 ETH_cie_stalinist:0 "[ETH.GetAdjective] železniční rada"
 ETH_cie_fascist:0 "Etiopské impériální železnice"
 ETH_host_nation_name:0 "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name:0 "Hostitelská země"
 ETH_second_italo_ethiopian_war_flag:0 "Druhá italsko-etiopská válka"
 ETH_infrastructure_projects_tt:0 "Upravuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "Státní průmysl"
 ETH_state_owned_industry_desc:0 "Velmoci ukazují, že zásahy státní správy zvyšují ekonomickou výkonnost kontrolou výroby a snižováním nezaměstnanosti. Půjdeme v jejich stopách a rozšíříme ekonomiku státním sektorem."
 ETH_state_owned_industry_tt:0 "Upravuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "Podpora místního rozvoje"
 ETH_encourage_local_development_desc:0 "Nelze přesně předpovědět potřeby celé ekonomiky, proto necháme regiony rozvíjet se podle vlastních představ. Místní vláda a podniky lépe znají potřeby svého území."
 ETH_encourage_local_development_tt:0 "Upravuje §Y$ETH_state_development_dynamic_modifier$§! o:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "Místní správy zahájí vlastní státní zlepšení."
 ETH_a_port_of_our_own:0 "Vlastní přístav"
 ETH_a_port_of_our_own_desc:0 "S nedávným získáním pobřeží máme příležitost výrazně zlepšit přístup na mezinárodní trhy založením vlastního přístavu, což usnadní obchod."
 ETH_expanding_the_railway_network:0 "Rozšiřování železniční sítě"
 ETH_expanding_the_railway_network_desc:0 "Železnice jsou klíčové pro dopravu surovin do továren a dál na trhy. Rozšiřování sítě umožní lidem přesun do rostoucích průmyslových měst."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "Upravuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "Reforma měny"
 ETH_reform_the_currency_desc:0 "Přes nárůst oběhu [ETH.GetAdjective] bankovek stále mnoho lidí preferuje cizí měny v obchodě v [ETH.GetName]. Musíme reformovat birr pro lepší přijetí doma i v zahraničí."
 ETH_increased_factory_output:0 "Zvýšená výroba továren"
 ETH_increased_factory_output_desc:0 "S rostoucím nebezpečím na světě potřebujeme, aby továrny zvyšovaly produkci vybavení, aby armáda byla efektivní obrana."
 ETH_increased_factory_output_tt:0 "Upravuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "Přizpůsobit a zlepšit"
 ETH_adapt_and_improve_desc:0 "Konzultace s armádou pomůže průmyslu lépe pochopit potřeby bojiště a inženýři tak budou rychleji zlepšovat vybavení."
 ETH_adapt_and_improve_tt:0 "Upravuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "Státní soud"
 ETH_the_state_court_desc:0 "Právní systém [ETH.GetName] je založen na archaických praktikách. Po reformách je čas kodifikovat zákony dle ústavy a založit moderní státní soud pro důležité národní případy."
 ETH_the_state_court_tt:0 "Upravuje §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "[ROOT.GetAdjective] loděnice"
 ETH_ethiopian_shipbuilding_desc:0 "Po založení přístavu je rozumné začít stavět a udržovat vlastní flotilu. Budeme potřebovat lodě, abychom si udrželi přístup k mezinárodní dopravě."
 ETH_connecting_the_south:0 "Propojení jihu"
 ETH_connecting_the_south_desc:0 "Jižní oblasti [ETH.GetName] jsou izolované od hlavního města horami. Pro jejich integraci je třeba je propojit železnicí s průmyslovými centry."
 ETH_bomb_proofing:0 "Ochrana proti bombardování"
 ETH_bomb_proofing_desc:0 "Podpora moderní armády vyžaduje průmyslovou kapacitu, která přežije nálety. Letectvo bude hrát klíčovou roli, proto musí být továrny odolné."
 ETH_bomb_proofing_tt:0 "Upravuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "Rychlý průmyslový rozvoj"
 ETH_rapid_industrial_expansion_desc:0 "I přes hrdinské úsilí na domácí frontě potřebujeme ještě větší průmyslovou kapacitu, abychom zůstali nezávislí. Zrychlíme ekonomické plány a rozšíříme průmysl."
 ETH_rapid_industrial_expansion_tt:0 "Upravuje §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "Rozvoj Afrického rohu"
 ETH_develop_the_horn_of_africa_desc:0 "Rohafrický roh obsahuje množství národů, zdrojů a potenciálu. Pokud bychom spolupracovali s vládami tohoto regionu v ekonomických otázkách, mohli bychom začít využívat tento potenciál vzájemně prospěšným způsobem."
 ETH_develop_the_horn_of_africa_tt:0 "Odemkne §Yrozhodnutí§! pro zlepšení nezávislých, nebo [ROOT.getAdjective] závislých zemí v Rohu Afriky, a možná i pro jejich integraci."
 ETH_horn_of_africa_tt:0 "Odemkne §Yrozhodnutí§! pro vytvoření Rohu Afriky."
 ETH_invest_tt:0 "Odemkne investiční §Yrozhodnutí§! ve státě."
 ETH_invest_in_the_north:0 "Investovat na severu"
 ETH_invest_in_the_north_desc:0 "Výroba strojů začíná probíhat na severu [ETH.GetName]. Měli bychom podpořit tento rozvoj zvýšenými investicemi, abychom rozšířili tento rostoucí průmysl."
 ETH_invest_in_the_east:0 "Investovat na východě"
 ETH_invest_in_the_east_desc:0 "Investicemi na východě můžeme využít historickou obchodní síť regionu a přeměnit oblast na průmyslové centrum pro zpracování zdrojů [ETH.GetName], připravené na export."
 ETH_invest_in_the_west:0 "Investovat na západě"
 ETH_invest_in_the_west_desc:0 "Různé regiony [ETH.GetName] mají přístup k různorodým zdrojům. Investicemi na západě bychom mohli rychle zvýšit industrializaci výroby oděvů a využít stávající odbornost v tomto oboru."
 ETH_expand_the_coffee_industry:0 "Rozšířit kávový průmysl"
 ETH_expand_the_coffee_industry_desc:0 "Není nedostatek lidí po celém světě požadujících přístup ke kávě. Jako jeden z hlavních zdrojů této lahodné stimulanty bychom měli využít této poptávky investicemi do kávového průmyslu a zvýšením exportu."
 ETH_modernizing_the_industry:0 "Modernizace průmyslu"
 ETH_modernizing_the_industry_desc:0 "V posledních letech jsme udělali velký pokrok v rozšiřování průmyslové kapacity. Nicméně to bude trvalý úkol, jak se mění požadavky ekonomiky a objevují se nové metody výroby. Proto usilujeme o zavedení elektřiny a dalších průmyslových inovací v celém [ETH.GetName] a pokračujeme v ekonomické modernizaci."
 ETH_modernizing_the_industry_tt:0 "Pro všechny státy v regionech, do kterých bylo investováno:\n Přidá §G1§! §Yvýrobní slot§!.\nJeden stát v každém investovaném regionu:\n Přidá §G1§! §Y$industrial_complex$§!."
 ETH_animal_husbandry:0 "Chov zvířat"
 ETH_animal_husbandry_desc:0 "Koně a velbloudi mají zásadní roli v distribuci zboží a přepravě osob napříč [ETH.GetNameDef]. Měli bychom zvýšit investice do chovu zvířat, aby zásoba a kvalita těchto zvířat nikdy neklesla."
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective] Průmyslový výzkumný institut"
 ETH_ethiopian_industrial_research_institute_desc:0 "Pokud si přejeme vyhnout se tomu, že budeme vždy o jeden krok pozadu za ostatními národy v průmyslu, musíme zlepšit naše domácí výzkumné instituce. Tím začneme vytvářet vlastní inovace namísto importu nápadů ze zahraničí."
 ETH_invite_foreign_prospectors:0 "Pozvat zahraniční průzkumníky"
 ETH_invite_foreign_prospectors_desc:0 "Místo snahy duplikovat výzkumné vývoje ze zahraničí bychom měli využít odborné znalosti zahraničních vlád a firem, abychom lépe využili naše bohaté přírodní zdroje."
 ETH_invite_foreign_prospectors_tt:1 "Odemkne §Y$ETH_prospect_for_resources$§! rozhodnutí v severním [ROOT.GetName]. Vyžaduje §Y$excavation2$§! a více než §Y2§! dostupné §Ycivilní továrny§! pro rozhodnutí o průzkumu.\n\n"
 ETH_invite_foreign_industrialists:0 "Pozvat zahraniční [ETH_GetInvestorName]"
 ETH_invite_foreign_industrialists_desc:0 "V posledních letech jsme výrazně zlepšili infrastrukturu a průmysl, čímž se využití přírodních zdrojů stalo mnohem efektivnějším. Můžeme však urychlit rozvoj průmyslu pozváním zahraničních expertů a industrialistů k působení v [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt:1 "Designéři z jiných zemí budou dostupní, pokud má cílová země §Ynázor na [ETH.GetFlag][ETH.GetNameDef] nad§! §G75§!.\n\n§RVybraní designéři budou deaktivováni, pokud je jejich domovská země ve válce s [ETH.GetNameDef]!§!\n\nPotenciální země zahrnují: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "Druhá italsko-etiopská válka"
 ETH_the_second_italo-ethiopian_war_desc:1 "Vánoční ofenzíva nám nepřinesla vítězství, které jsme doufali a potřebovali. Je čas, aby [ETH.GetLeader] opustil hlavní město a převzal osobní velení nad armádami. Válka proti Italům musí být ukončena!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! se stává polním maršálem"
 ETH_renewed_offensive:0 "Obnovená ofenzíva"
 ETH_renewed_offensive_desc:0 "Italové se mohou snažit získat zpět iniciativu. To však znamená, že neočekávají útok našich sil. Místo pouhého držení pozic bychom měli přenést boj k nim."
 ETH_renewed_offensive_tt:0 "Útok pěchoty §G+10%§!\nÚtok nepravidelné pěchoty §G+10%§!\nObrana divize §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Mění §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back:0 "Ústup"
 ETH_falling_back_desc:0 "Naše fronty rychle ztrácejí obranyschopnost a naše zásobovací linie jsou tenké, organizovaný ústup na [ROOT.Capital.GetCapitalVictoryPointName] může být rozumný, ale musíme být opatrní a nepropadat úplnému rozkladu."
 ETH_falling_back_tt:0 "Italské jednotky mají po dobu 60 dnů v etiopských pohraničních státech penalizaci pohybu a útoku."
 ETH_northern_thrust:0 "Severní nápor"
 ETH_northern_thrust_desc:0 "Naší první prioritou by mělo být zajmout Eritreu. Pokud odřízneme Italům přístup k jejich přístavům na severu, bude pro ně mnohem těžší zásobovat své síly, a my se pak můžeme zaměřit na slabší jižní frontu."
 ETH_victory_in_the_desert:0 "Vítězství na poušti"
 ETH_victory_in_the_desert_desc:0 "Ogaden je nejslabší část italské fronty. Měli bychom soustředit úsilí na jejich porážku zde a poté zajmout jejich přístavy na jihu. To by nám mělo zajistit záda a umožnit pohnout se na Eritreu."
 ETH_the_defense_of_addis_ababa:0 "Obrana Addis Abeby"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis Abeba je historické hlavní město. Je také průmyslovým centrem Etiopie. Pokud město padne, naše věc je ztracena. Musíme udělat vše pro udržení města."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall:0 "Hindenburgova zeď"
 ETH_the_hindenburg_wall_desc:0 "Náš turecký poradce, $ETH_wehib_pasha$, chce vybudovat opevnění podobná německým z předchozí války kolem měst Harar a Dire Dawa. Udržení této oblasti zajistí, že Italové nebudou moci spojit své fronty a zabezpečí náš přístup k moři přes přístav v Djibouti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "Žoldnéři"
 ETH_mercenaries_desc:0 "Mnoho cizinců chce z různých důvodů přispět k naší bitvě. Většina jsou bezcenní dobrodruzi, jen po našich penězích; ale můžeme najmout žoldnéře z Belgického Konga a z Arábie. Získání těchto zkušených bojovníků na naší straně může určitě pomoci vyvážit situaci ve náš prospěch."
 ETH_mercenaries_congo_tt:0 "Přidá §Y3 congolské žoldnéřské jednotky§!, pokud je jeden z §Y[838.GetName]§! a §Y[837.GetName]§! pod přátelskou kontrolou."
 ETH_mercenaries_arabia_tt:0 "Přidá §Y2 arabské žoldnéřské jednotky§!, pokud je jeden z §Y[843.GetName]§! a §Y[835.GetName]§! pod přátelskou kontrolou."
 ETH_reach_out_to_the_world:0 "Oslovit svět"
 ETH_reach_out_to_the_world_desc:0 "Svět musí vědět, co se zde v [ROOT.GetName] děje. Odolali jsme silnějším vojskům déle, než je lidsky možné a zastavili jsme evropskou velmoc. Mezinárodní společenství musí vidět, že potřebujeme pomoc proti této nezákonné agresi!"
 ETH_a_last_stand:0 "Poslední odpor"
 ETH_a_last_stand_desc:1 "Nesmíme se nechat odradit nezdary. Jako poslední možnost se můžeme stáhnout na $VICTORY_POINTS_13244$ a připravit tam obranu. Italové budou mít problémy zásobovat svou armádu až na dalekém západě [ROOT.GetName]."
 ETH_the_lessons_of_war:0 "Lekce války"
 ETH_the_lessons_of_war_desc:1 "Nikdo neví, jak se vypořádá s tlaky bojiště, natož jak se s tlakem vypořádá impérium či národ. Přestože jsme byli nepřipraveni na stresy moderní války, naše armáda se naučila těžké lekce války a sílí díky nim."
 ETH_the_lessons_of_war_tt:1 "Modifikuje §Y[GetEthiopianArmySpiritName]§! o:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Nákup zbraní"
 ETH_arms_purchases_desc:0 "Společnost národů nedokázala zastavit italskou invazi, místo toho jen hlasovala pro embargo na prodej zbraní oběma zemím. Musí si být vědoma, že to více škodí nám než [ITA.GetName]. Měli bychom argumentovat, že jako zákonný obránce musíme mít povoleno nakupovat zbraně mezinárodně."
 ETH_arms_purchases_tt:0 "Odemkne rozhodnutí pro nákup zbraní od mezinárodních zbrojařů."
 ETH_request_embargo:0 "Požádat o embargo"
 ETH_request_embargo_desc:0 "Embargo na [ITA.GetName] je pouze symbolické a nezpůsobuje jim žádnou škodu. Společnost národů je připravena vyslechnout naše žádosti. Měli bychom se soustředit na přesvědčení rady, aby uvalila přísnější embargo, které skutečně poškodí Itálii. Takové, které zahrnuje ropu a ocel, oba nezbytné pro jejich válečnou mašinérii."
 ETH_international_brigades:0 "Mezinárodní brigády"
 ETH_international_brigades_desc:0 "Nastal čas, aby Společnost národů nejen zrušila zákaz vysílání jednotek na podporu naší bojové snahy, ale aby skutečně podpořila členské státy, aby se postavily proti vetřelcům!"
 ETH_league_of_nations_volunteer_resolution:0 "Rezoluce Společnosti národů k mezinárodním brigádám"
 ETH_closing_the_suez:0 "Uzavření Suezu"
 ETH_closing_the_suez_desc:0 "Společnost národů by měla donutit [453.Owner.GetNameDef] k uzavření Suezu pro [ITA.GetAdjective] lodní dopravu. To by vážně poškodilo italskou válečnou mašinérii a umožnilo nám vést válku za rovných podmínek."
 ETH_international_mediation:0 "Mezinárodní zprostředkování"
 ETH_international_mediation_desc:0 "Společnost národů nemůže nechat konflikt mezi dvěma členskými státy pokračovat tak dlouho. Musí jednat a donutit [ITA.GetName] k odstoupení na předválečné hranice!"
 ETH_international_mediation_tt:0 "[ITA.GetName] a [ETH.GetName] podepíší bílý mír.\n "
 ETH_rally_around_the_emperor:0 "Jednotně kolem císaře"
 ETH_rally_around_the_emperor_desc:0 "Jeho veličenstvo [ETH.GetLeader] je klíčovým prvkem, který drží naše rozmanité impérium pohromadě. V této krizové době musíme odložit své malé neshody a sjednotit se za jeho veličenstvem, protože samotné přežití [ETH.GetName] a jeho obyvatel je v ohrožení."
 ETH_rally_around_the_emperor_tt:0 "Odemkne rozhodnutí pro nastavení možné §YHostitelské země§! pro etiopskou §Yvládu v exilu§!."
 ETH_support_spain_static_modifier:0 "Podpora Španělska"
 ETH_boarding_the_train:0 "Nástup do vlaku"
 ETH_boarding_the_train_desc:0 "Naše obranné linie začínají povolovat a pokud se něco zásadního nezmění, [ETH.GetName] přestane existovat. Zatímco mnozí jeho poradci argumentují proti absenci trůnu, jeho veličenstvo [ETH.GetLeader] se rozhodl vyrazit do Ženevy s cílem získat mezinárodní podporu našeho boje u Společnosti národů."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! opouští [ROOT.GetName] a míří ke Společnosti národů. Pokud Etiopie kapitulují, $ETH_haile_selassie$ vytvoří §Yvládu v exilu§!."
 ETH_has_host_nation_tt:0 "Byla nastavena potenciální §YHostitelská země§! pro vládu v exilu\n"
 ETH_the_emperor_stays:0 "Císař zůstává"
 ETH_the_emperor_stays_desc:0 "Navzdory naléhání poradců se Jeho veličenstvo [ETH.GetLeader] rozhodl hrdinsky zůstat v [ETH.GetName] a pokračovat v boji po boku svých statečných válečníků. Doufejme, že přinese vítězství v nejtemnějším čase impéria."
 ETH_the_american_radio_address:0 "Americký rozhlasový projev"
 ETH_the_american_radio_address_desc:0 "Zákony Společnosti národů jsou neustále porušovány, protože se opakovaně dějí akty agrese. Aby duch prokletých nepřevládl nad lidskou rasou, všichni mírumilovní lidé by měli spolupracovat, aby obstáli a zachovali zákonnost a mír."
 ETH_the_patriots:0 "Patrioti"
 ETH_the_patriots_desc:0 "Zatímco patrioti z Gojjamu byli překážkou plánu císařské vlády v [ETH.GetName] pro tento region, nyní nám pomáhají tím, že brání [ITA.GetAdjective] správu v oblasti vůbec. Měli bychom pomáhat patriotům, abychom udrželi vliv v zemi a zabránili [ITA.GetAdjective] přílišné pohodlnosti."
 ETH_the_patriots_tt:0 "Odemkne §Y$ETH_supporting_the_arbegnoch$§! kontinuální fokus.\nPřidá §G+10§! cíl odporu ve státech okupovaných nepřítelem na severu a ve střední Etiopii."
 ETH_allow_fundraising_campaigns_tt:0 "Odemkne §Yrozhodnutí§! pro zahájení sbírkových kampaní ke zvýšení císařské pokladny."
 ETH_patriot_resistance_tt:0 "Aktivní odpor Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "Projev u Společnosti národů"
 ETH_addressing_the_league_of_nations_desc:0 "Selhání shromáždění jednat o otázce válečné výpravy [ITA.GetName] a výsledná politika opuštění obětí agrese ohrožuje samotnou existenci Společnosti. Ti, kdo zvolili politiku opuštění, by měli mít na paměti, že dnešek jsme my, zítra to budete vy..."
 ETH_the_abuna:0 "Abuna"
 ETH_the_abuna_desc:0 "Odpor vůči [ITA.GetAdjective] vetřelcům není jen záležitostí loajality ke Císaři, ale také morálky. Konzultováním s $ETH_abuna_qerellos_iv$ můžeme lidem ukázat spravedlnost naší věci a potřebu plnit svou povinnost ve jménu našeho boha."
 ETH_the_lion_stands_firm:0 "Lev pevně stojí"
 ETH_the_lion_stands_firm_desc:0 "Pod dobývajícím lvem z kmene Judy, Jeho císařská veličenstva [ETH.GetLeader], se ukázal jako schopný válečník. Musíme povzbuzovat vojáky tím, že jim ukážeme sílu jejich císaře, který bojuje po jejich boku a ukazuje, že italská válečná mašinérie může být poražena."
 ETH_the_lion_stands_firm_tt:0 "\nMění §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Sjednocení Habesha"
 ETH_unification_of_the_habesha_desc:0 "Válka s [ITA.GetName] způsobila neuvěřitelné škody na naší infrastruktuře a utrpení našim lidem. Pouhé znovuzískání naší domoviny už nestačí. Požadujeme od [ITA.GetAdjective] reparace včetně územních ústupků, které nám umožní sjednotit národy Habesha."
 ETH_the_ferengi:0 "Ferengové"
 ETH_the_ferengi_desc:0 "Ačkoli Společnost národů váhala s pomocí, není nedostatek jednotlivců z ciziny, kteří jsou ochotni bojovat za naši věc, pokud jim zaplatíme."
 ETH_the_ferengi_tt:0 "Odemkne §Yrozhodnutí§! pro nábor žoldnéřů za prostředky z císařské pokladny."
 ETH_recruit_from_the_african_diaspora:0 "Nábor z africké diaspory"
 ETH_recruit_from_the_african_diaspora_desc:0 "Nechtějí, aby jeden z posledních zbytků nezávislé Afriky zanikl, mnozí Afrikánci z diaspory po celém světě jsou ochotni vzít zbraně a bojovat po našem boku. Společně zachráníme nejen [ETH.GetName], ale i samotnou myšlenku africké svobody."
 ETH_anti-italian_propaganda:0 "Protitaliánská propaganda"
 ETH_anti-italian_propaganda_desc:0 "I když velice oceňujeme pohostinnost našich hostitelů, kteří umožňují císaři bezpečně zde pobývat, mohli by více urychlit osvobození našeho lidu z fašistické okupace. Musíme je plně informovat o hrůzách, které [ITA.GetAdjective] uvalili na lid [ETH.GetName], a získat je na naší straně pro budoucí osvobozeneckou kampaň."
 ETH_black_lions_resistance_tt:0 "Aktivní odpor Černých lvů: §R+10%§!"
 ETH_unlock_black_lions_tt:0 "Odemkne §Y$ETH_strengthen_the_black_lions$§! kontinuální fokus.\nPřidá §G+10§! cíl odporu ve státech okupovaných nepřítelem v jižní Etiopii."
 ETH_the_heroes_of_ethiopia:0 "Hrdinové Etiopie"
 ETH_the_heroes_of_ethiopia_desc:1 "Mnozí z našich vojenských vůdců se ukázali být vynikajícími stratégy. Přes drtivou materiální převahu nepřítele jsme zastavili jejich postup. Musíme odměnit tyto hrdiny za jejich příspěvek k přežití [ETH.GetNameDef]."
 ETH_seyoum_mengesha_upgrade_tt:0 "Získává: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Získává: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Získává: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt:0 "\nMění §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "Učení se od nepřítele"
 ETH_learning_from_the_enemy_desc:0 "Navzdory naší omezené průmyslové kapacitě můžeme využít technologickou převahu [ITA.GetAdjective] reverzním inženýrstvím jejich vozidel a vybavení a obrátit je proti jejich tvůrcům."
 ETH_learning_from_the_enemy_tt:1 "Mění §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "Učení se od nepřítele: Obrněná vozidla"
 ETH_learning_from_the_enemy_air:0 "Učení se od nepřítele: Letadla"
 ETH_light_tank_tt:0 "Vytvořit variantu §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt:1 "Vytvořit variantu §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Vytvořit variantu §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts:0 "Organizovat regionální povstání"
 ETH_organize_regional_revolts_desc:0 "[ITA.GetAdjective] ještě nezískali pevný úchop na naší domovině. Odpor okupaci postupně snižuje jejich vybavení, personál a hlavně nadšení pokračovat v této krvavé koloniální výpravě. Musíme pokračovat v podpoře odporu a začít koordinovat snahy svrhnout [ITA.GetAdjective] okupanty."
 ETH_organize_regional_revolts_tt:0 "Odemkne §Yrozhodnutí§! pro organizaci povstaleckých armád na okupovaném území."
 ETH_secure_arms:0 "Zajistit zbraně"
 ETH_secure_arms_desc:0 "Řídce rozvinutý průmysl [ETH.GetName] není schopen podporovat armádu. Musíme využít bohatství císařské pokladny k nákupu zbraní a jejich rychlému doručení našim statečným vojákům."
 ETH_secure_arms_tt:0 "Odemkne §Yrozhodnutí§! k nákupu vojenského vybavení za prostředky z císařské pokladny."
 ETH_volunteers:0 "Dobrovolníci"
 ETH_volunteers_desc:0 "Po celém světě utlačovaní lidé vidí v [ETH.GetName] symbol naděje v boji proti převládající imperialistické agresi. Lidé ze zahraničí začali podléhat [ETH.GetAdjective] symbolům a bojovat po našem boku. Zdá se, že stále existují ti, kteří nechtějí, aby byl sen o svobodě pohřben styky [ITA.GetLeader]."
 ETH_fait_accompli:0 "Fait Accompli"
 ETH_fait_accompli_desc:0 "Zatímco mnozí předpokládali, že [ETH.GetName] se stane pouze poznámkou v historii kolonialismu, přežila přes silné odds nejen odmítnutím italské invaze, ale i úplným vyhnáním [ITA.GetName] z Východní Afriky. Zbývá už jen, aby [ITA.GetAdjective] formálně uznali svou porážku."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! podepíše mír s §Y[ROOT.GetNameWithFlag]§!, odstoupí jakékoli africké státy kontrolované [ROOT.GetNameDef].\n "
 ETH_reclaiming_ethiopia:0 "Znovuzískání Etiopie"
 ETH_reclaiming_ethiopia_desc:0 "Postupně přesvědčujeme naše hostitele, aby formálně uznali [ETH.GetLeader] za pokračujícího právoplatného vládce [ETH.GetName], navzdory nelegální okupaci [ITA.GetName]. Je třeba ještě jeden poslední tlak a možná konečně zahájíme dlouho očekávanou osvobozeneckou kampaň."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nEfekty pokud není vláda v exilu:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Efekty pokud má [ROOT.GetName] vládu v exilu:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ se vrací do [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt:0 "Odemkne §Yrozhodnutí§! pro formální žádost u hostitelské země o vstup do války pokud je vláda v exilu"
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] je uznán jako pravý vůdce [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! může svolat spojence do války."
 ETH_the_heir_of_solomon:0 "Dědic Šalomouna"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName] vytvořili práškový sud napětí v Palestině, což vedlo ke kolapsu podpory jejich mandátní správy Společnosti národů. Možná budou otevřeni přenesení správy regionu na někoho jiného? A kdo jiný by byl vhodnější než dědic Šalomouna, [ETH.GetLeader]."
 ETH_protector_of_the_somalis:0 "Ochranář Somálců"
 ETH_protector_of_the_somalis_desc:0 "Nejenže jsou [SOM.GetAdjective] vystaveni barbarské vládě [ITA.GetAdjective], ale byli také naverbováni k boji proti vlastním lidem kvůli rozšiřování území pod vedením [ITA.GetLeader]. Až bude [ITA.GetName] vyhnáno z regionu, ochráníme [SOM.GetAdjective] před vykořisťováním jakoukoli jinou evropskou mocností."
 ETH_the_king_of_kings:0 "Král králů"
 ETH_the_king_of_kings_desc:0 "Jeho veličenstvo, [ETH.GetLeader], nás vysvobodil z ponižující role otroků [ITA.GetAdjective]. Je vůdcem bez rovného v moderním světě a měl by být patřičně uctíván."
 ETH_rebuilding_the_country:0 "Obnova země"
 ETH_rebuilding_the_country_desc:0 "S plnou autoritou nad obnovenými územími můžeme konečně začít opravovat škody způsobené [ITA.GetAdjective] na našich domovech a průmyslu."
 ETH_support_anti-colonialist_resistance:0 "Podpora protikoloniálního odporu"
 ETH_support_anti-colonialist_resistance_tt:0 "Odemkne §Yrozhodnutí§! pro zvýšení odporu v koloniálních státech v §Yvýchodní Africe§!."
 ETH_support_anti-colonialist_resistance_desc:0 "Hrozba konfliktu nad námi bude viset věčně, pokud koloniální mocnosti udrží svůj vliv ve Východní Africe. Musíme je vyhnat z regionu povzbuzením mas a poskytnutím prostředků k obnovení nezávislosti."
 ETH_empower_the_ras:0 "Zmocnit Rasové"
 ETH_empower_the_ras_desc:0 "Další zmocnění nevzdělaných rolníků v impériu povede dlouhodobě jen k zhroucení císařského systému. Místo toho zmocníme Rasové výměnou za pokračující loajalitu k Císaři."
 ETH_re-convene_the_parliament:0 "Svolat znovu parlament"
 ETH_re-convene_the_parliament_desc:0 "Je čas obnovit ústavu z roku 1931 a pokračovat v modernizaci institucí [ETH.GetName]. Svoláme znovu císařský parlament a zvýšíme počet poslanců k lepší správě rozmanitých regionů impéria."
 ETH_unite_the_afar:0 "Sjednotit Afar"
 ETH_unite_the_afar_desc:0 "S evropským zaměřením na vlastní kontinent může být možné získat podporu Afarů na severu nákupem regionu [DJI.GetName] a znovusjednocením Afar po desetiletích odloučení."
 ETH_lord_of_lords:0 "Pán pánů"
 ETH_lord_of_lords_desc:0 "Ačkoli naše impérium zahrnuje mnoho kultur, všichni se klaní jednomu Pánovi pánů. I ti nejvznešenější páni vědí, že jejich povinnost je k Císaři. Jeho veličenstvo je nepopiratelným vládcem těchto zemí."
 ETH_elect_of_god:0 "Vyvolený bohem"
 ETH_elect_of_god_desc:0 "Vidíme boha v činech našeho císaře. Jak jinak vysvětlit jeho úspěch na bojišti a vedení našeho velkého impéria? Lidé vědí, že plnit vůli císaře znamená jednat v souladu s vůlí všemohoucího."
 ETH_restore_the_empire_of_axum:0 "Obnovit Aksumské impérium"
 ETH_restore_the_empire_of_axum_desc:0 "Ze zemí Súdánu až na Arabský poloostrov, v jednom okamžiku byli všichni pod kontrolou našich předků. Naše panství bylo v průběhu staletí postupně omezováno, což nás učinilo zranitelnými vůči rozmarům Evropanů. Nastal čas zvrátit trend. Přijmeme naše dědictví reformou Říše Axum a znovunabytím našich předkův původních zemí."
 ETH_restore_the_empire_of_axum_tt:0 "Odemkne §Yrozhodnutí§! k vytvoření Říše Aksum, když kontrolujete dostatek států."
 ETH_a_federal_empire:0 "Federální říše"
 ETH_a_federal_empire_desc:0 "Císařský systém vlády nabízí mnohem větší stabilitu ve srovnání s chaosem parlamentní demokracie. Dokud pánové z různých regionů nadále zůstanou věrní Jeho Veličenstvu [ETH.GetLeader], nezajímá nás, jak spravují svá území."
 ETH_a_federal_empire_tt:0 "Odebere §Y$ETH_state_decentralization_dynamic_modifier$§! modifikátor ze všech států."
 ETH_federal_factories_tt:0 "Přidá §Y1 stavební slot§! a §Y1 $industrial_complex$§! v každém osvobozeném loutkovém státě."
 ETH_empower_the_chambers:0 "Posílit sněmovny"
 ETH_empower_the_chambers_desc:0 "Ústava z roku 1931 nešla dostatečně daleko v kodifikaci role císaře. Ani nedostatečně zapojila lid do vládního rozhodovacího procesu. Musíme posílit Poslaneckou sněmovnu tím, že jí dáme větší kontrolu nad státními záležitostmi, přičemž zachováme posvátnou roli císaře."
 ETH_empower_the_chambers_tt:0 "Modifikuj §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! následovně:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "Směřování k africké jednotě"
 ETH_the_african_union_desc:0 "Požadujeme konec kolonialismu, protože nadvláda jednoho národa nad druhým je nesprávná. Koordinovaná akce všech Afričanů při společných problémech je nezbytná, pokud mají být naše názory správně zohledněny. Proto budeme jednat z integrity a přesvědčení našich nejhlubších přesvědčení bojem za osvobození celého kontinentu Afriky."
 ETH_african_independence_tt:0 "Odemkne §Yrozhodnutí§! pro zvýšení odporu a zrychlení získávání autonomie v afrických zemích."
 ETH_arabian_independence_tt:0 "Odemkne §Yrozhodnutí§! pro zvýšení odporu a zrychlení získávání autonomie v zemích na Arabském poloostrově."
 ETH_african_independence_join_tt:0 "Umožňuje §Y[ROOT.GetNameDef]§! zasahovat v afrických válkách za nezávislost."
 ETH_african_union_faction:0 "Africká unie"
 ETH_pan-africanism:0 "Pan-africanismus"
 ETH_pan-africanism_desc:0 "Cíl rovnosti, kterého usilujeme, je opakem vykořisťování jednoho národa druhým, o kterém hovoří stránky nedávné africké historie tak dlouze. Ať už se tento zlo převtělí jakkoliv, je třeba se mu vyhýbat tam, kde neexistuje, a zničit ho tam, kde ano. Je naší posvátnou povinností zajistit, že sen o rovnosti bude konečně splněn pro všechny, kterým je ještě odepřen."
 ETH_the_one_true_heir_of_solomon:0 "Jediný pravý dědic Šalomouna"
 ETH_the_one_true_heir_of_solomon_desc:0 "Jeho Veličenstvo, [ETH.GetLeader], dokáže vystopovat svůj královský rod až k velkému králi Šalomounovi. Zatímco mnoho národů odvrátilo záda Bohu, my [ETH.GetAdjective]s jsme zůstali pevní ve své víře. V této době chaosu je správné, aby jediný pravý dědic Šalomouna vládnul svaté zemi a chránil ji před zkaženým vlivem lidských ideologií."
 ETH_the_one_true_heir_of_solomon_tt:0 "Odemkne §Yrozhodnutí§! k vytvoření Říše Šalomounovy"
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "Hnutí Rastafariánů vytvořilo nečekanou síť podporovatelů [ETH.GetName] po celém světě. Mnozí přisuzují našemu císaři, [ETH.GetLeader], velký náboženský význam. Někteří dokonce tvrdí, že je ztělesněním Boha, nebo přesněji Jah. Možná bychom měli využít naší mezinárodní podpory přijetím tohoto rastafariánského hnutí."
 ETH_jah_tt:0 "Odemkne §Yrozhodnutí§! k vytvoření Říše Siona"
 ETH_military_communism:0 "Vojenský komunismus"
 ETH_military_communism_desc:0 "Jakýkoliv malý úspěch na frontě je díky důmyslnosti a odvaze obyčejných vojáků, ne jejich dědičnému velení. Hřmění nespokojenosti sílí. Imperialismus dosáhl svého konce. Nyní je čas na přerozdělení bohatství, násilím."
 ETH_defending_our_homes:0 "Obrana našich domovů"
 ETH_defending_our_homes_desc:0 "Císařská klika v [ROOT.Capital.GetCapitalVictoryPointName] se stará pouze o svou bezpečnost. Mezitím však naše domovy a rodiny byly zničeny. Nesmíme to dál tolerovat. Budeme bránit každý kousek naší vlasti, ne pro císaře, ale pro sebe."
 ETH_anti_imperialist_agitation:0 "Antimperialistická agitace"
 ETH_anti_imperialist_agitation_desc:0 "Loyalita lidu vůči [ROOT.GetLeader] slábne. Nevykonáním své nejdůležitější povinnosti ochrany lidí prokázali naši představení svou neschopnost. Na frontě i na ulicích se nyní otevřeně diskutuje o tom, co dříve bylo nepředstavitelné. Národ bez císaře."
 ETH_in_the_name_of_the_people:0 "Ve jménu lidu"
 ETH_in_the_name_of_the_people_desc:0 "Ve jménu lidu zrušíme dynastickou tyranii, která vládla [ROOT.GetName] po staletí. Na jejím místě vytvoříme dělnickou republiku, svobodnou od pout feudalismu. A skrze naši společnou sílu porazíme fašismus v Africe."
 EHT_in_the_name_of_the_people_tt:2 "Vytvořit §Ydvě§! elitní divize komunistických §YČervených gard§! a §Ytři§! elitní divize anarchistických §YČerných lvů§! v [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ již nebude k dispozici!§!"
 ETH_callout_to_the_world:0 "Výzva světu"
 ETH_callout_to_the_world_desc:0 "Náš boj proti fašismu není unikátní pro naši zemi, je součástí širší globální bitvy proti autoritářství. Shromáždíme síly antifašismu po celém světě na naši věc, protože dnes jsme to my, koho surově potlačují, zítra to bude celý svět."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! a §Y$IA_emma_goldman$§! se stanou dostupnými jako poradci."
 ETH_soviet_aid:0 "Sovětská pomoc"
 ETH_soviet_aid_desc:0 "Úspěšně jsme shodili okovy feudální věrnosti. Nyní musíme porazit fašisty a začít vytvářet naši dělnickou republiku. Kdo by nám mohl být sympatičtější než lidé [SOV.GetName]."
 ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap] bude očekávat větší kontrolu nad našimi záležitostmi výměnou za pomoc! §!"
 ETH_humanitarian_aid:0 "Humanitární pomoc"
 ETH_humanitarian_aid_desc:0 "Nepřítel neřeší, kolik utrpení našemu lidu způsobil. Pokud to bude pokračovat, nezůstane nám země k obraně. Svět musí vidět hrůzy, které se zde dějí, a musíme po nich okamžitě požadovat humanitární pomoc."
 ETH_humanitarian_aid_tt:0 "Modifikuj §Y$ETH_international_red_cross_dynamic_modifier$§! následovně:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "Japonští anarchokomunisté"
 ETH_support_from_the_japanese_communists_desc:0 "Lidé z [JAP.GetAdjective] a [ETH.GetAdjective] mají dlouhodobý vzájemný respekt jako někteří z mála, kteří úspěšně odolali evropské kolonizaci. Jak překonáváme feudální epochu v [ETH.GetNameDef], jsou v [JAP.GetNameDef] tací, kdo sdílejí naše ideály a mohou nám pomoci vytvořit modelovou anarchokomunistickou společnost."
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! a §Y$IA_sanshiro_ishikawa$§! se stanou dostupnými jako poradci."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§RMůže vést k [JAP.GetFlag][JAP.GetName] uvalení obchodního embarga na [ETH.GetFlag][ETH.GetName]!§!"
 ETH_raise_from_the_ranks:0 "Povýšení z řad"
 ETH_raise_from_the_ranks_desc:0 "Aristokracie již nebude mít velení ozbrojeným silám. Mnoho našich statečných vojáků prokázalo své schopnosti jako vůdcové. Je čas ocenit odvahu a schopnosti na bojišti, nikoliv dynastická spojení či osobní bohatství."
 ETH_raise_from_the_ranks_tt:1 "Přidej §Ydva§! nové důstojníky s hodností §Ygenerál§!."
 ETH_soviet_rifles:0 "Sovětské pušky"
 ETH_soviet_rifles_desc:0 "Byli jsme zoufale nepřipraveni, když nás napadl [ITA.GetName]. Nyní náš průmysl nestíhá logistické požadavky moderní války. Potřebujeme pušky a munici pro každého, kdo je může držet. Možná nám pomohou přátelé v [SOV.Capital.GetCapitalVictoryPointName]."
 ETH_soviet_rifles_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §G10 000§! pěchotního vybavení."
 ETH_military_advisors:0 "Sovětští generálové"
 ETH_military_advisors_desc:0 "Mnoho našich důstojníků se přizpůsobilo moderním válečným požadavkům, ale je zřejmé, že většinu věcí improvizují. Můžeme se hodně naučit od našich soudruhů v [SOV.GetAdjective] armádě."
 ETH_military_advisors_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! získá polního maršála (§Y$SOV_semyon_budyonny$§!) a generála (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist:0 "Mezinárodní brigády"
 ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rpravděpodobně odmítne tento návrh, pokud již není komunista nebo trpí občanskou válkou!§!"
 ETH_international_brigades_communist_desc:0 "Existuje mnoho sympatizantů na celém světě, kteří podporují náš boj proti [ITA.GetAdjective]m. Měli bychom jejich sympatie využít a nabídnout jim možnost vzít zbraně proti fašismu po našem boku."
 ETH_peoples_army:0 "Lidová armáda"
 ETH_peoples_army_desc:0 "I přes naši počáteční slabost v moderní válce jsme dokázali zpomalit invazi [ITA.GetAdjective] pomocí nekonvenčních taktik. Můžeme to zaznamenat v naší vojenské doktríně a zaškolit naše důstojníky, jak vést asymetrickou válku."
 ETH_the_new_administration:0 "Nová administrativa"
 ETH_the_new_administration_desc:0 "V posledních nepokojích mnozí překročili hranice při obraně naší země. Někteří, jako Senedu Gebru, mají rovněž dovednosti a znalosti k zásadnímu zlepšení společnosti. Nyní jim dáme příležitost to uskutečnit."
 ETH_the_new_administration_tt:0 "§YSenedu Gebru§! se stává dostupným jako politický poradce.\n   $rebellious_educator_tt$ \nDalší dva §Ynáhodní§! kandidáti se také stanou dostupnými jako političtí poradci."
 ETH_clearing_the_skies:0 "Čištění oblohy"
 ETH_clearing_the_skies_desc:0 "Naši vojáci jsou zcela vystaveni nepřátelským letadlům, aniž by se mohli chránit. Kromě toho nepřítel vždy ví naše rozmístění a pohyby. Potřebujeme vlastní letectvo a protiopatření, pokud máme mít naději na vítězství. Proto bychom měli poslat dobrovolníky na výcvik k [SOV.GetAdjective]mu letectvu."
 ETH_clearing_the_skies_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §G100§! [SOV.GetAdjective]ch stíhacích letounů a §YYearly Fighter§! technologii."
 ETH_counter_the_armored_threat:0 "Protiobrana proti pancéřové hrozbě"
 ETH_counter_the_armored_threat_desc:0 "Pancéřová válka jasně nahrazuje roli jízdy na bojišti. Bohužel, nemáme způsob, jak adekvátně čelit [ITA.GetAdjective] pancéřování a náš průmysl zatím není schopen vyrábět vlastní tanky. Možná by [SOV.GetName] byla ochotna se vzdát některých svých starších obrněných vozidel?"
 ETH_counter_the_armored_threat_LaR_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §Ytechnologii meziválečného obrněného vozu§! a §G480§! [SOV.GetAdjective]ch obrněných vozů."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §Ytechnologii meziválečného tanku§! a §G200§! [SOV.GetAdjective]ch tanků."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nPokud [SOV.GetFlag]§Y[SOV.GetName]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetName]§! obdrží §Ytechnologii válečného tanku§! a §G200§! [SOV.GetAdjective]ch tanků."
 ETH_peace_negotiations:0 "Mírová jednání"
 ETH_peace_negotiations_desc:0 "Náš lid hodně obětoval, aby zastavil invazi [ITA.GetAdjective]. Nyní, když jsme [ITA.GetAdjective]m dokázali, že před nimi neskloníme hlavu, máme příležitost uzavřít mír, nebo alespoň příměří."
 ETH_soviet_mediation:0 "Sovětská mediace"
 ETH_soviet_mediation_desc:0 "Přestože náš lid hrdinsky zastavil invazi [ITA.GetAdjective], jsme daleko od úplného vítězství. Společenství národů ukázalo neochotu nám pomoci, a proto je naší jedinou nadějí [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap] možná za negociační pomoc s [ITA.GetName] chce převzít kontrolu nad námi! §!"
 ETH_support_spain:0 "Podpora Španělsku"
 ETH_support_spain_desc:0 "Španělsko trpělo rukou domácích fašistů. Nicméně jsou tací, kdo sdílejí naše názory, že fašismus musí být čelen tvrdým odporem a že lidé mohou vládnout sami sobě. Poučíme se z naší války s [ITA.GetAdjective]mi a pomůžeme [SPC.GetAdjective]mu odboji."
 ETH_local_committees:0 "Místní výbory"
 ETH_local_committees_desc:0 "Máme příležitost vytvořit nový systém vlády, bez zbytečných stupňů hierarchie, které nevyhnutelně vedou ke korupci a potlačují vůli lidu. Měli bychom využít tuto příležitost k založení federace obcí, z nichž každá se řídí principy anarchokomunismu."
 ETH_a_guiding_hand:0 "Vedoucí ruka"
 ETH_a_guiding_hand_desc:0 "Volná koalice obcí bez vyšší autority je příliš idealistická. Potřebujeme kabinet zástupců a expertů, který bude řídit hospodářskou politiku a rychle reagovat na krize. Nemůžeme si dovolit opakovat selhání císařské administrativy v krizi."
 ETH_transformation_of_nature:0 "Proměna přírody"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] je bohatá na přírodní zdroje, které čekají na využití. Vytvořením hydroelektráren na našich řekách můžeme přinést elektřinu do každého domova. Současně můžeme využít naše vodní cesty k rozšíření zemědělských kapacit pro podporu rostoucí populace."
 ETH_transformation_of_nature_tt:0 "(§Y4 náhodně vybrané vlastněné státy§!): Přidá §G1§! stavební slot"
 ETH_laying_the_tracks:0 "Pokládání kolejových tratí"
 ETH_laying_the_tracks_desc:0 "Většina populace a průmyslu je soustředěna na západě naší země. Abychom lépe využili naše bohaté přírodní zdroje, potřebujeme masivní rozšíření naší železniční sítě k jejich dopravě do továren."
 ETH_red_army_engineers:0 "Inženýři Rudé armády"
 ETH_red_army_engineers_desc:0 "Většina naší infrastruktury byla silně poškozena během invaze [ITA.GetAdjective]. Pokud chceme vybudovat skutečnou dělnickou republiku, budeme muset nejen opravit to, co jsme měli, ale také zahájit program rychlé industrializace. Využijme dovednosti našich soudruhů z Rudé armády k nastartování tohoto procesu."
 ETH_liberate_aussa:0 "Přinést revoluci Afarům"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] je ovládán zrádnou oligarchií, která několikrát stranila našim nepřátelům. Taková hrozba pro [ETH.GetNameDef] již nemůže být ignorována. Osvobodíme [AFA.GetAdjective] lid a začleníme region do naší dělnické republiky."
 ETH_demand_DJI:0 "Osvobodit [268.GetName]"
 ETH_demand_DJI_desc:0 "Po osvobození [AFA.GetName] nyní vládneme velké části Afarů. Afarové však zůstávají rozděleni kvůli [FRA.GetAdjective] okupaci [DJI.GetName]. Požadováním osvobození Afarského lidu od imperialistické vlády můžeme získat jejich loajalitu a získat si při tom strategický přístav."
 ETH_the_rif:0 "Rif"
 ETH_the_rif_desc:0 "Mnozí fašisté, kteří nyní usilují o moc ve Španělsku, byli kdysi vojáky, kteří potlačili Republiku Rif v severním Maroku. Měli bychom využít naše blízké vztahy s [SPC.GetName], abychom podpořili dekolonizaci jejich afrických držeb. Pokud jsou skutečně našimi soudruhy, jistě souhlasí. Pokud ne, již víme, jak postupovat proti kolonialismu."
 ETH_communal_education:0 "Komunální vzdělávání"
 ETH_communal_education_desc:0 "Zajištění přístupu ke vzdělání prostřednictvím škol a knihoven ve všech komunitách [ETH.GetNameDef] je nezbytné k zlepšení životní úrovně jejich obyvatel."
 ETH_african_wildfire:0 "Africký požár"
 ETH_african_wildfire_desc:0 "Úspěšně jsme překonali invazi [ITA.GetAdjective], ale nesmíme si odpočinout, dokud nebude celá Afrika osvobozena od hrůz kolonialismu. Měli bychom využít naše dovednosti a zdroje k rozšiřování plamenů odporu po celém kontinentu a donutit imperialisty k ústupu."
 ETH_flames_across_the_sea:0 "Plameny přes moře"
 ETH_flames_across_the_sea_desc:0 "Není to jen Afrika, která trpěla pod evropskou hegemonii. Naši sousedé přes Rudé moře mají malou či žádnou skutečnou nezávislost na požadavcích imperialistů. Měli bychom rozšířit plameny odporu na Arabský poloostrov, aby lidé měli šanci se jednoho dne plně vládnout."
 ETH_heavy_industry:0 "Těžký průmysl"
 ETH_heavy_industry_desc:0 "Musíme pokračovat v rychlé industrializaci, pokud chceme uniknout sevření feudální ekonomiky. Vznik těžkého průmyslu přiláká dělníky do měst a vytvoří vzorovou proletářskou třídu místo současného rolnictva."
 ETH_arms_production:0 "Výroba zbraní"
 ETH_arms_production_desc:0 "Vyvrcholením industrializace bude vznik naší vlastní zbrojní výroby. Už nikdy nebudeme závislí na jiných zemích pro naši obrannou výbavu."
 ETH_mytishchi-ababa_plant:0 "Mytishchi-Ababa závod"
 ETH_mytishchi-ababa_plant_desc:0 "Měli bychom využít naše silné vazby se Sovětským svazem k získání know-how ve výrobě domácích a vojenských strojů. Společný projekt továrny by byl ideálním mechanizmem pro získání těchto znalostí, a kdo jinde než Mytishchi Machine-Building by byl lepším partnerem."
 ETH_send_home_advisors:0 "Poslat poradce zpět domů"
 ETH_send_home_advisors_desc:0 "Ačkoliv jsme během války s [ITA.GetName] profitovali z podpory [SOV.GetName], nikdy jsme neočekávali, že nás donutí hrát tak podřízenou roli. Jak budujeme vlastní průmyslovou a vojenskou kapacitu, stále více máme sílu odolávat sovětským požadavkům. Nyní je čas jasně ukázat, kdo vládne v [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt:0 "Vrátit všechny [SOV.GetAdjective] vojenské poradce do [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement:0 "Sovětsko-etiopská obchodní smlouva"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Mnozí po celém světě váhají obchodovat s námi kvůli ideologickému odporu vůči naší dělnické republice. Avšak máme příležitost vytvořit vzájemně výhodnou obchodní smlouvu se [SOV.GetAdjective]mi, která nám umožní vyměňovat zdroje a zboží bez obvyklých obchodních bariér."
 ETH_seek_new_trading_partners:0 "Hledat nové obchodní partnery"
 ETH_seek_new_trading_partners_desc:0 "Lidé po celém světě dychtí po bohatství, která naše země nabízí, přesto obchodujeme výhradně se [SOV.GetAdjective]mi. Měli bychom oslovit jiné země, abychom ukázali, že nejsme pouhým prodloužením [SOV.GetName], a začít přivádět bohatství zpět lidem [ETH.GetAdjective]."
 ETH_freedom_at_gunpoint:0 "Svoboda za cenu zbraní"
 ETH_freedom_at_gunpoint_desc:1 "Podařilo se nám již několikrát odrazit [ITA.GetAdjective] v jejich snaze podrobit náš lid. Naši sousedé však neměli tolik štěstí v odolávání kolonialistům. Je čas využít naší válečné zkušenosti a nově nalezené ekonomické síly k osvobození Afriky jediným jazykem, kterým kolonialisté rozumějí – surovou silou."
 ETH_freedom_at_gunpoint_tt:1 "Odemkne §YSvobodu za cenu zbraní§! rozhodnutí k osvobození afrických národů."
 ETH_boots_on_the_shore:0 "Boty na pobřeží"
 ETH_boots_on_the_shore_desc:0 "Máme dlouhou historii obchodu a kulturní výměny s národy Arabského poloostrova. Bohužel zůstávají uvězněni ve svých feudálních vládních systémech. Pokud bychom osvobodili obyvatele poloostrova, mohli bychom kontrolovat důležitou obchodní cestu podél Rudého moře a rozšířit náš vliv hluboko do Středního východu."
 ETH_request_soviet_hulls:0 "Požadovat sovětské lodní trupy"
 ETH_request_soviet_hulls_desc:1 "Pokud se chceme v budoucích konfliktech vyhnout blokádě, musíme se naučit vyrábět vlastní lodě. [SOV.GetNameDefCap] nedávno zrušilo některé ze svých projektů bitevních lodí a může být ochotno nám prodat rozestavěné trupové díly. Mohli bychom se z takového nákupu hodně naučit."
 ETH_organization_of_african_unity:0 "Organizace africké jednoty"
 ETH_organization_of_african_unity_desc:0 "Do nynějška bylo osvobození od evropské kolonizace vnímáno jako pouhé získání nezávislosti. Zdá se však, že jsme všichni stále potenciálními cíli dobytí v očích mnoha vůdců mimo Afriku. Pouze společným postojem a spoluprací mohou lidé Afriky doufat, že se vyhnou opětovnému podrobení."
 ETH_organization_of_african_unity_tt:0 "Odemkni rozhodnutí pro pozvání nezávislých afrických zemí do §YOrganizace africké jednoty§!"
 ETH_pan-africanism_liberate_tt:0 "Získej §Yvyhlášení osvobozeneckých válečných cílů§! vůči všem kolonialním mocnostem v Africe:"
 ETH_executive_council:0 "Výkonná rada"
 ETH_executive_council_desc:0 "Měli bychom usilovat o větší spolupráci v Organizaci africké jednoty vytvořením výkonného orgánu, který bude jednat podle vůle lidu a bude schopný rychle reagovat na hrozby stability v našem regionu."
 ETH_executive_council_tt:0 "Odemkni rozhodnutí pro pozvání členů §YOrganizace africké jednoty§! do Výkonné rady."
 ETH_african_union:0 "Africká unie"
 ETH_african_union_desc:0 "Nastal čas, aby se lidé Afriky sjednotili v Africkou unii. Nikdy více nebudeme ohrožováni imperialisty nebo fašisty při našem úsilí stát se první africkou supersílou."
 ETH_african_union_tt:0 "Odemkni rozhodnutí pro integraci členů §YVýkonné rady§! do §YAfrické unie§!"
 ETH_african_central_bank:1 "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "Vytvořením [ETH_GetCentralBankName] bychom mohli zahájit proces integrace ekonomik v Organizaci africké jednoty. To by nám umožnilo efektivněji využívat naše zdroje a infrastrukturu ke prospěchu všech členských států."
 ETH_african_central_bank_tt:1 "Odemkni rozhodnutí pro pozvání členů §YOrganizace africké jednoty§! do [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §G5%§! \n$modifier_production_speed_industrial_complex_factor$: §G10%§! \n$modifier_production_speed_infrastructure_factor$: §G10%§!"
 ETH_mass_transit:0 "Kolektivizovaná hromadná doprava"
 ETH_mass_transit_desc:0 "Většina naší dopravní infrastruktury je zastaralá a je třeba ji reorganizovat, aby byla využívána efektivněji. Nejlépe jsou tyto reformy schopni zavést dělníci, kteří infrastrukturu provozují."
 ETH_mutual_defense:0 "Vzájemná obrana"
 ETH_mutual_defense_desc:0 "Lidé Afriky nikdy nezažijí trvalý mír, dokud si národy světa neuvědomí, že náklady na pokus o naši kolonizaci jsou příliš vysoké. Proto by členové Organizace africké jednoty měli uzavřít dohodu o vzájemné obraně, která slibuje chránit jeden druhého, pokud bude někdo napaden."
 ETH_mutual_defense_tt:0 "Odemkni rozhodnutí k pozvání členů §YOrganizace africké jednoty§! do dodatečné obranné smlouvy."
 ETH_our_own_path:0 "Naše vlastní cesta"
 ETH_our_own_path_desc:0 "Byli jsme příliš slabí, abychom odolali [SOV.GetAdjective]m, když nás zradili a ovládli naše záležitosti. Nyní jsme v mnohem silnější pozici a můžeme konečně učinit krok k obnovení naší nezávislosti. Měli bychom se však připravit na případné odvety ze strany [SOV.GetAdjective]ch."
 ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap] bude touto akcí rozhněván a může se pokusit znovu podrobit Etiopii [SOV.GetAdjective] kontrole!§!"
 ETH_communal_agriculture:0 "Komunální zemědělství"
 ETH_communal_agriculture_desc:0 "Kolektivizací zemědělství a zavedením nových metod farmaření můžeme výrazně zvýšit zemědělskou produkci a zajistit všem přístup k potravě. To také umožní emancipovaným rolníkům najít alternativní zaměstnání ve městech namísto soběstačného zemědělství."
 ETH_communal_agriculture_industry_tt:0 "Změnit §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "Změnit §Y$ETH_industrialization_dynamic_modifier$§! o:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "Zabrat výrobní prostředky"
 ETH_seize_the_means_desc:0 "Generace [ETH.GetAdjective] dělníků obdělávaly pole a budovaly průmysl měst. Jejich krev je v půdě. Proto již nebudeme dovolovat bohaté kliky, aby si nárokovaly vlastnictví těchto aktiv. Budou vráceny lidu."
 ETH_preparing_for_the_inevitable:0 "Příprava na nevyhnutelné"
 ETH_preparing_for_the_inevitable_desc:0 "Mocní po celém světě nesnesou naše radikální reformy v [ETH.GetNameDef], protože se obávají, že by totéž mohli požadovat jejich vlastní lidé. Musíme být připraveni na jejich nevyhnutelný pokus zničit náš způsob života."
 ETH_refuge_for_the_spanish_exiles:0 "Útočiště pro španělské exulanty"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Naši ideoví soudruzi ve Španělsku viděli své sny o anarchismu rozdrtené spojenými silami fašistů, stalinistů a kapitalistů z celého světa. Musíme otevřít naše hranice našim vysídleným přátelům a nabídnout jim druhou šanci na budování lepší budoucnosti."
 ETH_the_lion_and_the_sun:0 "Lev a Slunce"
 ETH_the_lion_and_the_sun_desc:0 "Jeho Veličenstvo [ETH.GetLeader] a japonský císař, [JAP.GetLeader], našli mnoho společného mezi našimi velkými říšemi. [JAP.GetLeader] dokonce navrhl, že jeho vláda bude investovat v [ETH.GetName], až nakonec znovu získáme naši vlast."
 ETH_japanese_investments_tt:0 "Odemkne §Yrozhodnutí§! pro japonské investice v [ROOT.GetName], jakmile bude [ROOT.GetName] osvobozen"
 ETH_an_ethiopian_navy_in_exile:0 "Etiopské námořnictvo v exilu"
 ETH_an_ethiopian_navy_in_exile_desc:0 "Poté, co byli svědky ukázek japonské námořní moci, Jeho Veličenstvo [ETH.GetLeader] požádal naše štědré hostitele o pomoc při stavbě ethiopského námořnictva, které pomůže při osvobození naší vlasti a její ochraně před budoucími útoky."
 ETH_an_arabic_base:0 "Arabská základna"
 ETH_an_arabic_base_desc:0 "Je stále jasnější, že [JAP.GetName] má v plánu přetvořit oblast Asie a Pacifiku v následujících letech. Po čím dál těsnějším spojení s [JAP.GetAdjective] dává smysl, abychom si ukrojili kousek pro sebe. Nejprve bychom měli požádat o kontrolu nad zeměmi našich předků na Arabském poloostrově."
 ETH_uk_arabia_tt:0 "Jakýkoliv §YArabský§! stát je vlastněn §Y[ENG.GetNameWithFlag]§! nebo spojencem §Y[ENG.GetNameDef]§!"
 ETH_an_empire_in_the_shade_of_the_sun:0 "Říše ve stínu slunce"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Jeho Veličenstvo [ETH.GetLeader] je císař bez říše. To není jen ponížení pro našeho císaře, ale také omezuje naši schopnost organizovat osvobození [ETH.GetName]. Možná by naši přátelé v [JAP.Capital.GetCapitalVictoryPointName] byli ochotni dát nám ostrov, který bychom mohli využít jako základnu pro konečné osvobození naší vlasti."
 ETH_japan_has_island_tt:0 "Japonsko kontroluje alespoň jeden ostrovní stát mimo jádro."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDef]§! se připojí ke §Y[ROOT.GetName]§! ve válce proti [ITA.GetName].\n§Y[ROOT.GetName]§! se stane loutkou §Y[JAP.GetName]§!"
 ETH_an_audience_with_countryleadertitle:0 "Audience s [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] má ambiciózní plány na přeuspořádání nejen [GER.GetNameDef], ale i celého světa. Tím, že získáme audience u [GER.GetAdjective] vůdce, bude svět nadále vnímat Jeho Veličenstvo, [ETH.GetLeader], jako jediného pravého vládce [ETH.GetName]."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Kaiser"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_chancellor_title:0 "Kancléř"
 GER_generalfeldmarshall_title:0 "Generálplukovník"
 ETH_befriend_goring:0 "Sblížit se s Göringem"
 ETH_befriend_goring_desc:0 "Německá vláda je sítí politických intrik a zrad. Kdo má v danou chvíli ucho [GER.GetLeader], může výrazně ovlivnit [GER.GetAdjective] politiku. Možná bychom si mohli získat vliv sblížením se s některým z vládnoucích elite, jako je $GER_hermann_goring$."
 ETH_steel_lions:0 "Oceloví lvi"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap] prosazuje nové způsoby vedení války. Dny jízdy či zákopové války jsou pryč. Budoucnost patří tanku. Měli bychom využít čas v [GER.GetNameDef] k naučení se moderního vojenství a připravit se na osvobození naší vlasti."
 ETH_armor_officers_tt:0 "Až dva [ROOT.GetAdjective] důstojníci získají §Y$armor_officer$§! vlastnost"
 ETH_german_mediation:0 "[GER.GetAdjective] mediace"
 ETH_german_mediation_desc:0 "Jak se začínají sbližovat ambice [GER.GetAdjective] a [ITA.GetAdjective], otázka [ETH.GetName] stále brání větší spolupráci. Možná by [GER.GetLeader] mohl přesvědčit [ITA.GetLeader] ukončit nesmyslnou okupaci a umožnit císaři návrat na jeho právoplatné místo v [ETH.GetName]."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! má stejnou ideologii jako [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations:0 "Sabotovat italo-německé vztahy"
 ETH_sabotage_italo-german_relations_desc:0 "Nemůžeme dovolit, aby [GER.GetNameDef] a [ITA.GetName] viděli jeden druhého jako potenciální spojence. Musíme všemi prostředky sabotovat jejich vztahy. Jinak se může stát, že Jeho Veličenstvo se stane vězněm [ITA.GetLeader] a sen o svobodném [ETH.GetName] bude zničen."
 ETH_unlock_false_flag_tt:1 "Odemkne rozhodnutí k zahájení operace false flag za rámování [ITA.GetFlag] §Y[ITA.GetName]§!"
 ETH_joint_swedish-ethiopian_intelligence_program:0 "Společný švédsko-etiopský zpravodajský program"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "Přímá pomoc [ETH.GetName] by vzbudila otázky ohledně neutrality [SWE.GetName]. Mohou však být ochotni nabídnout utajenou podporu, aby udrželi zdání nepřítomnosti zapojení. S využitím našich spojení v regionu a zdrojů [SWE.GetName] můžeme oslabit [ITA.GetAdjective] koloniální nadvládu v Africe."
 ETH_anti-tank_guns:0 "Protitankové kanóny"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName] má jedny z nejlepších ozbrojených skladů na světě. Ačkoliv je technicky neutrální ve zahraničních záležitostech, [SWE.GetAdjective] by mohli být ochotni se vzdát některých svých protitankových děl, pokud to omezí rostoucí fašistickou sféru vlivu."
 ETH_a_libyan_revolt:0 "Libyjské povstání"
 ETH_a_libyan_revolt_desc:0 "[ITA.GetAdjective] se snaží udržet kontrolu nad nedávnými územními zisky ve Východní Africe. Se soustředěním jejich pozornosti jinde učiníme vše pro to, abychom zaseli semena povstání v jejich drahých [LBA.GetAdjective] územích."
 ETH_ethiopias_cause_is_ours:0 "Etiopská věc je naše"
 ETH_ethiopias_cause_is_ours_desc:0 "Švédská vláda se vzdaluje neutralitě, jak začíná chápat, že fašistické úspěchy v Africe budou mít dopad i na Evropu. Naše cíle sebeurčení a respektu k mezinárodnímu právu se shodují a proto dává smysl pokračovat v prohlubování naší zahraniční spolupráce."
 ETH_SWE_join_war_tt:0 "Pokud hlavní státy válčí proti §Y[ITA.GetFlag][ITA.GetName]§! a §Y[SWE.GetFlag][SWE.GetName]§! souhlasí se vzájemným vstupem do frakce, pokusí se připojit a jít do války.\n §RPokud není dostupná žádná frakce, [SWE.GetFlag][SWE.GetName] nepůjde do války sám proti [ITA.GetFlag][ITA.GetName]!§!"
 ETH_reach_out_to_the_italians:0 "Navázat kontakt s Italy"
 ETH_reach_out_to_the_italians_desc:0 "Je zřejmé, že již nemáme šanci porazit [ITA.GetAdjective] na bojišti. Přesto [ETH.GetLeader] dál posílá naše vojáky na smrt v ničemných ofenzívách. Je čas na nové vedení pod silnějším vůdcem, který dokáže spolupracovat s Italy a přinést domovu mír."
 ETH_reach_out_to_the_italians_tt:0 "Bude nabídnuta spolupráce §Y[ITA.GetNameDef]§!, za mír výměnou za území."
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName] může zahájit občanskou válku splněním §Y$ETH_declare_for_italy$§! cíle."
 ETH_sway_the_warlords:0 "Ovlivnit válečné pány"
 ETH_sway_the_warlords_desc:0 "I když nemůžeme přesvědčit žádného z mocnějších Rasů, aby otevřeně vyhlásil odpor vůči $ETH_haile_selassie$, můžeme alespoň zasít semínko budoucí spolupráce. Také bychom se měli pokusit přesvědčit některé z menších válečných pánů o výhodách spolupráce s Italy místo proti nim."
 ETH_sway_the_warlords_tt:0 "Zvětšuje rozsah povstání.\nNěkteří loajální generálové budou po válce k dispozici k náboru."
 ETH_expand_the_bodyguard:0 "Rozšířit tělesnou stráž"
 ETH_expand_the_bodyguard_desc:0 "Je stále těžší určit, komu lze věřit, jak se mocenské struktury [ETH.GetName] začínají rozpadat. V těchto těžkých časech potřebuje budoucí vůdce naší velké země trvalou tělesnou stráž věrnou jen jemu k ochraně před zrádnými prvky."
 ETH_expand_the_bodyguard_tt:0 "Přidá jednotky při začátku občanské války"
 ETH_declare_for_italy:0 "Vyhlásit válku Itálii"
 ETH_declare_for_italy_desc:0 "Mnozí to budou považovat za zrádné a odvrátí se od pravdy. Ale proto jsme určeni k vládě nad těmito zeměmi. Protože víme, že jen my máme sílu vykonat, co je třeba pro dobro národa. Je čas svrhnout [ETH.GetLeader]."
 ETH_restore_the_country:0 "Obnovit zemi"
 ETH_restore_the_country_desc:0 "S konečným obnovením míru v [ETH.GetName] je čas začít obnovovat pořádek po celé zemi. Přestavíme domy a infrastrukturu lépe než dříve a ukážeme, že světlá budoucnost čeká náš lid pod vládou [ETH.GetLeader]."
 ETH_invite_italian_settlers:0 "Pozvat italské osadníky"
 ETH_invite_italian_settlers_desc:0 "Vidět naši velkou zemi jako další cíl evropské kolonizace bude pro mnohé těžké polknutí. Reálné zkušenosti ukázaly slabost našeho průmyslu a infrastruktury a potřebujeme radikální opatření ke zlepšení. Využijeme proto situaci proti sobě tím, že pozveme naivní [ITA.GetAdjective] osadníky, aby se zde usadili."
 ETH_invite_italian_settlers_tt:1 "§Y2 vlastněné státy§! získají řadu osadníků z [ITA.GetName], změní je z venkovských nebo pasteveckých států a přidají §Ynova místa pro budovy.§!"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original:0 "Nahradit Abunu"
 ETH_change_state_religion:0 "Změnit státní náboženství"
 ETH_replace_the_abuna_desc_ethiopia:0 "Vůdce pravoslavné církve, $ETH_abuna_qerellos_iv$, je příliš spojen s $ETH_haile_selassie$. Musíme jej nahradit někým věrnějším naší věci."
 ETH_replace_the_abuna_desc_gojjam:0 "Vůdce pravoslavné církve, $ETH_abuna_qerellos_iv$, je příliš spojen s $ETH_haile_selassie$. $ETH_abuna_abraham$ je ideální kandidát na jeho nahrazení, čímž se Gojjam stane politickým i náboženským centrem říše."
 ETH_replace_the_abuna_desc_jimma:0 "Příliš dlouho pravoslavná Tewahedo církev ovlivňovala politiku této země. Je čas oficiálně přerušit vazby mezi říší a církví. Místo toho bychom měli hledat bližší spojení s našimi bratry a sestrami přes úzké moře."
 ETH_the_capital_victory_parade:0 "[ROOT.Capital.GetCapitalVictoryPointName] vítězná přehlídka"
 ETH_the_capital_victory_parade_desc:0 "I přes to, že náš velký vůdce nás zachránil před jistou zkázou, mnoho našich lidí je podezřívavých vůči motivům [ETH.GetLeader] a touží po dnech staré císařské rodiny. Musíme jim připomenout, jak vděční by měli být [ETH.GetLeader] a ukázat slavnou budoucnost, která čeká [ETH.GetName]."
 ETH_amedeos_feast_of_maskal:0 "Amedeoho slavnost Maskal"
 ETH_amedeos_feast_of_maskal_desc:0 "Abychom zajistili pokračující stabilitu [ETH.GetName], shromáždíme zbývající Rasy na princovu Amedeoho slavnost Maskal v [ETH.Capital.GetCapitalVictoryPointName]. Tam se setkáme s místodržícím [ITA.GetAdjective] Východní Afriky a probereme budoucnost regionu."
 ETH_amedeos_feast_of_maskal_tt:1 "Pokud byl dokončen §Y$ETH_sway_the_warlords$§!:\n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! a §Y$ETH_ras_kassa$§! se stanou loajálními."
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "Asertivní Negus"
 ETH_assertiveness_desc:0 "Souhlasili jsme se spoluprací s [ITA.GetAdjective] pro ochranu naší velké země před zničením, a nyní by nás chtěli zbavit identity a kultury, stát se jen kolonií. To nesmíme dopustit. Dáme jim najevo, kdo jsme a budeme na každém kroku vzdorovat kolonizaci."
 ETH_assertiveness_tt:1 "Pokud byl dokončen §Y$ETH_sway_the_warlords$§! a země je §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! a §Y$ETH_tadesse_birru$§! se stanou loajálními."
 ETH_assertiveness_gojjam:0 "Negash z Gojjamu"
 ETH_assertiveness_jimma:0 "Garad z Jimmy"
 ETH_assertiveness_ethiopia:0 "Negus ze Shewy"
 ETH_exploit_french_weakness:0 "Využít francouzské slabosti"
 ETH_exploit_french_weakness_desc:0 "Zatímco jsou [FRA.GetAdjective] zaměstnáni boji o trosky svého impéria, máme příležitost připojit území Francouzského Somalilandu do naší říše. Je nepravděpodobné, že by [FRA.GetAdjective] chtěli další boj, ale musíme být připraveni na cokoli."
 ETH_exploit_french_weakness_tt:0 "Odemknout rozhodnutí k okupaci §YFrancouzského Somalilandu§! \n§ROpomenutí těchto rozhodnutí může vyvolat válku s Vichy Francií!§!"
 ETH_france_divided_tt:0 "Francie byla rozdělena"
 ETH_invite_italian_investors:0 "Pozvat italské investory"
 ETH_invite_italian_investors_desc:0 "Měli bychom využít našich nových vládců tím, že přilákáme jejich investory do [ETH.GetName]. Příliv investic výrazně pomůže nejen s opravou škod po válce, ale také s rozšiřováním průmyslové kapacity."
 ETH_italian_general_staff:0 "Italský generální štáb"
 ETH_italian_general_staff_desc:0 "Naše armáda má stále dlouhou cestu před sebou, pokud jde o modernizaci. Přestože dosahujeme pokroků ve výrobě a zajišťování moderní výzbroje, naši důstojníci mají stále zastaralé představy o jejím využití. Možná bychom se mohli naučit moderně vést válku pozváním [ITA.GetAdjective] důstojníků do generálního štábu."
 ETH_italian_general_staff_tt:1 "Pokud jsou vztahy s Itálií pozitivní a souhlasí, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! a §Y$ITA_alessandro_pirzio_biroli$§! budou převedeni do Etiopie."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc:0 "Náš osud spočívá v dominanci východní Afriky. Nicméně jsme daleko od dosažení tohoto cíle. Proto musíme spolupracovat s existujícími mocenskými strukturami regionu a pokusit se získat jakoukoli výhodu."
 ETH_cooperation_sud_tt:0 "Získat soudánského politického poradce:\n§Y$economic_organizer$:§! \n   Spotřebitelské továrny: §G-5%§!\n   Stabilita: §G+5%§!"
 ETH_cooperation_som_tt:0 "Získat somálského politického poradce:\n§Y$economic_organizer$:§! \n   Spotřebitelské továrny: §G-5%§!\n   Stabilita: §G+5%§!"
 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! se stává §Yvelitelem letectva§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "Spolupráce se Súdánem"
 ETH_cooperation_jimma:0 "Spolupráce s Araby"
 ETH_cooperation_gugsa:0 "Spolupráce s Eritrejci"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "Lidé zůstávají zmatení ohledně svých národních identit pod novou správou. Bez ohledu na své pofidérní stížnosti jsou nyní [ETH.GetAdjective]. A je čas, aby si uvědomili, že dobří [ETH.GetAdjective] jsou loajální [ETH.GetLeader] a státu."
 ETH_reinforce_ethiopian_identity:0 "Posílit etiopskou identitu"
 ETH_reinforce_gojjam_identity:0 "Posílit identitu Gojjamu"
 ETH_reinforce_jimman_identity:0 "Posílit identitu Jimmy"
 ETH_reinforced_identity:0 "Posílená identita"
 ETH_underground_wargames:0 "Podzemní válečné hry"
 ETH_underground_wargames_desc:0 "Ve válce s [ITA.GetAdjective] jsme měli problémy kvůli nedorozumění změn ve válčení. Abychom se vyvarovali stejné chyby, je nezbytné, aby naši důstojníci začali cvičit válečné hry a plánovat svržení [ITA.GetAdjective] jednotek. Samozřejmě musíme dávat pozor, abychom nevzbudili podezření..."
 ETH_adopt_the_lira:0 "Přijmout liru"
 ETH_adopt_the_lira_desc:0 "Naše měna rapidně klesla kvůli ekonomické nestabilitě způsobené válkou s [ITA.GetName] a nákladům na rekonstrukci. Místo pokusu stabilizovat pošramocenou měnu bychom měli využít této příležitosti a zvýšit ekonomickou integraci s [ITA.GetAdjective] přijetím liry."
 ETH_request_italian_equipment:0 "Požádat o italskou výzbroj"
 ETH_request_italian_equipment_desc:0 "I když děláme velké pokroky v reformě ekonomiky a posílení armády, stále bychom mohli využít nějakou podporu v těchto úlohách. Díky prohlubujícím se vztahům s [ITA.GetAdjective] mohou být ochotni nám poslat část svého přebytku."
 ETH_request_italian_equipment_tt:1 "Pokud [ITA.GetFlag][ITA.GetName] souhlasí, [ETH.GetFlag][ETH.GetName] obdrží buď §G500 $artillery_equipment$§! nebo §G2500 $infantry_equipment_1$§!"
 ETH_recruit_mercenaries:0 "Nábor žoldnéřů"
 ETH_recruit_mercenaries_desc:0 "V armádě panuje napětí mezi vojáky různého původu. Mnozí jsou věrní starému režimu a nelze jim důvěřovat. Dokud tyto neloajální prvky nevykážeme, potřebujeme síly absolutně loajální nám. Nejjednodušší cestou je studená tvrdá hotovost."
 ETH_askari_tt:0 "Naverbovat §G4 divize§! §YEritrejských askarů§!"
 ETH_sudanese_mercs_tt:0 "Naverbovat §G4 divize§! §YSúdánských žoldnéřů§!"
 ETH_arab_mercs_colab_tt:0 "Naverbovat §G4 divize§! §YArabských žoldnéřů§!"
 ETH_set_up_a_customs_barrier:0 "Zřídit celní bariéru"
 ETH_set_up_a_customs_barrier_desc:0 "Čím déle dovolíme, aby se naše ekonomika proplétala s ekonomikou [ITA.GetName], tím těžší bude se od jejich korumpujícího vlivu osvobodit. Ačkoliv to zpomalí náš ekonomický růst, měli bychom zavést celní bariéru, která ztíží obchod mezi našimi zeměmi. [ITA.GetAdjective] režim bude rozhněván, ale budeme mít ekonomické zdůvodnění."
 ETH_contact_the_exiles:0 "Kontaktovat exulanty"
 ETH_contact_the_exiles_desc:0 "Po skončení války s [ITA.GetName] mnoho lidí uprchlo do sousedních oblastí ze strachu z nového režimu. Jak začínáme realizovat plány na znovuzískání nezávislosti, můžeme přesvědčit tuto širší diasporu, aby se k nám připojila. Přes minulá nedorozumění je nyní čas spolupracovat pro dobro vlasti."
 ETH_outsourced_production:0 "Zadání výroby externě"
 ETH_outsourced_production_desc:0 "Náš průmysl zůstává malý a nezkušený ve výrobě válečných prostředků. Nyní, když jsme pevně v [ITA.GetAdjective] sféře vlivu, můžeme situaci využít a outsourcovat výrobní potřeby s využitím odbornosti jejich výrobců zbraní."
 ETH_outsourced_production_tt:0 "Požádat [ITA.GetFlag]§Y[ITA.GetAdjective]§! o možnosti návrhů armády nebo letectva:"
 ETH_outsourced_production_air_tt:0 "Návrháři letectva:"
 ETH_outsourced_production_army_tt:0 "\nNávrháři armády:"
 ETH_outsourced_production_factories_tt:1 "\n Pokud [ITA.GetFlag]§Y[ITA.GetNameDef]§! souhlasí, [ETH.GetFlag]§Y[ETH.GetNameDef]§! získá §Y4 vojenské továrny§!."
 ETH_together_for_victory:0 "Společně za vítězstvím"
 ETH_together_for_victory_desc:0 "Blíží se čas, kdy obnovíme svou čest a zlomíme řetězy italského útlaku. Abychom zajistili úspěch, potřebujeme posílit naše síly a získat podporu v celé východní Africe. Jen společně bude vítězství zaručeno."
 ETH_together_for_victory_tt:0 "Povstalečtí bojovníci povstanou za nepřátelskými liniemi při začátku války za nezávislost"
 ETH_our_enemys_enemy:0 "Nepřítel našeho nepřítele"
 ETH_our_enemys_enemy_desc:0 "Existuje mnoho národů, které jsou proti [ITA.GetAdjective] expanzionismu z ideologických či strategických důvodů. Měli bychom je oslovit pro dodávky zbraní, abychom mohli svrhnout [ITA.GetAdjective] jednotky v našem regionu."
 ETH_our_enemys_enemy_tt:0 "Pokud národ souhlasí s dodávkou zbraní, [ETH.GetFlag][ETH.GetName] obdrží §G1000 pěchotního vybavení§! od nich."
 ETH_raid_italian_depots:0 "Přepady italských skladů"
 ETH_raid_italian_depots_desc:0 "Italská armáda shromáždila mnoho výzbroje ve skladech po celé naší zemi. Připravujíc se na nevyhnutelné střetnutí je můžeme připravit o tuto výzbroj a posílit tak naše vlastní síly přepadením skladišť."
 ETH_raid_italian_depots_tt:0 "Přepady se budou konat nepravidelně v průběhu nadcházejícího §Yroku§!, přičemž přidají [ITA.GetFlag]§Y[ITA.GetAdjective]§! výzbroj do zásob [ETH.GetFlag]§Y[ETH.GetName]§!."
 ETH_the_italian_language:0 "Italský jazyk"
 ETH_the_italian_language_desc:0 "Jazyk je jednou z největších překážek pro hlubší spolupráci s [ITA.GetAdjective]. Proto přijmeme [ITA.GetAdjective] jako druhý jazyk v celé naší správě včetně armády. Doufejme, že to urychlí kulturní výměnu a zlepší strategické plánování."
 ETH_compensation:0 "Kompenzace"
 ETH_compensation_desc:0 "Navzdory počátečnímu napětí mezi našimi velkými národy jsme opakovaně prokázali svou loajalitu k [ITA.GetName]. To však naše obyvatelstvo nesbližuje s naší správou. Možná by [ITA.GetAdjective] mohli být ochotni nás kompenzovat kontrolou nad některými jinými územími, aby podporovali náš režim."
 ETH_negusa_nagast:0 "Negusa Nagast"
 ETH_negusa_nagast_desc:0 "Nastal čas zbavit [ETH.GetName] italského vlivu vyhlášením nezávislosti. Brzy budeme zase páni svého osudu díky vedení [ETH.GetLeader]."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! vyhlašuje nezávislost"
 ETH_the_italo-ethiopian_empire:0 "Italo-[ETH.GetAdjective] říše"
 ETH_the_italo-ethiopian_empire_desc:0 "Jak povstáváme z popela staré říše, začíná se rýsovat nová italo-[ETH.GetAdjective]. I když jsme nedávno bojovali proti sobě, je čím dál jasnější, že [ITA.GetName] a [ETH.GetName] jsou nyní silnější společně. Naším úkolem je nyní rozšířit hranice společné říše."
 ETH_the_italo-ethiopian_empire_tt:1 "Odemkne §Yrozhodnutí Italo-[ETH.GetAdjective] říše§! pro získání jader na nárokovaném území po jeho obsazení.\nBudou převedeny, pokud v nárokovaném státu ani přilehlém není nepřátelská divize."
 ETH_reclaim_the_empire:0 "Znovuzískat říši"
 ETH_reclaim_the_empire_desc:0 "Pod vládou našeho velkého vůdce, [ETH.GetLeader], jsme odmítli korozivní vliv [ITA.GetName] na naši velkou zemi a znovuobjevili nezměrnou sílu našeho lidu. Nyní před námi stojí úkol znovunabytí právoplatných území a sjednocení [ETH.GetAdjective] národa."
 ETH_reclaim_the_empire_tt:0 "Odemkne §Yrozhodnutí Znovuzískání říše§! pro navrácení jader na území postoupená [ITA.GetFlag][ITA.GetName] jakmile jsou znovu pod kontrolou [ETH.GetFlag][ETH.GetAdjective]."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] nás hrdinsky dovedl k nezávislosti, osvobozeni od korupčního vlivu [ITA.GetName]. Nevíme, co budoucnost přinese, ale víme, že bude slavná, pokud nás bude vést osvoboditel [ETH.GetName]."
 ETH_the_liberator_of_gojjam:0 "Osvoboditel $gojjam$"
 ETH_the_liberator_of_jimma:0 "Osvoboditel $jimma$"
 ETH_the_liberator_of_ethiopia:0 "Osvoboditel $ETH$"
 ETH_consolidate_east_africa:0 "Konsolidovat východní Afriku"
 ETH_consolidate_east_africa_desc:0 "Světový řád se kolem nás mění, jak staré říše začínají padat. Jediný způsob, jak zajistit našemu lidu místo v tomto novém řádu, je dobytím a prokázáním naší schopnosti překonat jakoukoli překážku. Proto sjednotíme Východní Afriku pod naší kontrolou a ukážeme světu mohutnost [ETH.GetName]."
 ETH_consolidate_east_africa_tt:0 "Získejte nároky na:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nZískejte rozhodnutí o jádrovém území, které bylo jednou pod kontrolou [ETH.GetFlag][ETH.GetAdjective]."
 ETH_chitet_name:0 "Chitet"
 ETH_chitet_name_democratic:0 "Teritoriální armáda"
 ETH_chitet_name_communist:0 "Lidová milice"
 ETH_naval_college_name_communist:0 "Námořní kolegium Rudého moře"
 ETH_naval_college_name_historical:0 "Námořní kolegium Asmery"
 ETH_naval_college_name_fallback:0 "[ETH.GetAdjective] námořní akademie"
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_experts:0 "Odborníci"
 ETH_investors:0 "Průmyslníci"
 ETH_reintegrate_aussa:0 "Integrovat Aussu"
 ETH_reintegrate_aussa_desc:0 "Zrádný sultanát Aussa nás opakovaně zradil tím, že se přidal na stranu [ITA.GetAdjective]. Je čas sultanát rozpustit a začlenit tuto oblast do [ETH.GetName]."
 ETH_communist_tax_exemption_title:0 "Podporovat specialisty"
 ETH_communist_tax_exemption_desc:0 "Abychom zabránili 'odlivu mozků', který zažila Sovětská svaz po své revoluci, musíme vytvořit daňový systém, který specialisty povzbudí zůstat v [ETH.GetNameDef]. Alespoň dokud nevychováme novou generaci proletářských specialistů..."
 ETH_communist_seize_assets_desc:0 "Zatímco lidé zápasili s živobytím, předrevoluční elita [ETH.GetName] přivlastnila obrovské množství majetku ve formě zahraniční měny, umění a samozřejmě půdy. Musíme tento majetek zabavit ve jménu lidu a přerozdělit bohatství."
 ETH_communist_seize_assets_title:0 "Zrušit soukromé vlastnictví"
 ETH_tax_exemption_default_desc:0 "Musíme udržet šlechtu spokojenou, aby nedošlo k rozdrobení [ETH.GetName]. Proto je odměníme za jejich věrnost rozšířením daňových osvobození, což jim umožní ponechat si větší část svého bohatství."
 ETH_seize_assets_default_desc:0 "Jelikož patří mezi nejbohatší lidi v [ETH.GetName], je ekonomicky nelogické, že šlechta se může díky zastaralým zákonům vyhnout placení daní. Musíme šlechtu řádně zdanit a příjmy použít pro další industrializaci impéria."
 ETH_tax_exemption_default_title:0 "Rozšířit daňové úlevy"
 ETH_seize_assets_default_title:0 "Zdanit šlechtu"
 ITA_italian_highways_bba:0 "Italské dálnice"
 ITA_italian_highways_bba_desc:0 "Staří Římané postavili silnice, které byly záviděníhodné po celém světě. Teď si domýšliví Němci myslí, že jejich Autobahn je daleko lepší než cokoli, co bychom mohli postavit my. Ukážeme jim, že se mýlí."
 ITA_develop_libya:0 "Rozvíjet Libyi"
 ITA_develop_libya_desc:0 "Libye je naší nejbližší kolonií a tou s největším potenciálem. Než začneme sbírat plody naší dlouhé a tvrdé práce na uklidnění oblasti, musíme zlepšit její infrastrukturu."
 ITA_develop_eritrea:0 "Rozvíjet Eritreu"
 ITA_develop_eritrea_desc:0 "Eritrea je naší nejstarší kolonií v Africe a jednou z nejcennějších. Díky své vynikající strategické poloze ji lze snadno vybudovat jako pilíř našeho koloniálního impéria."
 ITA_develop_somaliland:0 "Rozvíjet Somaliland"
 ITA_develop_somaliland_desc:0 "Na první pohled se oblast na Rohu Afriky nezdá mít velký ekonomický nebo strategický potenciál. Ale s pár dobře umístěnými investicemi můžeme tuto oblast proměnit v odrazový můstek pro další postupy do Indického oceánu."
 ITA_regional_development:0 "Regionální rozvoj"
 ITA_regional_development_desc:0 "Naše předchozí investice do různých oblastí impéria připravily půdu pro výrazný nárůst ekonomické produkce v těchto regionech. Stačí říct slovo a odměny můžeme brzy sklízet."
 ITA_ministry_of_italian_africa:0 "Ministerstvo italské Afriky"
 ITA_ministry_of_italian_africa_desc:0 "Různé kmeny a národy Afriky nelze řešit jako jiné podmaněné národy. Správa těchto oblastí bude vyžadovat odlišný přístup."
 ITA_develop_ethiopia:0 "Rozvíjet Etiopii"
 ITA_develop_ethiopia_desc:0 "Zavržení Etiopiané nás dlouho vzdorovali a ponížili. Teď, když jsme je konečně přinutili k poslušnosti, můžeme rozvíjet jejich zemi a ukázat jim, že naše invaze byla pro jejich dobro."
 ITA_ethiopian_railways:0 "Etiopské železnice"
 ITA_ethiopian_railways_desc:0 "Nedostatečně rozvinutá etiopská železniční síť brzdí ekonomický rozvoj kolonie. Vysláním italských odborníků ji můžeme rychle dostat na italské standardy a zajistit, že vlaky budou jezdit vždy včas po celém impériu."
 ITA_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc:0 "Naše koloniální policie se zatím osvědčila jako schopná síla. S dalšími reformami bude schopna zajistit, že z našich kolonií dostaneme co nejvíce z výdajů."
 ITA_strengthen_ascari_corps:0 "Posílit sbor Ascari"
 ITA_strengthen_ascari_corps_desc:0 "Naše jednotky z evropských částí impéria často zápasí s drsným klimatem Afriky. Domorodci, samozřejmě, netrpí stejnými problémy. Měli bychom si najmout některé z nich, aby podporovali naše jednotky při boji v horkých oblastech."
 ITA_comandante_diavolo:0 "Velitel Diavolo"
 ITA_comandante_diavolo_desc:0 "Během našeho dobytí Eritrei a války v Etiopii nás často sužovala rychlost a houževnatost domorodých jezdců. Když jsme s nimi bojovali, víme, že mnoho získáme, pokud je přetáhneme na naši stranu, a vynalézavý mladý důstojník by se mohl stát naším vlastním 'Ďábelským velitelem'."
 ITA_prospect_for_oil:1 "Průzkum ropy"
 ITA_prospect_for_oil_desc:1 "Naši geologové věří, že pod libyjskou pouští by mohly být značné zásoby ropy. Měli bychom provést důkladný průzkum, abychom zjistili, zda mají pravdu."
 ITA_libyan_refineries:0 "Libyjské rafinerie"
 ITA_libyan_refineries_desc:1 "S velkými nalezišti ropy v libyjské poušti musí být naším dalším krokem zvýšení kapacity rafinace ropy v regionu."
 ITA_libyan_infrastructure_bba:0 "Libyjská infrastruktura"
 ITA_libyan_infrastructure_bba_desc:0 "Vzhledem k významu Libye jako základny v severní Africe musíme neustále zlepšovat její infrastrukturu, abychom mohli operovat s velkými vojenskými formacemi, pokud to bude nutné."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_desc:0 "Silnice v Libyi jsou hrozné. I poblíž pobřeží je dopravní síť zcela nevhodná pro moderní země. Je potřeba na tom hodně pracovat, včetně velké dálnice podél pobřeží."
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "Slabá infrastruktura stále brzdí naše operace v severní Africe. Větší úsilí kolem jediné 'Cesty vítězství' by mohlo dramaticky zlepšit situaci a umožnit nám volnější pohyb na hranici s Egyptem."
 ITA_libyan_railway:0 "Libyjská železnice"
 ITA_libyan_railway_desc:0 "Investice do libyjské silniční sítě jsou jistě cenné, ale pro rozsáhlý přesun vojsk, zdrojů a zásob je nezbytná moderní železniční síť."
 ITA_steel_industry_in_terni:0 "Ocelářský průmysl v Terni"
 ITA_steel_industry_in_terni_desc:0 "Ocelárny v Terni dlouho tvoří páteř italské ocelové produkce. V nadcházejících válkách na ně budeme muset spoléhat ještě víc. Několik investic teď se jistě později mnohonásobně vyplatí."
 ITA_power_plants_in_terni:0 "Elektrárny v Terni"
 ITA_power_plants_in_terni_desc:0 "Naše současné elektrárny v Terni jsou nedostačující a musí být rozšířeny, pokud chceme region rozvinout na ještě větší průmyslové centrum."
 ITA_industria_della_gomma_sintetica:0 "Průmysl syntetického kaučuku"
 ITA_industria_della_gomma_sintetica_desc:0 "Naše geografická poloha v srdci Středozemního moře nás činí zvlášť zranitelnými vůči blokádám nepřátelských mocností. Pokud máme zaujmout správné místo ve světě, musíme být schopni udržet naše průmysly bez zahraničních dovozů."
 ITA_strengthen_northern_industry:0 "Posílit severní průmysl"
 ITA_strengthen_northern_industry_desc:0 "Severní Itálie byla dlouho průmyslovým srdcem naší země. Celý region má vynikající předpoklady k dalšímu růstu, stačí jen malé investice času a zdrojů."
 ITA_modernize_the_mezzogiorno:0 "Modernizovat Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "Jih Itálie byl problémovým dítětem, dokud jsme nebyli sjednocený stát. S naším cílem stát se dominantní mocností ve Středozemí musí být tento nevyužitý potenciál mobilizován."
 ITA_new_industrialization_program:0 "Nový průmyslový program"
 ITA_new_industrialization_program_desc:0 "Držet krok se světem vyžaduje neustálé inovace a zlepšování. Nemůžeme očekávat, že zůstaneme konkurenceschopní, pokud se spokojíme s tím, co máme, musíme neustále usilovat o víc."
 ITA_railway_innovations:0 "Inovace železnice"
 ITA_railway_innovations_desc:0 "I v éře automobilů je silná železniční síť stále páteří silné ekonomiky. Další rozvoj železnic v Itálii nás připraví na budoucí růst."
 ITA_expand_foggia_farm_fields:0 "Rozšířit zemědělské oblasti Foggia"
 ITA_expand_foggia_farm_fields_desc:0 "Oblast Foggia byla dlouho obilnicí, která živí celou Itálii. Když válka začne, budeme muset povolat mnoho mužů pracujících na polích do armády. Zemědělství v oblasti musíme modernizovat a rozšířit, pokud chceme obyvatele zásobovat."
 ITA_investments_in_edison:0 "Investice do Edison"
 ITA_investments_in_edison_desc:0 "Itálie měla první elektrárnu v Evropě a vždy byla v čele technologického vývoje. Investicí do společnosti Edison zajistíme, že zůstaneme v čele."
 ITA_expand_national_universities:0 "Rozšířit národní univerzity"
 ITA_expand_national_universities_desc:0 "Pro technologicky vyspělý národ, jako jsme my, je vždy potřeba více inženýrů. Identifikovali jsme naše univerzity jako největší brzdu ve vzdělávání nových odborníků, kteří udrží naši konkurenceschopnost."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi již dlouho zásobuje naše ozbrojené síly kvalitní municí. Stabilní zásoby munice jsou klíčové v nadcházejících válkách, proto musíme zajistit, aby závody Fiocchi splňovaly úkol."
 ITA_brescia_small_arms_industry:0 "Průmysl drobné zbraně Brescia"
 ITA_brescia_small_arms_industry_desc:0 "Italské drobné zbraně jsou známé po celém světě pro svou kvalitu. Musíme však také zajistit dostatek nejmodernějších typů zbraní, chceme-li zajistit, že naši vojáci zvládnou porazit jakéhokoli nepřítele na bojišti."
 ITA_milan_comms_industry:0 "Průmysl komunikací v Miláně"
 ITA_milan_comms_industry_desc:0 "Nový obor rádiové detekce a měření vzdálenosti nabízí mnoho příležitostí a jistě se stane důležitou oblastí vojenských technologií. Musíme držet krok s vývojem v této oblasti."
 ITA_redirect_alfa_romeo_production:0 "Přesměrovat výrobu Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc:0 "Desítky let byly italské sportovní vozy na špici technologií. Ale s blížící se válkou musí každý v Itálii přispět. Nemůžeme si dovolit zbytečné luxusy a stroje závodů Alfa Romeo lze lépe využít pro vojenské účely."
 ITA_increase_production:0 "Zvýšit výrobu"
 ITA_increase_production_desc:0 "Průmyslová válka vyžaduje především jedno: množství. Množství střel, pušek, letadel. Nejvíc záleží na tom mít více věcí než nepřítel."
 ITA_keep_specialization:0 "Udržet specializaci"
 ITA_keep_specialization_desc:0 "Zatímco zbytek světa možná zapomněl hodnotu dovednosti, preciznosti a kvality, my v Itálii ne. Naši řemeslníci vždy věnují pozornost i nejmenším detailům a vytvoří bezkonkurenčně nejlepší výrobek, na kterém pracují."
 ITA_thermojet_research:0 "Výzkum Thermojetu"
 ITA_thermojet_research_desc:0 "Naši inženýři věří, že v budoucnu už letadla nebudou poháněna vrtulemi ani pístovými motory. Místo toho nová technologie umožní letadlům větší rychlost a radikálně odlišný design. Itálie musí být na špici tohoto vývoje."
 ITA_army_primacy_bba:0 "Válečná převaha armády"
 ITA_army_primacy_bba_desc:0 "V konečném důsledku se válka vyhrává tím, že vojáci skončí na nepřátelském území a vezmou, co nepřítel potřebuje k válce. Zatímco námořnictvo a letectvo jsou jistě užitečné, válku vyhraje army."
 ITA_preserve_army_traditions:0 "Udržet armádní tradice"
 ITA_preserve_army_traditions_desc:0 "V současné době koluje mnoho nápadů na nové způsoby válčení. Některé mohou mít smysl, ale základ každé úspěšné armády se od Caesarových dob nezměnil: disciplína, individuální odvaha a schopné velení."
 ITA_increase_artillery_production:0 "Zvýšit výrobu dělostřelectva"
 ITA_increase_artillery_production_desc:0 "Velká válka byla především válkou dělostřelectva. Musíme počítat, že příští válka bude hlavně také dělostřelecká. Nesmíme v této oblasti zaostat."
 ITA_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Naše pozemní hranice jsou téměř úplně pokryty Alpami. Tyto hory jsou samy o sobě tvrdou překážkou, ale naučili jsme se během poslední války, že nejsou neproniknutelné. Výstavba série opevnění nám pomůže odolat jakékoli pozemní invazi."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Republica"
 ITA_moschettieri_del_duce_pope: "Moschettieri del Santo Padre"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "Duce má pro svou ochranu jednotku elitních střelců pod svým velením. Ačkoli bezpečnost Duce je samozřejmě nejvyšší prioritou, tito vzorní vojáci by mohli také lépe trénovat naše běžné jednotky a zlepšit jejich efektivitu na bojišti."
 ITA_moschettieri_del_duce_desc_king: "Král má pro svou ochranu jednotku elitních střelců pod svým velením. Ačkoli bezpečnost krále je nejvyšší prioritou, tito vzorní vojáci by mohli také lépe trénovat naše běžné jednotky a zlepšit jejich efektivitu na bojišti."
 ITA_moschettieri_del_duce_desc_pope: "Jeho Svatost má pro svou ochranu jednotku elitních střelců pod svým velením. Ačkoli bezpečnost Svatého otce je nejvyšší prioritou, tito vzorní vojáci by mohli také lépe trénovat naše běžné jednotky a zlepšit jejich efektivitu na bojišti."
 ITA_moschettieri_del_duce_desc_alt: "Moschettieri della Republica je jednotka elitních střelců, kteří přísahali ochránit Republiku proti jakékoliv hrozbě, ať už přichází zvenčí nebo zevnitř státu. Tito vzorní vojáci by mohli také lépe trénovat naše běžné jednotky a zlepšit jejich účinnost na bojišti."
 ITA_a_bandits_war:0 "Válka lupičů"
 ITA_a_bandits_war_desc:0 "Staré způsoby válčení by měly zemřít v zákopech u řeky Isonzo. Někteří z našich starých generálů stále věří, že moderní válka se vyhrává tím, že se nahází masy vojáků do masakru. Už víme lépe: moderní válku vyhrávají rychlé manévry a flexibilní organizace, které se dokážou rychle přizpůsobit. Musíme připravit armádu na tento typ války."
 ITA_carica_di_isbuscenskij:0 "Nájezd Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Někteří tvrdí, že dny koně a jezdce na bojišti jsou pryč. Že roli jízdy převzaly tanky a letadla. Ale mýlí se - kůň nepotřebuje palivo, nepotřebuje pozemní obsluhu, nepotřebuje náhradní díly kromě nového podkovy občas. To dávají jízdě jasnou výhodu i na moderním bojišti."
 ITA_army_leaders:0 "Vojenské velení"
 ITA_army_leaders_desc:0 "Naše armády musí být vždy vedeny schopnými důstojníky. Je nutné zajistit stálý přísun nových a kompetentních důstojníků, aby udrželi naši převahu."
 ITA_superesercito:0 "Super armáda"
 ITA_superesercito_desc:0 "Koordinace velké armády není snadný úkol. Musíme vybudovat strukturu pro nejvyšší velení, které dokáže řídit a podporovat síly v terénu."
 ITA_italian_tankettes:1 "Italské tankety"
 ITA_italian_tankettes_desc:1 "Zatímco jiné země možná vyvíjejí stále větší a těžší tanky hledáním super tanku, který vyřadí ostatní, my víme, že nejlepší tank je ten, který je na bojišti. Tank musí být dost rychlý, aby dorazil kam je potřeba včas, a potřebuje pancíř jen tak silný, aby odolal puškám. Takové vozidlo by bylo levné a rychle vyrobitelné."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "Bersaglieri, naše elitní lehká pěchota, se dlouho vyznačovali v boji. I když bude budoucnost válčení mechanizovaná, kvalita jednotlivého vojáka zůstane rozhodujícím faktorem."
 ITA_divisioni_alpine:0 "Alpské divize"
 ITA_divisioni_alpine_desc:0 "Naše paměť Velké války bude navždy zahrnovat kruté boje ve vysokých Alpách. Pokud budeme muset znovu bránit zemi proti cizí invazi, jistě přijde ze severu a bude vyžadovat boj v nepřívětivých horách. Musíme mít vojáky schopné účinně bojovat v takovém terénu."
 ITA_fanti_dell_aria:0 "Vzdušní pěšáci"
 ITA_fanti_dell_aria_desc:0 "Krveprolitelná patová situace na italské frontě u Isonza vynutila přímé útoky proti dobře připravenému nepříteli. Jediný způsob průlomu byl překročit pásmo nikoho a dobýt nepřátelský zákop. Moderní letadla mohou rychle přepravit skupinu vojáků hluboko za nepřátelské linie. Seskočí padákem a získají strategické cíle pro destabilizaci nepřátelské fronty."
 ITA_self_propelled_guns:0 "Samohybné dělo"
 ITA_self_propelled_guns_desc:0 "Tank možná revolucionalizoval válku, ale v mnoha ohledech je samohybná houfnice nejcennější vozidlo na bojišti. Palebná podpora poměrně levných a jednoduchých vozidel je neocenitelná při průlomu opevnění nebo boji proti nepřátelským tankům."
 ITA_end_fiat_ansaldo_duopoly:0 "Konec duopolu Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Náš strojírenský sektor je dlouho ovládán dvěma firmami: Fiatem a Ansaldem. I když jsou obě špičkové, růst je omezen, protože na trhu nemají konkurenci. Musíme rozbít tento duopol, chceme-li mít dlouhodobě zdravý průmysl."
 ITA_modernize_ansaldo_facilities:0 "Modernizovat závody Ansaldo"
 ITA_modernize_ansaldo_facilities_desc:0 "Ekonomický pokles po Velké válce způsobil Ansaldu finanční potíže, které mu bránily v modernizaci továren. Pouze díky své reputaci se vyhnul bankrotu. Máme-li Ansaldo udržet jako klíčovou součást strojírenského sektoru, musíme zajistit, že používají moderní stroje a techniky."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Naše tankové sbory určitě budou povolány k velkým skutkům vojenské odvahy. K tomu nestačí jen jezdit v železných korbách, musí mít i železná srdce."
 ITA_air_innovations_bba:0 "Inovace v letectví"
 ITA_air_innovations_bba_desc:0 "Vzdušná válka se stala jedním z rozhodujících oborů moderní války. Nemůžeme si dovolit zaostávat v této klíčové oblasti."
 ITA_citta_dell_aria:0 "Město vzduchu"
 ITA_citta_dell_aria_desc:0 "Naše výzkumy byly dlouho roztříštěné po celé zemi, což bylo neefektivní. Měli bychom je spojit a založit 'Město vzduchu', kde by vědci a inženýři z různých oborů spolupracovali na nových generacích letadel."
 ITA_citta_dell_aria_tt: "Pokud nejsou žádná jiná §YExperimentální zařízení§! v §Y[2.GetName]§!, získáme §G1§! §YZařízení pro aerodynamiku a avioniku§! v §Y[2.GetName]§!."
 ITA_expand_rome_flying_school:0 "Rozšířit římskou leteckou školu"
 ITA_expand_rome_flying_school_desc:0 "S rostoucí složitostí moderních letadel se zvyšuje riziko nehod, pokud piloti nejsou dostatečně vycvičení. Musíme zajistit, že naše letecké školy drží krok s technickými vývoji jak v kvalitě výcviku, tak v počtu nových pilotů potřebných pro rozvoj armády."
 ITA_reggianes_exports:0 "Vývoz Reggiane"
 ITA_reggianes_exports_desc:0 "Firma Reggiane vyvinula řadu schopných stíhaček, které zaujaly zahraniční armády hledající modernizaci letectva. Povolením exportu letadel získáme cenné zkušenosti s úpravami základních modelů pro různé specifikace, což bude pro naše vývojové projekty velmi užitečné."
 ITA_diving_bombers:0 "Skluzové bombardéry"
 ITA_diving_bombers_desc:0 "Téma blízké letecké podpory získalo v armádních kruzích značný význam. Některé země začaly vyvíjet specializovaná letadla, která mohou s bezkonkurenční přesností shodit bombu z velké výšky při sestupu. Náš průmysl by takové letadlo mohl časem vyrobit, ale existují jiné státy s návrhy pro tento účel."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "Dny malých skupinletadel létajících sem tam jsou pryč. Moderní letecká kampaň je z mnoha hledisek stejně složitá jako pozemní operace. Proto potřebujeme specializovaný štáb, který bude koordinovat naše eskadry, aby společně plnily úkoly."
 ITA_officers_of_the_service_role:0 "Důstojníci služební role"
 ITA_officers_of_the_service_role_desc:0 "Není už dostatečné jen vzít důstojníky z armády a naučit je létat. Naše letectvo potřebuje novou generaci důstojníků, vychovaných a formovaných službou, ne jen přijatých."
 ITA_standardization:0 "Standardizace"
 ITA_standardization_desc:0 "Válečná letecká válka je více než válka na moři a na zemi válkou průmyslu proti průmyslu. Rozhodující je masová výroba. Musíme zajistit, že vyrobíme co nejvíce letadel, i kdyby to znamenalo ztíženou změnu designů později."
 ITA_specialization:0 "Specializace"
 ITA_specialization_desc:0 "I kdybychom se snažili jakkoli, nikdy nebudeme moci konkurovat větším mocnostem čistým objemem. Jedinou možností je stavět lepší letadla než kdokoli jiný. Každé musí být schopné vyhrát boj i když bude početně převažovat trojnásobek nebo čtyřnásobek nepřátel."
 ITA_multirole_aircraft:1 "Víceúčelové letadlo"
 ITA_multirole_aircraft_desc:1 "Vyvíjením trupů schopných plnit různé role v boji můžeme výrazně snížit výrobní náklady a dobu výcviku posádek. Okamžitě zadáme práci našim inženýrům na návrhu těchto univerzálních trupů."
 ITA_long_range_aircraft:0 "Letadla s dlouhým dosahem"
 ITA_long_range_aircraft_desc:1 "Nepřátelské základny, průmysl a zásobovací linky jsou často daleko za frontovou linií. Musíme vyvíjet a zlepšovat letadla s dlouhým dosahem, aby tyto důležité cíle mohla zasáhnout."
 ITA_fighter_designs:0 "Návrhy stíhaček"
 ITA_fighter_designs_desc:1 "Stíhačky jsou páteří každého letectva. Musíme zajistit, aby naše stíhací letouny měly schopnosti prosadit vzdušnou nadvládu a chránit naše bombardéry na cestě k cílům."
 ITA_bomber_designs:0 "Návrhy bombardérů"
 ITA_bomber_designs_desc:1 "S novými návrhy našich bombardérů bude naše letectvo schopno podporovat naše síly na souši i na moři a zároveň ohrožovat nepřátelské jednotky a jejich zásobovací linie."
 ITA_supremacy_in_the_skies:0 "Nadvláda na obloze"
 ITA_supremacy_in_the_skies_desc:1 "Moderní armáda nemůže úspěšně operovat bez podpory silného letectva. Je nesmírně důležité, aby naše země měla špičková letadla a technologie k ovládnutí oblohy."
 ITA_naval_power_projection:0 "Projekce námořní síly"
 ITA_naval_power_projection_desc:1 "Následujíc odkaz našich předků musíme zajistit průmysl potřebný k vybudování impozantní námořní síly schopné udržet italskou nadvládu ve Středozemním moři nad jakýmkoliv jiným námořnictvem."
 ITA_intensify_torpedo_manufacturing:0 "Zintenzivnit výrobu torpéd"
 ITA_intensify_torpedo_manufacturing_desc:0 "Italská torpéda patří mezi nejspolehlivější na světě. Fiume bylo rodištěm torpéda, a s továrnou tam a závodem Silurificio Italiano v Neapoli máme dobrý základ pro další rozšíření použití této smrtící námořní zbraně."
 ITA_expand_naval_facilities:0 "Rozšířit námořní zařízení"
 ITA_expand_naval_facilities_desc:0 "První třída námořnictva potřebuje nejen silnou bojovou flotilu, ale i přístavy a loděnice na její podporu. Investicemi do námořní infrastruktury zajistíme, že naše námořnictvo bude mít základny a kapacity pro výstavbu a opravy potřebné při válce."
 ITA_oto_naval_guns:0 "Námořní děla OTO"
 ITA_oto_naval_guns_desc:0 "Itálie spoléhá na firmy Ansaldo a Oderi-Terni-Orlando pro velká děla svých hlavních lodí. Cílenými investicemi do jejich kapacit můžeme učinit naše bitevní lodě záviděníhodnými na celém světě."
 ITA_improve_overseas_naval_bases:0 "Zlepšit zámořské námořní základny"
 ITA_improve_overseas_naval_bases_desc:0 "Modernizace přístavů v našich zámořských územích poskytne pevný základ pro naši flotilu k obraně rostoucího impéria a ohrožení obchodních cest nepřátel."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Itálie má rozsáhlé pobřeží a izolované přístavy na ostrovech, zranitelné vůči invazi. Reformou naší Milizia Costiera a investicemi do pobřežní obrany zajistíme, že každý vetřelec zaplatí vysokou cenu."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Pro velitele Regia Marina by mělo být zřízeno moderní operační centrum pro koordinaci operací našich námořních sil po celém Středozemí a dál."
 ITA_stockpile_fuel:0 "Skládat palivo"
 ITA_stockpile_fuel_desc:0 "Ropa je krví, která proudí žilami našich lodí, bez ní by flotila byla nečinná. Itálie nemá značné domácí zásoby ropy, a proto je nezbytné vybudovat zásobníky a naplnit je, aby naše síly mohly fungovat i při přerušení dovozu."
 ITA_forza_navale_especiale:0 "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc:0 "Schopnost provádět amfibiální vylodění bude neocenitelná v jakémkoliv konfliktu ve Středomoří. Zřízením speciální námořní jednotky, trénované a vybavené pro tyto operace, budeme moci vykonávat moc z moře na libovolném úseku dlouhého středomořského pobřeží."
 ITA_naval_air_coordination:0 "Námořně-letectví koordinace"
 ITA_naval_air_coordination_desc:0 "Doposud velení letectva sledovalo vlastní doktrínu a špatně koordinovalo s námořnictvem, což omezovalo schopnost Regia Marina efektivně provádět průzkum. Vytvořením společné doktríny a zefektivněním komunikace mezi námořními a leteckými jednotkami budou naše lodě lépe schopné nalézt a zasáhnout nepřítele."
 ITA_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei a Elios Toschi z Genio Navale navrhli samohybné torpédo schopné infiltraci nepřátelských přístavů – financováním vývoje této i dalších jedinečných zbraní a tréninkem speciálních jednotek dosáhneme dramatických a nečekaných vítězství nad nepřáteli."
 ITA_incrociatori_leggeri:0 "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc:0 "Rychlé a dostatečně silné na střet s lehkými křižníky a vybíjení torpédoborců, ale levné na výrobu ve větším počtu, lehké křižníky jsou důležité v ochraně našich námořních tras a v útoku na nepřátelské konvoje. Stavbou na základě zkušeností s třídami Condottieri, Montecuccoli a Garibaldi vytvoříme křižníkovou sílu k ovládnutí moří mezi Evropou a Afrikou."
 ITA_incrociatori_pesanti:0 "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc:0 "Itálie zatím nemá průmyslový základ na stavbu dostatečného množství bitevních lodí, aby byly přítomny všude, kde je třeba. Stavbou silných, dobře pancéřovaných křižníků, jako je třída Zara, získáme lodě schopné bojovat o kontrolu moří na mnoha operačních územích."
 ITA_expand_naval_intelligence:0 "Rozšířit námořní rozvědku"
 ITA_expand_naval_intelligence_desc:0 "Italská rozlušťovací služba pracuje dlouhodobě s malým rozpočtem, spoléhající na talenty Giorgio Verità Poeta a Luigi Doniniho, ale to již nestačí. Více personálu a nové talenty jako poručík Eliso Porto nám zvýší šance rozluštit nepřátelské kódy a odhalit jejich polohu."
 ITA_cooperation_programs:0 "Programy spolupráce"
 ITA_cooperation_programs_desc:0 "Naše robustní loděnice a zbrojní průmysl mají zkušenosti s výrobou válečných lodí pro jiné země, jako řecké torpédoborce třídy Hydra, nebo pomocí designu jako pro Sovětský svaz u projektu 7. Vyhledávání podobných příležitostí pomůže rozvíjet náš průmyslový základ pro budoucí zkoušky."
 ITA_cruiser_submarines:0 "Křižníkové ponorky"
 ITA_cruiser_submarines_desc:0 "Pro útok na nepřátelské námořní trasy mimo Středomoří potřebujeme dlouhodobě působící ponorky schopné plavit se oceány. Další podpora programu ponorek z období po první světové válce založeného na díle Cavalliniho a Bernardise nám pomůže tohoto cíle dosáhnout."
 ITA_midget_submarines:0 "Mini ponorky"
 ITA_midget_submarines_desc:0 "Čisté vody Středomoří jsou pro větší ponorky nebezpečné. Stavba malých, krátkodobých, málo viditelných plavidel zvýší jejich šance na přežití v tomto prostředí a dá nám sílu hlídat důležité úžiny, jako je Sicílský průliv."
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Jedním z hlavních úkolů [GetAppropriateRegiaMarinaNsName] je ochrana námořních cest mezi Itálií, Severní Afrikou a našimi středomořskými ostrovy. Stavbou menších torpédoborců zaměřených na boj proti ponorkám a efektivním výcvikem posádek udržíme tok zásob pro naše jednotky v zámoří."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Založení Mariantisom jako velení protiponorkové války zajistí organizační schopnost lépe koordinovat eskortní lodě a podpoří technologický vývoj pro získání převahy v boji s nepřátelskými ponorkami."
 ITA_navi_da_battaglia:0 "Navi da Battaglia"
 ITA_navi_da_battaglia_desc:0 "Bitevní lodě třídy Littorio jsou rychlé a silné příklady hlavních lodí. Výstavba dalších těchto plavidel a zdokonalení bojové doktríny jejich využití výrazně zlepší naši bitevní linii."
 ITA_proper_carriers:0 "Řádné letadlové lodě"
 ITA_proper_carriers_desc:0 "Inovativní konstruktéři jako Luigi Gagnotto vyvíjeli návrhy letadlových lodí během posledního desetiletí. Využitím této expertízy spolu s trupem rychlého parníku Roma (avšak s novými, výkonnějšími motory) získáme operativní letadlovou loď rychleji než úplnou stavbou od základů."
 ITA_refit_civilian_ships:0 "Přestavět civilní lodě"
 ITA_refit_civilian_ships_desc:0 "I když jsou řádné letadlové lodě mnohem schopnější, pokud chceme lodě rychle, je třeba dělat kompromisy. Přestavbou stávajících osobních parníků jako Rex a Conte di Savoia získáme rychlou vzdušnou podporu flotily."
 ITA_flotta_d_evasione:0 "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc:0 "Itálie příliš dlouho omezovala své námořní ambice na Středozemí a Rudé moře. Zavázáním se k „průlomové flotile“ a stavbou lodí určených pro Atlantský a Indický oceán bychom mohli uplatnit svůj vliv po celém světě."
 ITA_ethiopian_war_logistics_bba:0 "Logistika války v Etiopii"
 ITA_ethiopian_war_logistics_bba_desc:0 "Z nedostatku pokroku v Etiopii vyplývá, že jsme podcenili množství zásob, které moderní armáda skutečně potřebuje. Musíme se zaměřit na zlepšení silnic a přístavů v našich držbách ve Východní Africe, aby potřebné zásoby mohly dorazit na frontu."
 ITA_the_abyssinian_fiasco:0 "Etiopský fiasko"
 ITA_the_abyssinian_fiasco_desc:0 "Naše invaze do Etiopie se změnila v katastrofu. Opět čelíme hanebnému selhání italské armády proti etiopské. Tak jako naši předci u Adwy jsme byli poraženi. Jen hádáme, co porážka takové velikosti znamená pro budoucnost fašistického systému v Itálii."
 ITA_solid_progress:0 "Stálý pokrok"
 ITA_solid_progress_desc:0 "Dosahujeme stálého pokroku v Etiopii, aniž bychom příliš rozšiřovali své linie nebo vystavovali síly etiopským protiútokům. Ačkoli vítězství dosud nebylo dosaženo, je to jen otázka času."
 ITA_struggle_in_ethiopia:0 "Boj v Etiopii"
 ITA_struggle_in_ethiopia_desc:0 "Náš postup v Etiopii je pod plánem, ale nesmíme dovolit, aby nás taková malá překážka demoralizovala. Italské zbraně a fašistický systém zvítězí - za každou cenu."
 ITA_undermine_the_duce:0 "Podkopat Duceho"
 ITA_undermine_the_duce_desc:0 "Mussoliniho šílená touha dobýt Etiopii nás už jednou přivedla na pokraj porážky. I když je vítězství stále možné, musí být jasné, že to nebude Mussoliniho vítězství."
 ITA_conspiracies_in_the_shadows:0 "Spiknutí ve stínu"
 ITA_conspiracies_in_the_shadows_desc:0 "Šeptanda v síních moci stále více vyjadřuje nespokojenost s Mussolinim. Tvoří se spiknutí a aliance mezi lidmi, kteří obvykle nemají nic společného. Čas na změnu se rychle blíží."
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Naše armáda potřebuje přesné informace k plánování operací. K tomu potřebujeme centrální organizaci, která tyto informace shromažďuje a analyzuje, a pokud je třeba, podniká útočné akce na vybrané cíle."
 ITA_triumph_in_africa_bba:0 "Vítězství v Africe"
 ITA_triumph_in_africa_bba_desc:0 "Hanba Adwy byla smyta. Asi 40 let po ponížení, které jsme utrpěli od Etiopanů, jsme konečně pomstili. Naše síly prokázaly svou schopnost bez jakýchkoliv pochyb a celý svět musí nyní uznat naši moc!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap] byla poražena v [ETH.GetNameDef]"
 ITA_devaluate_the_lire:0 "Devalvace liry"
 ITA_devaluate_the_lire_desc:1 "Válka byla mnohem nákladnější, než jsme chtěli. Naše ekonomika trpí následky. Devalvace naší měny učiní naše produkty konkurenceschopnějšími na mezinárodním trhu, ale ztíží život průměrnému Italovi - nutný oběť, kterou rádi přinesou."
 ITA_anglo_italian_agreements:0 "Anglo-italské dohody"
 ITA_anglo_italian_agreements_desc:0 "S novou realitou ve Východní Africe se ostatní koloniální mocnosti musí s námi sblížit. Potřebujeme od nich povolení průchodu Suezem, ale oni nás potřebují daleko víc. Pokud odmítnou, budeme muset hledat podporu jinde."
 ITA_topple_amhara_rulers:0 "Sesadit vládců Amharů"
 ITA_topple_amhara_rulers_desc:0 "Etiopie je mnohem rozmanitější a rozdělenější zemí, než se většina domnívá. Existuje mnoho skupin, které nejsou silnými podporovateli starého etiopského režimu. Poskytování drobných ústupků je snadno přiměje stát se naší stranou a usnadní nám pacifikaci regionu."
 ITA_the_new_emperor_of_ethiopia:0 "Nový císař Etiopie"
 ITA_the_new_emperor_of_ethiopia_desc:0 "Lidé Etiopie žili pod císařem po staletí. Bezpochyby by nám to úkol usnadnilo, pokud bychom jim pouze představili nového císaře místo toho starého, korunováním našeho krále jako nového císaře."
 ITA_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc:0 "Naši lidé musí mít vždy přístup k přesným informacím. V době války mohou nepřátelští agenti snadno šířit dezinformace, a my tomu musíme čelit tím, že našim lidem dáme skutečný pravdivý přehled o událostech."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, dobyvatel Afriky, pomstychtivý za Adwu, je bezpochyby nejdůležitější italský státník od dob římských císařů. Je vrcholem mužnosti, zcela bez strachu. Měli bychom zajistit, aby každý Ital věděl, že by měl navždy usilovat stát se co nejpodobnějším Mussolinimu."
 ITA_devotion:0 "Oddanost"
 ITA_devotion_desc:0 "Italský lid dluží Mussolinimu velký dluh. Svou vůlí je zlepšil ve všech smysluplných ohledech. Jsou statečnější, bohatší, morálně úplnější lidé. Nejméně, co mohou udělat, je děkovat a poslouchat jeho rozkazy."
 ITA_legge_bottai:0 "Legge Bottai"
 ITA_legge_bottai_desc:0 "Římské umění a kultura byly základem celé moderní kultury v Evropě. Nikdy nesmíme dovolit, aby tyto historické poklady byly nahrazeny modernismem. Itálie musí vždy hledět do budoucnosti, ale nesmí zapomínat na svou minulost."
 ITA_boost_the_grand_council_of_fascism:0 "Posílit Velkou radu fašismu"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini udělal mnoho pro Itálii, ale nakonec je jen člověk. Když by někdy zavedl zemi na scestí, Velká rada fašismu ho zastaví."
 ITA_to_live_as_a_lion:0 "Žít jako lev"
 ITA_to_live_as_a_lion_desc:0 "Italové nebyli stvořeni jako ovce. Nejsou určeni sedět tiše a být v dějinách druhořadí. Byli stvořeni uchopit svůj osud! Benito Mussolini je muž, který je přiměje to udělat a připomene jim, že je lepší žít jeden den jako lev než sto let jako ovce."
 ITA_la_battaglia_del_grano:0 "Bitva o obilí"
 ITA_la_battaglia_del_grano_desc:0 "Země nemůže být považována za skutečně velkou, pokud závisí na jiných zemích, aby ji živily. Itálie musí být nezávislá na základních potravinách, pokud chce být brána vážně. Musíme proto bojovat, a bojovat tvrdě – jen vítězstvím v Bitvě o obilí můžeme doufat ve vítězství ve válce."
 ITA_la_battaglia_per_la_terra:0 "Bitva za půdu"
 ITA_la_battaglia_per_la_terra_desc:0 "Základem silné fašistické společnosti je půda sama a lidé, kteří ji obdělávají. V Itálii je stále mnoho oblastí, kde můžeme získat užitečnou půdu vysušováním bažin a zavlažováním polí."
 ITA_la_battaglia_per_le_nascite:0 "Bitva za narození"
 ITA_la_battaglia_per_le_nascite_desc:0 "Pokud chceme získat zasloužené místo ve světě, musíme mít vojenskou sílu je násobící. Potřebujeme vojáky. Nestačí, aby pár měl jedno nebo dvě děti – předtím, než můžeme vyhrát války, musíme vyhrát bitvu o narození."
 ITA_strengthen_the_regime:0 "Posílit režim"
 ITA_strengthen_the_regime_desc:0 "Boje za ekonomickou nezávislost ukázaly, že fašismus není slabou a měkkou ideologií jako předchozí liberální režimy. Měli bychom zajistit, aby lid nikdy toto nezapomněl."
 ITA_the_man_of_providence:0 "Muž prozření"
 ITA_the_man_of_providence_desc:0 "Mussolini nebyl pouze ve správný čas na správném místě. Každý krok byl veden, jako by boží vůlí, aby bylo zajištěno, že Mussolini uchopí otěže Itálie tehdy, kdy to udělal."
 ITA_believe_obey_fight:0 "Věř, poslouchej, bojuj"
 ITA_believe_obey_fight_desc:0 "Naše strana byla založena na jednoduchých principech. Zaprvé, že k uchopení moci musí člověk věřit, že je to možné. Zadruhé, že musí poslouchat ty, kdo jsou u moci. Zatřetí, že musí bojovat. A uchopení moci je jediný skutečný cíl každého politického hnutí hodného toho jména."
 ITA_banda_carita:0 "Banda Carità"
 ITA_banda_carita_desc:0 "Válka není vždy slavný podnik. Zatímco veřejnost se zaměřuje na boje na frontách, víme, že domácí fronta je stejně důležitá a že vyhánění odboje vzadu je stejně nutné."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "Moderní válka často znamená válku celých národů. To znamená, že fronta není jediným místem bojů. Musíme být připraveni zajistit spojení svých linií pomocí bojových jednotek."
 ITA_security_militias:0 "Bezpečnostní milice"
 ITA_security_militias_desc:0 "Vyčlenění frontových jednotek pro zabezpečení zadních linií je plýtvání dobrými vojáky. Měli bychom vytvořit jednotky speciálně na ochranu zad armády, aby se uvolnilo více mužů k boji s nepřítelem."
 ITA_battaglioni_d_assalto:0 "Útočné prapory"
 ITA_battaglioni_d_assalto_desc:1 "Naši Černé košile stojí v hrdé tradici útočných skupin Velké války. Jejich začleněním do naší armády jim dáme silný útočný úder v boji."
 ITA_strengthen_the_blackshirts:0 "Posílit Černé košile"
 ITA_strengthen_the_blackshirts_desc:0 "Kráľovská armáda je příliš svázána starými režimy a opakovaně projevil znepokojující nedostatek fašistického zápalu. Je jasné, že potřebujeme celé divize složené z našich loajálních Černých košil."
 ITA_milizia_coloniale:0 "Koloniální milice"
 ITA_milizia_coloniale_desc:1 "Musíme posílit a rozšířit naše fašistické milice, Černé košile, o více branců z kolonií loajálních vůči našemu režimu. Nábor nejen mezi italskými kolonisty, ale i místním obyvatelstvem nám umožní významně zvýšit jejich počet."
 ITA_towards_a_greater_italy:0 "Cesta k Velké Itálii"
 ITA_towards_a_greater_italy_desc:1 "Italský irredentismus je přirozeným výsledkem zrady, které byl italský lid vystaven ze strany Dohody po Velké válce. Správně by Itálie měla mít úplnou kontrolu nad Středomořím, a k tomu musíme rozšířit své hranice."
 ITA_heroes_of_the_nation:0 "Hrdinové národa"
 ITA_heroes_of_the_nation_desc:1 "Musíme uznat a odměnit zásluhy velkých hrdinů našeho národa, avšak nesmíme zapomínat, že bez moudrého vedení Duceho by jejich potenciál byl zcela promarněn."
 ITA_capo_supremo:0 "Capo Supremo"
 ITA_capo_supremo_desc:1 "V Itálii je jen jedna osoba schopná přinést slávu a moc, kterou si naše velká země zaslouží. Éra dekadentní monarchie je u konce, je čas, aby náš energický Duce byl nejvyšším vůdcem Itálie."
 ITA_bend_the_bars:0 "Ohýbat tyče"
 ITA_bend_the_bars_desc:1 "Itálie se ocitla vězněná ve vězení vytvořeném Brity po Velké válce, a čím populárnější a mocnější Itálie bude, tím více bude trpět svým uvězněním. Je čas ohnout tyto tyče vězení a rozšířit italskou kontrolu dál."
 ITA_subdue_the_sentinels:0 "Podmanit strážce"
 ITA_subdue_the_sentinels_desc:1 "Další krok k svobodě a slávě, kterou si italský lid zaslouží, je podrobit strážce, kteří nás drží vězně v Středomoří, tj. Gibraltaru a Suez."
 ITA_a_colonial_empire:0 "Koloniální impérium"
 ITA_a_colonial_empire_desc:1 "Přes snahy našich nepřátel a rivalů se Itálie stala mocným koloniálním impériem. Musíme zajistit nejen to, abychom co nejlépe využili naše území, ale také abychom nadále rozšiřovali italskou kontrolu v Africe."
 ITA_by_blood_alone:0 "Pouze krví"
 ITA_by_blood_alone_desc:1 "Díky síle naší armády a neomezenému fanatismu italských irredentistů loajálních našemu režimu Itálie konečně zaznamená svůj podpis v dějinách ne jako vedlejší hráč, ale jako hlavní protagonista. \nPouze krev pohání kola dějin!"
 ITA_masters_of_the_aegean:0 "Pánové Egejského moře"
 ITA_masters_of_the_aegean_desc:1 "Pokud chceme ovládat Středomoří, musíme nejprve zajistit naprostou nadvládu Itálie nad Egejským mořem. Díky tomu nebudeme kontrolovat pouze přístup k Černému moři a většině balkánského pobřeží, ale budeme mít i nové námořní základny k zajištění Suezského průplavu."
 ITA_masters_of_the_mediterranean:0 "Pánové Středomoří"
 ITA_masters_of_the_mediterranean_desc:1 "Síla státu je úměrná jeho námořní pozici. Je čas nárokovat si absolutní kontrolu nad Středomořím, protože to je právo italského lidu dominovat prastarému moři, které bylo kolébkou naší civilizace."
 ITA_convene_the_grand_council:0 "Svolat Velkou radu"
 ITA_convene_the_grand_council_desc:0 "Musíme svolat Velkou radu fašismu, abychom projednali, co dělat s Mussolinim. Jeho nedávný vpád do Etiopie a neochota sdílet moc nebo odpovědnost nechali mnoho pochybit o jeho schopnostech vůdce. Služil zemi dobře a je tváří fašismu, ale možná je čas na nové vedení…"
 ITA_foreign_affairs:0 "Zahraniční záležitosti"
 ITA_foreign_affairs_desc:1 "Každá velmoc potřebuje mít jasné zahraničněpolitické cíle i talentované lidi vycvičené k diplomacii tak, aby těchto cílů dosáhli."
 ITA_balkan_ambition:0 "Balkánské ambice"
 ITA_balkan_ambition_desc:1 "Je čas rozšířit italské hranice na východ směrem na Slovinsko a hlavně dalmátské pobřeží. Zdůrazníme benátské kulturní dědictví Dalmácie a ukážeme světu, že benátská správa nebyla pouze přínosem pro Dalmáty v minulosti, ale byla jim i velmi přijímána."
 ITA_potential_allies_in_the_balkans:0 "Potenciální spojenci na Balkáně"
 ITA_potential_allies_in_the_balkans_desc:1 "K ovládnutí Balkánu nemusíme podrobit a ovládnout všechny národy v regionu. Je čas využít diplomacii k získání prospěšných spojenců a pak podrobit zbytek."
 ITA_albanian_occupation:0 "Albaňská okupace"
 ITA_albanian_occupation_desc:1 "Albánie je snadným cílem pro naše jednotky k okupaci. Pravděpodobně se nesetkáme s velkým odporem. Musíme světu ukázat sílu Itálie a obnovit slávu minulosti!"
 ITA_albanian_oil:0 "Albánská ropa"
 ITA_albanian_oil_desc:1 "Je čas nahradit náš zastaralý vybavení z dob staré ropné koncese v Albánii a přeměnit ji na silný ropný průmysl, protože nyní máme plnou kontrolu nad zemí."
 ITA_support_albanian_irredentism:0 "Podporovat albánský irredentismus"
 ITA_support_albanian_irredentism_desc:1 "Musíme se snažit legitimizovat italskou nadvládu nad Albánií. Podpora albánského irredentismu v regionech Kosovo a Epirus, a ještě dál, nám jistě získá významnou podporu místního obyvatelstva a poskytne příležitost dále rozšířit naši sféru vlivu."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "Albánská fašistická milice"
 ITA_albanian_fascist_militia_alt:0 "Milice Legaliteti"
 ITA_albanian_fascist_militia_desc:1 "Vytvoříme nové křídlo italských Černých košil v Albánii, přičemž budeme náborovat nejen italské kolonisty, ale i albánské dobrovolníky."
 ITA_guarantee_austrian_independence:0 "Zaručit rakouskou nezávislost"
 ITA_guarantee_austrian_independence_desc:1 "Nemůžeme tolerovat německý vliv v Rakousku, protože představuje velkou hrozbu pro italský národ a rovnováhu sil v Evropě. Zaručíme nezávislost Rakouska a budeme se bránit jakýmkoli diplomatickým manévrům Německa ovlivnit zemi."
 ITA_negotiate_italian_claims:0 "Vyjednat italské nároky"
 ITA_negotiate_italian_claims_desc:1 "Náš odpor vůči Německu nám dal moc nad bývalými státy Dohody, které zoufale hledají rozkol mezi italským a německým režimem. Musíme tuto situaci využít ve svůj prospěch a získat zpět koloniální državy, které nám byly po Velké válce odepřeny."
 ITA_peace_with_ethiopia_tt:1 "Po mírových rozhovorech s §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§! nekontroluje historické britské kolonie v Africkém rohu a na Maltě."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! nekontroluje historické francouzské kolonie v Džibutsku a Tunisku."
 ITA_ratify_the_stresa_front:0 "Ratifikovat Stresa Front"
 ITA_ratify_the_stresa_front_desc:1 "Územní ústupky byly nyní Itálii uděleny, takže je čas zahájit proces, který přivede Itálii a Francii do vojenské aliance nazvané Stresa Front."
 ITA_joint_military_programs:0 "Společné vojenské programy"
 ITA_joint_military_programs_desc:1 "Musíme podporovat spolupráci mezi Itálií a našimi novými spojenci, jak v oblasti vojenské, tak vědecké, protože tyto oblasti úzce souvisejí."
 ITA_italys_destiny:0 "Osud Itálie"
 ITA_italys_destiny_desc:1 "Určíme roli, kterou musí Itálie v této alianci hrát: roli nejvyšší námořní mocnosti ve Středozemí. Dalším klíčovým krokem k dosažení tohoto cíle je zajištění dominance na Balkáně."
 ITA_the_eastern_threat:0 "Východní hrozba"
 ITA_the_eastern_threat_desc:1 "Není tajemstvím, že vznikající Sovětský svaz představuje hrozbu nejen pro naše zájmy, ale také pro zájmy všech západních mocností. Zmrzačíme schopnost této země expandovat tím, že jim odepřeme jednu z nejbohatších oblastí, k nimž mají přístup: Černé moře."
 ITA_german_military_cooperation:0 "Německá vojenská spolupráce"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba:0 "Mořští vlci"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "Smlouva s Německem"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "Požadovat kontrolu nad francouzskými územími"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "Sblížit se s Japonskem"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Italský irredentismus"
 ITA_italian_irredentism_desc:1 "Italský irredentismus se po Velké válce stal díky našemu fašistickému režimu stále agresivnějším. Je čas, aby Itálie dosáhla svých přirozených hranic a sjednotila všechna území, která právem patří italskému lidu!"
 ITA_war_with_france:0 "Válka s [FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Válka s Řeckem"
 ITA_war_with_greece_desc:2 "Jakou mocnou říší se staneme, když do ní nezačleníme Řecko? Měla by to být snadná kořist..."
 ITA_war_with_the_uk:0 "Válka s Velkou Británií"
 ITA_war_with_the_uk_desc:1 "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece:0 "Sblížit se s Řeckem"
 ITA_befriend_greece_desc:1 "$ITA_greece_friend_desc$"
 ITA_claims_on_turkey_bba:0 "Požadavky na Turecko"
 ITA_claims_on_turkey_bba_desc:1 "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey:0 "Sblížit se s Tureckem"
 ITA_befriend_turkey_desc:1 "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie:0 "Corpo di Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc:1 "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance:0 "Španělsko-italská aliance"
 ITA_spanish_italian_alliance_desc:1 "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba:0 "Požadovat Baleárské ostrovy"
 ITA_demand_balearic_islands_bba_desc:1 "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal:0 "Sblížit se s Portugalskem"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 banda_carita_tt:0 "Zabraňuje Německu dokončit jejich fokus §Y$GER_assassinate_mussolini$§!"
 ITA_demand_ticino:0 "Požadovat Ticino"
 ITA_demand_ticino_desc:0 "Horský stát Švýcarsko skrývá mnoho různých etnik, mezi nimi i Italy, kteří se většinou nacházejí v jižních kantonech země, jako je Ticino. Abychom zajistili velký italský stát, musíme zajistit, aby všichni naši lidé mohli žít v jedné zemi."
 ITA_austrian_guarantees_tt:1 "V případě, že Německo se pokusí o Anschluss, Itálie dostane možnost zasáhnout."
 ITA_all_eth_initial_states_controlled_tt:0 "Všechny počáteční etiopské státy jsou pod kontrolou §Y[ROOT.GetFlag][ROOT.GetNameDef]§! nebo §Y[ROOT.GetAdjective] spojence§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Přidej §Y$ITA_fronte_militare_clandestino_modifier$ (Itálie)§! (§Y730§! dnů), který přidává: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Dva náhodní admirálové získají vlastnost §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\nTři náhodní generálové získají vlastnost §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ se stává polním maršálem."
 ITA_the_italian_liberation_war:0 "Italská osvobozenecká válka"
 ITA_the_italian_liberation_war_desc:1 "Nastal čas povstat proti fašistům a svrhout jejich nemocný režim! Antifašističtí partizáni z celé Itálie jsou připraveni bojovat a obětovat svůj život v této Národní osvobozenecké válce!"
 ITA_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Zorganizujeme tajnou vojenskou organizaci přidruženou k buňkám odboje v každém italském městě a ve spojení s našimi ozbrojenými silami, aby koordinovala naše vojenské operace a partyzánské akce za frontovými liniemi."
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "Národní osvobozenecký výbor je odhodlán posílit strukturu naší vojenské koordinace, Corpo Volontari della Libertà, aby efektivně řídil a koordinoval větší počet partyzánů a ozbrojených sil."
 ITA_the_carabinieri:0 "Carabinieri"
 ITA_the_carabinieri_desc:1 "Kvůli roli, kterou carabinieri sehráli při pádu fašistického režimu, jsou nyní fašisty napadáni, což způsobuje, že mnozí z nich vstupují do italského odboje. Měli bychom tyto jednotky připojit k Italskému osvobozeneckému sboru."
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "Zformujeme Gruppi di Azione Patriottica, malé partyzánské jednotky, které budou působit především ve městech, podobně jako francouzský odboj. Naši Gappisti tvrdě udeří nepřítele za frontovými liniemi, demoralizují posádky a získají podporu místních obyvatel."
 ITA_partisan_republics:0 "Partyzánské republiky"
 ITA_partisan_republics_desc:1 "Podporujeme vznik provizorních státních útvarů v podobě partyzánských republik na územích osvobozených partyzány jako prostředek k mobilizaci odbojářů a zaměstnávání nepřítele za frontou."
 ITA_the_kings_finest:0 "Králova elita"
 ITA_the_kings_finest_desc:1 "Zformujeme speciální divize složené ze vojáků a důstojníků věrných italské koruně, které vycvičíme, aby se staly elitou naší osvobozenecké armády."
 ITA_grande_rivolta_rurale:0 "Velké venkovské povstání"
 ITA_grande_rivolta_rurale_desc:1 "Nastal čas, aby se italské venkovské obyvatelstvo připojilo k našemu hnutí a vzalo do rukou zbraně proti fašistickým utlačovatelům. Nepřítel už nemá šanci na vesnicích!"
 ITA_liberation_or_death:0 "Osvobození nebo smrt!"
 ITA_liberation_or_death_desc:1 "Tvrdě jsme bojovali za osvobození italských národů od fašistického útlaku. Utrpěli jsme velké ztráty, ale nebylo to marné, nyní je čas na poslední útok, kterým fašismus v Itálii navždy zničíme!"
 ITA_independence_rds:0 "Italská nezávislost"
 ITA_independence_rds_desc:1 "Dost bylo tohoto podrobení, kterému nás vystavují naši údajní spojenci. Italský národ od nynějška rozhodne o svém osudu sám. Pokud bude znovu potřeba prolít krev k dosažení tohoto cíle, hrdý italský lid bude připraven."
 ITA_the_italian_social_republic:0 "Italská sociální republika"
 ITA_the_italian_social_republic_desc:1 "Rojalisté a další antifašističtí oponenti v Itálii zrádně povstali proti našemu režimu. Přeměnili jsme naši stranu v antimonarchistickou republikánskou fašistickou stranu a vytvořili Italskou sociální republiku, nové ztělesnění italského fašistického státu. Odoláme útoku nepřítele a znovu sjednotíme naši zemi!"
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Vzhledem k roli, kterou hráli Royal Carabinieri v pokusu o svržení fašistického režimu, tyto ozbrojené síly okamžitě nahradíme. Už máme plán na obnovení Černých košil a vytvoření Republikánské národní gardy, která bude plnit policejní a vojenské funkce."
 ITA_integrate_polizia_dell_africa_italiana:0 "Integrovat Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Musíme integrovat naši koloniální policii, pokud tyto jednotky zůstanou loajální Itálii a našemu režimu. Partizáni se jistě brzy pokusí ovládnout tyto jednotky..."
 ITA_anti_partisan_measures:0 "Proti-partyzánská opatření"
 ITA_anti_partisan_measures_desc:1 "Nepřátelští partyzáni jsou v poslední době mimořádně aktivní, obtěžují naše zálohy a ohrožují naše zásobovací linie. Musíme nasadit nové jednotky specializované na boj proti partyzánům, aby tyto prokleté bandy udržely na uzdě."
 ITA_all_within_the_state:0 "Všichni v rámci státu"
 ITA_all_within_the_state_desc:1 "Pokud chceme zvítězit v této krvavé válce, je nezbytné, aby každý přispěl k válečnému úsilí. Ale ne vše se týká přímého boje s nepřítelem, naše fronty musí být podpořeny silným průmyslem a logistikou stejně jako vojáky."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "Potřebujeme nové elitní jednotky, které zadrží nepřátelský útok. Musíme přeměnit a posílit bataliony Černých košil, které se v boji vyznamenaly, a použít je k posílení nejslabších míst naší fronty a zatlačit nepřítele zpět tam, odkud přišel."
 ITA_reinforce_the_gustav_line:0 "Posílit Gustavovu linii"
 ITA_reinforce_the_gustav_line_desc:1 "Musíme posílit naše obranné linie, aby zabránily postupu nepřátelských jednotek. Italská sociální republika nyní nesmí zakolísat!"
 ITA_the_social_republic_prevails:0 "Sociální republika vítězí!"
 ITA_the_social_republic_prevails_desc:1 "V této hořké válce, kterou rozpoutala skupina manipulativních zrádců, jsme prolili příliš mnoho krve, ale nyní je čas to ukončit. Italský stát znovu povstane, silnější než kdy jindy!"
