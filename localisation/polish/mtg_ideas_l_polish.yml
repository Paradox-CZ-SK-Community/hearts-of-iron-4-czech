 HOL_wilhelmina:0 "Wilhelmina" # todo: NEW TRANSLATION
 HOL_wilhelmina_desc:0 "Po staletí je rod Orange-Nassau spjata s dějinami Nizozemska. Stejně jako její předek Vilém Nizozemský v osmdesátileté válce, i současná královna Wilhelmina nepochybně inspiruje Nizozemce k obraně vlasti, pokud by jejich země byla kdy napadena." # todo: NEW TRANSLATION
 HOL_aloof_neutrality:0 "Rezervovaná neutralita" # todo: NEW TRANSLATION
 HOL_aloof_neutrality_desc:0 "Politika přísné neutrality udržela Nizozemsko mimo války s jakýmikoliv sousedy téměř 150 let a především je uchránila před Velkou válkou. Veřejné přesvědčení o jejich 'talismanu ochrany' je téměř vroucí, a slabá nizozemská vláda si nemůže dovolit jít proti vůli lidu a zaujmout silné mezinárodní postoje. Místo toho věří Lize národů a jinak zaujímá rezervovaný postoj k světovým událostem." # todo: NEW TRANSLATION
 HOL_shell_shocked_spectator:0 "Otřesený divák Velké války" # todo: NEW TRANSLATION
 HOL_shell_shocked_spectator_desc:1 "Jelikož neutrální Nizozemsko bylo nejbližším bezpečným útočištěm pro uprchlíky z západní fronty, Nizozemci byli až příliš blízko hrůzám Velké války. V důsledku toho se silné pacifistické hnutí rozrostlo a prostupuje velké části veřejnosti, což vládě způsobuje velké potíže při zvyšování vojenských výdajů. Pouze námořnictvo si stále zachovává určitou prestiž v očích veřejnosti.\n\nDefenzivní válka nebo 'válka proti pacifismu' by byla potřeba k tomu, aby se země skutečně zbavila tohoto sentimentu." # todo: NEW TRANSLATION
 HOL_de_crisisjaren:0 "De Crisisjaren" # todo: NEW TRANSLATION
 HOL_de_crisisjaren_desc:1 "Kvůli zvláštnostem globální ekonomiky udeřila Velká depresi v Nizozemsku mnohem později než jinde. Nizozemské rozhodnutí zachovat zlatý standard, zatímco jiné národy ho velmi rychle opustily, situaci v 'krizových letech' v Nizozemsku ještě více zhoršilo. Držením gildru od devalvace nezbývají žádné prostředky na pomoc nemocné nizozemské ekonomice, natož na zlepšení špatného stavu národní obrany.\n\nKrizi lze zmírnit investicemi do veřejných prací a stane se v zásadě irelevantní, pokud kapitulujeme a ztratíme kontrolu nad postiženou pevninou." # todo: NEW TRANSLATION
 HOL_weak_government:0 "Slabá vláda" # todo: NEW TRANSLATION
 HOL_weak_government_desc:0 "Nizozemská vláda byla v posledních letech poznamenána slabostí. Nestačilo by mnoho k tomu, aby byla opět svržena." # todo: NEW TRANSLATION
 HOL_shared_intelligence_eng:0 "Sdílené britské zpravodajství" # todo: NEW TRANSLATION
