 MEX_american_mexican_tanks_desc:1 "" # todo: NEW TRANSLATION
 MEX_astimar_gulf:0 "ASTIMAR Golfo" # todo: NEW TRANSLATION
 MEX_astimar_gulf_desc:0 "Stavitelé lodí Sekretariátu námořnictva z oblasti zálivu" # todo: NEW TRANSLATION
 MEX_astimar_pacific:0 "ASTIMAR Pacifico" # todo: NEW TRANSLATION
 MEX_astimar_pacific_desc:0 "Stavitelé lodí Sekretariátu námořnictva z oblasti Pacifiku" # todo: NEW TRANSLATION
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas" # todo: NEW TRANSLATION
 MEX_tnca_desc:0 "Národní dílna pro leteckou konstrukci byla založena před revolucí a byla inovativním konstruktérem před přerušeními občanskými válkami." # todo: NEW TRANSLATION
 MEX_royal_dutch_shell:0 "Royal Dutch Shell" # todo: NEW TRANSLATION
 MEX_royal_dutch_shell_desc:0 "Britsko-holandská firma držící 60 % mexických ropných koncesí." # todo: NEW TRANSLATION
 mexican_ford:0 "Mexican Ford" # todo: NEW TRANSLATION
 mexican_ford_desc:0 "Místní pobočka společnosti Ford Motor Company." # todo: NEW TRANSLATION
 MEX_pemex:0 "Pemex" # todo: NEW TRANSLATION
 MEX_pemex_desc:0 "Petróleos Mexicanos vznikly znárodněním místních aktiv, která dříve patřila Royal Dutch Shell, Standard Oil of California a dalším zahraničním firmám." # todo: NEW TRANSLATION
 MEX_banco_de_mexico:0 "Banco de México" # todo: NEW TRANSLATION
 MEX_banco_de_mexico_desc:0 "Založená v roce 1925, aby obnovila ekonomiku zpustošenou občanskou válkou, naše Národní banka je posledním věřitelem, emitentem měny a investorem do rozmanitých projektů ve prospěch státu." # todo: NEW TRANSLATION
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería" # todo: NEW TRANSLATION
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, univerzita strojního a elektronického inženýrství, je jednou z našich nejlepších vzdělávacích institucí, na špici výzkumu elektromagnetických vln a televize." # todo: NEW TRANSLATION
 MEX_capital_reserves:0 "Kapitálové rezervy" # todo: NEW TRANSLATION
 MEX_capital_reserves_desc:0 "Bohatství přitékající z naší rozvíjející se ropné industrie nám umožní nakupovat vysoce kvalitní zahraniční vojenské vybavení." # todo: NEW TRANSLATION
 MEX_knights_of_columbus:0 "Rytíři Kolumba" # todo: NEW TRANSLATION
 MEX_knights_of_columbus_desc:0 "Mezinárodní katolická bratrská organizace Rytíři Kolumba nám pomůže dosáhnout míru a usmíření po desetiletích občanského tření. Jak je psáno v knize Matouše: 'Slyšeli jste, že bylo řečeno: oko za oko, zub za zub. Ale já vám říkám: neodporujte zlému. Když vás někdo uhodí po pravé tváři, otočte mu i druhou.'" # todo: NEW TRANSLATION
 MEX_social_catholicism:1 "Sociální katolicismus" # todo: NEW TRANSLATION
 MEX_social_catholicism_desc:1 "Průmyslová revoluce postavila dělníky do nelidských podmínek. Aby se zabránilo socialistickým požadavkům, zdůraznila se nutnost, aby management projevil soucit se zaměstnanci. Zrodila se tak varianta křesťanského nerevolučního socialismu: sociální katolicismus." # todo: NEW TRANSLATION
 MEX_legion_of_christ:1 "Legie Kristova" # todo: NEW TRANSLATION
 MEX_legion_of_christ_desc:1 "Ateističtí teroristé byli poraženi! Jejich kruté utlačování musí být potrestáno. Jak je psáno v knize Exodus: oko za oko, život za život. Aby byla odplata paží Všemohoucího, Legie Kristova zajistí, že satanistická bezvíra zmizí z naší země." # todo: NEW TRANSLATION
 MEX_triumph_of_synarchism:0 "Triumf synarchismu" # todo: NEW TRANSLATION
 MEX_triumph_of_synarchism_desc:0 "Naši nepřátelé jsou naprosto poraženi a skrývají se ve stínech jako Satanovi pomocníci. Máme nyní volnou ruku k přestavbě státu tak, aby byla zajištěna jednota v víře i politické vůli." # todo: NEW TRANSLATION
 MEX_womens_suffrage:0 "Právo volit pro ženy" # todo: NEW TRANSLATION
 MEX_womens_suffrage_desc:0 "V posledních letech se mnozí z mexické elity obávali, že ženy by podkopaly ideály revoluce tím, že by stály na straně katolické církve proti sekulární Ústavě z roku 1917, ale rovnost před zákonem je mnohem důležitější a umožní naší společnosti rozkvést." # todo: NEW TRANSLATION
 MEX_professional_army:1 "Escuela Superior de Guerra" # todo: NEW TRANSLATION
 MEX_professional_army_desc:1 "Díky naší Vojenské škole se naši generálové naučili vyvíjet efektivní zásobovací systémy, aby udrželi naše vojáky v boji s maximální účinností." # todo: NEW TRANSLATION
 MEX_international_peacekeepers:0 "Mezinárodní mírotvůrci" # todo: NEW TRANSLATION
 MEX_international_peacekeepers_desc:1 "Demokratické mocnosti světa plánují vytvořit alianci rovných, Organizaci spojených národů, aby zajistily mezinárodní bezpečnost tím, že poskytnou zemím místo pro usmíření rozdílů a rozhodování sporů. Vrhneme se do takového projektu, abychom pomohli latinskoamerickým státům udržet nezávislost." # todo: NEW TRANSLATION
 mexico_hispanic_diplomacy:1 "Hispánská diplomacie" # todo: NEW TRANSLATION
 mexico_hispanic_diplomacy_desc:1 "Pokud chceme naplnit naše kontinentální ambice, musíme přesvědčit řadu vlád Latinské Ameriky." # todo: NEW TRANSLATION
 mexico_german_submarine_happy_time:0 "Ponorkový Happy Time" # todo: NEW TRANSLATION
 mexico_german_submarine_happy_time_desc:0 "Naši ponorkoví kapitáni si užívají svůj 'Happy Time' ('Glückliche Zeit'), potápějí nestrážené neutrální lodě u pobřeží Ameriky." # todo: NEW TRANSLATION
 synarchist_youth:0 "Synarchistická mládež" # todo: NEW TRANSLATION
 synarchist_youth_desc:0 "Mládež je budoucností národa. Pokud bude správně vychovaná, stane se ztělesněním našich ideálů — síly, loajality a zbožnosti." # todo: NEW TRANSLATION
