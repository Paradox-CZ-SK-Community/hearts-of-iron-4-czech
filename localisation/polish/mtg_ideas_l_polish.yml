HOL_wilhelmina:0 "Wilhelmina"
HOL_wilhelmina_desc:0 "Po staletí je rod Orange-Nassau propleten samotnou historií Nizozemska. Stejně jako její předchůdce Vilém Němý v Osmileté válce, současná královna Wilhelmina bude nepochybně inspirací pro Nizozemce, kteří se postaví k obraně své vlasti, pokud by byla někdy napadena."
HOL_aloof_neutrality:0 "Vzdálená neutralita"
HOL_aloof_neutrality_desc:0 "Politika přísné neutrality udržela Nizozemce mimo války se sousedy téměř 150 let a především mimo Velkou válku. Věřit v jejich \"ochranný talisman\" je téměř vážné a slabá nizozemská vláda nemůže jít proti vůli lidí a rozhodně se neangažuje v mezinárodní politice. Místo toho se spoléhá na Společnost národů a jinak zaujímá zdrženlivý postoj ve světových událostech."
HOL_shell_shocked_spectator:0 "Otřesený divák Velké války"
HOL_shell_shocked_spectator_desc:1 "Jako neutrální země byla Nizozemsko nejbližším bezpečným útočištěm pro uprchlíky z západní fronty, Nizozemci byli až příliš blízkými svědky hrůz Velké války. V důsledku toho vyrostlo silné pacifistické hnutí, které proniklo do velké části veřejnosti a způsobuje vládě problémy při zvyšování vojenských výdajů. Námořnictvo si stále užívá určité prestiže ve veřejnosti.\n\nOpravdová obranná válka nebo 'válka proti pacifismu' by byla potřebná k úplnému odstranění tohoto sentimentu."
HOL_de_crisisjaren:0 "Krize let"
HOL_de_crisisjaren_desc:1 "Kvůli zvláštnostem globální ekonomiky udeřila Velká deprese v Nizozemsku mnohem později než jinde. Nizozemské rozhodnutí zachovat zlatý standard, zatímco jiné národy ho rychle opustily, ještě více zhoršilo 'krizové roky' v Nizozemsku. Zachování guildéru před znehodnocením nechává vládu bez prostředků na pomoc nemocné nizozemské ekonomice a zlepšení stavu národní obrany.\n\nKrizi lze zmírnit investicemi do veřejných prací a stane se z velké části irelevantní, pokud kapitulujeme a ztratíme kontrolu nad krizovým pevninským územím."
HOL_weak_government:0 "Slabá vláda"
HOL_weak_government_desc:0 "Nizozemská vláda v posledních letech trpí slabostí. Nebylo by potřeba mnoho, aby opět padla."
