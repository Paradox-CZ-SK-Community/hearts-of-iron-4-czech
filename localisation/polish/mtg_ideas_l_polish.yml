l_polish:
MEX_callistas:0 "Callistas"
MEX_callistas_desc:0 "Příznivci Callese se obohacují a zneužívají svou moc. Jmenováni pro loajalitu spíše než schopnosti, udržují patronátní systém, který korumpuje každý úřad a hodnost v zemi. Pokud nebudou zkrocení, obyčejní Mexičané budou nadále posmívat naší vládě jako 'robolucionarios', lupičsko-revolučním."
MEX_church_power_5:0 "Katolický stát"
MEX_church_power_5_desc:0 "Nenáviděná Ústava z roku 1917 byla zrušena. Po desetiletích zneužívání důstojnosti Pravé víry konečně ustanovujeme Svatou Církev jako nejvyšší autoritu, morální i právní, v Mexiku!"
MEX_church_power_4:0 "Mocná církev"
MEX_church_power_4_desc:0 "Snížili jsme represe Pravé víry tím, že jsme jí vrátili vlastnictví seminářů a kostelů, ale práce je ještě mnoho."
MEX_church_power_3:0 "Asertivní církev"
MEX_church_power_3_desc:0 "Ukončili jsme pokusy vymazat katolickou církev v Mexiku. Tím, že kněžím dovolujeme trochu autonomie, budou respektovat naši kontrolu státu a zdrží se destabilizace."
MEX_church_power_2:0 "Slabá církev"
MEX_church_power_2_desc:0 "Ústava z roku 1917 vyžaduje opatření proti vlivu katolické církve v Mexiku. Cristeros v 20. letech povstali kvůli snahám vynutit tato práva, ale lidé mohou být teď připraveni na sekulární stát."
MEX_church_power_1:0 "Áteistický stát"
MEX_church_power_1_desc:0 "Katolická církev v Mexiku se stane minulostí. Kněží jsou kontrarevolucionáři a šířitelé pověr. Budeme tlačit tvrději, aby Mexiko bylo baštou racionalismu a vědy!"
MEX_cedillo_tension:0 "Napětí vůči Caudillovi nízké"
MEX_cedillo_tension_desc:0 "Generál Saturnino Cedillo a caudillové spříznění s ním ztratili mnoho moci, ale jistě se ji budou snažit získat zpět."
MEX_cedillo_tension_2:0 "Napětí vůči Caudillovi střední"
MEX_cedillo_tension_2_desc:0 "Generál Saturnino Cedillo a jeho caudillové žárlivě hlídají svůj vliv. Možná budeme muset proti nim zasáhnout, pokud jim budou stát v cestě vládě."
MEX_cedillo_tension_3:0 "Napětí vůči Caudillovi vysoké"
MEX_cedillo_tension_3_desc:0 "Generál Saturnino Cedillo a jeho caudillové jednají nezávisle na vládě. Mělo by se předpokládat, že jsou v kontaktu s nepřáteli, vnitřními i vnějšími, vůči [Root.GetLeader] a mexickému lidu!"
MEX_cedillo_tension_4:0 "Napětí vůči Caudillovi velmi vysoké"
MEX_cedillo_tension_4_desc:0 "Generál Saturnino Cedillo a jeho caudillové veřejně shromažďují jednotky na přípravu povstání proti legitimní vládě [Root.GetLeader]. Musíme brzy zasáhnout, abychom odstranili tuto hrozbu jednotě Mexika!"
MEX_brown_water_navy:0 "Hnědovodní námořnictvo"
MEX_brown_water_navy_desc:0 "Máme pobřežní obranné síly schopné ohrozit ponorkové a povrchové nájezdníky, ale specializovaná nepřátelská povrchová flotila by nás smetla."
MEX_blue_water_navy:0 "Modrovodní námořnictvo"
MEX_blue_water_navy_desc:0 "Naším cílem je nyní povrchové námořnictvo schopné obstát proti flotám velkých mocností světa."
MEX_raiding_navy:0 "Nájezdnické námořnictvo"
MEX_raiding_navy_desc:0 "Snažit se porazit námořnictvo velmocí by bylo marné. Místo toho budeme usilovat o zničení nepřátelského obchodu a konvojů, abychom zajistili obranu Mexika."
MEX_heavy_artillery:0 "Těžká dělostřelba"
MEX_heavy_artillery_desc:0 "Zaměřujeme se na konvenční polní dělostřelectvo pro palebnou podporu."
MEX_aerial_artillery:0 "Letecká dělostřelba"
MEX_aerial_artillery_desc:0 "Zaměřujeme se na lehké a taktická bombardéry pro palebnou podporu."
MEX_politicised_army:0 "Politizovaná armáda"
MEX_politicised_army_desc:0 "Vládci Mexika jsou téměř tři desetiletí převážně revolucionární důstojníci. Bouřlivé časy vyžadovaly pevné vedení. Otázka zní: skončila bouřlivost, nebo se zhoršuje? Máme profesionalizovat armádu, nebo dovolit regionálním silákům – caciques a caudillos – zabránit si drobná panství? Generálové jako Saturnino Cedillo v San Luis Potosí tvoří soukromé milice k ochraně své moci. Mnohá povstání nespokojených důstojníků v minulosti pravděpodobně budou pokračovat, pokud nesáhneme."
MEX_politicised_army_2:0 "Politizovaná armáda"
MEX_politicised_army_2_desc:0 "Podařilo se nám omezit excentričnost regionálních siláků zákazem politických milicí, jako jsou Červení košile generála Garrida a Zlaté košile generála Nicolás Rodrígueze."
MEX_revolutionary_army:0 "Revoluční armáda"
MEX_revolutionary_army_desc:0 "Mexickou revoluci vedli a vybojovali hrdinové a vlastenci, které potřebujeme po svém boku pro zajištění nezávislosti naší země."
MEX_left_wing_paramilitaries:0 "Levicoví paramilitanti"
MEX_left_wing_paramilitaries_desc:0 "Skupiny jako Červení košile generála Garrida z Tabaska nám pomohou zničit nepřátele lidu, kteří chtějí podkopat Revoluci využitím jejích výhod pro osobní zisk. Pomohou nám odhalit tajné příznivce katolické církve, kontrarevolucionáře, kteří by rádi vrátili Mexiko do Temných věků."
MEX_right_wing_paramilitaries:0 "Pravicoví paramilitanti"
MEX_right_wing_paramilitaries_desc:0 "Skupiny jako Zlaté košile generála Nicolás Rodrígueze Carrasca nám pomohou zajistit jednotu země proti levicovým zrádcům a poraženectví."
MEX_ejido_worker_militias:0 "Milice pracujících ejido"
MEX_ejido_worker_militias_desc:0 "Pilní farmáři z kolektivního systému ejido se sdružují, aby chránili své zájmy v novém Mexiku, které budujeme."
MEX_caudillo_private_armies:0 "Soukromé armády Caudillů"
MEX_caudillo_private_armies_desc:0 "Gubernátoři, podnikatelé a velitelé posádek v regionu jsou často tou samou osobou – revolucionárním generálem, který získává moc jmenováním věrných podřízených do vlivných pozic. Tito caudillové jsou běžnou realitou, kterou bychom měli kultivovat, ne proti ní bojovat."
MEX_strike_breaking:0 "Zlomení stávky"
MEX_strike_breaking_desc:0 "Průmyslové akce jsou ve válečné době zrádné. Kontrolou pracovních sil v klíčových odvětvích zvyšujeme produkci ve prospěch vlasti."
MEX_international_struggle:0 "Mezinárodní boj"
MEX_international_struggle_desc:0 "Pomůžeme těm, které považujeme za hodné pomoci v ideologických a osvobozeneckých bojích. Je to těžká odpovědnost, ale mexický lid je silný na úkol."
MEX_synarchist_influence:1 "Synarchistický vliv"
MEX_synarchist_influence_desc:1 "Mexičtí synarchisté se snaží šířit propagandu na našem území. Snaží se skrýt své represivní cíle za takzvanou 'hispánskou solidaritu'."
MEX_oil_concessions:1 "Ropné koncese"
MEX_oil_concessions_desc:1 "Pro využití ropy v Mexiku podepsaly zahraniční společnosti koncesní smlouvy, které jim umožňují volný těžební provoz na definovaných územích po dlouhou dobu výměnou za platby. Částka zaplacená společnostmi však byla mnohem nižší než hodnota vytěžené ropy, což jim umožnilo dosahovat vyšších zisků než například v USA, zatímco ropné zásoby Mexika byly nepřímo pod zahraniční kontrolou."
MEX_bolivarian_agitation:1 "Bolivarská agitace"
MEX_hispanic_culture:0 "Hispánská kultura"
MEX_hispanic_culture_desc:0 "Národy Latinské Ameriky mají silnou kulturu, vykovanou z doby dobytí, přežití, vzpoury a pevné vlády. Naše společná kultura je zdrojem hrdosti a světlem pro budoucí pokrok."
MEX_proletarian_class_army:1 "Armáda proletariátu"
MEX_proletarian_class_army_desc:1 "Pouze proletariát, ozbrojený a organizovaný jako třídní armáda, bude schopen bránit a šířit ideály Revoluce."
MEX_idea_vanguard_of_the_4th_international:1 "Avantgarda 4. internacionály"
MEX_idea_vanguard_of_the_4th_international_desc:1 "Naše revoluce se stala větrem svobody, který žene dělníky světa k větším statečnostem. 4. internacionála osvobodí lidstvo od řetězů fašistické, buržoazní a bonapartistické reakce."
MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca je významný mexický bankéř a zastánce Rakouské školy ekonomie."
MEX_alberto_pani:0 "Alberto J. Pani"
MEX_alberto_pani_desc:0 "Alberto J. Pani je architektem mexického finančního průmyslu a jedním z vedoucích Národní banky a Zemědělské úvěrové banky."
MEX_luis_farell:0 "Luis Farell Cubillas"
MEX_luis_farell_desc:1 ""
MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez vstoupil do Revoluce v roce 1913, postupoval díky svému rozumu a píli. Jeho loajalita k Revoluci byla oceněna v roce 1932, kdy byl jmenován prezidentem Mexika na poslední dva roky funkčního období Álvara Obregóna po jeho atentátu."
MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
MEX_jose_gonzalo_escobar_desc:0 "Generál Escobar bojoval proti povstalcům Pancho Villy během vnitřních rozepří Revoluce, vedl jízdní šarvátky proti nepřátelům vlády. Proti prezidentu Callesovi se postavil a po pokusu o povstání v roce 1929 byl vyhoštěn, ale s reorganizací kabinetu se může vrátit."
MEX_pablo_gonzalez:0 "Pablo González Garza"
MEX_pablo_gonzalez_desc:0 "Pablo González je vojenský generál se schopností organizovat 'mokrou práci'. Pomohl nastavit léčku, která v roce 1919 zabila populárního rebela a caudilla Emiliana Zapatu."
MEX_plutarco_calles:0 "Plutarco E. Calles"
MEX_plutarco_calles_desc:0 "Prezident v letech 1924 až 1928, Calles nadále vykonává velký vliv nad mexickým státem díky své mocné síti patronátu. Je nazýván 'Jefe Máximo' (Nejvyšší vůdce) svými politickými nepřáteli jako srovnání s diktátorem na celý život prezidentem Díazem. Termín je běžný, ač on trvá na tom, že je jen penzionovaným státníkem poskytujícím rady ve prospěch země."
MEX_vicente_lombardo:0 "Vicente Lombardo"
MEX_vicente_lombardo_desc:0 "Radikální odborář, který bojoval za práva dělníků po Revoluci a přivedl pracovníky do aliance s vládní stranou Cárdenase."
MEX_jose_vasconcelos:0 "José Vasconcelos"
MEX_jose_vasconcelos_desc:0 "Kulturní spisovatel, bývalý ministr a prezidentský kandidát, Vasconcelos spojuje koncepty domorodých náboženství, katolicismu a občanského nacionalismu do synkretické mexické ideologie. Podporuje znovudobytí mexického území od USA."
MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
MEX_bartolome_garcia_correa_desc:0 "Domorodý Mayan z Yucatánu, který byl guvernérem a senátorem, zavádí populistické politiky slučující domorodé zvyky s mocí státu."
MEX_aaron_saenz:0 "Aarón Sáenz Garza"
MEX_aaron_saenz_desc:0 "Pravicový podnikatel a guvernér, Aarón Sáenz je přezdíván 'stínem Callese' díky schopnosti držet kabinety loutkových prezidentů v souladu s cíli el Jefe Máximo."
MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
MEX_manuel_perez_trevino_desc:0 "Revoluční generál se specializací na inženýrství a dělostřelectvo. Politicky vlivný, zakladatel Partido Nacional Revolucionario."
MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
MEX_saturnino_cedillo_desc:0 "Bohatý severní guvernér a vojenský vůdce, generál Cedillo moc získává díky patronátnímu systému založenému na osobní loajalitě. Klesající vliv caudillů a centralizace státu ho velmi znepokojují, neboť ohrožují jeho nezávislost vůči vládě."
MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
MEX_othon_blanco_desc:0 "Othón Blanco je vysoký člen Námořního sekretariátu, sloužil jako námořní důstojník již před Revolucí. Jeho oblastí odbornosti je zajištění dobré logistické podpory námořnictva, dokonce až výstavbou nových osad."
MEX_heriberto_corona:0 "Heriberto Jara Corona"
MEX_heriberto_corona_desc:0 "Heriberto Corona je revoluční generál jmenovaný do Námořnictva, aby zajistil jeho loajalitu."
MEX_manuel_avila:0 "Manuel Ávila Camacho"
MEX_manuel_avila_desc:0 "Revoluční generál jmenovaný do Sekretariátu národní obrany, aby připravil Mexiko na nadcházející těžkosti."
MEX_leon_trotsky:1 "Lev Trotsky"
MEX_leon_trotsky_desc:0 "Odpovědný za vytvoření Rudé armády téměř od nuly během ruské občanské války, tento vůdce Mezinárodní komunistické ligy pomůže organizovat armádu."
MEX_tga:0 "Talleres Generales de Arma"
MEX_tga_desc:0 "Odborka mexické letecké dílny TNCA, zaměřená na obrněná bojová vozidla."
MEX_germano_mexican_tanks:0 "Německo-mexické tankové návrhy"
MEX_germano_mexican_tanks_desc:1 ""
MEX_russo_mexican_tanks:0 "Rusko-mexické tankové návrhy"
MEX_russo_mexican_tanks_desc:1 ""
MEX_american_mexican_tanks:0 "Mexický Chrysler"
MEX_american_mexican_tanks_desc:1 ""
MEX_astimar_gulf:0 "ASTIMAR Golfo"
MEX_astimar_gulf_desc:0 "Staveniště Sekretariátu námořnictva v Mexickém zálivu"
MEX_astimar_pacific:0 "ASTIMAR Pacifico"
MEX_astimar_pacific_desc:0 "Staveniště Sekretariátu námořnictva v Tichomoří"
MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
MEX_tnca_desc:0 "Národní dílna pro leteckou konstrukci založená před Revolucí, inovativní designér před přerušením občanských válek."
MEX_royal_dutch_shell:0 "Royal Dutch Shell"
MEX_royal_dutch_shell_desc:0 "Britsko-nizozemská firma držící 60 % mexických ropných koncesí."
mexican_ford:0 "Mexický Ford"
mexican_ford_desc:0 "Místní franšíza Ford Motor Company."
MEX_pemex:0 "Pemex"
MEX_pemex_desc:0 "Petróleos Mexicanos vznikla znárodněním místních aktiv dříve patřících Royal Dutch Shell, Standard Oil of California a dalších zahraničních společností."
MEX_banco_de_mexico:0 "Banco de México"
MEX_banco_de_mexico_desc:0 "Založena v roce 1925, aby obnovila ekonomiku zpustošenou občanskou válkou, naše Národní banka je věřitelem poslední instance, emitentem měny a investorem v nejrůznějších projektech ve prospěch státu."
MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
MEX_escuela_de_ingeneria_electrica_desc:0 "Vyšší škola mechanického a elektronického inženýrství, jedno z nejlepších vzdělávacích zařízení, na špičce výzkumu elektromagnetických vln a televize."
MEX_capital_reserves:0 "Kapitálové rezervy"
MEX_capital_reserves_desc:0 "Bohatství přitékající z rozšiřujícího se ropného průmyslu nám umožní nakupovat vysoce kvalitní zahraniční vojenské vybavení."
MEX_knights_of_columbus:0 "Rytíři Kolumba"
MEX_knights_of_columbus_desc:0 "Mezinárodní katolická bratrská organizace, Rytíři Kolumba nám pomohou dosáhnout míru a usmíření po desetiletích občanské války. Jak se říká v Matoušově evangeliu: 'Slyšeli jste, že bylo řečeno oko za oko a zub za zub. Ale já vám říkám, odolávejte zlému. Když tě někdo udeří po pravé tváři, otoč mu i druhou.'"
MEX_social_catholicism:1 "Sociální katolicismus"
MEX_social_catholicism_desc:1 "Průmyslová revoluce přivedla dělníky do nehumánních podmínek. Aby se zabránilo socialistickým požadavkům, kladl se zvláštní důraz na nutnost soucitu vedení s pracovníky. To dalo vznik variantě křesťanského nerevolučního socialismu: sociálnímu katolicismu."
MEX_legion_of_christ:1 "Legie Kristova"
MEX_legion_of_christ_desc:1 "Ateističtí teroristé byli poraženi! Jejich brutální útlak musí být potrestán stejnou mírou. Jak se říká v knize Exodus: oko za oko, život za život. Aby byla mstitelem Všemohoucího, zajistí Legie Kristova, že satanická nevěra zmizí z naší země."
MEX_triumph_of_synarchism:0 "Vítězství synarchismu"
MEX_triumph_of_synarchism_desc:0 "Naprosté poražení, naši nepřátelé se skrývají ve stínech jako Satanovi kumpáni. Nyní máme volné ruce zajistit rekonstrukci státu tak, aby zajistila jednotu ve víře i politické vůli."
MEX_womens_suffrage:0 "Právo voleb žen"
MEX_womens_suffrage_desc:0 "V posledních letech se mnohé mexické elity obávaly, že ženy podkopou ideály Revoluce tím, že podpoří katolickou církev proti sekulární Ústavě z roku 1917, ale rovnost před zákonem je mnohem důležitější a umožní společnosti rozkvést."
MEX_professional_army:1 "Vyšší vojenská škola"
MEX_professional_army_desc:1 "Díky naší vojenské škole se naši generálové naučili rozvíjet efektivní zásobovací systémy, aby udrželi naše jednotky v maximální bojeschopnosti."
MEX_international_peacekeepers:0 "Mezinárodní mírotvůrci"
MEX_international_peacekeepers_desc:1 "Demokratické mocnosti světa plánují vytvořit spojenectví rovných, Organizaci spojených národů, aby zajistily mezinárodní bezpečnost, dání zemím místa pro smíření rozdílů a řešení sporů. S nasazením se do takového projektu pomůžeme latinskoamerickým národům udržet jejich nezávislost."
mexico_hispanic_diplomacy:1 "Hispánská diplomacie"
mexico_hispanic_diplomacy_desc:1 "Chceme-li realizovat naše kontinentální ambice, musíme přesvědčit řadu vlád Latinské Ameriky."
mexico_german_submarine_happy_time:0 "Ponorkový Happy Time"
mexico_german_submarine_happy_time_desc:0 "Naši ponorkoví kapitáni si užívají Happy Time ('Glückliche Zeit'), potápějí nestrážené neutrální lodě u amerických břehů."
synarchist_youth:0 "Synarchistická mládež"
synarchist_youth_desc:0 "Mládež je budoucností našeho národa. Pokud budou správně vzděláni, stanou se ztělesněním našich ideálů – síly, loajality a zbožnosti."
