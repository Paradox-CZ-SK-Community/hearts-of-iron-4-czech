HOL_german_defectors_2:0 "Pro-císařští dezertéři"
HOL_german_defectors_2_desc:0 "Zavádějící loajalita ke starému císaři podněcovala stálý přísun vojáků, kteří přebíhají a bojují za Nizozemsko ve snaze marně vrátit císaře na trůn.\n\nPouze úplné porážka Nizozemí a jeho aliance může tento pohyb zcela zastavit."
