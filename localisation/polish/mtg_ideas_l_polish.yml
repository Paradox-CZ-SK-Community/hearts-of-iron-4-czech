 HOL_shared_intelligence_hol: "Sdílené nizozemské zpravodajství"
 HOL_shell_shocked_spectator: "Otřesený svědek Velké války"
 HOL_shell_shocked_spectator_desc: "Jako neutrální stát se Nizozemsko stalo nejbližším bezpečným útočištěm pro uprchlíky ze západní fronty a bylo tak až příliš blízkým svědkem hrůz Velké války. Výsledkem je, že se rozvinulo silné pacifistické hnutí, které prostoupilo velkou část veřejnosti a vládě způsobuje velké obtíže při zvyšování vojenských výdajů. Jedině námořnictvo si stále užívá určité prestiže v očích veřejnosti.\n\nObranná válka nebo „válka proti pacifismu“ by byla nutná, aby se země tohoto sentimentu skutečně zbavila."
 HOL_staff_plan_eng: "Spojený britský štábní plán"
 HOL_staff_plan_fra: "Spojený francouzský štábní plán"
 HOL_staff_plan_ger: "Spojený německý štábní plán"
 HOL_weak_government: "Slabá vláda"
 HOL_weak_government_desc: "Nizozemská vláda byla v posledních letech poznamenána nestabilitou. Nechybí mnoho, aby opět padla."
 HOL_wilhelmina: "Vilemína"
 HOL_wilhelmina_desc: "Po staletí je rod Orange-Nassau propleten samotnou historií Nizozemska. Stejně jako její předchůdce Vilém Němý v Osmileté válce, současná královna Vilemína Nizozemská bude nepochybně inspirací pro Nizozemce, kteří se postaví k obraně své vlasti, pokud by byla někdy napadena."
 HOL_zuiderzee_industrial_advancements: "Průmyslový rozvoj Zuiderzee"
 HOL_zuiderzee_infrastructure_advancements: "Infrastrukturní rozvoj Zuiderzee"
 MEX_aaron_saenz: "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc: "Pravicový podnikatel a guvernér, Aarón Sáenz získal přezdívku „Stín Callese“ pro svou schopnost udržovat kabinet loutkových prezidentů v souladu s cíli Jefe Máxima."
 MEX_abelardo_rodriguez: "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc: "Abelardo L. Rodríguez se připojil k revoluci v roce 1913 a díky své inteligenci a píli byl povýšen z řadového vojáka. Jeho loajalita k revoluci byla odměněna v roce 1932, kdy byl po atentátu na Álvára Obregóna jmenován prezidentem Mexika na poslední dva roky jeho období."
 MEX_aerial_artillery: "Letecké dělostřelectvo"
 MEX_aerial_artillery_desc: "Zaměřujeme se na lehké a taktické bombardéry pro palebnou podporu."
 MEX_alberto_pani: "Alberto J. Pani"
 MEX_alberto_pani_desc: "Alberto J. Pani je architektem mexického finančního průmyslu a jedním z vedoucích Národní banky a Zemědělské úvěrové banky."
 MEX_american_mexican_tanks: "Mexický Chrysler"
 MEX_american_mexican_tanks_desc: ""
 MEX_astimar_gulf: "ASTIMAR Golfo"
 MEX_astimar_gulf_desc: "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific: "ASTIMAR Pacífico"
 MEX_astimar_pacific_desc: "Astilleros de la Secretaría de Marina del Pacífico"
 MEX_banco_de_mexico: "Banco de México"
 MEX_banco_de_mexico_desc: "Založena v roce 1925 pro obnovu ekonomiky zničené občanskou válkou, naše Národní banka je věřitelem poslední instance, vydavatelem měny a investorem do všemožných projektů v zájmu státu."
 MEX_bartolome_garcia_correa: "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc: "Rodilý May z Yucatánu, který působil jako guvernér a senátor, prosazující populistické politiky slučující domorodé zvyky s mocí státu."
 MEX_blue_water_navy: "Oceánské loďstvo"
 MEX_blue_water_navy_desc: "Naším cílem je nyní hladinové loďstvo schopné obstát proti flotilám velmocí světa."
 MEX_bolivarian_agitation: "Bolívarovská agitace"
 MEX_brown_water_navy: "Pobřežní loďstvo"
 MEX_brown_water_navy_desc: "Máme pobřežní obranné síly schopné ohrozit ponorky a nájezdníky, ale odhodlané nepřátelské hladinové loďstvo by nás smetlo."
 MEX_callistas: "Callistas"
 MEX_callistas_desc: "Přívrženci Callese se obohacují a zneužívají svou moc. Dosazováni pro svou loajalitu a nikoli schopnosti, udržují systém klientelismu, který zkorumpoval každou funkci a hodnost v zemi. Pokud nebudou zkroceni, budou obyčejní Mexičané naši vládu nadále nazývat „robolucionarios“, tedy lupičsko-revolucionáři."
 MEX_capital_reserves: "Kapitálové rezervy"
 MEX_capital_reserves_desc: "Bohatství plynoucí z naší rostoucí ropné industrie nám umožní nakupovat vysoce kvalitní zahraniční vojenské vybavení."
 MEX_caudillo_private_armies: "Soukromé armády caudillů"
 MEX_caudillo_private_armies_desc: "Guvernéři, podnikatelé a velitelé posádek v regionu bývají často jedna a tatáž osoba, revoluční generál, který shromažďuje moc tím, že dosazuje loajální podřízené do vlivných pozic. Tito caudillové jsou faktem života, který bychom měli spíše pěstovat než proti němu bojovat."
 MEX_cedillo_tension: "Napětí s caudilly – nízké"
 MEX_cedillo_tension_2: "Napětí s caudilly – střední"
 MEX_cedillo_tension_2_desc: "Generál Saturnino Cedillo a caudillové s ním spjatí žárlivě střeží svůj vliv. Možná budeme muset proti nim zakročit, pokud se postaví vládě do cesty."
 MEX_cedillo_tension_3: "Napětí s caudilly – vysoké"
 MEX_cedillo_tension_3_desc: "Generál Saturnino Cedillo a caudillové s ním spjatí jednají nezávisle na vládě. Lze předpokládat, že jsou v kontaktu s nepřáteli, vnitřními i vnějšími, mexického lidu!"
 MEX_cedillo_tension_4: "Napětí s caudilly – velmi vysoké"
 MEX_cedillo_tension_4_desc: "Generál Saturnino Cedillo a caudillové s ním spjatí otevřeně shromažďují vojáky k přípravě na své povstání proti legitimní vládě. [Root.GetLeader] musí jednat brzy, abychom tuto hrozbu jednotě Mexika odstranili!"
 MEX_cedillo_tension_desc: "Generál Saturnino Cedillo a caudillové s ním spjatí ztratili velkou část své moci, ale jistě se ji snaží znovu získat."
 MEX_church_power_1: "Ateistický stát"
 MEX_church_power_1_desc: "Katolická církev v Mexiku se stane minulostí. Kněží jsou kontrarevolucionáři a šiřitelé pověrčivých nesmyslů. Budeme stále tvrději usilovat o to, aby se Mexiko stalo baštou racionalismu a vědy!"
 MEX_church_power_2: "Slabá církev"
 MEX_church_power_2_desc: "Ústava z roku 1917 vyžaduje opatření zaměřená proti vlivu katolické církve v Mexiku. Kristeři povstali ve 20. letech kvůli pokusům o prosazování těchto zákonů, ale lid už může být připraven na sekulární stát."
 MEX_church_power_3: "Asertivní církev"
 MEX_church_power_3_desc: "Skončili jsme s pokusy zničit katolickou církev v Mexiku. Tím, že kněžím umožníme trochu autonomie, budou respektovat naši kontrolu nad státem a zdrží se pokusů o destabilizaci."
 MEX_church_power_4: "Mocná církev"
 MEX_church_power_4_desc: "Zmírnili jsme útlak Pravé víry obnovením vlastnictví seminářů a kostelů, ale zbývá ještě mnoho práce."
 MEX_church_power_5: "Katolický stát"
 MEX_church_power_5_desc: "Nenáviděná ústava z roku 1917 byla zrušena. Po desetiletích zneužívání důstojnosti Pravé víry konečně ustanovujeme Svatou církev jako nejvyšší autoritu, morální i právní, v Mexiku!"
 MEX_ejido_worker_militias: "Milice dělníků ejida"
 MEX_ejido_worker_militias_desc: "Pilní farmáři z družstevního systému ejido se spojují, aby chránili své zájmy v novém Mexiku, které budujeme."
 MEX_escuela_de_ingeneria_electrica: "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc: "Escuela Superior de Ingenería Mecánica y Eléctrica, univerzita mechanického a elektronického inženýrství, je jednou z našich nejlepších vzdělávacích institucí, stojící v čele výzkumu elektromagnetických vln a televize."
 MEX_germano_mexican_tanks: "Německo-mexické návrhy tanků"
 MEX_germano_mexican_tanks_desc: ""
 MEX_heavy_artillery: "Těžké dělostřelectvo"
 MEX_heavy_artillery_desc: "Zaměřujeme se na konvenční polní dělostřelectvo pro palebnou podporu."
 MEX_heriberto_corona: "Heriberto Jara Corona"
 MEX_heriberto_corona_desc: "Heriberto Corona je revoluční generál, který byl jmenován do námořnictva, aby zajistil jeho loajalitu."
 MEX_hispanic_culture: "Hispánská kultura"
 MEX_hispanic_culture_desc: "Národy Latinské Ameriky mají silnou kulturu, utvářenou dobytím a přežitím, vzpourou i pevnou vládou. Naše sdílená kultura je zdrojem hrdosti a světlem, které ukazuje cestu k budoucímu pokroku."
 MEX_idea_vanguard_of_the_4th_international: "Avantgarda IV. internacionály"
 MEX_idea_vanguard_of_the_4th_international_desc: "Naše revoluce se stala větrem svobody, který žene pracující světa k ještě odvážnějším činům. Čtvrtá internacionála osvobodí lidstvo z okovů fašistické, buržoazní a bonapartistické reakce."
 MEX_international_peacekeepers: "Mezinárodní mírotvůrci"
 MEX_international_peacekeepers_desc: "Demokratické mocnosti světa plánují vytvořit alianci rovných, Organizaci spojených národů, aby zajistila mezinárodní bezpečnost tím, že dá státům místo k řešení jejich rozdílů a rozhodování sporů. Vrhneme se do takového projektu, abychom pomohli latinskoamerickým národům udržet jejich nezávislost."
 MEX_international_struggle: "Mezinárodní boj"
 MEX_international_struggle_desc: "Pomůžeme těm, které shledáme hodnými pomoci v ideologických a osvobozeneckých bojích. Je to těžká odpovědnost, ale mexický lid je pro tento úkol dost silný."
 MEX_jose_gonzalo_escobar: "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc: "Generál Escobar bojoval proti povstalcům Pancha Villy během zmatků a bojů o moc během revoluce, vedl jezdecké útoky proti nepřátelům vlády. Dostal se do sporu s prezidentem Callesem a po svém vlastním pokusu o povstání v roce 1929 byl poslán do exilu, ale s reorganizací kabinetu se může vrátit."
 MEX_jose_vasconcelos: "José Vasconcelos"
 MEX_jose_vasconcelos_desc: "Kulturní spisovatel, bývalý ministr a prezidentský kandidát, Vasconcelos spojuje prvky domorodého náboženství, katolicismu a občanského nacionalismu do synkretické mexické ideologie. Podporuje znovudobytí území ztracených Spojeným státům."
 MEX_knights_of_columbus: "Kolumbovi rytíři"
 MEX_knights_of_columbus_desc: "Mezinárodní katolické bratrstvo, Kolumbovi rytíři, nám pomohou dosáhnout míru a smíření po desetiletích občanských svárů. Jak se píše v Matoušově evangeliu: „Slyšeli jste, že bylo řečeno: oko za oko a zub za zub. Já vám však pravím: Neodporujte zlému; ale kdo tě uhodí do pravé tváře, nastav mu i druhou.“"
 MEX_left_wing_paramilitaries: "Levicové polovojenské jednotky"
 MEX_left_wing_paramilitaries_desc: "Skupiny jako Rudé košile generála Garrida z Tabasca nám pomohou zničit nepřátele lidu, kteří se snaží podkopat revoluci tím, že ji využívají k osobnímu zisku. Pomohou nám vypátrat tajné stoupence katolické církve, kontrarevolucionáře, kteří by chtěli vrátit Mexiko do temného středověku."
 MEX_legion_of_christ: "Legie Kristova"
 MEX_legion_of_christ_desc: "Ateističtí teroristé byli poraženi! Jejich brutální útlak musí být potrestán stejnou měrou. Jak se píše v knize Exodus: oko za oko, život za život. Aby byla pomstou ramene Všemohoucího, Legie Kristova zajistí, že satanská bezvěrnost zmizí z naší země."
 MEX_leon_trotsky: "Lev Trockij"
 MEX_leon_trotsky_desc: "Odpovědný za vytvoření Rudé armády prakticky z ničeho během ruské občanské války, tento vůdce Mezinárodní komunistické ligy nám pomůže zorganizovat armádu."
 MEX_luis_farell: "Luis Farell Cubillas"
 MEX_luis_farell_desc: ""
 MEX_luis_montes_de_oca: "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc: "Luis Montes de Oca je významný mexický bankéř a zastánce rakouské školy ekonomie."
 MEX_manuel_avila: "Manuel Ávila Camacho"
 MEX_manuel_avila_desc: "Revoluční generál, který byl jmenován do sekretariátu národní obrany, aby připravil Mexiko na nadcházející těžkosti."
 MEX_manuel_perez_trevino: "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc: "Manuel Pérez Treviño je revoluční generál se specializací na inženýrství a dělostřelectvo. Politicky je vlivný, neboť je zakladatelem Partido Nacional Revolucionario."
 MEX_oil_concessions: "Ropné koncese"
 MEX_oil_concessions_desc: "Aby mohly v Mexiku těžit ropu, podepsaly zahraniční společnosti koncesní smlouvy zajišťující, že mohou po dlouhou dobu volně těžit ropu na vymezených územích výměnou za platby. Nicméně částky vyplácené společnostmi byly hluboko pod hodnotou vytěžené ropy a umožnily jim dosahovat ziskových marží mnohem vyšších než v zemích jako USA, zatímco mexické zásoby ropy se tak nepřímo dostaly pod zahraniční kontrolu."
 MEX_othon_blanco: "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc: "Othón Blanco je vyšším členem sekretariátu námořnictva, který sloužil jako důstojník už před revolucí. Jeho specializací je zajištění dobré logistické podpory námořnictva, a to až po budování nových osad."
 MEX_pablo_gonzalez: "Pablo González Garza"
 MEX_pablo_gonzalez_desc: "Pablo González je armádní generál se zvláštním talentem pro organizování „špinavé práce“. Pomohl připravit léčku, při níž byl v roce 1919 zabit populární povstalec a caudillo Emiliano Zapata."
 MEX_pemex: "Pemex"
 MEX_pemex_desc: "Petróleos Mexicanos vznikl znárodněním místních aktiv, která dříve patřila společnostem Royal Dutch Shell, Standard Oil of California a dalším zahraničním firmám."
 MEX_plutarco_calles: "Plutarco E. Calles"
 MEX_plutarco_calles_desc: "Prezident v letech 1924–1928, Calles nadále uplatňuje velký vliv na mexický stát díky své mocné síti klientelistických vazeb. Jeho političtí nepřátelé mu dali přezdívku „Jefe Máximo“ (Velký vůdce), aby ho přirovnali k diktátorovi Díazovi. Tento termín vstoupil do běžného užívání, ačkoli on sám trvá na tom, že je pouze penzionovaným státníkem, který poskytuje rady pro dobro země."
 MEX_politicised_army: "Politizovaná armáda"
 MEX_politicised_army_2: "Politizovaná armáda"
 MEX_politicised_army_2_desc: "Podařilo se nám omezit výstřední sklony regionálních mocipánů zákazem politických milicí, jako byly Rudé košile generála Garrida a Zlaté košile generála Nicasia Rodrígueze."
 MEX_politicised_army_desc: "Vládci Mexika pocházeli z řad důstojníků revoluční armády téměř tři desetiletí. Bouřlivá doba vyžadovala pevné vedení. Otázka zní: bouře už pominuly, nebo se stupňují? Máme armádu profesionalizovat, nebo ponechat regionálním mocipánům – caciques a caudillos – jejich malá knížectví? Generálové jako Saturnino Cedillo v San Luis Potosí budují soukromé milice, aby si uchovali moc. Četná povstání nespokojených důstojníků z minulosti se pravděpodobně budou opakovat, pokud nezakročíme."
 MEX_professional_army: "Escuela Superior de Guerra"
 MEX_professional_army_desc: "Díky naší vojenské škole se generálové naučili, jak vyvinout účinné zásobovací systémy, aby udrželi naše jednotky v boji s maximální efektivitou."
 MEX_proletarian_class_army: "Proletářská třídní armáda"
 MEX_proletarian_class_army_desc: "Jen proletariát, ozbrojený a organizovaný jako třídní armáda, dokáže bránit a šířit ideály revoluce."
 MEX_raiding_navy: "Nájezdové námořnictvo"
 MEX_raiding_navy_desc: "Snažit se porazit námořnictva velmocí by bylo marné. Místo toho se zaměříme na ničení nepřátelského obchodu a konvojů, abychom ochránili Mexiko před invazí."
 MEX_revolutionary_army: "Revoluční armáda"
 MEX_revolutionary_army_desc: "Mexická revoluce byla vybojována a vyhrána hrdiny a vlastenci, které potřebujeme po svém boku, abychom zajistili nezávislost naší země."
 MEX_right_wing_paramilitaries: "Pravicové polovojenské jednotky"
 MEX_right_wing_paramilitaries_desc: "Skupiny jako Zlaté košile generála Nicasia Rodrígueze Carrasca nám pomohou zajistit jednotu země proti levicovým zrádcům a poražencům."
 MEX_royal_dutch_shell: "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc: "Britsko-nizozemská společnost držící 60 % mexických ropných koncesí."
 MEX_russo_mexican_tanks: "Rusko-mexické návrhy tanků"
 MEX_russo_mexican_tanks_desc: ""
 MEX_saturnino_cedillo: "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc: "Bohatý severní guvernér a vojenský velitel, generál Cedillo uplatňuje moc prostřednictvím klientelistického systému založeného na osobní loajalitě. Slábnoucí vliv caudillů a centralizace země je pro něj velkým problémem, protože ohrožuje jeho nezávislost na vládě."
 MEX_social_catholicism: "Sociální katolicismus"
 MEX_social_catholicism_desc: "Průmyslová revoluce uvrhla dělníky do nelidských podmínek. Aby se předešlo socialistickým požadavkům, kladl se zvláštní důraz na nutnost soucitu vedení se svými zaměstnanci. Tak vznikla varianta křesťanského nerevolučního socialismu: sociální katolicismus."
 MEX_strike_breaking: "Potlačování stávek"
 MEX_strike_breaking_desc: "Stávky jsou v době krize vlastizradou. Kontrolou pracovních sil v našich strategických odvětvích můžeme zvýšit produkci ve prospěch vlasti."
 MEX_synarchist_influence: "Synarchistický vliv"
 MEX_synarchist_influence_desc: "Mexičtí synarchisté se snaží šířit svou propagandu na našem území. Své utlačovatelské cíle se pokoušejí skrývat za takzvanou „hispánskou solidaritu“."
 MEX_tga: "Talleres Generales de Arma"
 MEX_tga_desc: "Odštěpenecký podnik mexických leteckých dílen TNCA, věnovaný obrněným vozidlům."
 MEX_tnca: "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc: "Národní dílny pro leteckou konstrukci byly založeny ještě před revolucí a byly inovativním konstruktérem, dokud je nenarušily občanské války."
 MEX_triumph_of_synarchism: "Triumf synarchismu"
 MEX_triumph_of_synarchism_desc: "Zcela poraženi, naši nepřátelé se skrývají ve stínech jako přisluhovači Satana. Nyní máme volné pole k obnově státu způsobem, který zajistí jeho jednotu jak ve víře, tak v politické vůli."
 MEX_vicente_lombardo: "Vicente Lombardo"
 MEX_vicente_lombardo_desc: "Radikální odborář, který po revoluci bojoval za práva dělníků a přivedl odbory k alianci s vládní stranou Cárdenase."
 MEX_womens_suffrage: "Volební právo žen"
 MEX_womens_suffrage_desc: "V posledních letech se mnoho mexických elit obávalo, že ženy podkopou ideály revoluce tím, že se postaví na stranu katolické církve proti sekulární ústavě z roku 1917. Rovnost před zákonem je však mnohem důležitější a umožní naší společnosti vzkvétat."
 idea_weapons_for_the_resistance: "Zbraně pro odboj"
 idea_weapons_for_the_resistance_desc: "Naši spojenci posílají munici statečným bojovníkům za svobodu, kteří v naší vlasti bojují s nenáviděným nepřítelem."
 mexican_ford: "Mexický Ford"
 mexican_ford_desc: "Místní pobočka společnosti Ford Motor Company."
 mexico_german_submarine_happy_time: "Šťastný čas ponorek"
 mexico_german_submarine_happy_time_desc: "Naši ponorkoví kapitáni si užívají svůj „šťastný čas“ („Glückliche Zeit“), kdy potápějí nechráněná neutrální plavidla u břehů Ameriky."
 mexico_hispanic_diplomacy: "Hispánská diplomacie"
 mexico_hispanic_diplomacy_desc: "Pokud chceme uskutečnit naše kontinentální ambice, musíme přesvědčit řadu vlád Latinské Ameriky."
 political_turmoil: "Politické zmatky"
 political_turmoil_desc: "Vláda této země byla nedávno dosazena silou poté, co se předchozí vedení znelíbilo svým zahraničním patronům."
 synarchist_youth: "Synarchistická mládež"
 synarchist_youth_desc: "Mládež je budoucností našeho národa. Pokud bude správně vychována, stane se ztělesněním našich ideálů: síly, loajality a zbožnosti."
 MEX_callistas:0 "Callistas" # todo: NEW TRANSLATION
 MEX_callistas_desc:0 "Příznivci Callese se obohacují a zneužívají svou moc. Jmenováni z loajality místo schopností, udržují klientelistický systém, který korumpuje každý úřad a hodnost v zemi. Pokud je nepřibereme na uzdu, běžní Mexičané budou nadále zesměšňovat naší vládnoucí moc jako 'robolucionarios', lupiče-revolucionáře." # todo: NEW TRANSLATION
 MEX_church_power_5:0 "Katolický stát" # todo: NEW TRANSLATION
 MEX_church_power_5_desc:0 "Nenáviděná Ústava z roku 1917 byla zrušena. Po desetiletích zneužívání důstojnosti Pravé víry konečně ustanovujeme Svatou církev jako nejvyšší morální a právní autoritu v Mexiku!" # todo: NEW TRANSLATION
 MEX_church_power_4:0 "Mocná církev" # todo: NEW TRANSLATION
 MEX_church_power_4_desc:0 "Omezili jsme represe vůči Pravé víře obnovením vlastnictví seminářů a kostelů, ale práce je ještě mnoho." # todo: NEW TRANSLATION
 MEX_church_power_3:0 "Asertivní církev" # todo: NEW TRANSLATION
 MEX_church_power_3_desc:0 "Ukončili jsme pokusy o vyhlazení katolické církve v Mexiku. Pokud kněžím dovolíme trochu autonomie, budou respektovat naši kontrolu státu a zdrží se snah o jeho destabilizaci." # todo: NEW TRANSLATION
 MEX_church_power_2:0 "Slabá církev" # todo: NEW TRANSLATION
 MEX_church_power_2_desc:0 "Ústava z roku 1917 vyžaduje opatření proti vlivu katolické církve v Mexiku. V 20. letech se proti těmto snahám vzbouřili Cristeros, ale lid může být nyní připraven na sekulární stát." # todo: NEW TRANSLATION
 MEX_church_power_1:0 "Ateistický stát" # todo: NEW TRANSLATION
 MEX_church_power_1_desc:0 "Katolická církev v Mexiku se stane minulostí. Knížata jsou kontrarevolucionáři a šíří pověry. Budeme tlačit stále tvrději, abychom přeměnili Mexiko v baštu racionalismu a vědy!" # todo: NEW TRANSLATION
 MEX_cedillo_tension:0 "Napětí s caudilly – nízké" # todo: NEW TRANSLATION
 MEX_cedillo_tension_desc:0 "Generál Saturnino Cedillo a muži mu loajální ztratili mnoho své moci, ale jistě usilují o její obnovení." # todo: NEW TRANSLATION
 MEX_cedillo_tension_2:0 "Napětí s caudilly – střední" # todo: NEW TRANSLATION
 MEX_cedillo_tension_2_desc:0 "Generál Saturnino Cedillo a caudillové kolem něj žárlivě hlídají svůj vliv. Budeme možná muset proti nim zasáhnout, pokud se postaví do cesty vládě." # todo: NEW TRANSLATION
 MEX_cedillo_tension_3:0 "Napětí s caudilly – vysoké" # todo: NEW TRANSLATION
 MEX_cedillo_tension_3_desc:0 "Generál Saturnino Cedillo a caudillové spříznění s ním jednají nezávisle na vládě. Musíme předpokládat, že jsou v kontaktu s nepřáteli [Root.GetLeader] i mexického lidu — vnitřními i vnějšími!" # todo: NEW TRANSLATION
 MEX_cedillo_tension_4:0 "Napětí s caudilly – velmi vysoké" # todo: NEW TRANSLATION
 MEX_cedillo_tension_4_desc:0 "Generál Saturnino Cedillo a caudillové okázale shromažďují vojsko v přípravě na vzpouru proti legitimní vládě [Root.GetLeader]. Musíme brzy zasáhnout a ukončit tuto hrozbu jednotě Mexika!" # todo: NEW TRANSLATION
 MEX_brown_water_navy:0 "Brunátná námořnictva" # todo: NEW TRANSLATION
 MEX_brown_water_navy_desc:0 "Máme pobřežní obranné síly schopné ohrozit ponorky a námořní nájezdy, ale specializovaná nepřátelská hladinová flotila by nás smetla." # todo: NEW TRANSLATION
 MEX_blue_water_navy:0 "Modrá voda—námořnictvo" # todo: NEW TRANSLATION
 MEX_blue_water_navy_desc:0 "Naším cílem je nyní hladinové námořnictvo schopné obstát proti flotám velmocí." # todo: NEW TRANSLATION
 MEX_raiding_navy:0 "Námořnictvo nájezdníků" # todo: NEW TRANSLATION
 MEX_raiding_navy_desc:0 "Snažit se porazit námořnictva velmocí by bylo marné. Raději se zaměříme na ničení nepřátelského obchodu a konvojů, abychom ochránili Mexiko před invazí." # todo: NEW TRANSLATION
 MEX_heavy_artillery:0 "Těžká dělostřelectva" # todo: NEW TRANSLATION
 MEX_heavy_artillery_desc:0 "Soustředíme se na konvenční polní dělostřelectvo pro palebnou podporu." # todo: NEW TRANSLATION
 MEX_aerial_artillery:0 "Vzdušné dělostřelectvo" # todo: NEW TRANSLATION
 MEX_aerial_artillery_desc:0 "Soustředíme se na lehké a taktická bombardovací letadla pro palebnou podporu." # todo: NEW TRANSLATION
 MEX_politicised_army:0 "Politizovaná armáda" # todo: NEW TRANSLATION
 MEX_politicised_army_desc:0 "Vládci Mexika pocházejí z řad revolučních důstojníků už téměř tři desetiletí. Bouřlivé časy vyžadovaly pevné vedení. Otázka však zní: pominulo bouření, nebo sílí? Máme profesionalizovat armádu, nebo dovolit regionálním silákům — caciques a caudillům — vytvářet malá knížectví? Generálové jako Saturnino Cedillo ve San Luis Potosí vytvářejí soukromé milice, aby si ochránili moc. Mnoho vzpour nespokojených důstojníků v minulosti by pravděpodobně pokračovalo, pokud nezasáhneme." # todo: NEW TRANSLATION
 MEX_politicised_army_2:0 "Politizovaná armáda" # todo: NEW TRANSLATION
 MEX_politicised_army_2_desc:0 "Podařilo se nám omezit výstřední tendence regionálních siláků zákazem politických milicí, jako byly Rudé košile generála Garrida a Zlaté košile generála Nicoláse Rodrígueze." # todo: NEW TRANSLATION
 MEX_revolutionary_army:0 "Revoluční armáda" # todo: NEW TRANSLATION
 MEX_revolutionary_army_desc:0 "Mexickou revoluci bojovali a vyhráli hrdinové a vlastenci, které potřebujeme po svém boku, aby zajistili nezávislost naší země." # todo: NEW TRANSLATION
 MEX_left_wing_paramilitaries:0 "Levicí paramilitární jednotky" # todo: NEW TRANSLATION
 MEX_left_wing_paramilitaries_desc:0 "Skupiny jako Rudé košile generála Garrida z Tabasca nám pomohou zničit nepřátele lidu, kteří se snaží podkopat revoluci a zneužít ji pro osobní zisk. Pomohou nám vypreparovat tajné příznivce katolické církve — kontrarevolucionáře, kteří by chtěli vrátit Mexiko do temných věků." # todo: NEW TRANSLATION
 MEX_right_wing_paramilitaries:0 "Pravicové paramilitární jednotky" # todo: NEW TRANSLATION
 MEX_right_wing_paramilitaries_desc:0 "Skupiny jako Zlaté košile generála Nicoláse Rodrígueze Carrasca nám pomohou zajistit jednotu země proti levicovým zrádcům a defetistům." # todo: NEW TRANSLATION
 MEX_ejido_worker_militias:0 "Milice dělníků ejida" # todo: NEW TRANSLATION
 MEX_ejido_worker_militias_desc:0 "Pilní farmáři z komunitního systému ejida se sdružují, aby chránili své zájmy v novém Mexiku, které budujeme." # todo: NEW TRANSLATION
 MEX_caudillo_private_armies:0 "Soukromé armády caudillů" # todo: NEW TRANSLATION
 MEX_caudillo_private_armies_desc:0 "Guvernéři, podnikatelé a velitelé posádek v regionu bývají často tou samou osobou — revoluční generál, který nabývá moci jmenováním loajálních podřízených do vlivných pozic. Tito caudillové jsou realitou, kterou bychom měli pěstovat, ne s ní bojovat." # todo: NEW TRANSLATION
 MEX_strike_breaking:0 "Lámání stávky" # todo: NEW TRANSLATION
 MEX_strike_breaking_desc:0 "Pracovní akce je ve vyhrocené době zrádná. Kontrolou práce v našich strategických odvětvích můžeme zvýšit produkci ve prospěch vlasti." # todo: NEW TRANSLATION
 MEX_international_struggle:0 "Mezinárodní boj" # todo: NEW TRANSLATION
 MEX_international_struggle_desc:0 "Budeme pomáhat těm, které považujeme za hodné pomoci v ideologických a osvobozeneckých bojích. Je to velká zodpovědnost, ale mexický lid je na tento úkol dost silný." # todo: NEW TRANSLATION
 MEX_synarchist_influence:1 "Synarchistický vliv" # todo: NEW TRANSLATION
 MEX_synarchist_influence_desc:1 "Mexičtí synarchisté se snaží šířit svou propagandu na našem území. Snaží se skrývat své utlačovatelské cíle za takzvanou "hispanic solidarity"." # todo: NEW TRANSLATION
 MEX_oil_concessions:1 "Ropné koncese" # todo: NEW TRANSLATION
 MEX_oil_concessions_desc:1 "Aby mohly zahraniční společnosti těžit ropu v Mexiku, podepsaly koncesní smlouvy zaručující jim volný dobývací přístup na stanovených územích po dlouhou dobu výměnou za platby. Ovšem částka placená společnostmi byla mnohem nižší než hodnota vytěžené ropy a umožnila jim dosahovat ziskové marže mnohem vyšší než v zemích jako USA, zatímco ropné rezervy Mexika dostaly nepřímo do zahraniční kontroly." # todo: NEW TRANSLATION
 MEX_bolivarian_agitation:1 "Bolívarovská agitace" # todo: NEW TRANSLATION
 MEX_hispanic_culture:0 "Hispánská kultura" # todo: NEW TRANSLATION
 MEX_hispanic_culture_desc:0 "Národy Latinské Ameriky mají silnou kulturu, formovanou dobyvatelstvím a přežitím, povstáním a pevným vládnutím. Naše sdílená kultura je zdrojem hrdosti a vodítkem pro náš budoucí pokrok." # todo: NEW TRANSLATION
 MEX_proletarian_class_army:1 "Armáda proletářské třídy" # todo: NEW TRANSLATION
 MEX_proletarian_class_army_desc:1 "Pouze proletariát, ozbrojený a organizovaný jako třídní armáda, bude schopen bránit a šířit ideály revoluce." # todo: NEW TRANSLATION
 MEX_idea_vanguard_of_the_4th_international:1 "Předvoj 4. internacionály" # todo: NEW TRANSLATION
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Naše revoluce se stala větrem svobody, který žene dělníky světa k většímu hrdinství. 4. internacionála osvobodí lidstvo od řetězů fašistické, buržoazní a bonapartistické reakce." # todo: NEW TRANSLATION
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca" # todo: NEW TRANSLATION
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca je významný mexický bankéř a zastánce rakouské školy ekonomie." # todo: NEW TRANSLATION
 MEX_alberto_pani:0 "Alberto J. Pani" # todo: NEW TRANSLATION
 MEX_alberto_pani_desc:0 "Alberto J. Pani je architektem mexického finančního průmyslu a jedním z vedoucích Národní banky a Zemědělské úvěrové banky." # todo: NEW TRANSLATION
 MEX_luis_farell:0 "Luis Farell Cubillas" # todo: NEW TRANSLATION
 MEX_luis_farell_desc:1 "" # todo: NEW TRANSLATION
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez" # todo: NEW TRANSLATION
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez vstoupil do revoluce v roce 1913 a díky své inteligenci a píli postupoval v řadách. Jeho loajalita k revoluci byla odměněna v roce 1932, kdy byl jmenován prezidentem Mexika na poslední dva roky Obregónova mandátu po jeho atentátu." # todo: NEW TRANSLATION
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar" # todo: NEW TRANSLATION
 MEX_jose_gonzalo_escobar_desc:0 "Generál Escobar bojoval proti rebelům Pancha Villy během chaosu a vnitřních střetů revoluce, vedl jízdu kavalérie proti nepřátelům vlády. Dostal se do konfliktu s prezidentem Callesem a po své vlastní vzpouře v roce 1929 byl vyhoštěn, ale s reorganizací kabinetu se může vrátit." # todo: NEW TRANSLATION
 MEX_pablo_gonzalez:0 "Pablo González Garza" # todo: NEW TRANSLATION
 MEX_pablo_gonzalez_desc:0 "Pablo González je armádní generál se sklonem k organizování 'mokré práce'. Pomáhal zorganizovat léčku, která v roce 1919 zabila populárního rebela a caudilla Emiliana Zapatu." # todo: NEW TRANSLATION
 MEX_plutarco_calles:0 "Plutarco E. Calles" # todo: NEW TRANSLATION
 MEX_plutarco_calles_desc:0 "Prezident v letech 1924–1928, Calles nadále vykonává obrovský vliv nad mexickým státem díky své mocné síti patronátu. Jeho politická opozice ho označila za 'Jefe Máximo' (Velký vůdce) jako srovnání s diktátorem doživotním prezidentem Díazem. Termín se dostal do běžného užívání, i když on trvá na tom, že je jenom vysloužilým státníkem poskytujícím rady ve prospěch země." # todo: NEW TRANSLATION
 MEX_vicente_lombardo:0 "Vicente Lombardo" # todo: NEW TRANSLATION
 MEX_vicente_lombardo_desc:0 "Radikální odborový činitel, který po revoluci bojoval za práva dělníků a přivedl odbory do aliance s vládnoucí stranou Cárdenase." # todo: NEW TRANSLATION
 MEX_jose_vasconcelos:0 "José Vasconcelos" # todo: NEW TRANSLATION
 MEX_jose_vasconcelos_desc:0 "Kulturní spisovatel, bývalý ministr a prezidentský kandidát, Vasconcelos kombinuje nativní náboženství, katolicismus a občanský nacionalismus do synkretické mexické ideologie. Podporuje znovudobyti Mexické cese z Ameriky." # todo: NEW TRANSLATION
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa" # todo: NEW TRANSLATION
 MEX_bartolome_garcia_correa_desc:0 "Rodilý May z Yucatánu, který působil jako guvernér a senátor a prosadil populistické politiky, jež smířily domorodé zvyky s mocí státu." # todo: NEW TRANSLATION
 MEX_aaron_saenz:0 "Aarón Sáenz Garza" # todo: NEW TRANSLATION
 MEX_aaron_saenz_desc:0 "Pravicový podnikatel a guvernér Aarón Sáenz byl přezdíván 'Stín Callese' pro svou schopnost udržet kabinet loutkových prezidentů v souladu s cíli el Jefe Máximo." # todo: NEW TRANSLATION
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño" # todo: NEW TRANSLATION
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño je revoluční generál se zkušenostmi v inženýrství a dělostřelectvu. Má politický vliv, je zakladatelem Partido Nacional Revolucionario." # todo: NEW TRANSLATION
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez" # todo: NEW TRANSLATION
 MEX_saturnino_cedillo_desc:0 "Bohatý severní guvernér a vojenský vůdce, generál Cedillo vykonává moc díky patronátnímu systému založenému na osobní loajalitě. Slábnoucí vliv caudillů a centralizace země ho velmi znepokojují, protože ohrožují jeho nezávislost vůči vládě." # todo: NEW TRANSLATION
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres" # todo: NEW TRANSLATION
 MEX_othon_blanco_desc:0 "Othón Blanco je vysokým členem Sekretariátu námořnictva a slouží jako námořní důstojník už před revolucí. Specializuje se na zajištění dobré logistické podpory pro námořnictvo, včetně zakládání nových osad." # todo: NEW TRANSLATION
 MEX_heriberto_corona:0 "Heriberto Jara Corona" # todo: NEW TRANSLATION
 MEX_heriberto_corona_desc:0 "Heriberto Corona je revoluční generál, který byl jmenován do námořnictva, aby zajistil jeho loajalitu." # todo: NEW TRANSLATION
 MEX_manuel_avila:0 "Manuel Ávila Camacho" # todo: NEW TRANSLATION
 MEX_manuel_avila_desc:0 "Revoluční generál, jmenovaný do Sekretariátu národní obrany, aby připravil Mexiko na nadcházející problémy." # todo: NEW TRANSLATION
 MEX_leon_trotsky:1 "Lev Trotsky" # todo: NEW TRANSLATION
 MEX_leon_trotsky_desc:0 "Zodpovědný za vytvoření Rudé armády takřka od nuly během ruské občanské války, tento vůdce Mezinárodní komunistické ligy pomůže organizovat armádu." # todo: NEW TRANSLATION
 MEX_tga:0 "Talleres Generales de Arma" # todo: NEW TRANSLATION
 MEX_tga_desc:0 "Odnož mexické aeronautické dílny TNCA, zaměřená na obrněná bojová vozidla." # todo: NEW TRANSLATION
