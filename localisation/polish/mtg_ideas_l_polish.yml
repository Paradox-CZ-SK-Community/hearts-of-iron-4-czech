 HOL_caved_to_the_germans_idea_desc:0 "Místo aby čelili hrozbě invaze, Nizozemci se rozhodli ustoupit německým požadavkům ve svých obchodních jednáních. Demokratická svoboda začíná kvůli tomu trpět a to by mohlo být považováno za první opatrný krok od neutrality." # todo: NEW TRANSLATION
 HOL_caved_to_the_british_idea:0 "Podvolili se Britům" # todo: NEW TRANSLATION
 HOL_caved_to_the_british_idea_desc:0 "Místo aby čelili hrozbě úplné blokády, která by jistě způsobila ekonomickou katastrofu, Nizozemci se rozhodli ustoupit britským požadavkům ve svých obchodních jednáních. Proti-německé a pro-britské nálady jsou vnitřní politice stále zřetelnější a to by mohlo být považováno za první opatrný krok od neutrality." # todo: NEW TRANSLATION
