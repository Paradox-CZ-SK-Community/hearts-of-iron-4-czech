 ENG_restoring_public_order:0 "Restoring Public Order"
 ENG_support_for_the_king_idea:0 "Podpora pro krále"
 ENG_trade_union_construction_worker_support:0 "Support of Trade Union Construction Workers"
 ENG_trade_union_dockyard_worker_support:0 "Podpora pracovníků v doky odborového svazu"
 ENG_trade_union_factory_demands:0 "Požadavky odborové organizace na továrny"
 ENG_trade_union_factory_worker_support:0 "Support of Trade Union Factory Workers"
 ENG_trade_union_war_propaganda_support:0 "Podpora válečné propagandy odborového svazu"
 HOL_aloof_neutrality:0 "Vzdálená neutralita"
 HOL_aloof_neutrality_desc:0 "Politika přísné neutrality udržela Nizozemce mimo války s jakýmikoli sousedy téměř 150 let a především je udržela mimo Velkou válku. Věřění veřejnosti v jejich 'talisman ochrany' je proto téměř zanícené a slabá nizozemská vláda se ocitá neschopná jít proti vůli lidu a zaujmout silné stanovisko v mezinárodní politice. Místo toho se rozhodla vložit svou víru do Společnosti národů a jinak zaujímá chladný postoj k světovým událostem."
 HOL_bernhard_air_example:0 "Příklad prince Bernharda pro letecké piloty"
 HOL_bernhard_intelligence:0 "Prince Bernhard Gathered Intelligence"
 HOL_bernhard_organized_resistance:0 "Princ Bernhard organizoval odpor"
 HOL_bernhard_strategy_meddling:0 "Princ Bernhard zasahoval do strategie"
 HOL_caved_to_the_british_idea:0 "Ustoupili Britům"
 HOL_caved_to_the_british_idea_desc:0 "Místo toho, abychom čelili hrozbě celkové blokády, která by jistě znamenala ekonomickou katastrofu, se Nizozemci rozhodli ustoupit požadavkům Britů v jejich obchodních jednáních. Antiněmecké a prorocké nálady se čím dál více projevují v vnitřní politice země a to by mohlo být považováno za první váhavý krok od neutrality."
 HOL_caved_to_the_germans_idea:0 "Kapituloval před Němci"
 HOL_caved_to_the_germans_idea_desc:0 "Místo čelnímu ohrožení invazí se Nizozemci rozhodli ustoupit německým požadavkům v obchodních jednáních. Demokratická svoboda začala na tom utrpět, a to by mohlo být považováno za první váhavý krok od neutrality."
 HOL_de_crisisjaren:0 "De Crisisjaren"
 HOL_de_crisisjaren_desc:1 "Vzhledem k zvláštnostem globální ekonomiky zasáhla Velká hospodářská krize Nizozemsko mnohem později než jinde. Nizozemské rozhodnutí udržet zlatý standard, zatímco jiné národy ho rychle opustily, dále obrovsky zhoršilo 'krizové roky' v Nizozemsku. Držením guldenu před devalvací nezbývají žádné prostředky na pomoc trpící nizozemské ekonomice, natož na zlepšení špatného stavu národní obrany.\n\nKrizu lze zmírnit investováním do veřejných prací a stane se do značné míry irrelevantní, pokud se vzdáme a ztratíme kontrolu nad krizí sužovanou pevninskou částí."
 HOL_de_vaarplicht_idea:0 "De Vaarplicht"
 HOL_de_vaarplicht_idea_desc:0 ""Na základě královského dekretu A5 jsou všichni nizozemští občané a nizozemské subjekty, kteří nebyli odvedeni, nebo, pokud byli, dosud nebyli povoláni do aktivní služby, povinni vykonávat služby pro, nebo ve prospěch obchodního námořnictva.""
 HOL_domestic_aircraft_production:0 "Domácí produkce letadel"
 HOL_german_defectors_1:0 "Němečtí přeběhlíci"
 HOL_german_defectors_1_desc:0 "Pravidelně se vytváří stálý proud německých defectátorů, kteří se ochotně formují do jednotek, které bojují naším jménem za obnovení jejich Kaisera."
 HOL_german_defectors_2:0 "Pro-kaiserští dezertéři"
 HOL_german_defectors_2_desc:0 "Chybně vedená loajalita ke starému Kaiserovi přivedla stálý odliv vojáků k dezertaci a boji za Nizozemce v marném pokusu vrátit Kaisera zpět na trůn.\n\nJen úplná porážka Nizozemců a aliance, jejíž součástí jsou, je pravděpodobně schopna tento pohyb zcela potlačit."
 HOL_preparing_evacuation_of_gold_reserves:0 "Preparing Evacuation of Gold Reserves"
 HOL_prince_bernhard:0 "Princ Bernhard"
 HOL_redirected_investments:0 "Přesměrované investice"
 HOL_shared_intelligence_eng:0 "Sdílená britská zpravodajství"
 HOL_shared_intelligence_fra:0 "Sdílená francouzská zpravodajství"
 HOL_shared_intelligence_ger:0 "Sdílené německé zpravodajství"
 HOL_shared_intelligence_hol:0 "Sdílené nizozemské zpravodajství"
 HOL_shell_shocked_spectator:0 "Zasažený divák Velké války"
 HOL_shell_shocked_spectator_desc:1 "Jelikož neutrální Nizozemsko bylo nejbližším bezpečným přístavem pro uprchlíky z západní fronty, byli Nizozemci až příliš blízkými diváky hrůz Velké války. Výsledkem je, že silný pacifistický pohyb pronikl do velkých částí veřejnosti a čelí vládě velkým obtížím při implementaci jakéhokoli zvýšení vojenských výdajů. Pouze námořnictvo stále těší určitý prestiž v očích veřejnosti.\n\nObranná válka nebo "válka proti pacifismu" by byly potřeba, abychom skutečně zbavili zemi tohoto pocitu."
 HOL_staff_plan_eng:0 "Kombinovaný britský plán štábu"
 HOL_staff_plan_fra:0 "Kombinovaný francouzský plán štábu"
 HOL_staff_plan_ger:0 "Kombinovaný německý plán štábu"
 HOL_weak_government:0 "Slabá vláda"
 HOL_weak_government_desc:0 "Nizozemská vláda byla v posledních letech poznamenaná slabostí. Nebylo by potřeba mnoho k jejímu opětovnému svržení."
 HOL_wilhelmina:0 "Wilhelmina"
 HOL_wilhelmina_desc:0 "Celá staletí je rodina Oranžsko-Nassau propletena s historií Nizozemska samotného. Stejně jako její předek Vilém Tichý během Osmileté války bude současná královna Wilhelmina nepochybně inspirací pro Nizozemce, kteří se shromáždí na obranu své vlasti, pokud by jejich země byla kdy napadena."
 HOL_zuiderzee_industrial_advancements:0 "Zuiderzee Industrial Advancements"
 HOL_zuiderzee_infrastructure_advancements:0 "Pokroky v infrastruktuře Zuiderzee"
 MEX_aaron_saenz:0 "Aarón Sáenz Garza"
 MEX_aaron_saenz_desc:0 "Pravicový podnikatel a guvernér, Aarón Sáenz, byl přezdíván 'stínem Callese' pro svou schopnost udržovat kabinet loutkových prezidentů v souladu s cíli el Jefe Máximo."
 MEX_abelardo_rodriguez:0 "Abelardo L. Rodríguez"
 MEX_abelardo_rodriguez_desc:0 "Abelardo L. Rodríguez se připojil k revoluci v roce 1913, byl povýšen díky své inteligenci a píli. Jeho loajalita revoluci byla odměněna v roce 1932, kdy se stal prezidentem Mexika na poslední dva roky období Álvara Obregóna po jeho zavraždění."
 MEX_aerial_artillery:0 "Aeriální artilerie"
 MEX_aerial_artillery_desc:0 "Soustředíme se na lehké a taktická letadla pro palebnou podporu."
 MEX_alberto_pani:0 "Alberto J. Pani"
 MEX_alberto_pani_desc:0 "Alberto J. Pani je architekt mexického finančního sektoru a jedním z vedoucích Národní banky a Banky zemědělského úvěru."
 MEX_american_mexican_tanks:0 "Mexické Chrysler"
 MEX_american_mexican_tanks_desc:1 ""
 MEX_astimar_gulf:0 "ASTIMAR Golfo"
 MEX_astimar_gulf_desc:0 "Astilleros de la Secretaría de Marina del Golfo"
 MEX_astimar_pacific:0 "ASTIMAR Pacifico"
 MEX_astimar_pacific_desc:0 "Astilleros de la Secretaría de Marina del Pacífico"
 MEX_banco_de_mexico:0 "Banco de México"
 MEX_banco_de_mexico_desc:0 "Založena v roce 1925 pro obnovu ekonomiky zničené občanskou válkou, naše Národní banka je naším posledním útočištěm, emitentem měny a investorem do všech typů podnikání ve prospěch státu."
 MEX_bartolome_garcia_correa:0 "Bartolomé García Correa"
 MEX_bartolome_garcia_correa_desc:0 "Původní Máj z Yucatánu, který sloužil jako guvernér a senátor, prováděl populistické politiky, které smiřují původní zvyky s mocí státu."
 MEX_blue_water_navy:0 "Modré vodní námořnictvo"
 MEX_blue_water_navy_desc:0 "Naším cílem je nyní námořnictvo schopné obstát proti flotilám velmocí světa."
 MEX_bolivarian_agitation:1 "Bolivarian Agitace"
 MEX_brown_water_navy:0 "Hnědá vodní námořnictvo"
 MEX_brown_water_navy_desc:0 "Máme pobřežní obranné síly schopné ohrozit ponorkové a povrchové útočníky, ale specializovaná nepřátelská námořní flotila by nás snadno vytlačila."
 MEX_callistas:0 "Callistas"
 MEX_callistas_desc:0 "Podporovatelé Callese se obohacují a zneužívají svou moc. Jmenováni pro loajalitu spíše než schopnost, udržují patronážní systém, který korumpuje každou funkci a hodnost v zemi. Pokud nebudou zrovnáni, obyčejní Mexičané budou i nadále zesměšňovat naši vládnoucí vládu jako 'robolucionarios', lupiči-revolucionáře."
 MEX_capital_reserves:0 "Kapitalové rezervy"
 MEX_capital_reserves_desc:0 "Bohatství plynoucí z našeho expandujícího ropného průmyslu nám umožní nakupovat vysoce kvalitní zahraniční vojenské vybavení."
 MEX_caudillo_private_armies:0 "Soukromé armády Caudilloů"
 MEX_caudillo_private_armies_desc:0 "Guvernéři, podnikatelé a velitelé posádek v regionu mají tendenci být stejný muž - revoluční generál, který získává moc jmenováním loajálních podřízených na vlivné pozice. Tito caudillos jsou součástí života, které bychom měli podporovat, a ne proti nim bojovat."
 MEX_cedillo_tension:0 "Napětí caudilla nízké"
 MEX_cedillo_tension_2:0 "Napětí Caudilloů mírné"
 MEX_cedillo_tension_2_desc:0 "Generál Saturnino Cedillo a caudillos, kteří se k němu připojili, žárlivě chrání svůj vliv. Možná budeme muset jednat proti nim, pokud budou stát v cestě vládě."
 MEX_cedillo_tension_3:0 "Napětí Caudilloů vysoké"
 MEX_cedillo_tension_3_desc:0 "Generál Saturnino Cedillo a k němu připojení caudillos jednají nezávisle na vládě. Měli by být považováni za v kontaktu s nepřáteli, interními i externími, [Root.GetLeader] a mexického lidu!"
 MEX_cedillo_tension_4:0 "Vysoké napětí Caudilla"
 MEX_cedillo_tension_4_desc:0 "Generál Saturnino Cedillo a k němu připojení caudillos otevřeně shromažďují jednotky na přípravu na jejich povstání proti legitímní vládě [Root.GetLeader]. Musíme brzy jednat, abychom ukončili tuto hrozbu jednotě Mexika!"
 MEX_cedillo_tension_desc:0 "Generál Saturnino Cedillo a caudillos, kteří se k němu připojili, ztratili velkou část své moci, ale jistě se snaží ji znovu získat."
 MEX_church_power_1:0 "Ateistický stát"
 MEX_church_power_1_desc:0 "Katolická církev v Mexiku se stane minulostí. Kněží jsou kontrarevolucionáři a obchodníci s pověrami. Budeme tlačit stále více, abychom proměnili Mexiko v baštu racionalismu a vědy!"
 MEX_church_power_2:0 "Slabá církev"
 MEX_church_power_2_desc:0 "Ústava z roku 1917 vyžaduje opatření zaměřená proti vlivu katolické církve v Mexiku. Cristeros rebelovali ve 20. letech 20. století kvůli pokusům o vynucení těchto zákonů, ale lidé mohou být nyní připraveni na sekulární stát."
 MEX_church_power_3:0 "Asertivní církev"
 MEX_church_power_3_desc:0 "Ukončili jsme pokusy o potlačení Katolické církve v Mexiku. Umožněním kněžím určitou autonomii, budou respektovat naši kontrolu nad státem a zdržet se destabilizace."
 MEX_church_power_4:0 "Silná církev"
 MEX_church_power_4_desc:0 "Snížili jsme represe proti Pravé víře obnovením jejich vlastnictví seminářů a kostelů, ale zbývá mnoho práce."
 MEX_church_power_5:0 "Katolický stát"
 MEX_church_power_5_desc:0 "Náviděná ústava z roku 1917 byla zrušena. Po desetiletích zneužívání důstojnosti Pravé víry konečně zakládáme Svatou církev jako konečnou autoritu, morální a právní, v Mexiku!"
 MEX_ejido_worker_militias:0 "Milicí pracovníků ejida"
 MEX_ejido_worker_militias_desc:0 "Pilní farmáři z komunitního systému ejido se spojují, aby chránili své zájmy v novém Mexiku, které budujeme."
 MEX_escuela_de_ingeneria_electrica:0 "Escuela de Ingenería"
 MEX_escuela_de_ingeneria_electrica_desc:0 "Escuela Superior de Ingenería Mecánica y Eléctrica, univerzita mechanického a elektronického inženýrství, je jednou z našich nejlepších vzdělávacích institucí, na špici výzkumu elektromagnetických vln a televize."
 MEX_germano_mexican_tanks:0 "Německo-mexické tankové návrhy"
 MEX_germano_mexican_tanks_desc:1 ""
 MEX_heavy_artillery:0 "Těžká artilerie"
 MEX_heavy_artillery_desc:0 "Zaměřujeme se na konvenční polní dělostřelectvo pro palebnou podporu."
 MEX_heriberto_corona:0 "Heriberto Jara Corona"
 MEX_heriberto_corona_desc:0 "Heriberto Corona je revoluční generál, který byl jmenován do námořnictva, aby zajistil jeho loajalitu."
 MEX_hispanic_culture:0 "Hispánská kultura"
 MEX_hispanic_culture_desc:0 "Národy Latinské Ameriky mají silnou kulturu, utvářenou dobýváním a přežitím, rebelií a pevným vládnutím. Naše sdílená kultura je zdrojem hrdosti a vodítkem pro náš budoucí pokrok."
 MEX_idea_vanguard_of_the_4th_international:1 "Vanguard of the 4th International"
 MEX_idea_vanguard_of_the_4th_international_desc:1 "Naše revoluce se stala větrem svobody, který žene pracující na světě k důležitějším činům odvahy. 4. internacionála osvobodí lidstvo z řetězů fašistické, buržoazní a bonapartistické reakce."
 MEX_international_peacekeepers:0 "Mezinárodní mírotvorci"
 MEX_international_peacekeepers_desc:1 "Demokratické mocnosti světa plánují vytvořit alianci rovného postavení, Spojené národy, aby zajistily mezinárodní bezpečnost tím, že poskytnou zemím světa místo k vyrovnání jejich rozdílů a rozhodování sporů. Do takového projektu se vrhneme, abychom pomohli latinskoamerickým národům udržet si nezávislost."
 MEX_international_struggle:0 "Mezinárodní boj"
 MEX_international_struggle_desc:0 "Pomůžeme těm, které považujeme za hodné pomoci v ideologických a osvobozeneckých bojích. Je to těžká odpovědnost, ale mexický lid je dost silný na to, aby tuto úlohu zvládl."
 MEX_jose_gonzalo_escobar:0 "José Gonzalo Escobar"
 MEX_jose_gonzalo_escobar_desc:0 "Generál Escobar bojoval proti rebelům Pancho Villy během turbulence a vnitřních bojů revoluce, vedl jízdní nájezdy proti nepřátelům vlády. Dostal se do konfliktu s prezidentem Callesem a byl vyhnán po vlastním pokusu o revoltu v roce 1929, ale s reorganizací kabinetu se může vrátit."
 MEX_jose_vasconcelos:0 "José Vasconcelos"
 MEX_jose_vasconcelos_desc:0 "Kulturní spisovatel, bývalý ministr kabinetu a prezidentský kandidát, Vasconcelos kombinuje koncepty domorodé náboženství, katolicismu a občanského nacionalismu, aby vytvořil synkretickou mexickou ideologii. Podporuje rekonkvistu mexické přílohy od Ameriky."
 MEX_knights_of_columbus:0 "Rytíři Kolumba"
 MEX_knights_of_columbus_desc:0 "Mezinárodní bratrstvo katolíků, rytíři Kolumba nám pomohou dosáhnout míru a smíření po desetiletích občanského konfliktu. Jak se říká v evangeliu podle Matouše: 'Slyšeli jste, že bylo řečeno: oko za oko a zub za zub. Ale já vám říkám, abyste se nebránili tomu, kdo je zlý. Když vás někdo udeří na pravou tvář, obraťte k němu i druhou.'"
 MEX_left_wing_paramilitaries:0 "Levicoví paramilitárníci"
 MEX_left_wing_paramilitaries_desc:0 "Skupiny jako Červené košile generála Garrida z Tabasca nám pomohou zničit nepřátele lidu, kteří se snaží podkopat Revoluci tím, že ji zneužijí pro osobní zisk. Pomohou nám vymýtit tajné podporovatele katolické církve, kontrarevolucionáře, kteří by chtěli vrátit Mexiko do temného věku."
 MEX_legion_of_christ:1 "Legie Krista"
 MEX_legion_of_christ_desc:1 "Ateističtí teroristé byli poraženi! Jejich brutální útlak musí být potrestán stejným způsobem. Jak je psáno v Knihě Exodus: oko za oko, život za život. Aby se stala pomstou Všemohoucího, Legie Kristova zajistí, že satanská víra bez víry zmizí z naší země."
 MEX_leon_trotsky:1 "Lev Trotsky"
 MEX_leon_trotsky_desc:0 "Odpovědný za vytvoření Rudé armády téměř od nuly během ruské občanské války, tento vůdce Mezinárodní komunistické ligy pomůže organizovat armádu."
 MEX_luis_farell:0 "Luis Farell Cubillas"
 MEX_luis_farell_desc:1 ""
 MEX_luis_montes_de_oca:0 "Luis Montes de Oca"
 MEX_luis_montes_de_oca_desc:0 "Luis Montes de Oca je významný mexický bankéř a zastánce rakouské školy ekonomie."
 MEX_manuel_avila:0 "Manuel Ávila Camacho"
 MEX_manuel_avila_desc:0 "Revoluční generál, který byl jmenován do tajemství národní obrany, aby připravil Mexiko na nadcházející problémy."
 MEX_manuel_perez_trevino:0 "Manuel Pérez Treviño"
 MEX_manuel_perez_trevino_desc:0 "Manuel Pérez Treviño je revoluční generál se znalostmi v oblasti inženýrství a dělostřelectva. Je politicky vlivný, protože je zakladatelem Partido Nacional Revolucionario."
 MEX_oil_concessions:1 "Olejové koncese"
 MEX_oil_concessions_desc:1 "Aby bylo možné těžit ropu v Mexiku, podepsaly zahraniční společnosti smlouvy o koncesi, které zajišťují, že mohou bez problémů těžit ropu na definovaných územích po dlouhou dobu výměnou za platby. Avšak částka vyplacená společnostmi byla daleko pod hodnotou vytěžené ropy a umožnila jim dosáhnout ziskovosti mnohem vyšší než v zemích jako USA, přičemž nepřímo podřizovala ropné rezervy Mexika zahraniční kontrole."
 MEX_othon_blanco:0 "Othón P. Blanco Núñez de Cáceres"
 MEX_othon_blanco_desc:0 "Othón Blanco je vysokým členem sekretariátu námořnictva, sloužil jako námořní důstojník ještě před revolucí. Jeho odborností je zajištění toho, aby námořnictvo mělo dobrý přístup k logistické podpoře, a to až po vybudování nových osídlení."
 MEX_pablo_gonzalez:0 "Pablo González Garza"
 MEX_pablo_gonzalez_desc:0 "Pablo González je generál armády se talentem na organizaci ‘mokré práce’. Pomohl zorganizovat past, která zabila populárního rebela a caudilla Emiliana Zapatu v roce 1919."
 MEX_pemex:0 "Pemex"
 MEX_pemex_desc:0 "Petróleos Mexicanos byl vytvořen z nacionalizace lokálních aktiv, které dříve patřily Royal Dutch Shell, Standard Oil of California a dalším zahraničním firmám."
 MEX_plutarco_calles:0 "Plutarco E. Calles"
 MEX_plutarco_calles_desc:0 "Prezident mezi lety 1924 a 1928, Calles nadále vykonává velkou moc nad mexickým státem díky své silné síti patronátu. Byl označován za 'Jefe Máximo' (Velký vůdce) svými politickými nepřáteli jako způsob srovnání s diktátorem na doživotí prezidentem Díazem. Tento termín se dostal do běžného použití, i když trvá na tom, že je jednoduše důchodcem, který dává rady pro prospěch země."
 MEX_politicised_army:0 "Politizovaná armáda"
 MEX_politicised_army_2:0 "Politizovaná armáda"
 MEX_politicised_army_2_desc:0 "Podařilo se nám snížit excentrické tendence regionálních vůdců zákazem používání politických milicí, jako jsou Červené košile generála Garrida a Zlaté košile generála Nicolás Rodríguez."
 MEX_politicised_army_desc:0 "Vládcové Mexika byli vybráni z revolučních armádních důstojníků téměř tři dekády. Bouřlivé časy, kterými jsme prošli, vyžadovaly pevné vedení. Otázkou je: pominula bouře, nebo se stává závažnější? Měli bychom armádu profesionalizovat nebo dovolit regionálním silákům - caciques a caudillos - vykrajovat malé vévodství? Generálové jako Saturnino Cedillo v San Luis Potosí zakládají soukromé milice, aby chránili svou moc. Mnohé povstání, která byla vedena nespokojenými důstojníky v minulosti, pravděpodobně budou pokračovat, pokud nejednáme."
 MEX_professional_army:1 "Escuela Superior de Guerra"
 MEX_professional_army_desc:1 "Díky naší vojenské škole se naši generálové naučili, jak vyvinout efektivní systém zásobování, aby udrželi naše jednotky bojující s maximální účinností."
 MEX_proletarian_class_army:1 "Armáda proletářské třídy"
 MEX_proletarian_class_army_desc:1 "Pouze proletariát, ozbrojený a organizovaný jako třídní armáda, bude schopen bránit a šířit ideály revoluce."
 MEX_raiding_navy:0 "Útočné námořnictvo"
 MEX_raiding_navy_desc:0 "Snažit se porazit námořnictva velmocí by bylo marné. Místo toho se pokusíme zničit nepřátelské obchodování a konvoje, abychom ochránili Mexiko před invazí."
 MEX_revolutionary_army:0 "Revoluční armáda"
 MEX_revolutionary_army_desc:0 "Mexická revoluce byla bojována a vyhrána hrdiny a patrioty, které potřebujeme po svém boku, abychom zajistili nezávislost naší země."
 MEX_right_wing_paramilitaries:0 "Pravicoví paramilitárníci"
 MEX_right_wing_paramilitaries_desc:0 "Skupiny jako Zlaté košile generála Nicolás Rodríguez Carrasco nám pomohou zajistit jednotu země proti levicovým zrádcům a poražencům."
 MEX_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_royal_dutch_shell_desc:0 "Britsko-nizozemská firma držící 60% mexických ropných koncesí."
 MEX_russo_mexican_tanks:0 "Rusko-mexické tankové návrhy"
 MEX_russo_mexican_tanks_desc:1 ""
 MEX_saturnino_cedillo:0 "Saturnino Cedillo Martínez"
 MEX_saturnino_cedillo_desc:0 "Bohatý guvernér ze Severu a vojenský vůdce, generál Cedillo vykonává moc díky systému patronáže založené na osobní loajalitě. Slábnoucí vliv caudillos a centralizace země je pro něj velkým zdrojem obav, neboť ohrožuje jeho nezávislost na vládě."
 MEX_social_catholicism:1 "Sociální katolicismus"
 MEX_social_catholicism_desc:1 "Průmyslová revoluce postavila pracovníky do nelidských situací. Aby byly potlačeny socialistické požadavky, kladl se zvláštní důraz na nezbytnost, aby management projevoval soucit se svými pracovníky. To dalo vznik variantě křesťanského nerevolučního socialismu: sociálnímu katolicismu."
 MEX_strike_breaking:0 "Zastavení stávky"
 MEX_strike_breaking_desc:0 "Průmyslová akce je zradou v době krize. Ovládáním práce v našich strategických odvětvích jsme schopni zvýšit výrobu ve prospěch vlasti."
 MEX_synarchist_influence:1 "Synarchistický vliv"
 MEX_synarchist_influence_desc:1 "Mexičtí synarchisté se snaží šířit svou propagandu na našem území. Snaží se skrýt své utlačovatelské cíle za takzvanou 'hispánskou solidaritu'."
 MEX_tga:0 "Talleres Generales de Arma"
 MEX_tga_desc:0 "Odvozenina od mexického leteckého dílny, TNCA, věnovaná obrněným bojovým vozidlům."
 MEX_tnca:0 "Talleres Nacionales de Construcciones Aeronáuticas"
 MEX_tnca_desc:0 "Národní dílna pro leteckou konstrukci byla založena před revolucí a byla inovačním návrhářem před narušením občanských válek."
 MEX_triumph_of_synarchism:0 "Triumf synarchismu"
 MEX_triumph_of_synarchism_desc:0 "Úplně poraženi, naši nepřátelé se skrývají ve stínech jako poskoci Satana. Nyní máme volnou ruku k zajištění rekonstrukce státu způsobem, který zajistí jeho jednotu jak ve víře, tak v politické vůli."
 MEX_vicente_lombardo:0 "Vicente Lombardo"
 MEX_vicente_lombardo_desc:0 "Radikální odborář, který po revoluci bojoval za práva pracovníků a přivedl pracovní sílu do aliance s vládnoucí stranou Cárdenase."
 MEX_womens_suffrage:0 "Právo žen volit"
 MEX_womens_suffrage_desc:0 "V posledních letech byli mnozí z elit Mexika znepokojeni tím, že ženy by mohly podkopat ideály revoluce tím, že se postaví na stranu Katolické církve proti sekulární Ústavě z roku 1917, ale rovnost před zákonem je mnohem důležitější a umožní naší společnosti vzkvétat."
 idea_weapons_for_the_resistance:0 "Zbraně pro odpor"
 idea_weapons_for_the_resistance_desc:0 "Naši spojenci posílají munici odvážným bojovníkům za svobodu bojujícím proti nenáviděnému nepříteli v naší vlasti."
 mexican_ford:0 "Mexický Ford"
 mexican_ford_desc:0 "Místní franšíza společnosti Ford Motor Company."
 mexico_german_submarine_happy_time:0 "Šťastný čas ponorek"
 mexico_german_submarine_happy_time_desc:0 "Naši kapitáni ponorek si užívají svůj Happy Time ('Glückliche Zeit') potápěním nechráněného neutrálního lodního rušení u břehů Amerik."
 mexico_hispanic_diplomacy:1 "Hispánská diplomacie"
 mexico_hispanic_diplomacy_desc:1 "Pokud chceme realizovat naše kontinentální ambice, musíme přesvědčit řadu vlád Latinské Ameriky."
 political_turmoil:0 "Politické turbulence"
 political_turmoil_desc:0 "Vláda této země byla nedávno installována silou poté, co předchozí vedení ztratilo přízeň svých zahraničních pánů."
 synarchist_youth:0 "Synarchistická mládež"
 synarchist_youth_desc:0 "Mládež je budoucností naší národa. Pokud budou řádně vzděláváni, stanou se zosobněním našich ideálů - síla, loajalita a zbožnost."
