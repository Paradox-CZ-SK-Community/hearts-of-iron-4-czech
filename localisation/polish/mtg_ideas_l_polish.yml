HOL_de_vaarplicht_idea_desc:0 "\"Podle královského nařízení A5 jsou všichni nizozemští občané a poddaní, kteří nebyli povoláni do služby nebo nebyli dosud povoláni k aktivní službě, povinni vykonávat služby pro obchodní námořnictvo nebo ve prospěch tohoto.\""
HOL_caved_to_the_germans_idea:0 "Ustoupili Němcům"
HOL_caved_to_the_germans_idea_desc:0 "Místo čelení hrozbě invaze se Nizozemci rozhodli ustoupit německým požadavkům v obchodních jednáních. Demokratická svoboda začíná tímto trpět a toto může být považováno za první předběžný krok od neutrality."
HOL_caved_to_the_british_idea:0 "Ustoupili Britům"
HOL_caved_to_the_british_idea_desc:0 "Místo čelení hrozbě totální blokády, která by znamenala ekonomickou katastrofu, Nizozemci ustoupili britským požadavkům v obchodních jednáních. Protiválečné a proněmecké nálady jsou stále patrnější v vnitřní politice a toto může být považováno za první předběžný krok od neutrality."
