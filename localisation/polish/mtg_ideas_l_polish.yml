 ENG_exiled_royal_family:0 "Exiled Royal Family"
 ENG_joint_air_training_scheme:0 "Společný letecký výcvikový plán"
 ENG_joint_air_training_scheme_desc:0 "Britská vláda zavedla v celém Commonwealthu program školení pro letecké posádky svých členů. Budeme moci z tohoto velmi těžit."
