 fighter:0 "Stíhačka"
 fighter_equipment:0 "Stíhač"
 fighter_equipment_0:1 "Meziválečný stíhač"
 fighter_equipment_0_desc:0 "Zatímco stíhací letadla prošla během Velké války mnohými změnami a od té doby, design dvouplošníku se stává zastaralým. Musíme začít převádět civilní technologické pokroky do vojenských aplikací."
 fighter_equipment_0_short:0 "Stíhačka"
 fighter_equipment_1:0 "Fighter I"
 fighter_equipment_1_desc:0 "Lehká letadla byla revolučně pozměněna zavedením radiálních motorů, monoplánových designů a celokovové konstrukce. Tento design je naším pokusem o vytvoření našeho prvního moderního stíhacího letounu."
 fighter_equipment_1_short:0 "Fighter I"
 fighter_equipment_2:0 "Stíhač II"
 fighter_equipment_2_desc:0 "Tempo pokroku v oblasti stíhačů je ohromující, a proto musíme i nadále začleňovat technologii a zlepšovat stávající koncepty. Návrh naší nové stíhačky by měl být schopen dosahovat vysoké rychlosti, vysokého výkonu ve vysokých nadmořských výškách a nejlepšího možného doletu. Kromě toho by měl být velmi dobře vyzbrojen."
 fighter_equipment_2_short:0 "Stíhačka II"
 fighter_equipment_3:0 "Stíhačka III"
 fighter_equipment_3_desc:0 "Ačkoliv naše předchozí generace stíhacích letadel prokázaly svou hodnotu, jakákoliv výhoda získaná lepší konstrukcí by měla být využita. Toto letadlo bude vrcholem platformy stíhače s pístovými motory, které bude mít vynikající výkon, vysokou obratnost, smrtící výzbroj a dobrý dosah."
 fighter_equipment_3_short:0 "Stíhač III"
 fighter_equipment_desc:0 "Stíhačky jsou rychlé a obratné a mohou vykonávat mnoho úkolů. Vše od boje o vzdušnou nadvládu, ochrany bombardérů a interceptace nepřátelských bombardérů."
 guided_missile:0 "Raketa"
 heavy_fighter:0 "Těžká stíhačka"
 heavy_fighter_equipment:0 "Heavy Fighter"
 heavy_fighter_equipment_1:0 "Těžká stíhačka I"
 heavy_fighter_equipment_1_desc:0 "Naše bombardovací síly potřebují eskortní ochranu před nepřátelskými stíhačkami po celou dobu letu na cíl a zpět. Abychom zajistili tuto eskortu, musíme navrhnout stíhací letadla s dosahem bombardérů. Z nutnosti jsou tato letadla větší, pomalejší a méně obratná než lehké stíhačky, i když mohou nést značné výzbroje."
 heavy_fighter_equipment_1_short:0 "Heavy Fighter I"
 heavy_fighter_equipment_2:0 "Těžká Stíhačka II"
 heavy_fighter_equipment_2_desc:0 "Válka nás naučila, že naše těžké stíhačky jsou zranitelné vůči obratnějším stíhačkám, ale jsou docela efektivní v zachycování nepřátelských bombardérů díky těžkému vybavení. Tento následující design se zaměří na zvýšenou útočnou schopnost proti nepřátelským letadlům a dokonce i pozemním cílům. Jejich rychlost a dosah budou také vylepšeny."
 heavy_fighter_equipment_2_short:0 "Heavy Fighter II"
 heavy_fighter_equipment_3:0 "Heavy Fighter III"
 heavy_fighter_equipment_3_desc:0 "Ačkoli naše těžká stíhací síla prokázala zručnost v různých rolích, musíme zvážit nový design, který zlepší její schopnosti vůči nepřátelským stíhačům a zároveň ji umožní nadále zachycovat stále rychlejší a lépe chráněné nepřátelské bombardéry."
 heavy_fighter_equipment_3_short:0 "Heavy Fighter III"
 heavy_fighter_equipment_desc:0 "Těžké stíhačky mají dlouhý dosah a silné zbraně. Jsou dobré jak na ochranu bombardérů do vzdálenosti, tak na interceptaci nepřátelských bombardérů. Jejich nižší obratnost však znamená, že se budou mít potíže s běžnými stíhačkami."
 jet_fighter:1 "Proudový stíhač"
 jet_fighter_equipment:0 "Stíhač s tryskovým pohonem"
 jet_fighter_equipment_1:0 "Jet Fighter I"
 jet_fighter_equipment_1_desc:0 "Předchozí zvýšení rychlosti bledne ve srovnání s uvedením prvních proudových stíhaček. I když se ještě musíme naučit, jak nejlépe konstruovat letadla pro tyto motory, běžné stíhačky nemohou soutěžit."
 jet_fighter_equipment_1_short:0 "Jet Fighter I"
 jet_fighter_equipment_2:0 "Jetecká stíhačka II"
 jet_fighter_equipment_2_desc:0 "Nové aerodynamické tvary křídel a lehčí materiály nám umožní ještě více prodloužit dosah a rychlost revolučních stíhaček."
 jet_fighter_equipment_2_short:0 "Jettový Stíhač II"
 jet_fighter_equipment_desc:0 "Stíhačky jsou rychlé a obratné a mohou vykonávat mnoho úkolů. Od boje o vzdušnou nadvládu, ochrany vašich bombardérů až po interceptaci nepřátelských bombardérů."
 jet_strat_bomber:2 "Jet Strategický bombardér"
 jet_strat_bomber_equipment:2 "Jetecký strategický bombardér"
 jet_strat_bomber_equipment_1:0 "Jet Strategic Bomber I"
 jet_strat_bomber_equipment_1_desc:0 "Více motoru umožňuje novým konstrukcím bezprecedentní rychlost, přičemž si zachovávají velkou nosnost a dlouhý dolet. Tato letadla jsou stavěna pro novou éru zbraní hromadného ničení."
 jet_strat_bomber_equipment_1_short:0 "Jet Strat Bomber I"
 jet_strat_bomber_equipment_desc:0 "Strategické bombardéry útočí na nepřátelské budovy a infrastrukturu, čímž je připravují o cenný průmysl."
 jet_tac_bomber:2 "Jetecký taktický bombardér"
 jet_tac_bomber_equipment:2 "Jetecký taktický bombardér"
 jet_tac_bomber_equipment_1:0 "Jettaktický bombardér I"
 jet_tac_bomber_equipment_1_desc:0 "Nástup proudových stíhačů vyžaduje bombardéry, které mohou překonat, nebo alespoň vyrovnat jejich rychlost. První generace středních bombardérů a bombardérů-stíhačů vybavených proudovými motory tuto roli naplní."
 jet_tac_bomber_equipment_1_short:0 "Jet Tac Bomber I"
 jet_tac_bomber_equipment_2:0 "Jet Tactical Bomber II"
 jet_tac_bomber_equipment_2_desc:0 "Nespokojeni s rychlostí, budoucí proudové bombardéry stanoví rekordy v nadmořské výšce a dosahu, dodávající náklady a provádějící průzkum na mezikontinentálních misích."
 jet_tac_bomber_equipment_2_short:0 "Jet Tac Bomber II"
 jet_tac_bomber_equipment_desc:0 "Taktické bombardéry jsou menší rychlé bombardéry, které mohou pomoci pozemním jednotkám a bombardovat nepřátelské budovy."
 nav_bomber:0 "Naval Bomber"
 nav_bomber_equipment:0 "Námořní bombardér"
 nav_bomber_equipment_1:0 "Námořní bombardér I"
 nav_bomber_equipment_1_desc:0 "Navální letectvo bude v příštím desetiletí klíčové pro čelení novým vývojům v námořní válce, jako je zvýšený význam ponorek. Hydroplány s kapacitou pracovat jako útočné bombardéry a průzkumná vozidla budou užitečné."
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_2:0 "Námořní bombardér II"
 nav_bomber_equipment_2_desc:0 "Nová technologie motorů a aerodynamicky vylepšené designy výrazně zvyší rychlost a schopnost náletových útoků námořních letadel."
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_3:0 "Naval Bomber III"
 nav_bomber_equipment_3_desc:0 "Důmyslné celokovové konstrukce a výkonné aerodynamické brzdy umožňují složitější námořní aerodynamiku. Letadla budoucnosti budou vyžadovat větší posádku k obsluze těchto pokročilých systémů."
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_desc:0 "Námořní bombardéry jsou schopny provádět útoky proti nepřátelským lodím."
 rocket_interceptor_equipment:0 "Rakety Interceptor"
 rocket_interceptor_equipment_1:0 "Rocket Interceptor I"
 rocket_interceptor_equipment_1_desc:0 "Experimentální stíhač s krátkým dosahem poháněný nespolehlivým chemickým raketovým motorem."
 rocket_interceptor_equipment_1_short:0 "Rocket Interceptor I"
 rocket_interceptor_equipment_2:0 "Rocket Interceptor II"
 rocket_interceptor_equipment_2_desc:0 "Interceptor krátkého dosahu poháněný mírně spolehlivějším chemickým raketovým motorem."
 rocket_interceptor_equipment_2_short:0 "Raketový interceptor II"
 rocket_interceptor_equipment_3:0 "Rocket Interceptor III"
 rocket_interceptor_equipment_3_desc:0 "Konečně jsme vyřešili většinu problémů s raketovými motory a raketový interceptor je nyní solidní blízký obránce zařízení."
 rocket_interceptor_equipment_3_short:0 "Raketový interceptor III"
 rocket_interceptor_equipment_desc:0 "Krátkodobý interceptor poháněný chemickým raketovým motorem."
 rocket_suicide_equipment_1:0 "Suicidální útočné plavidlo"
 rocket_suicide_equipment_1_desc:0 "Připravte se na drsnou jízdu."
 rocket_suicide_equipment_1_short:0 "Sebevražedné plavidlo"
 scout_plane:0 "Průzkumné letadlo"
 scout_plane_equipment:1 "Průzkumné letadlo"
 scout_plane_equipment_1:0 "Scout Plane I"
 scout_plane_equipment_1_desc:0 "Shromažďování informací o pohybech nepřátelských vojsk a poskytování zpráv o nasazení nepřátelských námořních sil bylo původním poslání letadel od jejich prvního nasazení ve Velké válce a zůstává stále důležitým úkolem."
 scout_plane_equipment_2:0 "Průzkumné letadlo II"
 scout_plane_equipment_2_desc:0 "Vývojem specializovaných letadel pro vzdušné průzkumy a dlouhodobé průzkumy zajistíme, že získáme a udržíme přesný obraz o úmyslech a schopnostech našeho protivníka."
 scout_plane_equipment_desc:0 "Letadlo vyvinuté speciálně pro fotografický průzkum. Spoléhá se především na rychlost a tichost, aby přežilo, a prohraje v jakémkoli přímém střetu."
 strat_bomber:0 "Strategický bombardér"
 strat_bomber_equipment:0 "Strategický bombardér"
 strat_bomber_equipment_1:0 "Strategický bombardér I"
 strat_bomber_equipment_1_desc:0 "Zkušenosti z Velké války a studie od té doby ukazují, že bombardování vojenských cílů nepřítele a hlavních měst vyhraje příští válku. Minimálně musíme mít bombardér schopný takové zkázy. Bude potřebovat létat vysoko a dobrou rychlostí, a musí nést velký náklad. To vyžaduje velkou konstrukci s více motory. Bude mít také určité obranné schopnosti."
 strat_bomber_equipment_1_short:0 "Strat Bomber I"
 strat_bomber_equipment_2:0 "Strategický bombardér II"
 strat_bomber_equipment_2_desc:0 "Bombardování se ukázalo jako účinné při snižování schopnosti nepřítele vést válku. Více obranného vybavení a zvýšená rychlost umožní novému designu vyhnout se zničení, zatímco zvýšení nákladu a doletu ho učiní účinnějším."
 strat_bomber_equipment_2_short:0 "Strat Bomber II"
 strat_bomber_equipment_3:0 "Strategic Bomber III"
 strat_bomber_equipment_3_desc:0 "Abychom se vyhnuli ztrátám způsobeným nepřátelskými stíhači a palbou ze země, naše další konstrukce bude létat ve velkých výškách. Bude větší, aby unesla obrovský náklad a více paliva, což zvýší dosah."
 strat_bomber_equipment_3_short:0 "Strat Bomber III"
 strat_bomber_equipment_desc:0 "Strategické bombardéry útočí na nepřátelské budovy a infrastrukturu, ochuzujíce je o cenný průmysl."
 suicide_craft_equipment:0 "Sebevražedné plavidlo"
 suicide_craft_equipment_desc:0 "Manned bomba s krátkým dosahem poháněná chemickým raketovým motorem."
 supersonic_fighter1: "Supersonic Fighter"
 supersonic_fighter_equipment_1: "$supersonic_fighter1$"
 tac_bomber:0 "Taktický bombardér"
 tac_bomber_equipment:0 "Taktický bombardér"
 tac_bomber_equipment_0:1 "Meziválečný bombardér"
 tac_bomber_equipment_0_desc:0 "Široce se věří, že příští válku vyhraje výhradně bombardování nepřítele do vyhlazení. Je nezbytné, abychom začali navrhovat vlastní bombardovací letadlo schopné přepravovat těžké náklady při přiměřené rychlosti."
 tac_bomber_equipment_0_short:0 "Bombardér"
 tac_bomber_equipment_1:0 "Taktický bombardér I"
 tac_bomber_equipment_1_desc:0 "Střední bombardéry musí být univerzální a rychlé, schopné plnit řadu rolí. Dvoumotorový design, který zůstává relativně lehký, může být užitečný ještě mnoho let."
 tac_bomber_equipment_1_short:0 "Tac bombardér I"
 tac_bomber_equipment_2:0 "Taktický bombardér II"
 tac_bomber_equipment_2_desc:0 "Těžší konstrukce taktických bombardérů mohou prodloužit dosah, nosnost a rychlost, zatímco si udržují schopnost letadel vykonávat širokou škálu misí."
 tac_bomber_equipment_2_short:0 "Tac Bomber II"
 tac_bomber_equipment_3:0 "Taktický bombardér III"
 tac_bomber_equipment_3_desc:0 "Čerpáním inspirace z pokroku ve stíhacích letadlech mohou nekonvenční materiály a tvary vytvářet nové konstrukce, které patří mezi nejrychlejší a nejlepší dvoumotorové letouny, které byly kdy postaveny."
 tac_bomber_equipment_3_short:0 "Taktický Bombardér III"
 tac_bomber_equipment_desc:0 "Taktické bombardéry jsou menší rychlé bombardéry, které mohou pomáhat pozemním jednotkám a bombardovat nepřátelské budovy."
 transport_plane:0 "Dopravní letadlo"
 transport_plane_equipment:0 "Transportní letadlo"
 transport_plane_equipment_1:0 "Meziválečné transportní letadlo"
 transport_plane_equipment_1_desc:0 "Letadla používaná k přepravě vojsk při výsadkových misích."
 transport_plane_equipment_1_short:0 "Transport"
 transport_plane_equipment_2:0 "Vylepšené transportní letadlo"
 transport_plane_equipment_2_desc:0 "Letadla používaná k přepravě vojáků při paradesantních misích."
 transport_plane_equipment_2_short:0 "Transport II"
 transport_plane_equipment_3:0 "Moderní transportní letadlo"
 transport_plane_equipment_3_desc:0 "Letadla používaná k přepravě jednotek na parašutistické mise."
 transport_plane_equipment_3_short:0 "Transport III"
 transport_plane_equipment_desc:0 "Doručuje parašutisty na jejich cíl."
 naval_bomber1: "Námořní bombardér I"
 naval_bomber2: "Námořní bombardér II"
 naval_bomber3: "Námořní bombardér III"
