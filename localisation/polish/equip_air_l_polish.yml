 CAS_equipment:0 "Blízká letecká podpora"
 CAS_equipment_1:0 "Blízká letecká podpora I"
 CAS_equipment_1_desc:0 "Naše doktrína CAS vyžaduje letadlo schopné přesného pozemního útoku. I když tato letadla nesou menší náklad ve srovnání s našimi většími taktickými bombardéry, jsou schopna útočit a ničit malé cíle prostřednictvím bombardování a útoku z vrtulníku."
 CAS_equipment_1_short:0 "CAS I"
 CAS_equipment_2:0 "Close Air Support II"
 CAS_equipment_2_desc:0 "Zkušenosti z ranné války ukázaly, že zvýšená rychlost, pancéřování a manévrovatelnost jsou nezbytné pro přežití letadel CAS proti nepřátelským stíhačkám a pozemní palbě. Tato nová generace letadel pro pozemní útoky také využije větší bomby, děla a kulomety k tomu, aby způsobila větší škody svým cílům."
 CAS_equipment_2_short:0 "CAS II"
 CAS_equipment_3:0 "Blízká letecká podpora III"
 CAS_equipment_3_desc:0 "Stále se zvyšující schopnosti cílové AA a nepřátelských interceptorů vyžadují další evoluci našich CAS letadel. Nový design zahrnuje zvýšený výkon motoru, zlepšení konstrukce pro větší možnost klesání a ochranu, stejně jako ještě větší nosnost."
 CAS_equipment_3_short:0 "CAS III"
 CAS_equipment_desc:0 "Letadla pro blízkou leteckou podporu jsou navržena k zajištění podpory v pozemním boji."
