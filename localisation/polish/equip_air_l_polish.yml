 cv_fighter_equipment_3_short:1 "CV Stíhačka III"
 cv_fighter_equipment_desc:0 "Stíhačky jsou rychlé a obratné a mohou vykonávat mnoho úkolů. Všechno od boje o vzdušnou převahu, ochrany bombardérů a interceptace nepřátelských bombardérů."
