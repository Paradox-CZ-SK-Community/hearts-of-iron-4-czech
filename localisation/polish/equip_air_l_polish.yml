 CAS_equipment:0 "Letecká podpora"
 CAS_equipment_1:0 "Letecká podpora I"
 CAS_equipment_1_desc:0 "Naše doktrína pro leteckou podporu vyžaduje letoun schopný přesného pozemního útoku. Ačkoli tyto letouny nesou menší užitečné zatížení než naše větší taktické bombardéry, jsou schopny útočit a ničit malé příležitostné cíle pomocí náletů a střemhlavého bombardování."
 CAS_equipment_1_short:0 "Letecká podpora I"
 CAS_equipment_2:0 "Letecká podpora II"
 CAS_equipment_2_desc:0 "První válečné zkušenosti ukázaly, že pro přežití letounů letecké podpory proti nepřátelským stíhačkám a pozemní palbě je nezbytná vyšší rychlost, pancéřování a manévrovatelnost. Tato nová generace letounů leteckou podporu bude také používat větší pumy, kanóny a kulomety, aby způsobila větší škody svým cílům."
 CAS_equipment_2_short:0 "Letecká podpora II"
 CAS_equipment_3:0 "Letecká podpora III"
 CAS_equipment_3_desc:0 "Stále se zvyšující schopnosti protiletadlové obrany a nepřátelských stíhaček vyžadují další vývoj našich letounů CAS. Nová konstrukce zahrnuje zvýšený výkon motoru, vylepšení draku pro zvýšení schopnosti střemhlavého letu a ochrany, a také ještě větší užitečné zatížení."
 CAS_equipment_3_short:0 "Letecká podpora III"
 CAS_equipment_desc:0 "Letadla pro leteckou podporu jsou určena k poskytování podpory v pozemních bojích."
