l_polish:
 LOADING_TIP_0: "Je ponižující zůstat se založenýma rukama, zatímco jiní píší dějiny. Na tom, kdo vyhraje, příliš nezáleží.\n- Benito Mussolini"
 LOADING_TIP_100: "Od italsko-řecké války se neříká \"Řekové bojují jako hrdinové\", ale \"hrdinové bojují jako Řekové\".\n- The Montreal Daily Star, 1942"
 LOADING_TIP_101: "Patriotismus je, když je na prvním místě láska k vašemu lidu. Nacionalismus je, když je na prvním místě nenávist k jiným lidem.\n- Charles de Gaulle"
 LOADING_TIP_102: "Mír musí být bez vítězství. Vítězství by znamenalo mír vnucený poraženému, podmínky vítěze vnucený poraženému. To přinese jenom ponížení a zanechá hořkost.\n- Woodrow Wilson, 1917"
 LOADING_TIP_103: "Pokiaľ chcete skutočné bezpečie, choďte do väzenia. Tam vás nakŕmia, oblečú, dostanete lekársku starostlivosť a tak ďalej. Jediné, čo vám bude chýbať, je sloboda.\n- Dwight D. Eisenhower"
 LOADING_TIP_104: "Armáda je tým. Žije, jí, spí a bojuje jako tým. To individuální hrdinství je nesmysl.\n- George S. Patton"
 LOADING_TIP_105: "Nikdy neříkejte lidem, jak mají věci udělat. Řekněte jim, co mají udělat, a překvapí vás svou vynalézavostí.\n- George S. Patton"
 LOADING_TIP_106: "Všichni lidé jsou vystrašení. Čím inteligentnější jsou, tím více jsou vystrašení.\n- George S. Patton"
 LOADING_TIP_107: "Lidství nikdy nesnížilo výdrž ani nezjemnilo strukturu svobodného národa. Národ nemusí být krutý, aby byl silný.\n- Franklin D. Roosevelt"
 LOADING_TIP_108: "Upřímný diplomat je jako suchá voda nebo dřevěné železo.\n- Josip Stalin"
 LOADING_TIP_109: "V celé historii bylo nečinností těch, kteří mohli jednat; lhostejností těch, kteří by měli vědět lépe; to, co umožnilo zlu zvítězit.\n- Haile Selassie I"
 LOADING_TIP_10: "Papež! Kolik divizí má?\n- Josip Stalin"
 LOADING_TIP_110: "Varšava nečeká na prázdná slova chvály, na projevy uznání, ani na ujištění o soucitu. Varšava čeká na zbraně a munici.\n- Józef Piłsudski"
 LOADING_TIP_111: "Nevědomost a temnost nikdy nevytvořily nic jiného než stáda otroků pro tyranii.\n- Emiliano Zapata"
 LOADING_TIP_112: "Raději zemřu na nohou, než žít na kolenou.\n- Emiliano Zapata"
 LOADING_TIP_113: "Páni, bojovali jste jako lvi a byli vedení osli.\n- Erwin Rommel, zajatým britským důstojníkům během obléhání Tobruku"
 LOADING_TIP_114: "Problém slobodných voleb je, že nikdy nevíte, jak dopadnou.\n- Vjačeslav Molotov"
 LOADING_TIP_115: "Vari mŕtvolu zaujíma, kto mal pravdu a kto nie?\n- Manuel Azaña"
 LOADING_TIP_116: "Tvůj úkol nebude snadný. Tvůj nepřítel je dobře vycvičen, dobře vybaven a zocelen v boji. Bude bojovat divoce.\n- Dwight D. Eisenhower, červen 1944"
 LOADING_TIP_117: "Nejrychlejší způsob, jak skončit válku, je prohrát ji.\n- George Orwell"
 LOADING_TIP_118: "Nechceme žádné další volební podvody, ani další lži. Nechceme, aby ti, kdo nepracují, žili z těch, kdo pracují.\n- Juan Perón"
 LOADING_TIP_119: "Tam je, prokletý Scheer! Zahajte na ni palbu!\n- Frederick Secker Bell"
 LOADING_TIP_11: "Svěžost je nejvýraznější vlastností Sovětského svazu.\n- Josip Stalin"
 LOADING_TIP_120: "Nesmíme být poraženi strachem z nebezpečí, které se chystáme odolat. Jediná věc, které se musíme bát, je strach sám.\n- Franklin D. Roosevelt"
 LOADING_TIP_121: "Naše svoboda prokázala svou schopnost přežít válku, ale naše svoboda by nikdy nepřežila kapitulaci.\n- Franklin D. Roosevelt"
 LOADING_TIP_122: "Pouze největší pošetilost by mohla vést někoho k zamyšlení nad invazí. Nikdo sem nikdy nevkročí, ani jediný voják.\n- Benito Mussolini, Sicílie, 1937"
 LOADING_TIP_123: "Vzal jsem do rukou zbraň, abych bojoval proti diktatuře ve formě nacismu a fašismu. Pokud musím zemřít v boji proti nové formě diktatury, zemřu.\n- Draža Mihailović"
 LOADING_TIP_124: "Nevím, jakými zbraněmi bude vedena třetí světová válka, ale čtvrtá světová válka se povede klacky a kameny.\n- Albert Einstein"
 LOADING_TIP_125: "Jsem vůdcem jedné země, která má dvě abecedy, tři jazyky, čtyři náboženství, pět národností, šest republik, obklopená sedmi sousedy, země, ve které žije osm etnických menšin.\n- Josip Broz Tito"
 LOADING_TIP_126: "Jak bude budoucí historie soudit německý národ, když se ani hrstka mužů neměla odvahu ukončit toho zločince?\n- Henning von Tresckow"
 LOADING_TIP_127: "Celý svět nás nyní bude pomlouvat, ale stále jsem přesvědčen, že jsme udělali to správné. Hitler je úhlavním nepřítelem nejen Německa, ale i světa.\n- Henning von Tresckow"
 LOADING_TIP_128: "Nepřítel začal používat novou a nejkrvavější bombu, jejíž poškozující síla je nevyčíslitelná a bere si daň mnoha nevinných životů.\n- Císař Hirohito, 1945"
 LOADING_TIP_129: "Pravidlo 1, na stránce 1 knihy války, je: \"Nepochoduj na Moskvu\". Různí lidé to zkoušeli, a nedopadlo to dobře.\n- Bernard L. Montgomery"
 LOADING_TIP_12: "Jediná skutečná moc vychází z hlavně pušky.\n- Josip Stalin"
 LOADING_TIP_130: "Lži, že Německo zítra nebo pozítří zaútočí na Rakousko, se opět šíří.\n- Adolf Hitler, 1936"
 LOADING_TIP_131: "Německý voják ohromil svět; italský Bersagliere ohromil německého vojáka.\n- Erwin Rommel"
 LOADING_TIP_132: "Tohle je poslední územní požadavek, který činím v Evropě.\n- Adolf Hitler, o Sudetech v roce 1938"
 LOADING_TIP_133: "Nemožeme odolat dlouhé statické válce. Kdekoliv se spojenci soustředí, prorazí.\n- Gerd von Rundstedt"
 LOADING_TIP_134: "Pokud budeme mít válku se Spojenými státy, nebudeme mít žádnou naději na vítězství, ledaže by byla americká flotila na havajských vodách zničena.\n- Isoroku Yamamoto, 1941"
 LOADING_TIP_135: "Máte nepřátele? Dobře. To znamená, že jste se postavili za něco, někdy ve svém životě.\n- Winston Churchill"
 LOADING_TIP_136: "To není mír. Je to příměří na dvacet let.\n- Ferdinand Foch, 1919"
 LOADING_TIP_137: "Můžete zaplatit příliš vysokou cenu, i za mír.\n- Michael Joseph Savage k Chamberlainově politice appeasementu"
 LOADING_TIP_138: "Síla je jediný jazyk, kterému rozumí, jako tyrani.\n- Franklin D. Roosevelt o Adolfu Hitlerovi a Benito Mussolinim"
 LOADING_TIP_139: "Bylo řečeno, že demokracie je nejhorší forma vlády, kromě všech ostatních forem, které byly čas od času vyzkoušeny.\n- Winston Churchill"
 LOADING_TIP_13: "Každá aliance, jejímž cílem není vést válku, je bezvýznamná a zbytečná.\n- Adolf Hitler"
 LOADING_TIP_140: "Svět nebude zničen těmi, kdo dělají zlo, ale těmi, kdo je sledují, aniž by něco udělali.\n- Albert Einstein"
 LOADING_TIP_141: "Extrémní nebezpečí pro lidstvo, které návrh inherentně obsahuje, zcela převažuje jakoukoli vojenskou výhodu.\n- Robert Oppenheimer o termonukleárních zbraních, 1949"
 LOADING_TIP_142: "Věděli jsme, že svět již nebude stejný. Někteří se zasmáli, někteří plakali. Většina lidí byla mlčky.\n- Robert Oppenheimer, po testu Trinity"
 LOADING_TIP_143: "Nyní jsem se stal Smrtí, ničiteli světů.\n- Robert Oppenheimer, po testu Trinity"
 LOADING_TIP_144: "Každý muž sa bojí vo svojej prvej bitke. Ak hovorí opak, klame.\n- George S. Patton"
 LOADING_TIP_145: "Skutečný hrdina je ten, kdo bojuje, i když má strach.\n- George S. Patton"
 LOADING_TIP_146: "Berete vypočítaná rizika. To je zcela něco jiného než být nezodpovědný.\n- George S. Patton"
 LOADING_TIP_147: "Na Sicílii je čtyři sta pečlivě označených hrobů, vše kvůli tomu, že jeden muž usnul při práci. Ale jsou to německé hroby, protože jsme toho bastardu chytili usnout dřív, než jeho nadřízený.\n- George S. Patton"
 LOADING_TIP_148: "Viděl jsem válku. Viděl jsem krev tečící z raněných. Viděl jsem mrtvé v bahně. Viděl jsem zničená města. Nesnáším válku.\n- Franklin D. Roosevelt"
 LOADING_TIP_149: "Ať žije Kristus, král! Ať žije Rakousko!\n- Poslední slova Heinricha Maiera, 1945"
 LOADING_TIP_14: "Velcí lháři jsou také velcí kouzelníci.\n- Adolf Hitler"
 LOADING_TIP_150: "Naprostě odmítám nacistický fašismus pro Rakousko... Tohle ne-rakouský hnutí slibuje všechno všem, ale v skutečnosti zamýšlí jenom nejtvrší podrobení rakouského národa!\n- Otto von Habsburg"
 LOADING_TIP_151: "Není otázka, zda někdy přijmeme nacistické zástupce do rakouské vlády.\n- Kurt Schuschnigg, 1938"
 LOADING_TIP_152: "Král je stejně fiktivní autoritou jako Bůh. Tento fakt učinil ateismus a republikánství dvěma tvářemi téže mince.\n- Noe Zhordania"
 LOADING_TIP_153: "Jsou dekády, kdy se nic neděje; a jsou týdny, kdy se stanou dekády.\n- Vladimir Lenin"
 LOADING_TIP_15: "Pokud dnes stojím zde jako revolucionář, je to proto, že jsem revolucionář proti Revoluci.\n- Adolf Hitler"
 LOADING_TIP_16: "Jestliže řeknete dostatečně velkou lež a budete ji říkat dostatečně často, bude věřena.\n- Adolf Hitler"
 LOADING_TIP_17: "Německo buď bude světovou velmocí, nebo nebude vůbec.\n- Adolf Hitler"
 LOADING_TIP_18: "Úspěch spočívá v přechodu od neúspěchu k neúspěchu bez ztráty nadšení.\n- Winston Churchill"
 LOADING_TIP_19: "Pokud procházíte peklem, nezastavujte se.\n- Winston Churchill"
 LOADING_TIP_1: "Aby se národ stal velkým, je nutné poslat je do boje, i když je musíte kopnout do kalhot. To je to, co udělám.\n- Benito Mussolini"
 LOADING_TIP_20: "Nejlepší argument proti demokracii je pětiminutový rozhovor s průměrným voličem.\n- Winston Churchill"
 LOADING_TIP_21: "Kdykoli v budoucích válkách bude bitva vedena, pancéřové jednotky se postarají o rozhodující úlohu.\n- Heinz Guderian"
 LOADING_TIP_22: "Nové německé Panther a Tiger mohou být používány, dokud se nezlomí, aniž bychom je opravovali. Mají špatné motory, převodovku a odpružení.\n- Oddělení zbraní Rudé armády"
 LOADING_TIP_23: "Žádný bastard nikdy nevyhrál válku tím, že zemřel za svou zemi. Vyhrál ji tím, že nechal umřít toho druhého pitomého bastarda za svou zemi.\n- George S. Patton"
 LOADING_TIP_24: "Dobrý plán provedený nyní násilně je lepší než dokonalý plán provedený příští týden.\n- George S. Patton"
 LOADING_TIP_25: "Vede mě, následujte mě, nebo nám jděte z cesty.\n- George S. Patton"
 LOADING_TIP_26: "Nikdo nikdy nic úspěšně nebránil, existuje pouze útok a útok a ještě více útoků.\n- George S. Patton"
 LOADING_TIP_27: "Války mohou být vedeny se zbraněmi, ale vyhrávají je lidé. Je to duch lidí, kteří následují, a vůdce, který vede, kdo získává vítězství.\n- George S. Patton"
 LOADING_TIP_28: "Poprvé, když jsem viděl letadlo, sestřelil jsem ho.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29: "Theo, zde Heinrich. Právě jsem sestřelil dva bombardéry. Již nemám munici. Chystám se je taranovat. Auf Wiedersehen, uvidíme se v Valhale!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_2: "Každý voják musí vědět, než jde do bitvy, jak se malá bitva, kterou má bojovat, zapadá do většího obrazu.\n- Bernard L. Montgomery"
 LOADING_TIP_30: "Vedení spočívá v tom, vybrat dobré muže a pomoci jim podat co nejlepší výkon.\n- Chester W. Nimitz"
 LOADING_TIP_31: "Má navrhovaná operace šanci na úspěch? Je to v oblasti proveditelnosti z hlediska materiálu a zásob?\n- Chester W. Nimitz"
 LOADING_TIP_32: "Při přípravě na bitvu jsem vždy zjistil, že plány jsou zbytečné, ale plánování je nezbytné.\n- Dwight D. Eisenhower"
 LOADING_TIP_33: "Co se počítá, není nutně velikost psa v boji - je to velikost bojovníka v psu.\n- Dwight D. Eisenhower"
 LOADING_TIP_34: "Samozřejmě, že když je ohroženo přežití, vypukají mezi národy boje a dochází k nešťastným válkám mezi národy.\n- Hideki Todžo"
 LOADING_TIP_35: "V boji muže proti muži vyhrává ten, kdo má v zásobníku o jednu kulku navíc.\n- Erwin Rommel"
 LOADING_TIP_36: "Raději bych byl kladivo než kovadlina.\n- Erwin Rommel"
 LOADING_TIP_37: "Pot svatí krev, krev zachraňuje životy, ale mozky zachraňují obojí.\n- Erwin Rommel"
 LOADING_TIP_38: "Chudák Neville Chamberlain věřil, že může Hitlerovi důvěřovat. Mýlil se. Ale nemyslím si, že se mýlím ohledně Stalina.\n- Winston Churchill, po Jaltské konferenci"
 LOADING_TIP_39: "Věřím, že to je mír pro naši dobu.\n- Neville Chamberlain, 1938 po mnichovské dohodě."
 LOADING_TIP_3: "Pokud prohrajeme válku ve vzduchu, prohrajeme válku a prohrajeme ji rychle.\n- Bernard L. Montgomery"
 LOADING_TIP_40: "Žádný nepřátelský bombarďák nedoletí na Ruhr. Pokud co i len jeden dosáhne na Ruhr, mé jméno není Göring. Můžete mi říkat Meyer.\n- Hermann Meyer"
 LOADING_TIP_41: "Musíme jen zaklopat na dveře a celá ta zhnitá struktura se zřítí.\n- Adolf Hitler (o Sovětském svazu)"
 LOADING_TIP_42: "Mohu se Spojenými státy a Spojeným královstvím vést váku prvních šest až dvanáct měsíců. Pak již úspěch neočekávám.\n- Isoroku Jamamoto"
 LOADING_TIP_43: "Pokud dojdeme k minovému poli, naše pěchota zaútočí přesně tak, jako by tam ani nebylo.\n- Georgy Zhukov"
 LOADING_TIP_44: "Ruský kolos byl námi podceňován... kdykoli je zničena tucet divizí, Rusové je nahradí dalším tuctem.\n- Franz Halder"
 LOADING_TIP_45: "Blázni!\n- Anthony C. McAuliffe, který reagoval na německé požadavky na kapitulaci"
 LOADING_TIP_46: "Dnes jsme to my. Zítra to budete vy.\n- Haile Selassie I, 1936"
 LOADING_TIP_47: "Ani krok zpět!\n- Sovětský rozkaz č. 227"
 LOADING_TIP_48: "Tora! Tora! Tora!\n- Micuo Fučida, 7. prosince, 1941"
 LOADING_TIP_49: "Vaše meno je neznáme. Váše činy sú nesmrteľné. \n- Hrob neznámeho vojaka (Moskva)"
 LOADING_TIP_4: "Je dobré důvěřovat ostatním, ovšem nedělat to je mnohem lepší.\n- Benito Mussolini"
 LOADING_TIP_50: "Kde je, opakuji, kde je úkolová skupina třicet čtyři? Svět se diví.\n- CINCPAC, bitva o Leyte Gulf"
 LOADING_TIP_51: "Válka se nevyvinula nutně ve prospěch Japonska.\n- Císař Hirohito, 1945"
 LOADING_TIP_52: "Měli jsme to vědět lépe po první válce.\n- Gerd von Rundstedt"
 LOADING_TIP_53: "Obrovské ruské území nás pohlcuje.\n- Gerd von Rundstedt"
 LOADING_TIP_54: "Ptám se vás, chcete totální válku? Pokud bude třeba, chcete válku ještě totálnější a radikálnější, než si vůbec dokážeme představit?\n- Joseph Goebbels"
 LOADING_TIP_55: "Jedna rána od německé armády a další od sovětské armády ukončila tento ošklivý produkt Versailles.\n- Vyacheslav Molotov (po pádu Polska)"
 LOADING_TIP_56: "Skrýt jeden letadlový nosič! Dixon na nosič: skryjte jeden letadlový nosič!\n- Robert E. Dixon, bitva u Korálového moře"
 LOADING_TIP_57: "Není to hrozné? Tady jsme, dva důstojníci německého generálním štábu, a diskutujeme o tom, jak nejlépe zabít našeho vrchního velitele.\n- Henning von Tresckow"
 LOADING_TIP_58: "Hitler je tančící derviš. Musí být sestřelen.\n- Henning von Tresckow"
 LOADING_TIP_59: "Nacisté vstoupili do této války pod poněkud dětským bludem, že budou bombardovat všechny ostatní a nikdo je nebude bombardovat.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_5: "Z filozofického a doktrinárního hlediska nevěřím ve věčný mír.\n- Benito Mussolini"
 LOADING_TIP_60: "Pokiaľ by Hitler vpadol do pekla, určite by som v Dolnej snemovni podal priaznivé referencie o Diablovi\n- Winston Churchill, 21. června 1941"
 LOADING_TIP_61: "Takže ten bastard je mrtvý? Škoda, že jsme ho nechytili živého!\n- Josip Stalin (když slyšel o Hitlerově sebevraždě)"
 LOADING_TIP_62: "Byli jsme poraženi. Jsme poraženi, prohráli jsme bitvu.\n- Paul Reynaud, 15. května 1940"
 LOADING_TIP_63: "Potřebuji jen pár tisíc mrtvých, abych mohl sedět na mírové konferenci jako člověk, který bojoval.\n- Benito Mussolini"
 LOADING_TIP_64: "Francouzi lhali Polákům, když říkali, že zaútočí. O tom není žádná.\n- Edmund Ironside"
 LOADING_TIP_65: "Proč zemřít za Gdaňsk?\n- Francouzský antidivizní slogan, 1939"
 LOADING_TIP_66: "Na této válce je něco falešného.\n- Americký senátor William Borah, 1939"
 LOADING_TIP_67: "Švýcarsko má nejodpornější a nejchudší lidi a politický systém. Švýcaři jsou smrtelnými nepřáteli nového Německa.\n- Adolf Hitler"
 LOADING_TIP_68: "Plody vítězství padají do našich úst příliš rychle.\n- Císař Hirohito"
 LOADING_TIP_69: "Všichni skončíte jako leštiči německých bot!\n- Italo Balbo"
 LOADING_TIP_6: "Žirafy jsou bezcitná stvoření"
 LOADING_TIP_70: "Potopit, spálit, zajmout, zničit. Nic neprojde!\n- Andrew Cunningham, bitva o Tunisko"
 LOADING_TIP_71: "Myslím, že možná přeháníme.\n- Frederick Browning (před operací Market Garden)"
 LOADING_TIP_72: "Díky Bohu za francouzskou armádu.\n- Winston Churchill, 1933"
 LOADING_TIP_73: "Když vidíte chřestýše připraveného k útoku, nečekáte, dokud neútočí, abyste ho rozdrtili.\n- Franklin D. Roosevelt"
 LOADING_TIP_74: "Pravidla nejsou nutně posvátná, principy ano.\n- Franklin D. Roosevelt"
 LOADING_TIP_75: "Lidé, kteří jsou hladoví a bez práce, jsou to, z čeho se skládají diktatury.\n- Franklin D. Roosevelt"
 LOADING_TIP_76: "Muž musí být neustále ve střehu, pokud chce pokračovat v dýchání. Jinak na něj zaklepe nějaký německý syn zmrdi a ubije ho k smrti ponožkou plnou hnoje.\n- George S. Patton"
 LOADING_TIP_77: "Pevnosti, dělostřelectvo, zahraniční pomoc - nebudou mít žádnou hodnotu, pokud běžný voják neví, že je to ON, kdo chrání svou zemi.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: "Skrze bláto a krev na zelené pole za tím.\n- Motto královského kanadského obrněného sboru"
 LOADING_TIP_79: "Ve britské flotile vládne obecná zvědavost, zda Italové dosahují úrovně, na které byli v poslední válce, nebo zda se nějak propadli.\n- Winston Churchill (o italské výzvě k válce)"
