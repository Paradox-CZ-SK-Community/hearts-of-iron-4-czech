 lar_decryption_bonus_tech_desc:0 "Získáme §G+10 Rychlost dešifrování§!"
 lar_decryption_bonus_tt:0 "Získáme §G+10 Rychlost dešifrování§!"
 upgrade_airforce_department:0 "Oddělení letectva"
 upgrade_airforce_department_desc:0 "§LOddělení leteckého zpravodajství bude užitečnou větví naší agentury; zodpovědné za infiltraci nepřátelského letectva a shromažďování informací o pohybech nepřátelských letadel.§!"
 upgrade_anti_partisan:0 "Proti partyzánský"
 upgrade_anti_partisan_desc:0 "§LPropaganda je mocný nástroj k zajištění loajality našich vlastních občanů, ale vytvoření shody na nepřátelském území je mnohem složitější. Školením našich operativců k infiltrace do odporových hnutí v nepřátelských zemích můžeme začít provádět efektivní zatýkání a ukončit jejich rušivé činnosti. Určitě pak cizí partizáni ztratí jakoukoli naději na návrat k jejich starému režimu.§!"
 upgrade_army_department:0 "Armádní oddělení"
 upgrade_army_department_desc:0 "§LZpravodajství o nepřátelské armádě má zásadní význam a je nezbytné založit oddělení vojenského zpravodajství. Naši operativci budou vycvičeni k infiltraci nepřátelského vojska, budou sloužit jako vojáci a generálové a budou nám hlásit tajemství, která najdou za nepřátelskými liniemi.§!"
 upgrade_blueprint_stealing:0 "Kopírování plánů"
 upgrade_blueprint_stealing_desc:0 "§LVíme, že náš nepřítel má tajné projekty na experimentální zbraně a vozidla, co nevíme, je přesně to, co tyto projekty jsou a co staví. Infiltrováním oddělení experimentálních zbraní našich nepřátel nejenže získáme příležitost dozvědět se přesně, co plánují proti nám použít, ale také nám bude dána jedinečná příležitost použít tyto informace k postupu našeho vlastního oddělení zbraní.§!"
 upgrade_commando_training:0 "Výcvik komand"
 upgrade_commando_training_desc:1 "§Zatímco naše oddělení obvykle řeší subtilnější aspekty války, často je potřeba malý tým silně ozbrojených vojáků k dokončení našich operací. Výcvikem všech našich operativců v metodách komandoské války se stanou efektivnějšími v sabotážních operacích, méně pravděpodobnými k odhalení nepřátelskou kontrašpionáží a schopnějšími při zachycování nepřátelského kryptologického vybavení.§!"
 upgrade_crypto_strength:1 "Škola vládních šifer"
 upgrade_crypto_strength_2:0 "Strojově asistované šifrování"
 upgrade_crypto_strength_2_desc:0 "§LZačíná být jasné, že naše standardní metoda vytváření šifer není dostatečná k ochraně našich komunikací před nepřátelskýma očima. Naši nejlepší myslitelé teoretizovali o stroji, který může zamíchat písmena abecedy a generovat nové šifry tak často, jak chceme. Nasazení takové technologie by přetvořilo naše šifrovací metody na totalní záhadu pro naše nepřátele.§!"
 upgrade_crypto_strength_desc:0 "§LKódy a šifry se doposud ukázaly jako nejefektivnější způsob, jak vytvořit a chránit naše špionážní sítě v zahraničí. Úřad pro vládní komunikaci se zasvětí vytváření nových a propracovaných šifrovacích metod, které naši nepřátelé nebudou schopni dešifrovat.§!"
 upgrade_decryption_boost:1 "Interceptní skupina"
 upgrade_decryption_boost_2:1 "Strojově asistované rozšifrování"
 upgrade_decryption_boost_2_desc:0 "§LStroje se ukázaly jako užitečné při šifrování dat, přičemž šifrované signály s asistencí strojů jsou nejvíce obtížně dešifrovatelné. Šifrovací stroje jsou nezbytné k proražení zpráv, pro které zatím neznáme kód, a budou cenným přínosem pro náš dešifrovací tým.§!"
 upgrade_decryption_boost_desc:0 "§LRadiové vlny umožnily vzdálenou komunikaci na dlouhé vzdálenosti, a signály jsou často šifrovány neustálou změnou frekvence vysílání nepravidelně. Pokud máme zachytit nepřátelské komunikace, musíme vytvořit interceptní skupinu, která se bude věnovat rozšifrování nepřátelské rádiové šifry.§!"
 upgrade_diplo_training:0 "Diplomatický výcvik"
 upgrade_diplo_training_desc:0 "§Vzdělávání našich agentů k přesvědčení několika zahraničních investorů a diplomatů může přesvědčit o dobrotě naší věci a odvrátit jejich zájmy od nepřátel státu.§!"
 upgrade_economy_civilian:0 "Ekonomie/civilní"
 upgrade_economy_civilian_desc:0 "§LNáši agenti budou vyškoleni, aby převzali roli civilistů na území nepřítele a fungovali uvnitř jejich průmyslového a civilního sektoru; shromáždit informace o průmyslu a ekonomice našeho nepřítele.§!"
 upgrade_form_department:0 "Oddělení formulářů"
 upgrade_form_department_desc:0 "§LKriptografie je metoda vytváření kódů a šifer pro udržení tajné komunikace. Bez potřebného kódu může být zpráva napsaná šifrou téměř nemožné pochopit. Je stejně důležité šifrovat naše data, jak dekryptujeme ta nepřátelská.§!"
 upgrade_interrogation_techniques:0 "Techniky výslechu"
 upgrade_interrogation_techniques_desc:0 "§LČasto může být účinnější zlomit mysl nepřátelského agenta než jeho tělo. Použití fyzické síly je nespolehlivé a často vede k nepravdivým informacím; opravdu zkušený vyšetřovatel je schopen zlomit vůli nepřítele bez násilí. Ale pokud to přijde na to, máme způsoby, jak je donutit mluvit...§!"
 upgrade_invisible_ink:0 "Neviditelný inkoust"
 upgrade_invisible_ink_desc:0 "§L Dopis napsaný neviditelným inkoustem je pouhý prázdný list papíru pro neozbrojené oko, ale použití UV světla nebo chemikálií, jako je amoniak, odhalí obsah dopisu. Standardizací použití neviditelného inkoustu všemi našimi operativci zůstane naše informace tajné, i když budou odhaleny našimi nepřáteli.§!"
 upgrade_naval_department:0 "Námořní oddělení"
 upgrade_naval_department_desc:0 "§LBitva na moři je klíčovou součástí zajištění vítězství a s pokrokem námořních technologií je nezbytné, abychom zřídili Oddělení námořní inteligence.§!"
 upgrade_passive_defense:0 "Pasivní obrana"
 upgrade_passive_defense_desc:1 "§LDomobrana má potenciál být klíčovým nástrojem naší inteligence. Školením naší Domobrany a posádkových jednotek ve způsobech špionáže a kontrašpionáže zajistíme, že vždy budeme mít obrannou přítomnost doma, i když jsou naši odborníci jinak zaměstnáni.§!"
 upgrade_plastic_explosives:0 "Plastické výbušniny"
 upgrade_plastic_explosives_desc:0 "§LTextura plastických výbušniny je ideální pro sabotování výroby nepřítele, takže je přirozené, že vyzbrojíme zahraniční partyzány touto látkou. Bomby lze snadno umístit mimo dohled a do zranitelných oblastí nepřátelských továren, a tvárná povaha látky z ní činí ideální zbraň pro spektakulární politickou vraždu...§!"
 upgrade_portable_radios:0 "Přenosné rádia"
 upgrade_portable_radios_desc:0 "§LKonvenční rádiová komunikační zařízení jsou příliš velká a sedavá, aby byla užitečná v utajovaném prostředí, ale výrobou kompaktních verzí této technologie a jejím maskováním jako běžných domácích předmětů, jako jsou aktovky, budou naši agenti schopni komunikovat po celý den, aniž by vzbudili podezření nebo alarm.§!"
 upgrade_psycho_warfare:0 "Psychologická válka"
 upgrade_psycho_warfare_desc:0 "§LPropaganda byla účinným nástrojem k zabezpečení našich ideologických zájmů uvnitř našeho státu, ale žádný nástroj nebyl tak účinný jako šíření strachu z nepřátelských režimů a toho, co mohou přinést do země. Spojením našich agentů s antiideologickými hnutími v zahraničních státech se stane mnohem efektivnějšími v šíření naší ideologie po celém světě...§!"
 upgrade_suicide_pills:0 "Sebevražedné pilulky"
 upgrade_suicide_pills_desc:0 "§LZatímco nežádoucí, je nevyhnutelné, že několik agentů bude zajato naším nepřítelem. Musíme našim operativním pracovníkům nabídnout způsob, jak se vyhnout hrůze, která je čeká v vyšetřovací místnosti, a kyanidová pilulka namísto zubu jim poskytne toto východisko, pokud k tomu někdy dojde.§!"
 upgrade_training_centers:0 "Localized training centers"
 upgrade_training_centers_desc:0 "§LZatímco naši agenti se dokážou přizpůsobit jakémukoli prostředí, kulturní normy a jazyky cizích zemí jsou přirozenější pro ty, kteří se narodili a vyrostli v dané kultuře. Pokud chceme vytvořit celosvětovou síť špionů, musíme rozšířit naše nábory a tréninková centra po celém světě a přijímat agenty všech kultur a zázemí.§!"
