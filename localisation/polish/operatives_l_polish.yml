 upgrade_airforce_department:0 "Letecké oddělení"
 upgrade_airforce_department_desc:0 "§LOddělení leteckého zpravodajství bude užitečnou složkou naší agentury; bude zodpovědné za infiltraci nepřátelského letectva a shromažďování informací o pohybu nepřátelských letadel.§!"
 upgrade_anti_partisan:0 "Potláčení odboje"
 upgrade_anti_partisan_desc:0 "§LPropaganda je mocným nástrojem k zajištění loajality našich vlastních občanů, ale vytvoření poslušnosti v nepřátelských zemích je mnohem složitější. Vyškolením našich agentů k infiltraci nepřátelských hnutí odporu můžeme začít být schopni účinně zatýkat a ukončit jejich rozvratnou činnost. Zahraniční partyzáni pak jistě ztratí naději na návrat starého režimu.§!"
 upgrade_army_department:0 "Armádní oddělení"
 upgrade_army_department_desc:0 "§LZpravodajské informace o nepřátelské armádě jsou nesmírně důležité a je nutné zřídit oddělení vojenského zpravodajství. Naši agenti budou vycvičeni k infiltraci do nepřátelských armád, budou sloužit jako vojáci a generálové a budou nám hlásit tajemství, která najdou za nepřátelskými liniemi.§!"
 upgrade_blueprint_stealing:0 "Krádeže nákresů"
 upgrade_blueprint_stealing_desc:0 "§LVíme, že náš nepřítel má tajné projekty experimentálních zbraní a vozidel, ale nevíme přesně, jaké projekty to jsou a co staví. Infiltrací do oddělení experimentálních zbraní našich nepřátel získáme nejen možnost dozvědět se přesně, co proti nám plánují použít, ale také jedinečnou příležitost využít tyto informace k rozvoji našeho vlastního zbrojařského odvětví.§!"
 upgrade_commando_training:0 "Výcvik komanda"
 upgrade_commando_training_desc:1 "§Ačkoli se naše oddělení obvykle zabývá jemnějšími aspekty války, k dokončení našich operací je často zapotřebí malý tým těžce vyzbrojených vojáků. Když všechny naše agenty vyškolíme ve způsobech válečného komanda, budou efektivnější při sabotážních operacích, méně pravděpodobné, že je odhalí nepřátelská kontrarozvědka, a schopnější při zachycování nepřátelského kryptologického vybavení.§!"
 upgrade_crypto_strength:1 "Škola vládních šifer"
 upgrade_crypto_strength_2:0 "Šifrování s podporou strojů"
 upgrade_crypto_strength_2_desc:0 "§LZačíná být zřejmé, že naše standardní metoda vytváření šifer nestačí k ochraně naší komunikace před zraky nepřítele. Naše nejlepší mozky přišly s teorií stroje, který dokáže šifrovat písmena abecedy a vytvářet nové šifry tak pravidelně, jak si přejeme. Nasazením takové technologie by se naše šifrovací metody staly pro nepřátele naprostou záhadou.§!"
 upgrade_crypto_strength_desc:0 "§LKódy a šifry se dosud ukázaly jako nejúčinnější způsob vytváření a ochrany našich špionážních sítí v zahraničí. Vládní komunikační ústředna se bude věnovat vytváření nových a propracovaných šifrovacích metod, které naši nepřátelé nebudou schopni rozluštit.§!"
 upgrade_decryption_boost:1 "Skupina pro rádiový odposlech"
 upgrade_decryption_boost_2:1 "Dešifrování s podporou strojů"
 upgrade_decryption_boost_2_desc:0 "§LStroje se již osvědčily při šifrování dat, přičemž nejobtížnější je dešifrovat signály šifrované pomocí strojů. Stroje pro kryptoanalýzu jsou důležité při luštění zpráv, jejichž kód zatím neznáme, a budou cenným přínosem pro náš dešifrovací tým.§!"
 upgrade_decryption_boost_desc:0 "§LRádiové vlny umožnily komunikovat na dálku na velké vzdálenosti a signály jsou často šifrovány neustálou změnou frekvence vysílání s nepravidelnou frekvencí. Pokud chceme zachytit nepřátelskou komunikaci, musíme vytvořit odposlechovou skupinu, která se bude věnovat prolamování nepřátelského rádiového šifrování.§!"
 upgrade_diplo_training:0 "Diplomatický výcvik"
 upgrade_diplo_training_desc:0 "§Vyškolení našich agentů, aby podmázli několik zahraničních investorů a diplomatů, je může přesvědčit o prospěšnosti naší věci a odvrátit jejich zájmy od nepřátel státu.§!"
 upgrade_economy_civilian:0 "Ekonomické oddělení"
 upgrade_economy_civilian_desc:0 "§LNaši agenti budou vycvičeni tak, aby na nepřátelském území převzali roli civilistů a působili v průmyslových a civilních sektorech; budou shromažďovat zpravodajské informace o průmyslu a hospodářství našeho nepřítele.§!"
 upgrade_form_department:0 "Založit oddělení"
 upgrade_form_department_desc:0 "§LKryptologie je metoda vytváření kódů a šifer k udržení tajné komunikace. Bez potřebného kódu může být zpráva zapsaná šifrou téměř nesrozumitelná. Je stejně důležité, abychom šifrovali naše data, jako dešifrovali data našich nepřátel.§!"
 upgrade_interrogation_techniques:0 "Techniky výslechu"
 upgrade_interrogation_techniques_desc:0 "§LČasto může být účinnější zlomit mysl nepřátelského agenta než jeho tělo. Použití fyzické síly je nespolehlivé a často vede k falešným informacím; skutečně zkušený vyšetřovatel je schopen zlomit vůli nepřítele bez použití násilí. Ale pokud k tomu dojde, máme způsoby, jak je přimět mluvit...§!"
 upgrade_invisible_ink:0 "Neviditelný inkoust"
 upgrade_invisible_ink_desc:0 "§LDopis napsaný neviditelným inkoustem je pouhým okem prázdný list papíru, ale působením UV světla nebo chemických látek, jako je čpavek, se obsah dopisu odhalí. Díky standardizaci používání neviditelného inkoustu všemi našimi agenty zůstanou naše informace tajné, i když je zachytí naši nepřátelé.§!"
 upgrade_naval_department:0 "Námořní oddělení"
 upgrade_naval_department_desc:0 "§LBoj na moři je klíčovou součástí zajištění vítězství a s rozvojem námořních technologií se stalo nezbytným zřídit oddělení námořního zpravodajství.§!"
 upgrade_passive_defense:0 "Pasivní obrana"
 upgrade_passive_defense_desc:1 "§LDomobrana má potenciál stát se důležitým nástrojem naší zpravodajské služby. Výcvikem našich domobraneckých a posádkových jednotek ve způsobech špionáže a kontrarozvědky zajistíme, že budeme mít doma vždy obrannou přítomnost, i když budou naši experti jinak zaměstnáni.§!"
 upgrade_plastic_explosives:0 "Plastické trhaviny"
 upgrade_plastic_explosives_desc:0 "§LPlastické trhaviny jsou díky své struktuře podobné tmelu ideální pro sabotáž nepřátelské výroby, takže je přirozené, že jimi vyzbrojujeme zahraniční partyzány. Bomby lze snadno umístit mimo dohled a na zranitelná místa nepřátelských továren a díky tvárné povaze látky by byly ideální zbraní při spektakulárních politických atentátech...§!"
 upgrade_portable_radios:0 "Přenosné rádia"
 upgrade_portable_radios_desc:0 "§LBěžná radiokomunikační zařízení jsou příliš velká a neforemná, než aby byla použitelná v utajeném prostředí, ale díky vytvoření kompaktních verzí této technologie a jejich maskování do podoby běžných domácích předmětů, jako jsou kufříky, budou naši agenti schopni komunikovat v kteroukoli denní dobu, aniž by vzbudili podezření nebo poplach.§!"
 upgrade_psycho_warfare:0 "Psychologická válka"
 upgrade_psycho_warfare_desc:0 "§LPropaganda byla účinným nástrojem k zajištění našich ideologických zájmů uvnitř vlastního státu, ale žádný nástroj nebyl tak účinný jako šíření strachu z nepřátelských režimů a z toho, co mohou zemi přinést. Spojením našich agentů s protiideologickými hnutími v cizích zemích se staneme mnohem účinnějšími při šíření naší ideologie po celém světě...§!"
 upgrade_suicide_pills:0 "Sebevražedné pilulky"
 upgrade_suicide_pills_desc:0 "§LAčkoli je to nežádoucí, je nevyhnutelné, že hrstka agentů bude zajata naším nepřítelem. Musíme našim agentům nabídnout způsob, jak se vyhnout hrůze, která je čeká ve výslechové místnosti, a kyanidová pilulka místo zubu jim tento únik umožní, pokud k němu někdy dojde.§!"
 upgrade_training_centers:0 "Místní výcviková centra"
 upgrade_training_centers_desc:0 "§LZatímco naši pracovníci jsou schopni přizpůsobit se jakémukoli prostředí, kulturní normy a jazyky cizích zemí jsou přirozenější pro ty, kteří se v dané kultuře narodili a vyrostli. Pokud chceme vybudovat celosvětovou síť špionů, musíme rozšířit naše náborová a výcviková střediska po celém světě a získávat agenty všech kultur a prostředí.§!"
