l_polish:
 ARG_news_events.1.a: "To je všechno jen rétorika, že?"
 ARG_news_events.1.d: "[ARG.GetAdjective] vláda si v poslední době bere čím dál více agresivní a asertivní postoj k otázkám zahraniční politiky. Jak se proslulá dekáda rychle uzavřela s tak rychlou změnou režimu, zdá se, že se [ARG.GetNonIdeologyName] připravuje na možnost expanze. Dnes ráno promluvil [ARG.GetAdjective] vůdce [ARG.GetLeader] k národu a ujistil obyvatelstvo, že nastává éra velikosti, s cíli spojit Jižní Ameriku pod jednou silnou a stabilní vlajkou."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] Se zapojuje do agresivní zahraniční politiky"
 ARG_news_events.2.a: "Doufejme, že [ENG.GetAdjective] také uprchli."
 ARG_news_events.2.b: "Jsou zde [GER.GetAdjective]!"
 ARG_news_events.2.c: "Znepokojující zprávy."
 ARG_news_events.2.d: "Dnes ráno se těžký křižník Kriegsmarine 'Admiral Graf Spee' zapojil do střetu s eskadrou britského královského námořnictva poblíž řeky La Plata v jižním Atlantiku. V následné bitvě bylo několik [ENG.GetAdjective] lodí vážně poškozeno a nuceno se stáhnout na Falklandy. 'Graf Spee' na druhé straně utrpěl minimální poškození kromě kritického zásahu do jejího palivového systému. [GER.GetAdjective] loď utekla do přístavu Montevideo v [URG.GetNameDef] kvůli urgentním opravám. Mnohé zdroje tvrdí, že se jedná o první námořní bitvu tohoto konfliktu a zdá se, že se válka konečně dostala na kontinent Jižní Ameriky."
 ARG_news_events.2.t: "Bitva u řeky Plate"
 ARG_news_events.3.a: "Tragédie, že to dospělo až sem."
 ARG_news_events.3.d: "Probíhající nepokoje v [ARG.GetNonIdeologyName] se v posledních dnech vymkly kontrole a vedly k občanské válce. Pod vedením kdysi exilového Rodolfa Ghioldiho a s podporou mnoha levicově orientovaných členů [ARG.GetAdjective] kongresu, se komunisti nyní odtrhli od vlády ve snaze získat kontrolu a provést radikální změny v celém národě. Mnozí v regionu se obávají, že komunistické [ARG.GetNonIdeologyName] vyvolá domino efekt napříč kontinentem Jižní Ameriky."
 ARG_news_events.3.t: "[ARG.GetAdjective] komunistická revoluce"
 ARG_political_events.1.a: "Není nic, co bychom mohli udělat."
 ARG_political_events.1.b: "Nenecháme je s tím projít!"
 ARG_political_events.1.desc: "Dnes ráno, při rozbřesku, 8 000 vojáků pochodovalo z vojenské základny Campo de Mayo v Buenos Aires směrem k prezidentské kanceláři 'La Casa Rosada'. Vedení Arturem Rawsonem a Pedrem Pablem Ramírezem dva generálové požadují, aby [FROM.GetLeader] odstoupil a předal správu [FROM.GetName] armádě. Můžeme se buď podřídit jejich ultimatumu, nebo se připravit k bojování."
 ARG_political_events.1.t: "Armáda se obrací proti nám!"
 ARG_political_events.10.a: "To bylo těsné..."
 ARG_political_events.10.desc: "Dnes ráno se prezident [ARG.GetLeader] sešel se svými poradci a dokončil zákon o Intervenciones Federales. Tímto krokem vláda konečně zakročila proti těm v armádě, kteří vyvolávali povstání. Může to chvíli trvat, než obnovíme loajalitu naší armády, ale stálo to za to, abychom se vyhnuli celonárodnímu katastrofě, jako je občanská válka."
 ARG_political_events.10.t: "Zvýšená kontrola nad vojenským neklidem"
 ARG_political_events.100.a: "Stůjme spolu!"
 ARG_political_events.100.b: "Musíme jít sami."
 ARG_political_events.100.desc: "[ARG.GetNameDefCap] nás kontaktoval a pozval nás, abychom se připojili k jejich alianci. Připojíme se a pomůžeme chránit demokracii na jihoamerickém kontinentu?"
 ARG_political_events.100.t: "[ARG.GetNameDefCap] nás zve do jejich frakce"
 ARG_political_events.101.a: "Společně udržíme linii a ochráníme naše lidi!"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] se laskavě rozhodl přijmout náš návrh na připojení k naší alianci a nyní stojíme společně jako bašta míru a demokracie v Jižní Americe."
 ARG_political_events.101.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 ARG_political_events.102.a: "Možná příště..."
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] odmítl naši nabídku, abychom se připojili k našemu spojenectví. Neuvědomují si, že společně jsme silnější? Doufejme, že nebudou litovat dne, kdy nás odmítli."
 ARG_political_events.102.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 ARG_political_events.11.a: "Připravte se bránit [ARG.GetName] proti těmto rebelům!"
 ARG_political_events.11.desc: "Dostali jsme zprávy, že naši nejvyšší vojenské důstojníci se odtrhli od vlády a shromáždili své příznivce ve snaze ovládnout [ARG.GetAdjective] politiku. Nemůžeme jim dovolit dostat se do Buenos Aires. Je čas se připravit na [ARG.GetAdjective] občanskou válku."
 ARG_political_events.11.t: "Vojenská vzpoura je na spadnutí"
 ARG_political_events.110.a: "Měli bychom to eskalovat!"
 ARG_political_events.110.b: "Je příliš riskantní jednat..."
 ARG_political_events.110.desc: "Zdá se, že se naše obavy staly skutečností, když [FROM.GetNameDef] zaujalo agresivní postoj vůči [URG.GetNameDef]. Jelikož jsou naším blízkým sousedem, nemůžeme riskovat, že je ztratíme z důvodu zahraniční agrese. Pokud nebudeme opatrní, [FROM.GetNameDef] bude klepat na naše dveře místo toho."
 ARG_political_events.110.t: "[FROM.GetNameDefCap] Dělá Agresivní Krok na [URG.GetNameDef]"
 ARG_political_events.111.a: "Nechť přijdou!"
 ARG_political_events.111.b: "Nemáme jinou možnost než se stáhnout."
 ARG_political_events.111.desc: "V reakci na naši operaci v [URG.GetNameDef] požádal [FROM.GetNameDef], abychom okamžitě stáhli naše vojáky a ukončili nepřátelství. Pokud odmítneme, hrozí riziko, že se to eskaluje do otevřené války s [FROM.GetNameDef]."
 ARG_political_events.111.t: "[FROM.GetNameDefCap] Žádá nás, abychom se stáhli z [URG.GetNameDef]"
 ARG_political_events.12.a: "Přivítáme naše nové spojence."
 ARG_political_events.12.b: "Jejich nabídka pro nás nic neznamená."
 ARG_political_events.12.desc: "Dnes jsme obdrželi zprávu od [ARG.GetAdjective] diplomata, že jejich vláda usiluje o zaslání žádosti o připojení k Ose. Pokud souhlasíme, pak to bude opora na kontinentu Jižní Ameriky. Jak bychom měli reagovat?"
 ARG_political_events.12.t: "[ARG.GetNameDefCap] Se snaží připojit k Ose"
 ARG_political_events.120.a: "Ano! Co se může zkazit?"
 ARG_political_events.120.b: "Rozhodně ne."
 ARG_political_events.120.desc: "Dnes ráno vstoupil do La Casa Rosada podivný německý muž, který mluvil pochybnou španělštinou, a prohlásil, že má skvělé plány pro budoucnost [ARG.GetNameDef]. Zdá se, že má kvalifikaci na tuto práci a je velmi přesvědčivý. Předáme mu vládu?"
 ARG_political_events.120.t: "Podivný návštěvník"
 ARG_political_events.13.a: "Excelente!"
 ARG_political_events.13.desc: "Obdrželi jsme zprávu z [GER.GetAdjective] velvyslanectví a s potěšením oznamujeme, že nás přijali do Osy. Toto je začátek mocné aliance."
 ARG_political_events.13.t: "[GER.GetNameDefCap] přijal naši žádost!"
 ARG_political_events.14.a: "Žalostné..."
 ARG_political_events.14.desc: "I přes naše solidní úsilí odmítla [GER.GetAdjective] vláda naši žádost o připojení k Ose. Zdá se, že musíme čelit světu osamoceně."
 ARG_political_events.14.t: "[GER.GetNameDefCap] odmítl naši žádost!"
 ARG_political_events.15.a: "Nemůžeme je udržet na uzdě"
 ARG_political_events.15.b: "Nepodepíšeme vzdání se naší svrchovanosti."
 ARG_political_events.15.desc: "Podle [ARG.GetAdjective] ambasadora v [ROOT.Capital.GetCapitalVictoryPointName] by měla naše současná vláda abdikovat a být nahrazena [ARG.GetAdjective] loutkou. Existuje vysoká pravděpodobnost, že naše odmítnutí povede k vyhlášení války. Musíme si vybrat moudře."
 ARG_political_events.15.t: "[ARG.GetNameDefCap] vydává ultimátum"
 ARG_political_events.16.a: "Výborně!"
 ARG_political_events.16.desc: "[PAR.GetAdjective] vláda se rozhodla souhlasit s podmínkami, které jsme uvedli ve svém ultimátu. Okamžitě si podmaníme jejich země a co nejdříve zavedeme [ARG.GetAdjective] vládu."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.17.a: "Zpět, nestojí to za to..."
 ARG_political_events.17.b: "Bude litovat, že nás odmítli!"
 ARG_political_events.17.desc: "Vláda [PAR.GetAdjective] se rozhodla odmítnout podmínky, které jsme pro ně stanovili. To je nepřijatelné. Můžeme buď ustoupit a nechat to být, nebo připravit naše vojska na válku."
 ARG_political_events.17.t: "[PAR.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.18.a: "To je úleva..."
 ARG_political_events.18.desc: "Po důrazném stání na našem stanovisku se zdá, že [ARG.GetAdjective] vláda se rozhodla, že pokračování touto cestou není to pravé. Můžeme nyní klidně odpočívat, protože hrozba byla prozatím potlačena."
 ARG_political_events.18.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.19.a: "Nemůžeme je odrazit"
 ARG_political_events.19.b: "Nevzdáme se naší svrchovanosti."
 ARG_political_events.19.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] se naše současná vláda musí vzdát a být nahrazena [ARG.GetAdjective] loutkou. Existuje vysoká pravděpodobnost, že naše odmítnutí povede k vyhlášení války. Musíme vybírat moudře."
 ARG_political_events.19.t: "[ARG.GetNameDefCap] Vydává ultimátum"
 ARG_political_events.2.a: "Zbývá nám jen málo možností."
 ARG_political_events.2.b: "Nechceme zatím přerušit vazby."
 ARG_political_events.2.desc: "Navzdory naší oddanosti vyhnout se tomuto konfliktu, [USA.GetAdjective] diplomaté nadále vyvíjejí na nás tlak, abychom přerušili vazby s našimi [GER.GetAdjective] přáteli. Dnes ráno nás důrazně požádali, abychom vyhlásili embargo proti [GER.GetName], abychom udrželi mír na americkém kontinentě. To nás dostalo do těžké situace, a zůstat mimo tuto válku se stává stále obtížnější."
 ARG_political_events.2.t: "[USA.GetName] žádá [GER.GetAdjective] embargo!"
 ARG_political_events.20.a: "Excelente!"
 ARG_political_events.20.desc: "[URG.GetAdjective] vláda se rozhodla souhlasit s podmínkami, které jsme uvedli v našem ultimátu. Nyní můžeme oficiálně realizovat koloniální plán, který naši [GER.GetAdjective] spojenci před lety nastínili. Určitě budou potěšeni tímto zvratem událostí."
 ARG_political_events.20.t: "[URG.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.21.a: "Ustupte, nestojí to za to..."
 ARG_political_events.21.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.21.desc: "[URG.GetAdjective] vláda se rozhodla odmítnout podmínky, které jsme pro ně stanovili. Pokud považujeme tento postup za nehodný, můžeme se prostě stáhnout. Jinak připravme naše jednotky na invazi."
 ARG_political_events.21.t: "[URG.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.22.a: "Prokazují se jako hodní spojenci."
 ARG_political_events.22.desc: "[ARG.GetAdjective] velvyslanec v [GER.capital.GetCapitalVictoryPointName] nás dnes ráno oslovil s novinkami, že [ARG.GetNameDef] podmanili národ [URG.GetNameDef] ve jménu našich předchozích koloniálních plánů pro tuto zemi. Toto jsou skvělé zprávy, protože to umožní větší [GER.GetAdjective] vliv na kontinent."
 ARG_political_events.22.t: "[ARG.GetNameDefCap] provedl kolonialní plán"
 ARG_political_events.23.a: "To je úleva..."
 ARG_political_events.23.desc: "Po tom, co jsme obstáli na svém, se zdá, že [ARG.GetAdjective] vláda se rozhodla, že sledování tohoto směru jednání nestojí za to. Nyní si můžeme oddechnout, protože hrozba byla zatím potlačena."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] Ustupuje"
 ARG_political_events.24.a: "Bylo by prospěšné se k nim připojit."
 ARG_political_events.24.b: "Nikdy se nepřidáme k [ARG.GetNameDef]!"
 ARG_political_events.24.desc: "Obdrželi jsme zprávu od [ARG.GetNameDef], že nás vyzývají, abychom se přidali k jejich alianci. Nabídli nám, že nám postoupí Tierra Del Fuego a Santa Cruz, pokud přijmeme. To je velmi lákavá nabídka..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap] Usiluje o alianci"
 ARG_political_events.25.a: "[ARG.GetNameDef] a [CHL.GetNameDef] stojí spolu!"
 ARG_political_events.25.desc: "Skvělé zprávy! [CHL.GetAdjective] vláda se rozhodla připojit se k nám v alianci. Společně budeme moci stát jako bratři proti hrozbám, které leží na severu. Toto je významný den a krok správným směrem pro sjednocenou Jižní Ameriku."
 ARG_political_events.25.t: "[CHL.GetNameDefCap] souhlasí se vstupem do naší frakce"
 ARG_political_events.26.a: "Jak zklamání..."
 ARG_political_events.26.desc: "[CHL.GetAdjective] vláda tvrdohlavě odmítla se k nám připojit v našich cílech dobytí napříč kontinentem. I když jejich přinucení k tomu nemáme šanci, stále můžeme potenciálně přenést naši spravedlivou válku k jejich prahu. Tak či onak, to je smutný den pro vztahy mezi našimi národy."
 ARG_political_events.26.t: "[CHL.GetNameDefCap] odmítá připojit se k naší frakci"
 ARG_political_events.27.a: "Nemůžeme je zastavit"
 ARG_political_events.27.b: "Nikdy se nevzdáme naší suverenity."
 ARG_political_events.27.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] má naše současná vláda abdikovat a být nahrazena místo toho [ARG.GetAdjective] loutkovou vládou. Je vysoká šance, že naše odmítnutí povede k vyhlášení války. Musíme si rozmyslet."
 ARG_political_events.27.t: "[ARG.GetNameDefCap] Vydává ultimátum"
 ARG_political_events.28.a: "Excelente!"
 ARG_political_events.28.desc: "[CHL.GetAdjective] vláda se rozhodla souhlasit s podmínkami, které jsme vyložili v našem ultimátu. Okamžitě ovládneme jejich území a co nejdříve zavedeme [ARG.GetAdjective] vládu."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.29.a: "Ustupte, nestojí to za to..."
 ARG_political_events.29.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.29.desc: "[CHL.GetAdjective] vláda se rozhodla odmítnout podmínky, které jsme jim položili. Vzhledem k velikosti a moci jejich národa se můžeme rozhodnout ustoupit. Jinak můžeme shromáždit naše vojáky a začít přípravy na invazi."
 ARG_political_events.29.t: "[CHL.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.3.a: "Bylo to jen otázkou času."
 ARG_political_events.3.desc: "Prezident [ARG.GetLeader] z [ARG.GetName] se dnes na nás obrátil s žádostí o připojení se k Alianci v našem boji proti našim nepřátelům. Zdá se, že naše žádosti o americkou jednotu tváří v tvář takové nepřízni byly konečně vyslyšeny."
 ARG_political_events.3.t: "[ARG.GetName] nabízí vstup do Aliance"
 ARG_political_events.30.a: "To je úlevné..."
 ARG_political_events.30.desc: "Po ustání naší pozice se zdá, že se [ARG.GetAdjective] vláda rozhodla, že pokračování v tomto kurzu není stát za to. Nyní se můžeme uvolnit vědomi, že hrozba je prozatím potlačena."
 ARG_political_events.30.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.31.a: "Propustit Hellmutha. Můžeme využít jeho dovedností."
 ARG_political_events.31.b: "Necháme ho ve vězení. Stojíme si za svým."
 ARG_political_events.31.desc: "Pod naší předchozí vládou byl [ARG.GetAdjective] muž [GER.GetAdjective] původu zatčen na lodi po poslání na tajnou misi do [GER.GetNameDef]. Můžeme se dožadovat jeho propuštění a umožnit mu připojit se k našim nově vytvořeným zpravodajským silám, nebo ho můžeme nechat ve vězení a trvat na našem postavení ohledně zacházení s špehy."
 ARG_political_events.31.t: "Otázka Osmara Hellmutha"
 ARG_political_events.32.a: "Akceptujeme jejich podmínky. Máme větší hrozby, se kterými se musíme vyrovnat."
 ARG_political_events.32.b: "Nikdy se nevzdáme ostrovů!"
 ARG_political_events.32.desc: "Dnes ráno jsme obdrželi zprávu od [ARG.GetAdjective] velvyslance v [ENG.Capital.GetCapitalVictoryPointName], že [ARG.GetAdjective] vláda oficiálně obsadila Falklandy a Jižní Georgii. Proto žádají, abychom jim území postoupili a ukončili tuto válku."
 ARG_political_events.32.t: "[ARG.GetNameDefCap] žádá o naše kapitulaci ostrovů"
 ARG_political_events.33.a: "Vítězství je naše!"
 ARG_political_events.33.desc: "Dnes konečně padly Falklandské a Jižní Georgiáni do [ARG.GetAdjective] rukou. [ENG.GetNameDefCap] je podepsali vyměnou za mír. Můžeme to poskytnout, zejména nyní, když toto právoplatné [ARG.GetAdjective] území konečně patří nám."
 ARG_political_events.33.t: "[ENG.GetNameDefCap] souhlasí s postoupením ostrovů"
 ARG_political_events.34.a: "Válka pokračuje"
 ARG_political_events.34.desc: "[ENG.GetAdjective] neúnavně odmítají vydat Falklandské a Jižní Georgiiny ostrovy nám. Zdá se, že navzdory jejich ztrátám jsou ochotni pokračovat v prolévání krve. To je jejich privilegium. Odtlačíme je zpět do [ENG.Capital.GetCapitalVictoryPointName], pokud to bude nutné."
 ARG_political_events.34.t: "[ENG.GetNameDefCap] odmítá se vzdát"
 ARG_political_events.35.a: "Dostali jsme, co jsme chtěli. Podepište smlouvu."
 ARG_political_events.35.b: "Tuto válku přeneseme do [ENG.Capital.GetCapitalVictoryPointName]!"
 ARG_political_events.35.desc: "Dnešního dne k nám přistoupil [ENG.GetAdjective] velvyslanec s nabídkou, že nám postoupí ostrovy v jižním Atlantiku, pokud budeme schopni zaručit konec této války. Protože naším cílem bylo získat Falklandy a Jižní Georgii, to by nám vyhovovalo."
 ARG_political_events.35.t: "[ENG.GetNameDefCap] Nabízí postoupení ostrovů"
 ARG_political_events.36.a: "To je úleva..."
 ARG_political_events.36.desc: "Naštěstí se [ARG.GetAdjective] vláda dohodla na zastavení války za podmínek, které jsme stanovili. Bude ostuda vzdát se Falkland a Jižní Georgie, ale musíme soustředit svou sílu jinde."
 ARG_political_events.36.t: "[ARG.GetNameDefCap] Souhlasí s mírem"
 ARG_political_events.37.a: "Jak se opovažují!"
 ARG_political_events.37.desc: "Hrozné zprávy. [ARG.GetAdjective] vláda odmítla naši nabídku na postoupení ostrovů výměnou za mír. Musíme se připravit na další boje a nyní musíme vynaložit naše zdroje na obranu na další frontě."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] odmítá ukončit nepřátelství"
 ARG_political_events.38.a.tt: "To by mohlo poškodit naše vztahy se §Y[ARG.GetName]§!..."
 ARG_political_events.38.a: "Rozhodně ne."
 ARG_political_events.38.b.tt: "Přenášení §YEkvádorská Guinea§! na §Y[ARG.GetName]§!"
 ARG_political_events.38.b: "Malá cena za to, co jsme vyhráli"
 ARG_political_events.38.desc: "Vedení [ARG.GetNameDefCap] se na nás obrátilo a požádalo, abychom předali kontrolu nad naším územím v Rovníkové Guineji jako náhradu za jejich podporu během naší nedávné války proti republikánům. Měli bychom pečlivě zvážit naše možnosti."
 ARG_political_events.38.t: "[ARG.GetNameDef] požaduje rovníkovou Guineu jako kompenzaci"
 ARG_political_events.39.a: "Jak nešťastné..."
 ARG_political_events.39.desc: "Naše požadavky byly přijaty arogantním odmítnutím od [SPA.GetNameDef]. [SPA.GetAdjective] vedení tvrdí, že naše požadavky jsou příliš vysoké a nejsou srovnatelné s našimi snahami během války."
 ARG_political_events.39.t: "[SPA.GetNameDefCap] Odmítá naše Požadavky"
 ARG_political_events.4.a: "To je nešťastné."
 ARG_political_events.4.desc: "Dnes ráno jsme obdrželi oficiální prohlášení o embargu od [USA.GetName]. Bylo uvedeno, že naše rozhodnutí zůstat neutrální v globálním konfliktu je protipólem všeho, co představovala Monroeova doktrína. Tuto sankci tedy máme, dokud nedostaneme další informace. Zdá se, že naše oddanost neutralitě rozzlobila naše sousedy na severu."
 ARG_political_events.4.t: "[USA.GetName] nás embargoje"
 ARG_political_events.40.a: "To je náš opěrný bod v Africe vyřešen!"
 ARG_political_events.40.desc: "Některé slávnostní zprávy k nám právě dorazily, [SPA.GetNameDef] souhlasilo s našimi požadavky a byli jsme odměněni vlastnictvím rovníkové Guiney za naši pomoc v jejich nedávné občanské válce."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] souhlasí s našimi požadavky"
 ARG_political_events.41.a: "To pomůže naší cestě k revoluci!"
 ARG_political_events.41.desc: "V roce 1931 Rodolfo Ghioldi uprchl z [ARG.GetNameDef] poté, co mu byla vyhružována smrt kvůli jeho socialistickým sklony. Mezitim pracoval na podpoře komunistické vzpoury v [BRA.GetNameDef], aby svrhnul Getúlia Vargase z jeho pozice ve vládě. Nyní, když se politická scéna v [ARG.GetNameDef] posunula více doleva, Ghioldi oznámil, že se cítí pohodlně vrátit do své domoviny, aby převzal vedení PCA."
 ARG_political_events.41.t: "Rodolfo Ghioldi se vrací do [ARG.GetNameDef]"
 ARG_political_events.42.a: "Pošleme pomoc našim socialistům."
 ARG_political_events.42.b: "V tuto chvíli nemůžeme nikoho ušetřit..."
 ARG_political_events.42.desc: "Obdrželi jsme zprávu od našich soudruhů v [ARG.GetNameDef], kteří nás oslovili s nadějí, že podpoříme jejich rostoucí revoluční hnutí. V případě občanské války si přejí, abychom poslali dobrovolníky, aby jim pomohli svrhnout jejich válečnickou vládu."
 ARG_political_events.42.t: "[ARG.GetNameDefCap] se obrací"
 ARG_political_events.43.a: "Fantastické!"
 ARG_political_events.43.desc: "Skvělé zprávy soudruhu! [SOV.GetNameDefCap] souhlasili s tím, že zašlou dobrovolné síly v případě vypuknutí občanské války, když ohlásíme naši slavnou revoluci! To by nám mělo poskytnout klid, pokud taková událost nastane."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] Souhlasí s pomocí"
 ARG_political_events.44.a: "Stojíme sami..."
 ARG_political_events.44.desc: "Nešťastné zprávy, soudruhu. [SOV.GetNameDefCap] odmítli poslat dobrovolné síly v případě, že by v naší zemi vypukla občanská válka. Zdá se, že pokud se naše slavn á revoluce stane násilnou, budeme stát sami proti našim buržoazním utlačovatelům..."
 ARG_political_events.44.t: "[SOV.GetNameDefCap] Odmítá poslat pomoc"
 ARG_political_events.5.a: "Ostrovy jsou jejich."
 ARG_political_events.5.b: "Nemůžeme je nechat odejít zadarmo..."
 ARG_political_events.5.c: "Rozhodně ne."
 ARG_political_events.5.desc: "Po mnoho let jsou Falklandy a Jižní Georgie [ENG.GetAdjective] svrchovaným územím. Nicméně se zdá, že [ARG.GetAdjective] vláda formálně požádala, aby byly ostrovy umístěny pod jejich péči, což jim umožní lépe zabezpečit Jižní Atlantik v těchto těžkých časech."
 ARG_political_events.5.t: "[ARG.GetName] žádá o vlastnictví Jižní Atlantické ostrovy"
 ARG_political_events.50.a: "Příště to bude lepší..."
 ARG_political_events.50.desc: "Bohužel se zdá, že naše pokusy o vyvolání stávky pracovníků v [FROM.FROM.GetName] neproběhly zcela podle plánu. Naši řečníci dokázali přitáhnout pozornost několika lidí, když se dostávali do práce. I když se nám podařilo přitáhnout několik lidí k naší věci, stále musíme tvrdě pracovat na tom, abychom přesvědčili obyvatelstvo, aby se postavili proti utlačujícím vyšším třídám."
 ARG_political_events.50.t: "Malý dělnický stávka v [FROM.FROM.GetName]"
 ARG_political_events.51.a: "Získáváme podporu u mas."
 ARG_political_events.51.desc: "Navzdory střetům s manažery a fašistickými agitory se stávka dělníků v [FROM.FROM.GetName] podařila přilákat značnou podporu. Vedoucí PCA pronesli několik proslovů o budoucnosti národa bez třídní dělby, které byly odměněny potleskem a pokřiky ze strany davu. Místní stranická organizační jednotka již oznámila, že členství vzrostlo od rally."
 ARG_political_events.51.t: "Stávka pracovníků v [FROM.FROM.GetName]"
 ARG_political_events.52.a: "Brzy budou naše cíle idealizovány!"
 ARG_political_events.52.desc: "Hlasité skandování a křik rozzuřeného davu nespokojených pracovníků přilákalo obrovskou vlnu podpory pro PCA. Tovární patra se vyprázdnila, kanceláře zůstaly opuštěné a venkovští farmáři se spojili, aby se postavili za svá práva a vyjádřili svůj hněv vůči vládnoucí třídě. Slovo o našem vlivu se šíří, jak podpora revoluce roste každý den..."
 ARG_political_events.52.t: "Masivní stávka pracovníků v [FROM.FROM.GetName]"
 ARG_political_events.6.a: "Vynikající!"
 ARG_political_events.6.desc: "Náš návrh na převzetí kontrola nad Falklandy a Jižní Georgií byl přijat [ENG.GetAdjective] vládou. Nyní, když jsou ostrovy právem argentinské, můžeme začít pracovat na ochraně našich vod během tohoto konfliktu."
 ARG_political_events.6.t: "[ENG.GetName] souhlasí s naším návrhem!"
 ARG_political_events.60.a: "Postavme se spolu!"
 ARG_political_events.60.b: "Musíme jít sami."
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] se nám ozvalo a pozvalo nás, abychom se připojili k jejich komunistické unii. Máme se spojit s našimi revolučními bratry?"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] nás zve do jejich frakce"
 ARG_political_events.61.a: "Společně budeme hájit ideály revoluce."
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] se laskavě rozhodl přijmout náš návrh na připojení k naší unii a nyní stojíme společně v dějinách."
 ARG_political_events.61.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 ARG_political_events.62.a: "Vyčkejme na náš čas..."
 ARG_political_events.62.desc: "[FROM.GetNameDefCap] odmítl naši nabídku spojit se jako svaz socialistických republik. Neuvědomují si, kdo má na tomto kontinentu moc? Možná v pravý čas jim to ukážeme."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 ARG_political_events.7.a: "Není to skvělé, ale přijmeme to."
 ARG_political_events.7.desc: "Navzdory našim snahám přesvědčit [ENG.GetAdjective], že ostrovy by měly patřit [ARG.GetName], jejich vláda nabídla převést tento pozemek výměnou za zaplacení. To by byl menší úder pro naši ekonomiku, ale mít toto území nám v dlouhém období více prospěje."
 ARG_political_events.7.t: "[ENG.GetName] žádá, abychom zaplatili za ostrovy."
 ARG_political_events.70.a: "Fanny Edelman by měla zůstat u moci."
 ARG_political_events.70.b: "Antonio Soto je mnohem lepší volba."
 ARG_political_events.70.desc: "Konečně, naše nová komunistická vláda dosáhla úrovně stability, na které jsme schopni otevřít první konferenci v Buenos Aires. Zde můžeme rozhodnout o budoucnosti PCA a kdo by mohl být vhodný k vedení země v nadcházejících letech. Tento rok máme dva silné kandidáty s různými myšlenkami na budoucnost [ARG.GetNameDef]. Náš současný vůdce, Fanny Edelman, bude pokračovat v zachování stávajícího stavu, nabízející stabilitu a soustředění na [ARG.GetNameDef] na světové scéně. Antonio Soto je na druhou stranu bývalý patagonský rebel, který věří, že bychom měli pracovat na tom, aby [ARG.GetNameDef] následoval cestu anarchosyndikalismu. Kdo by měl převzít vedení jako premiér [ARG.GetNameDef]?"
 ARG_political_events.70.t: "Začíná konference v Buenos Aires"
 ARG_political_events.71.a: "Vítejte zpět premére Edelmane!"
 ARG_political_events.71.desc: "Ve výjimečném rozhodnutí dokázala Fanny Edelman udržet kontrolu nad svou pozicí ve vládě. Zdá se, že cesta, kterou si [ARG.GetNameDef] přeje, je založena na stabilitě a růstu. Rival kandidát Antonio Soto se vrátil do Patagonie a prozatím souhlasil s Edelmanovými plány."
 ARG_political_events.71.t: "Fanny Edelman zůstává premiérkou"
 ARG_political_events.72.a: "Nepříjemná, ale nová budoucnost."
 ARG_political_events.72.desc: "V nečekaném zvratu dokázal Antonio Soto získat konferenci a byl ustanoven jako nový vůdce v [ARG.GetNameDef], titul, jehož zánik toužil vidět v příhodnou dobu. Soto si přeje nasměrovat zemi novým směrem, podle cesty anarcho-syndikalismu a nakonec zrušit jakoukoli formu hierarchie v zemi."
 ARG_political_events.72.t: "Antonio Soto zakládá argentinský anarchosyndikalismus"
 ARG_political_events.73.a: "Samozřejmě schvalujeme jejich aspirace, měli by mít jak pakt, tak záruku!"
 ARG_political_events.73.b: "Můžeme jim nabídnout pakt o neútočení, ale nic víc."
 ARG_political_events.73.c: "To už je trochu přehnané."
 ARG_political_events.73.desc: "[ARG.GetAdjective] diplomaté nás právě kontaktovali s žádostí o bližší spolupráci po našich nedávných obchodních dohodách s nimi a jejich ideologie se stává stále více podobnou naší. Aktuální žádost o podpis paktu o neútočení mezi našimi zeměmi a zaručení jejich nezávislosti."
 ARG_political_events.73.t: "[FROM.GetNameDefCap] usiluje o bližší spolupráci"
 ARG_political_events.74.a: "Fantastické!"
 ARG_political_events.74.desc: "\nPrávě jsme obdrželi odpověď od [FROM.GetNameDef]. Oceňujíc naše nedávné úsilí přetvořit naši zemi a vrátit se k demokracii se rozhodli vyhovět našim žádostem. Tímto se země posílila a pravděpodobnost, že nám bude vyhlášena válka, by se měla výrazně snížit."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] Souhlasí s Oběma Zárukou naší Nezávislosti a Paktem o Neútočení"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! nyní zaručuje naši nezávislost! \nUzavřeli jsme §YPakt o neútočení§! s [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.75.a: "Lepší než nic..."
 ARG_political_events.75.desc: "Právě jsme obdrželi odpověď od [FROM.GetNameDef]. Chválí naše nedávné úsilí otočit naši zemi zpět k demokracii a rozhodli se vyhovět našim žádostem, avšak pouze částečně. Byla podepsána dohoda o neútočení, ale bohužel nám dočasně nezaručí naši nezávislost."
 ARG_political_events.75.t: "[FROM.GetNameDefCap] Souhlasí s pakt o neútočení"
 ARG_political_events.75.tt: "Uzavřeli jsme §YPakt o neútočení§! s [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.76.a: "Jak nešťastné."
 ARG_political_events.76.desc: "Právě jsme obdrželi odpověď od [FROM.GetNameDef]. Oslavují naše úsilí o obnovení naší demokracie, ale nepovažují za prospěšné zaručit naši nezávislost, ani mít s námi pakt o neútočení."
 ARG_political_events.76.t: "[FROM.GetNameDefCap] odmítá naši žádost o bližší spolupráci"
 ARG_political_events.8.a: "Zklamání."
 ARG_political_events.8.desc: "Bohužel, naše nabídka byla ignorována. [ENG.GetAdjective] vláda se rozhodla, že Falklandy a Jižní Georgie by měly zůstat pod jejich ochranou. I když je to zklamání, alespoň víme, že naši spojenci jsou blízko."
 ARG_political_events.8.t: "[ENG.GetName] odmítá vzdát se ostrovů."
 ARG_political_events.80.a: "Financovat vzdělání v elektronice."
 ARG_political_events.80.b: "Financujte průmyslové vzdělání."
 ARG_political_events.80.c: "Financujte syntetický výzkum."
 ARG_political_events.80.desc: "Jednou z nejdůležitějších politik pod nově zvolenou vládou je budoucnost vzdělávání v [ARG.GetNameDef]. Není tajemstvím, že naše financování akademického prostředí bylo v poslední době poněkud nedostačující, a tak je na nás, abychom se rozhodli, kam bychom chtěli směřovat granty a nakonec, na co se naše školní systém zaměří."
 ARG_political_events.80.t: "Posílené vzdělávací granty"
 ARG_political_events.81.a: "Dobře investované peníze."
 ARG_political_events.81.desc: "Když otevíráme naši nejnovější vzdělávací dotaci, byli jsme přivítáni s ohromujícími ohlasy od akademiků po celé zemi. Jelikož jsme se rozhodli zaměřit na vzdělávání lidí v úžasných technologiích elektroniky, můžeme očekávat stabilní pokrok v našich výzkumných odděleních."
 ARG_political_events.81.t: "Grant na elektronické vzdělávání"
 ARG_political_events.82.a: "Dobře vynaložené peníze."
 ARG_political_events.82.desc: "Když otevíráme náš nejnovější vzdělávací grant, setkali jsme se s ohromujícím uznáním od akademiků napříč zemí. Protože jsme se rozhodli zaměřit na vzdělávání lidí v efektivnosti nových industriálních vývojů, můžeme očekávat stálý rozmach v našich výzkumných odděleních."
 ARG_political_events.82.t: "Grant na Průmyslové Vzdělání"
 ARG_political_events.83.a: "Peníze dobře utracené."
 ARG_political_events.83.desc: "Když otevíráme naše nejnovější vzdělávací granty, setkali jsme se s ohromným potleskem od akademiků po celé zemi. Protože jsme se rozhodli zaměřit na vzdělávání lidí v moderních syntetických rafinacích, můžeme očekávat stabilní boom v pokroku v našich výzkumných odděleních."
 ARG_political_events.83.t: "Grant na výzkum syntetik"
 ARG_political_events.9.a: "Mobilizujme, co nám zbývá z vojsk!"
 ARG_political_events.9.desc: "V důsledku konsolidace moci Ramóna Castillo v rámci vlády byl přidán další oheň do stále rostoucí nespokojenosti mezi vojenskými vůdci země. Rozhodli se, že už bylo dost, a po shromáždění co nejvíce moci spustili povstaleckou sílu, aby pochodovala na Buenos Aires! Zdá se, že [ARG.GetAdjective] občanská válka začala."
 ARG_political_events.9.t: "Občanská válka je na nás"
 ARG_political_events.90.a: "Naše síly jsou silnější než kdy jindy."
 ARG_political_events.90.desc: "Aby zlepšil vztahy s námi, [ARG.GetLeader] z [ARG.GetNameDef] nabídl pořádání společných vojenských cvičení k výcviku naší námořnictva a letectva. Toto vřelé gesto je v těchto temných dnech velmi vítáno."
 ARG_political_events.90.t: "Společné vojenské cvičení s [ARG.GetNameDef]"
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§! bude trvale deaktivováno, což zabrání rozšíření Cangaço do dalších států."
 BRA_jaguar_diplomacy_in_progress: "Rozhodnutí o Jaguar Diplomacii probíhá"
 BRA_rejected_monarchism: "§R zakázal monarchistické hnutí.§!"
 BRA_war_embargo_with_usa_tt: "§RTo může vést k tomu, že [USA.GetNameDef] vyhlásí válku nebo nás embarguje!§!"
 CHL_approached_by_mysterious_frenchman: "Byl osloven Jacquesem Antoinem Bernardem během chilské občanské války."
 CHL_can_becocme_communist_tt: "Můžete §GCan§! stát se komunistou prostřednictvím zaměření §YZvýšení prezidentských pravomocí§!"
 CHL_fascist_and_communist_joint_civil_war_started: "Ant-Ibáñistická občanská válka již začala"
 CHL_mapuche_commuist_cultural_cross_pollination: "Mapuče jsou ochotni spolupracovat s komunisty"
 CHL_news_events.1.a: "Zajímavý vývoj, to je jisté"
 CHL_news_events.1.b: "Znovu si získáme naši slávu!"
 CHL_news_events.1.d: "Dostaly se zprávy, že Movimiento Nacional-Socialista, vedený [CHL.GetLeader], úspěšně provedl puč a ustanovil [CHL.GetNameDef] jako jedno-stranický stát pod jejich vládou. Mají vazby na globální fašistické hnutí, ale stále není jisté, zda se připojí k některé z světových mocností, nebo zůstanou na svém kontinentu."
 CHL_news_events.1.t: "Fašistický puč v [CHL.GetNameDef]"
 CHL_news_events.2.a: "Náročné, to je jisté..."
 CHL_news_events.2.b: "Nikdo se nám nemůže postavit!"
 CHL_news_events.2.d: "[CHL.GetLeader] oznámil obnovení starého království Chile, irredentistickou ideu Chileanů, kteří si nárokují velké části Argentiny od starého španělského vicekrálovství Peru, a [CHL.GetNameDef] začal integraci nárokovaných území. Jejich ambice však zde nekončí, neboť si nárokují více oblasti Río de la Plata."
 CHL_news_events.2.t: "Chile proklamuje obnovené Staré království"
 CHL_news_events.3.a: "Kdo si myslí, že jsou?"
 CHL_news_events.3.b: "Jsme nová světová velmoc!"
 CHL_news_events.3.d: "Od dnešního dne [CHL.GetLeader] oznámil vznik [CHL.GetNameDef] a tvrdí, že je to nová světová mocnost. Uvedli, že jejich cílem je osvobodit všechny hispánské a latinskoamerické národy pod cizími útlaky a že jejich mise ještě neskončila."
 CHL_news_events.3.t: "Tvorba [CHL.GetNameDefCap]"
 CHL_news_events.4.a: "Znepokojující..."
 CHL_news_events.4.b: "Přineseme svobodu a prosperitu těm, kteří ji potřebují!"
 CHL_news_events.4.d: "[CHL.GetLeader] [CHL.GetNameDef] oznámil, že stát se vydá na antiimperialistickou křížovou výpravu, v níž osvobodí lid z Ameriky od evropské nadvlády. Mnozí se ptají, zda éra kolonialismu opravdu skončila, nebo zda je to jen další překážka na cestě světových mocností."
 CHL_news_events.4.t: "Mapučové vyhlašují křížovou výpravu proti imperialismu"
 CHL_news_events.5.a: "Cože?"
 CHL_news_events.5.b: "Vracíme se a jsme silnější než kdy jindy!"
 CHL_news_events.5.desc: "I když existoval pouze krátké dva roky v 60. letech 19. století, Jacques Antoine Bernard, nárokovatel na starý trůn, se vrátil do Chile uprostřed chaosu a znovu získal své dlouho ztracené království. Jen čas ukáže, jak se to vyvine..."
 CHL_news_events.5.t: "Nové království Araucanía a Patagonie"
 CHL_news_events.6.a: "Jiskra byla zapálena"
 CHL_news_events.6.b: "Skutečná travestie"
 CHL_news_events.6.desc: "Neutrální chilský konvoj SS Tolten cestoval nechráněný z Baltimore do New Yorku, když byl nedaleko mostu zasáhnut torpédem z německé ponorky u Barnegatu v New Jersey. Loď se potopila za šest minut a teprve po jejím potopení posádka U-boat potvrdila, že loď je chilská. To by mohlo být diplomatickou katastrofou pro Němce."
 CHL_news_events.6.t: "Sankce SS Tolten"
 CHL_news_events.7.a: "Zajímavé rozhodnutí"
 CHL_news_events.7.b: "Rapa Nui je třeba chránit"
 CHL_news_events.7.desc: "[CHL.GetLeader] z [CHL.GetNameDef] oznámil, že země zavedla politiku proaktivní obrany [CHL.GetAdjective] a [RAP.GetAdjective] svrchovanosti, oficiálně vyhlášením války národům, které považuje za potenciální hrozby v Tichomořském divadle, s volbou přenést válku k jejich potenciálním agresorům, místo aby ji vedli na jejich domácí půdě."
 CHL_news_events.7.t: "[CHL.GetNameDefCap] realizuje proaktivní obranu"
 CHL_political_events.1.a: "V tom nevidíme žádnou škodu"
 CHL_political_events.1.b: "Jsou blázni!?"
 CHL_political_events.1.desc: "[CHL.GetLeader] z [CHL.GetNameDef] navrhl vzájemnou žádost pro spojence, ve snaze ochránit naše vody a území, a současně neodtrhnout se od blízkého spojenectví jeden druhého a neporušit vzájemné vztahy mezi našimi zeměmi. Mohlo by být moudré přijmout jejich žádost."
 CHL_political_events.1.t: "[CHL.GetNameDefCap] Navrhuje vzájemný spolek"
 CHL_political_events.10.a: "Pokud chtějí odškodnění, mohou ho mít."
 CHL_political_events.10.b: "Nehneme se slabochům jako oni"
 CHL_political_events.10.desc: "Vůdce [CHL.GetAdjective], [CHL.GetLeader], s námi formálně kontaktoval a požaduje omluvu a kompenzaci za potopení chilské nákladní lodi SS Tolten minulý týden. Tvrdí, že je naší odpovědností dodržovat mezinárodní standardy a sebereflexi našich nedůstojných činů podvodní války."
 CHL_political_events.10.t: "[CHL.GetName] požaduje náhradu za SS Tolten"
 CHL_political_events.11.a: "Možná jsou přece jen rozumní."
 CHL_political_events.11.desc: "[GER.GetLeader] se oficiálně omluvil, i když to vypadá neuvěřitelně, a také souhlasil s poskytnutím ekonomického odškodnění výměnou za loď, stejně jako za ztracené životy pro Chile při incidentu v Toltenu."
 CHL_political_events.11.t: "[GER.GetName] nám poskytuje odškodnění"
 CHL_political_events.12.a: "Nuže, je to, co to je"
 CHL_political_events.12.desc: "[GER.GetLeader] se pustil do jednoho ze svých obvyklých tirád, tvrdil, že chilská vláda je slabomyslná a křehká, a že není třeba poskytovat náhradu zemi s malou až žádnou vnitřní hodnotou. V tuto chvíli nemáme přesně moc na to, abychom tato tvrzení vyvrátili, a eskalovat to by bylo dětské..."
 CHL_political_events.12.t: "[GER.GetName] Nám odmítá kompenzaci"
 CHL_political_events.13.a: "Neměli by se nám na nás znovu obracet"
 CHL_political_events.13.desc: "Národní socialistické hnutí Chile se pokusilo o státní převrat, ale bez úspěchu. Naši Carabineros potlačili jejich vzpouru, s omezenými ztrátami, které pramenily ze přestřelky a postavení před obsazenou University of Chile. Óscar Novoa Fuentes a Humberto Arriagada Valdivieso vedli naše síly během bitvy a budou náležitě odměněni."
 CHL_political_events.13.t: "Masakr Seguro Obrero"
 CHL_political_events.14.a: "Připravte se bojovat i proti vašim nejbližším přátelům!"
 CHL_political_events.14.desc: "Národní socialistické hnutí Chile se pokusilo o puč, ale neúspěšně. Když byli vyhnáni z hlavního města, využili své velké popularity k vyhlášení války našemu režimu, a tím se dostáváme do občanské války, i když ne v měřítku, jaké by někteří mohli považovat za hrozivé."
 CHL_political_events.14.t: "Nacistické povstání"
 CHL_political_events.15.a: "To bylo příliš blízko..."
 CHL_political_events.15.desc: "Národní socialistické hnutí Chile se pokusilo o státní převrat, ale bez úspěchu. Naši Carabineros potlačili jejich vzpouru, ale utrpěli těžké ztráty během toho, co se stalo velkou bitvou o půdu University of Chile, poté, co ji Nacisté obsadili. Na chvíli se stáhli, ale není jisté, zda se později pokusí o něco podobného znovu."
 CHL_political_events.15.t: "Bitva u Seguro Obrero"
 CHL_political_events.16.a: "Juan Antonio Ríos"
 CHL_political_events.16.b: "Eduardo Cruz-Coke"
 CHL_political_events.16.c: "Carlos Ibáñez del Campo"
 CHL_political_events.16.d: "Prezidentické volby opět přišly, a období [ROOT.GetLeader] tím pádem skončilo. Většina krizí byla nyní vyřešena, ale s válkou po celém světě se stabilita stále neobjevila. Kdo by měl převzít Alessandriho dědictví na tento mandát a vést zemi k velké budoucnosti?"
 CHL_political_events.16.e: "Elías Lafertte Gaviño"
 CHL_political_events.16.t: "Prezidentské volby 1942"
 CHL_political_events.17.a: "Gabriel González Videla"
 CHL_political_events.17.b: "Eduardo Cruz-Coke"
 CHL_political_events.17.c: "Fernando Alessandri"
 CHL_political_events.17.desc: "Prezidentské volby opět nastaly a mandát [ROOT.GetLeader] se následně chýlí ke konci. Celosvětový konflikt se blíží ke konci, ale ještě není u konce. Otázka, která je nyní na mysli všech, zní: Kdo by měl převzít Alessandriho odkaz pro tento další mandát a vést zemi v těchto mrazivých časech?"
 CHL_political_events.17.e: "Marmaduke Grove Vallejo"
 CHL_political_events.17.t: "Prezidentské volby 1946"
 CHL_political_events.18.a: "Carlos Fuentes Rabe"
 CHL_political_events.18.b: "Escudero Oscar Otárola"
 CHL_political_events.18.c: "Guilliermo Barrios Tirado"
 CHL_political_events.18.d: "Alfredo Portales Mourgues"
 CHL_political_events.18.desc: "V naší armádě je mnoho mužů, kteří jsou ochotni přijmout plášť a odpovědnost vést, a také mnoho, kteří jsou připraveni a ochotni bojovat až do posledního dechu za naši zemi. Vzhledem k tomu, že máme nového prezidenta, nyní musíme vybrat nástupce Óscara Novoa Fuentese, který tuto pozici zastával téměř pět let. Kdo povede naše armády jako nejvyšší velitel?"
 CHL_political_events.18.t: "Výběr nového vrchního velitele armády"
 CHL_political_events.19.a: "Elías Lafertte Gaviño povede novou republiku"
 CHL_political_events.19.b: "Pedro Aguirre Cerda je oblíbenec lidu"
 CHL_political_events.19.desc: "Po kritice v celé zemi odstoupil Arturo Alessandri a vyhlásil předčasné volby, a tentokrát se zdá, že vítr fouká na stranu levice, neboť lidé se hrnou k volebním místnostem. Kdo povede a jak tento událost utváří novou republiku?"
 CHL_political_events.19.t: "Větry změny"
 CHL_political_events.2.a: "Jsou tu vítáni"
 CHL_political_events.2.b: "Ne, říkáme!"
 CHL_political_events.2.desc: "Jižní americké země Chile a Argentina se na nás obrátily s společnou žádostí o připojení k naší frakci. Uvádějí, že si přejí nám pomoci, přičemž chrání své vlastní zájmy. Co říkáme?"
 CHL_political_events.2.t: "Společná argentinsko-chilská žádost"
 CHL_political_events.20.a: "Elias Lafertte Gavino"
 CHL_political_events.20.b: "Marmaduke Grove Vallejo"
 CHL_political_events.20.c: "Carlos Contreras Labarca"
 CHL_political_events.20.d: "Plaza Manuel Hidalgo"
 CHL_political_events.20.desc: "Komunistická strana se dnes sešla s jediným cílem rozhodnout, kterým směrem by se země měla ubírat v nadcházejících letech, a zvolit osobu, která pomůže vést zemi k pokroku, protože současná koalice velkého stanu není schopna se zcela dohodnout na všech bodech a potřebuje někoho, kdo podnikne kroky a poskytne vodítko. Aktuálně se to tedy stojí mezi marxistou Eliášem Lafertte Gavino, socialistou Marmadukem Grove Vallejo, stalinistou Carlose Contreras Labarca a trockistou Manuelem Hidalgo Plaza."
 CHL_political_events.20.t: "Santiago konference"
 CHL_political_events.21.a: "Měli bychom tlačit na naše nároky na Tacnu"
 CHL_political_events.21.b: "Nestojí to za to je provokovat"
 CHL_political_events.21.desc: "Vojáci patřící k [PRU.GetNameDef] začali včera překračovat hranice do oblasti Napo-Pastaza, státu, který jim nepatří. Po pacifické válce jsme nedávno museli vzdát Tacnu a vrátit ji zpět Peru jako součást dohody, ale protože nerespektují mezinárodní hranice, nemusíme je respektovat ani my."
 CHL_political_events.21.t: "[PRU.GetName] přechází do Pastazy"
 CHL_political_events.22.a: "Uvítáme naše nově nalezené druhy"
 CHL_political_events.22.b: "Proč by nám mělo záležet na Jižní Americe?"
 CHL_political_events.22.desc: "[CHL.GetLeader] se nám ozval v naději, že umožníme [CHL.GetNameDef] vstoupit do naší frakce, abychom mohli společně zápasit v zájmu světové revoluce, jako soudruzi ve zbrani. Co říkáme na to?"
 CHL_political_events.22.t: "[CHL.GetNameDefCap] chce vstoupit do naší frakce"
 CHL_political_events.23.a: "Budeme silnější spolu"
 CHL_political_events.23.desc: "[SOV.GetLeader] dnes oznámil politbyru, že svaz má nového spojence v [CHL.GetNameDef], spojení se Jižní Amerikou a základnu proti Američanům, pokud to bude potřeba. Tak jsme součástí jejich frakce a určitě oba společně prosperujeme."
 CHL_political_events.23.t: "Sověté nám povolují připojit se"
 CHL_political_events.24.a: "Byli jsme podvedeni, zrazeni a pravděpodobně i oklamáni..."
 CHL_political_events.24.desc: "[SOV.GetLeader] dnes oznámil politburo, že unie odmítla naši žádost o připojení k jejich frakci, a uvedla, že by to ohrozilo globální bezpečnost a narušilo rovnováhu mezi nimi a jejich nepřáteli nepříznivým způsobem."
 CHL_political_events.24.t: "Sověti odmítají naši žádost o přijetí."
 CHL_political_events.25.a: "Musíme se k nim připojit!"
 CHL_political_events.25.b: "Musí být uplatněna bližší spolupráce"
 CHL_political_events.25.c: "Nemáme je potřebu"
 CHL_political_events.25.desc: "[CHL.GetLeader] se na nás obrátil s požadavkem, abychom se k nim připojili a stali se jedním, abychom vytvořili hispánskou republiku pracujících. Prohlásil, že jsme povinni se připojit, pokud se někdy chceme postavit proti zahraničním imperialistickým mocnostem."
 CHL_political_events.25.t: "[CHL.GetName] navrhuje, abychom se s nimi spojili"
 CHL_political_events.26.a: "Perfektní"
 CHL_political_events.26.desc: "[FROM.GetLeader] [FROM.GetNameDef] se rozhodl přijmout naši nabídku na anektování a jejich národ se následně stane nedílnou součástí našeho. Ať žije revoluce!"
 CHL_political_events.26.t: "[FROM.GetName] přijímá anexi"
 CHL_political_events.27.a: "Dostatečné."
 CHL_political_events.27.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl přijmout naši nabídku dominace, a jejich národ se následně stane naším neoddělitelným partnerem. Ať žije revoluce!"
 CHL_political_events.27.t: "[FROM.GetName] Přijímá Dominaci"
 CHL_political_events.28.a: "Zničíme je!"
 CHL_political_events.28.b: "S nimi se vypořádáme později"
 CHL_political_events.28.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl odmítnout naši nabídku na anexi. Jak bychom se s nimi měli vyrovnat?"
 CHL_political_events.28.t: "[FROM.GetName] se rozhoduje postavit proti nám"
 CHL_political_events.29.a: "Musíme jim pomoci"
 CHL_political_events.29.b: "Nemají potřebu naší pomoci"
 CHL_political_events.29.desc: "Fasciáni patřící k chilské straně Movimiento Nacional-Socialista se na nás obrátili s plány na provedení státního převratu proti současné chilské vládě. Žádají nás o podporu v této snaze, ve formě mužů, vybavení a politické pomoci. Měli bychom jim pomoci?"
 CHL_political_events.29.t: "Chilští fašisté chtějí naši podporu"
 CHL_political_events.3.a: "Poté jsou nepochybně naším nepřítelem"
 CHL_political_events.3.desc: "Zlý [ARG.GetLeader] odmítl naši spravedlivou a rozumnou žádost o společnou žádost k aliantům, a je čas, aby si uvědomil, co ztratil. Jsme silnější sami o sobě, a nikdy jsme je nakonec nepotřebovali..."
 CHL_political_events.3.t: "[ARG.GetName] odmítá naši žádost"
 CHL_political_events.30.a: "Perfektní"
 CHL_political_events.30.desc: "[FROM.GetLeader] z [FROM.GetNameDef] slíbil, že nám pomůže v našem úsilí o převrat proti současné vládě a ustanovení diktatury, která se bude moci postavit proti Američanům."
 CHL_political_events.30.t: "[FROM.GetName] nám pomůže"
 CHL_political_events.31.a: "Byli jsme zrazeni"
 CHL_political_events.31.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl odmítnout nám pomoc v našich snahách o puč proti aktuální vládě a nastolení diktatury, která by se mohla postavit Američanům."
 CHL_political_events.31.t: "[FROM.GetName] se rozhoduje nám nepomoci"
 CHL_political_events.32.a: "Přijmeme to"
 CHL_political_events.32.b: "Jsme silnější bez nich"
 CHL_political_events.32.desc: "[CHL.GetLeader] z [CHL.GetNameDef] k nám přišel s žádostí, aby se připojil k naší frakci. Tvrdí, že společně budeme mnohem silnější a že budeme schopni svržení americké hegemonie s jejich pomocí."
 CHL_political_events.32.t: "[CHL.GetName] si přeje připojit se k Ose"
 CHL_political_events.33.a: "Skvělý den opravdu!"
 CHL_political_events.33.desc: "[GER.GetLeader] z [GER.GetNameDef] oznámil, že od dnešního dne bude [CHL.GetNameDef] důležitým spojencem, který může pomoci ve snaze získat úplnou kontrolu nad Amerikou. Prohlásil, že dnešek je dnem, kdy začíná konec pro demokracie Ameriky, a že tento den je slavným dnem."
 CHL_political_events.33.t: "[GER.GetLeader] přijímá naši žádost"
 CHL_political_events.34.a: "Budou toho litovat..."
 CHL_political_events.34.desc: "[GER.GetLeader] [GER.GetNameDef] oznámil, že nám nebude dovoleno připojit se k jejich frakci, protože nejsme součástí plánu, který mají pro budoucnost tohoto světa. Co na světě plánují?"
 CHL_political_events.34.t: "[GER.GetLeader] odmítá naši žádost"
 CHL_political_events.35.a: "Společně si nárokujeme den"
 CHL_political_events.35.b: "Budoucnost je jen naše"
 CHL_political_events.35.desc: "[CHL.GetLeader] z [CHL.GetNameDef] se na nás obrátil, zve nás, abychom se připojili k jejich nové frakci, hispánské alianci. Co říkáte?"
 CHL_political_events.35.t: "[CHL.GetNameDefCap] nás zve do hispánské aliance"
 CHL_political_events.36.a: "Budoucnost se jeví jasně"
 CHL_political_events.36.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se s laskavostí rozhodl přijmout naši nabídku, aby se k nám připojili, a nyní stojíme spolu v dějinách."
 CHL_political_events.36.t: "[FROM.GetNameDefCap] se připojuje k Hispánské alianci"
 CHL_political_events.37.a: "Bojí se nás?"
 CHL_political_events.37.desc: "[FROM.GetLeader] z [FROM.GetNameDef] hloupě rozhodl odmítnout náš návrh připojit se k naší frakci, hispánské alianci. Bůh je včas soudí."
 CHL_political_events.37.t: "[FROM.GetNameDef] odmítá připojit se k hispánské alianci"
 CHL_political_events.38.a: "Společně můžeme svrhnout USA!"
 CHL_political_events.38.b: "Je to příliš riskantní..."
 CHL_political_events.38.desc: "[CHL.GetLeader] nás pozval, abychom se k nim připojili jako součást frakce [GET.GetNameDef], aby se zabránilo americkému zasahování do hispánských záležitostí. Tvrdí, že i když jsme slabší a více rozdělení, můžeme porazit Spojené státy, pokud budeme spolupracovat."
 CHL_political_events.38.t: "[CHL.GetName] zve nás do [GER.GetAdjective] frakce"
 CHL_political_events.39.a: "Budeme chránit náš kontinent!"
 CHL_political_events.39.desc: "[FROM.GetLeader] z [FROM.GetNameDef] je rozumný muž a dospěl k závěru, že je nejmoudřejší s námi spolupracovat. Podepsal všechny dokumenty, které jsme předložili, a nyní nám pomůže při obraně našeho hemisféry."
 CHL_political_events.39.t: "[FROM.GetName] se připojuje k naší frakci!"
 CHL_political_events.4.a: "Nemá smysl s nimi bojovat"
 CHL_political_events.4.b: "Přijď si pro to, pokud se odvážíš!"
 CHL_political_events.4.desc: "Vojska patřící [CHL.GetAdjective] státu začala překračovat dříve stanovené hranice v [953.GetName], a jejich letectvo a námořnictvo jsou již mobilizovány. Zdá se, že to s ovládnutím sporného ostrova myslí vážně, a v tuto chvíli není jasné, zda to můžeme zastavit prostřednictvím zprostředkování. Jaký by měl být náš postup?"
 CHL_political_events.4.t: "[CHL.GetName] se chystá okupovat [953.GetName]"
 CHL_political_events.40.a: "Nuže..."
 CHL_political_events.40.desc: "[FROM.GetLeader] z [FROM.GetNameDef] je hloupý muž a dospěl k závěru, že by raději trpěl pod americkým imperialismem, než riskoval válku proti nim. O jejich zjevné pozici však není moc co dělat, takže tuto otázku musíme nechat tak."
 CHL_political_events.40.t: "[FROM.GetName] se rozhoduje nepřipojit k naší frakci"
 CHL_political_events.41.a: "Nemáme na výběr"
 CHL_political_events.41.b: "Musíme odolat fašistům!"
 CHL_political_events.41.desc: "[CHL.GetLeader] a [GER.GetLeader] vydali společný požadavek na uruguayské podřízení se jim. Zdá se, že požadují, abychom se stali [GER.GetAdjective] protektorátem. Pozveme se k jejich tlaku?"
 CHL_political_events.41.t: "[CHL.GetName] požaduje, abychom se podřídili [GER.GetNameDef]"
 CHL_political_events.42.a: "Výborně"
 CHL_political_events.42.desc: "[URG.GetLeader] dnes oficiálně oznámil svou rezignaci na pozici prezidenta [URG.GetNameDef] a předává moc [GER.GetAdjective] podporovanému Arnulfovi Fuhrmannovi."
 CHL_political_events.42.t: "[URG.GetName] Podává se [GER.GetNameDef]"
 CHL_political_events.43.a: "Das ist gut"
 CHL_political_events.43.desc: "Díky tlaku vyvíjenému [CHL.GetAdjective] vládou, byla národ [URG.GetNameDef] nucena se nám podřídit, podle tajných koloniálních plánů sepsaných v předchozích letech. To pomůže rozšířit náš vliv v Americe a také nám pomůže udržet USA mimo Jižní Ameriku."
 CHL_political_events.43.t: "[URG.GetName] se nám podřizuje"
 CHL_political_events.44.a: "Jak se opovažujete!"
 CHL_political_events.44.desc: "Hloupý [URG.GetLeader] se rozhodl postavit se proti novému světovému pořádku, jak jej představují [CHL.GetAdjective] a [GER.GetAdjective] myslitelé a politici. Nemůže vidět, jak se příliv zvedá, a nebude tu, aby viděl, jak se vlny tříští o břeh."
 CHL_political_events.44.t: "[URG.GetName] odmítá se podřídit"
 CHL_political_events.45.a: "Rádi bychom"
 CHL_political_events.45.b: "Máme jiné plány"
 CHL_political_events.45.desc: "Naši hispánští a latinskoameričtí bratři v Jižní Americe, [CHL.GetAdjective]s, nás požádali, abychom se k nim připojili ve frakci s [GER.GetNameDef], abychom správně přivedli k novému světovému pořádku, přičemž stále chráníme své vlastní zájmy co nejlépe. Co říkáme?"
 CHL_political_events.45.t: "Naši bratři v [CHL.GetNameDef] nás zvou do Osy"
 CHL_political_events.46.a: "Skvělé"
 CHL_political_events.46.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl přijmout naši nabídku a připojit se k nám v alianci s [GER.GetNameDef]. Ztracené bratry jsme nyní znovu shledali, ale tentokrát na rovnějších a spravedlivějších podmínkách!"
 CHL_political_events.46.t: "[FROM.GetName] se připojuje k Osi"
 CHL_political_events.47.a: "Podepsáno a zapečetěno"
 CHL_political_events.47.b: "Ne v tuto chvíli."
 CHL_political_events.47.desc: "[CHL.GetName] zprostředkoval dohodu s [FROM.GetName]. Přesvědčili [FROM.GetName], že budoucnost leží s Osy. Stačí, když podepíšeme jejich přijetí do inkoustu."
 CHL_political_events.47.t: "[CHL.GetName] chce pozvat [FROM.GetName] do Osy"
 CHL_political_events.48.a: "Pak to budeme muset udělat sami."
 CHL_political_events.48.desc: "Bohužel, navzdory našemu emocionálnímu apelu na ně, se [FROM.GetLeader] a jejich lidé rozhodli, že se mají lépe bez nás, a neuvedli podrobnosti, proč se k tomuto rozhodnutí dostali. Našich [FROM.GetNameDef] se prozatím nesetkáme."
 CHL_political_events.48.t: "[FROM.GetName] se nepřipojuje k Osy"
 CHL_political_events.49.a: "Společně si nárok přivlastníme den"
 CHL_political_events.49.b: "Budoucnost je jen naše"
 CHL_political_events.49.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás kontaktoval a pozval nás, abychom se připojili k jeho nové frakci, hispánské alianci. Co říkáme?"
 CHL_political_events.49.t: "[CHL.GetNameDefCap] nás zve do hispánské aliance"
 CHL_political_events.5.a: "Dnes je vítězství chilského lidu!"
 CHL_political_events.5.desc: "[ARG.GetName] se rozhodl, že držení [953.GetName] tváří v tvář naší vojenské síle nestojí za tu bolest, a byli přistiženi, jak stahují své vojáky z provincie. To ponechává spornou oblast poprvé v našich rukou, a integrační kampaně mohou být ihned zahájeny."
 CHL_political_events.5.t: "[ARG.GetName] se stahuje z [953.GetName]"
 CHL_political_events.50.a: "Skvělé"
 CHL_political_events.50.desc: "[FROM.GetLeader] z [FROM.GetNameDef] laskavě souhlasil s naším návrhem, aby se k nám přidal, a nyní jsme spolu ve spisech historie."
 CHL_political_events.50.t: "[FROM.GetNameDefCap] se připojuje k hispánské alianci"
 CHL_political_events.51.a: "Nebojí se nás?"
 CHL_political_events.51.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se hloupě rozhodl odmítnout naši nabídku, aby se připojili k naší frakci, hispánské alianci. Bůh je včas soudí."
 CHL_political_events.51.t: "[FROM.GetNameDefCap] odmítá připojit se k hispánské alianci"
 CHL_political_events.52.a: "Znovu nechceme riskovat válku"
 CHL_political_events.52.b: "Tohle je naše šance získat Aricu zpět!"
 CHL_political_events.52.desc: "Po nedávné velké mobilizaci na naší hranici a týdenních protestech [CHL.GetAdjective] lidí, [CHL.GetLeader] oznámil, že je nejvyšší čas, aby [CHL.GetNameDef] znovu získal kontrolu nad územím [947.GetName], které v dohodě v Limě podepsali, a nyní tvrdí, že to bylo nespravedlivé a neplatné."
 CHL_political_events.52.t: "[CHL.GetName] požaduje, abychom předali [947.GetName]"
 CHL_political_events.53.a: "Rosteme"
 CHL_political_events.53.desc: "Současná vláda v [FROM.GetNameDef] je slabá a všichni to víme. Bylo jasné, že se nemohou bránit proti nám, a sami si to uvědomili. A tak dnes podepsali novou dohodu, která oficiálně předává oddělení [947.GetName] nám!"
 CHL_political_events.53.t: "[FROM.GetName] přijímá naše požadavky"
 CHL_political_events.54.a: "Donutíme je zaplatit za jejich neslušnost!"
 CHL_political_events.54.desc: "[FROM.GetAdjective] vláda se tvrdohlavě drží falešné smlouvy z Limy a odmítá nám předat [947.GetName]. Musíme přistoupit k projevům síly a vzít jim region, jakýmikoliv nezbytnými prostředky..."
 CHL_political_events.54.t: "[FROM.GetName] odmítá naše požadavky"
 CHL_political_events.55.a: "Nechceme riskovat válku s nimi"
 CHL_political_events.55.b: "Kolikrát to musíme opakovat?"
 CHL_political_events.55.desc: "Po nedávné velké mobilizaci na naší hranici a týdenních protestech [CHL.GetAdjective] lidí, [CHL.GetLeader] oznámil, že je na čase, aby [CHL.GetNameDef] obsadil [953.GetName] pro sebe. Měli bychom se pokusit jim odporovat?"
 CHL_political_events.55.t: "[CHL.GetName] požaduje, abychom se vzdali [953.GetName]"
 CHL_political_events.56.a: "Dnes vítáme Osmdesát tisíc nových Čilanů"
 CHL_political_events.56.desc: "Vláda v [ARG.GetNameDef] se rozhodla být rozumná a předala to nám způsobem, který je v pořádku. Nyní je čas pokračovat v tlaku a prosazovat naše nároky, dokud nevytvoříme dokonalý [CHL.GetAdjective] stát."
 CHL_political_events.56.t: "[FROM.GetName] Podlehne našim požadavkům"
 CHL_political_events.57.a: "Pak to musíme vzít silou"
 CHL_political_events.57.desc: "[ARG.GetLeader] [ARG.GetNameDef] se rozhodl, že by bylo nějakým způsobem chytré postavit se proti nám, a proto mu musíme ukázat, že si zahrává s nesprávnými lidmi. Vpřed, muži a ženy Chile!"
 CHL_political_events.57.t: "[FROM.GetName] Odmítá naše požadavky"
 CHL_political_events.58.a: "Odstupte, nestojí to za válku"
 CHL_political_events.58.b: "Zůstaňte pevní, muži!"
 CHL_political_events.58.desc: "Naše jednotky hlásily střety s [CHL.GetAdjective] jednotkami kolem Lago del Desierto v Santa Cruz. Uvádějí, že [CHL.GetAdjective] jednotky se posouvají čím dál více na východ, zřejmě ve snaze obsadit celé území."
 CHL_political_events.58.t: "Naše jednotky se střetávají kolem Laguna del Desierto"
 CHL_political_events.59.a: "Jsme o krok blíže k našemu konečnému cíli"
 CHL_political_events.59.desc: "Zbabělé [ARG.GetAdjective] jednotky se stáhly po provokacích našich pohraničníků a naši vojáci začali vstupovat do téměř opuštěné provincie Santa Cruz. Dosahujeme vítězství na každé frontě a musíme se modlit, aby se to všechno v blízké budoucnosti nesesypalo."
 CHL_political_events.59.t: "[FROM.GetName] se stahuje z [954.GetName]"
 CHL_political_events.6.a: "Nedokážeme teď rozumně ustoupit"
 CHL_political_events.6.desc: "[ARG.GetName] zůstává neochvějný ve svých pozicích ohledně vlastnictví sporného ostrova a tvrdil, že ho budeme muset vzít silou, pokud ho chceme. Naši lidé se kolem tohoto cíle sjednotili a politici začali hovořit pro rozpad argentinského státu."
 CHL_political_events.6.t: "[ARG.GetName] odmítá stáhnout se z [953.GetName]"
 CHL_political_events.60.a: "Přesunout se na okupaci oblasti"
 CHL_political_events.60.b: "Na to se podíváme později"
 CHL_political_events.60.desc: "Odvážné, ale hloupé [ARG.GetAdjective] jednotky se rozhodly držet svou pozici kolem Laguna del Desierto. Naše jednotky na ně stále střílí, ale čekají na rozkazy, jak pokračovat dál."
 CHL_political_events.60.t: "[FROM.GetName] si drží pozici"
 CHL_political_events.61.a: "Je to rozumná věc."
 CHL_political_events.61.b: "Proč bychom to vlastně dělali?"
 CHL_political_events.61.desc: "[CHL.GetLeader] z [CHL.GetNameDef] prohlásil, že jsme dlouho ohrožovali bezpečnost [CHL.GetAdjective] lidu a že je na čase, aby tomu přišel konec, a tvrdí, že je nutné, abychom provedli demilitarizaci oblasti Patagonie. Jak na to odpovíme?"
 CHL_political_events.61.t: "[CHL.GetName] požaduje demilitarizaci Patagonie"
 CHL_political_events.62.a: "Nebudou to očekávat"
 CHL_political_events.62.desc: "[FROM.GetAdjective] vláda se poddala našim požadavkům a demilitarizovala Patagonii s příslibem, že neublíží našemu lidu dále. Ještě si neuvědomili, proč jsme tyto požadavky předložili."
 CHL_political_events.62.t: "[FROM.GetName] demilitarizuje Patagonii"
 CHL_political_events.63.a: "Nepřekáží to našemu pokroku"
 CHL_political_events.63.desc: "[FROM.GetLeader] odsoudil naše jasné provokace a uvedl, že je snadné vidět, že naším úmyslem s těmito akcemi je rychle a snadno je překvapit, když mají stráž dolů. Nepotřebujeme však, aby to tak bylo, abychom vyhráli."
 CHL_political_events.63.t: "[FROM.GetName] nedemilitarizuje Patagonii"
 CHL_political_events.64.a: "Máme bohužel naléhavější problémy. Embargo by mělo být dostačující."
 CHL_political_events.64.b: "Naše suverenita byla ohrožena. Toto vyžaduje vojenskou reakci."
 CHL_political_events.64.desc: "Diktátor [FROM.GetNameDef], [From.GetLeader], měl tu odvahu, aby zahájil velký útok na naši sílu v Panamském kanále z nedalekých výchozích pozic. Jejich operace byla úspěšná a naše jednotky se v zmatku stahují. [FROM.GetAdjective]ové nepřecházejí do našich dalších území, takže to nebylo předzvěstí generální invaze, ale útok oslabil naši schopnost projet sílu po celém světě a ponížil nás na mezinárodní scéně."
 CHL_political_events.64.t: "[From.GetAdjective] zabrání Panamskému průplavu"
 CHL_political_events.65.a: "Máme bohužel naléhavější problémy. Embargo by mělo být dostačující."
 CHL_political_events.65.b: "Naše svrchovanost byla ohrožena. To si žádá vojenskou odpověď."
 CHL_political_events.65.desc: "Diktátor [FROM.GetNameDef], [From.GetLeader], měl drzost zahájit velký útok na naše síly [311.GetName] z blízkých základnách. Jejich operace byla úspěšná a naše jednotky se v zmatku stahují. [FROM.GetAdjective] neprocházejí do našich dalších území, takže to nebylo představení pro obecnou invazi, ale útok oslabil na naši schopnost vyvíjet sílu po celém světě a ponížil nás na mezinárodní scéně."
 CHL_political_events.65.t: "[From.GetAdjective] Zmocnění [311.GetName]"
 CHL_political_events.66.a: "Nestojí to za boj"
 CHL_political_events.66.b: "Přes moje studené mrtvé tělo!"
 CHL_political_events.66.desc: "[CHL.GetLeader] dnes pronesl velký projev, v němž odsoudil naše, jak tvrdí, nelegální a nespravedlivé okupace guianských území. Požaduje, abychom mu tuto oblast předali okamžitě, aby mohl osvobodit lidi od imperialistického útlaku."
 CHL_political_events.66.t: "[CHL.GetName] požaduje kontrolu nad našimi guianskými územími"
 CHL_political_events.67.a: "Jsou nyní osvobozeni od útlaku"
 CHL_political_events.67.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se nám ozval a uvedl, že jejich regionální stráže se stahují z Guiana a že dojde k procesí, které nám tuto oblast postoupí, protože to za jejich pohled není hodné bojovat."
 CHL_political_events.67.t: "[FROM.GetName] přijímá naše požadavky"
 CHL_political_events.68.a: "Vždy je zde přímější přístup"
 CHL_political_events.68.desc: "[FROM.GetLeader] zůstává neochvějný ve svém postoji, že region Guiana patří jim a jejich spojencům, a žádným jiným mocnostem. Zdá se, že vyjednávání a zákulisní taktiky již nebudou mít žádný užitek..."
 CHL_political_events.68.t: "[FROM.GetName] Odmítá naše požadavky"
 CHL_political_events.69.a: "Ach, ta bída"
 CHL_political_events.69.b: "Toto neuznáváme!"
 CHL_political_events.69.desc: "Poté, co byla plně zachycena [CHL.GetNamDef], místní populace našeho území Guiana se přidala k vítězné straně a už není mnoho, co bychom mohli udělat pro legitimizaci našich nároků."
 CHL_political_events.69.t: "[CHL.GetName] uplatňuje kontrolu nad Guianami"
 CHL_political_events.7.a: "To nevěstí nic dobrého"
 CHL_political_events.7.d: "Dostalo se k nám, že jsou v armádě ti, kteří by poškodili její pověst, že vždy zůstává mimo politiku, tím, že otevřeně kritizují lidi za jejich výběr prezidenta a jasně uvádějí, že socialismus je inherentně zlý. Tito lidé jsou očividně zmatení, ale musíme zůstat bdělí, pokud si přejeme, aby další puč byl jen zlým nočním snem."
 CHL_political_events.7.t: "Antisocialistické mumlání v armádě"
 CHL_political_events.70.a: "Jorge González von Marées"
 CHL_political_events.70.b: "Carlos Keller Rueff"
 CHL_political_events.70.c: "Juan Gómez Millas"
 CHL_political_events.70.desc: "Poté, co získali moc v Chile pod jednou vlajkou, mnoho různých fašistů opět začalo praktikovat své vlastní myšlenky a ideály, bez řádného dohledu nebo kontroly ze strany vlády. Je čas, aby národ učinil volbu a rozhodl, kdo bude vést, neboť pouze silný muž zajistí přežití aparátu! Kdo převezme tuto roli?"
 CHL_political_events.70.t: "Vedení stranických sporů sužuje stranu"
 CHL_political_events.71.a: "Je čas vrátit čas zpět"
 CHL_political_events.71.desc: "Vojáci sympatizující s širší koalicí konzervativců a fašistů obklíčili Palacio de La Moneda, kde se nachází Atruro Alessandri a jeho kabinet. Nařídili prezidentovi, aby odstoupil ve prospěch bývalého prezidenta a generála Carla Ibáñez del Campo, který slíbil vrátit zemi k jejím starým hodnotám a vyřešit problémy, které Alessandri nevyřešil. Vzhledem k tomu, že má armádu na své straně, není moc, co by se s tím dalo dělat."
 CHL_political_events.71.t: "Puč generála Carla Ibáñeze del Campo"
 CHL_political_events.72.a: "Je zde více těch, kteří jsou ochotni bojovat za antikapitalistickou věc"
 CHL_political_events.72.b: "Naše ideály nebudeme obětovat!"
 CHL_political_events.72.desc: "Během prvního zasedání nového Araucaného kongresu došlo k neshodě. I když všichni souhlasí, že antiimperialismus musí být základním kamenem jakéhokoli mapučského státu, existují neshody v tom, zda je možné důvěřovat dalším, kteří sdílejí tyto ideály, jako jsou komunisté a socialisté, jako součásti mapučské vlády. Někteří tvrdí, že by mohli být užitečnými spojenci, zatímco někteří tvrdí, že by nám zastavili v zádech v prvním okamžiku, kdy to udělají. Kdo má pravdu?"
 CHL_political_events.72.t: "První sezení Araucánského kongresu"
 CHL_political_events.73.a: "Měl by to být Manuel Manquilef"
 CHL_political_events.73.b: "Esteban Romero Sandoval má populární hlas"
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual nás může vést"
 CHL_political_events.73.desc: "Konečně nastal čas, aby se různé organizace a skupiny Mapuche rozhodly pro osobu, pod kterou se sjednotí, která je povede k vítězství proti jejich španělským nepřátelům, žijící v duchu válek proti Inkům a která ponese odkaz Caupolicána. Tedy se sešly, aby zvolily nového Toquiho, válečného náčelníka, který osvobodí a povede svůj lid k svobodě."
 CHL_political_events.73.t: "Volba nositele sekery"
 CHL_political_events.74.a: "Ať žije zvolený monarcha Antoine III!"
 CHL_political_events.74.desc: "Jak se lidé shromažďují před prezidentským palácem v Santiagu uprostřed války, která zemi roztrhává, prezident Carlos Ibáñez del Campo oznamuje, že on a parlament zvolili Jacquese Antoina Bernarda jako nového krále, obnovujícího dávno ztracený titul jeho rodu z roku 1862. Ibáñez prohlásil, že Antoine III je jediné spasení, které může nyní národ najít, a ten, kdo sjednotí naši válkou zdecimovanou společnost."
 CHL_political_events.74.t: "Korunovace Antoina III"
 CHL_political_events.75.a: "Toto je den, na který jsme čekali!"
 CHL_political_events.75.b: "Nevíme, zda riskovat válku v budoucnu..."
 CHL_political_events.75.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás oslovil s nabídkou. Vzhledem k tomu, že ekonomická krize v [CHL.GetName] ještě zdaleka neskončila, potřebuje urgentně finanční prostředky a požádal nás, abychom od nich odkoupili stát Arica, který nám vzali v mírové smlouvě podepsané po Válce v Tichomoří. Přijmeme jeho nabídku?"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] chce znovu prodat Aricu zpět nám"
 CHL_political_events.76.a: "Oběť, kterou bylo třeba učinit"
 CHL_political_events.76.desc: "[PRU.GetLeader] prohlásil, že národ [PRU.GetName] s radostí přijímá naši nabídku prodeje Arica a poslal vyslance s finančními prostředky, které jsme požadovali na oplátku."
 CHL_political_events.76.t: "[PRU.GetName] se rozhoduje koupit Aricu od nás"
 CHL_political_events.77.a: "Jak nevděčné!"
 CHL_political_events.77.desc: "[PRU.GetLeader] prohlásil, že národ [PRU.GetName] nikdy nepřijme naši nabídku prodat jim Aricu, protože si zaslouží vrátit se k nim bez zaplacení, a tvrdí, že naše obsazení tohoto regionu po Válce o Pacifik bylo nespravedlivé a nelegální."
 CHL_political_events.77.t: "[PRU.GetName] se rozhodlo od nás Aricu nekoupit"
 CHL_political_events.78.a: "Velmi dobře. Pomůžeme jim."
 CHL_political_events.78.b: "A proč bychom jim měli přesně pomáhat?"
 CHL_political_events.78.c: "Pomůžeme jim, ale jen za cenu..."
 CHL_political_events.78.desc: "[FROM.GetLeader], zvolený král [FROM.GetNameDef] požádal o naši pomoc v jeho válce proti chilským fašistům a komunistům, kteří se ho snaží svržet. Chce zbraně a dobrovolníky, kteří by mu mohli pomoci. Přijmeme jeho výzvu k zbraním?"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] žádá o naši pomoc"
 CHL_political_events.79.a: "Tak dobře tedy"
 CHL_political_events.79.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vyslyšel náš výzvu k zbrani a zavázal se poslat nám zbraně a dobrovolníky, kolik jen mohou ospravedlnit."
 CHL_political_events.79.t: "[FROM.GetName] se rozhoduje nám pomoci"
 CHL_political_events.8.a: "Alespoň byl obnoven pořádek"
 CHL_political_events.8.d: "Dnes ráno došlo k krátkému povstání dělostřeleckého pluku Tacna, vedenému generálem Ariosto Herrera. Herrera je znám jako podporovatel bývalého prezidenta Carlose Ibáñeze del Campo a zdá se, že byl silně ovlivněn svou dobou jako vojenský atašé v Itálii. 21. května 1939, když generál Herrera přijel do prezidentského paláce na ceremoniál, uviděl červenou vlajku visící z jednoho z balkonů a v náhlém impulzu ji uchopil a strhl ji, a to bylo poprvé, kdy bylo proti němu vzneseno skutečné podezření. Navzdory tomu však neměl žádnou širokou podporu a všechno je zase v pořádku."
 CHL_political_events.8.t: "Ariostazo"
 CHL_political_events.80.a: "No, je to, co to je..."
 CHL_political_events.80.desc: "[FROM.GetLeader] z [FROM.GetNameDef] si nevyslechl naši výzvu k zbraním a popřál nám hodně štěstí. Jak odporné!"
 CHL_political_events.80.t: "[FROM.GetName] Se rozhodl nás nepodpořit"
 CHL_political_events.81.a: "Budeme se to muset akceptovat"
 CHL_political_events.81.b: "Nepotřebujeme je!"
 CHL_political_events.81.desc: "[FROM.GetLeader] [FROM.GetNameDef] vyslyšel naši výzvu k boji a slíbil, že nám pošle zbraně a dobrovolníky, kolik jen dokáže ospravedlnit. Uvedli však, že jejich pomoc není zadarmo a že pokud ji chceme, budeme jim muset za to zaplatit."
 CHL_political_events.81.t: "[FROM.GetName] říká, že nám pomohou, za cenu"
 CHL_political_events.82.a: "Santiago bude nadále naším hlavním městem"
 CHL_political_events.82.b: "Perquenco bylo staré hlavní město"
 CHL_political_events.82.c: "Potřebujeme nejjižnější hlavní město na světě!"
 CHL_political_events.82.d: "Rawson je dobrý východní kandidát"
 CHL_political_events.82.desc: "Se založením našeho nového království Araucanía a Patagonie se objevily otázky ohledně našeho postavení. V současnosti je Santiago stále naším hlavním městem, což znamená, že nejsme příliš odlišní od chátrajícího starého státu Chile. Existují však i další potenciální města, která jsou dobrými kandidáty na nové hlavní město království. Jaká je vůle našeho vysokého krále, Antoina III?"
 CHL_political_events.82.t: "Hlavní město království"
 CHL_political_events.83.a: "Mobilizujte Národní gardu okamžitě!"
 CHL_political_events.83.b: "Zabezpečte co nejvíce území!"
 CHL_political_events.83.d: "Po několika dnech protestů a stávek se socialisté, komunisté a fašisté konečně rozhodli stávkovat proti naší vládě, vidíce před sebou příležitost. Požádali, aby Carlos Ibáñez del Campo předal moc Jorge González von Marées co nejdříve, ale my se nevzdáme bez boje. Po celé zemi byly hlášeny potyčky a je pravděpodobné, že máme na rukou občanskou válku..."
 CHL_political_events.83.t: "Pokusem o puč protivládní koalice"
 CHL_political_events.84.a: "V této chvíli by mohl být naší jedinou nadějí..."
 CHL_political_events.84.desc: "Dnes ráno, když zprávy o naší občanské válce začaly pronikat do světa, byl prezident Carlos Ibáñez del Campo kontaktován zprávou z Francie. Tajemný muž, který tvrdí, že je potomkem staré dynastie v Chile, pocházející z Orélie-Antoine I., krále Araucanía a Patagonie, uvedl, že má povolení od francouzských obchodníků a legií nás podpořit, ale tvrdí, že to bude mít cenu. Situace vypadá kriticky a brzy mohou být potřeba drastická opatření."
 CHL_political_events.84.t: "Záhadný cizinec se blíží k vládě"
 CHL_political_events.85.a: "V tuto chvíli nemáme sílu s nimi jednat"
 CHL_political_events.85.b: "To znamená válku!"
 CHL_political_events.85.c: "Je čas, aby Polynésie povstala!"
 CHL_political_events.85.desc: "Ostrov Velikonoční, který místní nazývají Rapa Nui, byl pod naším přímým kontrolou od anexe Království Rapa Nui v roce 1910 a stát existoval od roku 10 až do té doby. Nyní se opět shromáždili pod rodným 'Ariki, Valentino Riroroko Tuki a regentní radou, která se o něj stará. Polynéský stát si přeje přerušit všechny vazby s námi, a tak vyhlásil nezávislost. Akceptujeme to?"
 CHL_political_events.85.t: "[RAP.GetNameDefCap] Vyhlašuje nezávislost"
 CHL_political_events.86.a: "Jsme silnější spolu"
 CHL_political_events.86.b: "Nemáme pro ně žádnou potřebu"
 CHL_political_events.86.desc: "[FROM.GetLeader], suverénní král [FROM.GetNameDef] a občan francouzského státu, požádal, abychom se spojili a vzájemně si pomohli při šíření francouzské hegemonie po celém světě. Co říkáme?"
 CHL_political_events.86.t: "[FROM.GetName] Požaduje alianci"
 CHL_political_events.87.a: "Dva jsou víc než jeden"
 CHL_political_events.87.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o formální vstup do aliance, a my mu za to děkujeme. Jsme silnější spolu!"
 CHL_political_events.87.t: "[FROM.GetName] Přijměte naši žádost"
 CHL_political_events.88.a: "Byli jsme zrazeni..."
 CHL_political_events.88.desc: "Zrádný [FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o formální připojení k alianci, navzdory našim společným zájmům a dědictví."
 CHL_political_events.88.t: "[FROM.GetName] odmítá naši žádost"
 CHL_political_events.89.a: "Mohou to mít"
 CHL_political_events.89.b: "Kdo si myslí, že jsou?"
 CHL_political_events.89.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] k nám přistoupil s jednoduchou žádostí. Odevzdat kontrolu nad [270.GetName] jim, protože to je blíže jejich domovskému území a pro ně snazší na ochranu, aby se nemohlo stát strategickou slabinou, kterou by mohl nepřítel proti nim využít."
 CHL_political_events.89.t: "[FROM.GetNameDefCap] nabízí ochranu [270.GetName]"
 CHL_political_events.9.a: "Odsuďte jejich jednání"
 CHL_political_events.9.b: "Požadovat odškodnění"
 CHL_political_events.9.c: "To znamená válku!"
 CHL_political_events.9.d: "SS TOlten plula mimo Barnegat, New Jersey, když byla včera zasažena torpédem z německé ponorky. Nákladní loď byla zakoupena z Dánska, ale všech 27 členů posádky bylo chilských, z nichž pouze jeden přežil. Náš ministr zahraničí prohlásil, že si nepřeje mluvit se svým německým protějškem, a lidé v Santiagu pořádají proti-německé protesty v ulicích. Jak na tuto situaci reagujeme?"
 CHL_political_events.9.t: "Sinking of the SS Tolten"
 CHL_political_events.90.a: "Je čas začít chránit Pitcairn!"
 CHL_political_events.90.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nám podle našeho požadavku předal [270.GetName]. Nyní konečně mohou naši lidé cítit bezpečí před zahraniční hrozbou a zachovat si energii na vnitřní problémy."
 CHL_political_events.90.t: "[FROM.GetName] předává [270.GetName] nám"
 CHL_political_events.91.a: "No, budeme muset vycházet s tím, co máme..."
 CHL_political_events.91.b: "Musíme vzít věci do vlastních rukou!"
 CHL_political_events.91.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nám neodevzdal [270.GetName]. Tvrdí, že je to příliš nebezpečné, a že jsme jednoduše ždímali jejich impérium."
 CHL_political_events.91.t: "[FROM.GetName] odmítá předat [270.GetName] nám"
 CHL_political_events.92.a: "Udělíme titul našim nejlepším!"
 CHL_political_events.92.b: "Brilantní mladý důstojník by měl postačit"
 CHL_political_events.92.c: "Udělte titul Mapuche"
 CHL_political_events.92.desc: "S vytvořením našeho nového satelitního království, Incké říše, musíme vybrat generála, který je povede jako Sapa Inca, ve spiritu napoleonovské doktríny. Kdo získá tento prestižní titul?"
 CHL_political_events.92.t: "Nový Sapa Inca"
 CHL_political_events.93.a: "Bartolomé Blanche ví, jak vést!"
 CHL_political_events.93.b: "Gregorio Rodríguez Tascón si titul zaslouží!"
 CHL_political_events.93.c: "Quintín Lame by měl vládnout státu!"
 CHL_political_events.93.desc: "Nyní, když jsme zavedli stát, který má připomínat mytickou říši El Dorado, měli bychom udělit titul oslnivého krále jednomu z našich hrdých a zbožných generálů. Kdo si zaslouží tuto roli?"
 CHL_political_events.93.t: "Král El Dorada"
 CHL_political_events.94.a: "Oscar Escudero Otárola může mít titul"
 CHL_political_events.94.b: "Pedro Dartnell nám dlouho dobře sloužil"
 CHL_political_events.94.c: "Jednou znovu bude Karibik vládnut domorodě!"
 CHL_political_events.94.desc: "Nyní, když jsme sjednotili ostrov Hispaniola pod naší vládou, je na čase udělit titul krále ostrova jednomu z našich oddaných generálů. Kdo získá tento prestižní titul?"
 CHL_political_events.94.t: "Svobodný pro Hispaniolu"
 CHL_political_events.95.a: "Zvládneme to"
 CHL_political_events.95.desc: "Nové zprávy od Generálního ředitele Carabineros de Chile naznačují, že by měly být podniknuty kroky proti rostoucímu pro-fasciálnímu sentimentu v obecné populaci a že by měly být dále vyšetřovány nedávné aktivity strany Jorge González von Marées, Movimiento Nacional-Socialista. Předpokládá se, že možná plánují svržení našeho vláda, a proto musíme zůstat ostražití."
 CHL_political_events.95.t: "Movimiento Nacional-Socialista zvyšuje aktivity"
 CHL_political_events.96.a: "V tento den vítězíme!"
 CHL_political_events.96.desc: "Naši loajální vojáci uskutečnili naše plány beztrestně a obsadili Palacio de La Moneda, kde se nachází Atruro Alessandri a jeho kabinet. Nařídili prezidentovi, aby odstoupil ve prospěch Jorge González von Marées. Nyní už není mnoho toho, co by liberální vláda mohla udělat, aby nás zastavila!."
 CHL_political_events.96.t: "Putsch Palacio de La Moneda"
 CHL_political_events.97.a: "Návrat a dary."
 CHL_political_events.97.desc: "S korunováním našeho krále se některým lidem v zemi zdá nelibost, a vznikla populární rezistence. Zároveň do naší země přicházejí veteráni legií, aby nabídli svou pomoc naší nově vzniklé vládě."
 CHL_political_events.97.t: "Populární odpor se formuje a přicházejí veteránští legioni"
 CHL_political_events.98.a: "Zklamání"
 CHL_political_events.98.desc: "[GER.GetName] odmítl představu, že by Osa mohla uvažovat o zařazení dalšího člena do Osy, alespoň zatím. Malý diplomatický odvetný krok, ale nic, co bychom nezvládli."
 CHL_political_events.98.t: "[GER.GetName] odmítá vstoupit do Osy"
 CHL_political_events.99.a: "Do budoucnosti!"
 CHL_political_events.99.desc: "[GER.GetName] přijal návrh .. Toto je nová éra vlády silných a diplomatické vítězství pro naši vládu."
 CHL_political_events.99.t: "[GER.GetName] přijímá přijetí do Osy"
 CHL_secures_araucania_for_the_cw_tt: "§YAraucanía§! bude zabezpečeno našimi silami"
 CHL_sunk_the_tolten: "Potopil SS Tolten"
 CHL_unlocks_various_communist_advisors: "§YRůzní komunističtí poradci začnou spolupracovat s Mapuche a budou k dispozici k najmutí.§!"
 CHL_we_will_aid_for_a_price: "Pokud přijmou, získáme ekonomickou kompenzaci za naši pomoc, ale mohou naši nabídku velmi dobře odmítnout"
 CHL_we_will_be_annexed_tt: "Budeme §RAnexováni§! od §Y[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Staneme se §RPuppet§! od §Y[CHL.GetNameDef]§!"
 CHL_wont_becocme_communist_tt: "Nebudete §RNe§! moci stát se komunistou přes zaměření §YZvýšení prezidentských pravomocí§!"
 JUNO_brazil_events.10.a: "Trapná malá záležitost."
 JUNO_brazil_events.10.desc: "Navzdory velkému množství plánování, které bylo věnováno nedávnému shromáždění v [FROM.FROM.GetName], byla akce spíše mdlá. Očekávané davy podporovatelů se neprojevily, ti, kteří dorazili, byli různorodou směsicí lidí s malým či žádným chápáním strany a jejích předvolebních slibů. Mnoho kolemjdoucích se zdálo, že jsou zmateni přítomností našich uniformovaných členů, kteří pochodovali jejich ulicemi."
 JUNO_brazil_events.10.t: "Malá integrální rally v [FROM.FROM.GetName]"
 JUNO_brazil_events.11.a: "Získáváme podporu u mas."
 JUNO_brazil_events.11.desc: "I přes střety s místními socialistickými a liberálními agitátory se integralistický mítink v [FROM.FROM.GetName] podařilo přilákat značný dav podporovatelů. Vedení strany proneslo několik projevů o budoucnosti národa, které byly doprovázeny jásotem a pokřiky z davu. Místní stranická odbočka již oznámila, že členství vzrostlo od mítinku."
 JUNO_brazil_events.11.t: "Integralistická rally v [FROM.FROM.GetName]"
 JUNO_brazil_events.12.a: "Budeme uvedeni k moci lidmi."
 JUNO_brazil_events.12.desc: "Lidé prý cestovali dny z celé země, aby byli svědky nejnovějšího integralistického shromáždění v [FROM.FROM.GetName]. Stovky uniformovaných členů se snažily udržet davy v pořádku, když mírně zmatené stranické vedení dorazilo a jejich projevy bylo sotva slyšet přes vděčný potlesk publika. Zdá se, že nespokojení masy mají konečně dost politického status quo."
 JUNO_brazil_events.12.t: "Masový integralistický mítink v [FROM.FROM.GetName]"
 JUNO_brazil_events.120.a: "Znalost nezná hranic."
 JUNO_brazil_events.120.b: "Nabídneme jim ekonomickou pomoc jako alternativu."
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] navrhl partnerství, aby si vzájemně vyměnili vědecké zkušenosti. Zatímco naši vědci jsou převážně pro zvýšení dostupnosti znalostí, armáda je opatrná při poskytování informací, které by mohly nakonec ohrozit naši národní bezpečnost."
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] navrhuje sdílení technologií"
 JUNO_brazil_events.121.a: "Vzájemně výhodná dohoda! "
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] souhlasil se účastí v našem navrhovaném programu výměny technologií. Členové naší vlastní vědecké komunity jsou z této zprávy nadšeni a už plánují výlety na univerzity a do továren v [FROM.GetNameDef]."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] podporuje výměnu technologie"
 JUNO_brazil_events.122.a: "Je to lepší než nic."
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] odmítl náš navrhovaný program výměny technologií na základě toho, že jejich vojenská tajemství by mohla padnout do rukou jejich geopolitických nepřátel. Nicméně naše pokladna je nadšená, když slyší, že [FROM.GetNameDef] souhlasil investovat více do naší ekonomiky."
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap] odmítá výměnu technologií"
 JUNO_brazil_events.13.a: "Znepokojující obrat událostí."
 JUNO_brazil_events.13.desc: "Naše zpravodajské služby nás informovaly, že řada jejich operativců a informátorů v Brazílii nedávno přerušila komunikaci. Zřejmě došlo k něčemu, co narušilo naše operace v zemi, možná k iniciativě proti zpravodajství ve spojení s našimi nepřáteli. Bez ohledu na příčinu to naznačuje posun v [BRA.GetAdjective] politice k našemu neprospěchu a měli bychom očekávat podobné kroky z jejich strany v budoucnu."
 JUNO_brazil_events.13.t: "Operace Bolivar přerušena v Brazílii."
 JUNO_brazil_events.130.a: "Samozřejmě přijdeme na pomoc!"
 JUNO_brazil_events.130.b: "Co nám tato organizace kdy udělala?"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], člen Organizace amerických států, byl napaden a proto vyvolal nedávno přijatou obrannou klauzuli organizace. Podle této klauzule se od všech členských států očekává, že přijdou na pomoc napadenému členskému státu. Pokud se zřekneme své povinnosti, pravděpodobně ztratíme své členství."
 JUNO_brazil_events.130.t: "Smlouva o Organizaci amerických států byla vyvolána"
 JUNO_brazil_events.131.a: "Jsme navždy vděční."
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] dodržel svůj závazek vůči Organizaci amerických států tím, že nám pomohl během této bezprecedentní situace. Doufejme, že se ostatní členové poučí z jejich příkladu."
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] přichází na naši pomoc"
 JUNO_brazil_events.132.a: "Doufejme, že se taková zbabělost nešíří."
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] selhal v dodržení svých závazků vůči Organizaci amerických států tím, že odmítli přijet na naši pomoc. Proto byli vyloučeni z organizace."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] Odmítá závazek"
 JUNO_brazil_events.133.a: "Jste na tom lépe, když jsme sami."
 JUNO_brazil_events.133.desc: "Jak se očekávalo, po našem nedávném útoku na další členský stát Organizace amerických států, jsme byli vyloučeni. Jak na tuto situaci zareagují zbývající členské státy, zůstává nejasné."
 JUNO_brazil_events.133.t: "Vyndáni z Organizace amerických států"
 JUNO_brazil_events.134.a: "Můžeme snést malou ztrátu pro naše soudruhy"
 JUNO_brazil_events.134.b: "To se nám nezdá jako spravedlivý nebo výhodný obchod."
 JUNO_brazil_events.134.desc: "Obdrželi jsme žádost o licenci na produkci od našich soudruhů v [BRA.GetNameDef]. Chtějí mít dlouhodobou dohodu o licenční produkci od nás, ale na oplátku za to žádají o slevu. Vyděláme méně než obvykle za každý licencovaný design, ale získáme nějakou důvěru a dobré vůle od vedení [BRA.GetAdjective]."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] hledá dohodu o licenční výrobě"
 JUNO_brazil_events.134.tt: "\n Zvolení této možnosti sníží množství továren, které získáme z licencované výroby v [BRA.GetFlag]§Y[BRA.GetNameDef]§! o §R-30%§!."
 JUNO_brazil_events.135.a: "Fantastické zprávy!"
 JUNO_brazil_events.135.desc: "Nedávno jsme dostali zprávu, že [SOV.GetNameDef] souhlasí s naším navrženým obchodem. Od nynějška budeme moci licencovat výrobu jejich vybavení za nižší náklady!"
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] Souhlasí s dohodou"
 JUNO_brazil_events.135.tt: "Získali jsme §YZvýšení mínění§! (Názor [SOV.GetFlag]§Y[SOV.GetName]§! §G+25§!.)"
 JUNO_brazil_events.136.a: "Stálo to za to se ptát..."
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap] rychle reagoval na naši nabídku odmítnutím. Měli bychom žádat o licenci k výrobě stejně jako jakákoli jiná země, a cena bude stejná jako pro ostatní, bez slev."
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] odmítá naši navrhovanou dohodu"
 JUNO_brazil_events.136.tt: "Získali jsme §YPokles názoru§! (Názor [SOV.GetFlag]§Y[SOV.GetName]§! §R-50§!.)"
 JUNO_brazil_events.137.a: "Pro ty kolonie stejně nemáme moc využití."
 JUNO_brazil_events.137.b.tt: "§RTHoto jim dá válečný cíl proti nám!§!"
 JUNO_brazil_events.137.b: "Jejich právoplatnými majiteli bychom byli my."
 JUNO_brazil_events.137.desc: "Obdrželi jsme zprávu s velmi rázovitým obsahem od [BRA.GetNameDef]. Požadují, abychom uvolnili [BRA_country_to_be_liberated.GetNameDef] a vrátili území jejich právoplatným majitelům."
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] požaduje, abychom uvolnili jihoamerické kolonie"
 JUNO_brazil_events.138.a: "Nejvíce uspokojující výsledek."
 JUNO_brazil_events.138.desc: "Odpověď na naše požadavky, aby [FROM.GetNameDef] uvolnilo své [BRA_country_to_be_liberated.GetNameDef], právě dorazila. Možná poněkud překvapivě souhlasili, že je nejlepší je pustit a uvolnit je jako nezávislý národ."
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] souhlasí s propuštěním [BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.139.a: "Musíme je osvobodit, ať to stojí, co to stojí."
 JUNO_brazil_events.139.desc: "Odpověď na naše požadavky, aby [FROM.GetNameDef] uvolnilo své [BRA_country_to_be_liberated.GetNameDef], k nám právě dorazila. Vyzývají, že jejich zahraniční záležitosti nejsou naší záležitostí, a odmítají myšlenku udělit jim jejich právoplatnou nezávislost."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] odmítá osvobodit kolonie"
 JUNO_brazil_events.14.a: "Vítaný obrat událostí"
 JUNO_brazil_events.14.b: "To je jasně lest, jak nás podkopat."
 JUNO_brazil_events.14.desc: "Prezident [FROM.GetAdjective], [FROM.GetLeader], oznámil, že jejich vláda hodlá usilovat o větší spolupráci s národy Jižní Ameriky v rámci takzvané politiky 'dobrého souseda'. Jaká forma této spolupráce bude mít, zůstává zatím nejasné, ale jedná se o výraznou odchylku od předchozích antagonistických vztahů mezi španělsky a portugalsky mluvícími národy kontinentu."
 JUNO_brazil_events.14.t: "[FROM.GetAdjective] Politika dobrého souseda"
 JUNO_brazil_events.140.a: "Vítejte gesto a posílit vazby."
 JUNO_brazil_events.140.b: "Slušně odmítněte nabídku."
 JUNO_brazil_events.140.desc: "Ve znamení dobré vůle dorazila [FROM.GetAdjective] diplomatická delegace s unikátním darem—jaguárem, symbolem kultury a síly jejich národa. K tomuto mimořádnému daru je přiložena nabídka na posílení obchodní a spolupráce v oblasti zahraniční politiky. [FROM.GetAdjective] vyslanci vyjadřují svou touhu vytvořit silnější vazby mezi našimi národy. \n\nZatímco jaguár okouzlil představivost veřejnosti a získal si dobrou vůli, širší důsledky tohoto gestu vyžadují pečlivé zvážení."
 JUNO_brazil_events.140.t: "Jaguarí Diplomacie"
 JUNO_brazil_events.141.a: "Vynikající zprávy!"
 JUNO_brazil_events.141.desc: "Naše diplomatická mise se vrátila s skvělou zprávou. [FROM.GetNameDefCap] s velkorysostí přijalo náš dar jaguára. Na velkolepé ceremonii, která přitáhla mezinárodní pozornost, přivítali naše gesto a souhlasili s našimi návrhy na zlepšení obchodu a spolupráce v otázkách zahraniční politiky."
 JUNO_brazil_events.141.t: "Úspěšná diplomatická mise"
 JUNO_brazil_events.142.a: "Musíme jednat opatrně."
 JUNO_brazil_events.142.desc: "Nedávná zpráva z naší diplomatické delegace přináší nepříjemné zprávy. Naše nabídka jaguára, symbolu našeho přátelství a dobré vůle, byla neočekávaně odmítnuta [FROM.GetNameDef]. Spolu s odmítnutím tohoto vzácného daru byly naše návrhy na zvýšený obchod a spolupráci v otázkách zahraniční politiky také zamítnuty."
 JUNO_brazil_events.142.t: "Diplomatický trapas"
 JUNO_brazil_events.143.a: "Musíme se na to podívat, než to přeroste v chaos."
 JUNO_brazil_events.143.desc: "Došlo k nárůstu aktivity radikálních hnutí, která se označují za zastánce dělnické třídy v našich městech. Naše bezpečnostní služby věří, že tato hnutí jsou podporována komunistickým režimem [BRA.GetNonIdeologyName]. Proto sestavují plány na potlačení radikálů, pokud dáme slovo."
 JUNO_brazil_events.143.t: "Radikální levicové hnutí získávají na síle"
 JUNO_brazil_events.144.a: "Nešťastné."
 JUNO_brazil_events.144.desc: "Naše operace v [FROM.GetNameDef] na podporu komunistické strany čelily silnému odporu ze strany místní policie a bezpečnostních služeb. Budeme muset vyzkoušet nové infiltrační taktiky, pokud chceme učinit další pokrok na tomto poli."
 JUNO_brazil_events.144.t: "Operace v [FROM.GetNameDef] přerušeny"
 JUNO_brazil_events.15.a: "Vítáme tuto vzájemně výhodnou dohodu."
 JUNO_brazil_events.15.b: "Jejich záruky jsou bezcenné."
 JUNO_brazil_events.15.desc: "V uplynulých měsících se [BRA.GetAdjective] vláda zúčastnila řady společných diskusí s členy naší vlastní vlády ohledně toho, aby zaujali aktivnější roli v podpoře našeho válečného úsilí. Ačkoli ještě nejsou schopni zavázat vojenské síly, požádali o ekonomickou podporu výměnou za závazky to učinit v blízké budoucnosti."
 JUNO_brazil_events.15.t: "Dohody [ROOT.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.150.a: "Jsou to jen obtíže."
 JUNO_brazil_events.150.b: "Takové banditství již nemůže být tolerováno!"
 JUNO_brazil_events.150.c: "Musí být sledováni a okamžitě zatčeni!"
 JUNO_brazil_events.150.desc.a: "Zbojníci z severovýchodní Brazílie, známí jako Cangaço, zorganizovali přepad na osídlení v regionu. Orgány činné v trestním řízení bojují s postupem ve vyšetřování kvůli místním obyvatelům, kteří chrání členy skupiny. Zdá se, že pronásledování pachatelů bude vyžadovat mnohem silnější bezpečnostní přítomnost v oblasti."
 JUNO_brazil_events.150.desc.b: "Bandité z severovýchodního Brazílie, známí jako Cangaço, rozšiřují své operace do dalších oblastí regionu. Zatímco místní orgány činné v trestním řízení a vlastníci půdy jsou rozzuřeni takovou činností v oblasti, mnozí z chudších místních obyvatel zůstávají nejlépe bezstarostní nebo nadšení z těchto zpráv. Zdá se, že pronásledování pachatelů vyžaduje mnohem silnější bezpečnostní přítomnost v oblasti."
 JUNO_brazil_events.150.t: "Cangaço provedl operaci"
 JUNO_brazil_events.151.a: "Vynikající!"
 JUNO_brazil_events.151.desc: "Naše nedávné operace na severovýchodě Brazílie se ukázaly jako úspěšné při narušování operací Cangaço. Jejich operační oblast byla prozatím významně redukována, ale pokračující investice do vymáhání práva budou nezbytné, pokud chceme předejít obnovení v budoucnu."
 JUNO_brazil_events.151.t: "Úspěšná operace proti Cangaço"
 JUNO_brazil_events.152.a: "Konečně čas."
 JUNO_brazil_events.152.desc: "Během našich nejnovějších policejních operací v severovýchodní Brazílii byl Lampião, nejznámější z Cangaço, zabit při přestřelce s policií. Člen Lampiãoovy skupiny banditů ho zradil, což umožnilo policii přepadnout skupinu v jejich úkrytu. I když mnoho menších skupin banditů nadále bloudí po venkově, toto by se mělo jevit jako konec rozsáhlých operací Cangaço."
 JUNO_brazil_events.152.t: "Lampião zabit v přestřelce"
 JUNO_brazil_events.153.a: "S nimi se vypořádáme časem."
 JUNO_brazil_events.153.desc: "Severovýchod Brazílie byl po mnoho let sužován bandity známými jako Cangaço. S nestabilitou v hlavním městě a politiky, kteří se více zajímají o udržení moci, Cangaço se vymkli kontrole. Pouze prostřednictvím soustředěného úsilí orgánů činných v trestním řízení můžeme doufat, že omezíme jejich vliv v regionu."
 JUNO_brazil_events.153.t: "Hrozba Cangaço"
 JUNO_brazil_events.16.a: "Společně obnovíme mír v našem hemisféře."
 JUNO_brazil_events.16.desc: "Naše jednání s vládou [USA.GetName] byla úspěšná. Došli jsme k dohodě, že [BRA.GetNameDef] dostane ekonomickou pomoc od [USA.GetName] výměnou za dodávání zdrojů a závazek zapojit se do války, když naše armáda bude schopna."
 JUNO_brazil_events.16.t: "Dohody [FROM.Capital.GetCapitalVictoryPointName]"
 JUNO_brazil_events.160.a: "Kdo jsme, abychom stáli v cestě svobodnému trhu?"
 JUNO_brazil_events.160.b: "To je lest na krádež našeho duševního vlastnictví."
 JUNO_brazil_events.160.desc: "[FROM.GetAdjective] diplomaté se na nás obrátili ohledně svých plánů pobídnout zahraniční korporace k založení poboček v jejich národě. Chtějí vědět, zda bychom zablokovali naše korporace, aby tak učinily. Pokud souhlasíme s tím, že naše firmy expandují do tohoto rozvíjejícího se trhu, můžeme ekonomicky mít prospěch my sami."
 JUNO_brazil_events.160.t: "Korporace pozvány do [FROM.GetNameDefCap]"
 JUNO_brazil_events.161.a: "Způsobíme, abychom propůjčili výrobu tanků."
 JUNO_brazil_events.161.b: "Podporujeme výrobu letadel."
 JUNO_brazil_events.161.c: "Podporujte stavbu lodí."
 JUNO_brazil_events.161.d: "Podporujte výrobu obrněných vozidel."
 JUNO_brazil_events.161.desc: "[FROM.GetNameDefCap] vláda povolila jejich korporacím zakládat dceřiné společnosti v [ROOT.GetNonIdeologyName], pokud se tak rozhodnou. Zůstává pouze určit, jaký druh průmyslu chceme podpořit."
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] souhlasí se spoluprací v oblasti výroby"
 JUNO_brazil_events.162.a: "Budeme hledat jinde korporátní partnerství."
 JUNO_brazil_events.162.desc: "[FROM.GetAdjective] diplomaté nás informovali, že jejich vláda nebude umožňovat jejich korporacím zakládat dceřiné společnosti v [ROOT.GetNonIdeologyName] v blízké budoucnosti. Uvádějí obavy ohledně práv na duševní vlastnictví a potenciálních vojenských tajemství, která by mohla být vystavena nepřátelským národům."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] odmítá spolupráci v oblasti výroby"
 JUNO_brazil_events.163.a: "Přijmout legislativu Partido Trabalhista."
 JUNO_brazil_events.163.b: "Utražení legislativy Partido Republicano."
 JUNO_brazil_events.163.desc: "Spory mezi odbory a zaměstnavateli téměř roztrhly národ v posledních letech. Je na čase, abychom konečně legislativně vyřešili tuto záležitost. Na jedné straně národního kongresu, Partido Trabalhista prosazuje pro-odborovou legislativu, která by legalizovala činnost odborů, zavedla zaručená práva pracovníků a nárok na stanovený počet dní dovolené ročně. Na druhé straně, Partido Republicano prosazuje méně radikální reformy a místo toho nechává tuto otázku na jednotlivé státy, aby rozhodly samy. Tvrdí, že současná globální bezpečnostní situace znamená, že musíme upřednostnit výdaje na národní obranu před ustupováním radikální levici."
 JUNO_brazil_events.163.t: "Řešení pracovních sporů"
 JUNO_brazil_events.17.a: "Měli bychom nyní být opatrní."
 JUNO_brazil_events.17.desc: "[USA.GetName] se rozhodlo odmítnout dohodu, která by nás zavázala k vojenské podpoře výměnou za ekonomickou pomoc. Možná byl čas příliš nevhodný pro prezidenta, nebo to může znamenat změnu v zahraniční politice vůči Brazílii. Tak či onak, je to rána pro důvěryhodnost [BRA.GetLeader]."
 JUNO_brazil_events.17.t: "[FROM.Capital.GetCapitalVictoryPointName] Aktem odmítnuto"
 JUNO_brazil_events.170.a: "Je čas odložit naše rozdíly stranou."
 JUNO_brazil_events.170.b: "Nikdy bychom nemohli souhlasit s takovou dohodou!"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] navrhl sjednocení našeho národa do jejich federace. I když jsme v posledních časech úzce spolupracovali s [FROM.GetNameDef], mnozí z starší generace jsou neochotní hodit za hlavu své historické stížnosti výměnou za ekonomickou a politickou stabilitu. Ať už naše rozhodnutí bude jakékoli, pravděpodobně to bude mít následky na mnoho let dopředu."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] Navrhuje unifikaci"
 JUNO_brazil_events.171.a: "Toto je historický okamžik!"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap] souhlasil s naším návrhem na unifikaci po dlouhých diskuzích o jejich postavení v našem politickém systému a ochraně klíčových zájmů jejich lidu."
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] Přijímá unifikaci"
 JUNO_brazil_events.172.a: "Úzkoprsí blázni."
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap] odmítl naši nabídku na unifikaci kvůli nepopularity této politiky mezi veřejností. I přes naše vysvětlení, jak by tato dohoda byla vzájemně prospěšná, se zdá, že čas na unifikaci ještě nenastal."
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] Odmítá Unifikaci"
 JUNO_brazil_events.18.a: "Budeme ctít naše závazky."
 JUNO_brazil_events.18.b: "Nebudeme prolévat [BRA.GetAdjective] krev pro [FROM.GetNameDef]."
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] požaduje, abychom ctěli naše dohody a militaristicky se k nim připojili v jejich probíhající válce. Skosili jsme plody jejich investic do naší ekonomiky, ale dosud jsme udělali velmi málo, abychom dodrželi svou část dohody. Pokud to nyní nesplníme, mohou nastat vážné následky."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] Požaduje Vojenský Závazek"
 JUNO_brazil_events.180.a: "Jeho odbornosti máme využít."
 JUNO_brazil_events.180.b: "Je příliš riskantní, aby byl zapojen do našich rozhodování."
 JUNO_brazil_events.180.desc: "Vzhledem k nedávným otřesům ve Spojených státech a svržení jejich vlády marxisty se řada [USA.GetAdjective] dostala do [ROOT.GetNonIdeologyName] v hledání nového života. Možná nejznámější příjezd dosud je renomovaný industrialista $BRA_henry_ford$. Nabídl rozšířit své operace v Fordlandii výměnou za místo ve vládě, aby nás pomohl uchránit od komunistického vlivu, jako se to stalo v jeho domově."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$ přijíždí do [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.19.a: "Možná je čas nainstalovat přívětivější vedení v [FROM.Capital.GetCapitalVictoryPointName]."
 JUNO_brazil_events.19.b: "Jejich nedostatek následování by měl být potrestán."
 JUNO_brazil_events.19.c: "Už nás to nezajímá."
 JUNO_brazil_events.19.desc: "[FROM.GetAdjective] diplomati nás informovali, že ještě nejsou připraveni se připojit ke válce vojensky, přestože jsme jim během let poskytli ekonomickou pomoc. Není zcela jasné, zda se pouze snaží zrušit své závazky, nebo zda mají skutečné důvody, proč je dosud nedodrželi. Musíme pečlivě rozhodnout, jak reagovat."
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] Selhává v připojení se k válce"
 JUNO_brazil_events.190.a: "Budeme přijímat naše imperiální dědictví!"
 JUNO_brazil_events.190.b: "Musíme tuto hnutí okamžitě potlačit."
 JUNO_brazil_events.190.desc: "Dostáváme řadu zpráv, že operativci [FROM.GetAdjective] se snaží propagovat monarchistické sentimenty v [ROOT.GetNonIdeologyName]. V závislosti na tom, co máme na mysli s našimi dlouhodobými plány pro národ, bychom tuto hnutí měli buď přijmout, nebo je potlačit dříve, než se vymkne kontrole."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] propaguje monarchismus v [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.191.a: "Musíme v budoucnu používat alternativní metody."
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag] zavedl tvrdé potlačení jakékoli propagace monarchistických nálad. Nepřekvapivě to mělo ochlazující účinek na dopad našich operativců v zemi."
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] zakazuje monarchistické hnutí"
 JUNO_brazil_events.20.a: "Naše diplomatické manévrování se vyplatilo."
 JUNO_brazil_events.20.desc: "Během nedávných schůzek mezi [BRA.GetAdjective] a [USA.GetAdjective] prezidenty v severovýchodním Brazílii, ten první souhlasil s dodržením závazků, které byly uvedeny v dohodách [USA.Capital.GetCapitalVictoryPointName]. To znamená, že nyní nasadí své ozbrojené síly do našeho pokračujícího boje proti tyranii po celém světě."
 JUNO_brazil_events.20.t: "Konference u Potenji"
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.desc: "Voľby se opět blíží a lidé [ROOT.GetAdjective] čekajíc s napjatým dechem, kdo bude dalším prezidentem."
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 JUNO_brazil_events.200.t: "Voľby"
 JUNO_brazil_events.30.a: "Přijímáme tento návrh."
 JUNO_brazil_events.30.b: "Nemáme potřebu takové zátěže."
 JUNO_brazil_events.30.desc: "Diplomaté z [FROM.GetNameDef] se na nás obrátili s nabídkou vojenské a ekonomické spolupráce. Tvrdí, že mají vážné obavy o stav světových záležitostí a věří, že jedinou cestou k trvalému míru je spojení s námi a ukončení našich společných geopolitických nepřátel."
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] Navrhuje spolupráci"
 JUNO_brazil_events.31.a: "Společně budeme dominovat Jižní Americe."
 JUNO_brazil_events.31.desc: "Naše zpravodajské služby hlásí, že navázaly úzkou pracovní spolupráci se svými [BRA.GetAdjective] protějšky. To vedlo k rozšíření našeho sběru zpravodajských informací v Jižní Americe, známém jako Operace Bolivar. Zdá se, že naše počáteční spolupráce s [BRA.GetName] začíná nést ovoce."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] pomáhá zpravodajským operacím"
 JUNO_brazil_events.32.a: "Guiany nestojí za to, abychom kvůli nim šli do války."
 JUNO_brazil_events.32.b: "Nenecháme se vydírat [BRA.GetNameDef]"
 JUNO_brazil_events.32.desc: "Vulture v guvernování [BRA.GetNameDef] se snaží využít aktuální globální konflikt jako příležitost k vydírání za účelem předání území v Guianách. Požadují, abychom jim to území předali, nebo riskovali, že je vezmou silou. Bude obtížné držet území, pokud by došlo k válce, ale vytvořilo by to nebezpečný precedens pro další sporné oblasti po celém světě."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] požaduje území v Guianách"
 JUNO_brazil_events.33.a: "Měli málo možností, než se nám podřídit."
 JUNO_brazil_events.33.desc: "Vláda [FROM.GetName] s neochotou souhlasila s převedením vlastnictví svých území v Guianách na nás, po našich nedávných požadavcích. Zdá se, že naše nově nalezená metoda diplomatického nátlaku byla úspěšná."
 JUNO_brazil_events.33.t: "[FROM.GetName] souhlasí s převodem území"
 JUNO_brazil_events.34.a: "Oni odhalili náš bluf, musíme ustoupit."
 JUNO_brazil_events.34.b: "Bude nás to mrzet."
 JUNO_brazil_events.34.desc: "Vláda [FROM.GetName] odmítla převést vlastnictví jejich území v Guyaně na nás, v návaznosti na naše nedávné požadavky. Nyní musíme rozhodnout, zda uskutečníme svůj výhružku a vezmeme území silou, nebo utrpíme diplomatický úder a ustoupíme."
 JUNO_brazil_events.34.t: "[FROM.GetName] odmítá převést území"
 JUNO_brazil_events.35.a: "Měli bychom na ně přesto dávat pozor."
 JUNO_brazil_events.35.desc: "Navzdory jejich válečné rétorice ohledně naší země v Guianách to vypadá, že ochota [BRA.GetAdjective] skutečně válčit s námi se neprojevila. Diplomaté z [BRA.GetNameDef] nás informovali, že budou usilovat o alternativní prostředky k získání území, ale udělají tak mírově. Zatím alespoň."
 JUNO_brazil_events.35.t: "[FROM.GetName] ustupuje"
 JUNO_brazil_events.36.a: "Více zbytečného krveprolití..."
 JUNO_brazil_events.36.desc: "Zdá se, že jsme na pokraji ještě většího konfliktu poté, co jsme odmítli předat území [FROM.GetNameDef]. Zatímco jsme doufali, že blafují, zpravodajství z regionu naznačuje, že [BRA.GetAdjective] armáda se připravuje území převzít silou."
 JUNO_brazil_events.36.t: "[FROM.GetName] se připravuje na válku"
 JUNO_brazil_events.37.a: "To musí být léčka."
 JUNO_brazil_events.37.b: "Útok je nejlepší obranou."
 JUNO_brazil_events.37.desc: "Přicházejí zprávy, že došlo k nárůstu vojenské aktivity na jihu Brazílie. Nedávné vztahy mezi našimi národy byly na nejlepší úrovni chladné a jejich asertivní rétorika spoustu lidí uvádí do spekulací, zda se nacházíme na pokraji invaze. Mnozí v armádě se snaží připravit obranu v případě, že dojde k nejhoršímu. Ale někteří tlačí na preventivní úder, než budou [BRA.GetAdjective] plně připraveni."
 JUNO_brazil_events.37.t: "Podezřelá činnost v [BRA.GetNameDef]"
 JUNO_brazil_events.38.a: "Příliš snadné."
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap] se zdá, že připravují své vlastní síly na útok proti nám, po našich nedávných provokacích podél hranice. Jen málo tuší, že padají do naší pasti, brzy budeme mít naši příležitost je rozdrtit a budou muset trpět mezinárodními odsudky za válku."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] Bere návnadu"
 JUNO_brazil_events.39.a: "Je čas ustoupit."
 JUNO_brazil_events.39.b: "Potřebujeme jen více času."
 JUNO_brazil_events.39.desc: "Dosud nejsou žádné známky toho, že by se [ARG.GetAdjective] připravovali na útok přes naše hranice. Snad nejlépe vypadají, že budují svou vlastní obranu, což ztěžuje jakýkoli náš zásah. V určitém okamžiku však budeme muset buď zaútočit jako první, nebo se stáhnout."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] odmítá naši návnadu"
 JUNO_brazil_events.40.a: "Nemáme jinou možnost než se vzdát."
 JUNO_brazil_events.40.b: "Bude nás to stát každý centimetr naší země."
 JUNO_brazil_events.40.desc: "Ambasador [BRA.GetAdjective] v [ROOT.Capital.GetCapitalVictoryPointName] vydal prohlášení jménem své vlády. V něm jsme vyzváni, abychom okamžitě otevřeli naše hranice pro [BRA.GetNameDef] a složili naše zbraně. Prohlášení dále podrobně vysvětluje, že naše národ bude okamžitě začleněn do [BRA.GetNameDef] jako stát. Pokud nebudeme plnit, sdělují, že své plány uskuteční silou."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] Vydává ultimátum"
 JUNO_brazil_events.41.a: "Neměli jinou opravdovou možnost než přijmout."
 JUNO_brazil_events.41.desc: "Vláda [FROM.GetNameDefCap] přijala naši nabídku na státnost, což znamená, že vojenská akce k zajištění malého národa již nebude nutná."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] přijímá anexi"
 JUNO_brazil_events.42.a: "To nestojí za válku."
 JUNO_brazil_events.42.b: "Cítit naši zlobu."
 JUNO_brazil_events.42.desc: "Vláda [FROM.GetNameDefCap] hloupě odmítla naši nabídku na státní svrchovanost v [ROOT.GetNameDef]. Zdá se, že budeme muset buď splnit naši hrozbu válkou, nebo se stáhnout a dovolit jim, aby se nadále spravovali sami, prozatím."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] Odmítá anexe"
 JUNO_brazil_events.43.a: "Měli bychom na ně dávat pozor."
 JUNO_brazil_events.43.desc: "Navzdory jejich bellicózní rétorice a touze nás začlenit do jejich národa se zdá, že ochota [BRA.GetAdjective] skutečně s námi válčit se neprojevila. Diplomaté z [BRA.GetNameDef] nás informovali, že budou usilovat o alternativní způsoby, jak získat naše území, ale udělají to mírovou cestou. Zatím, alespoň."
 JUNO_brazil_events.43.t: "[FROM.GetName] ustupuje"
 JUNO_brazil_events.44.a: "Zajistíme, že se historie opět zopakuje."
 JUNO_brazil_events.44.desc: "Zdá se, že jsme na pokraji ještě většího konfliktu po našem odmítnutí předat území [FROM.GetNameDef]. I když jsme doufali, že bluffují, zpravodajství z regionu naznačuje, že [BRA.GetAdjective] armáda se připravuje na obsazení území silou."
 JUNO_brazil_events.44.t: "[FROM.GetName] se připravuje na válku"
 JUNO_brazil_events.45.a: "Nemůžeme je zadržet"
 JUNO_brazil_events.45.b: "Nevzdáme se naší svrchovanosti."
 JUNO_brazil_events.45.desc: "Ambasador [BRA.GetAdjective] v [ROOT.Capital.GetCapitalVictoryPointName] vydal prohlášení od své vlády. Zřejmě je jejich vláda znepokojena nestabilitou zde a přála by si stabilizovat naši zemi pomocí své armády. Ve skutečnosti by to znamenalo změnu režimu pod záminkou pomoci."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] vydává ultimátum"
 JUNO_brazil_events.46.a: "Budou cenným bufferovým státem."
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap] moudře zvolili odevzdat se našim ozbrojeným silám, místo aby rizikovali konflikt. Nyní jsme v procesu zakládání nového režimu v zemi, který je více v souladu s naším."
 JUNO_brazil_events.46.t: "[FROM.GetName] přijímá nabídku"
 JUNO_brazil_events.47.a: "Válka se může vymknout kontrole."
 JUNO_brazil_events.47.b: "Budou litovat svého rozhodnutí."
 JUNO_brazil_events.47.desc: "[FROM.GetNameDefCap]’s vláda odmítla naši nabídku na stabilizaci jejich národa. Zdá se, že pokud chceme provést změnu režimu tam, budeme muset jednat vojenskou mocí. "
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] odmítá návrh"
 JUNO_brazil_events.48.a: "Zda se, že se jim přesto podařilo destabilizovat region."
 JUNO_brazil_events.48.desc: "Zdá se, že [FROM.GetAdjective] armáda se chystá ustoupit, i přes naše odmítnutí jejich návrhu na ‘stabilizaci’. Vypadá to, že jsme je přistihli při lži a měly málo skutečného zájmu o konflikt."
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] ustupuje"
 JUNO_brazil_events.49.a: "Musíme si udržet svou pozici."
 JUNO_brazil_events.49.desc: "Po našem odmítnutí nabídky [FROM.GetNameDef] na 'stabilizaci' našeho národa se zdá, že se jejich ozbrojené síly připravují na válku. Nevíme, kdy hodlají zaútočit, ale je bezpečné předpokládat, že budeme jejich cílem. Diplomaté z jejich ambasády se také zdají být evakuováni, což zvyšuje obavy, že válka může být nevyhnutelná."
 JUNO_brazil_events.49.t: "Napotízení s [FROM.GetNameDef] se zvyšuje"
 JUNO_brazil_events.50.a: "Máme mnoho co získat a málo co ztratit."
 JUNO_brazil_events.50.b: "Suverenita je důležitější než bohatství."
 JUNO_brazil_events.50.desc: "Diplomaté z [FROM.GetNameDef] se na nás obrátili s nabídkou členství v nadnárodní organizaci, v níž členské státy společně koordinují ekonomická a zahraničněpolitická rozhodnutí. I když existují jasné výhody harmonizace politik pro naši ekonomiku a naše bezpečnostní situace se může zlepšit, někteří argumentují, že ztráta svrchovanosti nestojí za to."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] nabízí členství v Mercosulu."
 JUNO_brazil_events.51.a: "Jsme silnější spolu."
 JUNO_brazil_events.51.desc: "Po intenzivním jednání a konzultacích se vláda [FROM.GetNameDef] konečně rozhodla připojit k Mercosulu. Od nynějška budeme spolupracovat v otázkách hospodářské a zahraniční politiky, abychom zajistili mír a prosperitu v regionu."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap] přijímá členství v Mercosulu"
 JUNO_brazil_events.52.a: "Úplně směšné."
 JUNO_brazil_events.52.desc: "Navzdory mnoha jednáním a konzultacím vláda [FROM.GetNameDef] odmítla členství v Mercosulu. Navzdory slibům o míru a prosperitě se zdáli být nevěřící v životaschopnost organizace, dokonce tvrdili, že je to způsob, jak nás kontrolovat zadními vrátky."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap] odmítá členství v Mercosulu"
 JUNO_brazil_events.53.a: "Jak krátkozraké z jejich strany."
 JUNO_brazil_events.53.desc: "Mluvčí [FROM.GetNameDef] nás informovali, že jejich vláda se domnívá, že zájmy jejich národa nebudou v tuto chvíli nejlépe slouženy vojenskou spoluprací s námi. Není jasné, zda mají vlastní plány na naši oblast, nebo zda jsme s nimi prostě považováni za zátěž."
 JUNO_brazil_events.53.t: "[FROM.GetName] Zamítá návrh"
 JUNO_brazil_events.60.a: "Jsme silnější spolu!"
 JUNO_brazil_events.60.b: "Raději bychom, aby to skutečně bylo společenství."
 JUNO_brazil_events.60.c: "Nemáme zájem se k nim připojit."
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] oslovil naši vládu s návrhem, že by se naše dvě země měly znovu spojit. Uvádějí podobnosti v naší kultuře a nedávný sňatek mezi Dom Duarte Nuno, vévodou z Braganza, a princeznou Marií Francisca z Orléans-Braganza jako důvody pro tento návrh a ujistí nás, že bychom společně pod vládou [BRA.GetLeader] zesílili."
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] navrhuje unifikaci"
 JUNO_brazil_events.61.a: "Fantastické"
 JUNO_brazil_events.61.desc: "Náš navrhovaný sjednocení s [POR.GetNameDef] bylo přijato s nadšeným souhlasem. To znamená začátek velké nové éry pro naši zemi!"
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap] akceptuje unifikaci"
 JUNO_brazil_events.62.a: "Určitě, to by nám mohlo také prospět!"
 JUNO_brazil_events.62.b: "Společenství s naším starým kolonizátorem? Rozhodně ne."
 JUNO_brazil_events.62.desc: "Naš návrh [POR.GetNameDef] vzbudil překvapivou reakci. [POR.GetNameDefCap] odmítá myšlenku unifikace, ale místo toho navrhuje společenství pro naše dvě národy. To by nám poskytlo některé výhody unifikace, méně nevýhod a umožnilo oběma našim národům zachovat si svou vlastní jedinečnou identitu."
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap] Navrhuje Společenství"
 JUNO_brazil_events.63.a: "Nevidí, kolik by se z toho mohlo získat?"
 JUNO_brazil_events.63.desc: "Námi navrhovaná unifikace s [POR.GetNameDef] byla přijata lhostejným odmítnutím. Navzdory našim nejlepším snahám, aby viděli výhody tohoto obchodu, [POR.GetAdjective] nemají zájem spojit naše země znovu."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap] odmítá unifikaci."
 JUNO_brazil_events.64.a: "Vynikající!"
 JUNO_brazil_events.64.desc: "Naše protinávrh na založení společenství spíše než přímo připojit [BRA.GetNameDef] dobře zapůsobil na [BRA.GetAdjective] vedení. Odmítli myšlenku unifikace a souhlasili, že společenství by bylo skvělé pro nás oba."
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] souhlasí s vytvořením Commonwealthu"
 JUNO_brazil_events.65.a: "Jejich ztráta."
 JUNO_brazil_events.65.desc: "Naše proti-návrh na vytvoření společenství místo připojení [BRA.GetNameDef] přímo se špatně přistál u [BRA.GetAdjective] vedení. Odmítli myšlenku společenství s odůvodněním, že by znovu spadli pod naši kontrolu jako kolonie."
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] odmítá návrh Commonwealthu"
 JUNO_brazil_events.70.a: "Tato území za válku nestojí."
 JUNO_brazil_events.70.b: "Skandální požadavek!"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjective] diplomaté předali našim ultimátum. Uvádějí, že vzhledem k křehkému stavu světových záležitostí, nevěří, že jsme schopni chránit naše zámořská území. Vzhledem k historickým spojitostem však věří, že jsou vhodní k tomu, aby tak učinili. Proto požadují, abychom okamžitě předali kontrolu nad jejich území."
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] požaduje zámořská území"
 JUNO_brazil_events.71.a: "Excelentní!"
 JUNO_brazil_events.71.desc: "Vláda [FROM.GetNameDef] moudře zvolila předat kontrolu nad svými zámořskými teritorií nám. To by mělo našemu průmyslu zajistit bezcelní přístup ke zdrojům po celém světě a učiní velmoci, aby nás brali vážněji v mezinárodních záležitostech."
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] souhlasí s převodem kolonií"
 JUNO_brazil_events.72.a: "Nestojí to za válku přes oceán."
 JUNO_brazil_events.72.b: "Potom si vezmeme zemi silou."
 JUNO_brazil_events.72.desc: "Vláda [FROM.GetNameDef] hloupě odmítla předat kontrolu nad svými zámořskými územími nám. Tato ponížení nezůstala bez povšimnutí v diplomatických kruzích. S očima světa upřenýma na nás se musíme rozhodnout, jak reagovat."
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] Odmítá převést kolonie"
 JUNO_brazil_events.73.a: "Nemáme sílu odolat."
 JUNO_brazil_events.73.b: "Nikdy se nevzdáme naší nezávislosti!"
 JUNO_brazil_events.73.desc: "Uprostřed globálních napětí přišla znepokojivá zpráva z Atlantiku. [FROM.GetNonIdeologyName], naše kdysi kolonie a nyní vzrůstající moc samostatně, vydala odvážné ultimátum. Požadují podrobení [FROM.GetName] a jeho integraci do [FROM.GetAdjective] Impéria. Naše populace je v šoku, mnozí jsou rozhořčeni drzostí [FROM.GetAdjective]. Jiní, však, se obávající rostoucí síly [FROM.GetNonIdeologyName] a našich vlastních zranitelností, zvažují ustoupení. Jak budeme reagovat?"
 JUNO_brazil_events.73.t: "[FROM.GetAdjective] Ultimátum"
 JUNO_brazil_events.74.a: "Konečně znovu sjednoceni!"
 JUNO_brazil_events.74.desc: "Jak se očekávalo, [FROM.GetNonIdeologyName] přistoupil na náš požadavek na jejich podrobení. Jak se zprávy rozšířily, smutná nálada se rozšířila po bývalé zemi [FROM.GetNonIdeologyName], s mnoha lidmi bojujícími s novou realitou. Mezitím, vlastenecký zápal chytil lidi [ROOT.GetNonIdeologyName]."
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] přijímá podřízení"
 JUNO_brazil_events.75.a: "Nemůžeme s tím moc udělat."
 JUNO_brazil_events.75.b: "Budou litovat toto rozhodnutí."
 JUNO_brazil_events.75.desc: "V odvážném postoji vláda [FROM.GetNonIdeologyName] důrazně odmítla naše ultimátum, odkazujíc na dlouhou historii a hrdost národa. Patriotic fervor zachvátil jejich města a armáda začala mobilizovat, připravujíc se na potenciální konflikt přes Atlantik."
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap] Odpírá požadavek na podmanění"
 JUNO_brazil_events.80.a: "Souhlasíme s jejich návrhem."
 JUNO_brazil_events.80.b: "Nepodřídíme se tomu."
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] nabídli návrh vzájemných záruk ochrany. Tvrdí, že mír v Jižní Americe se stal křehkým a že jediným způsobem, jak ho udržet, je posílení vazeb mezi našimi národy. Pokud souhlasíme s tímto návrhem, očekávají, že jim přispějeme na pomoc, pokud budou napadeni."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] navrhuje vzájemné záruky"
 JUNO_brazil_events.81.a: "Výborně!"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] přijalo naši nabídku vzájemných záruk ochrany. Doufejme, že je to první krok k dlouhodobému míru na kontinentu."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] Přijímá dohodu"
 JUNO_brazil_events.82.a: "Jak zlověstné..."
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] odmítl naši štědrou nabídku vzájemných záruk ochrany. Co to znamená pro dlouhodobou bezpečnost naší země, zůstává k vidění."
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] Odmítá dohodu"
 JUNO_brazil_events.83.a: "Skvělý nápad, přidáme se k nim!"
 JUNO_brazil_events.83.b: "Nevidíme na tom potřebu."
 JUNO_brazil_events.83.desc: "[FROM.GetAdjective] vláda se na nás obrátila s pozvánkou k připojení k Organizaci amerických států. Jejich ambice jsou mít všechny země na americkém kontinenti sjednocené v této organizaci. Organizace, o které je řeč, je určena k péči o naše společné zájmy, stejně jako k zajištění dobrých vztahů mezi všemi jejími členy."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] nás zve k připojení k Organizaci amerických států"
 JUNO_brazil_events.84.a: "Opravdu škoda."
 JUNO_brazil_events.84.desc: "Odpověď [FROM.GetNameDefCap] na naši pozvánku právě dorazila. Bohužel se rozhodli, že se nepřipojí k Organizaci amerických států navzdory našemu úsilí je přimět k přehodnocení."
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 JUNO_brazil_events.85.a: "Rozumné rozhodnutí!"
 JUNO_brazil_events.85.desc: "Odpověď [FROM.GetNameDefCap] na naši výzvu právě dorazila. Tak jako jsme doufali, vedení [FROM.GetAdjective] vidělo hodnotu v připojení se k Organizaci amerických států. Odteď spolupracujeme!"
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] přijímá naši pozvánku"
 JUNO_brazil_events.86.a: "Musíme opět pomoci našim soudruhům!"
 JUNO_brazil_events.86.b: "Jedno neúspěšné povstání v Brazílii stačí."
 JUNO_brazil_events.86.desc: "Vůdci [BRA.GetCommunistParty] v [BRA.GetNameDef] se opět obrátili na nás s prosbou o pomoc. I když momentálně nejsou v ozbrojeném konfliktu, neúspěch v uchopení moci v roce 1935 stále pálí v myslích všech. Přejí si, abychom byli jejich stranou aktivněji, abychom zajistili, že se tento fiasko nebude opakovat."
 JUNO_brazil_events.86.t: "Komunisté v [BRA.GetNameDef] Žádají naši Pomoc"
 JUNO_brazil_events.87.a: "Věděli jsme, že se můžeme spolehnout na naše [SOV.GetAdjective] soudruhy!"
 JUNO_brazil_events.87.desc: "Stejně jako jsme doufali, [SOV.GetAdjective] vedení nám nabídlo podporu v těchto těžkých časech. Samozřejmě se na ně nemůžeme spoléhat, že vyřeší všechny naše problémy, ale mít jejich podporu znovu je určitě velmi vítaná pomoc."
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] souhlasí s tím, že nás podpoří!"
 JUNO_brazil_events.87.tt: "Pokud dojde k občanské válce, [SOV.GetFlag]§Y[SOV.GetNameDef]§! je pravděpodobnější, že nám pošle dobrovolníky a půjčí nám vybavení."
 JUNO_brazil_events.88.a: "Ukážeme jim!"
 JUNO_brazil_events.88.desc: "K našemu překvapení [SOV.GetNameDef] odmítl nabídnout svou podporu nám navzdory našemu ideologickému spojení. Podle nich 'fiasco' z roku 1935 z nich učinil podezřelé, aby nás znovu podpořili."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] Odmítá náš Hovor o Pomoci"
 JUNO_brazil_events.88.tt: "Získali jsme §YSnížení názoru§! (Názor [SOV.GetFlag]§Y[SOV.GetName]§! §R-25§!.)"
 JUNO_brazil_events_153_tt: "§Y$BRA_cangaceiro_decision_cat$§! rozhodnutí a §Y$BRA_cangaceiro_mission$§! zůstanou aktivní, dokud bude Cangaço odstraněno ze všech postižených států. \n\n§Y$BRA_deal_with_the_cangaceiro$§! národní zaměření uvolní rozhodnutí pro odstranění Cangaço."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] odemkne jednu z následujících:§!"
 JUNO_brazil_news.1.a: "To je všechno jen rétorika, že?"
 JUNO_brazil_news.1.d: "Vláda [BRA.GetAdjective] se v poslední době zaujala stále agresivnějším a asertivnějším postojem k otázkám zahraniční politiky. Po desetiletích nepokojů se zdá, že se poslední režim nyní cítí dostatečně zabezpečen, aby se podíval za své hranice na příležitosti, které přinášejí [BRA.GetName] na úkor jeho sousedů. Co to znamená pro náš vztah s brazilskou vládou, zůstává nejasné."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] se zapojuje do agresivní zahraniční politiky"
 JUNO_brazil_news.2.a: "Ať žije král."
 JUNO_brazil_news.2.d: "Po ubývající podpoře a nedávném nárůstu popularity hnutí za obnovení císařství, [BRA.GetAdjective] Národní kongres souhlasil s kompromisem s lidem. Bude korunován ústavní monarcha, ale Národní kongres si stále udrží svou politickou moc nad zemí. Jmenovité povinnosti budou předány nově korunovanému králi ve snaze stabilizovat situaci."
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] Korunován nový monarcha"
 JUNO_brazil_news.3.a: " Dobré pro ně! "
 JUNO_brazil_news.3.d: "S rostoucími monarchistickými sentimenty jak v [BRA.GetNameDef] tak v [POR.GetNameDef] se obě země rozhodly znovu se sjednotit pod jedním monarchou a jednou vlajkou. Cituji přání využít znalosti a zdroje jeden druhého, společně jsou obě národy odhodlány nyní růst jako jedno."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] a [POR.GetNonIdeologyName] oznamují sjednocení"
 JUNO_brazil_news.4.a: "Docela nečekaný zvrat událostí."
 JUNO_brazil_news.4.d: "Po prohloubení vztahů a spolupráce mezi [BRA.GetNameDefCap] a [POR.GetNameDefCap] se obě země nyní rozhodly společně ustanovit společenství, aby dále zvýšily svou spolupráci."
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] a [POR.GetNonIdeologyName] zakládají Commonwealth"
 JUNO_brazil_news.5.a: "Tragédie, že to skončilo takto."
 JUNO_brazil_news.5.d: "Probíhající nepokoje v [BRA.GetNonIdeologyName] se v posledních dnech vymkly kontrole, což vedlo k krvavé občanské válce. Vláda zmařila spiknutí komunistického hnutí svrhnout režim v roce 1935, ale nepodařilo se jim zastavit větší rudou vlnu. Zatímco většina armády zůstala věrná centrální vládě, mnozí nižší důstojníci se postavili na stranu komunistů. Mnozí v regionu se obávají, že komunistické [BRA.GetNonIdeologyName] vyvolá domina efekt po celém kontinentu Jižní Ameriky."
 JUNO_brazil_news.5.t: "[BRA.GetAdjective] komunistická revoluce"
 JUNO_brazil_news.6.a: "Ale vydrží nová vláda?"
 JUNO_brazil_news.6.d: "Probíhající zmatek v [BRA.GetNonIdeologyName] v posledních dnech vymkl kontrole, což vedlo k komunistickému puči. Vláda odvrátila spiknutí komunistického hnutí svrhnout režim v roce 1935, ale nepodařilo se jim zastavit větší rudou vlnu. I když většina armády zůstala loajální k centrální vládě, mnozí nižší důstojníci se přiklání na stranu komunistů. Mnoho lidí v oblasti má obavy, že komunistický [BRA.GetNonIdeologyName] vyvolá domino efekt napříč kontinentem Jižní Ameriky."
 JUNO_brazil_news.6.t: "Komunistický puč v [ROOT.GetNonIdeologyName]"
 JUNO_guay_events.1.a: "Skvělé"
 JUNO_guay_events.1.desc: "Vojenské složky vyjádřily svou podporu vládnoucí vládě. Strategie uklidnění zafungovala a zdá se, že prostředky směřované do armády měly nějaké další výhody."
 JUNO_guay_events.1.t: "Úředníci podporují vládu"
 JUNO_guay_events.10.a: "Tak k smrti."
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] nás informoval, že mír nebude. Je jasné, že [FROM.Getname] má v úmyslu plně anektovat naši zemi. Toto je totální válka s jedním posledním stojícím mužem."
 JUNO_guay_events.10.t: "[FROM.GetNameDef] se rozhoduje pokračovat v útoku"
 JUNO_guay_events.2.a: "Dobrá investice"
 JUNO_guay_events.2.b: "Nemám zájem"
 JUNO_guay_events.2.desc: "[FROM.GetName] usiluje o industrializaci. Jako země s mnoha řekami je přehrada zřejmým kandidátem na elektrifikaci. Pokud se rozhodneme investovat, můžeme očekávat splacení do 2 let."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap] chce, abychom investovali do stavby přehrady."
 JUNO_guay_events.2.tt: "[FROM.GetName] nám bude muset splatit za 2 roky, pokud nepůjdou do války s námi."
 JUNO_guay_events.3.a: "Skvělé!"
 JUNO_guay_events.3.desc: "[FROM.GetName] přijal investice do naší země. To nás jistě přiblíží!"
 JUNO_guay_events.3.t: "[FROM.GetName] Přijímá!"
 JUNO_guay_events.4.a: "Jistě to je překážka."
 JUNO_guay_events.4.desc: "[FROM.GetName] odmítl myšlenku investovat do naší země. To nelze považovat za nic jiného než diplomatický neúspěch."
 JUNO_guay_events.4.t: "[FROM.GetName] Odmítá!"
 JUNO_guay_events.5.a: "Všechno má své náklady."
 JUNO_guay_events.5.desc: "Nastala doba splatit naše dluhy vůči [?var:old_world_power.GetName]. Ačkoli to naší ekonomice nějakou dobu ublíží, jak říká každý dobrý ekonom, dluh není vždy špatný, pokud je investován, což je to, co jsme udělali."
 JUNO_guay_events.5.t: "Splácení investice do přehrady"
 JUNO_guay_events.6.a: "Nemůžeme pokračovat v této bezvýsledné válce."
 JUNO_guay_events.6.b: "Území je naše právoplatně"
 JUNO_guay_events.6.desc: "[FROM.GetAdjective] armáda, navzdory své menší velikosti, dosáhla významných územních a vojenských zisků nad našimi vlastními silami. Sporné území je nyní plně v rukou [FROM.GetName], což výrazně snižuje naši legitimitu v regionu. Musíme si vybrat mezi pokračováním této války, což jistě demoralizuje naše jednotky, nebo odevzdáním území, které jsme ztratili."
 JUNO_guay_events.6.t: "[FROM.GetAdjective] vojenský pokrok"
 JUNO_guay_events.7.a: "O krok blíže k dominaci."
 JUNO_guay_events.7.b: "Opravdu to jde docela dobře, pokračujme"
 JUNO_guay_events.7.desc: "Naše vítězné jednotky vytlačily naše nepřátele z našich řádných území. [FROM.GetName] se rozhodl složit zbraně a místo boje o prohranou bitvu nám místo toho dát území. Prestížní vítězství pro nás, málo ví, že je to jen začátek."
 JUNO_guay_events.7.t: "[FROM.GetName] se skládá"
 JUNO_guay_events.8.a: "Skončeme tuto frašku"
 JUNO_guay_events.8.desc: "[FROM.GetName] nás informoval, že je urážlivé uvažovat o tom, že se vzdají svého držení nad svým jádrovým teritoriem. Informují nás, že budou pokračovat v boji, dokud nebude naše vláda svrhnuta a naše armáda rozmontována."
 JUNO_guay_events.8.t: "[FROM.GetName] Odmítá se podřídit"
 JUNO_guay_events.9.a: "Velká výhoda."
 JUNO_guay_events.9.desc: "[FROM.GetName] splatil svůj dluh za naši investici do jejich infrastruktury. Dodržení této dohody přiblížilo naše země k sobě."
 JUNO_guay_events.9.t: "[FROM.GetName] splácí investici do přehrady"
 TOA_ven_blockade.1.a: "Nemůžeme se postavit proti [FROM.GetName]"
 TOA_ven_blockade.1.b: "Toto je vyhlášení války!"
 TOA_ven_blockade.1.desc: "[FROM.GetName] rozmístil válečné lodě těsně u našeho pobřeží ve snaze blokovat dodávky ropy směřující k jejich protivníkům. [FROM.GetAdjective] vláda prohlašuje, že nehledá přímý konflikt, ale spíše jako opatření ke zvýšení tlaku na svého nepřítele. To je jistě eskalace, a i když nikdo dosud nebyl zraněn, přítomnost válečných lodí v oblasti napjala atmosféru v Caracasu."
 TOA_ven_blockade.1.t: "[FROM.GetName] blokuje dodávku ropy"
 TOA_ven_blockade.2.a: "Jasné porušení neutrality!"
 TOA_ven_blockade.2.desc: "[FROM.GetName] učinil odvážný a skandální krok k úplné blokádě [Ven.GetName]. Hlavní válečné lodě byly spatřeny poblíž Caracasu a [VEN.GetAdjective] vláda byla údajně informována, že byla zavedena plná blokáda k zastavení obchodování s ropou mezi našimi zeměmi."
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 brazil_promoting_communism_tt: "Odemknout rozhodnutí §YClamp Down on Communism§! pro boj s vlivem [FROM.GetAdjective] na naši politiku."
 german_busch_and_gualberto_imprisoned: "Generálové §YGermán Busch§! a §YGualberto Villarroel López§! jsou uvězněni"
 higinio_and_estigarrabia_wont_cooperate: "Generálové §YJosé Félix Estigarribia§! a §YHiginio Morínigo§! §RNebudou spolupracovat§! s naší novou vládou!"
 nacista_coup_attempt_happened: "Nacistický pokus o puč se již stal"
 paraguay.1.a: "Skvělý nápad"
 paraguay.1.b: "To není v rozpočtu"
 paraguay.1.desc: "Obnovení Humaitá nám dalo příležitost zvýšit výdaje na obranu a přidat další opevnění do okolních oblastí, včetně menší pevnosti pro další obranu říčního vchodu hlavního města."
 paraguay.1.t: "příležitost pro zvýšení výdajů na pevnosti"
 paraguay.1.tt: "Když bude §Y$PAR_rebuild_humaita$§! dokončeno, přidejte další: "
 rafael_franco_is_exiled: "Generál §YRafael Franco§! se stává vyhnancem"
 south_american_events.1.a: "Alfredo Baldomir se ujme funkce po Terrovi"
 south_american_events.1.b: "Nějakým způsobem získala Národní strana převahu"
 south_american_events.1.c: "Lidé promluvili!"
 south_american_events.1.d: "Máme na mysli něco jiného..."
 south_american_events.1.desc: "Ačkoli je diktátorem s pevnou kontrolou nad politikou země, Gabriel Terra oznámil, že opět uspořádá volby. Mnozí však již znají výsledek, protože strana Colorado se nevzdá moci a Terraův švagr Alfredo Baldomir je jediným skutečným nástupcem v rámci strany. Přesto lidé jdou volit za novou budoucnost Uruguaye."
 south_american_events.1.t: "Terra koná národní volby"
 south_american_events.10.a: "Nebudeme být přehráni [FROM.GetAdjective]y!"
 south_american_events.10.d: "S oznámením vlády [FROM.GetAdjective], že mají v úmyslu rozšířit svou flotilu o více hlavních lodí, se zdá, že křehká rovnováha sil na kontinentu byla narušena. Nyní musíme rozhodnout, jak reagovat na obnovenou hrozbu, kterou nyní představuje náš agresivní soused."
 south_american_events.10.t: "[FROM.GetName] oznamuje námořní expanze"
 south_american_events.11.a: "Ayala musí odstoupit, nemůžeme dovolit, aby to eskalovalo..."
 south_american_events.11.b: "Nechť zaplatí za ohrožení naší republiky!"
 south_american_events.11.d: "I když prezident Eusebio Ayala vedl naši zemi k vítězství ve válce proti Bolívii společně se svým pravým mužem José Félix Estigarribiou, on a jeho vláda jsou velmi obviněni za to, že válka vůbec vypukla, a po celé zemi panuje velká nespokojenost vůči němu. Nyní se mnozí důstojníci prohlásili za nepřátelské vůči complacentní a slabé liberální vládě a podplukovníci Federico Wenman Smith a Camildo Recalde obsadili Asunción a požadují okamžité odstoupení Eusebia Ayaly!"
 south_american_events.11.t: "Pokusu o vojenský puč"
 south_american_events.12.a: "Tejada Sorzano musí oznámit svou rezignaci veřejnosti"
 south_american_events.12.b: "Potlačte jejich vzpouru právě teď!"
 south_american_events.12.d: "Vzhledem k největší stávkové hnutí, které bylo v zemi doposud známo, se vojsko pod mladým podplukovníkem Germánem Buschem rozhodlo svrhnout vládu Tejady. Tvrdí, že na rozdíl od Tejady stojí na straně bolivijského lidu a socialistických ideálů Spojené socialistické strany a odborů. Může se s tím něco udělat, nebo je už pozdě, vezmeme-li v úvahu katastrofu Chaco?"
 south_american_events.12.t: "Germán Busch se snaží svrhnout vládu"
 south_american_events.13.a: "Musíme pomoci lidem!"
 south_american_events.13.b: "Máme větší problémy"
 south_american_events.13.d: "Včera v 23:32 začala země silně震at pod Chillánem, což zničilo více než polovinu města. V 23:35 byla Concepción násilně zasažena. Třes je odhadován na magnitudu povrchové vlny 8,3 a maximální Mercalli intenzitu X, což vedlo k úmrtí kolem 28000 lidí, s mnoha dalšími vysídlenými nebo zraněnými. Dnes je temný den pro lidi Chile."
 south_american_events.13.t: "Velké Chillánské zemětřesení"
 south_american_events.14.a: "Pedro Aguirre Cerda"
 south_american_events.14.b: "Gustavo Ross"
 south_american_events.14.c: "Carlos Ibáñez del Campo"
 south_american_events.14.d: "Prezidentské volby konečně přišly, a poslední mandát prezidenta Artura Alessandriho skončil. Země stále zažívá rostoucí nespokojenost a radikalismus, jak na pravici, tak na levici, a nikdo opravdu neví definitivní odpověď na to, jak správně zachránit zemi před ekonomickou katastrofou. Kdo by měl převzít Alessandriho plačku a vést zemi k budoucnosti?"
 south_american_events.14.e: "Elías Lafertte Gaviño"
 south_american_events.14.t: "Prezidentské volby 1938"
 south_american_events.15.a: "Nemá smysl se je snažit zastavit..."
 south_american_events.15.b: "Zničte je!"
 south_american_events.15.desc: "Po tom, co Rafael Franco podepsal několik výkonných nařízení o zvýšení prezidentských pravomocí a vzdání se pokročilých pozic v mezinárodně uznávaných bolivijských částech Chaco Boreal, části armády se vzbouřily proti vládě a pokoušejí se ho sesadit. Je to, co dělají, správné?"
 south_american_events.15.t: "Armáda se vzbouřila"
 south_american_events.16.a: "Nechte lidi dělat, co chtějí"
 south_american_events.16.b: "Musíme potlačit tuto idiocii"
 south_american_events.16.c: "Mají na něco"
 south_american_events.16.desc: "Podle tradice od ztráty Litorálního departementu Chile během války v Tichomoří koncem 1800 let se dnes koná každoroční oslava Día del Mar, aby si připomněli bolivijské hrdiny, kteří kdysi bojovali proti Chile. Mnozí to vidí jako příležitost znovu zdůraznit naše nároky na přístup k Tichému oceánu, který jsme ztratili, když jsme po válce zůstali vnitrozemskou zemí. Měli bychom nechat lidi protestovat?"
 south_american_events.16.t: "Oslavy Dne moře"
 south_american_events.17.a: "Naše země potřebuje mír!"
 south_american_events.17.b: "Budeme bojovat za Pastazu!"
 south_american_events.17.desc: "Nedávno přišel neočekávaný komuniké od [PRU.GetAdjective] diplomatů. V komuniké byla nabídka na podmíněný mír, my jim dáme Pastazu a oni stáhnou své síly z ostatní části naší země. Budeme to muset pečlivě zvážit, pokračovat v boji za naši zem, nebo mít mír, ale ustoupit části našeho území."
 south_american_events.17.t: "[PRU.GetNameDefCap] nabízí bílý mír výměnou za Pastazu"
 south_american_events.18.a: "Konečně!"
 south_american_events.18.desc: "Na naše potěšení [ECU.GetNameDef] se rozhodlo postoupit Pastazu za bílé mírové ujednání. Jaksi jsme v klidu anektovali stát a byly zahájeny integrační snahy. To znamená nový začátek pro stát Pastaza!"
 south_american_events.18.t: "[ECU.GetNameDefCap] postoupí Pastazu pro Mír"
 south_american_events.19.a: "Jak nešťastné..."
 south_american_events.19.desc: "[ECU.GetNameDefCap] odpověděl negativně na naše nabídky míru. Tvrdí, že jejich územní integrita není na otázku, rozhodli se pokračovat v boji navzdory jejich aktuální situaci ve válce. Nechávají nám žádné možnosti, než pokračovat v boji proti nim."
 south_american_events.19.t: "[ECU.GetNameDefCap] odmítá ustoupit území"
 south_american_events.2.a: "Obvykle potřebuje dělostřelectvo modernizaci"
 south_american_events.2.b: "Musíme být schopni se bránit proti nepřátelům na obloze!"
 south_american_events.2.c: "Musíme být schopni zastavit tanky v jejich traktech"
 south_american_events.2.desc: "Na základě našich nedávných snah o modernizaci výroby těžkých zbraní, naši experti dospěli k závěru. Musíme specializovat oddělení těžkých zbraní, pokud nechceme, aby se naše výrobní linky staly vysoce neefektivními a škodlivými pro bezpečnost naší země. Co bychom měli zvolit?"
 south_american_events.2.t: "Speciální národní těžké dělostřelectvo"
 south_american_events.20.a: "Spravedlivá dohoda, naučili se svou lekci."
 south_american_events.20.b: "Proč se spokojit s méně, když můžeme vzít více jejich půdy?"
 south_american_events.20.desc: "Nečekané komuniké od [PRU.GetAdjective] diplomatů nedávno dorazilo. V komuniké byla nabídka na podmíněný mír, oni nám dají Loreto a my stáhneme naše síly z ostatní části jejich země. Musíme to pečlivě zvážit, mohli bychom se spokojit s tím, co máme, nebo pokračovat v boji v naději získat ještě více území."
 south_american_events.20.t: "[PRU.GetNameDefCap] nabízí Loreto výměnou za mír"
 south_american_events.21.a: "Vybrali jsme menší zlo"
 south_american_events.21.desc: "[ECU.GetNameDefCap] kladně reagoval na naši navrhovanou bílou mír. Bohužel to přišlo za vysokou cenu, protože jsme postoupili Loreto vedení [ECU.GetAdjective]."
 south_american_events.21.t: "[ECU.GetNameDefCap] Přijímá naši nabídku na mír"
 south_american_events.22.a: "To není ideální..."
 south_american_events.22.desc: "[ECU.GetNameDefCap] negativně odpověděl na naše nabídky na bílý mír. V současné situaci vidí [ECU.GetAdjective] žádný důvod, proč přestat bojovat. Nezanechávají nám jiné možnosti, než je nadále s nimi bojovat."
 south_american_events.22.t: "[ECU.GetNameDefCap] odmítá naši nabídku na mír"
 south_american_events.30.a: "Izolujte je ekonomicky a diplomaticky."
 south_american_events.30.b: "Přerušit diplomatické vztahy."
 south_american_events.30.c: "Máme naléhavější problémy."
 south_american_events.30.desc: "S nedávným svržení [FROM.GetAdjective] vlády komunistickými silami narůstá tlak napříč naším národem na přísnou reakci. Média jsou zaplavena hyperbolickými zprávami o rudé hrozbě a nebezpečí, které [FROM.GetNonIdeologyName] představuje pro naše zájmy. Zatímco podnikatelé požadují pomstu za své ztracené investice v zemi.\n\nMusíme jednat rychle, abychom uklidnili veřejnost a poslali jasnou zprávu [FROM.GetNonIdeologyName], že nebudeme tolerovat komunismus v této polokouli."
 south_american_events.30.t: "Tlak na izolaci [FROM.GetNonIdeologyName]"
 south_american_events.31.a: "Arogantní imperialisté!"
 south_american_events.31.desc.a: "[FROM.GetAdjective] diplomaté dnes opustili svou ambasádu v [ROOT.Capital.GetCapitalVictoryPointName] poté, co vydali přísné prohlášení své vlády. Prohlašují, že již nebudou přicházet na naši pomoc, pokud se dostaneme do konfliktu s jinými národy a nepřijímají nás jako legitimní vládu národa.\n\nNavíc uvalili embargo proti nám ve snaze oslabit naši ekonomiku. Ačkoli bylo zřejmé, že [FROM.GetNameDef] bude vůči našemu režimu nepřátelské, rychlost a rozhodnost jejich akcí mnohé zaskočily."
 south_american_events.31.desc.b: "[FROM.GetAdjective] diplomaté dnes opustili své velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] po vydání přísného prohlášení od jejich vlády. Prohlašují, že nám již nebudou k dispozici, pokud se dostaneme do konfliktu s jinými národy, a nepřijímají nás jako legitimní vládu národa. \n\nZatímco bylo zřejmé, že [FROM.GetNameDef] bude nepřátelský vůči našemu režimu, rychlost a zásadnost jejich činů mnohé překvapily."
 south_american_events.31.t: "[FROM.GetNameDefCap] se snaží izolovat [ROOT.GetNonIdeologyName]"
 south_american_events.32.a: "Zavřeme oči před dobře vybavenými dobrovolníky, kteří odcházejí do [FROM.GetNonIdeologyName]."
 south_american_events.32.b: "Nemůžeme zasahovat."
 south_american_events.32.desc: "Jak [FROM.GetNonIdeologyName] nedávno zkolaboval do občanské války, mnoho našich průmyslníků a jednotlivých občanů shromažďuje pomoc pro oslabující [FROM.GetAdjective] vládu, jak se snaží čelit komunistické hrozbě.\n\nNěkteří z vášnivějších antikomunistů v armádě nyní navrhují, abychom tuto situaci využili jako příležitost k vybavení a vyslání vojenských dobrovolníků na pomoc v konfliktu, přičemž si zachováme důvěryhodnou popření pro vládu."
 south_american_events.32.t: "Podporovat antikomunisty v [FROM.GetNonIdeologyName]"
 south_american_events.50.a: "Požádat o ukončení nepřátelství proti [FROM.FROM.GetNonIdeologyName]"
 south_american_events.50.b: "Proč by měli naši vojáci umírat za [FROM.FROM.GetNonIdeologyName]?"
 south_american_events.50.desc: "Náš závazek k Monroeově doktríně je zpochybňován nedávným vyhlášením války proti [FROM.FROM.GetNameDef]. I když mnozí z našich vlastních občanů nejsou nadšeni perspektivou být posláni bojovat na obranu [FROM.FROM.GetNonIdeologyName], naši experti na zahraniční politiku vyjadřují obavy, že nečinnost v jejich obraně by mohla vést k dominovému efektu zásahů zahraničních mocností do naší hemisféry."
 south_american_events.50.t: "[FROM.FROM.GetNameDefCap] pod útokem"
 south_american_events.51.a: "Nemáme zájem o konflikt s [USA.GetNameDef]"
 south_american_events.51.b: "Toto se jich netýká, vyvolejte jejich bluff."
 south_american_events.51.desc: "Naši diplomaté doufali, že [USA.GetNameDef] odvrátí zrak od našich aktivit v Americe, ale zdá se, že jsme neměli takové štěstí. Nyní jsme obdrželi urgentní komuniké z [USA.Capital.GetCapitalVictoryPointName], které požaduje, abychom ukončili veškeré nepřátelské aktivity na tomto hemisféře, jinak budou považovat za akt války proti [USA.GetNameDef]. Musíme se snažit, pokud se chceme vyhnout dalšímu eskalaci tohoto konfliktu."
 south_american_events.51.t: "[USA.GetNameDefCap] Uplatňuje Monroeovu doktrínu"
 south_american_events.52.a: "Svět si dvakrát rozmyslí, než nás napadne."
 south_american_events.52.b: "Strýčku Samu, děkujeme."
 south_american_events.52.desc: "[FROM.GetAdjective] diplomaté nás informovali, že jsou připraveni ukončit nepřátelství na západní polokouli a prozatím se vrátit k diplomatickým prostředkům k řešení svých problémů. Zda tato zprostředkovaná mírová dohoda vydrží, zůstává otázkou."
 south_american_events.52.t: "[FROM.GetNameDefCap] souhlasí s ukončením nepřátelství"
 south_american_events.53.a: "Takže je to válka..."
 south_american_events.53.desc: "[FROM.GetAdjective] diplomaté nás informovali, že [USA.GetNameDef] nemá právo zasahovat do údajně legitimních stížností jejich vlády. Jak takoví, prohlásili, že budou pokračovat v jednání ve svém vlastním zájmu na západní polokouli, dokud to budou považovat za nutné."
 south_american_events.53.t: "[FROM.GetNameDefCap] odmítá ukončit nepřátelství"
 south_american_events.54.a: "Skvělé!"
 south_american_events.54.desc: "Obdrželi jsme naléhavou komunikaci z [FROM.Capital.GetCapitalVictoryPointName], která uvádí, že nedovolí, aby byl vůči nám prováděn akt agrese a že vyjednávají s našimi nepřáteli o ukončení nepřátelství. Pokud se jim to nepodaří, přísahali, že přijdou na naši obranu."
 south_american_events.54.t: "[FROM.GetNameDefCap] Prosazování Monroeovy doktríny"
 south_american_events.55.a: "Takže jsme na to sami..."
 south_american_events.55.desc: "[FROM.GetNameDefCap] velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] bylo evakuováno dříve dnes kvůli nedávným nepřátelstvím v regionu. Diplomaté z velvyslanectví nás informovali, že jejich vláda nemá zájem zaplést se do další zahraniční války."
 south_american_events.55.t: "[FROM.GetNameDefCap] Ignoruje Konflikt"
 south_american_events.60.a: "Nechte je pokračovat."
 south_american_events.60.b: "Zakročíme proti těmto socialistickým agitátorům!"
 south_american_events.60.desc: "Komunisté z [MEX.GetNameDef] byli viděni, jak vyvolávají demonstrace v našich hranicích. Jak bychom na to měli reagovat?"
 south_american_events.60.t: "[MEX.GetNameDefCap] Podněcuje komunistické sympatie"
 south_american_events.61.a: "Požadujeme, aby opustil naši přístav"
 south_american_events.61.b: "Nechat to v přístavu a opravit"
 south_american_events.61.desc: "Kriegsmarine a Královské námořnictvo se střetly těsně u Montevideo v urputné bitvě. [GER.GetAdjective] loď, těžce poškozená, zakotvila kolem 00.10 v našich přístavech a žádala o opravy, zatímco britští diplomaté na nás naléhali, abychom loď vytlačili na moře, kde bude nevyhnutelně zničena Královským námořnictvem."
 south_american_events.61.t: "Bitva u řeky Plate"
 south_american_events.62.a: "Zajímavé"
 south_american_events.62.desc: "Kolem 06:18 se střetly lodě Kriegsmarine a Royal Navy přímo u Montevidea. Podle zpráv jsou německé lodě těžce poškozené a ukryly se v přístavu uruguayského hlavního města. Britští diplomaté tlačí na uruguayskou vládu, aby donutily loď opustit přístav podle Haagské konvence, kde ji jistě zničí čekající síly Royal Navy."
 south_american_events.62.t: "Bitva u řeky Plate"
 south_american_events_32_tt: "§RBudeme mít problémy poslat dobrovolníky kvůli§! §Y$nerušené izolaci$§! §Rpolitice a prahu světového napětí!§!"
 south_american_events_50_war_tt: "§R povede k válce s [FROM.GetName], pokud odmítnou!§!"
 south_american_news.1.a: "Co se stane s Jižní Amerikou?"
 south_american_news.1.b: "To bude znamenat novou éru pro peruánský stát!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_news.1.d: "Zpochybnění, které probíhalo v oblastech Napo Pastaza a Santiago Zamora na hranici Peru a Ekvádoru od rozpuštění Gran Kolumbie, nyní vedlo k potyčím mezi silami obou zemí. Díky nedávnému urovnání hranic s Kolumbií se peruánští vojáci cítili sebevědomí v prosazování svých nároků vůči slabšímu ekvádorskému státu a potyče nyní přerostly do otevřeného konfliktu. To otestuje stabilitu regionu, protože se mohou další země pokusit zasáhnout."
 south_american_news.1.t: "Válka v Jižní Americe"
 south_american_news.10.a: "To by mohlo destabilizovat region."
 south_american_news.10.b: "To by mohla být příležitost rozšířit náš vliv v regionu."
 south_american_news.10.d: "I když neexistovaly žádné formální smlouvy bránící expanze [BRA.GetAdjective], [CHL.GetAdjective] nebo [ARG.GetAdjective] námořnictva, od Velké války existovalo neformální uspořádání, které bránilo jakýmikoli významným expanzím. Nicméně s oznámením od [FROM.GetAdjective] vlády, že hodlají rozšířit své námořní schopnosti o další kapitální lodě, se zdá, že nová závod ve zbrojení v Jižní Americe je nevyhnutelná. \n\nCo to znamená pro širší geopolitickou situaci, zůstává ještě vidět, ale dá se předpokládat, že vůdci velmocí budou také pozorně sledovat situaci."
 south_american_news.10.t: "[FROM.GetName] vyvolává námořní závody ve zbrojení"
 south_american_news.11.a: "Jak způsobem je vojenská diktatura socialistická?"
 south_american_news.11.b: "Chopíme se dne!"
 south_american_news.11.d: "Po největším stávkovém hnutí, které bylo dosud známo v Bolívii, vojenské síly pod mladým podplukovníkem Germánem Buschem svrhnuly Genuine Republican vládu José Luis Tejada Sorzano. Tvrdili, že na rozdíl od Tejady stojí na straně bolivijského lidu a jeho socialistických ideálů, a nyní, s rezignací Tejady, převzali plnou kontrolu nad Bolívií."
 south_american_news.11.t: "Bolivijská socialistická revoluce 1936"
 south_american_news.12.a: "Tento tah bych neudělal"
 south_american_news.12.b: "Ukončili jsme jejich hanebný puč!"
 south_american_news.12.d: "Po největším stávkovém hnutí dosud známém v Bolívii se armáda pod velením mladého podplukovníka Germána Busche rozhodla svrhnout skutečnou republikánskou vládu José Luise Tejady Sorzana. Tvrdili, že na rozdíl od Tejady stojí na straně bolivijského lidu a jeho socialistických ideálů, ale když se jim nepodařilo uchvátit La Paz, policie a zbývající vojáci jejich skupinu pronásledovali a uvězňovali jejich vůdce."
 south_american_news.12.t: "Bolivijští generálové chybovali ve svém puči"
 south_american_news.13.a: "Hrozivé"
 south_american_news.13.d: "Zemětřesení o magnitudě 8.3, maximální intenzita Mercalli X, zanechalo chilská města Chillán a Concepción v úplné devastaci, s počtem mrtvých přes 28000. Opravy a záchranné snahy jsou na cestě, ale mnozí již byli vysídleni a země v regionu nejsou si jisty, jak nejlépe řešit probíhající problém."
 south_american_news.13.t: "Důsledky zemětřesení v Chillánu"
 south_american_news.14.a: "Další fašistický psíčkovec"
 south_american_news.14.b: "Naše budoucnost je s Němci"
 south_american_news.14.desc: "Po rostoucím nespokojenosti s vedením národa podnikla armáda kroky a ustanovila generála Higinia Moríniga novým prezidentem Paraguaye. Je sympatický k fašistické věci a pravděpodobně osloví Argentinu pro vzájemnou ochranu a pomoc, což pravděpodobně povede k pokusu Brazílie posílit vlastní spojenecké vztahy, aby se zajistila v případě paraguayské nebo argentinské agrese."
 south_american_news.14.t: "Higinio Morínigo přebírá moc v Paraguayi"
 south_american_news.2.a: "Dobře pro ně"
 south_american_news.2.b: "Bude nám chybět"
 south_american_news.2.d: "Gabriel Terra, prezident Uruguaye, minulý týden oznámil, že uspořádá volby a odstoupí z moci, což bylo pravidlo, které prodloužil prostřednictvím puče v roce 1933. Moc nyní bude předána Terrově švagrovi, proalitářskému politikovi Alfredovi Baldomirovi Ferrarimu."
 south_american_news.2.t: "Nový prezident v Uruguayi."
 south_american_news.20.a: "Zatracený nápad"
 south_american_news.20.b: "Antilské pro Antilany!"
 south_american_news.20.d: "Antilská konfederace byla vehementní myšlenkou Ramóna Emeteria Betancese o potřebě sjednotit domorodce Karibiku do regionální entity, která by usilovala o zachování suverenity a blahobytu antilských národů. Podpora byla nejsilnější od 50. let 19. století až do španělsko-americké války a od té doby většinou vyprchala. Nicméně po sjednocení regionu [FROM.GetLeader] je myšlenka opět živá, a nyní, kdy byla antilská konfederace vyhlášena, je jasnější než kdy jindy, že Antily patří skutečně Antilčanům!"
 south_american_news.20.t: "Spojené Antily"
 south_american_news.3.a: "Zajímavé"
 south_american_news.3.b: "To je jistě překvapení, ale vítané"
 south_american_news.3.d: "Gabriel Terra, prezident Uruguaye, oznámil minulý týden, že vyhlašuje volby a vzdává se moci, což je pravidlo, které prodloužil prostřednictvím puče v roce 1933. Moc bude předána vůdci Národní strany Uruguaye, Luisu Alberto de Herrerovi."
 south_american_news.3.t: "Nový prezident v Uruguayi"
 south_american_news.4.a: "Tak tohle jsou lidé schopní"
 south_american_news.4.b: "Ať žije lidová republika!"
 south_american_news.4.d: "Gabriel Terra, prezident Uruguaye, minulý týden oznámil, že koná volby a odstupuje z moci, což byla vláda, kterou rozšířil přes puč v roce 1933. Co však nečekal, byla obrovská podpora komunistické strany, což vedlo k puči proti jeho jmenovanému nástupci Alfredovi Baldomir Ferrari a nově vzniklé vládě."
 south_american_news.4.t: "Revoluce lidu v Uruguayi"
 south_american_news.5.a: "To určitě změní rovnováhu moci v regionu"
 south_american_news.5.b: "Znovu stojíme united!"
 south_american_news.5.d: "Po prvním konfliktu konfederace, kdy se sjednocený stát Peru-Bolívie zhroutil a myslel si, že už nikdy nebude existovat, se vrátil. Někteří tvrdí, že je to jen fasáda k zakrytí skutečných imperialistických ambicí vládce, ale mnozí doufají, že konfederace bude schopna sjednotit národy způsobem, který tu nikdy nebyl. Co je však jisté, je to, že unie tu zůstane."
 south_american_news.5.t: "Peru-Bolivijská konfederace byla oživena"
 south_american_news.50.a: "Bolshevici zrádci dostali, co si zasloužili."
 south_american_news.50.b: "Znepokojivá situace."
 south_american_news.50.c: "Naši soudruzi budou pomstěni!"
 south_american_news.50.d: "Dnes ráno prezident [FROM.GetLeader] z [FROM.GetName] oznámil v rádiu, že země vstupuje do dalšího stavu nouze kvůli riziku puče ze strany komunistické strany. Podle prezidenta byly nalezeny dokumenty, které naznačovaly, že komunisté jsou ve finálních stádiích plánování svržení vlády. Platnost těchto dokumentů je zpochybňována mnoha lidmi, ale členové opozičních stran nyní jdou do podzemí ze strachu z arrestu. Prezident oznámil, že zřídí nový stát, s novou ústavou, která mu dává větší pravomoc. Co to znamená pro budoucnost demokracie v [FROM.GetName] zatím zůstává nejasné."
 south_american_news.50.t: "Brazílie vyhlásila stav nouze"
 south_american_news.51.a: "Bolshevici zrádci dostali, co si zasloužili."
 south_american_news.51.b: "Znepokojivá situace."
 south_american_news.51.c: "Naši soudruzi budou pomstěni!"
 south_american_news.51.d: "Dnes ráno prezident [FROM.GetLeader] [FROM.GetName] oznámil v rádiu, že národ vstupuje do dalšího stavu nouze kvůli riziku převratu ze strany komunistické strany. Podle prezidenta byly nalezeny dokumenty, které naznačovaly, že komunisti jsou v pozdních fázích plánování svržení vlády. S podporou pravicové Integralistické strany [BRA.GetLeader] přinutil opozici působit v podzemí. Prezident oznámil, že zřídí nový stát s novou ústavou ve spolupráci s Integralistickou stranou, která hrdinsky zachránila národ před bolševismem. Vzhledem k předchozí rétorice a činům integralistů se zdá, že liberální demokracie v Brazílii je na konci, pokud to není jen na jménu."
 south_american_news.51.t: "Brazílie pozastavila demokracii"
 south_american_news.52.a: "Smutný okamžik pro nás všechny."
 south_american_news.52.b: "Takový dekadentní výjev nebude chybět."
 south_american_news.52.desc: "S tím, jak je svět znovu vržen do globálního konfliktu, se město Rio de Janeiro rozhodlo pozastavit slavné každoroční karnevalové oslavy. S mírem, který se stává vzdálenou vzpomínkou, není jasné, kdy se oslavy vrátí. Nicméně, mnohé více zajímá, zda válka dosáhne i na [BRA.GetNonIdeologyName]."
 south_american_news.52.t: "Karneval je zrušen"
 south_american_news.6.a: "Nepomůže jim to"
 south_american_news.6.b: "Ať žije Hispaniola!"
 south_american_news.6.d: "Navzdory své dlouhé a relativně podobné historii, západní a východní Hispaniola nebyly sjednoceny již dávno. Nyní se však státy Haiti a Dominikánské republiky spojily v jejich společném cíli prosperity pro jejich ostrov a vytvořily stát Hispaniola."
 south_american_news.6.t: "Hispaniola sjednocená"
 south_american_news.60.a: "Najde Brazílie kdy mír?"
 south_american_news.60.desc: "Navzdory snahám prezidenta $BRA_getulio_vargas$ získat různé frakce armády a integralistického hnutí se bývalý stal netrpělivým s tempem změn ze strany vyděšeného prezidenta a vzali situaci do vlastních rukou. V rychlé vojenské akci byla zajištěna hlavní infrastruktura a komunikace napříč národem, než vojáci zaútočili na palác Catete v Rio de Janeiru, kde byl $BRA_getulio_vargas$ zajat.\n\nZatímco se teprve ukáže, co se změní v každodenní politice národa pod vojenskou vládou, jedno je jisté – nová vláda bude mít tvrdý postoj proti jakýmkoliv projevům komunistického nesouhlasu mezi obyvatelstvem."
 south_american_news.60.t: "[BRA.GetAdjective] armáda zahajuje puč"
 south_american_news.7.a: "Zajímavé časy"
 south_american_news.7.b: "Konečně jsme osvobozeni od okovů imperialismu!"
 south_american_news.7.d: "Region Guiana byl dlouho rozdělen mezi okupující kolonialistické mocnosti, které obsadily subregiony Cayenne, Guyanu, Amapa, Suriname a Guayanu. Lidé v regionu se však nyní sjednotili ve společném boji proti imperialismu a vyhlásili, že zničí všechny, kteří se postaví proti jejich sjednocení a nezávislosti."
 south_american_news.7.t: "Guiany jsou united!"
 south_american_news.8.a: "Neměli už dost boje?"
 south_american_news.8.b: "Jsme nyní svobodní usilovat o lepší budoucnost!"
 south_american_news.8.d: "Paraguayský prezident Eusebio Ayala oficiálně rezignoval na základě požadavků vojenských důstojníků, kteří okupují paraguayské hlavní město Asunción, a moc byla předána revolučním Febreristům, vedeným generálem Rafaelem Francem. Po mnoha letech války s Bolívií se zdá, že paraguayský lid je unaven z jejich slabé vlády, protože mnozí vyšli do ulic slavit své nové vedení."
 south_american_news.8.t: "Únorová revoluce"
 south_american_news.9.a: "Zajímalo by mě, jak se k tomu cítí jejich lidé?"
 south_american_news.9.b: "Doufejme, že to je poslední, co vidíme těch vzbouřenců..."
 south_american_news.9.d: "Prezident Paraguaye Eusebio Ayala oznámil, že on a republikánská garda vedená jeho pravou rukou José Félix Estigarribiou úspěšně potlačili vzpouru a pokus o převrat vojenských důstojníků na podporu revolučních febreristů a jejich vůdce generála Rafaela Franco. Země je nyní ovšem v ještě horším stavu než byla před pár měsíci, kdy skončila Chaco válka, a zdá se, že je daleko od toho, aby byla opět celá."
 south_american_news.9.t: "Povstání paraguayského důstojníka potlačeno"
