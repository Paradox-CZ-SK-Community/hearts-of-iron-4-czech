 SOV_purged_junior_navy_officers_1:0 "Juniorní námořní důstojníci vymazáni"
 SOV_purged_junior_navy_officers_1_desc:1 "Významný počet juniorních námořních důstojníků byl zatčen NKVD na základě obvinění z vzpoury, sabotáže a protisovětského myšlení. Ztráta tolika zkušených důstojníků a veteránů z minulých válek zanechala Rudou flotilu v nebezpečném chaosu."
