 SOV_purged_junior_army_officers_1:0 "Čistka juniorních důstojníků armády"
 SOV_purged_junior_army_officers_1_desc:1 "Podstatný počet juniorních důstojníků armády byl zatčen NKVD na základě obvinění z vzpoury, sabotáže a antisovětského myšlení. Ztráta tolika zkušených důstojníků a veteránů z minulých válek zanechala Rudou armádu v nebezpečné chaosu."
