 SOV_politicized_military_battle_priests:0 "Bojovní klerikové v armádě"
 SOV_politicized_military_battle_priests_desc:1 "Převzali jsme roli bitevních kněží v našich vojenských jednotkách, duchovenstvo nyní zajišťuje udržení vysoké morálky v řadách a dbá, aby vojáci věděli, že Církev a Bůh jsou na naší straně."
 SOV_politicized_military_desc:1 "Vojenskí komisaři často drží vášnivé ideologické projevy a politické diskuse mezi řadami, ale v mnoha případech se také zapojují do nadměrné administrace, přehlíživého zkoumání vojenských důstojníků, a dokonce i zdržování příkazů velitelů jednotek."
