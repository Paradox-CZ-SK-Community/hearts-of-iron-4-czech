 ITA_italian_hegemony_master_1:0 "Italská hegemonie"
 ITA_italian_hegemony_master_1_desc:1 "Jako rodiště fašismu je náš účel jasný; stát se jeho ochráncem a šířit ho daleko a široko. Vštípit pocit povinnosti a loajality k fašistickému systému všem národům, které podléhá naší hegemonii."
