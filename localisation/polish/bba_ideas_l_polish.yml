 SWI_army_limitations_TT: "§RNelze trénovat pravidelné jednotky mimo občanské milice, ani upravovat existující šablony mimo rozhodnutí o vojenské pohotovosti§!\n\n§YŠvýcarsko§! spoléhá na svou civilní populaci, která vezme zbraň do ruky, když je to potřeba. Lze vycvičit omezené množství milic, které budou mít počátečně omezenou §Yorganizaci§!.\n\nPo dokončení zaměření §Y$SWI_armed_neutrality$§! bude možné milice rozšířit, zlepšit a nakonec nasadit pomocí rozhodnutí §Y$SWI_activate_militia$§!. Zatímco jsou milice nasazeny, sankce na švýcarskou ekonomiku se budou hromadit, ale po jejich stažení se obnoví."
