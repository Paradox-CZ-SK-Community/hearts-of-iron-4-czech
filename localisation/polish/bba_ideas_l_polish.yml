 ITA_aviazione_legionaria: "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc: "Zajištění vzdušné nadvlády je pro každou armádu životně důležité, aby získala převahu a zatlačila nepřítele zpět."
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_bandits_war: "Válka banditů"
 ITA_bandits_war_desc: "Mobilita a mechanizace jsou budoucností válčení. Musíme výrazně investovat do modernizace naší armády, aby byla úspěšná na dnešních bojištích."
 ITA_battaglia_del_grano: "Battaglia del Grano"
 ITA_battaglia_del_grano_desc: "Chceme-li být skutečně nezávislí, nesmíme se spoléhat na cizí mocnosti v zásobování potravinami, ale musíme se stát zemědělsky soběstačnými. Bitva o obilí nám zajistí soběstačnost a naše moc tím jen poroste."
 ITA_battaglia_per_la_nascite: "Battaglia per le Nascite"
 ITA_battaglia_per_la_nascite_desc: "Aby mohla Itálie skutečně vzkvétat, potřebujeme více vojáků. Abychom měli více vojáků, potřebujeme větší populaci. Abychom měli větší populaci, potřebujeme matky. A co matky potřebují, je naše vítězství v Bitvě o porodnost."
 ITA_battaglia_per_la_terra: "Battaglia per la Terra"
 ITA_battaglia_per_la_terra_desc: "Naše Bitva o půdu odvodní kilometry bažin a vytvoří ornou půdu. Přinese také nové pracovní příležitosti a zahraniční vlády už nyní obdivují nezlomného ducha italského lidu."
 ITA_bolstered_military_high_command: "Posílené vrchní velení"
 ITA_bolstered_military_high_command_desc: "Schopné vedení je klíčové pro to, aby armáda fungovala optimálně a byla úspěšná na bojištích."
 ITA_bolstered_political_cabinet: "Posílený politický kabinet"
