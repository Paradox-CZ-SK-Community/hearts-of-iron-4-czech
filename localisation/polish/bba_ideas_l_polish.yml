 SWI_martial_law_idea: "Vojenský stav"
 SWI_martial_law_idea_desc: "Nebezpečné doby vyžadují nebezpečná opatření. Armáda musí převzít kontrolu, aby zajistila pořádek a stabilitu. S trochou štěstí se [ROOT.GetAdjective] jednou obnoví."
