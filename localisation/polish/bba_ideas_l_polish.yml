 ITA_alpine_defense:0 "Alpská obrana"
 ITA_alpine_defense_desc:1 "Kruté boje v horách během Velké války jsou stále živé v paměti mnoha lidí. Musíme zajistit naši severní frontu proti možným útokům schopnými vojáky, kteří dokážou účinně bojovat v tomto terénu."
