 SWI_army_limitations_TT: "§Není možné cvičit pravidelné síly mimo občanské milice a nelze upravovat existující šablony mimo rozhodnutí pro vojenskou pohotovost§!\n\n§YŠvýcarsko§! spoléhá na to, že jeho civilní obyvatelstvo v případě potřeby sáhne po zbraních ve svých místních milicích. Lze vycvičit omezené množství milic a jejich §YOrganizace§! bude zpočátku omezená.\n\nPo dokončení zaměření §Y$SWI_armed_neutrality$§! bude možné milice rozšířit, vylepšit a nakonec je nasazovat pomocí rozhodnutí §Y$SWI_activate_militia$§!. Během nasazení milic se budou ekonomické postihy Švýcarska časem kumulovat, ale po jejich stažení se resetují."
 SWI_banned_foreign_nazi_propaganda_idea: "Zákaz cizí nacistické propagandy"
