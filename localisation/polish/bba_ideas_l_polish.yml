 ITA_aviazione_legionaria:0 "Légie letectva"
 ITA_aviazione_legionaria_desc:1 "Zajištění letecké nadvlády je nezbytné pro každou armádu k získání převahy a vytlačení nepřítele."
 ITA_banda_carita_non_la_resistance:0 "Banda Carità"
 ITA_bandits_war:0 "Válka s bandity"
 ITA_bandits_war_desc:1 "Mobilita a mechanizace jsou budoucností války. Musíme výrazně investovat do modernizace naší armády, aby byla úspěšná na dnešních bojištích."
 ITA_battaglia_del_grano:0 "Bitva o obilí"
 ITA_battaglia_del_grano_desc:1 "Abychom byli skutečně nezávislí, nesmíme se spoléhat na cizí mocnosti pro zásobování potravinami, ale musíme se stát soběstačnými v zemědělství. Bitva o obilí nám umožní stát se soběstačnými a ještě více posílit naši moc."
 ITA_battaglia_per_la_nascite:0 "Bitva o porodnost"
 ITA_battaglia_per_la_nascite_desc:1 "Aby Itálie skutečně vzkvétala, potřebujeme více vojáků. Abychom získali více vojáků, potřebujeme vyšší populační růst. Abychom dosáhli vyššího populačního růstu, potřebujeme matky. Co matky potřebují, je vítězství v Bitvě o porodnost."
 ITA_battaglia_per_la_terra:0 "Bitva o zemi"
 ITA_battaglia_per_la_terra_desc:1 "Naše bitva o půdu vysuší kilometry bažin a vytvoří zemědělskou půdu. Také poskytne nová pracovní místa a zahraniční vlády jsou již ohromeny nezlomným duchem italského národa."
 ITA_bolstered_military_high_command:0 "Posílené vojenské vysoké velení"
 ITA_bolstered_military_high_command_desc:1 "Kompetentní vedení je klíčové pro optimální fungování armády a úspěch na bojištích."
 ITA_bolstered_political_cabinet:0 "Posílený politický kabinet"
 ITA_bolstered_political_cabinet_desc:1 "Správní lidé na správných místech posílí fašistický systém a naši vládu nad [ITA.GetNameDef]."
 ITA_brescia_arsenal:0 "Brescia Arsenal"
