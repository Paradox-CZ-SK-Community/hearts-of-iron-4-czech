 ITA_devaluated_lira_desc:1 "Naše nedávné války byly nákladné a omezily naši ekonomiku. Znehodnocení měny učinilo naše produkty konkurenceschopnějšími na mezinárodním trhu, což ekonomice výrazně pomohlo."
 ITA_disgruntled_military:0 "Nespokojená armáda"
 ITA_disgruntled_military_desc:1 "Očištění armády od royalistických prvků, které by mohly ohrozit naši novou republiku, nás připravilo o zkušené vedení."
 ITA_disgruntlement_in_the_airforce:0 "Nespokojenost v letectvu"
 ITA_disgruntlement_in_the_airforce_desc:1 "Letectvu byly slíbeny nové zdroje a financování na rozšíření sil, ale nic zatím nepřišlo a mezi vojáky roste nespokojenost."
 ITA_disgruntlement_in_the_army:0 "Nespokojenost v armádě"
