 SWI_mountaineer_paratroopers_idea_desc: "Přístup k některým z nejstrmějších vrcholů a století alpské kultury dávají švýcarským výsadkářům výhodu před všemi ostatními vzdušnými pěchotami. Mohou seskočit z našich transportních letadel a ovládnout horské vrcholy, jako by byli na Monte Rose nebo Matterhornu."
 SWI_no_confederation_president_idea: "Nepřijatý prezident konfederace"
 SWI_no_confederation_president_idea_desc: "Stalo se nepředstavitelné a Federální rada se nepodařilo zvolit prezidenta švýcarské konfederace. Bude potřeba mnoho úsilí, aby se z této situace dostali."
