 ITA_italian_hegemony_master_1:0 "Italská hegemonie"
 ITA_italian_hegemony_master_1_desc:1 "Jako kolébka fašismu je náš cíl jasný; stát se jeho ochráncem a šířit jej daleko a široko. V každém národu pod naší hegemonií budeme pěstovat smysl pro povinnost a věrnost fašistickému systému."
