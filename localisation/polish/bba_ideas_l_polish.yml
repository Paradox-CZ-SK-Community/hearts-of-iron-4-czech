 SWI_army_limitations_TT:3 "§RCannot train regular forces outside of Citizen Militias, and cannot edit existing templates outside of the Military Readiness decisions§!\n\n§YŠvýcarsko§! spoléhá na svou civilní populaci, aby zvedly zbraně, když je to potřeba. Může být zaškoleno omezené množství milicí, a ty budou mít svou §YOrganizaci§! zprvu omezenou.\n\nJakmile bude zaměření §Y$SWI_armed_neutrality$§! dokončeno, milice budou moci být rozšířeny, vylepšeny a nakonec nasazeny pomocí rozhodnutí §Y$SWI_activate_militia$§!. Zatímco jsou milice nasazeny, sankce na švýcarskou ekonomiku se v průběhu času nahromadí, ale po jejich odvolání se resetují."
 SWI_banned_foreign_nazi_propaganda_idea:0 "Zakázaná cizí nacistická propaganda"
 SWI_banned_foreign_nazi_propaganda_idea_desc:0 "Nazismus nemá místo ve společnosti jako je ta naše, proto nemůžeme dovolit šíření ideologie, která ohrožuje samotnou strukturu naší konfederace, natož propaganda přicházející z cizí země."
