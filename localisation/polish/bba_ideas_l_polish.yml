 ITA_all_within_the_state_ns_desc:1 "Posílení našich schopností za frontovými liniemi zajistí cestu vpřed k vítězství."
 ITA_alpine_defense:0 "Alpská obrana"
 ITA_alpine_defense_desc:1 "Brutální boje v horách během Velké války jsou stále živé v paměti mnoha lidí. Musíme zabezpečit naši severní frontu před případnými útoky tím, že budeme mít schopné vojáky, kteří mohou efektivně bojovat v této terénu."
 ITA_anti_colonialism_sentiment:0 "Sentiment proti kolonialismu"
