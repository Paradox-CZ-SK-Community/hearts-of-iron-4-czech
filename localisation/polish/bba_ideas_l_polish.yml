 ITA_anti_partisan_measures_ns_desc:1 "Naše specializované jednotky brání pohybům partyzánů, což jim ztěžuje úder za frontovými liniemi."
 ITA_army_of_africa_disheartened_idea:0 "Armáda Afriky zklamaná"
 ITA_astaldi:0 "Astaldi"
 ITA_aviazione_legionaria:0 "Aviazione Legionaria"
 ITA_aviazione_legionaria_desc:1 "Zajištění vzdušné nadvlády je životně důležité pro každou armádu, aby získala převahu a zatlačila nepřítele zpět."
 ITA_banda_carita_non_la_resistance:0 "Banda Carità"
 ITA_bandits_war:0 "Válka banditů"
 ITA_bandits_war_desc:1 "Mobilita a mechanizace jsou budoucností války. Musíme hodně investovat do modernizace naší armády, aby byla úspěšná na dnešních bitevních polích."
 ITA_battaglia_del_grano:0 "Bitva za zrno"
 ITA_battaglia_del_grano_desc:1 "Abychom byli skutečně nezávislí, nemůžeme se spoléhat na zahraniční mocnosti pro dodávky potravin, ale musíme se stát zemědělsky soběstačnými. Bitva za zrna nás učiní soběstačnými a naše moc se bude pouze dále zvyšovat."
 ITA_battaglia_per_la_nascite:0 "Bitva za narození"
 ITA_battaglia_per_la_nascite_desc:1 "Aby Itálie skutečně vzkvétala, potřebujeme více vojáků. Abychom dostali více vojáků, potřebujeme větší populaci. Abychom získali větší populaci, potřebujeme matky. Co matky potřebují je, abychom vyhráli Bitvu za narození."
 ITA_battaglia_per_la_terra:0 "Bitva o Zemi"
 ITA_battaglia_per_la_terra_desc:1 "Naše bitva za půdu vytvoří míle bažin a vytvoří zemědělské oblasti. Zároveň to přinese nové pracovní příležitosti a zahraniční vlády již byly ohromeny nezlomným duchem italského lidu."
 ITA_bolstered_military_high_command:0 "Posílené vojenské vysoké velení"
 ITA_bolstered_military_high_command_desc:1 "Mít kompetentní vedení je rozhodující pro optimální fungování armády a úspěch na bojištích."
 ITA_bolstered_political_cabinet:0 "Posílený politický kabinet"
 ITA_bolstered_political_cabinet_desc:1 "Mít správné lidi na správných místech posílí fašistický systém a naši vládu nad [ITA.GetNameDef]."
