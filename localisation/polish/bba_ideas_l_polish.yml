 SWI_infrastructure_rigged_to_blow_desc: "Nemůžeme dovolit nepříteli využít naši tvrdě vydobytou infrastrukturu a průmysl proti nám, jsme připraveni vše odpálit, jakmile nepřítel převzal kontrolu."
