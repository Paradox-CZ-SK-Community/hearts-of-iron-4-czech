 SWI_infiltrated_federal_police_idea:0 "Infiltrovaná federální policie"
 SWI_infiltrated_federal_police_idea_desc:0 "Fašistické prvky infiltrovaly federální policii a její zpravodajskou složku. Nelze říci, jak všemi způsoby pomáhají našemu fašistickému sousedovi infiltrovat společnost [SWI.GetName]."
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infrastructure_rigged_to_blow:0 "Infraštruktura připravená k likvidaci"
 SWI_infrastructure_rigged_to_blow_desc:0 "Nemůžeme dovolit nepříteli využít naši tvrdě vydobytou infrastrukturu a průmysl proti nám, jsme připraveni vše odpálit, jakmile nepřítel převzal kontrolu."
 SWI_intel_support_idea:0 "Zpravodajská podpora"
 SWI_martial_law_idea:0 "Vojenský stav"
 SWI_martial_law_idea_desc:0 "Nebezpečné doby vyžadují nebezpečná opatření. Armáda musí převzít kontrolu, aby zajistila pořádek a stabilitu. S trochou štěstí se [ROOT.GetAdjective] jednou obnoví."
 SWI_militia_active_penalty_increase_TT:0 "Postihy za §Y$SWI_active_citizen_militia$§! se zvyšují o:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §R-[?SWI.SWI_citizen_militia_modifier_change|%]§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §R-[?SWI.SWI_citizen_militia_modifier_change|%]§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R+[?SWI.SWI_citizen_militia_modifier_change|%]§!\n$MODIFIER_TRAINING_TIME_FACTOR$: §R+[?SWI.SWI_citizen_militia_modifier_change|%]§!\n$MODIFIER_CIVILIAN_FACTORY_USE$: §R+1§!\n"
 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaineer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_TT:0 "§YHory§!:\n Útok: §G+35%§!\n Obrana: §G+10%§!\n Pohyb: §G+20%§!\n§YKopce§!:\n Útok: §G+20%§!\n Obrana: §G+5%§!\n Pohyb: §G+10%§!"
 SWI_mountaineer_paratroopers_idea_desc:0 "Přístup k některým z nejstrmějších vrcholů a století alpské kultury dávají švýcarským výsadkářům výhodu před všemi ostatními vzdušnými pěchotami. Mohou seskočit z našich transportních letadel a ovládnout horské vrcholy, jako by byli na Monte Rose nebo Matterhornu."
 SWI_no_confederation_president_idea:0 "Nepřijatý prezident konfederace"
 SWI_no_confederation_president_idea_desc:0 "Stalo se nepředstavitelné a Federální rada se nepodařilo zvolit prezidenta švýcarské konfederace. Bude potřeba mnoho úsilí, aby se z této situace dostali."
 SWI_oerlikon:0 "Oerlikon"
 SWI_old_switzerland_idea:0 "Návrat ke starému Švýcarsku"
 SWI_old_switzerland_idea_desc:0 "Po dlouhém období hrůzné války a nemorální expanze lidé [ROOT.GetName] požadují nic menšího než návrat k neutralitě a demokracii předválečných časů. Tyto bouřlivé časy brzy pominou."
 SWI_pro_helvetia_idea:0 "Pro Helvetia"
 SWI_pro_helvetia_idea_desc:0 "Aby Švýcarsko přežilo, musí být odlišnou zemí od jazyků, které se v něm mluví. Proto má Pro Helvetia za úkol podporovat švýcarské hodnoty a odpovídající závazek k demokracii, který s nimi souvisí."
