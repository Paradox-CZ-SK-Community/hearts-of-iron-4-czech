 ITA_disgruntled_military:0 "Nespokojená armáda"
 ITA_disgruntled_military_desc:1 "Čistění armády od royalistických elementů, které mohly ohrozit naši novou republiku, nás stálo zkušené vedení."
 ITA_disgruntlement_in_the_airforce:0 "Nespokojenost ve vzdušných silách"
 ITA_disgruntlement_in_the_airforce_desc:1 "Letecké síle byly slíbeny nové zdroje a finance pro rozšíření svých sil, ale nic se neobjevilo a nespokojenost se šíří mezi vojáky."
 ITA_disgruntlement_in_the_army:0 "Nespokojenost v armádě"
