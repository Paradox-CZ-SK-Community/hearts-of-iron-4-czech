 SWI_old_switzerland_idea: "Návrat ke starému Švýcarsku"
 SWI_old_switzerland_idea_desc: "Po dlouhém období hrůzné války a nemorální expanze lidé [ROOT.GetName] požadují nic menšího než návrat k neutralitě a demokracii předválečných časů. Tyto bouřlivé časy brzy pominou."
 SWI_pro_helvetia_idea: "Pro Helvetia"
 SWI_pro_helvetia_idea_desc: "Aby Švýcarsko přežilo, musí být odlišnou zemí od jazyků, které se v něm mluví. Proto má Pro Helvetia za úkol podporovat švýcarské hodnoty a odpovídající závazek k demokracii, který s nimi souvisí."
