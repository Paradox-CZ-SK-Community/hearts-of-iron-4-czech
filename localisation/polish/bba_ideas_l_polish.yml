 ITA_aviazione_legionaria_desc: "Zajištění letecké nadvlády je nezbytné pro každou armádu k získání převahy a vytlačení nepřítele."
 ITA_banda_carita_non_la_resistance: "Banda Carità"
 ITA_bandits_war: "Válka s bandity"
 ITA_bandits_war_desc: "Mobilita a mechanizace jsou budoucností války. Musíme výrazně investovat do modernizace naší armády, aby byla úspěšná na dnešních bojištích."
 ITA_battaglia_del_grano: "Bitva o obilí"
 ITA_battaglia_del_grano_desc: "Abychom byli skutečně nezávislí, nesmíme se spoléhat na cizí mocnosti pro zásobování potravinami, ale musíme se stát soběstačnými v zemědělství. Bitva o obilí nám umožní stát se soběstačnými a ještě více posílit naši moc."
 ITA_battaglia_per_la_nascite: "Bitva o porodnost"
 ITA_battaglia_per_la_nascite_desc: "Aby Itálie skutečně vzkvétala, potřebujeme více vojáků. Abychom získali více vojáků, potřebujeme vyšší populační růst. Abychom dosáhli vyššího populačního růstu, potřebujeme matky. Co matky potřebují, je vítězství v Bitvě o porodnost."
 ITA_battaglia_per_la_terra: "Bitva o zemi"
 ITA_battaglia_per_la_terra_desc: "Naše bitva o půdu vysuší kilometry bažin a vytvoří zemědělskou půdu. Také poskytne nová pracovní místa a zahraniční vlády jsou již ohromeny nezlomným duchem italského národa."
 ITA_bolstered_military_high_command: "Posílené vojenské vysoké velení"
