 SWI_mountaineer_paratroopers_idea_desc: "Přístup k některým z nejstrmějších vrcholů a staletí alpské kultury dávají švýcarským výsadkářům výhodu nad všemi ostatními výsadkovými jednotkami. Mohou se snést z našich transportních letadel a ovládnout horské štíty, jako by byli na Monte Rose nebo Matterhornu."
 SWI_no_confederation_president_idea: "Nebyl zvolen prezident konfederace"
 SWI_no_confederation_president_idea_desc: "Stalo se nemyslitelné - Spolková rada nedokázala zvolit prezidenta Švýcarské konfederace. Z této situace se dostaneme jen s vynaložením velkého úsilí."
