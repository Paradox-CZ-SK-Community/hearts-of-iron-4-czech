 SWI_mountaineer_paratroopers_idea:0 "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_TT:0 "§YHory§!:\n Útok: §G+35%§!\n Obrana: §G+10%§!\n Pohyb: §G+20%§!\n§YHory§!:\n Útok: §G+20%§!\n Obrana: §G+5%§!\n Pohyb: §G+10%§!"
 SWI_mountaineer_paratroopers_idea_desc:0 "Přístup k některým z nejstrmějších vrcholů a stoletá alpská kultura poskytují švýcarským výsadkářům výhodu nad veškerou jinou vzdušnou pěchotou. Mohou sestupovat z našich transportních letadel a dominovat horským vrcholům, jako by byli na Monte Rose nebo Matterhornu."
 SWI_no_confederation_president_idea:0 "Žádný prezident konfederace nebyl zvolen"
 SWI_no_confederation_president_idea_desc:0 "Nedostatek myšlenkového modelu se stal nevyhnutelným a Federální rada se nedokázala vybrat prezidenta švýcarské konfederace. Bude trvat spoustu úsilí, abychom se dostali z této situace."
 SWI_oerlikon:0 "Oerlikon"
 SWI_old_switzerland_idea:0 "Návrat k starému Švýcarsku"
 SWI_old_switzerland_idea_desc:0 "Po dlouhém období hrozné války a nemorální expanze, lidé [ROOT.GetName] požadují nic méně než návrat k neutralitě a demokracii předválečných časů. Tyto bouřlivé doby brzy skončí."
 SWI_pro_helvetia_idea:0 "Pro Helvetia"
 SWI_pro_helvetia_idea_desc:0 "Aby Švýcarsko přežilo, musí být odlišnou zemí od jazyků, které se zde mluví. Proto má Pro Helvetia úkol propagovat švýcarské hodnoty a příslušný závazek k demokracii, který s nimi přichází."
