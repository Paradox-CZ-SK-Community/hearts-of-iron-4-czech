 SWI_infiltrated_federal_police_idea:0 "Infiltrated Federal Police"
 SWI_infiltrated_federal_police_idea_desc:0 "Fašistické elementy se infiltrovaly do Federální policie a její zpravodajské větve. Není možné odhadnout, jakým způsobem pomáhají našemu fašistickému sousedovi infiltraci do společnosti [SWI.GetName]."
 SWI_infiltrated_federal_police_idea_no_lar:0 "$SWI_infiltrated_federal_police_idea$"
 SWI_infrastructure_rigged_to_blow:0 "Infrastruktura nastavená k výbuchu"
 SWI_infrastructure_rigged_to_blow_desc:0 "Nesmíme nechat nepřítele používat naši těžce vydřenou infrastrukturu a průmysl proti nám, jsme připraveni to všechno vyhodit do vzduchu, jakmile nepřítel převezme kontrolu."
 SWI_intel_support_idea:0 "Podpora zpravodajství"
 SWI_martial_law_idea:0 "Vojenský právní režim"
 SWI_martial_law_idea_desc:0 "Nebezpečné časy si žádají nebezpečná opatření. Vojenská moc musí převzít záštitu, aby zajistila pořádek a stabilitu. S trochou štěstí může být [ROOT.GetAdjective] jednou obnovena."
