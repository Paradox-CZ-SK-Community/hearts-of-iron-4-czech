 ITA_alpine_defense: "Alpská obrana"
 ITA_alpine_defense_desc: "Brutální boje v horách během Velké války jsou stále živé v paměti mnoha lidí. Musíme zajistit naši severní frontu proti možným útokům tím, že budeme mít schopné vojáky, kteří dokážou účinně bojovat v tomto terénu."
