 bftb_greece.15.t:0 "Heraklionská konvence - [FRA.GetAdjective] mandát v Kurdistánu?"
 bftb_greece.16.a:0 "Hlasování je pro!"
 bftb_greece.16.desc:0 "Většina přítomných delegátů hlasovala, že by [FRA.GetNameDef] měl být udělen mandát v Kurdistánu po úspěšném svrhnutí [TUR.GetAdjective] státu. [FRA.GetAdjective] úředníci pochválili přítomné delegáty za jejich moudrou státní politiku a již předali instrukce centrální [FRA.GetAdjective] vládě, aby začala plánovat založení administrace v regionu."
 bftb_greece.16.t:0 "Heraklionská konvence - [FRA.GetAdjective] získávají svůj mandát!"
 bftb_greece.166.a:0 "Ano, investujeme!"
 bftb_greece.166.b:0 "Tentokrát nebude žádná investice..."
 bftb_greece.166.c:0 "Nein, nikdy nebudeme investovat do jejich patetické země!"
 bftb_greece.166.desc:0 "Když se [FROM.GetAdjective] rozhodli pozvat nás, abychom dále diskutovali o prohlubování našich ekonomických vazeb, nemohli jsme odmítnout. Není třeba říkat, že učinili přesvědčivý argument, proč by bylo ideální posílit průmyslový status [FROM.GetAdjective]. Záležitost, zda se snažíme investovat do jejich země nebo nechat jejich průmyslový potenciál osudu, je otázka, kterou musíme rozhodnout."
 bftb_greece.166.t:0 "Naši politici se vracejí z jednání o investicích v Aténách"
 bftb_greece.167.a:0 "Ano, budeme investovat!"
 bftb_greece.167.b:0 "Tentokrát žádná investice nebude..."
 bftb_greece.167.c:0 "Nein, nikdy nebudeme investovat do jejich ubohé země!"
 bftb_greece.167.desc:0 "[FROM.GetAdjective]y udělali pro nás velkou show! Jejich snaha přilákat naše investice byla nanejvýš atraktivní, ale rozhodně máme na paměti své vlastní priority. Výběr, zda investujeme do [FROM.GetAdjective] národa, zůstává na nás."
 bftb_greece.167.t:0 "Naši podnikatelé se vracejí z [FROM.GetAdjective] Národní výstavy"
 bftb_greece.168.a:0 "Abychom se vyhnuli následkům, ustoupíme tentokrát..."
 bftb_greece.168.b:0 "Obraťte to proti nim, Schacht!"
 bftb_greece.168.c:0 "Nikdy se nepoddáme [FROM.GetAdjective] vydírání!"
 bftb_greece.168.d:0 "Přehráli svou hru; musí nést následky!"
 bftb_greece.168.desc:0 "Chytrí malí Škádlingové v [FROM.GetNameDef] vymysleli způsob, jak použít naši vlastní ponzi schéma proti nám. Bezpečná malá výjimka navržená tak, abychom mohli využít chyby Schahtplánu ve svůj prospěch, se místo toho obrátila proti nám - což nemělo být možné. Můžeme buď zachovat tvář a dát [FROM.GetAdjective]ům toto malé vítězství, nebo opustit fasádu hraní podle pravidel a uprchnout od jednání s [FROM.GetAdjective] lidmi."
 bftb_greece.168.t:0 "[FROM.GetAdjective] Nás Vydírají Použitím Schachtplánu!"
 bftb_greece.169.a:0 "Vřelý úspěch!"
 bftb_greece.169.b:0 "Vřelý úspěch!"
 bftb_greece.169.c:0 "Skvělá práce, všichni!"
 bftb_greece.169.desc:0 "Právě jsme skončili s uvítáním [FROM.GetAdjective] investorů zpět v naší zemi po jejich krátké poslední návštěvě, a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.169.t:0 "[FROM.GetAdjective] investují!"
 bftb_greece.17.a:0 "Hlasujeme proti!"
 bftb_greece.17.desc:0 "Většina účastnících delegátů hlasovala, že [FRA.GetNameDef] by mělo být odepřeno jakékoli území v Kurdistánu po úspěšném sražení [TUR.GetAdjective] státu. [FRA.GetAdjective] úředníci téměř rozhodli odejít z konvence úplně, popisujíce akci jako směšnou, než se dostali k konsensu, že by raději ještě mohli ovlivnit další jednání, i když nebyli slíbili nic."
 bftb_greece.17.t:0 "Heraklinská konvence - [FRA.GetAdjective] je odepřen jejich mandát!"
 bftb_greece.170.a:0 "Možná příště."
 bftb_greece.170.desc:0 "Bohužel jsme dostali zprávu, že [FROM.GetAdjective] nebudou letos investovat do naší ekonomiky. Je to zklamání, avšak zástupce [FROM.GetAdjective] nevyloučil budoucí investice, což nám dává naději."
 bftb_greece.170.t:0 "[FROM.GetAdjective] se rozhodli neinvestovat"
 bftb_greece.171.a:0 "Možná... [ITA.GetAdjective] by mohli být ochotnější k dohodě?"
 bftb_greece.171.desc:0 "Měli jsme možná příliš tvrdě tlačit na otázku investic: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rozvíjející se industriální báze. Pokud nechtějí pomoci nám formovat budoucnost, pak se budeme muset obejít bez nich."
 bftb_greece.171.t:0 "[FROM.GetAdjective]y trvale unikly rozhovorům o investicích!"
 bftb_greece.172.a:0 "Kouzelník financí opět udeřil!"
 bftb_greece.172.desc:0 "Byli jsme takoví blázni, že jsme si mysleli, že bychom mohli vynutit [FROM.GetAdjective] pomocí Schachtplánu, když sám muž, který zprvu vytvořil dohodu, byl stále ministerstvem! Nyní jsme skončili jako národ, který musí platit! Jaká katastrofa!"
 bftb_greece.172.t:0 "Hjalmar Schacht nás podvádí!"
 bftb_greece.173.a:0 "Poskytneme jim chartu, aby mohli investovat."
 bftb_greece.173.b:0 "Není to v britském zájmu v tuto chvíli."
 bftb_greece.173.c:0 "Omlouvám se, staří přátelé, ale John Bull má důležitější záležitosti jinde!"
 bftb_greece.173.desc:0 "Když se [FROM.GetAdjective] rozhodli nás pozvat k dalšímu jednání o prohlubování našich ekonomických vazeb, nemohli jsme odmítnout. Není třeba dodávat, že předložili přesvědčivý případ, proč by bylo ideální posílit průmyslový stav [FROM.GetAdjective]. Otázka, zda chceme investovat do jejich země, nebo nechat jejich průmyslový potenciál osudu, je otázka, kterou se musíme rozhodnout."
 bftb_greece.173.t:0 "Naši podnikatelé se vracejí z jednání v Aténách!"
 bftb_greece.174.a:0 "Mohou se spolehnout na naši podporu!"
 bftb_greece.174.b:0 "Tentokrát to není v zájmu Británie."
 bftb_greece.174.c:0 "Omlouvám se, staří přátelé, ale John Bull má důležitější záležitosti jinde!"
 bftb_greece.174.desc:0 "[FROM.GetAdjective]y udělali pro nás velkou show! Jejich snaha přilákat naše investice byla nanejvýš atraktivní, ale my máme rozhodně své vlastní priority. Výběr, zda investujeme do [FROM.GetAdjective] národa je na nás."
 bftb_greece.174.t:0 "Naši politici se účastní [FROM.GetAdjective] Národního Vystoupení"
 bftb_greece.175.a:0 "Spravedlivý obchod! Skoro."
 bftb_greece.175.b:0 "V tuto chvíli nepotřebujeme [FROM.GetAdjective] části."
 bftb_greece.175.c:0 "Omlouvám se [FROM.GetNameDef], ale naše obchodování s vámi je uzavřeno. Natrvalo!"
 bftb_greece.175.desc:0 "Zajímavý návrh od [FROM.GetAdjective]: přejí si nabídnout nám součásti pro usnadnění výroby našich lodí výměnou za zvýšenou investici do jejich národa. Je to možná trochu neortodoxní pro státní aktéry vyjednávat na takové základní úrovni, ale jak už to bývá, jediné, co kdy bylo skutečně ortodoxní o [FROM.GetAdjective] je jejich náboženství."
 bftb_greece.175.t:0 "[FROM.GetAdjective] nabízejí lodní součásti výměnou za investice"
 bftb_greece.176.a:0 "Oživený úspěch!"
 bftb_greece.176.b:0 "Překvapující úspěch!"
 bftb_greece.176.c:0 "Na [FROM.GetAdjective] se vždy můžeme spolehnout!"
 bftb_greece.176.desc:0 "Právě jsme přivítali [FROM.GetAdjective] investory zpět v naší zemi po jejich poslední krátké návštěvě a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.176.t:0 "[FROM.GetAdjective] Se rozhodli investovat!"
 bftb_greece.177.a:0 "Ach, možná příště."
 bftb_greece.177.desc:0 "Ach, obdrželi jsme zprávu, že [FROM.GetAdjective] neinvestují do naší ekonomiky tentokrát. Je to zklamání, i když [FROM.GetAdjective] delegát nevyloučil budoucí investice, což pro nás znamená dobře."
 bftb_greece.177.t:0 "[FROM.GetAdjective] se rozhodují, že letos nebudou investovat"
 bftb_greece.178.a:0 "Odpovídáme na pokus uzavřít dohodu s Rusy?"
 bftb_greece.178.desc:0 "Možná jsme problém investic příliš tvrdě prosadili: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rozvíjející se průmyslové základny. Pokud nechtějí pomáhat nám formovat budoucnost, pak se bez nich musíme obejít."
 bftb_greece.178.t:0 "[FROM.GetAdjective] přijímají legislativu, která nám brání hledat další investice!"
 bftb_greece.179.a:0 "Oui, můžeme investovat malou částku."
 bftb_greece.179.b:0 "Tentokrát ne."
 bftb_greece.179.c:0 "Nemáme žádný zájem o [FROM.GetAdjective] záležitosti!"
 bftb_greece.179.desc:0 "Když se [FROM.GetAdjective] rozhodli pozvat nás k dalšímu projednání prohloubení našich hospodářských vazeb, nemohli jsme odmítnout. Není třeba říkat, že uvedli přesvědčivý argument, proč by bylo ideální, aby se posílil průmyslový status [FROM.GetAdjective]. Otázka, zda budeme investovat do jejich země nebo nechat jejich průmyslový potenciál na osudu, je záležitostí, kterou máme rozhodnout."
 bftb_greece.179.t:0 "[FROM.GetAdjective] úředníci nás oslovují v hlavním městě s požadavkem na investice"
 bftb_greece.18.a:0 "Hlasujeme pro!"
 bftb_greece.18.b:0 "Hlasujeme proti!"
 bftb_greece.18.desc:0 "Téma pro toto kolo hlasování je, zda by [ENG.GetNameDef] měl být udělen arménský protektorát v [TUR.GetAdjective] [354.GetName] po kapitulaci [TUR.GetNameDef]. Téma, zda by měl být arménský stát uvolněn uvnitř [TUR.GetAdjective] hranic, bylo sporné kvůli znepokojivě nedávným událostem, ale [ENG.GetAdjective] delegáti udržují, že založení arménského státu na [SOV.GetAdjective] hranicích je nejen morální věc, ale také velmi strategická pozice. \n\nPokud by byl [ENG.GetAdjective] udělen jejich ústupek v [TUR.GetNameDef], pak budou vázáni smlouvou, aby přišli [GRE.GetNameDef] na pomoc, jakmile válka s [TUR.GetNameDef] začne. Pokud návrh neprojde, pak bez ohledu na výsledek Heraklinské konvence [ENG.GetNameDef] nebude mít žádné závazky vůči [GRE.GetNameDef], když jejich válka začíná."
 bftb_greece.18.t:0 "Heraklion Convention - [ENG.GetAdjective] protektorát v Arménii?"
 bftb_greece.180.a:0 "Ano, budeme investovat do [FROM.GetNameDef]"
 bftb_greece.180.b:0 "Tentokrát ne."
 bftb_greece.180.c:0 "Nemáme vůbec žádný zájem o záležitosti [FROM.GetNameDef]!"
 bftb_greece.180.desc:0 "[FROM.GetAdjective]s nám vytvořili velkolepé představení! Jejich nabídka na přilákání našich investic byla bezesporu atraktivní, ale my máme samozřejmě i své vlastní priority. Rozhodnutí, zda investujeme do [FROM.GetAdjective] země, je ponecháno nám."
 bftb_greece.180.t:0 "Naši úředníci se účastní národní výstavy konané v [FROM.GetNameDef]"
 bftb_greece.181.a:0 "Nyní si nemůžeme dovolit stávky..."
 bftb_greece.181.b:0 "Vaše hrozby nás neděsí, Sans-couilles!"
 bftb_greece.181.c:0 "Ach, Řecko - král hlupáků! Zůstaňte od nás daleko!"
 bftb_greece.181.desc:0 "Ti podvodníci v [FROM.GetNameDef] se snaží donutit nás investovat do hromady skály, kterou nazývají domovem! Naše odborové svazy nás obviňují z ochotného zhoršování problému zaměstnání tím, že se záměrně vyhýbáme otevřeným nabídkám ohromně štědrých [FROM.GetAdjective] lidí. Je to nesmysl; jejich korupce je jasně viditelná. A přesto mají všechny trumfy. Máme vzít cestu nejmenšího odporu a dát odborům, a tím pádem [FROM.GetNameDef], co chtějí? Nebo se postavit za své principy, v době, kdy by nám principy mohly klidně všechny zničit?"
 bftb_greece.181.t:0 "[FROM.GetAdjective] vláda uplácí naše odbory!"
 bftb_greece.182.a:0 "Oživený úspěch!"
 bftb_greece.182.b:0 "Osvobozující úspěch!"
 bftb_greece.182.c:0 "Opravdu, naše přátelství je velké!"
 bftb_greece.182.desc:0 "Právě jsme skončili vítáním [FROM.GetAdjective] investorů zpět do naší země po jejich poslední krátké návštěvě a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí postavíme skutečně moderní ekonomiku."
 bftb_greece.182.t:0 "[FROM.GetAdjective] Investice!"
 bftb_greece.183.a:0 "Nuže, snad příště."
 bftb_greece.183.desc:0 "Bohužel jsme dostali zprávu, že [FROM.GetAdjective] se letos nebudou investovat do naší ekonomiky. Je to zklamání, ale zástupce [FROM.GetAdjective] nevyloučil budoucí investice, což pro nás presud dobře."
 bftb_greece.183.t:0 "[FROM.GetAdjective] se rozhodli tentokrát neinvestovat"
 bftb_greece.184.a:0 "Odvážíme se pokusit uzavřít dohodu s Rusy?"
 bftb_greece.184.desc:0 "Možná jsme tlačili na otázku investic příliš silně: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rozvíjející se průmyslové základny. Pokud nechtějí pomoci formovat budoucnost, musíme se prostě obejít bez nich."
 bftb_greece.184.t:0 "[FROM.GetAdjective] vyhazují našeho delegáta a vylučují investice jako možnost"
 bftb_greece.185.a:0 "Existují alternativy k boji!"
 bftb_greece.185.b:0 "Možná později."
 bftb_greece.185.c:0 "Bude šance na industrializaci, až budou dobyti!"
 bftb_greece.185.desc:0 "Když se [FROM.GetAdjective] rozhodli nás pozvat k diskusi o prohloubení našich ekonomických vazeb, nemohli jsme odmítnout. Co by mohlo hnát [FROM.GetAdjective] k tomu, aby se stali natolik zoufalými, že přišli k nám pro finanční pomoc? Není třeba dodávat, že předložili přesvědčivý případ, proč by bylo ideální, aby se posílil průmyslový stav [FROM.GetAdjective]... zejména když to může mít pozitivní dopad na náš vlastní. Otázka, zda se rozhodneme investovat do jejich země, nebo nechat jejich průmyslový potenciál osudu, je otázka, kterou musíme rozhodnout."
 bftb_greece.185.t:0 "[FROM.GetAdjective]y nás žádají o pomoc s industrializací jejich země"
 bftb_greece.186.a:0 "Pomoc by byla užitečná."
 bftb_greece.186.b:0 "Možná se dohodneme v budoucnu, ale teď ne."
 bftb_greece.186.c:0 "Ach, vazalství se tak snadno nevyhnete!"
 bftb_greece.186.desc:0 "Dostali jsme delegáta z [FROM.GetNameDef], který vyjádřil obavy své vlády ohledně rostoucího [ROOT.GetAdjective] politického zasahování do jejich země. Byli mu dána pravomoc jednat o dohodě: zajistí nám materiální zboží a my povolíme přestat usilovat o kontrolu nad každým aparátem jejich státu. \n\nMy jsme, samozřejmě, popřeli jakékoli takové zasahování, i když jsme to všichni věděli, že je to pravda. Nabídka je velkorysá; není pochyb, že [FROM.GetAdjective] si přeje udržet svou suverenitu v bezpečí, což je upřímné. Mohli bychom využít příliv materiálů, ale opět, také bychom mohli použít [FROM.GetNameDef] úplně pod naším prstem..."
 bftb_greece.186.t:0 "[FROM.GetAdjective] Diplomaté Doufají, že Zmírní [ROOT.GetAdjective] Ambice ve Středomoří"
 bftb_greece.187.a:0 "Dohoda s ďáblem je lepší než smrt."
 bftb_greece.187.b:0 "Za svou nezávislost platíme vysokou cenu."
 bftb_greece.187.desc:0 "Právě jsme skončili s vítáním [FROM.GetAdjective] investorů zpět v naší zemi po jejich poslední krátké návštěvě a přinášejí dobré zprávy o investicích a příležitostech! Také přinášejí nepozvané pozorovatele, které jsme rychle ztratili ze sledování, jak dělali cokoliv, co byli posláni sem dělat. Bez ohledu na to, s [FROM.GetAdjective] pomocí, postavíme skutečně moderní ekonomiku."
 bftb_greece.187.t:0 "[FROM.GetAdjective] investují!"
 bftb_greece.188.a:0 "Možná je toto požehnáním ve skrytu..."
 bftb_greece.188.desc:0 "Ach, obdrželi jsme zprávu, že [FROM.GetAdjective] neinvestují do naší ekonomiky tentokrát. Je to zklamání, i když [FROM.GetAdjective] delegát nevyloučil budoucí investice, což pro nás znamená dobře."
 bftb_greece.188.t:0 "[FROM.GetAdjective] tentokrát neinvestují"
 bftb_greece.189.a:0 "To je určitě známka horších věcí, které přijdou."
 bftb_greece.189.desc:0 "Možná jsme věc investice příliš silně tlačili: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do našeho rostoucího průmyslového základu. Pokud nechtějí pomoci utvářet budoucnost, budeme se muset obejít bez nich."
 bftb_greece.189.t:0 "[FROM.GetAdjective] Odmítají naše delegáty a vyhánějí naše diplomaty!"
 bftb_greece.19.a:0 "Hlasujeme pro!"
 bftb_greece.19.desc:0 "Většina přítomných delegátů hlasovala pro to, aby [ENG.GetNameDef] byla udělena arménská protektorátní pravomoc vytěžená z hrdla poraženého [TUR.GetName]. [ENG.GetAdjective] úředníci vyjádřili uznání přítomným delegátům za jejich moudré státníky a již předali pokyny centrální [ENG.GetAdjective] vládě, aby začala plánovat ustavení správy v tomto regionu."
 bftb_greece.19.t:0 "Heraklidská konvence - [ENG.GetAdjective] získává svůj Protektorát!"
 bftb_greece.190.a:0 "[ROOT.GetNameDefCap] deleguje některé zdroje na zlepšení [FROM.GetNameDef]."
 bftb_greece.190.b:0 "Nyet, v tuto chvíli nebudou žádné investice."
 bftb_greece.190.c:0 "Lidé [ROOT.GetAdjective] nebudou trpět, aby pár [FROM.GetAdjective] farmářů mohlo pracovat v továrně."
 bftb_greece.190.desc:0 "Měli jsme tu čest hostit úředníky z [FROM.GetNameDef], z nichž jeden pronesl projev na Presidiu jako host, kde zdůraznil silné vztahy mezi našimi národy. Byla to příjemná chvíle, ale důvěrný účel [FROM.GetAdjective] návštěvy bylo projednat investice do jejich bojující země. Marxistické teorie diktovaly, že revoluce může nastat pouze v industrializovaných společnostech, ale naše vlastní historie a zkušenosti s [FROM.GetAdjective]s nám říkají opak. \n\nExistuje silný pocit mezi úředníky, že bychom měli pomoci [FROM.GetAdjective]ům, neboť máme zdroje k tomu, abychom tak učinili. Nicméně, také máme potřebu našich vlastních zdrojů - toto nikdo nepopírá. Co bychom měli dělat?"
 bftb_greece.190.t:0 "[FROM.GetAdjective] úředníci dokončují svou návštěvu v prezidiu"
 bftb_greece.191.a:1 "Rozšíření jejich výzbroje ve jménu boje proti reakcím je povoleno."
 bftb_greece.191.b:0 "Nyet, v tuto chvíli nebudou žádné investice."
 bftb_greece.191.c:0 "Lidé [ROOT.GetAdjective] nebudou trpět, aby pár [FROM.GetAdjective] farmářů mohlo pracovat v továrně."
 bftb_greece.191.desc:0 "Když se [FROM.GetAdjective] rozhodli pozvat nás k diskusi o prohloubení našich ekonomických vazeb, nemohli jsme odmítnout. Co by mohlo přimět [FROM.GetAdjective] k tomu, aby se stali tak zoufalými, že přišli za námi s finanční pomocí? Není třeba říkat, že předložili pádný argument, proč by bylo ideální posílit průmyslové postavení [FROM.GetAdjective]... zejména když by to mohlo zlepšit i to naše. Otázka, zda se rozhodneme investovat do jejich země, nebo nechat jejich průmyslový potenciál na osudu, je otázka, kterou se rozhodneme."
 bftb_greece.191.t:0 "[ROOT.GetAdjective] byrokraté se vrací z jejich průzkumu [FROM.GetNameDef]"
 bftb_greece.191.t:0 "[ROOT.GetAdjective] byrokraté se vrací z jejich průzkumu [FROM.GetNameDef]"
 bftb_greece.191.t:0 "[ROOT.GetAdjective] byrokraté se vrací z jejich průzkumu [FROM.GetNameDef]"
 bftb_greece.191.t:0 "[ROOT.GetAdjective] byrokraté se vrací z jejich průzkumu [FROM.GetNameDef]"
 bftb_greece.191.t:0 "[ROOT.GetAdjective] byrokraté se vrací z jejich průzkumu [FROM.GetNameDef]"
 bftb_greece.191.t:0 "[ROOT.GetAdjective] byrokraté se vrací z jejich průzkumu [FROM.GetNameDef]"
 bftb_greece.191.t:0 "[ROOT.GetAdjective] byrokraté se vrací z jejich průzkumu [FROM.GetNameDef]"
 bftb_greece.192.a:0 "[FROM.GetAdjective] plán byl schválen Politbyrem, půjde dál."
 bftb_greece.192.b:0 "Stavka naznačuje, že měkká moc, kterou můžeme uplatnit na [FROM.GetNameDef], je užitečnější."
 bftb_greece.192.c:0 "[ROOT.GetNameDefCap] skončil jednání s [FROM.GetNameDef]."
 bftb_greece.192.desc:0 "Dostali jsme delegáta od [FROM.GetNameDef], který nám předal obavy jejich vlády ohledně vzrůstající [ROOT.GetAdjective] politické interference v jejich zemi. Byli oprávněni uzavřít dohodu: investují do našich zchudlých oblastí, a my ustoupíme v ovládání každého aparátu jejich státu. \n\nMy samozřejmě popřeli, že by k takové interference docházelo, ačkoli to víme všichni pravdivé. Nabídka je štědrá; bezpochyby [FROM.GetAdjective] chtějí uchovat svou svrchovanost. Mohli bychom využít příliv materiálu, ale opět, mohli bychom také chtít, aby se [FROM.GetNameDef] dostal zcela pod náš palec..."
 bftb_greece.192.t:0 "[FROM.GetAdjective] úředníci navrhují odkoupit schéma, kde investují do našich opomíjených sibiřských oblastí"
 bftb_greece.193.a:1 "Jeden dobrý skutek může přinést další."
 bftb_greece.193.desc:1 "Naše nejlepší mysli se vrátily domů po své poslední příjemné návštěvě našich [FROM.GetAdjective] přátel a přinášejí vynikající zprávy o vzájemně výhodných investicích a příležitostech! Společně naše úsilí pozvedne jak [ROOT.GetAdjective], tak [FROM.GetAdjective] lid, budujíc partnerství, s nímž je třeba počítat."
 bftb_greece.193.t:1 "Investice do [FROM.GetNameDef]!"
 bftb_greece.194.a:0 "Možná je to požehnání v přestrojení..."
 bftb_greece.194.desc:0 "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] nebude tentokrát investovat do naší ekonomiky. Je to zklamávající zvrat událostí, přesto [FROM.GetAdjective] delegát nevyloučil budoucí investice, což je pro nás dobré znamení."
 bftb_greece.194.t:0 "[FROM.GetAdjective] neinvestují tentokrát"
 bftb_greece.195.a:0 "Teď jsme skutečně sami a opravujeme naše ekonomické problémy."
 bftb_greece.195.desc:1 "Možná jsme tlačili na otázku investic příliš silně: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rostoucí průmyslové základny. Pokud nechtějí pomoci formovat budoucnost, pak se s tím musíme prostě smířit."
 bftb_greece.195.t:0 "Odpovídají na naše delegáty a vyhánějí naše diplomaty!"
 bftb_greece.2.a:0 "Konečně jsme se vrátili!"
 bftb_greece.2.desc:1 "Řecký lid dnes zaplnil ulice Řecka, slavíce volbu armády, aby zajistili, že monarchisté nemohou zasahovat do výsledků voleb. Venezelisté dostali mocný mandát vládnout, vracející se ze svého exile v zahraničí; ale čelí se strmému boji za sjednocení velmi rozdělené země, a země, která nezapomněla na katastrofální válku, do které venezelisté celou zemi vtáhli v roce 1919. Také zůstává otázka, co venezelisté udělají s zajatým řeckým monarchou - ať se stane cokoliv, před Řeckem leží zajímavé časy..."
 bftb_greece.2.t:0 "Venezelisté Vyhráli Volby!"
 bftb_greece.20.a:0 "Ne, to mají!"
 bftb_greece.20.desc:0 "Většina přítomných delegátů hlasovala pro to, aby [ENG.GetNameDef] byla odepřena právo na založení jakéhokoli arménského loutkového státu na severu [TUR.GetNameDef]. [ENG.GetAdjective] úředníci odsoudili rozhodnutí a popsali celou konvenci jako chaotickou, ale rozhodli se, že raději budou stále moci ovlivnit další děje, i když nebylo zaručeno nic."
 bftb_greece.20.t:0 "Heraklidská konvence - [ENG.GetAdjective] jsou zbaveni svého Loutkového Státu!"
 bftb_greece.200.a:0 "Můžeme si navzájem blahopřát."
 bftb_greece.200.desc:0 "Heraklidská konvence oficiálně skončila a byl to naprostý úspěch! Všichni účastníci odešli s garancemi územních zisků, a vypadá to, že [GRE.GetNameDef] se chystá na důkladné rozšíření svých hranic. Společně pomstíme Sèvreskou smlouvu na mnohem zasloužilejším [TUR.GetName]."
 bftb_greece.200.t:0 "Heraklionská konvence svolaná - Velký úspěch!"
 bftb_greece.201.a:0 "Huzzah!"
 bftb_greece.201.b:0 "Co za nesmysly!"
 bftb_greece.201.desc:0 "Heraklionská konvence oficiálně skončila a byla velkým úspěchem! Všichni účastníci, kromě [ENG.GetNameDef], odešli s politikou územních zisků, a zdá se, že [GRE.GetNameDef] je na cestě k důkladnému rozšíření svých hranic. Společně, signatáři pomstí Sèvreskou smlouvu na mnohem zasloužilejší [TUR.GetName]."
 bftb_greece.201.t:0 "Konvence v Heraklionu se schází"
 bftb_greece.202.a:0 "Skvělá iniciativa!"
 bftb_greece.202.b:0 "Quels imbéciles..."
 bftb_greece.202.desc:0 "Heraklionská konvence oficiálně skončila a byla velkým úspěchem! Všichni účastníci, kromě [FRA.GetNameDef], odešli s politikou územních zisků, a zdá se, že [GRE.GetNameDef] je na cestě k důkladnému rozšíření svých hranic. Společně, signatáři pomstí Sèvreskou smlouvu na mnohem zasloužilejší [TUR.GetName]."
 bftb_greece.202.t:0 "Heraklionská konvence svolaná"
 bftb_greece.203.a:0 "Výjimečný výsledek!"
 bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.203.desc:0 "Heraklionská konvence oficiálně skončila a byla to obrovský úspěch! Všichni účastníci, kromě [ITA.GetNameDef], odešli s garancemi územních zisků, a zdá se, že [GRE.GetNameDef] se chystá na důkladnou expanzi svých hranic. Spolu, signatáři pomstí Sèvreskou smlouvu na daleko zaslouženého [TUR.GetName]."
 bftb_greece.203.t:0 "Heraklion Convention se koná"
 bftb_greece.204.a:0 "Pokud to bude vítězství."
 bftb_greece.204.b:0 "Jaká ztráta času..."
 bftb_greece.204.desc:0 "Heraklidská konvence oficiálně skončila a byla to... přijatelný úspěch. Ani [ENG.GetNameDef], ani [FRA.GetNameDef] se neúčastní nadcházející války, neboť nebylo slíbeno žádné území od porušeného [TUR.GetNameDef]. Vypadá to, že [GRE.GetNameDef] čeká důkladné rozšíření svých hranic, za předpokladu, že budou mít sílu porazit [TUR.GetNameDef] samotné..."
 bftb_greece.204.t:0 "Heraklionská konvence svolaná"
 bftb_greece.205.a:0 "Něco se vyhrává, něco se ztrácí!"
 bftb_greece.205.b:0 "Jaká ztráta času..."
 bftb_greece.205.c:0 "Tohle druhé zradu nebudeme tolerovat!"
 bftb_greece.205.desc:0 "Konference v Heraklionu oficiálně skončila a byla to naprosto úspěšná událost! Všichni účastníci, kromě [ENG.GetNameDef] a [ITA.GetNameDef], odešli se zárukami teritoriálních zisků, a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření svých hranic. Společně podepsané dokumenty pomstí Smlouvu z Sèvres na mnohem zaslouženější [TUR.GetName]."
 bftb_greece.205.t:0 "Heraklidská konvence Zasedá"
 bftb_greece.206.a:0 "Pokud to bude vítězství."
 bftb_greece.206.b:0 "Jaká ztráta času..."
 bftb_greece.206.b:0 "Jaká ztráta času..."
 bftb_greece.206.b:0 "Jaká ztráta času..."
 bftb_greece.206.b:0 "Jaká ztráta času..."
 bftb_greece.206.b:0 "Jaká ztráta času..."
 bftb_greece.206.b:0 "Jaká ztráta času..."
 bftb_greece.206.b:0 "Jaká ztráta času..."
 bftb_greece.206.c:0 "Tohle druhé zradu nebudeme tolerovat!"
 bftb_greece.206.desc:0 "Heraklionská konvence oficiálně skončila a byla to dokonale úspěšná akce! Všichni zúčastnění, kromě [FRA.GetNameDef] a [ITA.GetNameDef], odešli s garancemi územních zisků a zdá se, že [GRE.GetNameDef] očekává důkladné rozšíření svých hranic. Společně se signatáři pomstí dohodě v Sèvres na mnohem více zasloužilém [TUR.GetName]."
 bftb_greece.206.t:0 "Heraklionská konvence svolaná"
 bftb_greece.207.a:0 "Musíme odpovědět za naše selhání."
 bftb_greece.207.b:0 "Athény nikdy nebudou řízeny fašistickými psy!"
 bftb_greece.207.desc:0 "Měli jsme vědět, že to skončí takto: vedení EEE nás odsoudilo jako slabé a neúčinné a prohlásilo nás za nejbezprostřednější překážku [ROOT.GetAdjective] velikosti. Lupiči provedli obrovské divadlo v Hellenickém parlamentu, kde nás všechny kritizovali jako zrádce a prohlásili, že udělají vše, co mohou, aby nás svrhnuli. Samozřejmě, po dramatickém odchodu ze sálu se vrátili hodiny později s davem volající po naší okamžité kolektivní rezignaci. \n\nVeřejné mínění už není na naší straně a upřímně řečeno, mnoho ministerských úředníků ztratilo víru v to, že tato správa má, co je zapotřebí, aby věci dovedla do konce tak, jak jsme slíbili národu. Existuje obecný pocit, že tím, že jdeme na Konstantinopolis bez zahraniční nebo lidové podpory, posíláme celou zemi na smrtelnou pouť, ze které se už nikdy nevzpamatujeme."
 bftb_greece.207.t:0 "EEE Spouští Puč!"
 bftb_greece.209.a:0 "To je skutečně náš nejgloriuější okamžik."
 bftb_greece.209.desc:0 "Roztrhli jsme bývalý turecký stát a rozdělili kořist mezi vítěze. Naše závazky vůči našim spojencům a našim lidem byly splněny a [ROOT.GetNameDef] je blíže než kdy jindy za staletí dosáhnout skutečné velikosti."
 bftb_greece.209.t:0 "Ctili jsme naše závazky, jak bylo stanoveno během Heraklinské konvence!"
 bftb_greece.21.a:0 "Hlasujeme pro!"
 bftb_greece.21.b:0 "Hlasujeme proti!"
 bftb_greece.21.desc:0 "Tématem tohoto kola hlasování je, zda by [ITA.GetNameDef] mělo být uděleno koloniální území na jihu [TUR.GetNameDef] po dobytí [TUR.GetNameDef]. Každý účastník má určitá výhrady ohledně osvobození území ve Středomoří volně pro [ITA.GetAdjective], ale delegáti [ITA.GetAdjective] opakují slova [ITA.GetLeader], když s důrazem projevují, že být uděleno toto území by jen napravilo některé křivdy 'vittoria mutilata'. \n\nPřed formálním začátkem Heraklionské konvence rozhodly ostatní přítomné mocnosti, že zapojení [ITA.GetAdjective] do invaze [TUR.GetNameDef] by bylo nežádoucí. Místo přímé účasti ve válce, pokud bude [ITA.GetNameDef] udělena jejich úleva, budou vázáni k paktu o neútočení s [GRE.GetNameDef] a paktu o nevměšování v případě hypotetické války s [TUR.GetNameDef]. Pokud návrh neuspěje, tak bez ohledu na výsledek Heraklionské konvence, [ITA.GetNameDef] nebude mít žádné závazky k [GRE.GetNameDef], když jejich válka začne a mohou dokonce usilovat o vměšování."
 bftb_greece.21.t:0 "Heraklionská konvence - [ITA.GetAdjective] kolonie v [342.GetName] a [345.GetName]"
 bftb_greece.210.a:0 "Provedeno jako hodinky."
 bftb_greece.210.desc:0 "Jak bylo slíbeno, provincie, které nám byly zaručeny, byly odděleny z ostatků poraženého Tureckého národa a předané pod naši kontrolu. Imperialismus je ošklivý byznys, ale nikdo ho nedělá lépe než my."
 bftb_greece.210.t:0 "Řekové ctí záruky své konvence v Heraklionu!"
 bftb_greece.213.a:0 "Podvodní paraziti!"
 bftb_greece.213.b:0 "Byli příliš tvrdě tlačeni a to je důsledek."
 bftb_greece.213.desc:0 "Ti nenasytní [FROM.GetAdjective] zloději se rozhodli utéct s penězi, které nám dlužili! Pečlivě jsme pěstovali a pěstovali tento dluh po desetiletí a mají tu drzost nazývat ho nelegitimním? Pokud si myslí, že nás mohou oklamat bez následků, pak se hluboce mýlí - musí být následky! Ačkoli nelze popřít, že jsme byli poněkud nadšení v umožnění a následném potrestání [FROM.GetNameDef] za jeho nahromaděný dluh."
 bftb_greece.213.t:0 "[FROM.GetAdjective] odmítají splatit své dluhy vůči nám!"
 bftb_greece.217.a:0 "Metaxas musí vést naše fašistické království!"
 bftb_greece.217.b:0 "Mercouris nám přivede impérium!"
 bftb_greece.217.desc:0 "Fašismus byl vždy relativně umírněným jevem v [ROOT.GetNameDef], ale pod vedením [ROOT.GetLeader] se rozvinul až do bodu, kde se všichni velcí fašističtí intelektuálové země mohou setkat, aby prodiskutovali další směr země. [ROOT.GetLeader] navrhuje převést svůj zjevně autoritářský způsob vlády přímo do fašistického formátu, aby se minimalizovala nestabilita. George Mercouris, národní nacionalista, věří, že nejlepším způsobem vpřed pro [ROOT.GetNameDef] je zbavit se nepopulárního krále, aby přivedl národ do skutečně radikální sféry politiky. \n\n[ROOT.GetLeader] hovořil o vize Velkého Řecka, které se rozprostírá od Albánie po Kypr, ale žádná z osobností se nechtěla nechat překonat, Mercouris se domníval, že je nezbytné, aby [ROOT.GetAdjective] lidé hleděli ještě dále zpět pro klíč k jejich velikosti. Metaxas věří, že třetí helénská civilizace leží před námi jako nová, větší helénská na velmi blízko, ale Mercouris věří, že inspirace pro třetí helénskou civilizaci přijde z právě první helénské civilizace. Dva mocní lidé vyjadřující dvě velmi odlišné názory: fašistizovaná budoucnost [ROOT.GetNameDef] během Samos."
 bftb_greece.217.t:0 "Velká fascistická Boulé Halikarnassu"
 bftb_greece.218.a:0 "Fascisté nemají rozhodovat o osudu [ROOT.GetNameDef]!"
 bftb_greece.218.b:0 "Možná jsme se mýlili; možná EEE dokáže zachránit [ROOT.GetNameDef]."
 bftb_greece.218.desc:0 "Nastal čas; ve naší nejtemnější hodině se opovržlivý Georgios Kosmidis prohlásil za povolání k zbraním a požadoval, aby ti, kdo jsou loajální k EEE a k [ROOT.GetNameDef], zničili nás a okupanty přes Egejské moře. Jediné, co je jisté, je, že budoucnost [ROOT.GetNameDef] je velmi nejistá."
 bftb_greece.218.t:0 "Anatolští fašisté povstávají!"
 bftb_greece.22.a:0 "Většina hlasů má pravdu!"
 bftb_greece.22.desc:0 "Většina přítomných delegátů hlasovala pro to, aby [ITA.GetNameDef] byla odepřena právo na založení jakéhokoliv arménského loutkového státu na severu [TUR.GetNameDef]. [ENG.GetAdjective] úředníci odsoudili rozhodnutí a popsali celou konvenci jako chaotickou, avšak rozhodli se, že raději stále budou moci ovlivnit následující jednání, i když jim nebylo nic zaručeno."
 bftb_greece.22.t:0 "Heraklionská konvence - [ITA.GetAdjective] dostávají své území!"
 bftb_greece.220.a:0 "Spolu konečně!"
 bftb_greece.220.desc:0 "Nálada v hlavním městě by se dala nejlépe popsat jako 'jubilantní' poté, co [ROOT.GetLeader] prohlásil národu, že po všech těch letech se [ROOT.GetAdjective] sny o Enosisi s Kypru konečně stanou realitou, a to vše díky našim [FROM.GetAdjective] přátelům. Naši administrátoři nenechali nic náhodě a okamžitě se vydali na Kypr, aby zajistili, že přechod moci proběhne co nejhladčeji. \n\nToto je skutečně skvělý a historický den pro [ROOT.GetNameDef]. Kypr byl dlouho součástí [ROOT.GetAdjective] kolektivního vědomí a nyní se konečně vrátí do náručí civilizace, ze které vzešel."
 bftb_greece.220.t:0 "[FROM.GetNameDefCap] souhlasí s usnadněním Enosis!"
 bftb_greece.221.a:0 "Pro!"
 bftb_greece.221.desc:0 "Většina přítomných delegátů hlasovala, že by [FRA.GetNameDef] měl být udělen mandát v Kurdistánu po úspěšném svrhnutí [TUR.GetAdjective] státu. [FRA.GetAdjective] úředníci pochválili přítomné delegáty za jejich moudrou státní politiku a již předali instrukce centrální [FRA.GetAdjective] vládě, aby začala plánovat založení administrace v regionu."
 bftb_greece.221.t:0 "Heraklionská konvence - [FRA.GetAdjective] získává jejich mandát!"
 bftb_greece.222.a:0 "Nejde!"
 bftb_greece.222.desc:0 "Většina přítomných delegátů hlasovala pro to, aby [FRA.GetNameDef] byla odepřena jakékoli území v Kurdistánu po úspěšném poražení [TUR.GetAdjective] státu. [FRA.GetAdjective] úředníci téměř rozhodli opustit konvenci úplně a popsali událost jako frašku, než se dostali k dohodě, že raději budou stále schopni ovlivnit následující dění, i když nebylo nic slíbeno."
 bftb_greece.222.t:0 "Heraklidská konvence - [FRA.GetAdjective] jsou zbaveni svého Mandátu!"
 bftb_greece.223.a:0 "Pro!"
 bftb_greece.223.a:0 "Pro!"
 bftb_greece.223.a:0 "Pro!"
 bftb_greece.223.a:0 "Pro!"
 bftb_greece.223.a:0 "Pro!"
 bftb_greece.223.a:0 "Pro!"
 bftb_greece.223.desc:0 "Většina přítomných delegátů hlasovala pro to, aby [ENG.GetNameDef] měla uděleno arménské protektorátní právo vytěžené z hrdla poraženého [TUR.GetName]. [ENG.GetAdjective] úředníci ocenili přítomné delegáty za jejich moudré státníky a již předali pokyny centrální [ENG.GetAdjective] vládě, aby začala plánovat ustavení správy v regionu."
 bftb_greece.223.t:0 "Heraklionská konvence - [ENG.GetAdjective] získávají svůj protektorát!"
 bftb_greece.224.a:0 "Neser bude!"
 bftb_greece.224.desc:0 "Většina přítomných delegátů hlasovala, že by [ENG.GetNameDef] měl být odepřen právo zřídit jakýkoliv arménský loutkový stát na severu [TUR.GetNameDef]. [ENG.GetAdjective] úředníci odsoudili toto rozhodnutí a popsali celou konvenci jako chaotickou, ale rozhodli se, že by raději i tak mohli ovlivnit další jednání, i když jim nebylo nic zaručeno."
 bftb_greece.224.t:0 "Heraklionská konvence - [ENG.GetAdjective] jsou zbaveni své marionety!"
 bftb_greece.225.a:0 "Ano, mají to!"
 bftb_greece.225.desc:0 "Většina přítomných delegátů hlasovala, že [ITA.GetNameDef] by měl být udělen koloniální území rozparcelované z těla poraženého [TUR.GetName]. [ITA.GetAdjective] úředníci tleskali přítomným delegátům za jejich uvážlivé rozhodnutí ohledně této záležitosti a mnoho členů delegace [ITA.GetAdjective] už se vrátilo domů, aby řekli [ITA.GetLeader] novinky."
 bftb_greece.225.t:0 "Heraklionská konvence - [ITA.GetAdjective] získávají svá území!"
 bftb_greece.226.a:0 "Hlasujeme proti!"
 bftb_greece.226.desc:0 "Většina přítomných delegátů hlasovala, aby [ITA.GetNameDef] byla odmítnuta právo zakládat jakékoli kolonie v jižním [TUR.GetNameDef], a odsoudila samotnou návrh jako další nezodpovědné [ITA.GetAdjective] válečné štvání. [ITA.GetAdjective] úředníci kritizovali rozhodnutí a využili celou situaci, aby ilustrovali, že to je další důkaz, že [ITA.GetAdjective] lidé mají pravdu věřit v 'vittoria mutilata'. Bez ohledu na jejich osobní názory na věc, byli [ITA.GetAdjective] delegáti nařízeni, aby zůstali součástí konvence - bezpochyby s nadějí, že se jim stále podaří ovlivnit verdikt o posledním a nejdůležitějším bodu programu."
 bftb_greece.226.t:0 "Heraklion Convention - [ITA.GetAdjective]ům jsou odebrána jejich území!"
 bftb_greece.227.a:0 "Budeme připraveni."
 bftb_greece.227.desc:0 "Útok [GRE.GetAdjective] na [341.GetName] selhal, jak se očekávalo, a jak se konflikt v Egejském moři vyostřuje, dostali jsme dokonalou příležitost zasáhnout na straně [GRE.GetNameDef]. Měli bychom přemístit naše síly na Kavkaz, abychom seděli na hranici [TUR.GetAdjective]. Až [GRE.GetAdjective] pošlou signál, obklíčíme [TUR.GetAdjective] síly a vynutíme si legitimní válku."
 bftb_greece.227.t:0 "Pohraniční šarvátky [GRE.GetAdjective] s [TUR.GetNameDef] se vyostřují"
 bftb_greece.228.a:0 "To nevypadá dobře..."
 bftb_greece.228.desc:0 "Ohromující zprávy dorazily do našeho hlavního města: neporazitelné armády [SOV.GetNameDef] selhaly v zlomení [TUR.GetAdjective] řad. Nepomohou nám s invazí a zrušily všechny jejich plány a ofenzívy a daly [TUR.GetAdjective] volnost, aby nás soudili podle vlastního uvážení."
 bftb_greece.228.t:0 "[SOV.GetAdjective] byly poraženy"
 bftb_greece.229.a:0 "Do války!"
 bftb_greece.229.b:0 "Situace se změnila."
 bftb_greece.229.desc:0 "[GRE.GetNameDefCap] zahájilo svou válku s [TUR.GetNameDef] a vyzvalo nás, abychom pomohli ve válce, jak jsme slíbil. Slíbené zisky jsou významné a vždy je příležitost požádat o více, ale možná už nejsme v pozici, abychom splnili naše závazky - i když to znamená vzdát se našich nároků."
 bftb_greece.229.t:0 "[GRE.GetNameDefCap] nás vyzývá k tomu, abychom splnili náš slib"
 bftb_greece.23.a:0 "Většina hlasů má pravdu!"
 bftb_greece.23.desc:0 "Většina z účastnících delegátů hlasovala, že [ITA.GetNameDef] by mělo být odepřeno právo založit jakékoli kolonie v jižním [TUR.GetNameDef], a odsoudili samotný návrh jako víc než fatuózní [ITA.GetAdjective] válečné vyvolávání. [ITA.GetAdjective] úředníci zaútočili na rozhodnutí a využili celou situaci, aby ilustrovali, jak je to další důkaz, že [ITA.GetAdjective] lidé mají pravdu věřit v 'vittoria mutilata'. Bez ohledu na jejich osobní názory na tuto záležitost, [ITA.GetAdjective] delegáti byli nařízeni, aby zůstali součástí procedur konvence - bezpochyby s nadějí, že stále mohou ovlivnit verdikt na závěrečném a nejdůležitějším bodu programu."
 bftb_greece.23.t:0 "Heraklionská konvence - [ITA.GetAdjective] jsou zbaveni svých území!"
 bftb_greece.230.a:0 "Nemůžeme prohrát!"
 bftb_greece.230.desc:0 "[FROM.GetNameDefCap] se připojil k nám v naší válce proti [TUR.GetNameDef], jak slíbili. Společně přivedeme [TUR.GetAdjective] stát na kolena."
 bftb_greece.230.t:0 "[FROM.GetNameDefCap] ctí jejich závazky"
 bftb_greece.231.a:0 "Zbabělci!"
 bftb_greece.231.desc:0 "[FROM.GetNameDefCap] se vzdala svého slibu, že nás podpoří, a zrušila své nároky v [TUR.GetNameDef]! Zradili nás a zlevnili náš celý boj tím, co udělali. Musíme doufat, že budeme mít sílu obstát bez [FROM.GetAdjective] pomoci."
 bftb_greece.231.t:0 "[FROM.GetNameDefCap] Opouští své závazky!"
 bftb_greece.232.a:1 "Ať žije Basileus Adolfos I!"
 bftb_greece.232.b:0 "Eh, počkej, co když je jen šílenec?"
 bftb_greece.232.desc:1 "Na naši zarmoucenou zemi bylo shromážděno zázraku: božská intervence dodaná nám samotnými Nebesy svatým Justiniánem. Muž v potrhaných hadrech byl nalezen bezvědomý podél pobřeží Mount Athos, kde ho zachránili věrní pečovatelé svatého místa. Jednotlivec, kterého ze začátku úřady zatkly jako jasně bláznivého člověka, který přišel pěšky z [ROOT.GetNameDef] z Německa, byl ve skutečnosti identifikován jedním z našich vlastních akademiků EEE jako dlouho ztracený potomek dynastie Komnenů. \n\nDlouho jsme byli rozptýleni otázkou, kdo by měl vést náš byzantský stát, a vypadá to, že nám Bůh sám dal své řešení. Byzantský dědic nemluví ani slovo řecky, ale určitě se to může naučit! Opravu, [ROOT.GetNameDef] je požehnána božskou prozřetelností."
 bftb_greece.232.t:1 "Basileus se objevuje..."
 bftb_greece.233.a:0 "Válka pokračuje."
 bftb_greece.233.desc:0 "Předseda vlády a diktátor [ROOT.GetNameDef] zemřel po období nemoci. Zemřel v exilu, jako vyhnanec své dobyté země. Ačkoli nebyl obzvlášť oblíbený u [ROOT.GetAdjective] lidí, stal se symbolem národní jednoty a odolnosti v krizi. Emmanouil Tsouderos, sjednocující postava a Venezelista, převzal místo Metaxase jako předseda vlády [ROOT.GetNameDef]."
 bftb_greece.233.t:0 "Ioannis Metaxas umírá"
 bftb_greece.234.a:0 "Turci budou muset přežít sami."
 bftb_greece.234.b:0 "Jsme si jisti svými zárukami, ať to stojí, co to stojí!"
 bftb_greece.234.desc:0 "Dostali jsme zprávu z Heraklionské konvence, že hlavní mocnosti, které se zúčastnily, schválily [GRE.GetAdjective] návrh "Megali Idea". To nejenže ohrožuje stabilitu regionu, ale také představuje zásadní riziko přímého stavu války mezi [GRE.GetNameDef] a [TUR.GetNameDef] v blízké budoucnosti.\n\nNelze vyloučit možnost, že [GRE.GetNameDef] může získat vojenskou podporu od [FRA.GetNameDef] nebo [ENG.GetNameDef], a vzhledem k našim současným vojenským závazkům vůči [TUR.GetNameDef] se můžeme dostat na špatnou stranu války s buď, pokud ne dokonce oběma z těchto hlavních mocností. Naši vojenské vůdci nás nabádají, abychom to měli na paměti a přehodnotili naše závazky na obranu [TUR.GetNameDef]."
 bftb_greece.234.t:0 "Megali Idea schválena"
 bftb_greece.235.a:0 "Sbabí!"
 bftb_greece.235.desc:0 "Heraklionská konvence hluboce otřásla našimi [ROM.GetAdjective] garanty. Místo toho, aby riskovali válku s hlavními evropskými mocnostmi, rozhodli se zrušit své sliby o poskytnutí vojenské pomoci naší obraně."
 bftb_greece.235.t:0 "[ROM.GetName] ruší záruku"
 bftb_greece.24.a:0 "Hlasujeme pro!"
 bftb_greece.24.b:0 "Hlasujeme proti!"
 bftb_greece.24.desc:0 "Tématem tohoto kola hlasování je, zda by měla být Megali Idea, dlouho držené revanchistické ideály Velkého Řecka, povolena velmocí přítomnými. [GRE.GetAdjective] národní vůdce [GRE.GetLeader] učinil neočekávanou návštěvu do prostor, kde se konala Heraklion Convention, a pronesl vášnivý projev o tom, jak Megali Idea představuje víc než cynické uchvácení půdy, a jak by toto byl zrealizování sdíleného vznešeného snu udržovaného po staletí [GRE.GetAdjective]y po celém světě. \n\nNení otázkou: pokud bude Megali Idea dnes odmítnuta, všechny ústupky a sliby učiněné na Heraklion Convention budou neplatné. Velká budoucnost demokracie a integrity [GRE.GetNameDef] by mohla být plně závislá na rozhodnutí účastníků zde dnes."
 bftb_greece.24.t:0 "Heraklidská konvence - Veliká myšlenka"
 bftb_greece.25.a:0 "Požehnáni jsou válečníci!"
 bftb_greece.25.desc:0 "Většina z účastnících delegátů hlasovala, že [GRE.GetNameDef] by měl mít povoleno realizovat Megali Idea, pokud by úspěšně překonal [TUR.GetNameDef] ve válce. Naši úředníci jsou nadšeni a [ROOT.GetLeader] již adresoval národu, aby oznámil, že Heraklionská konvence byla úspěchem. Samozřejmě, nikdo mimo náš uzavřený okruh účastníků opravdu neví, o čem byla Heraklionská konvence, ale mnozí z našich lidí usoudili, že námětem diskuse byla především realizace Megali Idea. \n\nVyšli jsme z Heraklionské konvence se vším, co jsme si mohli přát, ale nyní přichází ta těžká část..."
 bftb_greece.25.t:0 "Heraklionská konvence - Megali Idea se znovu rodí!"
 bftb_greece.26.a:0 "Jaká ztráta času..."
 bftb_greece.26.desc:0 "Většina účastnících delegátů hlasovala, že [GRE.GetNameDef] by mělo být odepřeno právo tvořit Velké Řecko jako součást jejich aspirací pro Megali Idea. Naši úředníci potvrdili rozhodnutí s účastnícími delegáty míšaním šoku a hrůzy, a poslali všechny domů s poselstvím, že Heraklionská konvence selhala. [ROOT.GetLeader] musel nervózně oslovit davy v hlavním městě a říci jim, že celá konvence byla neúspěšná, a needless to say, reakce davu nebyla laskavá. Již vidíme, jak se po celé zemi objevují protesty, a situace hrozí, že se vymkne naší kontrole."
 bftb_greece.26.t:0 "Konvence v Heraklionu - Megali Idea byla odmítnuta!"
 bftb_greece.29.a:0 "Konflikt se jistě blíží..."
 bftb_greece.29.desc:0 "Poslední zpravodajské zprávy seem dále potvrzují nejhorší: komunisté se zmocnili Athén a uvalili se na [FROM.GetAdjective] lid. Musíme se připravit na možnost konfliktu, pokud [SOV.GetNameDef] nevěří, že jsme dostatečně přizpůsobiví pro jejich vlastní machinations, pak se nás bezpochyby pokusí zaplést [FROM.GetNameDef] do nějakého plánu, aby nás oslabili nebo dokonce zničili. Kabinet je rozhodnutý: musíme uzavřít průlivy pro [FROM.GetNameDef] a [SOV.GetNameDef], abychom se vyhnuli obklíčení naší zranitelné země. To nám koupí čas, ale musíme se také připravit na možnost konfliktu."
 bftb_greece.29.t:0 "Komunisté se zmocnili moci v Řecku"
 bftb_greece.3.a:1 "Nikdo nikdy nebude následovat toho gaunea!"
 bftb_greece.3.desc:1 "Sebeprohlášené fašistické hnutí v Řecku se podle toho přesměrovalo na naši novou politickou realitu. Hořcí a nespokojení řečtí uprchlíci vyhnaní z Turecka začínají přicházet k novému radikálnímu politickému hnutí Georgiose Kosmidise, dalšího Řeka vyhnaného z jeho domoviny. \n\nKosmidis je hlasitým zastáncem Megali Idea a znovuzískání historických území ztracených [TUR.GetNameDef], i když jeho názory jsou mnohem radikálnější než jakékoli v Venezelistické administrativě. Některé zprávy naznačují, že Kosmidis touží, aby se hranice [ROOT.GetNameDef] rozšířily nejen za Egejské moře a že může mít v úmyslu celou Anatolii. Avšak takové zprávy by měly být brány s rezervou - jaký blázen může mít plány na celé [TUR.GetNameDef]?"
 bftb_greece.3.t:1 "Anatolští fašisté mobilizují"
 bftb_greece.31.a:0 "Štěstí přeje odvážným."
 bftb_greece.31.desc:0 "Úředníci Politburo z [SOV.GetNameDef] se rozhodli, že nás konečně informují o svých utajovaných plánech na budoucnost [TUR.GetNameDef], a my máme naprosto klíčovou roli. Plán je poměrně jednoduchý: pošleme [TUR.GetNameDef] – jak to nátlaku [SOV.GetNameDef] a mezinárodní revoluce – nepřijatelné ultimátum a použijeme nevyhnutelný [TUR.GetAdjective] odmítnutí jako příčinu k vytvoření konfliktu v Egeu. \n\nNaše vysoké velení doporučilo umístit naše nejlepší jednotky podél thrácké hranice s [TUR.GetNameDef] a připravit vojáky na útoky na [TUR.GetAdjective] území u našich ostrovů v Egejském moři. Obdrželi jsme mnoho pochybností v naší administraci a armádě o tom, zda můžeme překonat [TUR.GetAdjective] ozbrojené síly v přímém konfliktu, ale [SOV.GetNameDef] se zavázal poskytnout svou podporu zahájením incize na severu, pokud neuspějeme v našem prvním útoku na Konstantinopol."
 bftb_greece.31.t:0 "Sázka na Bospor"
 bftb_greece.32.a:0 "Musíme se podřídit."
 bftb_greece.32.b:0 "[FROM.GetAdjective]cbí prošli temnou cestou: musíme to napravit."
 bftb_greece.32.desc:1 "Naši úředníci reagovali s rozhořčením, když četli zcela nerealistické a nerozumné požadavky bezduchých marxistů z [FROM.GetNameDef]. Tvrdíce, že jednají jménem [SOV.GetNameDef], [FROM.GetNameDef] požadovali, abychom znovu zavedli každé jednotlivé požadavek Smlouvy v Lausanne a povolili přítomnost [SOV.GetAdjective] vojáků po celé naší zemi, aby mohli garantovat naše dodržování smlouvy jako 'spolehlivá a objektivní třetí strana.' \n\nCo mohli [FROM.GetAdjective] od takového absurdního požadavku očekávat jiného než konflikt na našich hranicích? Na každém kroku jsme se pokoušeli udržet mír na domácí frontě, ale je jasné, že mír nikdy nepřipadal v úvahu. Pokud [FROM.GetAdjective] skutečně jednají jménem [SOV.GetNameDef], pak snad naším jediným naděje na záchranu je kapitulace v naději, že dokážeme zastavit [SOV.GetAdjective] vojáky v převzetí kontroly nad naším národem silou. Ačkoli jsme se nikdy vyhýbali spravedlivé boj, zasloužíme si skutečně vládnout, pokud nejsme ochotní bojovat za naše hodnoty?"
 bftb_greece.32.t:0 "Řekové posílají své ultimátum"
 bftb_greece.33.a:0 "Překvapení, ale vítané!"
 bftb_greece.33.desc:0 "V šokujícím obratu událostí pro [GRE.GetAdjective] a [SOV.GetAdjective] pozorovatele, [FROM.GetNameDef] souhlasila se všemi požadavky, které jim byly předloženy. Povolení týkající se přístupu k tureckým úžinám byla vrácena do stavu před rokem 1936 a [SOV.GetAdjective] vojska byla pozvána na [FROM.GetAdjective] půdu, aby zajistila, že [FROM.GetNameDef] respektují podmínky požadavků předložených dříve. \n\n[SOV.GetLeader] osobně pogratuloval [GRE.GetLeader] za odvahu, kterou jeho národ prokázal při zajištění, že se tato akce podařila, a již začal shromažďovat vojska na přípravu na jejich rozmístění po [TUR.GetNameDef]. S [TUR.GetNameDef] neutralizovaným jako hrozba, [GRE.GetNameDef] byl upozorněn, aby věnoval větší pozornost dalším možným válečným oblastem v regionu."
 bftb_greece.33.t:0 "[FROM.GetNameDef] se vzdává!"
 bftb_greece.34.a:0 "Je moudřejší sloužit a žít."
 bftb_greece.34.b:0 "V roce 1919 jsme se nevzdali, a nyní se také nevzdáme!"
 bftb_greece.34.desc:0 "Prokletí nás za hlupáky! [SOV.GetNameDef] zneužili jejich svobody pohybu přes naše hranice, aby založili rivalizující komunistickou vládu blízko jejich vlastní země a zjevně mají v úmyslu dobyvat naši celou národ v jejím jménu! Měli jsme to vědět od začátku, jak se to bude vyvíjet; někteří členové naší vlastní vlády dokonce utekli, aby se přidali k rivalizující vládě na severu, tvrdíce, že naše situace je beznadějná. Možná by prosté kapitulace ušetřilo naší zemi méně úmrtí v nadcházejících dnech..."
 bftb_greece.34.t:0 "[SOV.GetNameDefCap] Zřizuje novou loutkovou vládu na severu!"
 bftb_greece.35.a:0 "Teď se věci stávají zajímavými!"
 bftb_greece.35.desc:0 "Jak se očekávalo, [FROM.GetNameDef] odmítlo ultimátum, které jim bylo položeno. Jakmile jsou naši vojáci na místě, nyní vyprovokujeme postupně eskalující konflikt s cílem vyvolat totální válku mezi našimi národy. Vyhrát nebo prohrát, dokud [SOV.GetNameDef] stojí po našem boku, nemůžeme selhat."
 bftb_greece.35.t:0 "Turci odmítají naši ultimatum!"
 bftb_greece.36.a:0 "Stačilo jen rozkopnout dveře, abychom viděli hnus!"
 bftb_greece.36.desc:0 "Proti očekáváním našeho vysokého velení jsme zvítězili nad [FROM.GetAdjective] silami na našich hranicích. Podpořeni naším obrovským úspěchem, naše ozbrojené síly již zahájily útok hlouběji na [FROM.GetAdjective] území. Naše vysoké velení, vybavené nejnovějšími fakty, věří, že [FROM.GetNameDef] padne během několika dnů."
 bftb_greece.36.t:0 "Bitva o Bospor začíná!"
 bftb_greece.37.a:0 "Uložte komunisty do řady a my je posekáme."
 bftb_greece.37.desc:0 "Agitátoři [FROM.GetAdjective] byli odraženi po jejich nesmyslném útoku na naše hranice, ale na základě zpráv našich pozorovatelů to celé ještě neskončilo. Síly [FROM.GetAdjective] se shromažďují podél Egejských ostrovů a přesouvají zbraně nebezpečně blízko [339.GetName]. Je horší zpráva: slyšíme o dramaticky zvýšeném pohybu podél [SOV.GetAdjective] hranice a zachycené komunikace naznačují, že útok na sever by se mohl stát v jakýkoliv den. Musíme být připraveni; musíme vytrvat."
 bftb_greece.37.t:0 "[FROM.GetAdjective] síly byly rozprášeny!"
 bftb_greece.38.a:0 "Pro [FROM.GetNameDef] byla tato hra od začátku podvodná..."
 bftb_greece.38.desc:0 "Bohužel, zdá se, že naše síly nebyly schopny prorazit [FROM.GetAdjective] obranu v [341.GetName]. Vysoké velení je samozřejmě výsledky zklamáno, ale nebylo to neočekávané. Pokud [FROM.GetAdjective] síly nebudou zasahovat, pak se musíme opět eskalovat. Tentokrát [SOV.GetNameDef] zaútočí na [FROM.GetAdjective] pozice na severu, zatímco podnikneme dva pobřežní útoky z [187.GetName] na [339.GetName] a [340.GetName]. Jak bychom mohli tentokrát selhat?"
 bftb_greece.38.t:0 "Turci triumfují nad našimi silami!"
 bftb_greece.39.a:0 "Lidé [FROM.GetAdjective] nám nenechali jinou možnost!"
 bftb_greece.39.desc:0 "Naše síly, nepřipravené na tak drzý útok ze strany [FROM.GetAdjective] ozbrojených sil, byly odraženy na [341.GetName] v hrozné ztrátě pro naši zemi. [FROM.GetAdjective] síly nepřestaly své pokroky a vyhlášení války musí být jistě nevyhnutelné. Přestože naše ztráta byla zklamáním, nebyla devastující - tato válka teprve začíná a náš lid stojí pevně s námi ve válce proti našemu starému rivalovi."
 bftb_greece.39.t:0 "Bitva o Bospor začíná!"
 bftb_greece.40.a:0 "Smyrnou vezmeme celou zemi!"
 bftb_greece.40.desc:0 "Jak naše vysoké velení očekávalo, triumfovali jsme nad [FROM.GetAdjective] sílami na našich hranicích a prolomili obranu Izmire. Podníceni naším obrovským úspěchem, naše ozbrojené síly již začaly zahajovat útok na [FROM.GetAdjective] území. Naše vysoké velení, povzbuzené naším vítězstvím, věří, že [FROM.GetNameDef] padne během několika týdnů."
 bftb_greece.40.t:0 "Bitva o Bospor začíná!"
 bftb_greece.41.a:0 "Pomstíme padlé!"
 bftb_greece.41.desc:0 "[FROM.GetAdjective] útok na [339.GetName] byl jejich neúspěchem, a přesto zůstává hroznou ztrátou pro nás. [ROOT.GetLeader] se nemůže neporovnat k roku 1919, kdy [FROM.GetAdjective] síly naposledy zahájily nemilosrdnou ofenzívu v [339.GetName]. \n\nI když úředníci v hlavním městě truchlí za ty, kteří zahynuli během krátké obléhání [339.GetName], celý národ se vzteká nad těmito zpupnými útoky na naši svrchovanost ze strany starého nepřítele. Překvapivý útok na [341.GetName] byl opovrženíhodný, ale ztráty vzniklé v [339.GetName] jsou neodpustitelné. Pokud je [FROM.GetAdjective] vláda příliš zbabělá na to, aby vydala otevřené prohlášení o válce, pak to uděláme za ně."
