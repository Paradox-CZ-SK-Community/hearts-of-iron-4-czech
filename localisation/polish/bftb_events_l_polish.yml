 GRE_ally_the_anatolian_fascists_tt: "£faction_gre_fascist §YFašisté§! se stanou §Gpřátelskými§!! \nSpojení s §YEEE§! bude mít §Rvážné následky§!, když bude svolána §YKongres v Heraklionu§!."
