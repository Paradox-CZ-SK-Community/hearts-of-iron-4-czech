 bftb_bulgaria_equipment_purchases.1.desc: "Pro dosažení dohody o nákupu [FROM.FROM.GetAdjective] dělostřeleckých děl musíme nejprve rozhodnout, jaký typ děl chceme získat."
 bftb_bulgaria_equipment_purchases.1.t: "Nákup [FROM.FROM.GetAdjective] dělostřelectva"
 bftb_bulgaria_equipment_purchases.10.desc: "Po téměř roce stavby [FROM.GetAdjective] lehký křižník, který jsme objednali, prošel několika námořními zkouškami a je konečně připraven k oficiálnímu zařazení do námořnictva.\nPlavidlo je přistaveno v přístavu [Root.GetAdjective] a jeho posádka čeká na rozkazy."
 bftb_bulgaria_equipment_purchases.10.t: "Stavební práce dokončeny – lehký křižník"
