 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] se konečně vrací tam, kam patří"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] se konečně vrací tam, kam patří"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] se konečně vrací tam, kam patří"
 bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Po dlouhé diskusi s [BUL.GetAdjective] diplomatickou misí poslanou do [FROM.GetAdjective] hlavního města, [FROM.GetLeader] souhlasil s tím, že převede [FROM.FROM.FROM.GetName] do Bulharska."
 bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Akceptuje [BUL.GetAdjective] kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.6.a:0 "Hloupé rozhodnutí od [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Po několika hodinách vášnivé diskuse s [BUL.GetAdjective] diplomatickou misí, která byla zaslána do [FROM.GetAdjective] hlavního města, [FROM.GetLeader] tvrdohlavě odmítl převést [FROM.FROM.FROM.GetName] na [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] Odmítá převést [FROM.FROM.FROM.GetName] na [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.7.a:0 "Nemáme prostor na odmítnutí..."
 bftb_bulgaria_fate_of_the_balkans.7.b:1 "[ROOT.GetNameDefCap] se nikdy nepodvolí zahraničním mocnostem!"
 bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Konečně, [BUL.GetAdjective] vláda ukázala své pravé úmysly a poslala delegaci, aby požádala o uznání [BUL.GetNameDef] jako vrchního pána [ROOT.GetNameDef], což by znamenalo bezpodmínečné podřízení [ROOT.GetAdjective] vlády pod vládu [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] žádá [ROOT.GetAdjective] podřízení"
 bftb_bulgaria_fate_of_the_balkans.8.a:0 "[FROM.GetAdjective] vědí, kde je jejich místo."
 bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Od vstupu [FROM.GetNameDef] do [BUL.GetFactionName] jsme lobovali u jejich vlády, aby se podřídila [GetBulgarianLeader], a po našich nedávných úplatcích a nátlaku několika [FROM.GetAdjective] ministrů byl [FROM.GetLeader] nucen podepsat dohodu, která oficiálně uznává [BUL.GetNameDef] jako svého pána, a podle níž byli [FROM.GetAdjective] lidé konečně podrobeni."
 bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] se podřizuje [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.a:0 "Musíme stále vyvíjet tlak na ně!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "Rozhodnutí §YPodrobit [FROM.GetName]§! bude znova dostupné v §R365 dní§!"
 bftb_bulgaria_fate_of_the_balkans.9.b:0 "Jejich vzdor nebude beztrestný!"
 bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Neočekávaně se [FROM.GetAdjective] vláda rozhodla zpochybnit [GetBulgarianLeader]. Dnes [FROM.GetLeader] veřejně oznámil, že odmítá podřídit se [BUL.GetAdjective] vládě. Odvážné rozhodnutí, podporované většinou [FROM.GetAdjective] lidí, ale bezohledné stejně, protože potřebují naši ochranu, pokud má jejich ubohý stát přežít přicházející konflikty, a po tom, [GetBulgarianLeader] již znovu zvažuje členství [FROM.GetAdjective] v [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] odmítá se podvolit [BUL.GetNameDef]"
 bftb_bulgaria_fatherland_front.1.a:1 "Spojeni jsme silnější!"
 bftb_bulgaria_fatherland_front.1.b:1 "Další komunistický trik odsouzený k neúspěchu"
 bftb_bulgaria_fatherland_front.1.desc_negative:1 "Komunisté spolu s členy z dalších organizací vytvořili Frontu vlasti, politické odbojové hnutí, které se stává nebezpečně populárním mezi proletariátem a mohlo by dokonce představovat hrozbu pro svržení vlády v blízké budoucnosti."
 bftb_bulgaria_fatherland_front.1.desc_positive:1 "Konečně můžeme sklízet plody našich velkých snah sjednotit široce kontrastní politické a ideologické skupiny na jedné frontě proti pro-německé militaristické diktatuře v Bulharsku.\n Vytvořili jsme vlasteneckou frontu, integrovanou nejen Komunistickou stranou, ale také bývalými členy Zveno, Širocími socialisty, agrárníky a dalšími formacemi, které nyní společně oponují buržoazii, která v zemi dominuje a která se znovu nehodlá váhat ji zničit v honbě za vlastním štěstím."
 bftb_bulgaria_fatherland_front.1.t:1 "Vlastenecká fronta"
 bftb_bulgaria_fatherland_front.2.a:1 "Takže je to občanská válka!"
 bftb_bulgaria_fatherland_front.2.desc:0 "Dnes, po předem dohodnutém plánu, místní organizace otčiny a ozbrojené partyzánské formace převzaly radnice a obvodní správy po celé zemi. \nPovstalecké síly se setkaly s malým nebo žádným odporem podél černomořského pobřeží od Burgasu po Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", a v Plovdivu se pracující třída masově vydala do ulic, aby podpořila vzpouru a podařilo se jim ovládnout region po několika hodinách pouličních bojů"
