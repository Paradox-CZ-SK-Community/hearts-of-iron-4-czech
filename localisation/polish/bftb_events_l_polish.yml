 TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! a všechny ostatní národy, které sdílejí pobřeží v §YČerném moři§!, si zachovají svá práva na volný přístup přes §YTurkům Straits§!."
