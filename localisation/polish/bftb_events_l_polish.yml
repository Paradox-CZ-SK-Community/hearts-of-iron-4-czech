 bftb_bulgaria_german_influence.1.a:1 "Rádi souhlasíme!"
 bftb_bulgaria_german_influence.1.b:1 "Ochotně odmítáme."
 bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] vazby mezi naší zemí a [GER.GetNameDef], Hermann Göring nám nabízí dar ve výši 12 [GER.GetAdjective] stíhačů, očividně hledajíce, jak by se [ROOT.GetNameDef] přiklonil k [GER.GetFactionName], a tak si zabezpečili silného spojence na Balkánech, aby ochránili [GER.GetAdjective] zájmy v regionu."
 bftb_bulgaria_german_influence.1.desc_first_donation:0 "Aby se znovu ustavil [ROOT.GetAdjective] vzdušná bojová síla a posílil"
 bftb_bulgaria_german_influence.1.desc_more_donations:0 "Abychom pokračovali v posilování"
 bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] nabízí darování letadel"
 bftb_bulgaria_german_influence.2.a:1 "Dobré!"
 bftb_bulgaria_german_influence.2.desc:1 "Vysoké velení [BUL.GetAdjective] s potěšením přijalo náš návrh a [BUL.GetLeader] osobně poděkoval za dar našich letadel, přičemž uvedl, že vztah mezi [ROOT.GetNameDef] a [BUL.GetNameDef] se stává silnějším, prosperující a vzájemně prospěšným."
 bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] přijímá naši dar"
 bftb_bulgaria_german_influence.3.a:1 "Co se s nimi děje?"
 bftb_bulgaria_german_influence.3.desc:1 "Vysoké velení [BUL.GetAdjective] zdvořile odmítlo naši nabídku darovat [ROOT.GetAdjective] letadla na posílení letectva [BUL.GetAdjective], uvádějíc, že přijetí tohoto daru by znamenalo [BUL.GetNameDef]'s přiblížení k [ROOT.GetAdjective] politikám, což teď není v zájmu [BUL.GetAdjective], kteří jsou odhodláni obnovit své letectvo sami."
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetName
 bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] odmítá naši dar"
