 bftb_bulgaria_equipment_purchases.4.desc: "Pro dosažení dohody o nákupu [FROM.FROM.GetAdjective] letadel musíme nejprve rozhodnout, jaký typ letadel chceme získat."
 bftb_bulgaria_equipment_purchases.4.t: "Nákup [FROM.FROM.GetAdjective] letadel"
 bftb_bulgaria_equipment_purchases.5.a_tt: "Během stavby [BUL.GetAdjective] lodí obdržíme §Y1§! mimo mapa §YCivilní továrnu§! jako platbu."
 bftb_bulgaria_equipment_purchases.5.t: "[BUL.GetNameDef] usiluje o nákup [ROOT.GetAdjective] lodí"
 bftb_bulgaria_equipment_purchases.6.a_tt: "[FROM.GetNameDef] postaví §Y3 ponorky§! pro [ROOT.GetAdjective] námořnictvo."
 bftb_bulgaria_equipment_purchases.6.b_tt: "[FROM.GetNameDef] postaví §Y2 torpédoborce§! pro [ROOT.GetAdjective] námořnictvo."
 bftb_bulgaria_equipment_purchases.6.c_tt: "[FROM.GetNameDef] postaví §Ya lehký křižník§! pro [ROOT.GetAdjective] námořnictvo."
 bftb_bulgaria_equipment_purchases.8.desc: "Po téměř roce stavby tři [FROM.GetAdjective] ponorky, které jsme objednali, prošly několika námořními zkouškami a jsou konečně připraveny k oficiálnímu zařazení do námořnictva.\nPlavidla jsou přistavena v přístavu [Root.GetAdjective] a jejich posádky čekají na rozkazy."
 bftb_bulgaria_equipment_purchases.8.t: "Stavební práce dokončeny – ponorky"
 bftb_bulgaria_equipment_purchases.9.desc: "Po téměř roce stavby dva [FROM.GetAdjective] torpédoborce, které jsme objednali, prošly několika námořními zkouškami a jsou konečně připraveny k oficiálnímu zařazení do námořnictva.\nPlavidla jsou přistavena v přístavu [Root.GetAdjective] a jejich posádky čekají na rozkazy."
 bftb_bulgaria_equipment_purchases.9.t: "Stavební práce dokončeny – torpédoborce"
 bftb_bulgaria_factions.10.a: "Prošetřit to dál!"
 bftb_bulgaria_factions.10.b: "Počkejme, až podniknou krok..."
 bftb_bulgaria_factions.10.desc: "Spolehlivé zdroje nás informovaly, že někteří členové Zveno, kteří již dříve veřejně kritizovali režim, nedávno kontaktovali několik vojenských důstojníků. Ačkoli nevíme jistě, k čemu tyto schůzky byly nebo kdo byli tito důstojníci, není pochyb, že toto podezřelé hnutí Zveno je součástí temného, většího plánu..."
 bftb_bulgaria_factions.10.t: "Odhalený spiklenecký plán Zveno"
 bftb_bulgaria_factions.11.a: "Okamžitě se ho zbavme!"
 bftb_bulgaria_factions.11.b: "Neměli bychom dělat unáhlené závěry."
 bftb_bulgaria_factions.11.desc: "Po důkladném vyšetřování a kontaktu s několika členy Zveno loajálními režimu jsme odhalili vojenský plán na svržení vlády.\nMezi seznamem osob spojených s tímto spiknutím vyšlo najevo jméno jednoho z našich nejdůvěryhodnějších generálů: [?BUL_zveno_conspirator.GetName].\n\nNyní musíme rozhodnout, co udělat s touto zjevně neloajální osobou."
 bftb_bulgaria_factions.11.t: "Zrádce Zveno odhalen"
 bftb_bulgaria_factions.12.a: "Zničíme je!"
 bftb_bulgaria_factions.12.desc: "Dostaly se k nám zprávy, že Zveno konečně odvážili uskutečnit poslední úpravy vojenského převratu, který s opatrností připravovali už dlouhou dobu.\nPokusí se svrhnout vládu, jako to udělali v roce 1934, ale tentokrát jim v tom zabráníme a tuto problémovou organizaci navždy zlikvidujeme."
 bftb_bulgaria_factions.12.t: "Přípravy Zveno na převrat"
 bftb_bulgaria_factions.17.a: "Dejme tyto mozky hned do práce!"
 bftb_bulgaria_factions.17.desc: "Nakonec jsme začlenili Zveno do vlády, zlepšili spolupráci, která už existovala mezi členy této bývalé organizace a naší stranou. Tím můžeme nyní podporovat spolupráci na větších projektech, kdy některé z nejbystřejších myslí v naší zemi pracují společně."
 bftb_bulgaria_factions.17.t: "Zveno začleněno"
 bftb_bulgaria_factions.19.a: "Skvělá zpráva!"
 bftb_bulgaria_factions.19.desc: "Posledních několik týdnů policejní síly odstraňovaly zbytky Zveno, které již bylo vážně oslabené a dezorganizované kvůli nedostatku silného vedení po zatčeních, která jsme provedli před touto operací.\nNyní můžeme bezpečně říci, že Zveno přestalo existovat v [ROOT.GetNameDef], což může jen prospět zemi a její vládě."
 bftb_bulgaria_factions.19.t: "Zveno zničeno!"
 bftb_bulgaria_factions.20.a: "Hlad je nakonec přivede zpět do stáda"
 bftb_bulgaria_factions.20.b: "Musíme je za každou cenu rozdrtit!"
 bftb_bulgaria_factions.20.desc: "Členové frakce Broad Socialists se přidali ke komunistům ve snaze vyvolat národní stávky mezi průmyslovými dělníky. Prostřednictvím tajných shromáždění a schůzek dokázali získat velkou podporu a sympatie mezi bulharským proletariátem.\nMusíme postupovat opatrně při ukládání pořádku v regionech, kde jsou tito stávkující nejpopulárnější, aby situace nepřerostla v něco vážnějšího než jen stávky..."
 bftb_bulgaria_factions.20.t: "Dělnické stávky"
 bftb_bulgaria_factions.21.a: "Nebylo to příznivé..."
 bftb_bulgaria_factions.21.desc: "Po zásahu našich sil proti stávkujícím se mezi průmyslovými oblastmi rozšířily násilné střety a nepokoje. V [?BUL.BUL_damaged_civs_state.GetName] nepokoje poškodily řadu civilních továren[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.t: "Nepokoje způsobily vedlejší škody"
 bftb_bulgaria_factions.27.a: "Potřebujeme se navzájem, abychom dosáhli velikosti!"
 bftb_bulgaria_factions.27.desc: "Konečně jsme integrovali Široké socialisty do vlády, čímž jsme zlepšili spolupráci, která se již rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem nyní můžeme podporovat spolupráci na větších projektech, kdy některé z nejbystřejších myslí naší země pracují společně."
 bftb_bulgaria_factions.27.t: "Širocí socialisté integrováni"
 bftb_bulgaria_factions.29.a: "Trvalo to nějaký čas..."
 bftb_bulgaria_factions.29.desc: "Posledních několik týdnů policejní síly likvidovaly zbytky Širokých socialistů, kteří již byli vážně oslabeni a dezorganizováni kvůli nedostatku silného vedení po zatčeních, která jsme provedli před touto operací.\nNyní můžeme bezpečně říci, že Širocí socialisté přestali existovat v [ROOT.GetNameDef], což může jen prospět zemi a její vládě."
 bftb_bulgaria_factions.29.t: "Širocí socialisté zničeni"
 bftb_bulgaria_factions.30.a: "Naprosté nepřijatelné!"
 bftb_bulgaria_factions.30.desc: "Národní agrární svaz nelegálně provádí propagandistickou kampaň v rurálních oblastech země, kde jsou tisíce rolníků manipulovány k nedůvěře ve vládu a k připojení se k jejich řadám.\nAgrárníci zvláště kritizují válečné politiky minulosti, které přinesly Bulharsku zkázu a ponížení, snažíce se nalézt drobné podobnosti s politikami současné vlády, aby vyvolali nespokojenost a nejistotu mezi obyvatelstvem."
 bftb_bulgaria_factions.30.t: "Popularita agrárníků na venkově roste"
 bftb_bulgaria_factions.31.a: "Otravné krysy!"
 bftb_bulgaria_factions.31.desc: "I když agrárníci a komunisté neměli v minulosti dobrou historii spolupráce, zdá se, že hledání společného cíle v sesazení vlády dokázalo spojit některá křídla Národního agrárního svazu a Komunistické strany.\nNěkteří agrárníci se rozhodli opustit organizaci a připojit se ke komunistům, zatímco jiní, konzervativnější, zůstávají věrni jak své boji proti buržoazii, tak odmítání bolševismu, a snaží se najít politické způsoby, jak dosáhnout porozumění s vládou."
 bftb_bulgaria_factions.31.t: "Rozkol v Národním agrárním svazu"
 bftb_bulgaria_factions.37.a: "To přinese velké výhody zemi."
 bftb_bulgaria_factions.37.desc: "Konečně jsme integrovali Národní agrární svaz do vlády, čímž jsme zlepšili spolupráci, která se již rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem nyní můžeme podporovat spolupráci na větších projektech, kdy některé z nejbystřejších myslí naší země pracují společně."
 bftb_bulgaria_factions.37.t: "Národní agrární svaz integrován"
 bftb_bulgaria_factions.39.a: "Jsou pryč navždy!"
 bftb_bulgaria_factions.39.desc: "Posledních několik týdnů policejní síly likvidovaly zbytky Národního agrárního svazu, který již byl vážně oslaben a dezorganizován kvůli nedostatku silného vedení po zatčeních, která jsme provedli před touto operací.\nNyní můžeme bezpečně říci, že Národní agrární svaz přestal existovat v [ROOT.GetNameDef], což může jen prospět zemi a její vládě."
 bftb_bulgaria_factions.39.t: "Národní agrární svaz zničen"
 bftb_bulgaria_factions.40.a: "To ani není originální protest!"
 bftb_bulgaria_factions.40.b: "Musíme je umlčet, než se stanou větší hrozbou"
 bftb_bulgaria_factions.40.desc: "Národní sociální hnutí, napodobující metody použité Svazem mladých bulharských legií před lety k zvýšení své popularity, zorganizovalo pochod z [Root.Capital.GetName] do [GetMarchDestinationName].\nProtestující, kráčející s pochodněmi jako nacisté, požadují razantnější opatření k potlačení a vyhlazení subverzivních bolševických skupin, vznik národního syndikátu dělníků proti třídnímu boji a aktivnější státní zásahy do bulharské ekonomiky a společnosti.\nZatím se zdá, že pochod je mezi městskou mládeží docela populární, proto pokud chceme tento typ demonstrace zastavit, je lepší to udělat dříve než později."
 bftb_bulgaria_factions.40.t: "Pochod na [GetMarchDestinationName]"
 bftb_bulgaria_factions.47.a: "Stále říkáme, že je to ku prospěchu věci..."
 bftb_bulgaria_factions.47.desc: "Konečně jsme integrovali Národní sociální hnutí do vlády, čímž jsme zlepšili spolupráci, která se již rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem nyní můžeme podporovat spolupráci na větších projektech, kdy některé z nejbystřejších myslí naší země pracují společně."
 bftb_bulgaria_factions.47.t: "Národní sociální hnutí integrováno"
 bftb_bulgaria_factions.49.a: "Nikdo jim nebude chybět!"
 bftb_bulgaria_factions.49.desc: "Posledních několik týdnů policejní síly odstraňovaly zbytky Nacionálně socialistického hnutí, které bylo již silně oslabeno a dezorganizováno nedostatkem pevného vedení po zatčeních, která jsme provedli před touto operací.\nNyní můžeme bezpečně říci, že Nacionálně socialistické hnutí přestalo existovat v [ROOT.GetNameDef], což může jedině prospět zemi a její vládě."
 bftb_bulgaria_factions.49.t: "Nacionálně socialistické hnutí zničeno"
 bftb_bulgaria_factions.50.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.50.desc: "Úspěšně jsme tvrdě zakročili proti organizaci Zveno, zatkli jsme členy, kteří údajně veřejně mluvili proti [ROOT.GetLeader] nebo dokonce spikli na svržení vlády."
 bftb_bulgaria_factions.50.t: "Členové Zvena potlačeni"
 bftb_bulgaria_factions.51.a: "Skvělá zpráva!"
 bftb_bulgaria_factions.51.desc: "Naše bezpečnostní složky provedly rozsáhlou represivní akci proti organizaci Zveno. Vedoucí operace tvrdí, že policisté během tajného setkání organizace zajali mnoho problematických jedinců a považuje výsledek operace za mimořádně úspěšný."
 bftb_bulgaria_factions.51.t: "Členové Zvena potlačeni"
 bftb_bulgaria_factions.52.a: "Jak trapné..."
 bftb_bulgaria_factions.52.desc: "Náš pokus tvrdě zakročit proti organizaci Zveno bohužel selhal. Policie vtrhla do místa, o kterém se domnívala, že je tajné setkání, kde Zveno plánovalo proti vládě, ale i když tam skutečně byli členové Zvena, jednalo se o setkání nesouvisející s jejich organizací nebo politikou.\nNemluvě o tom, že tato policejní akce nebyla mezi bulharskou populací příliš oblíbená, a ještě méně mezi Zvenem..."
 bftb_bulgaria_factions.52.t: "Členové Zvena potlačeni"
 bftb_bulgaria_factions.53.a: "Už nemohou způsobit další potíže!"
 bftb_bulgaria_factions.53.desc: "Operace k zadržení vůdců Zvena byla úspěšná. Bylo zatčeno několik významných osobností, včetně samotného Kimona Georgieva, což organizaci zasáhlo kritickou ránu."
 bftb_bulgaria_factions.53.t: "Operace k uvěznění vůdců Zvena"
 bftb_bulgaria_factions.54.a: "Zklamání..."
 bftb_bulgaria_factions.54.desc: "Operace k zadržení vůdců Zvena nebyla tak úspěšná, jak jsme očekávali. I když policejní síly zatkly některé důležité osoby, vůdce organizace Kimon Georgiev unikl a přestože je nyní v úkrytu, pokračuje v vedení Zvena."
 bftb_bulgaria_factions.54.t: "Operace k uvěznění vůdců Zvena"
 bftb_bulgaria_factions.55.a: "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.55.desc: "Operace zatknout vůdce Zvena byla zcela neúspěšná. Policejní síly vtrhly na tajné setkání, ale agenti, početně výrazně podstatně slabší, nedokázali účastníky zkrotit, kteří rychle utekli pronásledováni policií, což vedlo k násilné konfrontaci na ulicích města a mnoho nevinných občanů bylo zraněno. Vzhledem k takové brutalitě policie mnoho civilistů v oblasti sympazovalo se Zvenem, pomáhalo členům organizace uniknout a dokonce se připojilo k boji proti státním složkám."
 bftb_bulgaria_factions.55.t: "Operace k uvěznění vůdců Zvena"
 bftb_bulgaria_factions.60.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.60.desc: "Úspěšně jsme tvrdě zakročili proti Širokým socialistům, zatkli jsme členy, kteří údajně pokoušeli vyvolat protesty nebo provokovat nepokoje mezi obyvatelstvem."
 bftb_bulgaria_factions.60.t: "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.61.a: "Skvělá zpráva!"
 bftb_bulgaria_factions.61.desc: "Naše bezpečnostní složky provedly rozsáhlou represivní akci proti Širokým socialistům. Policisté údajně zajali mnoho problematických jedinců během tajného setkání, na kterém se sešli vedoucí Širokých socialistů s členy dělnických organizací a dokonce i s komunistickou stranou. Vedoucí policie tvrdí, že výsledek operace byl velmi úspěšný."
 bftb_bulgaria_factions.61.t: "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.62.a: "Jak trapné..."
 bftb_bulgaria_factions.62.desc: "Náš pokus zakročit proti Širokým socialistům bohužel selhal. Policie násilně vtrhla na místo, o kterém se domnívala, že je tajným setkáním, kde se Širocí socialisté setkávali s členy dělnických organizací a komunistické strany, aby organizovali nové průmyslové stávky, ale ukázalo se, že Širocí socialisté si jen užívali přednášku Todora Pavlova o dialektickém materialismu, což prokázalo naprosto zbytečný policejní zásah. \nSamozřejmě, že tato policejní akce nebyla mezi bulharskou populací příliš populární, a ještě méně mezi Širokými socialisty..."
 bftb_bulgaria_factions.62.t: "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.63.a: "Už nebudou moci dělat potíže!"
 bftb_bulgaria_factions.63.desc: "Operace na zadržení vůdců Rozšířených socialistů byla úspěšná. Policie zadržela většinu důležitých představitelů organizace, čímž zasadila Rozšířeným socialistům vážnou ránu."
 bftb_bulgaria_factions.63.t: "Operace zatčení vůdců Rozšířených socialistů"
 bftb_bulgaria_factions.64.a: "Zklamání..."
 bftb_bulgaria_factions.64.desc: "Operace na zadržení vůdců Rozšířených socialistů nebyla tak úspěšná, jak jsme očekávali. Přestože policie zatkla některé důležité jednotlivce, několik vůdců organizace se podařilo uniknout a i přes ukrývání dál vedou Rozšířené socialisty."
 bftb_bulgaria_factions.64.t: "Operace zatčení vůdců Rozšířených socialistů"
 bftb_bulgaria_factions.65.a: "Někdo za tento neúspěch zaplatí!"
 bftb_bulgaria_factions.65.desc: "Operace zatknout vůdce Rozšířených socialistů byla naprostým neúspěchem. Policie vtrhla na tajné setkání, ale přestože byla početně ve výrazné menšině, nedokázala zadržet účastníky, kteří rychle uprchli a vyhledali podporu mezi svými spoluproletáři, což vyústilo ve violentní střety na ulicích města a zanechalo mnoho nevinných občanů zraněných. Tvrdé policejní násilí vzbudilo mezi civilisty sympatie k Rozšířeným socialistům, pomáhali členům organizace uprchnout a někteří se dokonce připojili k boji proti státním silám."
 bftb_bulgaria_factions.65.t: "Operace zatčení vůdců Rozšířených socialistů"
 bftb_bulgaria_factions.70.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.70.desc: "Úspěšně jsme potlačili Agrární národní unii, zatkli jsme členy, kteří údajně veřejně kritizovali vládu nebo se snažili vyvolat protesty mezi obyvatelstvem."
 bftb_bulgaria_factions.70.t: "Potlačení členů Agrární unie"
 bftb_bulgaria_factions.71.a: "Skvělé zprávy!"
 bftb_bulgaria_factions.71.desc: "Naše bezpečnostní složky provedly masivní represivní opatření proti Agrární národní unii. Policie vtrhla na několik akcí Agrární unie, které probíhaly současně v různých městech po celém Bulharsku s cílem vyvolat neklid mezi obyvatelstvem na venkově. Oficiální policejní zprávy uvádějí, že výsledek byl velmi úspěšný."
 bftb_bulgaria_factions.71.t: "Potlačení členů Agrární unie"
 bftb_bulgaria_factions.72.a: "Jak trapné..."
 bftb_bulgaria_factions.72.desc: "Náš pokus potlačit Agrární národní unii bohužel selhal. Policie vtrhla na to, co považovala za tajné shromáždění na venkově, kde vedoucí Agrární unie přesvědčovali farmáře, aby se obrátili proti vládě, ale ukázalo se, že akce byla jen přednáškou o knize Aleksandra Stamboliyského „Politické strany nebo estatisitcké organizace“, což učinilo policejní zásah zcela zbytečným. \nNemluvě o tom, že tato policejní akce nebyla mezi bulharskou populací moc populární a ještě méně mezi Agrární unií..."
 bftb_bulgaria_factions.72.t: "Potlačení členů Agrární unie"
 bftb_bulgaria_factions.73.a: "Už nebudou moct dělat potíže!"
 bftb_bulgaria_factions.73.desc: "Operace zadržení vůdců Agrární národní unie byla úspěšná. Policie zadržela většinu důležitých představitelů organizace, včetně samotného Nikoly Petkova, čímž zasadila Agrární unii životně důležitou ránu."
 bftb_bulgaria_factions.73.t: "Operace zatčení vůdců Agrární unie"
 bftb_bulgaria_factions.74.a: "Zklamání..."
 bftb_bulgaria_factions.74.desc: "Operace na zadržení vůdců Agrární národní unie nebyla tak úspěšná, jak jsme očekávali. Přestože policie zatkla některé důležité jednotlivce, Nikola Petkov unikl a i přes ukrývání dál vede organizaci."
 bftb_bulgaria_factions.74.t: "Operace zatčení vůdců Agrární unie"
 bftb_bulgaria_factions.75.a: "Někdo musí zaplatit za tento neúspěch!"
 bftb_bulgaria_factions.75.desc: "Operace zatknout vůdce Agrární národní unie byla naprostým neúspěchem. Policejní síly vtrhly na tajnou schůzku, ale agenti, výrazně početně slabší, nedokázali ovládnout přítomné, kteří rychle uprchli a hledali podporu obyvatel ve městě, což vyvolalo násilné střety v ulicích a mnoho nevinných občanů bylo zraněno. Kvůli takové brutalitě policie mnozí civilisté soucítili s Agrární unií, pomáhali členům organizace uprchnout a dokonce se připojovali k boji proti státním silám."
 bftb_bulgaria_factions.75.t: "Operace uvěznění vůdců agrární unie"
 bftb_bulgaria_factions.80.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.80.desc: "Úspěšně jsme zasáhli proti Národně socialistickému hnutí, zatkli jsme členy, kteří údajně pokoušeli vyvolávat agitaci veřejnými nenávistnými projevy proti určitým organizacím, dokonce i proti samotnému [ROOT.GetLeader]."
 bftb_bulgaria_factions.80.t: "Potlačeni členové Národně socialistického hnutí"
 bftb_bulgaria_factions.81.a: "Skvělá zpráva!"
 bftb_bulgaria_factions.81.desc: "Naše bezpečnostní složky provedly masivní represivní akci proti Národně socialistickému hnutí. Policie vtrhla na velké shromáždění, kde několik problémových vůdců hnutí pronášelo nenávistné projevy proti [ROOT.GetLeader] a organizovalo další pochod proti vládě. Většina těchto radikálů byla zajata a oficiální zprávy tvrdí, že výsledek operace byl velmi úspěšný."
 bftb_bulgaria_factions.81.t: "Potlačeni členové Národně socialistického hnutí"
 bftb_bulgaria_factions.82.a: "Jak trapné..."
 bftb_bulgaria_factions.82.desc: "Naše pokus o potlačení Národně socialistického hnutí bohužel selhal. Policie vtrhla do sídla organizace, kde předpokládala tajné shromáždění k organizaci dalšího fašistického pochodu, ale ve skutečnosti se jednalo jen o konferenci o moderních ekonomických politikách, kterou vedl sám Aleksandar Cankov, což činí zásah policie naprosto zbytečným.\nJe zřejmé, že tato policejní akce nebyla mezi bulharskou populací příliš populární a ještě méně mezi Národně socialistickým hnutím..."
 bftb_bulgaria_factions.82.t: "Potlačeni členové Národně socialistického hnutí"
 bftb_bulgaria_factions.83.a: "Už nebudou schopni způsobit další problémy!"
 bftb_bulgaria_factions.83.desc: "Operace zatknout vůdce Národně socialistického hnutí byla úspěšná. Policejní síly zadržely většinu důležitých osob spojených s organizací, včetně samotného Aleksandara Cankova, čímž zasáhly kritickou ránu organizaci."
 bftb_bulgaria_factions.83.t: "Operace na uvěznění vůdců Národně socialistického hnutí"
 bftb_bulgaria_factions.84.a: "Zklamající výsledek..."
 bftb_bulgaria_factions.84.desc: "Operace na zatčení vůdců Národně socialistického hnutí nebyla tak úspěšná, jak jsme očekávali. I když policie zatkla několik důležitých jedinců, Aleksandar Cankov utekl a přesto, že je v úkrytu, nadále vede organizaci."
 bftb_bulgaria_factions.84.t: "Operace na uvěznění vůdců Národně socialistického hnutí"
 bftb_bulgaria_factions.85.a: "Někdo musí zaplatit za tento neúspěch!"
 bftb_bulgaria_factions.85.desc: "Operace zatknout vůdce Národně socialistického hnutí byla naprostým neúspěchem. Policejní síly vtrhly na tajnou schůzku, ale agenti, výrazně početně slabší, nedokázali ovládnout přítomné, kteří rychle uprchli pronásledováni policií, což vyvolalo násilné střety v ulicích města a mnoho nevinných občanů bylo zraněno. Kvůli takové brutalitě policie mnozí civilisté soucítili s Národně socialistickým hnutím, pomáhali členům organizace uprchnout a dokonce se připojovali k boji proti státním silám."
 bftb_bulgaria_factions.85.t: "Operace na uvěznění vůdců Národně socialistického hnutí"
 bftb_bulgaria_fate_of_the_balkans.1.a: "[ROOT.GetNameDefCap] vstoupí do [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b: "Nevzdáme se prázdných hrozeb!"
 bftb_bulgaria_fate_of_the_balkans.1.desc: "Dnes do hlavního města dorazil [BUL.GetAdjective] poslanec, aby se setkal s [ROOT.GetLeader] a v podstatě požadoval členství [ROOT.GetNameDef] v [BUL.GetFactionName]. Podle [GetBulgarianLeader] bude [BUL.GetNameDef] rozvíjet programy spolupráce v oblasti výzkumu a obrany a bude garantovat bezpečnost a suverenitu všech členských států aliance. Diplomat však varoval, že každý balkánský národ, který odmítne vstoupit do aliance, bude považován za nepřítele."
 bftb_bulgaria_fate_of_the_balkans.1.t: "[BUL.GetNameDefCap] požaduje, abychom se přidali k [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.a: "[BUL.GetNameDef] za to zaplatí!"
 bftb_bulgaria_fate_of_the_balkans.10.b: "Ubohá volba ubohého vůdce..."
 bftb_bulgaria_fate_of_the_balkans.10.desc: "Po obdržení ultimáta od [BUL.GetAdjective] vlády se [FROM.GetLeader] z [FROM.GetNameDef], zjevně donucený hrozbami vůči své zemi, svým ministrům a dokonce i sobě, podvolil [BUL.GetAdjective] tlaku a oznámil, že [FROM.GetNameDef] okamžitě opustí [ROOT.GetFactionName] a připojí se k [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.t: "[BUL.GetNameDefCap] donutil [FROM.GetNameDef] připojit se k [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.a: "[BUL.GetFactionName] roste!"
 bftb_bulgaria_fate_of_the_balkans.2.desc: "Vyslanec, který měl přesvědčit vládu [FROM.GetName] ke vstupu do [BUL.GetFactionName], se dnes vrátil z [FROM.GetAdjective]ho hlavního města s dobrými zprávami: [FROM.GetLeader] souhlasil s našimi požadavky a jeho země konečně vstoupila do naší aliance."
 bftb_bulgaria_fate_of_the_balkans.2.t: "[FROM.GetNameDefCap] přijímá vstup do [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.a: "[FROM.GetLeader] se ukázal jako hlupák..."
 bftb_bulgaria_fate_of_the_balkans.3.desc: "Vyslanec, který měl požadovat přistoupení [FROM.GetName] k [BUL.GetFactionName], oznámil, že [FROM.GetLeader] se rozhodl nevstoupit do naší aliance, zjevně si neuvědomuje, i přes varování našeho diplomata, osudové následky, které [FROM.GetNameDef] čekají za odpor vůči [BUL.GetAdjective]m příkazům."
 bftb_bulgaria_fate_of_the_balkans.3.t: "[FROM.GetNameDefCap] odmítá vstup do [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.4.a: "Nejsme v pozici, abychom mohli odmítnout..."
 bftb_bulgaria_fate_of_the_balkans.4.b: "To se nestane!"
 bftb_bulgaria_fate_of_the_balkans.4.desc: "Do našeho hlavního města dorazila [BUL.GetAdjective] diplomatická mise[GetBulgarianLeaderDiplomaticMission], aby jednala o předání [FROM.FROM.GetName] [BUL.GetNameDef], ke kterému podle jejich tvrzení oprávněně patří."
 bftb_bulgaria_fate_of_the_balkans.4.t: "[BUL.GetNameDefCap] požaduje [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.a: "[FROM.FROM.FROM.GetName] je konečně zpět tam, kam patří"
 bftb_bulgaria_fate_of_the_balkans.5.desc: "Po dlouhých jednáních s [BUL.GetAdjective] diplomatickou misí vyslanou do [FROM.GetAdjective]ho hlavního města souhlasil [FROM.GetLeader] s předáním [FROM.FROM.FROM.GetName] Bulharsku."
 bftb_bulgaria_fate_of_the_balkans.5.t: "[FROM.GetNameDefCap] přijímá [BUL.GetAdjective] kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.6.a: "Pošetilé rozhodnutí [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.6.desc: "Po několika hodinách bouřlivých debat s [BUL.GetAdjective] diplomatickou misí vyslanou do [FROM.GetAdjective]ho hlavního města [FROM.GetLeader] tvrdohlavě odmítl předat [FROM.FROM.FROM.GetName] [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.t: "[FROM.GetNameDefCap] odmítá předat [FROM.FROM.FROM.GetName] [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.7.a: "Nejsme v pozici, abychom mohli odmítnout..."
 bftb_bulgaria_fate_of_the_balkans.7.b: "[ROOT.GetNameDefCap] se nikdy nepodrobí zahraniční moci!"
 bftb_bulgaria_fate_of_the_balkans.7.desc: "Nakonec [BUL.GetAdjective] vláda ukázala své pravé úmysly a vyslala delegaci, aby požadovala uznání [BUL.GetNameDef] jako vrchnosti [ROOT.GetNameDef], což by znamenalo bezpodmínečné podřízení [ROOT.GetAdjective] vlády pravidlům [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.t: "[BUL.GetNameDefCap] požaduje [ROOT.GetAdjective] podřízení"
 bftb_bulgaria_fate_of_the_balkans.8.a: "[FROM.GetAdjective] vědí, kde je jejich místo."
 bftb_bulgaria_fate_of_the_balkans.8.desc: "Od vstupu [FROM.GetNameDef] do [BUL.GetFactionName] jsme lobbovali jejich vládu, aby se podřídila [GetBulgarianLeader], a po nedávném uplácení a nátlaku několika [FROM.GetAdjective] ministrů byl [FROM.GetLeader] nucen podepsat smlouvu, která oficiálně uznává [BUL.GetNameDef] jako vrchnost, čímž byl [FROM.GetAdjective] lid konečně podmaněn."
 bftb_bulgaria_fate_of_the_balkans.8.t: "[FROM.GetNameDefCap] se podrobuje [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.a: "Musíme na ně dál tlačit!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt: "Rozhodnutí §YPodrobit [FROM.GetName]§! bude znovu k dispozici za §R365 dní§!"
 bftb_bulgaria_fate_of_the_balkans.9.b: "Jejich vzdor nesmí zůstat nepotrestán!"
 bftb_bulgaria_fate_of_the_balkans.9.desc: "Neočekávaně se [FROM.GetAdjective] vláda rozhodla postavit se proti [GetBulgarianLeader]. [FROM.GetLeader] dnes veřejně oznámil, že odmítá podřídit se [BUL.GetAdjective] vládě. Odvážné rozhodnutí, podpořené většinou [FROM.GetAdjective] obyvatel, ale přesto neopatrné, protože potřebují naši ochranu, pokud má jejich žalostný stát přežít nadcházející konflikty, a po tom všem [GetBulgarianLeader] již přehodnocuje členství [FROM.GetAdjective] v [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.t: "[FROM.GetNameDefCap] odmítá se podrobit [BUL.GetNameDef]"
 bftb_bulgaria_fatherland_front.1.a: "Spojeni jsme silnější!"
 bftb_bulgaria_fatherland_front.1.b: "Další komunistický trik odsouzený k nezdaru"
 bftb_bulgaria_fatherland_front.1.desc_negative: "Komunisté spolu s členy jiných organizací vytvořili Otcovský front, politické hnutí odporu, které se stává nebezpečně populárním mezi proletariátem a může v blízké budoucnosti představovat hrozbu pro svržení vlády."
 bftb_bulgaria_fatherland_front.1.desc_positive: "Konečně můžeme sklízet plody našich velkých snah sjednotit široce protichůdné politické a ideologické skupiny na jednom frontu proti prorakouské militaristické diktatuře v Bulharsku.\nVytvořili jsme Otcovský front, který tvoří nejen Komunistická strana, ale také bývalí členové Zvena, Širokých socialistů, Agrárníků a dalších uskupení, kteří nyní společně vzdorují buržoazii, jež ovládá zemi a která nebude váhat ji opět zničit ve snaze získat vlastní bohatství."
 bftb_bulgaria_fatherland_front.1.t: "Otcovský front"
 bftb_bulgaria_fatherland_front.2.a: "Takže je to občanská válka!"
 bftb_bulgaria_fatherland_front.2.desc: "Dnes, podle předem dohodnutého plánu, místní organizace Otcovského frontu a ozbrojené partizánské formace převzaly kontrolu nad radnicemi a okresními úřady po celé zemi. \nPovstalci čelili malému nebo žádnému odporu podél pobřeží Černého moře od Burgasu po Varnu[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support: ", a v Plovdivu se dělnická třída masově vydala do ulic na podporu povstání a po několika hodinách ulicových bojů se jí podařilo ovládnout region"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support: ". \nHlásí se, že podpora agrárníků byla také rozhodující pro úspěch státního převratu na venkovských územích Moesie"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support: ". \nNakonec se k státnímu převratu Otcovského frontu přidaly skupiny [GetPartisanFfSupportNationalities] partyzánů a bojují o kontrolu nad okupovanými územími"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support: ". \nVe Sofii zaujali bývalí vojenskí důstojníci Zvena komunikační zařízení a spěchali k Národní shromáždění, donucující nepřipravené loajální jednotky k kapitulaci"
 bftb_bulgaria_fatherland_front.2.desc_no_support: ""
 bftb_bulgaria_fatherland_front.2.desc_partisans_both: "řečtí a jugoslávští"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre: "řečtí"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug: "jugoslávští"
 bftb_bulgaria_fatherland_front.2.t: "Otcovský front útočí!"
 bftb_bulgaria_german_influence.1.a: "S radostí přijímáme!"
 bftb_bulgaria_german_influence.1.b: "Laskavě odmítáme."
 bftb_bulgaria_german_influence.1.desc: "S [GetFirstDonation] vazbami mezi naší zemí a [GER.GetNameDef], Hermann Göring nám nabízí dar 12 [GER.GetAdjective] stíhaček, zjevně usiluje o nasměrování [ROOT.GetNameDef] na stranu [GER.GetFactionName] a tím získat mocného spojence na Balkáně k ochraně [GER.GetAdjective] zájmů v regionu."
 bftb_bulgaria_german_influence.1.desc_first_donation: "K obnovení [ROOT.GetAdjective] leteckých bojových sil a posílení"
 bftb_bulgaria_german_influence.1.desc_more_donations: "Za účelem dalšího posílení"
 bftb_bulgaria_german_influence.1.t: "[GER.GetNameDefCap] nabízí dar letadel"
 bftb_bulgaria_german_influence.2.a: "Dobře!"
 bftb_bulgaria_german_influence.2.desc: "[BUL.GetAdjective] vysoké velení rádo přijalo náš návrh a [BUL.GetLeader] osobně poděkoval za dar našich letadel, uváděje, že vztahy mezi [ROOT.GetNameDef] a [BUL.GetNameDef] sílí, jsou prosperující a vzájemně výhodné."
 bftb_bulgaria_german_influence.2.t: "[BUL.GetNameDefCap] přijímá náš dar"
 bftb_bulgaria_german_influence.3.a: "Co je s nimi špatně?"
 bftb_bulgaria_german_influence.3.desc: "Vysoké velení [BUL.GetAdjective] zdvořile odmítlo náš návrh darovat [ROOT.GetAdjective] letadla na posílení [BUL.GetAdjective] letectva s tím, že přijetí tohoto daru by znamenalo sblížení [BUL.GetNameDef] s [ROOT.GetAdjective] politikou, což není v současné době v zájmu [BUL.GetAdjective]ů, kteří jsou odhodláni obnovit své letectvo vlastními silami."
 bftb_bulgaria_german_influence.3.t: "[BUL.GetNameDefCap] odmítá naši dar"
 bftb_bulgaria_german_influence.4.a: "Němci mají pravdu!"
 bftb_bulgaria_german_influence.4.b: "Nedáme se na německé rozmary!"
 bftb_bulgaria_german_influence.4.desc: "Dnes jsme obdrželi dopis od samotného [GER.GetLeader], v němž uvádí, že neschopnost [ROOT.GetAdjective] premiéra Georgiho Kyoseivanova způsobila, že ztratil veškerou důvěru v očích [GER.GetAdjective]ů a měl by být nucen rezignovat ve prospěch někoho vhodnějšího pro tak důležitou funkci. \n[GER.GetAdjective]é navrhují, abychom nahradili Kyoseivanova Bogdanem Filovem, germanofilem s krátkou politickou zkušeností, což znamená, že by nevyzval [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_no_tsar: "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.desc_regency_council: "[ROOT.GetAdjective] regentská rada"
 bftb_bulgaria_german_influence.4.desc_tsar: "cár"
 bftb_bulgaria_german_influence.4.t: "[GER.GetLeader] požaduje, abychom nahradili Kyoseivanova"
 bftb_bulgaria_german_influence.5.a: "[BUL.GetLeader] se ukázal být dost moudrý."
 bftb_bulgaria_german_influence.5.desc: "Neschopnost bývalého [BUL.GetAdjective] premiéra, Georgiho Kyoseivanova, způsobila, že ztratil veškerou důvěru v očích [BUL.GetLeader], který dokonale pochopil riziko, jež tato jednotlivá neschopnost představovala, a přijal náš návrh nahradit Kyoseivanova někým schopnějším, jako je Bogdan Filov, germanofil s krátkou politickou zkušeností, což znamená, že by nevyzval [GetLeaderToChallenge] ani nebránil zájmům [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.t: "[BUL.GetLeader] souhlasí s nahrazením Kyoseivanova"
 bftb_bulgaria_german_influence.6.a: "Jedinou loutkou zde je Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.6.desc: "[BUL.GetLeader] odmítl nahradit Georgiho Kyoseivanova s tvrzením, že jediným důvodem, proč [ROOT.GetAdjective] vláda chce jeho rezignaci, je zbavit se schopného politika věrného [BUL.GetNameDef] a vyměnit ho za [ROOT.GetAdjective] loutku, která bude sledovat zájmy [GER.GetLeader] v [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.t: "[BUL.GetLeader] odmítá nahradit Kyoseivanova"
 bftb_bulgaria_german_influence.7.a: "Rádi budeme spolupracovat s německou armádou."
 bftb_bulgaria_german_influence.7.b: "[GER.GetLeader] si bude muset najít jinou cestu"
 bftb_bulgaria_german_influence.7.desc: "Dnes dorazil diplomat z [GER.GetNameDef] do [ROOT.Capital.GetName], aby požádal, aby [ROOT.GetNameDef] udělil vojenský přístup [GER.GetAdjective] armádě. \nVojenské operace, které se chystají na Balkáně, vyžadují, aby mohly [GER.GetAdjective] jednotky projíždět územím [ROOT.GetNameDef] a rozmístit se podél hranice s našimi sousedy, a [GER.GetLeader] nebude rád slyšet, že [ROOT.GetNameDef] komplikuje [GER.GetAdjective] válečné úsilí..."
 bftb_bulgaria_german_influence.7.t: "[GER.GetNameDefCap] požaduje vojenský přístup"
 bftb_bulgaria_german_influence.8.a: "Všechno jde podle plánu."
 bftb_bulgaria_german_influence.8.desc: "Diplomat, kterého jsme poslali do [BUL.Capital.GetName] diskutovat o využití [BUL.GetAdjective] území jako základny pro naše jednotky, nás informoval, že jednání byla úspěšná a že [BUL.GetLeader] již podepsal dohodu, podle níž byla [ROOT.GetAdjective] armádě udělena vojenská přístupová práva na území [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.t: "[BUL.GetNameDefCap] nám uděluje vojenský přístup"
 bftb_bulgaria_german_influence.9.a: "[BUL.GetLeader] si hraje s ohněm..."
 bftb_bulgaria_german_influence.9.desc: "Diplomat, kterého jsme poslali do [BUL.Capital.GetName] vyjednat využití [BUL.GetAdjective] území jako základny pro naši armádu, oznámil, že [BUL.GetLeader] odmítl udělit vojenský přístup [ROOT.GetAdjective] jednotkám, čímž nebezpečně ohrozil naše vojenské operace na Balkáně v blízké budoucnosti. Podle všeho [BUL.GetLeader] věří, že splnění všech našich požadavků by proměnilo [BUL.GetNameDef] v další [ROOT.GetAdjective] satelit, čímž by se zabránilo tomu, aby se země stala nezávislou velmocí na Balkáně, jak by měla právem být."
 bftb_bulgaria_german_influence.9.t: "[BUL.GetNameDefCap] odmítá naši žádost o vojenský přístup"
 bftb_bulgaria_greek_influence.1.a: "[GRE.GetNameDefCap] a [BUL.GetNameDef] nyní budou spolupracovat!"
 bftb_bulgaria_greek_influence.1.b: "Nemůžeme důvěřovat [BUL.GetAdjective]!"
 bftb_bulgaria_greek_influence.1.desc: "[BUL.GetAdjective] premiér, [BUL.GetLeader], se setkal s [ROOT.GetLeader], aby navrhl formalizaci přátelských vztahů mezi [BUL.GetNameDef] a [ROOT.GetNameDef] prostřednictvím mírové smlouvy. [BUL.GetAdjective] vůdce také nabídl určité daňové výhody [ROOT.GetAdjective] kapitalistům, kteří chtějí založit pobočky v sousední zemi."
 bftb_bulgaria_greek_influence.1.t: "[BUL.GetNameDefCap] navazuje kontakt s [GRE.GetAdjective] vládou"
 bftb_bulgaria_greek_influence.2.a: "[BUL.GetNameDefCap] a [GRE.GetNameDef] odteď budou spolupracovat!"
 bftb_bulgaria_greek_influence.2.desc: "[FROM.GetAdjective] vůdce [FROM.GetLeader] přijal naši nabídku a je ochoten formalizovat naše přátelské vztahy prostřednictvím dohody, která zajistí mír mezi [BUL.GetNameDef] a [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.t: "[FROM.GetNameDefCap] souhlasí s naší nabídkou"
 bftb_bulgaria_greek_influence.3.a: "Jsou příliš pyšní na to, aby pochopili potřebu spolupráce!"
 bftb_bulgaria_greek_influence.3.desc: "Vůdce [FROM.GetAdjective] [FROM.GetLeader] prohlásil, že nedůvěřuje novým [BUL.GetAdjective] mírovým opatřením, a proto náš návrh na formalizaci přátelských vztahů mezi [FROM.GetNameDef] a [BUL.GetNameDef] odmítl."
 bftb_bulgaria_greek_influence.3.t: "Vlád[A][FROM.GetAdjective] odmítla náš návrh"
 bftb_bulgaria_imro.1.a: "Zpět do začátku 30. let..."
 bftb_bulgaria_imro.1.desc: "Důvěryhodné zdroje nás informovaly, že členové IMRO překročili hranice, ozbrojeni bulharskými zbraněmi, a organizují proti-[ROOT.GetAdjective] hnutí v makedonských regionech."
 bftb_bulgaria_imro.1.t: "IMRO je zpět!"
 bftb_bulgaria_imro.2.a: "Je čas se znovu vypořádat s IMRO..."
 bftb_bulgaria_imro.2.desc: "Aktivisté IMRO a další pro-bulharští Makedonci aktuálně šíří bulharské cítění mezi makedonským obyvatelstvem.\nV důsledku toho oblast sužuje nová vlna nestability a opozice vůči [ROOT.GetAdjective] vládě."
 bftb_bulgaria_imro.2.t: "Bulharské cítění probouzí v Makedonii"
 bftb_bulgaria_italian_influence.1.a: "Toto je výhodná dohoda pro [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b: "Nezprostředkujeme naše technologické pokroky [BUL.GetAdjective]ům!"
 bftb_bulgaria_italian_influence.1.desc: "Dnes do naší metropole dorazila [BUL.GetAdjective] delegace, která žádá setkání s [ITA.GetAdjective] ministrem zahraničí za účelem navržení podpisu dohody mezi našimi zeměmi. \nSmlouva předložená [BUL.GetAdjective] diplomaty zahrnuje mimo jiné i program vojenské spolupráce zaměřený na technologický výzkum a zavedení nových ekonomických předpisů v [BUL.GetNameDef], které přinesou významné výhody [ITA.GetAdjective] investorům."
 bftb_bulgaria_italian_influence.1.t: "[BUL.GetAdjective] návrh na výzkumnou dohodu"
 bftb_bulgaria_nationalization.1.a: "Teď s tím nemůžeme nic udělat..."
 bftb_bulgaria_nationalization.1.b: "Obchodní embargo je naučí respektu!"
 bftb_bulgaria_nationalization.1.c: "Pošleme diplomatickou delegaci... vedenou tanky!"
 bftb_bulgaria_nationalization.1.d: "Pryč s těmito nevděčnými zrádci!"
 bftb_bulgaria_nationalization.1.desc: "S podporou svých [GetTsarLoyalistOrPartyName] [GetLeaderNameIfRegencyCouncil] z [BUL.GetNameDef] schválil nový zákon, kterým byly všechy zahraniční dceřiné společnosti v zemi znárodněny a odteď patří [BUL.GetAdjective] státu. \nTento bezohledný útok na [ROOT.GetAdjective] zájmy v [BUL.GetNameDef] byl přijmut jako těžká rána v nejvyšších kruzích, zejména průmyslovými magnáty, kteří investovali velké částky do rozvoje infrastruktury a dceřiných společností v [BUL.GetNameDef], které byly hanebně vyvlastněny."
 bftb_bulgaria_nationalization.1.desc_party_name: "ministři z [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council: "Bogdan Filov a [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader: "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists: "věrní ministři"
 bftb_bulgaria_nationalization.1.t: "[FROM.GetNameDefCap] zabavil naše dceřiné společnosti"
 bftb_bulgaria_nationalization.2.a: "Jak dramatické..."
 bftb_bulgaria_nationalization.2.desc: "V reakci na [ROOT.GetAdjective] nacionalizaci zahraničních poboček a dceřiných společností se [FROM.GetNameDef] rozhodl uvalit embargo na naši zemi[GetEmbargoAllies]. \nNěkteří tvrdí, že situace mohla eskalovat do mnohem horší podoby, ale pravdou je, že některá odvětví zaměřená na dovoz a vývoz zboží byla tímto embargem vážně postižena."
 bftb_bulgaria_nationalization.2.desc_allies: ", embargo, které bylo podpořeno i spojenci"
 bftb_bulgaria_nationalization.2.desc_no_allies: ""
 bftb_bulgaria_nationalization.2.t: "[FROM.GetAdjective] obchodní embargo na Bulharsko"
 bftb_bulgaria_nationalization.3.a: "To jsme měli očekávat!"
 bftb_bulgaria_nationalization.3.desc: "[FROM.GetAdjective] vláda podlehla tlaku investorů a průmyslových magnátů, kteří v reakci na [BUL.GetAdjective] nacionalizaci zahraničních poboček požadovali nejen uvalení obchodního embarga na [BUL.GetNameDef], ale také vyloučení země z [FROM.GetFactionName].\nEmbargo[GetEmbargoAndKickAllies] vážně poškodí několik národních ekonomických odvětví, ale ještě horší je, že naše země je nyní vystavena územním ambicím sousedů, kteří bezpochyby brzy využijí poměrně vážnou situaci [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_allies: ", podporované spojenci [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.desc_no_allies: ""
 bftb_bulgaria_nationalization.3.t: "[FROM.GetNameDefCap] nás vyloučil z [FROM.GetFactionName]"
 bftb_bulgaria_political_leaders.1.a: "Jmenovat nového vůdce z řad UBNL."
 bftb_bulgaria_political_leaders.1.b: "Potřebujeme někoho s radikálnější ideologií... Jmenujte Aleksandara Tsankova!"
 bftb_bulgaria_political_leaders.1.c: "Svět je bez něj lepší!"
 bftb_bulgaria_political_leaders.1.d: "Tragické..."
 bftb_bulgaria_political_leaders.1.desc: "Minulý večer byl [GetLukovLeader] přepaden dvěma [GetLukovPartisans], kteří ho sledovali z Královského kina až do jeho domu na ulici Artillery 1. \nKdyž se politický vůdce chystal vstoupit do domu, jeden z [GetLukovCriminals] jej zblízka zastřelil do ramene, Lukov mu pak muže chytil a přitiskl ke zdi, než se pokusil ustoupit do budovy, ale [GetLukovSecondAssailant] jej střelil zezadu, pak se chopila svého [GetLukovAccomplice] a uprchla přes sousední dvůr, nechávajíc smrtelně raněného Hrista Lukova u vchodu do jeho domu. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.t: "Vražda Hrista Lukova"
 bftb_bulgaria_rearmament.1.a: "Nabízejí jen prázdné sliby."
 bftb_bulgaria_rearmament.1.b: "Budeme požadovat oficiální smlouvu na zachování míru."
 bftb_bulgaria_rearmament.1.c: "Musíme jejich omezení zrušit!"
 bftb_bulgaria_rearmament.1.desc: "[BUL.GetAdjective] vláda veřejně stanovila mírové politiky, které by měl [BUL.GetNameDef] následovat na Balkáně, a nyní na nás naléhá, abychom vyjednali zrušení přísných vojenských omezení uložených zemi po porážce ve Velké válce. \nTvrdí, že musí okamžitě zahájit přezbrojení, pokud mají vybudovat moderní vojenskou sílu schopnou bránit suverenitu a sebeurčení [BUL.GetAdjective] národa."
 bftb_bulgaria_rearmament.1.t: "[BUL.GetAdjective] vyjednávání o přezbrojení"
 bftb_bulgaria_rearmament.1_nap_tt: "[BUL.GetNameDefCap] bude moci zahájit přezbrojení, jakmile uzavře pakt o neútočení s některým z [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] nebo [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.1_refuse_tt: "[BUL.GetNameDefCap] prozatím nebude moci zahájit přezbrojení."
 bftb_bulgaria_rearmament.2.a: "Musíme najít jiné prostředky přesvědčování..."
 bftb_bulgaria_rearmament.2.desc: "[ENG.GetAdjective] vláda odmítla zrušit jakákoli omezení pro naše ozbrojené síly, zdánlivě lhostejná k narůstajícím napětím v Evropě a vyhlídce, že [ROOT.GetNameDef] bezmocně podlehne rostoucí mocnosti v případě změny křehké rovnováhy na Balkáně."
 bftb_bulgaria_rearmament.2.t: "[ENG.GetNameDefCap] odmítá [ROOT.GetAdjective] přezbrojení"
 bftb_bulgaria_rearmament.3.a: "Další překážka k překonání..."
 bftb_bulgaria_rearmament.3.desc: "Před zrušením jakýchkoli omezení našich ozbrojených sil vláda [ENG.GetAdjective] požaduje, aby [ROOT.GetNameDef] podepsala oficiální smlouvu s jedním ze svých sousedů jako výchozí bod pro konečný rozvoj přátelské diplomacie na Balkáně."
 bftb_bulgaria_rearmament.3.t: "[ENG.GetAdjective] Požadavky na povolení přezbrojení [ROOT.GetNameDef]"
 bftb_bulgaria_rearmament.4.a: "Pojďme do toho!"
 bftb_bulgaria_rearmament.4.desc: "Po splnění požadavků [ENG.GetAdjective] a uzavření dohody o neútočení s [GetNapTarget] vláda [ENG.GetNameDef] konečně zrušila omezení na naši armádu a přezbrojení [ROOT.GetAdjective] armády může začít."
 bftb_bulgaria_rearmament.4.t: "Omezení armády zrušena"
 bftb_bulgaria_rearmament.5.a: "Už to mějme za sebou."
 bftb_bulgaria_rearmament.5.desc: "Po splnění požadavků [ROOT.GetAdjective] a uzavření dohody o neútočení s [GetNapTarget] dorazila do Londýna delegace [BUL.GetAdjective], která je připravena podepsat oficiální smlouvu umožňující [BUL.GetNameDef] zahájit vojenské přezbrojení."
 bftb_bulgaria_rearmament.5.t: "Omezení armády [BUL.GetAdjective] zrušena"
 bftb_bulgaria_rearmament.6.a: "Není čas na ztráty, začněme přezbrojovat!"
 bftb_bulgaria_rearmament.6.desc: "Po usilovných jednáních v Sofii s delegací z [ENG.GetNameDef] jsme podepsali dohodu, na jejímž základě vláda [ENG.GetAdjective] zrušila omezení na naši armádu a [ROOT.GetNameDef] může konečně začít s vojenským přezbrojením."
 bftb_bulgaria_rearmament.6.t: "[ENG.GetNameDefCap] zrušila naše omezení armády"
 bftb_bulgaria_rearmament.7.a: "Nepodleháme výhrůžkám!"
 bftb_bulgaria_rearmament.7.b: "Není jiné cesty... Zrušte jejich omezení!"
 bftb_bulgaria_rearmament.7.desc: "Delegace [BUL.GetAdjective] dorazila do Londýna s cílem vyvíjet tlak na vládu [ROOT.GetAdjective], aby zrušila vojenská omezení vůči [BUL.GetNameDef]. \nS hrozícím válečným konfliktem na Balkáně ujišťují, že [BUL.GetNameDef] brzy začne přípravy na obranu své územní celistvosti, ať už jakkoli."
 bftb_bulgaria_rearmament.7.t: "[BUL.GetNameDefCap] tlačí na zrušení svých armádních omezení"
 bftb_bulgaria_rearmament.8.a: "Tudíž nám nezbývá jiná volba..."
 bftb_bulgaria_rearmament.8.desc: "Delegace [ROOT.GetAdjective] vyslaná do Londýna k nátlaku na vládu [ENG.GetAdjective], aby zrušila omezení na naši armádu, se vrátila se zlými zprávami: [ENG.GetNameDef] neustoupí našim požadavkům a nepovolí [ROOT.GetNameDef] zahájení přezbrojení."
 bftb_bulgaria_rearmament.8.t: "[ENG.GetNameDefCap] nepodléhá našemu tlaku"
 bftb_bulgaria_rearmament.9.a: "S nimi se vypořádáme později..."
 bftb_bulgaria_rearmament.9.b: "Za to zaplatí!"
 bftb_bulgaria_rearmament.9.desc: "Diplomat [BUL.GetAdjective] poslaný [BUL.GetLeader] osobně dorazil do naší země, aby nás informoval, že[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.desc_reason_faction: " nyní, když jsou podporováni [BUL.GetFactionName], [BUL.GetNameDef] již nebude dodržovat omezení uvalená na své ozbrojené síly"
 bftb_bulgaria_rearmament.9.desc_reason_war: ", vzhledem ke konfliktu, do kterého byli zataženi, [BUL.GetNameDef] okamžitě zahájí přezbrojení, aby zachovali svou národní nezávislost a svobodu svého lidu"
 bftb_bulgaria_rearmament.9.t: "[BUL.GetNameDefCap] nebude respektovat vojenská omezení"
 bftb_bulgaria_scw_volunteers.1.a: "Vrací se jako hrdinové!"
 bftb_bulgaria_scw_volunteers.1.b: "Udělali, co mohli, aby bránili svobodu..."
 bftb_bulgaria_scw_volunteers.1.desc: "Stateční [ROOT.GetAdjective] dobrovolníci, kteří vyrazili bojovat za svobodu španělského lidu v Mezinárodních brigádách, se vracejí domů [GetVictoryOrDefeatRepublicans]; odvážní [ROOT.GetAdjective] bojovníci se vracejí jako veteráni, mezi nimi vysoce zkušený vojenský pilot Zachari Zachariev, dekorovaný za mnohé válečné činy a silně doporučený k povýšení na náčelníka Bulharského letectva."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated: "zkleslí z hrůzné porážky utrpěné [FROM.GetNameDef], který je nyní zcela podroben rudým... \nKaždopádně naši"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious: "jako pyšní vítězové španělské občanské války, v níž [FROM.GetLeader] sám ocenil jejich účast na frontě.\nNaši"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated: "v smutku nad strašlivou porážkou utrpěnou [FROM.GetNameDef], který nakonec podlehl tyranii fašismu... \nKaždopádně mezi nimi"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious: "jásající nad vítězstvím [FROM.GetNameDef] v občanské válce, která způsobil tolik bolesti španělskému lidu. Mezi nimi"
 bftb_bulgaria_scw_volunteers.1.t: "[ROOT.GetAdjective] dobrovolníci se vrátili ze Španělska"
 bftb_bulgaria_scw_volunteers.2.a: "Vrací se jako skuteční váleční veteráni!"
 bftb_bulgaria_scw_volunteers.2.b: "Španělsko bylo jen zkouškou..."
 bftb_bulgaria_scw_volunteers.2.desc: "Stateční [ROOT.GetAdjective] dobrovolníci, kteří se vypravili bojovat proti bolševismu a anarchismu ve Španělsku, se vracejí domů [GetVictoryOrDefeatNationalists]; jednotky získaly cenné bojové zkušenosti a jeden z našich velitelů byl oceněn a povýšen za své pozoruhodné činy během války."
 bftb_bulgaria_scw_volunteers.2.t: "Bulharští dobrovolníci se vrací ze Španělska"
 bftb_bulgaria_soviet_influence.1.a: "Podpis této smlouvy prospěje oběma zemím!"
 bftb_bulgaria_soviet_influence.1.b: "Tato smlouva není v našem nejlepším zájmu."
 bftb_bulgaria_soviet_influence.1.desc: "[GetBulgarianLeaderToMeetStalin] se dnes setkal s [ROOT.GetLeader] v [ROOT.Capital.GetName], aby projednali [BUL.GetAdjective] návrh na podpis smlouvy o vzájemné pomoci mezi našimi zeměmi. Touto smlouvou si [BUL.GetAdjective] vláda klade za cíl posílit vazby s [ROOT.GetNameDef] a získat potřebnou podporu k udržení integrity v těchto bouřlivých časech a zvítězit nad nepřátelskými sousedy na Balkáně."
 bftb_bulgaria_soviet_influence.1.desc_diplomat: "[BUL.GetAdjective] diplomaté"
 bftb_bulgaria_soviet_influence.1.desc_leader: "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.t: "[ROOT.GetAdjective]-[BUL.GetAdjective] smlouva o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.2.a: "Je to začátek plodného vztahu!"
 bftb_bulgaria_soviet_influence.2.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [ROOT.Capital.GetName] ze schůzky s [SOV.GetLeader], kde projednali návrh na podpis smlouvy o vzájemné pomoci mezi [SOV.GetNameDef] a [ROOT.GetNameDef]. Po dlouhém jednání o podmínkách smlouvy i opatřeních, která mají obě vlády provést pro uchování tohoto vztahu, představitelé obou zemí smlouvu podepsali."
 bftb_bulgaria_soviet_influence.2.t: "[SOV.GetNameDefCap] podepisuje smlouvu o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.3.a: "Je čas najít nové spojence..."
 bftb_bulgaria_soviet_influence.3.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [ROOT.Capital.GetName] z jednání se [SOV.GetLeader], kde se projednával návrh na podepsání Smlouvy o vzájemné pomoci mezi [SOV.GetNameDef] a [ROOT.GetNameDef]. Po dlouhém jednání o podmínkách smlouvy se zdá, že nebylo možné přesvědčit [SOV.GetLeader] o nutnosti této smlouvy, kterou [SOV.GetLeader.GetSheHe] jednoznačně odmítl podepsat.\nPo neúspěchu návrhu v [SOV.GetNameDef] se zdá, že [ROOT.GetLeader] už zvažuje jiné možné spojence pro [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.t: "[SOV.GetNameDefCap] stahuje se ze smlouvy o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.4.a: "Musíme se připojit k našim bulharským a sovětským bratrům."
 bftb_bulgaria_soviet_influence.4.b: "Nevzdáme se pod nátlakem Bulharska!"
 bftb_bulgaria_soviet_influence.4.desc: "[BUL.GetAdjective] vláda vyžaduje sjednocení balkánských národů v revoluci proti fašismu, imperialismu a kapitalismu a naléhá na [ROOT.GetLeader], aby se připojil k [BUL.GetFactionName], čímž vznikne silný blok opozice proti utlačovatelským evropským zemím."
 bftb_bulgaria_soviet_influence.4.t: "[BUL.GetLeader] tlačí na [ROOT.GetLeader], aby vstoupil do [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.5.a: "Učinili správnou volbu."
 bftb_bulgaria_soviet_influence.5.desc: "Po mimořádně intenzivních jednáních a ostrých diskusích s členy [FROM.GetAdjective] vlády [FROM.GetLeader] nakonec podlehl našemu tlaku a [FROM.GetNameDef] se připojil k [ROOT.GetFactionName], čímž posílil náš blok opozice proti fašismu, imperialismu a kapitalismu."
 bftb_bulgaria_soviet_influence.5.t: "[FROM.GetNameDefCap] podlehl [ROOT.GetAdjective] tlaku"
 bftb_bulgaria_soviet_influence.6.a: "Rozhodnutí, které přinese jen zkázu [FROM.GetNameDef]..."
 bftb_bulgaria_soviet_influence.6.desc: "[FROM.GetLeader] odmítl setkání s našimi diplomaty vyslanými do [FROM.GetNameDef], aby projednali potřebu udržet naše země spojenci místo rozdělování sil. Nicméně [FROM.GetAdjective] vláda odmítla náš návrh na připojení k naší alianci, čímž jasně dává najevo, že spolupráce mezi [ROOT.GetNameDef] a [FROM.GetNameDef] nepřipadá v úvahu, a ponechává národy [ROOT.GetFactionName] s omezenými možnostmi jak tuto zemi řešit."
 bftb_bulgaria_soviet_influence.6.t: "[FROM.GetNameDefCap] odmítá požadavky [ROOT.GetAdjective]"
 bftb_bulgaria_tsar_boris.1.a: "Kdy je naplánována další návštěva?"
 bftb_bulgaria_tsar_boris.1.b: "Večer, na který budou dlouho vzpomínat!"
 bftb_bulgaria_tsar_boris.1.c: "Takže nějaká doba bez hodování..."
 bftb_bulgaria_tsar_boris.1.desc_extra_success: "Královská návštěva v [GetDestinationName] se stala zcela úspěšnou! Po zakončení průvodu směrem k radnici, aby se setkal s primátorem, se car rozhodl projít jednou z pokorných čtvrtí [GetDestinationName], aby se smísil s lidmi.\nObčané Borise nemohli srdečněji přivítat. Všichni byli rádi, že jejich vládce chodí po ulicích, a mnozí s radostí carovi přinesli skromné dary, od květinových věnců a místních produktů po malé dřevěné a železné řemeslné výrobky.\n\nNení jasné, zda toto upřímné a pokorné přivítání v carovi něco probudilo, ale pravdou je, že tentokrát se car místo soukromých recepcí a exkluzivních zahradních slavností rozhodl uspořádat velkou lidovou slavnost pro všechny. Netřeba dodávat, že lidé z [GetDestinationName] byli s touto myšlenkou nadšeni a všichni se po události vraceli domů pozdě a velmi spokojení."
 bftb_bulgaria_tsar_boris.1.desc_failure: "Královská návštěva v [GetDestinationName] se stala katastrofálním zásahem do popularity cara. Již od začátku návštěvy bylo vidět, že mezi většinou chudých občanů přivítajících průvod panuje malá radost a mezi davem bylo slyšet i občasné bučení.\n\nSituace se zhoršila, když občané zorganizovali lidovou protestní akci kolem radnice, kde monarcha a jeho rodina užívali pompézního přijetí a luxusní banket za doprovodu nejprivilegovanějších členů společnosti. Lidé kritizovali takové přepyšné okázalosti a vinili vyšší vrstvy za všechny ekonomické a sociální problémy, které zemi postihly v posledních desetiletích.\n\nPolicie byla pověřena okamžitým rozptýlením demonstrace, ale použití násilí situaci pouze zhoršilo a demonstrace přerostla v nepokoje."
 bftb_bulgaria_tsar_boris.1.desc_success: "Dnes car Boris ukončil svou návštěvu v [GetDestinationName], kde monarchu přivítala euforie místních obyvatel shromážděných, aby s nadšením sledovali královskou procesí, které se procházelo některými z nejikoničtějších ulic města.\nTato návštěva však nesloužila jen k potěšení obyčejných lidí; v následujících dnech po příjezdu cara se konaly okázalé bankety, slavnostní recepce a setkání s členy nejvyšší místní elity.\n\nCelkově návštěva splnila svůj účel posílit vazby s nejbohatšími členy společnosti a ukázat cara obyčejnému lidu jako benevolentního vládce blízkého svým poddaným."
 bftb_bulgaria_tsar_boris.1.t: "Car Boris III navštěvuje [GetDestinationName]"
 bftb_bulgaria_tsar_boris.2.a: "To je opravdu znepokojující..."
 bftb_bulgaria_tsar_boris.2.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_bulgaria_tsar_boris.2.t: "Smrt cara Borise III."
 bftb_bulgaria_tsar_boris.3.a: "Uspořádat proněmeckou vládu."
 bftb_bulgaria_tsar_boris.3.b: "Uspořádat provládní vládu spojenců."
 bftb_bulgaria_tsar_boris.3.c: "Uspořádat nezávislou vládu."
 bftb_bulgaria_tsar_boris.3.desc: "Je čas jmenovat členy regentní rady, která bude vládnout [ROOT.GetNameDef] jménem Borisova dědice, Simeona II.\n\nMusíme vybrat nejvhodnější kandidáty mezi královskou šlechtou a vyššími politickými a vojenskými kruhy, ale musíme volit moudře, neboť každý z nich má své věrnosti a naše země již v minulosti trpěla katastrofami a zřícením způsobeným rozhodnutími svých vůdců..."
 bftb_bulgaria_tsar_boris.3.t: "Regentská rada"
 bftb_bulgaria_uranium_mining_concessions.1.a: "Dobře to využijeme."
 bftb_bulgaria_uranium_mining_concessions.1.desc: "Naše dobré vztahy s našimi [FROM.GetAdjective] spojenci se právě vyplatily: [FROM.GetAdjective] vláda nám udělila práva na těžbu jejich uranových ložisek u města Buhovo. Tvrdí, že jejich technologie ještě není schopna látku dobře využít, a proto preferují podepsat koncesní smlouvu, na jejímž základě ovládneme doly v Buhovu výměnou za základní produkty pro bulharský průmysl a zemědělství.\nTato výhodná dohoda nám poskytne nejen nový zdroj uranu, ale nepochybně dále zlepší vztahy mezi [GER.GetNameDef] a [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.t: "Uranová těžební koncese [FROM.GetNameDefCap]"
 bftb_bulgaria_yugoslavian_influence.1.a: "Podepsání této smlouvy prospěje oběma zemím!"
 bftb_bulgaria_yugoslavian_influence.1.b: "Tato smlouva není v našem nejlepším zájmu."
 bftb_bulgaria_yugoslavian_influence.1.desc: "[GetBulgarianLeaderToMeetStalin] se dnes setkal s [ROOT.GetLeader] v [ROOT.Capital.GetName], aby projednal [BUL.GetAdjective] návrh na podepsání smlouvy o věčném přátelství mezi našimi zeměmi. Touto smlouvou [BUL.GetAdjective] vláda usiluje o pohřbení minulých sporů a posílení vztahů s [YUG.GetNameDef], s cílem vytvořit v budoucnu alianci, která umožní spolupráci a vzájemnou podporu, pokud by některý ze signatářů byl zatažen do konfliktu."
 bftb_bulgaria_yugoslavian_influence.1.t: "Bulharská smlouva o věčném přátelství"
 bftb_bulgaria_yugoslavian_influence.2.a: "To posílí oba národy!"
 bftb_bulgaria_yugoslavian_influence.2.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [BUL.Capital.GetName] z jednání s [YUG.GetLeader] v [YUG.Capital.GetName], kde se projednával návrh na podepsání smlouvy o věčném přátelství mezi [YUG.GetNameDef] a [ROOT.GetNameDef]. Na konci jednání představitelé obou zemí smlouvu podepsali, ale ponechali některé body otevřené pro budoucnost s vzájemnou touhou nejen zachovat, ale i rozšířit tento prospěšný vztah."
 bftb_bulgaria_yugoslavian_influence.2.t: "[FROM.GetNameDefCap] podepisuje smlouvu o věčném přátelství"
 bftb_bulgaria_yugoslavian_influence.3.a: "Jaká ztráta času..."
 bftb_bulgaria_yugoslavian_influence.3.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [BUL.Capital.GetName] z jednání s [YUG.GetLeader] v [YUG.Capital.GetName], kde se projednával návrh na podepsání smlouvy o věčném přátelství mezi [YUG.GetNameDef] a [ROOT.GetNameDef]. Bohužel [YUG.GetLeader] nevykazoval velké nadšení pro myšlenku přátelství s [ROOT.GetNameDef] a nakonec náš návrh odmítl."
 bftb_bulgaria_yugoslavian_influence.3.t: "[FROM.GetNameDefCap] odmítá naši smlouvu o věčném přátelství"
 bftb_bulgarian_claims.1.a: "Uznat bulharské nároky."
 bftb_bulgarian_claims.1.a_tt: "Státy s §YPředem domluvenou bulharskou územní expanzí§! Modifikátor bude převeden na [BUL.GetNameDef] jakmile některý spojenecký frakční subjekt ovládne stát a [BUL.GetNameDef] vstoupí do [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.b: "Organizujeme jakoukoli územní expanzi podle našeho uvážení!"
 bftb_bulgarian_claims.1.desc: "Delegace z [BUL.GetNameDef] oslovila naši vládu s žádostí o [ROOT.GetAdjective] podporu jejich nároků na Balkánu a usiluje o tajné vyjednání a zajištění [BUL.GetAdjective] územní expanze v regionu v blízké budoucnosti výměnou za [BUL.GetAdjective] spojenectví s [ROOT.GetNameDef] a vstup země do [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.t: "Bulharsko si nárokuje oprávněné balkánské území"
 bftb_bulgarian_claims.2.a: "Dohoda, která se téměř nedá zlepšit!"
 bftb_bulgarian_claims.2.desc: "Delegace [ROOT.GetAdjective], vyslaná do [FROM.Capital.GetName] vyjednat naši územní expanzi na Balkánu, se vrátila do [ROOT.Capital.GetName] s oznámením, že mise byla naprostým úspěchem. Uzavřeli tajnou dohodu s [FROM.GetAdjective] stranou, podle níž [FROM.GetNameDef] uznává naše nároky a souhlasí s tím, že je převede pod kontrolu [ROOT.GetNameDef] jakmile oficiálně vstoupíme do [FROM.GetFactionName], přijímajíc roli mírotvorců v okupovaných balkánských státech."
 bftb_bulgarian_claims.2.t: "[GER.GetNameDefCap] uznává naše nároky"
 bftb_bulgarian_claims.3.a: "Budeme tedy muset použít méně obezřetné způsoby expanze..."
 bftb_bulgarian_claims.3.desc: "Delegace [ROOT.GetAdjective], která byla poslána do [FROM.Capital.GetName] vyjednávat o [FROM.GetAdjective] uznání našich nároků na Balkáně, se vrátila do [ROOT.Capital.GetName] a informovala nás, že se jim nepodařilo uzavřít dohodu s [FROM.GetNameDef] o zajištění [ROOT.GetAdjective] územní expanze na Balkáně."
 bftb_bulgarian_claims.3.t: "[GER.GetNameDefCap] odmítá naše nároky"
 bftb_bulgarian_claims.4.a: "Vezmeme si, co je nám právem vlastní!"
 bftb_bulgarian_claims.4.desc: "Jak bylo dříve dohodnuto, [GER.GetNameDef] nařídil převod kontroly nad územími aktuálně okupovanými mocnostmi [GER.GetFactionName] a nárokovanými [ROOT.GetNameDef], která budou od nynějška spravována [ROOT.GetAdjective] vládou."
 bftb_bulgarian_claims.4.t: "[GER.GetNameDefCap] uděluje bulharskou kontrolu"
 bftb_bulgarian_claims.5.a: "Byla to součást dohody."
 bftb_bulgarian_claims.5.desc: "Jak bylo dříve dohodnuto, nařídili jsme převod kontroly nad územími aktuálně okupovanými mocnostmi [GER.GetFactionName] a nárokovanými [ROOT.GetNameDef], která budou od nynějška spravována [ROOT.GetAdjective] vládou."
 bftb_bulgarian_claims.5.t: "Udělení bulharské okupace"
 bftb_bulgarian_claims.6.a: "Ti bulharští začátečníci!"
 bftb_bulgarian_claims.6.b: "Nemají na to právo!"
 bftb_bulgarian_claims.6.desc: "Jak bylo dříve dohodnuto vládami [GER.GetAdjective] a [BUL.GetAdjective], [GER.GetNameDef] nařídil převod kontroly nad územími nárokovanými [BUL.GetNameDef] a aktuálně okupovanými námi, která budou od nynějška spravována [BUL.GetAdjective] vládou."
 bftb_bulgarian_claims.6.t: "[GER.GetNameDefCap] uděluje bulharskou okupaci"
 bftb_bulgarian_claims.7.a: "Souhlasíme, naše jednotky jsou potřeba jinde!"
 bftb_bulgarian_claims.7.b: "Bulharské územní ambice jsou neomezené!"
 bftb_bulgarian_claims.7.desc: "Předpokládajíce svou roli udržovatelů míru na okupovaných balkánských územích, navrhli [FROM.GetAdjective], abychom jim udělili administrativní kontrolu nad [FROM.FROM.GetName] za účelem zachování pořádku a stability na územích ovládaných [ROOT.GetFactionName] a uvolnění [ROOT.GetAdjective] posádek, aby naše jednotky mohly posílit jiné fronty."
 bftb_bulgarian_claims.7.t: "[FROM.GetNameDefCap] žádá kontrolu nad [FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.a: "Další území pro Bulharsko!"
 bftb_bulgarian_claims.8.desc: "Vláda [FROM.GetAdjective] souhlasila s udělením administrativní kontroly [ROOT.GetNameDef] nad [FROM.FROM.FROM.GetName]. Nyní převezmeme naši roli udržovatelů míru v regionu s nasazením posádky schopné nejen zachovávat pořádek a stabilitu, ale i bránit území proti nepřátelské ofenzívě."
 bftb_bulgarian_claims.8.t: "[FROM.GetNameDefCap] předává kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.a: "Možná později..."
 bftb_bulgarian_claims.9.desc: "Vláda [FROM.GetAdjective] odmítá udělit administrativní kontrolu [ROOT.GetNameDef] nad [FROM.FROM.FROM.GetName]. Tvrdí, že naší skutečnou motivací pro takový návrh je rozšířit zónu [ROOT.GetAdjective] okupace v naději získat více částí Balkánu po skončení války, a dokonce i [FROM.GetLeader] sám prohlásil, že naše územní ambice ho začínají rozčilovat."
 bftb_bulgarian_claims.9.t: "[FROM.GetNameDefCap] odmítá [ROOT.GetAdjective] kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_greece.1.a: "Velké vítězství pro Řecko..."
 bftb_greece.1.desc: "Řecké davy nebyly překvapeny, když slyšely, že konzervativci věrní králi Jiřímu II. vyhráli řecké volby v roce 1936. Premiér Konstantinos Demertzis by měl pokračovat ve svém úřadu a král vyjádřil svůj osobní názor, že Demertzisovo premiérství bude velmi dlouhé a úspěšné. Čas ukáže, zda má králův instinkt pravdu..."
 bftb_greece.1.t: "Monarchisté vyhrávají volby!"
 bftb_greece.10.a: "Pouze [FRA.GetAdjective]? Měli bychom to mít za sebou."
 bftb_greece.10.desc: "Pozvánky na naši Heraklionskou konferenci o reorganizaci hranic [TUR.GetNameDef] byly odeslány všem mocnostem, které jsme tam chtěli. Ačkoliv jsme očekávali účast všech pozvaných států, ukazuje se, že se na našem summitu zúčastní pouze [FRA.GetNameDef]. Zklamání nejlépe vystihuje pocity úředníků [ROOT.GetAdjective], když slyšeli tuto zprávu. Ani naše politická elita, ani naši vojenský specialisté nevěří, že Heraklionská konference přinese ovoce, o kterém se dříve věřilo, že může přinést, pokud budeme mít v našem táboře jen [FRA.GetAdjective], ale zůstáváme oddáni našemu kurzu."
 bftb_greece.10.t: "Na Heraklionské konferenci se účastní pouze [FRA.GetNameDef]"
 bftb_greece.101.a: "Naši nepřátelé se schovávají jako krysy!"
 bftb_greece.101.desc: "Pokud kdy existovala pochybnost o spojení mezi komunisty a venezelisty, nyní už neexistuje. Dostali jsme zprávy, že komunisté pašovali Eleftheriose Venizelose zpět do země v naději, že ho podpoří jako nekonečného vůdce poté, co svrhli monarchii. \n\nBláznivý plán, i na hromadu rudých zrádců. Jak si mohou myslet, že se Venizelos vzdá moci poté, co ji dostane? Je to šílenství. Na druhou stranu ani komunisté, ani venezelisté nikdy nebyli nejrozumnější skupinou. Musíme se připravit na to, co jistě bude skutečně sporná občanská válka."
 bftb_greece.101.t: "Venezelisté a komunisté se spojují proti absolutní vládě krále"
 bftb_greece.102.a: "Nesmíme dovolovat těmto anarchistům útočit na nás s takovou beztrestností."
 bftb_greece.102.desc: "Orgány činné v trestním řízení nedokázaly předvídat a zastavit nedávný komunistický nájezd na jednu z našich továren, kde vyrábíme pušky pro armádu. Marxisté ukradli vše, co mohli na výrobní podlaze, a poté se pokusili továrnu zapálit, naštěstí se jim podařilo poškodit pouze budovu. \n\nNení třeba spekulovat, proč tito povstalci podnikli tento drzý nájezd na výrobce zbraní: nepochybně zamýšlejí použít naše vlastní pušky proti nám, až najdou odvahu a vyjdou ze stínů. To by mohla být jedna z nejhorších občanských válek v historii [ROOT.GetNameDef]..."
 bftb_greece.102.t: "Komunisté organizují nájezd na továrnu"
 bftb_greece.103.a: "Opravdu museli vyhodit do povětří i přístav?"
 bftb_greece.103.desc: "Následovníci jejich pošramoceného vůdce, dostali jsme zprávy, že mnoho venezelistických bývalých generálů bylo pašováno zpět do země. Komunističtí a republikánští pašeráci spolu spiknuli, aby přivedli znesvěcené vojenské vůdce do země skryté ve zboží a ukryli je dříve, než jsme si uvědomili, co se děje. \n\nRozsáhlý boj proti neorganizovaným povstalcům je jedna věc; plnohodnotná občanská válka podpořená schopným vojenským velením je úplně jiná záležitost. Mnoho poradců nyní zpochybňuje, zda bylo opravdu moudré, aby tak nepopulární monarcha podnikl tak veřejnou a neoblíbenou akci prohlášení se absolutním monarchou, ale [ROOT.GetLeader] zůstává neústupný, že rebelové budou rychle poraženi."
 bftb_greece.103.t: "Venezelističtí generálové pašováni zpět do Řecka!"
 bftb_greece.104.a: "Situace se vymyká kontrole!"
 bftb_greece.104.desc: "Úřady informovaly vládu, že prakticky ztratila kontrolu nad severem a jihem země. Sympatizanti komunistů a venezelistů se volně pohybují na ulicích, šíří pomluvy a propagandu: neschváleni místními úřady, které jsou buď stejně sympatičtí, nebo zcela bezmocní je zastavit. \n\nArmáda, vědoma si pasti, která na ni čeká, odmítá vstoupit a zabezpečit regiony. Přesto zůstává v plné pohotovosti a králův kabinet byl ujištěn, že jakmile venezelisté a komunisté vyjdou ze skrýše, armáda neváhá podniknout kroky k opětovnému převzetí kontroly nad národem. Mnozí politici však zůstávají skeptičtí ohledně upřímnosti těchto ujištění, protože jsou četné zprávy o korupci a zrádných loajalitách v ozbrojených silách."
 bftb_greece.104.t: "Organizovaný odpor eskaluje na jihu a severu!"
 bftb_greece.105.a: "Sejděme se za krále!"
 bftb_greece.105.desc: "Osudný den konečně nastal: vůdce venezelistů vystoupil ze stínů, aby odsoudil králův dekret jako nelegitimní a bezprecedentní hrozbu demokracii [FROM.GetNameDef]. Podle nich nemají jinou možnost než násilně svrhnout monarchii a obnovit již dvakrát poraženou Helénskou republiku. \n\n[ROOT.GetLeader] odsoudil všechny povstalce jako zrádce a slíbil, že vykoření marxisty a republikány, aby se opět obnovil pořádek v [ROOT.GetNameDef]. Zdá se, že se politická scéna [ROOT.GetNameDef] opět změnila ve gladiátorský koloseum, kde vítězí jen nejsilnější."
 bftb_greece.105.t: "Občanská válka!"
 bftb_greece.11.a: "Z toho nic dobrého nevzejde; konvence musí být zrušena."
 bftb_greece.11.desc: "Naši sklíčení úředníci zvažovali zoufalou zprávu, že pouze [ITA.GetNameDef] projevil zájem rozhodovat o osudu [TUR.GetNameDef] na Heraklionské konferenci, a nakonec rozhodli, že jediným řešením je Heraklionskou konferenci zcela zrušit. Není to lehké rozhodnutí, protože mnoho venezelistických úředníků si příliš dobře uvědomuje, že založili legitimitu svého hnutí na pomstě roku 1922 a nyní se situace vyvinula do bodu, kdy je celá operace v ohrožení. \n\nLidé [ROOT.GetAdjective] už jsou netrpěliví kvůli nedostatku zpráv po tolika očekáváních kolem události. EEE s nadšením využívají plameny nespokojenosti a kritizují naši vládu za slabost a nedodržení slibů. Jak nás z těchto temných vod vyvede [ROOT.GetLeader]?"
 bftb_greece.11.t: "Na Heraklionské konferenci se účastní pouze [ITA.GetNameDef]"
 bftb_greece.12.a: "Ruce [ROOT.GetAdjective] budou formovat svět."
 bftb_greece.12.desc: "Úředníci shromáždění v hlavním městě byli potěšeni, že jak [ENG.GetNameDef], tak [FRA.GetNameDef] pošlou delegáty, aby se zúčastnili naší Heraklionské konference. Přípravy na summit jsou již hotové a konference formálně začne během několika dní. \n\nSpolečně naši delegáti rozdělí sféry vlivu na severním a jižním [TUR.GetName], než nakonec rozhodnou, zda by nám měla být přidělena naše právoplatná území podél Egejského moře. Dějiny se chystají být psány a [ROOT.GetNameDef] bude u jejich samého srdce."
 bftb_greece.12.t: "[ENG.GetNameDefCap] a [FRA.GetNameDef] se účastní Heraklionské konference"
 bftb_greece.13.a: "To by mohlo být zajímavé..."
 bftb_greece.13.desc: "Úředníci shromáždění v hlavním městě byli potěšeni, když slyšeli, že jak [ENG.GetNameDef], tak [FRA.GetNameDef] pošlou své delegáty, aby se zúčastnili naší Heraklionské konvence, ale toto nadšení přerušila úzkost ohledně účasti [ITA.GetNameDef]. Mnozí naši političtí představitelé soukromě vyjádřili obavy, že [ITA.GetAdjective] machinace mohou sabotovovat celou akci, avšak [ROOT.GetLeader] je přesvědčen, že pozvání [ITA.GetNameDef] bylo správné rozhodnutí. Přípravy na summit již proběhly a konference oficiálně začne během několika dní. \n\nSpolečně naši delegáti rozdělí sféry vlivu na severním a jižním [TUR.GetName], než nakonec rozhodnou, zda nám budou přidělena naše spravedlivá území podél Egejského moře. Blíží se historický okamžik a [ROOT.GetNameDef] bude jeho středobodem."
 bftb_greece.13.t: "Všichni signatáři Sèvres se účastní Heraklionské konference"
 bftb_greece.14.a: "Naše domýšlivost nás dovedla k záhubě."
 bftb_greece.14.desc: "Naše vláda byla zcela a naprosto ponížena zprávou, že žádná z pozvaných zemí neposílá delegáty na naši Heraklionskou konferenci, a co je ještě horší, naše vedení bylo veřejně kritizováno těmito většími mocnostmi za vyhrocování napětí v regionu. Říct, že tento řetězec událostí nebyl ničím menším než katastrofou, by bylo podhodnocením, protože mnoho venezelistických úředníků si je více než vědomo, že vsadili celou legitimitu svého hnutí na pomstu za rok 1922 a nyní se situace vyvinula do bodu, kdy je celý projekt v ohrožení. \n\n[ROOT.GetAdjective] lidé již začali být netrpěliví kvůli nedostatku novinek po takovém rozruchu kolem události. EEE využila vzplanutí nespokojenosti s vervou a ostře kritizovala naši vládu za slabost a nedodržení slibů. Jak nás [ROOT.GetLeader] vyvede z těchto nejistých vod?"
 bftb_greece.14.t: "Nikdo se nezúčastní naší konference!"
 bftb_greece.15.a: "Hlasujeme ano!"
 bftb_greece.15.b: "Hlasujeme ne!"
 bftb_greece.15.desc: "Tématem prvního kola hlasování je, zda by [FRA.GetNameDef] měl být povolen [FRA.GetAdjective] mandát v [TUR.GetAdjective] Kurdistánu po kapitulaci [TUR.GetNameDef]. Mnozí přítomní [FRA.GetAdjective] úředníci považují takové uspořádání za logické vzhledem k blízkosti [FRA.GetNameDef] k regionu a poměrně výraznému národnímu cítění již přítomnému v [TUR.GetAdjective] Kurdistánu, ačkoli je uznána možná domácí odpor k tomuto nápadu vzhledem k přetížení [FRA.GetAdjective] impéria. \n\nPokud bude [FRA.GetAdjective] udělen jejich koncese v [TUR.GetNameDef], pak budou smluvně zavázáni přispět na pomoc [GRE.GetNameDef] jakmile vypukne válka s [TUR.GetNameDef]. Pokud návrh neprojde, pak bez ohledu na výsledek Heraklionské konference nebude mít [FRA.GetNameDef] žádné závazky vůči [GRE.GetNameDef] při jejich válce."
 bftb_greece.15.t: "Heraklionská konference - [FRA.GetAdjective] mandát v Kurdistánu?"
 bftb_greece.16.a: "Ano mají většinu!"
 bftb_greece.16.desc: "Většina přítomných delegátů hlasovala pro udělení mandátu [FRA.GetNameDef] v Kurdistánu po úspěšném sesazení [TUR.GetAdjective] státu. [FRA.GetAdjective] úředníci pochválili přítomné delegáty za jejich moudré státnictví a už předali instrukce centrální [FRA.GetAdjective] vládě, aby začala plánovat založení správy v regionu."
 bftb_greece.16.t: "Heraklionská konference - [FRA.GetAdjective] získávají mandát!"
 bftb_greece.166.a: "Ano, budeme investovat!"
 bftb_greece.166.b: "Tentokrát žádné investice nebudou..."
 bftb_greece.166.c: "Ne, nikdy neinvestujeme do jejich ubohé země!"
 bftb_greece.166.desc: "Když nás [FROM.GetAdjective] pozvali k dalšímu projednání prohloubení našich ekonomických vztahů, nemohli jsme odmítnout. Není třeba říkat, že představili přesvědčivý argument, proč by bylo ideální posílit průmyslovou pozici [FROM.GetAdjective]. Otázka, zda investovat do jejich země, nebo ponechat jejich průmyslový potenciál náhodě, je na nás."
 bftb_greece.166.t: "Naši politici se vracejí z investičních jednání v Athénách"
 bftb_greece.167.a: "Ano, budeme investovat!"
 bftb_greece.167.b: "Tentokrát žádné investice nebudou..."
 bftb_greece.167.c: "Ne, nikdy neinvestujeme do jejich ubohé země!"
 bftb_greece.167.desc: "[FROM.GetAdjective] pro nás připravili skvělou show! Jejich nabídka přilákat naši investici byla bezpochyby atraktivní, ale máme své vlastní priority. Rozhodnutí, zda investovat do [FROM.GetAdjective] země, je na nás."
 bftb_greece.167.t: "Naši podnikatelé se vracejí z národní přehlídky [FROM.GetAdjective]"
 bftb_greece.168.a: "Abychom se vyhnuli následkům, tentokrát ustoupíme..."
 bftb_greece.168.b: "Obraťme proti nim situaci, Schachte!"
 bftb_greece.168.c: "Nikdy nepodléháme [FROM.GetAdjective] vydírání!"
 bftb_greece.168.d: "Přecenili své možnosti; musí nést následky!"
 bftb_greece.168.desc: "Chytré malé škůdci v [FROM.GetNameDef] vymysleli způsob, jak použít naši vlastní Ponziho schéma proti nám. Bezpečná skulina navržena tak, abychom mohli využít omyly Schachtplánu ve svůj prospěch, byla místo toho použita proti nám – což nemělo být možné. Můžeme buď zachovat tvář a přiznat [FROM.GetAdjective] toto malé vítězství, nebo opustit přetvářku hraní dle pravidel a uniknout jednáním s [FROM.GetAdjective] lidmi."
 bftb_greece.168.t: "[FROM.GetAdjective] nás vydírají pomocí Schachtplánu!"
 bftb_greece.169.a: "Velký úspěch!"
 bftb_greece.169.b: "Velký úspěch!"
 bftb_greece.169.c: "Skvělá práce všem!"
 bftb_greece.169.desc: "Právě jsme přivítali [FROM.GetAdjective] investory zpět v naší zemi po jejich krátké návštěvě a přinášejí nám dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.169.t: "[FROM.GetAdjective] investují!"
 bftb_greece.17.a: "Ne mají většinu!"
 bftb_greece.17.desc: "Většina přítomných delegátů hlasovala pro zamítnutí území [FRA.GetNameDef] v Kurdistánu po úspěšném poražení [TUR.GetAdjective] státu. [FRA.GetAdjective] úředníci chtěli konferenci opustit, označili událost za frašku, ale nakonec se shodli, že raději budou moci ovlivnit následující průběh i přesto, že jim nebylo nic slíbeno."
 bftb_greece.17.t: "Heraklionská konference - [FRA.GetAdjective] je odmítnut mandát!"
 bftb_greece.170.a: "Možná příště."
 bftb_greece.170.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát nebudou investovat do naší ekonomiky. Je to zklamání, i když delegát [FROM.GetAdjective] nevyloučil budoucí investice, což je pro nás pozitivní zpráva."
 bftb_greece.170.t: "[FROM.GetAdjective] se rozhodli neinvestovat"
 bftb_greece.171.a: "Možná... [ITA.GetAdjective]ové by mohli být vstřícnější k dohodě?"
 bftb_greece.171.desc: "Možná jsme tlačili na investice příliš silně: [FROM.GetAdjective]ové se rozhodli, že nemají zájem investovat do rozvíjející se průmyslové základny naší země. Pokud nám nepřejí pomoci formovat budoucnost, budeme si muset poradit bez nich."
 bftb_greece.171.t: "[FROM.GetAdjective] trvale opouštějí investiční jednání!"
 bftb_greece.172.a: "Čaroděj financí udeřil znovu!"
 bftb_greece.172.desc: "Byli jsme blázni, když jsme mysleli, že můžeme vydírat [FROM.GetAdjective]y pomocí Schachtova plánu, zatímco ten, kdo smlouvu původně sepsal, byl stále členem kabinetu! Teď jsme národem, který jim musí platit! Co za katastrofu!"
 bftb_greece.172.t: "Hjalmar Schacht nás oklamal!"
 bftb_greece.173.a: "Poskytneme jim chartu, aby mohli investovat."
 bftb_greece.173.b: "Není to v zájmu Británie v této době."
 bftb_greece.173.c: "Promiňte starý přátelé, ale John Bull má důležitější záležitosti!"
 bftb_greece.173.desc: "Když se [FROM.GetAdjective]ové rozhodli pozvat nás k dalším jednáním o prohloubení našich ekonomických vazeb, nemohli jsme odmítnout. Není třeba dodávat, že předložili silný argument, proč by bylo ideální posílit průmyslové postavení [FROM.GetAdjective]. O tom, zda budeme investovat v jejich zemi, nebo nechat jejich průmyslový potenciál osudu, rozhodneme my."
 bftb_greece.173.t: "Naši podnikatelé se vracejí z jednání v Athénách!"
 bftb_greece.174.a: "Mohou počítat s naší podporou!"
 bftb_greece.174.b: "Tentokrát to není v zájmu Británie."
 bftb_greece.174.c: "Promiňte starý přátelé, ale John Bull má důležitější záležitosti!"
 bftb_greece.174.desc: "[FROM.GetAdjective]ové nám předvedli skvělou show! Jejich snaha přilákat naše investice byla nepochybně atraktivní, ale máme své vlastní priority. Volba, zda investujeme do [FROM.GetAdjective] národa, je na nás."
 bftb_greece.174.t: "Naši politici navštěvují [FROM.GetAdjective] národní přehlídku"
 bftb_greece.175.a: "Férový obchod! Téměř."
 bftb_greece.175.b: "V tuto chvíli nepotřebujeme [FROM.GetAdjective] díly."
 bftb_greece.175.c: "Promiň [FROM.GetNameDef], ale náš obchod s tebou je trvale uzavřen!"
 bftb_greece.175.desc: "Zajímavý návrh od [FROM.GetAdjective]: chtějí nám nabídnout díly pro usnadnění výroby našich lodí výměnou za zvýšené investice do jejich země. Je to možná neortodoxní, že stát obchoduje na takovéhle úrovni, ale jediné, co bylo na [FROM.GetAdjective]ech skutečně ortodoxní, byla jejich víra."
 bftb_greece.175.t: "[FROM.GetAdjective]ové nabízejí lodní díly výměnou za investice"
 bftb_greece.176.a: "Ohromný úspěch!"
 bftb_greece.176.b: "Ohromný úspěch!"
 bftb_greece.176.c: "Vždy se můžeme spolehnout na [FROM.GetAdjective]!"
 bftb_greece.176.desc: "Právě jsme přivítali [FROM.GetAdjective] investory po jejich poslední krátké návštěvě a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.176.t: "[FROM.GetAdjective]ové se rozhodli investovat!"
 bftb_greece.177.a: "No nic, snad příště."
 bftb_greece.177.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective]ové tentokrát nebudou investovat do naší ekonomiky. Je to zklamání, ale delegát [FROM.GetAdjective]ů nezavrhl budoucí investice, což je pro nás dobrá zpráva."
 bftb_greece.177.t: "[FROM.GetAdjective]ové se tentokrát rozhodli neinvestovat"
 bftb_greece.178.a: "Odwážíme se zkusit dohodu s Rusy?"
 bftb_greece.178.desc: "Možná jsme tlačili na investice příliš silně: [FROM.GetAdjective]ové se rozhodli, že nemají zájem investovat do rozvíjející se průmyslové základny naší země. Pokud nám nepřejí pomoci formovat budoucnost, budeme si muset poradit bez nich."
 bftb_greece.178.t: "[FROM.GetAdjective]ové přijímají zákony, které nám brání v hledání dalších investic!"
 bftb_greece.179.a: "Oui, můžeme investovat malou částku."
 bftb_greece.179.b: "Tentokrát ne."
 bftb_greece.179.c: "Nemáme vůbec žádný zájem o záležitosti [FROM.GetAdjective]!"
 bftb_greece.179.desc: "Když se [FROM.GetAdjective]ové rozhodli pozvat nás k dalším jednáním o prohloubení našich ekonomických vazeb, nemohli jsme odmítnout. Není třeba dodávat, že předložili silný argument, proč by bylo ideální posílit průmyslové postavení [FROM.GetAdjective]. O tom, zda budeme investovat v jejich zemi, nebo nechat jejich průmyslový potenciál osudu, rozhodneme my."
 bftb_greece.179.t: "[FROM.GetAdjective] úředníci nás v hlavním městě žádají o investice"
 bftb_greece.18.a: "Hlasujeme ano!"
 bftb_greece.18.b: "Hlasujeme ne!"
 bftb_greece.18.desc: "Tématem tohoto kola hlasování je, zda by měl být [ENG.GetNameDef] přiznán arménský protektorát v [TUR.GetAdjective] [354.GetName] po kapitulaci [TUR.GetNameDef]. Otázka, zda by měl být uvnitř [TUR.GetAdjective] hranic vytvořen arménský stát, byla sporná vzhledem k nedávným znepokojivým událostem, ale delegáti [ENG.GetAdjective] trvají na tom, že založení arménského státu na [SOV.GetAdjective] hranici není jen morální záležitost, ale také strategicky výhodná pozice. \n\nPokud bude [ENG.GetAdjective] přiznána jejich koncese v [TUR.GetNameDef], budou smlouvou zavázáni pomoci [GRE.GetNameDef], jakmile vypukne válka s [TUR.GetNameDef]. Pokud návrh neprojde, pak bez ohledu na výsledek Heraklionské konference [ENG.GetNameDef] nebude mít žádné závazky vůči [GRE.GetNameDef], když jejich válka začne."
 bftb_greece.18.t: "Heraklionská konference - [ENG.GetAdjective] protektorát v Arménii?"
 bftb_greece.180.a: "Oui, investujeme do [FROM.GetNameDef]"
 bftb_greece.180.b: "Tentokrát ne."
 bftb_greece.180.c: "Nemáme vůbec žádný zájem o záležitosti [FROM.GetNameDef]!"
 bftb_greece.180.desc: "[FROM.GetAdjective] nám předvedli pořádnou show! Jejich snaha přilákat naše investice byla jistě atraktivní, ale my se musíme starat o své vlastní priority. Volba, zda investujeme do [FROM.GetAdjective] národa, zůstává na nás."
 bftb_greece.180.t: "Naši úředníci se účastní národní přehlídky konané v [FROM.GetNameDef]"
 bftb_greece.181.a: "Nyní si nemůžeme dovolit stávky..."
 bftb_greece.181.b: "Vaše hrozby nás nevyděsí, Sans-couilles!"
 bftb_greece.181.c: "Ah, Grèce - le roi des cons! Držte se od nás dál!"
 bftb_greece.181.desc: "Ti zákeřní darebáci v [FROM.GetNameDef] plánují nás přinutit investovat do té hromady skal, kterou nazývají domovem! Naše odbory proti nám protestují; obviňují nás, že úmyslně zhoršujeme problémy s zaměstnaností tím, že odmítáme návrhy těch tak štědrých [FROM.GetAdjective] lidí. To je nesmysl; jejich korupce je jasně viditelná. Přesto drží všechny trumfy. Máme zvolit cestu nejmenšího odporu a dát odborům, a tím i [FROM.GetNameDef], co chtějí? Nebo stojíme za svými principy, i když nás to může všechny zničit?"
 bftb_greece.181.t: "[FROM.GetAdjective] vláda podplácí naše odbory!"
 bftb_greece.182.a: "Skvělý úspěch!"
 bftb_greece.182.b: "Skvělý úspěch!"
 bftb_greece.182.c: "Opravdu, je to velké přátelství!"
 bftb_greece.182.desc: "Právě jsme uvítali zpět [FROM.GetAdjective] investory po jejich poslední krátké návštěvě a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.182.t: "[FROM.GetAdjective] investují!"
 bftb_greece.183.a: "No nic, možná příště."
 bftb_greece.183.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát nebudou investovat do naší ekonomiky. Je to zklamání, ale [FROM.GetAdjective] delegát nevyloučil budoucí investice, což je pro nás příznivé."
 bftb_greece.183.t: "[FROM.GetAdjective] se tentokrát rozhodli neinvestovat"
 bftb_greece.184.a: "Dovolíme si pokusit se uzavřít dohodu s Rusy?"
 bftb_greece.184.desc: "Možná jsme tlačili na investice příliš tvrdě: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rozvíjející se průmyslové základny. Pokud nám nechtějí pomoci utvářet budoucnost, budeme si muset poradit bez nich."
 bftb_greece.184.t: "[FROM.GetAdjective] vyhodí našeho delegáta a vylučují investice"
 bftb_greece.185.a: "Existují alternativy ke konfliktu!"
 bftb_greece.185.b: "Možná později."
 bftb_greece.185.c: "Šance na industrializaci přijde po jejich porážce!"
 bftb_greece.185.desc: "Když se [FROM.GetAdjective] rozhodli pozvat nás k rozhovorům o prohloubení ekonomických vazeb, nemohli jsme odmítnout. Co mohlo [FROM.GetAdjective] přimět k tomu, že přišli k nám pro finanční pomoc? Samozřejmě, předložili přesvědčivé důvody, proč by bylo ideální posílit průmyslovou pozici [FROM.GetAdjective]... zvláště když to může zlepšit i tu naši. Otázka, zda investovat do jejich národa nebo nechat jejich průmyslový potenciál osudu, je na nás."
 bftb_greece.185.t: "[FROM.GetAdjective] nás žádají o pomoc s industrializací své země"
 bftb_greece.186.a: "Pomoc by byla vítána."
 bftb_greece.186.b: "Možná se v budoucnu dohodneme, ale ne teď."
 bftb_greece.186.c: "Ach, vazalství se tak snadno uniknout nedá!"
 bftb_greece.186.desc: "Obdrželi jsme delegáta z [FROM.GetNameDef], který vyjádřil vládu svého státu s obavami z rostoucí [ROOT.GetAdjective] politické interference v jejich zemi. Byli pověřeni uzavřít dohodu: poskytnou nám materiální zboží a my ustoupíme od snahy ovládnout všechny složky jejich státu.\n\nMy samozřejmě popřeli jakoukoli takovou intervenci, ačkoliv všichni víme, že je to pravda. Nabídka je štědrá; jistě má [FROM.GetAdjective] upřímnou touhu udržet svou suverenitu. Materiální pomoc bychom ocenili, ale na druhou stranu bychom raději viděli [FROM.GetNameDef] zcela pod naší kontrolou..."
 bftb_greece.186.t: "[FROM.GetAdjective] diplomaté doufají, že utlumí [ROOT.GetAdjective] ambice v Středomoří"
 bftb_greece.187.a: "Dohoda s ďáblem je lepší než smrt."
 bftb_greece.187.b: "Za naši pokračující nezávislost platíme draze."
 bftb_greece.187.desc: "Právě jsme dokončili uvítání [FROM.GetAdjective] investorů zpět v naší zemi po jejich poslední krátké návštěvě a přinášejí dobré zprávy o investicích a příležitostech! Přinášejí také nepozvané pozorovatele, o kterých jsme rychle ztratili přehled, když šli dělat, co byli posláni dělat. Přesto s pomocí [FROM.GetAdjective] vybudujeme skutečně moderní ekonomiku."
 bftb_greece.187.t: "[FROM.GetAdjective] investují!"
 bftb_greece.188.a: "Možná je to přízrakem požehnání..."
 bftb_greece.188.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát do naší ekonomiky nebudou investovat. Je to zklamáním, ačkoli zástupce [FROM.GetAdjective] nevyřkl vyloučení budoucích investic, což je pro nás dobré znamení."
 bftb_greece.188.t: "[FROM.GetAdjective] tentokrát neinvestují"
 bftb_greece.189.a: "To je jistě znamení horších věcí, které přijdou."
 bftb_greece.189.desc: "Možná jsme příliš tlačili na investice: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do narůstající průmyslové základny naší země. Pokud nám nechtějí pomoci formovat budoucnost, budeme si muset poradit bez nich."
 bftb_greece.189.t: "[FROM.GetAdjective] odmítají naše delegáty a vyhánějí naše diplomaty!"
 bftb_greece.19.a: "Ano zvítězilo!"
 bftb_greece.19.desc: "Většina přítomných delegátů hlasovala, že by měl být [ENG.GetNameDef] udělen arménský protektorát vyříznutý z pozůstatků poraženého [TUR.GetName]. [ENG.GetAdjective] úředníci ocenili moudré vedení přítomných delegátů a již předali pokyny centrální [ENG.GetAdjective] vládě, aby začala plánovat založení správy v této oblasti."
 bftb_greece.19.t: "Hérakleonská konference - [ENG.GetAdjective] získávají svůj protektorát!"
 bftb_greece.190.a: "[ROOT.GetNameDefCap] přidělí některé zdroje na zlepšení [FROM.GetNameDef]."
 bftb_greece.190.b: "Nyet, tentokrát nebudou žádné investice."
 bftb_greece.190.c: "Lidé [ROOT.GetAdjective] nebudou trpět, aby několik [FROM.GetAdjective] farmářů mohlo pracovat v továrně."
 bftb_greece.190.desc: "Měli jsme tu čest hostit úředníky z [FROM.GetNameDef], z nichž jedna pronesla řeč před představenstvem jako host, kde zdůraznila silné vztahy mezi našimi národy. Byl to příjemný okamžik, ale skutečným účelem návštěvy [FROM.GetAdjective] bylo projednání investic do jejich zápasícího národa. Marxistické teorie určovaly, že revoluce může nastat pouze v industrializovaných společnostech, ale naše vlastní historie a zkušenosti [FROM.GetAdjective] nám ukazují opak. \n\nMezi úředníky panuje silný pocit, že bychom měli pomoci [FROM.GetAdjective], protože máme prostředky. Nicméně také potřebujeme své vlastní zdroje - to není sporem žádného úředníka. Co máme dělat?"
 bftb_greece.190.t: "[FROM.GetAdjective] úředníci dokončili svou návštěvu představenstva"
 bftb_greece.191.a: "Expanze jejich zbrojení v boji proti reakcionářům může být povolena."
 bftb_greece.191.b: "Nyet, tentokrát nebudou žádné investice."
 bftb_greece.191.c: "Lidé [ROOT.GetAdjective] nebudou trpět, aby několik [FROM.GetAdjective] farmářů mohlo pracovat v továrně."
 bftb_greece.191.desc: "Když se [FROM.GetAdjective] rozhodli pozvat nás k projednání prohloubení našich ekonomických vztahů, nemohli jsme odmítnout. Co mohlo [FROM.GetAdjective] přimět k takové zoufalosti, že přišli k nám pro finanční pomoc? Nemusíme říkat, že předložili přesvědčivý argument, proč by bylo vhodné posílit průmyslové postavení [FROM.GetAdjective]… zejména když by to mohlo zlepšit i to naše. Záleží na nás, zda investice do jejich národa bude, nebo zda necháme jejich průmyslový potenciál na osudu."
 bftb_greece.191.t: "[ROOT.GetAdjective] byrokraté se vracejí z průzkumu [FROM.GetNameDef]"
 bftb_greece.192.a: "Návrh [FROM.GetAdjective] byl schválen politbyrem, proběhne."
 bftb_greece.192.b: "Stavka navrhuje využití soft power, kterou můžeme nad [FROM.GetNameDef] uplatnit."
 bftb_greece.192.c: "[ROOT.GetNameDefCap] dokončil jednání s [FROM.GetNameDef]."
 bftb_greece.192.desc: "Obdrželi jsme delegátku z [FROM.GetNameDef], která předala obavy jejich vlády z rostoucího [ROOT.GetAdjective] politického zasahování v jejich zemi. Dostali pravomoc uzavřít dohodu: investují do našich chudých regionů a my ustoupíme od ovládnutí všech aparátů jejich státu. \n\nSamozřejmě jsme jakékoli zasahování popřeli, i když všichni víme, že je to pravda. Nabídka je štědrá; není pochyb, že touha [FROM.GetAdjective] udržet svou suverenitu je upřímná. Můžeme využít příliv materiálu, ale na druhou stranu bychom také mohli chtít mít [FROM.GetNameDef] pevně pod naší kontrolou..."
 bftb_greece.192.t: "[FROM.GetAdjective] úředníci navrhují zpětný odkup, kde investují do našich opomíjených sibiřských regionů"
 bftb_greece.193.a: "Jeden dobrý skutek může přinést další."
 bftb_greece.193.desc: "Naše nejlepší mozky se vrátily domů po poslední příjemné návštěvě u našich [FROM.GetAdjective] přátel a přinesly skvělé zprávy o vzájemně výhodných investicích a příležitostech! Společně naše snahy povýší jak [ROOT.GetAdjective], tak [FROM.GetAdjective] národy, budující partnerství, s kterým je třeba počítat."
 bftb_greece.193.t: "Investice do [FROM.GetNameDef]!"
 bftb_greece.194.a: "Možná je to požehnání v přestrojení..."
 bftb_greece.194.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát nebudou investovat do naší ekonomiky. Je to zklamání, i když zástupce [FROM.GetAdjective] nevyloučil budoucí investice, což pro nás znamená naději."
 bftb_greece.194.t: "Tentokrát [FROM.GetAdjective] neinvestují"
 bftb_greece.195.a: "Teď jsme opravdu sami, kdo řeší ekonomické problémy."
 bftb_greece.195.desc: "Možná jsme tlačili na investice příliš tvrdě: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do rozvíjejícího se průmyslu naší země. Pokud nám nechtějí pomoci formovat budoucnost, budeme si muset vystačit i bez nich."
 bftb_greece.195.t: "[FROM.GetAdjective] odmítají naše delegáty a vyhazují naše diplomaty!"
 bftb_greece.2.a: "Konečně jsme se vrátili!"
 bftb_greece.2.desc: "Řecký lid dnes zaplnil ulice Řecka, slaví volební rozhodnutí armády, které zajistilo, že monarchisté nemohli zasahovat do výsledků voleb. Venezelisté dostali silný mandát k vládnutí, vracejí se ze svého exilu v zahraničí; čelí však těžké úloze sjednotit velmi rozdělenou zemi, která nezapomněla na katastrofální válku, do níž Venezelisté v roce 1919 celý stát zatáhli. Zůstává také otázka, co Venezelisté udělají s zajatým řeckým monarchou - ať už se stane cokoli, čekají Řecko zajímavé časy..."
 bftb_greece.2.t: "Venezelisté vyhráli volby!"
 bftb_greece.20.a: "Ne zvítězilo!"
 bftb_greece.20.desc: "Většina přítomných delegátů hlasovala, že by mělo být [ENG.GetNameDef] odepřeno právo založit jakýkoli arménský loutkový stát na severu [TUR.GetNameDef]. [ENG.GetAdjective] úředníci rozhodnutí odsoudili a označili celou konferenci za chaotickou, ale rozhodli se, že i tak chtějí nadále ovlivňovat další jednání, i když jim nic nebylo garantováno."
 bftb_greece.20.t: "Hérakleonská konference - [ENG.GetAdjective] je odepřen jejich loutkový stát!"
 bftb_greece.200.a: "Můžeme se všichni pochválit."
 bftb_greece.200.desc: "Heraklionská konference oficiálně skončila a byl to naprostý úspěch! Všichni účastníci odešli s garancemi územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladná expanze svých hranic. Společně pomstíme smlouvu ze Sèvres u mnohem zasloužilejšího [TUR.GetName]."
 bftb_greece.200.t: "Heraklionská konference se koná - velký úspěch!"
 bftb_greece.201.a: "Hurá!"
 bftb_greece.201.b: "Co za nesmysly!"
 bftb_greece.201.desc: "Heraklionská konference oficiálně skončila a byl to velký úspěch! Všichni účastníci kromě [ENG.GetNameDef] odešli s garancemi územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladná expanze svých hranic. Společně podepsaní pomstí smlouvu ze Sèvres u mnohem zasloužilejšího [TUR.GetName]."
 bftb_greece.201.t: "Heraklionská konference se koná"
 bftb_greece.202.a: "Skvělá iniciativa!"
 bftb_greece.202.b: "Jaký hlupáci..."
 bftb_greece.202.desc: "Heraklionská konference oficiálně skončila a byl to velký úspěch! Všichni účastníci kromě [FRA.GetNameDef] odešli s garancemi územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladná expanze svých hranic. Společně podepsaní pomstí smlouvu ze Sèvres u mnohem zasloužilejšího [TUR.GetName]."
 bftb_greece.202.t: "Heraklionská konference se koná"
 bftb_greece.203.a: "Vynikající výsledek!"
 bftb_greece.203.b: "Pamatujeme si na zmrzačené vítězství..."
 bftb_greece.203.desc: "Heraklionská konference oficiálně skončila a byl to ohromný úspěch! Všichni účastníci kromě [ITA.GetNameDef] odešli s garancemi územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladná expanze svých hranic. Společně podepsaní pomstí smlouvu ze Sèvres u mnohem zasloužilejšího [TUR.GetName]."
 bftb_greece.203.t: "Heraklionská konference se koná"
 bftb_greece.204.a: "I tak vítězství."
 bftb_greece.204.b: "Co za ztrátu času..."
 bftb_greece.204.desc: "Heraklionská konference oficiálně skončila a byl to... přijatelný úspěch. Ani [ENG.GetNameDef], ani [FRA.GetNameDef] se nebudou účastnit nadcházející války, protože jim nebylo slíbeno žádné území z rozbitého [TUR.GetNameDef]. Zdá se, že [GRE.GetNameDef] čeká důkladná expanze svých hranic, pokud bude mít sílu porazit [TUR.GetNameDef] sama..."
 bftb_greece.204.t: "Heraklionská konference se koná"
 bftb_greece.205.a: "Něco vyhraješ, něco prohraješ!"
 bftb_greece.205.b: "Co za ztrátu času..."
 bftb_greece.205.c: "Toto druhé zradu netolerujeme!"
 bftb_greece.205.desc: "Heraklionská konference oficiálně skončila a byl to dokonalý úspěch! Všichni účastníci kromě [ENG.GetNameDef] a [ITA.GetNameDef] odešli s garancemi územních zisků, a zdá se, že [GRE.GetNameDef] čeká důkladná expanze svých hranic. Společně podepsaní pomstí smlouvu ze Sèvres u mnohem zasloužilejšího [TUR.GetName]."
 bftb_greece.205.t: "Heraklionská konference se koná"
 bftb_greece.206.a: "Vítězství přesto."
 bftb_greece.206.b: "Co za ztrátu času..."
 bftb_greece.206.c: "Netrpíme toto druhé zradění!"
 bftb_greece.206.desc: "Heraklionská konvence oficiálně skončila a byla naprosto úspěšná! Všichni účastníci kromě [FRA.GetNameDef] a [ITA.GetNameDef] odešli s garancemi územních zisků, a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření svých hranic. Společně signatáři pomstí Sèvreskou smlouvu na mnohem zaslouženější [TUR.GetName]."
 bftb_greece.206.t: "Heraklionská konference se koná"
 bftb_greece.207.a: "Musíme odpovědět za naše neúspěchy."
 bftb_greece.207.b: "Athény nikdy nebudou řízeny fašistickými psy!"
 bftb_greece.207.desc: "Měli jsme vědět, že to takto skončí: vedení EEE nás označilo za slabé a neúčinné a prohlásilo nás za nejbližší překážku pro [ROOT.GetAdjective] velikost. Lumpy udělali masivní představení v helénském parlamentu, kde nás všechny označili za zrádce a prohlásili, že udělají vše, co je v jejich silách, aby nás sesadili. A opravdu, poté, co všichni dramaticky najednou odešli z jednací síně, se vrátili o několik hodin později s davem za sebou, který volal po naší okamžité kolektivní demisi. \n\nVeřejné mínění už není na naší straně a upřímně mnoho ministrů ztratilo víru, že tato vláda má to, co je potřeba dovést věci až do konce, jak jsme slíbili národu. Panuje obecný pocit, že pochodem na Konstantinopol bez zahraniční či lidové podpory posíláme celou zemi na pochód smrti, ze kterého se nikdy nevyhrabeme."
 bftb_greece.207.t: "EEE zahajuje puč!"
 bftb_greece.209.a: "To je opravdu náš nejslavnější okamžik."
 bftb_greece.209.desc: "Rozlomili jsme bývalý turecký stát a rozdělili kořist mezi vítěze. Naše závazky vůči spojencům i našemu lidu byly splněny a [ROOT.GetNameDef] je blíže než kdy za poslední století skutečné velikosti."
 bftb_greece.209.t: "Dodrželi jsme naše závazky vytyčené během Heraklionské konference!"
 bftb_greece.21.a: "Hlasujeme ano!"
 bftb_greece.21.b: "Hlasujeme ne!"
 bftb_greece.21.desc: "Téma tohoto kola hlasování je, zda by mělo být [ITA.GetNameDef] uděleno koloniální území na jihu [TUR.GetNameDef] poté, co byl [TUR.GetNameDef] dobyt. Každý účastník má určité obavy o volném předání území ve Středomoří [ITA.GetAdjective]m, ale [ITA.GetAdjective] delegáti opakují slova [ITA.GetLeader], když důrazně vyjadřují, že udělení tohoto území by jen napravilo některé křivdy 'vittoria mutilata'. \n\nJiž před formálním začátkem Hérakleonské konference bylo rozhodnuto ostatními mocnostmi, že by účast [ITA.GetAdjective] na invazi do [TUR.GetNameDef] byla nežádoucí. Místo přímé účasti ve válce, pokud [ITA.GetNameDef] bude udělen jejich ústupek, budou smluvně vázáni pakt o neútočení s [GRE.GetNameDef] a paktem o nevměšování se do hypotetické války s [TUR.GetNameDef]. Pokud návrh neprojde, pak bez ohledu na výsledek Hérakleonské konference nebude mít [ITA.GetNameDef] žádné závazky vůči [GRE.GetNameDef], když jejich válka začne, a může se dokonce pokusit vměšovat."
 bftb_greece.21.t: "Hérakleonská konference - [ITA.GetAdjective] kolonie v [342.GetName] a [345.GetName]"
 bftb_greece.210.a: "Provedeno jako po másle."
 bftb_greece.210.desc: "Jak bylo slíbeno, provinciemi, na které jsme měli záruky, byly ukrojeny zbytky poražené turecké národa a převedeny pod naši kontrolu. Imperialismus je ošklivý byznys, ale nikdo to nedělá lépe než my."
 bftb_greece.210.t: "Řekové ctí své záruky z Heraklionské konference!"
 bftb_greece.213.a: "Příživní paraziti!"
 bftb_greece.213.b: "Byli tlačeni příliš tvrdě a toto je následek."
 bftb_greece.213.desc: "Ti chtiví [FROM.GetAdjective] zloději se rozhodli utéct s penězi, které nám dlužili! Tento dluh jsme pečlivě pěstovali a zvyšovali po desetiletí a oni se odváží nazývat ho nelegitimním? Pokud si myslí, že nás mohou beztrestně ošálit, jsou na velkém omylu – musí následovat důsledky! I když se nedá popřít, že jsme byli poněkud příliš horliví v umožnění a poté potrestání [FROM.GetNameDef] za jejich způsobený dluh."
 bftb_greece.213.t: "[FROM.GetAdjective]ové odmítají splatit své dluhy nám!"
 bftb_greece.217.a: "Metaxas musí vést naše fašistické království!"
 bftb_greece.217.b: "Mercouris nám přinese říši!"
 bftb_greece.217.desc: "Fašismus byl vždy spíše mírným fenoménem v [ROOT.GetNameDef], ale pod vedením [ROOT.GetLeader] se rozvinul do té míry, že se zde mohou setkat všichni velcí fašističtí myslitelé země, aby diskutovali o budoucnosti země. [ROOT.GetLeader] navrhuje své autoritářské styly vládnutí přímo přetavit do fašistického modelu, aby minimalizoval nestabilitu. George Mercouris, národní socialista země, věří, že nejlepší cestou pro [ROOT.GetNameDef] je zbavit se nepopulárního krále, aby národ vstoupil do opravdu radikální politické sféry. \n\n[ROOT.GetLeader] hovořil podrobně o vizích Velkého Řecka sahajícího od Albánie po Kypr, ale Mercouris, aby nezůstal pozadu, věřil, že klíč k velikosti [ROOT.GetAdjective] národa leží ještě dál v historii. Metaxas věří, že Třetí helénská civilizace leží před námi jako nový větší helénský národ v blízké budoucnosti, ale Mercouris věří, že inspirace pro Třetí helénskou civilizaci přijde z první helénské civilizace. Dvě mocné postavy vyjadřují velmi odlišné názory: fašistická budoucnost [ROOT.GetNameDef] zde v Samu."
 bftb_greece.217.t: "Velká fašistická Boulē Halikarnassu"
 bftb_greece.218.a: "Fašisté nesmí rozhodovat o osudu [ROOT.GetNameDef]!"
 bftb_greece.218.b: "Možná jsme se mýlili; možná EEE může přece jen zachránit [ROOT.GetNameDef]."
 bftb_greece.218.desc: "Nastal čas; v naší nejtemnější hodině opovržlivý Georgios Kosmidis vyhlásil výzvu k zbrani a požádal ty, kteří jsou loajální EEE a [ROOT.GetNameDef], aby nás a okupanty přes Egejské moře zničili. Jedinou jistotou je, že budoucnost [ROOT.GetNameDef] je velmi nejistá."
 bftb_greece.218.t: "Povstání anatolských fašistů!"
 bftb_greece.22.a: "Ano zvítězilo!"
 bftb_greece.22.desc: "Většina přítomných delegátů hlasovala, že by mělo být [ITA.GetNameDef] uděleno kolonie vydělené z těla poraženého [TUR.GetName]. [ITA.GetAdjective] úředníci pochválili přítomné delegáty za jejich rozumné rozhodnutí a mnoho členů [ITA.GetAdjective] delegace již spěchalo domů oznámit [ITA.GetLeader] novinky."
 bftb_greece.22.t: "Hérakleonská konference - [ITA.GetAdjective] získávají svá území!"
 bftb_greece.220.a: "Konečně spolu!"
 bftb_greece.220.desc: "Nálada v hlavním městě by se dala nejlépe popsat jako 'jásavá', poté co [ROOT.GetLeader] oznámil národu, že po všech těch letech se [ROOT.GetAdjective] sny o Enóze s Kyprusem konečně stanou skutečností, a to vše díky našim [FROM.GetAdjective] přátelům. Naši správci neváhali a vyrazili na Kypr, aby zajistili co nejplynulejší přechod moci. \n\nJe to skutečně velký a historický den pro [ROOT.GetNameDef]. Kypr byl dlouho součástí kolektivního povědomí [ROOT.GetAdjective], a nyní jsou konečně doma v náruči civilizace, z níž vzešli."
 bftb_greece.220.t: "[FROM.GetNameDefCap] souhlasí s usnadněním Enózy!"
 bftb_greece.221.a: "Ano zvítězilo!"
 bftb_greece.221.desc: "Většina přítomných delegátů hlasovala, že [FRA.GetNameDef] by mělo být udělen mandát v Kurdistánu po úspěšném svržení [TUR.GetAdjective] státu. [FRA.GetAdjective] představitelé ocenili moudré státníky mezi delegáty a již předali pokyny centrální [FRA.GetAdjective] vládě, aby začala plánovat zřízení správy v této oblasti."
 bftb_greece.221.t: "Heraklionská konference - [FRA.GetAdjective] získávají mandát!"
 bftb_greece.222.a: "Ne zvítězilo!"
 bftb_greece.222.desc: "Většina přítomných delegátů hlasovala, že [FRA.GetNameDef] by nemělo získat žádné území v Kurdistánu po úspěšném poražení [TUR.GetAdjective] státu. [FRA.GetAdjective] představitelé téměř opustili konferenci, označujíce událost za frašku, než dosáhli konsensu, že raději zůstanou a pokusí se i přes neobdržení slibů ovlivnit další průběh."
 bftb_greece.222.t: "Heraklionská konference - [FRA.GetAdjective] jsou odmítnuti svého mandátu!"
 bftb_greece.223.a: "Ano zvítězilo!"
 bftb_greece.223.desc: "Většina přítomných delegátů hlasovala, že [ENG.GetNameDef] má být udělen arménský protektorát vyčleněný z trosek poraženého [TUR.GetName]. [ENG.GetAdjective] představitelé ocenili moudré státníky mezi delegáty a již předali pokyny centrální [ENG.GetAdjective] vládě, aby zahájila plánování zřízení správy v této oblasti."
 bftb_greece.223.t: "Heraklionská konference - [ENG.GetAdjective] získávají protektorát!"
 bftb_greece.224.a: "Nay hlasovalo!"
 bftb_greece.224.desc: "Většina přítomných delegátů hlasovala, že [ENG.GetNameDef] by mělo být odepřeno právo zřídit jakýkoli arménský loutkový stát v severním [TUR.GetNameDef]. Úředníci [ENG.GetAdjective] odsoudili toto rozhodnutí a označili celou konferenci za chaotickou, ale rozhodli se, že raději stále chtějí ovlivňovat následující průběh, i když jim nebylo nic zaručeno."
 bftb_greece.224.t: "Heraklionská konvence – [ENG.GetAdjective] je odepřen jejich loutka!"
 bftb_greece.225.a: "Aye hlasovalo!"
 bftb_greece.225.desc: "Většina přítomných delegátů hlasovala, že [ITA.GetNameDef] by mělo být uděleno kolonie rozdělené z trofeje poraženého [TUR.GetName]. Úředníci [ITA.GetAdjective] ocenili přítomné delegáty za jejich rozumné rozhodnutí a mnoho členů [ITA.GetAdjective] delegace již spěchá domů, aby oznámilo zprávu [ITA.GetLeader]."
 bftb_greece.225.t: "Heraklionská konference – [ITA.GetAdjective] dostávají svá území!"
 bftb_greece.226.a: "Nay hlasovalo!"
 bftb_greece.226.desc: "Většina přítomných delegátů hlasovala, že [ITA.GetNameDef] by mělo být odepřeno právo založit jakékoli kolonie v jižním [TUR.GetNameDef] a odsoudili samotný návrh jako směšné [ITA.GetAdjective] válečné štváčství. Úředníci [ITA.GetAdjective] zaútočili na rozhodnutí a použili celou situaci k demonstraci, že je to další důkaz, proč [ITA.GetAdjective] lidé mají právo věřit ve 'vittoria mutilata'. Bez ohledu na jejich osobní stanoviska byli [ITA.GetAdjective] delegáti nařízeni zůstat součástí jednání konference – jistě v naději, že stále mohou ovlivnit rozhodnutí o poslední a nejdůležitější položce na programu."
 bftb_greece.226.t: "Heraklionská konference – [ITA.GetAdjective] jsou odepřena svá území!"
 bftb_greece.227.a: "Budeme připraveni."
 bftb_greece.227.desc: "[GRE.GetAdjective] útok na [341.GetName] selhal, jak se očekávalo, a jak konflikt v Egejském moři eskaluje, dostali jsme perfektní příležitost zasáhnout ve prospěch [GRE.GetNameDef]. Měli bychom přesunout naše síly do Kavkazu na hranice s [TUR.GetAdjective]. Jakmile [GRE.GetAdjective] vyšlou signál, obklíčíme [TUR.GetAdjective] síly a vynutíme legitimizovanou válku."
 bftb_greece.227.t: "Šarvátky na hranicích [GRE.GetAdjective] s [TUR.GetNameDef] eskalují"
 bftb_greece.228.a: "To nevěstí nic dobrého..."
 bftb_greece.228.desc: "Přicházejí ohromující zprávy do naší metropole: nepřemožitelné armády [SOV.GetNameDef] nedokázaly prorazit [TUR.GetAdjective] linie. Nepomohou nám s invazí, zrušily všechny své plány a ofenzívy a daly [TUR.GetAdjective] beztrestnost, aby nás mohly soudit podle svého uvážení."
 bftb_greece.228.t: "[SOV.GetAdjective] jsou poraženi"
 bftb_greece.229.a: "Do války!"
 bftb_greece.229.b: "Situace se změnila."
 bftb_greece.229.desc: "[GRE.GetNameDefCap] zahájilo válku s [TUR.GetNameDef] a vyzvalo nás, abychom pomohli ve válce, jak jsme slíbili. Přísliby zisků jsou významné a vždy je možnost žádat o více, ale možná už nejsme v pozici plnit naše závazky – i kdyby to znamenalo vzdát se našich nároků."
 bftb_greece.229.t: "[GRE.GetNameDefCap] nás svolává, abychom splnili náš slib"
 bftb_greece.23.a: "Názor proti vítězí!"
 bftb_greece.23.desc: "Většina přítomných delegátů hlasovala, že by měl být [ITA.GetNameDef] odepřen právo zakládat kolonie na jižním [TUR.GetNameDef], a odsoudili samotný návrh jako další absurdní [ITA.GetAdjective] válečnictví. [ITA.GetAdjective] úředníci rozhodnutí kritizovali a využili situaci k ilustraci toho, že jde o další důkaz, proč [ITA.GetAdjective] národ věří v 'vittoria mutilata'. Bez ohledu na jejich osobní názory byli [ITA.GetAdjective] delegáti přikázáni zůstat součástí jednání konference – nepochybně s nadějí, že stále mohou ovlivnit verdikt o poslední a nejdůležitější položce agendy."
 bftb_greece.23.t: "Hérakleonská konference - [ITA.GetAdjective] je odepřeno jejich území!"
 bftb_greece.230.a: "Nemůžeme prohrát!"
 bftb_greece.230.desc: "[FROM.GetNameDefCap] se připojil k naší válce proti [TUR.GetNameDef], jak slíbil. Společně svrhneme [TUR.GetAdjective] stát."
 bftb_greece.230.t: "[FROM.GetNameDefCap] plní své závazky"
 bftb_greece.231.a: "Zbabělci!"
 bftb_greece.231.desc: "[FROM.GetNameDefCap] opustil svůj slib nám pomoci a vzdal se nároků v [TUR.GetNameDef]! Zradili nás a zlevnili tak celý náš boj. Musíme doufat, že budeme mít sílu zvítězit bez pomoci [FROM.GetAdjective]."
 bftb_greece.231.t: "[FROM.GetNameDefCap] opouští své závazky!"
 bftb_greece.232.a: "Ať žije Basileus Adolfos I!"
 bftb_greece.232.b: "Ehm, počkat, co když je to jen šílenec?"
 bftb_greece.232.desc: "Národ zarmoucený přinesl zázrak: božská intervence přímo z nebes prostřednictvím svatého Justiniána. Muž v otrhaných hadrech byl nalezen bezvědomý na pobřeží hory Athos, kde ho zachránili věrní opatrovníci svatého místa. Jedinec, nejdříve úřady zatčený jako blázen, který šel pěšky od Německa do [ROOT.GetNameDef], byl však identifikován jedním z našich akademiků EEE jako dávno ztracený potomek dynastie Komnenů. \n\nDlouho jsme se trápili otázkou, kdo by měl vést náš byzantský stát, a zdá se, že Bůh nám dal své řešení. Byzantinský dědic nemluví ani slovo řecky, ale jistě to může být naučen! Opravdu, [ROOT.GetNameDef] je příznivcem božské prozřetelnosti."
 bftb_greece.232.t: "Vynořuje se Basileus..."
 bftb_greece.233.a: "Válka pokračuje."
 bftb_greece.233.desc: "Premiér a diktátor [ROOT.GetNameDef] zemřel po období nemoci. Zemřel v zahraničí, v exilu své dobyté vlasti. Ačkoliv nebyl mezi [ROOT.GetAdjective] lidem zvlášť oblíben, stal se symbolem národní jednoty a odporu v čase krize. Emmanouil Tsouderos, sjednocující postava a venizelist, převzal Metaxovo místo premiéra [ROOT.GetNameDef]."
 bftb_greece.233.t: "Ioannis Metaxas zemřel"
 bftb_greece.234.a: "Turci si budou muset poradit sami."
 bftb_greece.234.b: "Stojíme za našimi zárukami bez ohledu na náklady!"
 bftb_greece.234.desc: "Dostala se k nám zpráva z Heraklionské konference, že hlavní mocnosti přítomné schválily [GRE.GetAdjective] návrh „Megali Idea“. Nejenže to ohrožuje stabilitu regionu, představuje to také velké riziko bezprostředního vypuknutí válečného konfliktu mezi [GRE.GetNameDef] a [TUR.GetNameDef] v nedaleké budoucnosti.\n\nNelze vyloučit možnost, že [GRE.GetNameDef] získá vojenskou podporu od [FRA.GetNameDef] nebo [ENG.GetNameDef], a vzhledem k našim současným vojenským závazkům vůči [TUR.GetNameDef] se můžeme ocitnout na špatné straně války s jednou, ne-li oběma, těmito velmocemi. Naši vojenskí vůdci nás vyzývají, abychom na to vzali zřetel a znovu přehodnotili náš závazek k obraně [TUR.GetNameDef]."
 bftb_greece.234.t: "Schváleno Megali Idea"
 bftb_greece.235.a: "Zbabělci!"
 bftb_greece.235.desc: "Heraklionská konference velmi rozechvěla naše [ROM.GetAdjective] garanty. Místo toho, aby riskovali válku s hlavními evropskými mocnostmi, se rozhodli odvolat své sliby poskytnutí vojenské pomoci naší obraně."
 bftb_greece.235.t: "[ROM.GetName] odvolává záruku"
 bftb_greece.24.a: "Hlasujeme ano!"
 bftb_greece.24.b: "Hlasujeme ne!"
 bftb_greece.24.desc: "Téma tohoto kola hlasování je, zda by Megali Idea, dlouholeté revanšistické ideály Velkého Řecka, měly být povoleny velkými mocnostmi přítomnými zde. [GRE.GetAdjective] národní vůdce [GRE.GetLeader] nečekaně navštívil sály, kde probíhala Heraklionská konvence, a pronesl vášnivý projev o tom, jak Megali Idea představuje víc než cynické přivlastnění území, a že by to byl naplnění společného posvátného snu, který si [GRE.GetAdjective]é po celých staletích udržovali po celém světě.\n\nNení pochyb: pokud bude Megali Idea zde a nyní zamítnuta, veškeré ústupky a sliby učiněné na Heraklionské konvenci budou neplatné. Budoucnost demokracie a integrity [GRE.GetNameDef] může zcela záviset na rozhodnutí přítomných dnes."
 bftb_greece.24.t: "Heraklionská konvence - Megali Idea"
 bftb_greece.25.a: "Požehnáni jsou válečníci!"
 bftb_greece.25.desc: "Většina přítomných delegátů hlasovala, že [GRE.GetNameDef] by mělo být umožněno uskutečnit Megali Ideu, pokud úspěšně porazí [TUR.GetNameDef] ve válce. Naši úředníci jsou nadšeni a [ROOT.GetLeader] již oslovil národ se zprávou, že Heraklionská konvence byla úspěšná. Samozřejmě nikdo mimo náš uzavřený kruh účastníků doopravdy neví, o čem Heraklionská konvence skutečně byla, ale mnoho našich lidí usuzuje, že hlavním tématem bylo uskutečnění Megali Idey.\n\nZ Heraklionské konvence odcházíme s tím, co jsme mohli chtít, ale nyní přichází ta těžká část..."
 bftb_greece.25.t: "Heraklionská konvence – Megali Idea je znovuzrozena!"
 bftb_greece.26.a: "Jaká ztráta času..."
 bftb_greece.26.desc: "Většina přítomných delegátů hlasovala, že by mělo být [GRE.GetNameDef] odepřeno právo vytvořit Velké Řecko jako součást jejich aspirací Megali Idey. Naši úředníci s šokem a hrůzou potvrdili rozhodnutí přítomným delegátům a poslali všechny domů s poselstvím, že Heraklionská konvence selhala. [ROOT.GetLeader] musel nervózně oslovit davy v hlavním městě a říci jim, že celá konference byla neúspěch, a není třeba říkat, že reakcí davu nebyla laskavá. Už nyní vidíme, jak se v zemi objevují protesty, a situace hrozí vymknout kontrole."
 bftb_greece.26.t: "Heraklionská konvence – Megali Idea je odepřena!"
 bftb_greece.29.a: "Konflikt se jistě blíží..."
 bftb_greece.29.desc: "Nejnovější zpravodajské zprávy se zdají potvrzovat to nejhorší: komunisté převzali kontrolu nad Athénami a uvalili se nad [FROM.GetAdjective] lid. Musíme se připravit na možnost konfliktu, pokud [SOV.GetNameDef] nevěří, že jsme dostatečně vstřícní vůči jejich machinacím, nepochybně se pokusí zahrnout [FROM.GetNameDef] do nějakého plánu na oslabení nebo dokonce zničení nás. Kabinet je rozhodný: musíme uzavřít průlivy pro [FROM.GetNameDef] a [SOV.GetNameDef], abychom zabránili oboustrannému útoku na naši zranitelnou zemi. To nám poskytne trochu času, ale musíme se připravit na možnost konfliktu."
 bftb_greece.29.t: "Komunisté uchvacují moc v Řecku"
 bftb_greece.3.a: "Nikdo nikdy nebude následovat toho zločince!"
 bftb_greece.3.desc: "Samosprávně proklamované fašistické hnutí Řecka se přizpůsobilo nové politické realitě. Hořcí a naštvaní řečtí uprchlíci vyhnaní z Turecka začínají proudit k novému radikálnímu politickému hnutí Georgiose Kosmidise, dalšího Řeka vyhnaného ze své vlasti. \n\nKosmidis je hlasitým zastáncem Megali Idé, návratu historických území ztracených vůči [TUR.GetNameDef], i když jeho názory jsou mnohem radikálnější než kterékoliv v administrativě Venezelistů. Některé zprávy naznačují, že Kosmidis usiluje o rozšíření hranic [ROOT.GetNameDef] nejen k Egejskému moři, ale možná i o celou Anatolii. Tyto zprávy by se však měly brát s rezervou – jakýže blázen by chtěl ovládnout celou oblast [TUR.GetNameDef]?"
 bftb_greece.3.t: "Anatolští fašisté se mobilizují"
 bftb_greece.31.a: "Štěstí přeje odvážným."
 bftb_greece.31.desc: "Úředníci Politbyra ze [SOV.GetNameDef] se rozhodli konečně nás informovat o svých tajných plánech na budoucnost [TUR.GetNameDef], a naše úloha je zásadní. Plán je jednoduchý: zašleme nepřijatelný ultimátum [TUR.GetNameDef] jménem [SOV.GetNameDef] a mezinárodní revoluce, a využijeme nevyhnutelného [TUR.GetAdjective] odmítnutí jako záminku k vyvolání konfliktu v Egejském moři. \n\nNaše velení doporučuje rozmístit nejlepší jednotky podél thráckých hranic s [TUR.GetNameDef] a připravit vojáky na útoky na [TUR.GetAdjective] území u pobřeží našich ostrovů v Egejském moři. Mnozí v naší administraci a ozbrojených silách pochybují, že můžeme porazit [TUR.GetAdjective] ozbrojené síly v přímém střetu, ale [SOV.GetNameDef] slíbil podpořit nás zahájením vpádu na severu, pokud selže náš počáteční útok na Konstantinopol."
 bftb_greece.31.t: "Bosporšská sázka"
 bftb_greece.32.a: "Musíme se podřídit."
 bftb_greece.32.b: "[FROM.GetAdjective] se vydali temnou cestou: musíme ji napravit."
 bftb_greece.32.desc: "Naši úředníci reagovali pobouřením po přečtení naprosto nereálných a nepřijatelných požadavků bezcitných marxistů z [FROM.GetNameDef]. Tvrdíce, že jednají jménem [SOV.GetNameDef], [FROM.GetNameDef] požadovali, aby byly obnoveny všechny požadavky Lausannské smlouvy a aby byla povolena přítomnost [SOV.GetAdjective] vojáků po celém našem území, aby mohli garantovat dodržování smlouvy jako „spolehlivá a objektivní třetí strana“. \n\nCo by mohli [FROM.GetAdjective] doufat získat z takového směšného požadavku než konflikt na našich hranicích? Na každém kroku jsme se snažili udržet mír na domá frontě, ale je jasné, že mír nikdy nebyla možnost. Pokud [FROM.GetAdjective] skutečně jednají jménem [SOV.GetNameDef], pak snad jedinou nadějí na záchranu je kapitulace v naději, že zastavíme [SOV.GetAdjective] vojáky, kteří násilím ovládnou naši zemi. Přestože jsme se nikdy předtím nevyhýbali spravedlivému boji – zasloužíme si skutečně vládnout, pokud nejsme ochotni bojovat za své hodnoty?"
 bftb_greece.32.t: "Řekové posílají ultimátum"
 bftb_greece.33.a: "Překvapení to je, ale vítané!"
 bftb_greece.33.desc: "Ve šokujícím obratu událostí pro [GRE.GetAdjective] a [SOV.GetAdjective] pozorovatele souhlasily [FROM.GetNameDef] se všemi požadavky, které jim byly předloženy. Povolení týkající se přístupu k Tureckým průplavům byla obnovena do předchozího stavu z roku 1936 a [SOV.GetAdjective] jednotky byly pozvány na [FROM.GetAdjective] půdu, aby zajistily, že [FROM.GetNameDef] dodržují ujednání stanovená v předložených požadavcích. \n\n[SOV.GetLeader] osobně pogratuloval [GRE.GetLeader] za odvahu, kterou jeho národ projevil při zajištění tohoto manévru, a již začal shromažďovat jednotky k jejich rozmístění po celém [TUR.GetNameDef]. Po neutralizaci [TUR.GetNameDef] jako hrozby bylo [GRE.GetNameDef] upozorněno, aby věnovalo větší pozornost dalším možným válčištím v regionu."
 bftb_greece.33.t: "[FROM.GetNameDef] se poddává!"
 bftb_greece.34.a: "Je moudřejší sloužit a žít."
 bftb_greece.34.b: "V roce 1919 jsme se nevzdali a teď se nevzdáme!"
 bftb_greece.34.desc: "Kleť nás za blázny! [SOV.GetNameDef] zneužili svobodu pohybu podél našich hranic k založení konkurenční komunistické vlády blízko jejich vlastní země a jasně hodlají dobýt celý náš národ v jejím jménu! Měli jsme od začátku vědět, že to takhle dopadne; někteří členové naší vlastní vlády dokonce uprchli k soupeřské vládě na severu, tvrdíce, že naše situace je beznadějná. Možná by prosté kapitulování zachránilo náš národ od menších ztrát v následujících dnech..."
 bftb_greece.34.t: "[SOV.GetNameDefCap] zakládají novou loutkovou vládu na severu!"
 bftb_greece.35.a: "Teď to začne být zajímavé!"
 bftb_greece.35.desc: "Jak se dalo očekávat, [FROM.GetNameDef] odmítla ultimátum předložené jim. S našimi jednotkami na místě nyní vyvoláme postupně eskalující konflikt s cílem zapálit totální válku mezi našimi národy. Vyhrajeme nebo prohrajeme, pokud bude stát [SOV.GetNameDef] po našem boku, nemůžeme selhat."
 bftb_greece.35.t: "Turci odmítají naše ultimátum!"
 bftb_greece.36.a: "Stačilo jen kopnout do dveří a spatřit zkázu!"
 bftb_greece.36.desc: "Proti očekáváním našeho velení jsme zvítězili nad [FROM.GetAdjective] silami na našich hranicích. Poháněni tímto úspěchem, naše ozbrojené síly již zahájily útok hlouběji do [FROM.GetAdjective] území. Naše velení, vybavené nejnovějšími informacemi, věří, že [FROM.GetNameDef] padne během několika dní."
 bftb_greece.36.t: "Bitva o Bospor začíná!"
 bftb_greece.37.a: "Srovnejte komunisty do řady a posekáme je."
 bftb_greece.37.desc: "Agitátoři [FROM.GetAdjective] byli odraženi po jejich nesmyslném útoku na naše hranice, ale podle zpráv našich pozorovatelů tento celý příběh ještě neskončil. Síly [FROM.GetAdjective] se shromažďují podél Egejských ostrovů a přesouvají zbraně alarmujícím způsobem blízko k [339.GetName]. Přichází horší zprávy: slyšíme o dramaticky zvýšeném pohybu podél [SOV.GetAdjective] hranice a zachycené komunikace naznačují, že útok na sever může nastat kdykoliv. Musíme být připraveni; musíme vydržet."
 bftb_greece.37.t: "Síly [FROM.GetAdjective] jsou poraženy!"
 bftb_greece.38.a: "Pro [FROM.GetNameDef] byla tato hra od začátku zmanipulovaná..."
 bftb_greece.38.desc: "Bohužel se zdá, že naše síly nedokázaly prorazit [FROM.GetAdjective] obranu v [341.GetName]. Vrchní velení je samozřejmě zklamáno výsledky, ale nezaskočené. Pokud síly [FROM.GetAdjective] neodpoví, musíme opět eskalovat. Tentokrát zaútočí [SOV.GetNameDef] na pozice [FROM.GetAdjective] na severu, zatímco provedeme dva pobřežní útoky z [187.GetName] na [339.GetName] a [340.GetName]. Jak bychom mohli tentokrát selhat?"
 bftb_greece.38.t: "Turci triumfují nad našimi silami!"
 bftb_greece.39.a: "Nám nezbyla jiná možnost než tuto!"
 bftb_greece.39.desc: "Naše síly, nepřipravené na tak drzý útok od [FROM.GetAdjective] ozbrojených sil, byly při [341.GetName] odraženy a utrpěly strašlivou ztrátu pro naši zemi. Síly [FROM.GetAdjective] nepřestaly postupovat a vyhlášení války musí být nevyhnutelně blízko. Ačkoliv naše ztráta byla zklamáním, nebyla katastrofou - tato válka právě začala a náš lid stojí pevně s námi v tomto boji proti našemu starému rivalovi."
 bftb_greece.39.t: "Bitva o Bospor začíná!"
 bftb_greece.40.a: "Smyrnou získáme celou zemi!"
 bftb_greece.40.desc: "Jak očekávalo naše vrchní velení, zvítězili jsme nad [FROM.GetAdjective] silami na našich hranicích a prolomili obranu Izmiru. Poháněni naším obrovským úspěchem již naše ozbrojené síly zahájily svůj útok na území [FROM.GetAdjective]. Naše vrchní velení, povzbuzené naším vítězstvím, věří, že [FROM.GetNameDef] padne během několika týdnů."
 bftb_greece.40.t: "Bitva o Bospor začíná!"
 bftb_greece.41.a: "Pomstíme padlé!"
 bftb_greece.41.desc: "Útok [FROM.GetAdjective] na [339.GetName] pro ně znamenal selhání, přesto zůstává pro nás strašlivou ztrátou. [ROOT.GetLeader] si nemůže nepřipomenout roku 1919, kdy [FROM.GetAdjective] síly naposledy zahájily bezohlednou ofenzívu v [339.GetName]. \n\nAčkoliv úředníci v hlavním městě oplakávají padlé v krátkém obléhání [339.GetName], celý národ je plný hněvu nad těmito drzými útoky na naši suverenitu od starého nepřítele. Překvapivý útok na [341.GetName] byl pohrdavý, ale ztráty na [339.GetName] jsou neodpustitelné. Pokud je vláda [FROM.GetAdjective] příliš zbabělá, aby vyhlásila otevřeně válku, pak to za ně uděláme my."
 bftb_greece.41.t: "Bitva o Bospor začíná!"
 bftb_greece.42.a: "Zvítězíme! Za revoluci!"
 bftb_greece.42.desc: "Naše plány jsou v troskách; vrchní velení očekávalo, že nás síly [FROM.GetAdjective] mohou jednou odehnat, ale být odraženi v obou překvapivých útocích znamená pro nás zlou předzvěst. [ROOT.GetLeader] zrušil připravené budoucí útoky, ale veškeré pokusy o záchranu situace zřejmě skončí marně, protože jsme právě obdrželi vyhlášení války od delegáta [FROM.GetAdjective]. Zdá se, že situace se vyvinula, a ne nutně ku našemu prospěchu."
 bftb_greece.42.t: "Bitva o Bospor začíná!"
 bftb_greece.43.a: "Za [TUR.GetNameDef]!"
 bftb_greece.43.desc: "[FROM.GetAdjective] útok na [339.GetName] byl pro ně úspěchem, pro nás strašnou ztrátou. [ROOT.GetLeader] si soukromě nemůže nepřipomenout srovnání s rokem 1919, kdy [FROM.GetAdjective] síly naposledy ovládly [339.GetName]. \n\nAčkoliv panuje v hlavním městě ponurá nálada, celý národ je rozzloben těmito bezohlednými útoky na naši suverenitu od starého nepřítele. Překvapivý útok na [341.GetName] byl hanebný, ale ztráty u [339.GetName] jsou neodpustitelné. Pokud [FROM.GetAdjective] skutečně chtějí další válku, způsobíme jim takovou, na kterou nikdy nezapomenou."
 bftb_greece.43.t: "Bitva o Bospor začíná!"
 bftb_greece.44.a: "Účast [FROM.GetAdjective] v Kominterně je povinná."
 bftb_greece.44.desc: "Jak se očekávalo, Rudá armáda rychle skoncovala s ubohými [FROM.GetAdjective] posádkami v [354.GetName] a otevřela cestu nadějně rutinní invazi. Zatímco na ně útočíme ze severu, [GRE.GetAdjective] zaútočí ze západu. Nemají nejmenší šanci."
 bftb_greece.44.t: "Jsme vítězní v [FROM.GetNameDef]!"
 bftb_greece.45.a: "Zachránili jsme se před zánikem."
 bftb_greece.45.desc: "Úředníci byli ohromeni, když se dozvěděli, že naše síly se sídlem v [354.GetName] úspěšně odrazily vnikající [FROM.GetAdjective] vetřelce a udržely své pozice navzdory převaze nepřítele. Nejenže jsme obdrželi naléhavé sdělení od [FROM.GetAdjective] ambasádora, který celou událost nadšeně omlouvá, ale také nám bylo poskytnuto zpravodajství, které obviňuje režim [GRE.GetAdjective] jako hlavní mozek celé operace. Bylo nám zaručeno, že nemáme očekávat žádné [FROM.GetAdjective] odvety v případě, že náš boj s [GRE.GetNameDef] přeroste ve válku."
 bftb_greece.45.t: "[FROM.GetAdjective] jsou odraženi na hranici!"
 bftb_greece.46.a: "Někdo za to bude zastřelen!"
 bftb_greece.46.desc: "Dorazila zpráva, že útok na [354.GetName] byl úplným a naprostým fiaskem, což znamená devastující ránu naší mezinárodní reputaci a ega našeho vrchního velení. Omluvili jsme se vládě [FROM.GetAdjective] a stáhli jsme veškerou podporu režimu [GRE.GetAdjective], který stále antagonizuje stát [FROM.GetAdjective] na západě."
 bftb_greece.46.t: "[FROM.GetAdjective] síly odrazily náš útok!"
 bftb_greece.47.a: "Může to znamenat záhubu pro vlast?"
 bftb_greece.47.desc: "Málo poradců je překvapeno, že [FROM.GetAdjective] síly dokázaly odrazit naše vlastní na severu, ale to nezmenšuje pocit zklamání. [FROM.GetAdjective] síly nepřestaly s vpády na hranici [354.GetName]: dostáváme zprávy o sporadickém a nezaměnitelně masivním pohybu vojsk poblíž našich hranic a dokonce i zprávy o [FROM.GetAdjective] vojácích překračujících hraniční linii v [800.GetName]. To může znamenat jen invazi. Musíme se připravit na nejhorší."
 bftb_greece.47.t: "[FROM.GetNameDefCap] prorážejí naše pozice v [354.GetName]!"
 bftb_greece.48.a: "Ten zatracený Tito a ti zatracení [FROM.GetAdjective]!"
 bftb_greece.48.desc: "Hanebný marxistický režim [FROM.GetNameDef] ozbrojil teroristu Josipa Broze Tita a dodal mu odvahu vyvolat povstání na jihu! Nebezpečí by možná bylo zanedbatelné, kdyby [FROM.GetAdjective] aktivně nespolupracoval s nastupujícím režimem na jihu v naději svrhnout naši správu. Zdá se, že nám nezbude nic jiného než povstalce potlačit a poté s našimi silami vyrazit na [FROM.GetAdjective] hlavní město, abychom je přinutili k poslušnosti."
 bftb_greece.48.t: "[FROM.GetAdjective] podněcují komunistické povstání na jihu!"
 bftb_greece.50.a: "Královo právo vládnout je svaté!"
 bftb_greece.50.desc: "Jeho Veličenstvo král Jiří II. zasáhl celé království svým oznámením, že přebírá přímé řízení země, aby zabránil rozdělení národa spory mezi politickými protivníky. Jeho prvním dekretem bylo neomezené pozastavení helénského parlamentu - instituce, kterou král označil za ‚hnízdo sobeckých zmijí‘. \n\nKrálův dekret byl oslavován některými, ale obecně odsuzován jinými významnými společenskými skupinami. Republikánští venezelisté a nenávidění komunisté se po desetiletích nepřátelství spojili díky společné touze odstranit ‚krále Řeků‘ z trůnu a navždy ho sesadit. Zpravodajské zprávy v této chvíli naznačují, že v následujících týdnech či měsících může vypuknout občanská válka."
 bftb_greece.50.t: "Král rozpouští helénský parlament!"
 bftb_greece.51.a: "Bezesporu budou potřebovat pušky."
 bftb_greece.51.b: "Můžeme věnovat nějaké materiály na pomoc."
 bftb_greece.51.c: "Bylo by nejlepší nezasahovat do řeckých záležitostí."
 bftb_greece.51.desc: "Pro-[ROOT.GetAdjective] vláda v Athénách požádala o materiální pomoc poté, co zemí otřáslo národně-politické rozdělení vedoucí k ničivé občanské válce. Samozřejmě mají plné právo nás o to žádat, ale otázka, zda jsou vůbec hodni materiálů, které žádají, je něco, na co můžeme odpovědět jen my."
 bftb_greece.51.t: "Monarchisté v Řecku žádají naši pomoc!"
 bftb_greece.52.a: "Praví spojenci krále!"
 bftb_greece.52.desc: "Právě jsme vyložili zbraně a dobrovolníky z [FROM.GetNameDef] na našich dokách. Podpora je velmi vítaná a mnohem větší, než jsme očekávali. Tato pomoc nám bude sloužit dobře v nadcházejících měsících."
 bftb_greece.52.t: "[FROM.GetNameDefCap] nám posílá zbraně a dobrovolníky!"
 bftb_greece.53.a: "Praví spojenci krále!"
 bftb_greece.53.desc: "Právě jsme vyložili zásoby odeslané z [FROM.GetNameDef] na našich dokách. Podpora je velmi vítaná a příjemný projev přátelství v těchto těžkých časech. Tato pomoc nám bude sloužit dobře v nadcházejících měsících."
 bftb_greece.53.t: "[FROM.GetNameDefCap] nám posílá pomoc!"
 bftb_greece.54.a: "Zklamání."
 bftb_greece.54.desc: "Dostali jsme zprávu od [FROM.GetAdjective] diplomata, že naše žádost o pomoc byla ignorována a nemáme očekávat žádnou nadcházející pomoc od [FROM.GetNameDef]. Situace je nešťastná, ale přesto vytrváme i bez pomoci zahraničních mocností."
 bftb_greece.54.t: "[FROM.GetNameDefCap] odmítá nám pomoci"
 bftb_greece.55.a: "Skvělý nápad!"
 bftb_greece.55.b: "Kypr si vytyčí vlastní cestu."
 bftb_greece.55.desc: "Zástupce z [FROM.GetNameDef] navrhl, abychom spojili naše dvě národy do jednoho. Odvolávajíc se na společnou historii a kulturní dědictví, [FROM.GetAdjective] zástupce vyjádřil, že je to vůle [FROM.GetAdjective] vlády, abychom umožnili dlouho vyzdvihovaný koncept „Enosis“: spojení našich států do jednoho většího celku."
 bftb_greece.55.t: "[GRE.GetNameDefCap] navrhuje Enosis"
 bftb_greece.56.a: "Pokrevní bratři konečně spojeni!"
 bftb_greece.56.desc: "Dostali jsme zprávu od [FROM.GetAdjective], že jsou ochotni umožnit dlouho očekávané sjednocení našich dvou národů do jednoho státu pod naší kontrolou. V národě to vyvolalo oslavy a [ROOT.GetLeader] osobně cestoval do Nikósie a pronesl projev lidu, aby tak označil tento historický den."
 bftb_greece.56.t: "[CYP.GetNameDefCap] se zavazuje k Enosis"
 bftb_greece.57.a: "Nebyl to požadavek."
 bftb_greece.57.b: "Dobrá, pokud je to jejich přání..."
 bftb_greece.57.desc: "[FROM.GetAdjective] úředníci nás informovali, že nemají v úmyslu vzdát se [FROM.GetAdjective] suverenity poté, co ji tak dlouho obtížně získávali. Bylo oznámeno, že „Enosis“ není koncept, který by [FROM.GetAdjective] vláda v tuto chvíli chtěla připustit."
 bftb_greece.57.t: "[CYP.GetNameDefCap] odmítá Enosis!"
 bftb_greece.58.a: "Přijímáme vaše návrhy výměnou za formální spojenectví."
 bftb_greece.58.b: "Nechme je to mít; Kypr pro nás nemá žádný význam."
 bftb_greece.58.c: "[FROM.GetAdjective] vláda musí sdílet moc s 'kyperskými' úřady."
 bftb_greece.58.d: "Chamtiví Řekové nic nedostanou!"
 bftb_greece.58.desc: "Byli jsme osloveni [FROM.GetAdjective] delegátem, aby projednal budoucnost naší kyprské korunní kolonie. [FROM.GetAdjective] vznesli obvinění, že pokusy o budování cyprské národní identity musí vždy skončit neúspěchem, protože Kypr jsou ve skutečnosti [FROM.GetAdjective] lidé. \n\n[FROM.GetAdjective] předali dopis od [FROM.GetAdjective] premiéra [FROM.GetLeader], ve kterém byla historie konceptu „Enosis“ podrobně popsána, následovaná konečnou důraznou výzvou ke sjednocení Kypru a [FROM.GetNameDef]. [FROM.GetAdjective] delegát se snažil ujistit našeho zástupce, že nejde o hrubý irredentismus ze strany [FROM.GetAdjective]; Kypr a [FROM.GetNameDef] sdílejí kulturní dědictví, historii, jazyk a z pohledu [FROM.GetAdjective] i osud. \n\nNaši vojenský představitelé zdůraznili strategický význam Kypru jako důležité vojenské základny ve Středomoří, ale naši poradci pro zahraniční politiku poukazují na to, že mocný [FROM.GetAdjective] spojenec může nabídnout mnohem více než samotný Kypr jako vzdušná a námořní základna. Konečné rozhodnutí je na [ROOT.GetAdjective] kabinetu, ale měli bychom zajistit, abychom [FROM.GetAdjective] zástupce nenechali příliš dlouho čekat na odpověď."
 bftb_greece.58.t: "[FROM.GetNameDefCap] žádá o Enosis s Kyprem"
 bftb_greece.59.a: "Konečně spolu!"
 bftb_greece.59.b: "Nemůžeme obětovat naši autonomii za Enosis."
 bftb_greece.59.desc: "Náladu v hlavním městě by šlo nejlépe popsat jako 'jubilantní' poté, co [ROOT.GetLeader] oznámil národu, že po tolika letech se [ROOT.GetAdjective] sny o Enosis s Kyprem konečně stanou skutečností, a to vše díky našim [FROM.GetAdjective] přátelům. Naši správci neváhali a ihned vyrazili na Kypr, aby zajistili co nejsmoothnější přechod moci. \n\nToto je opravdu velký a historický den pro [ROOT.GetNameDef]. Kypr byl dlouho součástí [ROOT.GetAdjective] kolektivního vědomí a nyní je konečně doma v náručí civilizace, z níž vyšel."
 bftb_greece.59.t: "[FROM.GetNameDefCap] souhlasí s usnadněním Enosis!"
 bftb_greece.6.a: "Duchové minulosti nás už nebudou strašit."
 bftb_greece.6.b: "Žádné dohody s fašistickým hnusem."
 bftb_greece.6.desc: "Zlovolní anatolští fašisté šíří chaos, zatímco se vládě staví nepřístupní od samotného vzniku svého zhoubného hnutí, avšak situace se zdá být na změnu. Byla nám nabídnuta možnost uzavřít obchod století – spojit naše síly s anatolskými fašisty, abychom společně dosáhli porážky [TUR.GetNameDef]. \n\nNelze popřít, že mnozí z naší administrativy by tuto dohodu s ďábly naší země učinili jen, aby je donutili přestat s protivládními akcemi, a také nelze popřít, že mezi našimi úředníky jsou i nějací hadi, kteří shledávají cíle EEE přijatelné nebo dokonce chvályhodné. Naštěstí nám magnát Aristotel Onassis představil alternativní cestu: Onassis, rovněž pocházející z Anatolie, vytvoří proti hnutí protihnutí, využije svou slávu, bystrost v podnikání a vlastní bohatství, aby oslabil základnu podpory EEE. Tento postup sice nezaručuje zničení EEE, ale máme dost důkazů, že Onassis by mohl tento podnik úspěšně zvládnout, pokud ho o to požádáme."
 bftb_greece.6.t: "Jednání s EEE"
 bftb_greece.60.a: "Vítejte, bratři!"
 bftb_greece.60.desc: "[FROM.GetAdjective] nabídli kuriózní kompromis k naší původní žádosti o usnadnění Enosis: jsou ochotni vyhovět našim požadavkům za podmínky, že budeme spolupracovat s kyperskou vládou, jež bude mít stejný statut jako [FROM.GetAdjective] dominie. Není to úplně nežádoucí vývoj, jen... nečekaný. \n\nZe své strany se kyperská vláda dohodla, že pokud [ROOT.GetNameDef] projeví dostatečnou angažovanost na Kypru budováním své začínající země, nebude proti plné Enosis mezi námi. Do té doby si však budeme muset vystačit s novým kyperským spojencem, který je neoddělitelně spjatý s námi."
 bftb_greece.60.t: "[FROM.GetNameDefCap] přijímá částečnou Enosis"
 bftb_greece.61.a: "Toto si zapamatujeme..."
 bftb_greece.61.desc: "Naše důvěra a víra v našeho dlouho ceněného spojence se zdá být pošetilá; [FROM.GetNameDef] odmítl vůbec zvážit samotnou myšlenku převedení [ROOT.GetAdjective] ostrova Kypr pod naši kontrolu. Jako důvody uvádějí strategický význam ostrova a obavy z [ROOT>GetAdjective] revanšismu, a proto podle jejich náhledu ostrov nezasluhujeme. \n\nNelze říci, že bychom byli zcela překvapeni, ale to naši kolektivní zklamání nijak neméně zhořklo. Kolik let jsme čekali na návrat Kypru do otčiny? Kolik dalších let budeme muset čekat kvůli této překážce? Je třeba říci, že náš entuziasmus ohledně vztahu s [FROM.GetNameDef] byl touto událostí značně ochlazen."
 bftb_greece.61.t: "[FROM.GetNameDefCap] odmítá Enosis!"
 bftb_greece.62.a: "Ve jménu míru vedeme válku."
 bftb_greece.62.b: "[FROM.GetAdjective] skutečně zešíleli..."
 bftb_greece.62.desc: "Když dorazila zpráva, že starý [FROM.GetAdjective] režim byl nahrazen fašistickým, nad poradci v hlavním městě se rozprostřelo velké pocit hrůzy. Válka, cítili jsme, se stala téměř nevyhnutelná: a byla ještě trpčí díky našim předchozím pokusům udržet mír v egejském regionu. Zdá se však, že osud nás vyvedl z omylu. \n\nByli jsme osloveni unikátní nabídkou: fašistická vláda [FROM.GetNameDef] věří, že je nevyhnutelné, že válka zasáhne obě naše země. [FROM.GetLeader], navzdory svým ideologickým sklonům, sdílí náš názor, že by nebylo moudré zahodit desetiletí diplomatických snah na obou stranách jen kvůli jistě velké a hrozné válce. V tomto duchu vláda [FROM.GetNameDef] navrhla, aby se společně připojily k nově vznikajícím fašistickým mocnostem Evropy. [FROM.GetLeader] věří, že fašistická nadvláda na kontinentu je nevyhnutelná, a že společně máme moc naklonit váhy tak, aby válka skončila rychleji a rozhodněji. [FROM.GetLeader] tomu říká 'milosrdenství'; [ROOT.GetLeader] si není jistý."
 bftb_greece.62.t: "[FROM.GetNameDefCap] navrhuje společné přihlášky do Osy!"
 bftb_greece.63.a: "Prosím dva formuláře žádostí o frakce!"
 bftb_greece.63.b: "Nebo možná... Turky vlastně nepotřebujeme?"
 bftb_greece.63.desc: "Úspěch! [FROM.GetAdjective] velvyslanec předal souhlas své vlády s naším navrhovaným paktem přátelství. Spolupráce s fašistickými mocnostmi nás spojené nemůže přinést prohru."
 bftb_greece.63.t: "[FROM.GetNameDefCap] souhlasí s pakt přátelství Hellenoturkismu!"
 bftb_greece.64.a: "Silní zdědí zemi; tichí zahynou."
 bftb_greece.64.desc: "Zdá se, že vláda [FROM.GetAdjective] trpí chronickým nedostatkem předvídavosti. Nepřipojí se k nevyhnutelným vítězům po našem boku, protože jsou buď zbabělci, nebo hlupáci. Je to jedno, naše cesta je vytyčená a cokoliv se stane [FROM.GetNameDef], bude zčásti jejich vlastním vinou."
 bftb_greece.64.t: "[FROM.GetNameDefCap] pevně odmítá pakt přátelství Hellenoturkismu!"
 bftb_greece.65.a: "Společně napíšeme historii!"
 bftb_greece.65.b: "Naše plány s tímto párem určitě nepočítají se šířením aliancí."
 bftb_greece.65.desc: "Jako kousky skládačky se vše zdá zapadat na své místo. Změna režimu v Berlíně byla nečekaná a vzbudila mnoho pochybností o budoucnosti naší země. Tato budoucnost je nyní trochu lépe rozpoznatelná díky návrhu, který nám přišel z Athén. \n\nZdá se, že [FROM.GetNameDef] a [TUR.GetNameDef] chtějí vytvořit trvalý strategický spojenectví s naší vládou. Potřebovali jsme spojence a přidání těchto dvou do Středomořského paktu by určitě mohlo významně pomoci zajistit naše regionální ambice. Kdo ale může říct, že tito dva nejsou předmětem našich vlastních ambicí jiného druhu."
 bftb_greece.65.t: "[FROM.GetNameDefCap] a [TUR.GetNameDef] navrhují strategické partnerství"
 bftb_greece.66.a: "Jsou vítanými spojenci v těchto bouřlivých časech."
 bftb_greece.66.b: "Nein, nepotřebujeme je."
 bftb_greece.66.desc: "Sešli jsme se s delegáty z [FROM.GetNameDef] a [TUR.GetNameDef] a byli jsme docela překvapeni, když jsme se dozvěděli, že oba podávají společné žádosti o vstup do [ROOT.GetFactionName]. Není to nepříjemné překvapení, ale překvapení to přece jen je. Musíme zjistit, zda by jejich partnerství v naší alianci podpořilo naše cíle, nebo je naopak brzdilo."
 bftb_greece.66.t: "[FROM.GetNameDefCap] a [TUR.GetNameDef] žádají o členství v [GER.GetFactionName]"
 bftb_greece.67.a: "Řím a Athény - konečně zase spolu!"
 bftb_greece.67.b: "Predátor se nesmířuje se svou kořistí."
 bftb_greece.67.desc: "Jako kousky skládačky se vše zdá zapadat na své místo. Změna režimu v Berlíně byla nečekaná a vzbudila mnoho pochybností o budoucnosti naší země. Tato budoucnost je nyní trochu lépe rozpoznatelná díky návrhu, který nám přišel z Athén. \n\nZdá se, že [FROM.GetNameDef] chce vytvořit trvalé strategické spojenectví s naší vládou. Potřebovali jsme spojence a pomoc od [FROM.GetNameDef] by určitě mohla výrazně podpořit naše regionální ambice. Kdo ale může říct, že nejde jen o zoufalý poslední pokus o přežití? Možná opravdu nechtějí být našimi spojenci; možná vidí, jaký je osud, pokud se nám postaví... a to pro nás nemusí být příliš relevantní rozdíl."
 bftb_greece.67.t: "[FROM.GetNameDefCap] navrhuje strategické partnerství!"
 bftb_greece.68.a: "Willkommen, Řecko!"
 bftb_greece.68.b: "Nein, ani náhodou!"
 bftb_greece.68.desc: "Sešli jsme se s delegáty z [FROM.GetNameDef] a byli jsme poměrně ulehčeni, když jsme slyšeli, že [FROM.GetAdjective] vláda vyjádřila touhu vidět [FROM.GetNameDef] v [ROOT.GetFactionName]. Není to překvapení: [FROM.GetAdjective] pozice byla bez nás neudržitelná. Musíme zjistit, zda by jejich partnerství v naší alianci podpořilo naše cíle, nebo je naopak brzdilo."
 bftb_greece.68.t: "[FROM.GetNameDefCap] žádá o členství v [GER.GetFactionName]!"
 bftb_greece.69.a: "Stále budeme stát, až to všechno skončí."
 bftb_greece.69.desc: "Dostali jsme zprávu od [FROM.GetAdjective] diplomata, že [FROM.GetLeader] nevidí za moudré nás přidat do jejich těsně spojené aliance. Říci, že jsme zklamáni, by bylo slabé. Nicméně bez aliance s [FROM.GetNameDef] si teď musíme prokličkovat vlastní cestu v této době krize."
 bftb_greece.69.t: "[FROM.GetNameDefCap] odmítá naši žádost o alianci!"
 bftb_greece.7.a: "Pozveme delegáty [FRA.GetAdjective] a [ENG.GetAdjective]."
 bftb_greece.7.b: "Pozveme původní signatáře Sèvres."
 bftb_greece.7.desc: "Konečně nastal čas znovu projednat smlouvy ze Sevres a Lausanne s velmocemi Evropy a také znovu otevřít téma Megali Idé. Osud [TUR.GetNameDef] nemůže být rozhodnut jen námi, proto musíme nejprve získat a kultivovat souhlas [ENG.GetNameDef], [FRA.GetNameDef] a pohrdavého [ITA.GetNameDef], pokud se rozhodneme je na naši konferenci pozvat."
 bftb_greece.7.t: "Heraklionský kongres"
 bftb_greece.70.a: "Dobrá zpráva."
 bftb_greece.70.desc: "Eleftherios Venizelos, vůdce venezelistů a uctívaný titan řecké politiky, zemřel v exile po své svržení armádou v roce 1935. Venizelos byl vášnivým příznivcem řeckého víceparty systému a osobností, která nepochybně významně ovlivnila řecké národní vědomí. \n\nNicméně, Eleftherios Venizelos nebude zapamán pro své úspěchy, ale spíše pro své četné neúspěchy. To byl on, kdo prosazoval ničivou sílu republikánství v této zemi, a jeho bezmyšlenkový revizionismus způsobil téměř zánik národa během řecko-turecké války roku 1919. Každý problém, kterému dnes Řecko čelí, lze přičíst Venizelovi jako hlavnímu zdroji našich potíží. \n\nByl revolucionářem, státníkem a politickým průkopníkem; byl rváčem, válečníkem a ztroskotancem. Co víc o Eleftheriosu Venizelovi říct než to, že jsme rádi, že už nikdy nezvedne hlavu v Řecku po všem tom utrpení, které způsobil."
 bftb_greece.70.t: "Eleftherios Venizelos umírá v exilu"
 bftb_greece.71.a: "Řecko ti dluží dluh, který nikdy nebude schopno splatit..."
 bftb_greece.71.desc: "Premiér Eleftherios Venizelos, vůdce Venezelistů a uctívaný velikán řecké politiky, zemřel pokojně ve svém domově. Venizelos byl vášnivým přispěvatelem k řeckému vícepartyjnému systému a osobností, která byla možná bezkonkurenční v tom, jak moc ovlivnil řecké národní povědomí. \n\nJak mohou slova samotná dostatečně ocenit muže, který dal tolik ze sebe své zemi a svým krajanům? Je architektem národa, jemuž máme dnes tu čest sloužit, a jeho trvalé dědictví přetrvá všechny nás. Jedinou černou skvrnou na bezvadném záznamu Venizelose je hrozná ztráta, kterou národ utrpěl po ničivé řecko-turecké válce v roce 1919. Je to skvrna na jinak dokonalém odkazu, kterou plně hodláme pomstít. \n\nEleftherios Venizelos byl revolucionářem, státníkem a politickým průkopníkem; byl naším Etnarchou a budeme si jej pamatovat jako nekompromisního lvího srdce, jakým byl. Themistoklis Sofoulis převzal úřad premiéra a vedení Fileleftheron a vyhlásil národní smutek za nedávno zesnulého otce moderního Řecka."
 bftb_greece.71.t: "Eleftherios Venizelos zemřel"
 bftb_greece.8.a: "Čekejte nás tam."
 bftb_greece.8.b: "Mohli byste destabilizovat Středozemí!"
 bftb_greece.8.desc: "Právě jsme obdrželi zajímavý návrh od [FROM.GetNameDef], kteří zjevně usilují o přetvoření hranic [TUR.GetNameDef]. [FROM.GetNameDef] chtějí uspořádat diskusi mezi vítěznými mocnostmi Velké války, aby znovu projednali smlouvy ze Sevres a Lausanne, které jsme se pokusili uvalit na [TUR.GetNameDef]. \n\nÚředníci z [FROM.GetNameDef] ujišťují naše úředníky, že můžeme získat materiální výhody z poraženého [TUR.GetNameDef], a že zničení [TUR.GetNameDef] není přáním [FROM.GetAdjective] vlády. Místo toho představitelé z [FROM.GetNameDef] trvají na tom, že konvence je pouhou záležitostí reorganizace hranic, nikoli uskutečněním revanšistických snů."
 bftb_greece.8.t: "Pozvání na Heraklionskou konferenci"
 bftb_greece.9.a: "[ENG.GetAdjective] byli vždy spolehliví!"
 bftb_greece.9.desc: "Pozvánky na naši Heraklionskou konferenci o reorganizaci hranic [TUR.GetNameDef] byly odeslány všem mocnostem, které jsme tam chtěli. Ačkoliv jsme očekávali účast všech pozvaných států, ukazuje se, že se na našem summitu zúčastní pouze [ENG.GetNameDef]. Naše vztahy s [ENG.GetNameDef] byly vždy hluboké, takže mnoho našich úředníků zůstává přesvědčeno, že Heraklionskou konferenci lze vyřešit tak, aby prospěla oběma našim národům."
 bftb_greece.9.t: "Na Heraklionské konferenci se účastní pouze [ENG.GetNameDef]"
 bftb_greece.91.a: "Iniciativa, kterou stojí za to podpořit!"
 bftb_greece.91.b: "Zavřít je."
 bftb_greece.91.desc: "V cynickém pokusu přilákat více příznivců ke své věci použil Georgios Kosmidis finance svého hnutí k otevření pomocného centra pro spoluuprchlíky z [TUR.GetNameDef], jako je on sám. Bylo by to chvályhodné, kdyby tato pomocná centra nevyužíval jako náborová centra pro své psychotické hnutí. \n\nNacházíme se v těžké situaci: je zřejmé, že Kosmidis hodlá tyto centrály i nadále podporovat, aby nabíral odcizené uprchlíky z Anatolie, takže je zavřeme, abychom zamezili jeho jedu? Nebo si zachováme pověst a dovolíme těmto centrám pokračovat v provozu? Někteří by mohli tvrdit, že mít chudé uprchlíky pracující ve fašistických pomocných centrech je lepší než je nechat trpět v slumech."
 bftb_greece.91.t: "EEE otevírají pomocné centrum pro anatolské uprchlíky"
 bftb_greece.92.a: "Možná... symbolická minimální mzda?"
 bftb_greece.92.b: "Fašistické zastrašování nepřijímáme."
 bftb_greece.92.desc: "EEE využili národní pozornosti, které se jim dostalo, aby zahájili ostrou kritiku toho, co považují za náš slabý přístup k sociálnímu zabezpečení. Je směšné, že tito fašisté, kteří se zdánlivě zničehonic objevili, si myslí, že nám můžou kázat o fiskální a sociální politice, ale veřejnost je bere velmi vážně."
 bftb_greece.92.t: "EEE požadují vyšší mzdy pro [ROOT.GetAdjective] pracovníky"
 bftb_greece.93.a: "Jejich stížnosti jsou oprávněné."
 bftb_greece.93.b: "Násilí je zatrpklé a výtržníci musí být rozehnáni."
 bftb_greece.93.desc: "Po celé zemi propukly rvačky mezi členy EEE a naší policií, vytvářející obraz doby politického násilí, kterou jsme doufali, že máme za sebou. Zdá se však, podle všech zpráv o hospitalizacích a eskalujícím násilí, že tomu tak není. \n\nNěkteří ministři navrhují tvrdě zasáhnout proti tomuto násilí, aby ukázali zemi, že nesnášíme takové řemeslné chování, ale jiní ministři varují, že bojovat s fašisty stejnou měrou není bitva, kterou bychom mohli vyhrát. Lidé jsou rozzlobení a nespokojení, ale to jim nedává právo páchat takové bezohledné násilí."
 bftb_greece.93.t: "Členové EEE se pouštějí do pouličních násilností s naší policií!"
 bftb_greece.94.a: "Neměli bychom je zastavovat."
 bftb_greece.94.b: "Tato anarchie nám nesluší!"
 bftb_greece.94.desc: "V bohužel příliš známé scéně se příznivci EEE vloupali do cizích továren za účelem rozdělování vyrobeného zboží chudým a zbídačeným. Georgios Kosmidis a vedení EEE tvrdí, že nemají o těchto aktivitách žádné vědomosti, ale vášnivě brání muže a ženy podílející se na této zjevně altruistické šňůře lupů. \n\nTakové chování nelze tolerovat: již přijímáme stížnosti od cizích magnátů z zemí jako [ENG.GetNameDef] a [FRA.GetNameDef]. Nicméně pokud bychom zasáhli na straně průmyslníků, budeme vypadat jako loutky cizích finančníků; naopak pokud necháme tento anarchický běh na všechno volný, budeme v mezinárodní komunitě považováni za neschopnou vládu."
 bftb_greece.94.t: "Členové EEE vyrabovali zahraniční továrnu a rozdávají ukradené zboží!"
 bftb_greece.95.a: "Sjednoceni nás zastavit nelze!"
 bftb_greece.95.b: "Vyhrajeme, aniž se zašpiníme fašismem."
 bftb_greece.95.desc: "EEE, které nám dosud bylo trnem v oku, je zjevně ochotné spojit se s vládou proti společnému nepříteli. Georgios Kosmidis byl jedním z nejhlasitějších zastánců války s [TUR.GetNameDef], a nyní, když tato válka dosáhla našich břehů, je EEE ochotné odložit stranickou politiku stranou, aby vidělo naše [TUR.GetAdjective] nepřátele pokořené před našimi armádami."
 bftb_greece.95.t: "EEE se zavazuje k naší bojové snaze!"
 bftb_greece.96.a: "Co plánuje?"
 bftb_greece.96.desc: "Bohatý magnát a mezinárodně oblíbený společenský hráč Aristoteles Onassis se po mnoha letech vrací do [ROOT.GetNameDef]. Nepřijímal otázky od médií a bylo těžké naše pozorovatele ho vypátrat, ale podle zpráv si získává přízeň anatolských uprchlíků a může organizovat kandidaturu na úřad."
 bftb_greece.96.t: "Aristoteles Onassis se vrací do [ROOT.GetNameDef]"
 bftb_news.1.a: "Bylo na čase!"
 bftb_news.1.b: "Je čas zničit IMRO!"
 bftb_news.1.c: "Zdá se, že IMRO má své dny sečtené..."
 bftb_news.1.desc: "Dnes ráno vydal lídr [BUL.GetAdjective] [BUL.GetLeader] oficiální prohlášení, kterým vyjadřuje svůj odmítavý postoj vůči Vnitřní makedonské revoluční organizaci a veřejně odsuzuje její činnost. \nMinistr vnitra [BUL.GetAdjective] také oznámil zavedení balíku mimořádných opatření, která umožní vládě alokovat více zdrojů k aktivnímu boji proti IMRO a definitivnímu zničení této teroristické organizace. \nTímto prohlášením se zdá, že vláda [BUL.GetAdjective] konečně usiluje ukončit jeden z největších zdrojů konfliktů a napětí na Balkáně..."
 bftb_news.1.t: "Vláda [BUL.GetAdjective] odsuzuje IMRO"
 bftb_news.10.a: "Sen se stává skutečností!"
 bftb_news.10.b: "Je to opravdu to, co [THIS.GetNameDef] potřebuje?"
 bftb_news.10.c: "Je to opravdu to, co Balkán potřebuje?"
 bftb_news.10.d: "Nesmysl!"
 bftb_news.10.desc: "Bývalá vláda [BUL.GetOldNameDef] vyhlásila vznik [BUL.GetNameDef], s nímž hodlá posunout [BUL.GetFactionName] o krok dál, vyzývajíc členy aliance ke sjednocení pod jednu centralizovanou vládu. \nPodle [BUL.GetLeader] usiluje [BUL.GetNameDef] o plnou spolupráci balkánských států, opouští jakékoliv konflikty minulosti a podporuje jednotu mezi národy Balkánu."
 bftb_news.10.t: "Sjednocení Balkánu"
 bftb_news.11.a: "To zlepší naše vztahy s [GER.GetNameDef]!"
 bftb_news.11.b: "To povzbudí [BUL.GetAdjective] k tomu, aby stáli na naší straně!"
 bftb_news.11.c: "Přidá se [BUL.GetNameDef] pak k [GER.GetFactionName]?"
 bftb_news.11.d: "Hledají jen ochranu [GER.GetLeader]!"
 bftb_news.11.desc: "\n[BUL.GetAdjective] vláda podepsala obchodní dohodu s několika [GER.GetAdjective] společnostmi v pokusu posílit vazby s [GER.GetNameDef] a podpořit tok zahraničního kapitálu do země. \nNa základě této dohody získají [GER.GetAdjective] investoři významné právní výhody a daňové úlevy při působení v [BUL.GetNameDef]."
 bftb_news.11.t: "[BUL.GetNameDefCap] přistupuje k [GER.GetNameDef]"
 bftb_news.12.a: "Bude to plodný vztah!"
 bftb_news.12.b: "[BUL.GetAdjective] dosud nedokázali, že jsou dobrými spojenci [ITA.GetNameDef]."
 bftb_news.12.c: "Bulhaři se zdají zoufalí, aby si našli nové přátele..."
 bftb_news.12.d: "Obchodují s ďáblem..."
 bftb_news.12.desc: "\nPo navázání kontaktu s [GER.GetAdjective] vládou se [BUL.GetNameDef] nyní snaží posílit vztahy s [ITA.GetNameDef]. \n[BUL.GetLeader] a [ITA.GetLeader] podepsali výzkumnou dohodu vypracovanou odborníky z obou zemí, jejímž cílem je usnadnit vývoj moderní vojenské techniky pro jejich ozbrojené síly. \nSpolu s touto dohodou zavedla [BUL.GetAdjective] vláda nová ekonomická opatření na podporu investic [ITA.GetAdjective] kapitálu v zemi."
 bftb_news.12.t: "[ITA.GetAdjective]-[BUL.GetAdjective] výměna vojenských technologií"
 bftb_news.13.a: "Tato smlouva je pro [BUL.GetNameDef] mimořádně přínosná!"
 bftb_news.13.b: "Sovětský vliv na Balkáně roste!"
 bftb_news.13.c: "Přidá se [BUL.GetNameDef] tedy k [SOV.GetFactionName]?"
 bftb_news.13.d: "Hledají jen [SOV.GetAdjective] ochranu!"
 bftb_news.13.desc: "\nPremiér [BUL.GetAdjective] [BUL.GetLeader] a vůdce [SOV.GetAdjective] [SOV.GetLeader] podepsali dohodu, jejímž cílem je posílit vztahy mezi oběma zeměmi a podporovat spolupráci v otázkách vojenských a ekonomických. \nTouto smlouvou také [BUL.GetAdjective] vláda hodlá stimulovat obchod s [SOV.GetNameDef] a využít [SOV.GetAdjective] kapitál k novým průmyslovým investicím."
 bftb_news.13.t: "[SOV.GetAdjective]-[BUL.GetAdjective] smlouva o vzájemné pomoci"
 bftb_news.14.a: "To konečně přinese Balkánu stabilitu!"
 bftb_news.14.b: "Zoufalý pokus zastavit náš postup ve válce!"
 bftb_news.14.desc: "Jako první krok v pokusu obnovit vztahy mezi [BUL.GetNameDef] a jeho balkánskými sousedy podepsala [BUL.GetAdjective] vláda smlouvu o přátelství s [YUG.GetNameDef], kterou oba státy formalizovaly závazek rozvíjet přátelské vztahy a podporovat ekonomickou spolupráci. \nNěkteří tvrdí, že pravé úmysly [BUL.GetAdjective] vlády přesahují pouhé navázání přátelských vztahů se sousedy a jejím skutečným cílem je vytvoření balkánské federace k postavení se hlavním evropským mocnostem. \nProzatím jsou však tato tvrzení pouze spekulacemi..."
 bftb_news.14.t: "Smlouva o věčném přátelství na Balkáně"
 bftb_news.15.desc: "[BUL.GetAdjective] premiér [BUL.GetLeader] se setkal s [GRE.GetLeader] v [GRE.GetAdjective] hlavním městě, aby projednali podpis smlouvy, kterou se vlády obou zemí oficiálně zavazují udržovat přátelské vztahy a podporovat ekonomickou spolupráci mezi [BUL.GetNameDef] a [GRE.GetNameDef]. \nPodle [BUL.GetLeader] je to jen první krok v pokusu o obnovu vztahů mezi [BUL.GetNameDef] a jejími sousedy, úsilí, které se může v blízké budoucnosti ukázat jako velmi plodné."
 bftb_news.15.t: "Salónská dohoda"
 bftb_news.16.a: "To zlepší naše vztahy s [ENG.GetNameDef]!"
 bftb_news.16.b: "To povzbudí [BUL.GetAdjective], aby stáli na naší straně!"
 bftb_news.16.c: "Připojí se [BUL.GetNameDef] pak k [ENG.GetFactionName]?"
 bftb_news.16.d: "Hledají jen ochranu [ENG.GetLeader]!"
 bftb_news.16.desc: "\n[BUL.GetAdjective] vláda, hledající podporu velmoci schopné garantovat nezávislost a územní celistvost [BUL.GetNameDef], vyslala diplomatickou delegaci do [ENG.GetNameDef], aby vyjednala podpis smlouvy s [ENG.GetAdjective] vládou. \nKromě ustanovení týkajících se vojenských otázek tato smlouva zahrnuje také ekonomickou dohodu, která poskytuje [ENG.GetAdjective] kapitalistům významné daňové výhody při působení v [BUL.GetNameDef]."
 bftb_news.16.t: "[BUL.GetNameDefCap] navazuje kontakt s [ENG.GetNameDef]"
 bftb_news.2.a: "Bulhaři si hrají s ohněm!"
 bftb_news.2.b: "Děláme to, co je nejlepší pro Bulharsko."
 bftb_news.2.c: "Zdá se, že balkánský konflikt se znovu rozhoří..."
 bftb_news.2.desc: "Dnes ráno lídr [BUL.GetAdjective] [BUL.GetLeader] veřejně oznámil, že vláda bude vyjednávat s Ivanem Mihajlovem, jedním z nejvýznamnějších vůdců Vnitřní makedonské revoluční organizace, o ukončení nepřátelství mezi IMRO a [BUL.GetAdjective] úřady. Podle ministra vnitra [BUL.GetNameDef] musí spolupracovat s touto organizací, aby osvobodili mnoho [BUL.GetNameDef] Makedonců žijících v [YUG.GetNameDef] a [GRE.GetNameDef], což je odvážné prohlášení, které nepochybně znovu zažehne balkánský konflikt a zvýší napětí mezi velmocemi, které mají zájmy v regionu..."
 bftb_news.2.t: "Vláda [BUL.GetAdjective] podporuje IMRO"
 bftb_news.201.a: "Ať se stane."
 bftb_news.201.b: "Velký den pro mír."
 bftb_news.201.c: "Další smlouva z Velké války porušena."
 bftb_news.201.d: "Dobře pro [TUR.GetNameDef]."
 bftb_news.201.desc: "[TUR.GetNameDefCap] a [SOV.GetNameDef] dosáhli dohody o revizi Lausannské smlouvy, která byla podepsána a implementována poté, co nově vzniklá Turecká republika odrazila ententu v [TUR.GetAdjective] válce za nezávislost. Tato smlouva byla dlouho kritizována jako útok na [TUR.GetAdjective] suverenitu, ale dnes byla konečně změněna ve prospěch nově legalizované Montreuxské konvence. \n\n[TUR.GetNameDefCap] nyní plně kontroluje dopravu procházející Tureckými průlivy a státy kolem průlivů byly znovu militarizovány [TUR.GetNameDef]. [ENG.GetAdjective] pozorovatelé, kteří byli součástí procesu, jsou spokojeni s tím, že se v regionu zabránilo konfliktu."
 bftb_news.201.t: "[TUR.GetNameDefCap] znovu militarizuje Turecké průlivy"
 bftb_news.202.a: "Měli pravdu se bát naší síly."
 bftb_news.202.b: "Co jiného jsme mohli udělat?"
 bftb_news.202.c: "Mohli jsme udělat víc?"
 bftb_news.202.d: "Alespoň se válce zabránilo..."
 bftb_news.202.desc: "[TUR.GetNameDefCap] a [SOV.GetNameDef] se nedokázali dohodnout na revizi Lausannské smlouvy, která byla implementována poté, co nová Republika Turecko odrazila ententu v [TUR.GetAdjective] válce za nezávislost. Lausannská smlouva demilitarizovala Turecké průlivy a otevřela Dardanely a Bospory pro neomezený civilní i vojenský provoz, což vypadá, že bude i nadále stavem trvajícím v dohledné budoucnosti. \n\n[TUR.GetLeader] odsoudil rozhodnutí v projevu přenášeném národu, kde kritizoval, jak je [TUR.GetNameDef] stále terčem urputného imperialismu. [ENG.GetAdjective] pozorovatelé, kteří byli součástí procesu, jsou spokojeni, že se v regionu zabránilo konfliktu."
 bftb_news.202.e: "Známka slabosti [TUR.GetNameDef]..."
 bftb_news.202.t: "Turecké průlivy zůstávají demilitarizované"
 bftb_news.203.a: "Uraaaaah!"
 bftb_news.203.b: "Tak pojďme na to!"
 bftb_news.203.c: "Páni, co za katastrofu..."
 bftb_news.203.d: "Kam zmizela stará dobrá diplomacie!?"
 bftb_news.203.desc: "To, co mělo být nevinnou renegociací desetiletí staré smlouvy, eskalovalo do totální války mezi [SOV.GetNameDef] a [TUR.GetNameDef] o povolení k průjezdu Tureckými průlivy. \n\n[TUR.GetLeader] označil zlyhání jednání a vypuknutí války za „nešťastné“ a „zcela vyhnutelné“. [SOV.GetLeader] prohlásil, že nepřemožitelné armády [SOV.GetNameDef] nezastaví nic, aby zajistily, že staré smlouvy Velké války zůstanou v platnosti. [SOV.GetLeader] také slíbil, že osvobození [TUR.GetAdjective] dělníků je neodvratné a že vyhlazení současného [TUR.GetAdjective] režimu bude velkým vítězstvím mezinárodního komunistického hnutí."
 bftb_news.203.e: "Hm, měli bychom zvážit pomoc [TUR.GetAdjective] válečnému úsilí..."
 bftb_news.203.f: "Hrozné."
 bftb_news.203.t: "[TUR.GetAdjective]-[SOV.GetAdjective] válka"
 bftb_news.204.a: "Musíme zvítězit!"
 bftb_news.204.b: "To jsou strašné zprávy..."
 bftb_news.204.c: "Je zde příležitost..."
 bftb_news.204.d: "Hej, o tom něco víme!"
 bftb_news.204.desc: "V [TUR.GetNameDef] vypukla občanská válka mezi vládnoucí konzervativní vládou a dříve vládnoucími kemalisty. Kemalisté, kteří bojovali a zajistili nezávislost [TUR.GetNameDef] po rozpadu Osmanské říše, uvedli četné zjevné porušování ústavy současnou vládou jako dostatečný důvod k sesazení jejich režimu. Slavný generál a zasvěcený kemalist Kâzım Orbay byl zvolen, aby vedl vojenskou juntu, která má sesadit současnou islamistickou vládu [TUR.GetLeader]. \n\n[TUR.GetLeader] odsoudil krok kemalistů jako nevhodný pro skutečně funkční demokratickou zemi a slíbil obnovit právní stát ve své rozdělené zemi."
 bftb_news.204.t: "Občanská válka v [TUR.GetNameDef]!"
 bftb_news.205.a: "Alhamdulillah!"
 bftb_news.205.b: "Ach ne, zas to samé!"
 bftb_news.205.c: "Jak k tomu došlo!?"
 bftb_news.205.d: "Hmm, zajímavé..."
 bftb_news.205.desc: "K nelibosti celého světa byl osmanský sultán po obzvlášť brutální občanské válce mezi konzervativci země a sekulárními kemalisty opět uveden na trůn. V okázalém ceremoniálu, který vypadal jako vystřižený ze středověku, byl sultán uveden do své bývalé pozice a republika Mustafy Kemala Atatürka byla navždy zrušena. \n\n[TUR.GetLeader] se obrátil na svůj nově znovuzrozený sultanát s pocitem překvapení a pokory nad tím, že byl obnoven na své staré místo. Nový sultán je mírumilovný muž, avšak je obklopen dvorany válečníky a revizionisty. Odborníci, kteří nikdy nevěřili, že návrat sultána je možný, netuší, co budoucnost přinese."
 bftb_news.205.e: "Podivné."
 bftb_news.205.t: "Osmanský sultanát je znovuzrozen"
 bftb_news.206.a: "Hurá!"
 bftb_news.206.b: "Jaká hloupost!"
 bftb_news.206.c: "Schwächlinge!"
 bftb_news.206.d: "Další soupeř vstupuje do hry."
 bftb_news.206.desc: "[ITA.GetLeader] a [TUR.GetLeader] oznámili vytvoření nového aliančního bloku ve Středomoří, známého jako ‚[TUR.GetFactionName].‘ [ITA.GetLeader] slíbil, že jejich pakt bude dominovat všem evropským záležitostem jako přední vůdci evropského kontinentu, zatímco [TUR.GetLeader] hovořil mírněji a ujistil diplomaty, že aliance je čistě strategická a má za cíl zvýšit bezpečnost na Balkáně a pro státy Středomoří. \n\n[ENG.GetAdjective] úředníci označili novou regionální sílu za ‚neužitečnou a nežádoucí‘, zatímco [GER.GetAdjective] pozorovatelé hovořili velmi definitivně a předpovídali, že frakce bude na konci desetiletí jen okrajovou poznámkou v dějinách."
 bftb_news.206.e: "Co to znamená pro Evropu?"
 bftb_news.206.t: "Úsvit Paktu Středomoří"
 bftb_news.207.a: "Naše osud čeká."
 bftb_news.207.b: "Naštěstí."
 bftb_news.207.c: "To bude problém."
 bftb_news.207.d: "Hmm."
 bftb_news.207.desc: "[TUR.GetLeader] dnes světu oznámil, že [TUR.GetNameDef] plánuje rozšířit svou balkánsky orientovanou zahraniční politiku zaručením nezávislosti všem spolupracujícím státům v regionu. Pro mezinárodní pozorovatele se zdá, že [TUR.GetNameDef] zaujal rozhodnější postoj omezující jednání s velmocemi, aby se mohl soustředit na regionální bezpečnost. \n\nAčkoliv je [TUR.GetAdjective] rozhodnutí chváleno některými, vyvolává u ostatních značné obavy. Zejména [ITA.GetAdjective] úředníci reagovali s obavami a vyzvali [TUR.GetAdjective] vládu, aby své stanovisko odvolala, pokud chce minimalizovat riziko vypuknutí konfliktu v regionu. [TUR.GetAdjective] vláda naopak označila [ITA.GetNameDef] za ‚regionálního antagonistu.‘"
 bftb_news.207.t: "[TUR.GetNameDefCap] se zavazuje k balkánské bezpečnosti"
 bftb_news.208.a: "Nemůžeme se zabývat [TUR.GetAdjective] intrikami."
 bftb_news.208.b: "Embargo se zdá být vhodné."
 bftb_news.208.c: "Válkomilové!"
 bftb_news.208.d: "Chceme jen to, co nám právem náleží."
 bftb_news.208.desc: "[TUR.GetNameDefCap] oznámila svůj záměr přetvořit své národní hranice na původní podobu před ratifikací Národního slibu [TUR.GetNameDef]. [TUR.GetAdjective] vláda si činí nároky téměř na všechny sousední státy a odmítla výzvy ke stažení těchto sporných nároků. \n\nMezinárodní společenství rozhodně odsoudilo [TUR.GetAdjective] vládu za toto rozhodnutí a existuje celosvětové znepokojení, že bezohledné kroky [TUR.GetAdjective] vedení mohou dále zhoršit globální krizi, která sužuje svět posledních několik let. [TUR.GetNameDefCap] se zdá být odhodlána svou revizionistickou cestou, ale teprve čas ukáže, jaký bude výsledek jejich vedení."
 bftb_news.208.e: "Jen to zhoršují!"
 bftb_news.208.t: "[TUR.GetNameDefCap] požaduje návrat hranic z roku 1920"
 bftb_news.209.a: "Jsme nezastavitelní."
 bftb_news.209.b: "Jak…?"
 bftb_news.209.desc: "Turecká dobývání dosáhla takového pokroku, že turecká vláda se ospravedlnitelně prohlásila za [TUR.GetNameDef]. Debut této nové říše vyvolal šok po celém světě, protože bylo málo pozorovatelů, kteří věřili, že Turecko vůbec dokáže plně se zotavit z války za nezávislost v následujících desetiletích – natož pak založit zcela novou říši, která zasahuje do několika kontinentů. \n\nPokud jsou zprávy pravdivé, nově vzniklý [TUR.GetAdjective] možná ještě neskončil se svou rychlou expanzí, když [TUR.GetLeader] prohlásil, že nikdy nepřestanou dobývat, dokud nebude každý Turk na světě osvobozen. Svět může jen pokračovat ve sledování se zatajeným dechem."
 bftb_news.209.t: "Nástup Turanu"
 bftb_news.3.a: "Nyní odpočívá v pokoji... Na rozdíl od své země!"
 bftb_news.3.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.t: "Smrt cara Borise III. Bulharského"
 bftb_news.301.a: "Shromážděte se za krále!"
 bftb_news.301.b: "Královská vláda by nám mohla prospět..."
 bftb_news.301.c: "Dobře, dobře – roztrhejte se navzájem!"
 bftb_news.301.d: "Zachytí Řecko někdy odvahu?"
 bftb_news.301.desc: "V [GRE.GetNameDef] vypukla občanská válka mezi silami loajálními králi, který rozpustil helénský parlament, a republikánskými a komunistickými silami věrnými demokratickým zásadám [GRE.GetNameDef]. I když mezi republikány a komunisty panovala značná nevraživost, spojili se v úsilí svrhnout nepopulárního zahraničního krále, který se ujal moci jako tyranský despota nad celou [GRE.GetAdjective] národem. \n\n[GRE.GetLeader] slíbil, že ani on, ani monarchistické síly loajální jemu nepřestanou bojovat, dokud všechny proti-monarchistické síly nebudou vyhnány z národa."
 bftb_news.301.t: "[GRE.GetAdjective] občanská válka!"
 bftb_news.302.a: "Náš sen se konečně splnil!"
 bftb_news.302.b: "Obvykle bychom takové chování neschvalovali, aleee..."
 bftb_news.302.c: "To jim nepomůže!"
 bftb_news.302.d: "Páni."
 bftb_news.302.desc: "Pozorovatelé z celého světa, kteří se divili, o čem byla tajemná konference v Heraklionu, které se účastnilo mnoho hostů z celé Evropy, už se dál nemusí divit, protože dnes [GRE.GetLeader] oznámil, že [GRE.GetAdjective] sen o Velkém Řecku byl konečně uskutečněn. \n\nOdborníci vyjádřili překvapení z rychlé expanze [GRE.GetNameDef], přičemž jako důvody uváděli politická nepokoje a hluboce zakořeněné ekonomické problémy, které naznačovaly, že [GRE.GetAdjective] převrat je málo pravděpodobný, ale nedávné události je vyvedly z omylu."
 bftb_news.302.t: "Založení Velkého Řecka"
 bftb_news.4.a: "Je to vládce, kterého [BUL.GetNameDef] potřebuje!"
 bftb_news.4.b: "Je ten rozkládající se starý muž vůbec schopen vládnout?"
 bftb_news.4.c: "Neočekávaný obrat událostí..."
 bftb_news.4.desc: "Po smrti bulharského cara Borise III. učinila bulharská vláda nečekané rozhodnutí setkat se s Borisovým otcem a bývalým carem Ferdinandem I., aby ho požádala, aby znovu převzal velení nad zemí. \nPo dlouhé konferenci s [GetFormerLeaderBeforeFerdinand] souhlasil Ferdinand I., válečný vládce, který byl donucen abdikovat ve prospěch svého syna po katastrofálních porážkách ve Druhé balkánské válce a Velké válce, že se vrátí do Sofie, aby byl opět korunován carem Bulharska."
 bftb_news.4.t: "Návrat cara Ferdinanda I."
 bftb_news.5.a: "O suverenitě těchto území [BUL.GetAdjective] už nelze diskutovat!"
 bftb_news.5.b: "Jak si dovolí ničit [THIS.GetAdjective] kulturu?!"
 bftb_news.5.c: "Odvážný krok Bulharů..."
 bftb_news.5.desc: "Bulharská vláda zahájila masivní reintegrační kampaň na okupovaných územích na Balkáně, podporující bulharské osídlení, měnící názvy měst a míst na tradiční bulharské formy a reorganizující místní správu podle bulharského vzoru. \nTěmito opatřeními doufá [BUL.GetLeader] demonstrovat bulharskou povahu těchto regionů a legitimizovat jejich budoucí anexe [BUL.GetNameDef]."
 bftb_news.5.t: "Bulharská reintegrační kampaň na Balkáně"
 bftb_news.6.a: "Tento úspěch přináší radost všem Bulharům!"
 bftb_news.6.b: "Zajímavý vývoj..."
 bftb_news.6.desc: "S podporou vlády vyvinula bulharská exarchát nátlak na konstantinopolského patriarchu, aby uznal autokefalitu Bulharské pravoslavné církve. \nTváří v tvář těmto požadavkům podpořeným hrozícím [BUL.GetLeader] byl ekumenický patriarchát v Konstantinopoli nucen umožnit Svatému synodu přijmout nový statut, který mu dovolí volit hlavu bulharské církve a tak po více než sedmi stoletích obnovit Bulharský patriarchát."
 bftb_news.6.t: "Obnovení Bulharského patriarchátu"
 bftb_news.7.a: "To posiluje bulharský národ!"
 bftb_news.7.b: "Zdá se, že [BUL.GetLeader] má bludy o své velikosti..."
 bftb_news.7.c: "Bylo to opravdu nutné?"
 bftb_news.7.desc: "Včera se v Sofii konalo masivní politické shromáždění organizované bulharskou vládou. \nBěhem akce, ku zděšení naprosté většiny přítomných, [BUL.GetLeader] vyhlásil vznik Třetího bulharského impéria a ohlásil začátek nové éry pro velký bulharský národ. \nNásledovala majestátní, ale slavnostní ceremonie, při níž byl [BUL.GetLeader] korunován císařem Bulharska a kde politické i vojenské vedení složilo impériu a jeho vládci přísahu věrnosti."
 bftb_news.7.t: "Třetí bulharské impérium"
 bftb_news.8.a: "Velké vítězství bulharského národa!"
 bftb_news.8.b: "Znepokojující..."
 bftb_news.8.desc: "Otcovský front je antifascistická bulharská politická organizace radikálně proti autoritářskému režimu [FROM.GetLeader], složená z členů mnoha politických skupin, ale silně ovlivněná komunisty, a vznikla k boji proti diktátorskému systému zavedenému v Bulharsku. \nPo vzpouře organizované touto skupinou vypukla násilná občanská válka mezi vojsky loajálními bulharské vládě a příznivci Otcovského frontu. \nNakonec válka skončila a komunisté svrhli režim [FROM.GetLeader] a vyhlásili Lidovou republiku Bulharsko."
 bftb_news.8.t: "Otcovský front přebírá Bulharsko"
 bftb_news.9.a: "To je cesta k pokroku!"
 bftb_news.9.b: "Zajímavé..."
 bftb_news.9.c: "Další pokus o sjednocení Balkánu, který skončí neúspěchem..."
 bftb_news.9.desc: "[BUL.GetNameDefCap] založila [BUL.GetFactionName], přepracovanou verzi projektu navrženého ve 20. letech 20. století, který tehdy nebyl příliš úspěšný. \nPodle premiera Bulharska, [BUL.GetLeader], [BUL.GetAdjective] vláda usiluje o vytvoření jednotného frontu na Balkáně k čelení invazním cizím národům, které ohrožují region svými územními ambicemi. \nZda tento nový projekt uspěje, zůstává otázkou, ale podpora balkánské federace mezi obyvatelstvem okolních národů výrazně roste."
 bftb_news.9.t: "Balkánská federace socialistických republik"
 bftb_turkey.1.a: "Podpoříme Turky v této věci."
 bftb_turkey.1.b: "Britské impérium se nestará o Turecko."
 bftb_turkey.1.desc: "Prezident [TUR.GetLeader] nás informoval, že [TUR.GetNameDef] se připravuje znovu militarizovat Turecké průlivy. [TUR.GetAdjective] vláda od nás žádá podporu jejich nároků na svá teritoriální voda a změnu Lausanneké smlouvy, aby jim byla dána legitimita k udržení těchto nároků. \n\nPodpora [TUR.GetAdjective] nároků na Turecké průlivy je jistě příznivá a mohla by otevřít možnost, že [TUR.GetNameDef] bude schopno čelit [ITA.GetNameDef] ve Středomoří. Nicméně zapletení se do této krize nás může také postavit na opačnou stranu než [SOV.GetNameDef], což by v nejhorším případě mohlo znamenat válku."
 bftb_turkey.1.t: "Montreuxská konvence"
 bftb_turkey.10.a: "Turecké průlivy nestojí za totální válku."
 bftb_turkey.10.b: "[TUR.GetNameDefCap] se nám vzdá na kolenou!"
 bftb_turkey.10.desc: "I tváří v tvář ohromující síle [TUR.GetLeader] odmítá ustoupit v otázce [TUR.GetAdjective] práv k Tureckým průlivům. Napětí dramaticky vzrostlo, vojska jsou rozmístěna podél [TUR.GetAdjective]-[SOV.GetAdjective] hranice. [TUR.GetLeader] nazval krizi 'okamžikem osudu pro [TUR.GetNameDef]' a přislíbil, že [TUR.GetNameDef] se nikdy nevzdá tváří v tvář [SOV.GetAdjective] tyranii."
 bftb_turkey.10.t: "[TUR.GetAdjective] zůstávají vzdorovití"
 bftb_turkey.100.a: "Velká válka může být ještě pomstěna..."
 bftb_turkey.100.desc: "Jsme o krok blíže ke znovuzískání naší bývalé slávy tím, že přivedeme bezohledný [FROM.GetAdjective] stát na správnou cestu a sladíme ho s našimi hodnotami. Oslavy tohoto velkého vítězství probíhají po celé zemi."
 bftb_turkey.100.t: "[FROM.GetNameDefCap] se klaní naší moci!"
 bftb_turkey.101.a: "Alláh vede náš meč."
 bftb_turkey.101.desc: "Zlí [FROM.GetAdjective] odmítli sklonit koleno před naším všemohoucím a moudrým sultánem a místo toho si zvolili cestu války. Pokud chtějí válku, pak ji dostanou! Nikdy se už nebude opakovat rok 1913!"
 bftb_turkey.101.t: "[FROM.GetNameDefCap] stojí vzdorně"
 bftb_turkey.102.a: "Není to za tu bitvu hodno."
 bftb_turkey.102.b: "Je nejvyšší čas trvale zničit osmanskou hegemonii."
 bftb_turkey.102.desc: "Povýšení bandité ovládající [FROM.GetNameDef] požadují, abychom jim okamžitě předali území Sýrie pod hrozbou války. Nelze říci, že bychom tímto rozhodnutím [FROM.GetAdjective] supů byli překvapeni, ale přesto naše situace není méně nebezpečná.\n\nMusíme rozhodnout, zda jsme ochotni vzdát se naší země [FROM.GetAdjective] v naději na vyhnutí se válce, nebo zda jsme připraveni trvale vrátit [FROM.GetNameDef] zpět do annálů historie, kde měli zůstat."
 bftb_turkey.102.t: "Damašský diktát"
 bftb_turkey.103.a: "Jejich opovážlivost bude potrestána našimi šavlemi."
 bftb_turkey.103.desc: "Blázni v [FROM.GetNameDef] odmítli náš zcela rozumný požadavek, aby nám byla vrácena naše bývalá území jejich právoplatnému vlastníkovi. To nám nezanechává jinou možnost než válku!"
 bftb_turkey.103.t: "[FROM.GetNameDef] nám odmítá!"
 bftb_turkey.104.a: "Sloučíme eyalety Damašku a Aleppa!"
 bftb_turkey.104.b: "Vítejte zpět v říši!"
 bftb_turkey.104.desc: "Slabochové z [FROM.GetNameDef] prokázali nečekanou moudrost rozhodnutím vrátit nám Sýrii bez nutnosti násilí. Již pilně pracujeme na začlenění území zpět do naší říše a dorazili jsme na rozcestí. \n\nPodivuhodně nás Levant vnímá převážně jako imperialisty a cizince, kteří nespravedlivě vládli územím, kde neměli právo být. To je samozřejmě čistý nesmysl - ale mylný názor trvá dodnes. Můžeme nalézt dlouhodobější prospěch v podpoře autonomního imperiálního subjektu, který můžeme později, pokud situace bude vyžadovat, začlenit. Na druhou stranu území můžeme rovnou anektovat zpět do našeho sultanátu - vždyť je to naše božské právo."
 bftb_turkey.104.t: "Naše území jsou naše!"
 bftb_turkey.11.a: "Svět by se měl bát síly [SOV.GetNameDef]."
 bftb_turkey.11.desc: "[TUR.GetLeader] byl v Moskvě vřele přivítán, kde byl za ozbrojené stráže donucen podepsat novou smlouvu, která efektivně vzdala všechna [TUR.GetAdjective] práva militarizovat či kontrolovat Turecké průlivy. [TUR.GetAdjective] prezident byl domů odeslán s dýmkou patřící [SOV.GetLeader] jako suvenýr ze své návštěvy v [SOV.GetNameDef]. \n\nÚspěšné prosazení naší síly v našich domácích vodách je pro nás velkým vítězstvím a naše jednotky na [TUR.GetAdjective] hranici dostaly povolení k povinné třídenní oslavě, během níž mají být co nejvíce hluční."
 bftb_turkey.11.t: "[TUR.GetNameDefCap] kapitulují našim požadavkům"
 bftb_turkey.110.a: "Jedna republika, nerozdělitelná."
 bftb_turkey.110.desc: "Naše ozbrojené síly vyhrály po dlouhém boji s separatisty v [TUR_kurdish_state_event_target.GetName]. V regionu bylo provedeno několik zatčení a naše armáda pracovala tvrdě na obnovení pořádku.\n\nZtráty na obou stranách jsou politováníhodné, ale panuje všeobecné pochopení, že žádná oběť není příliš veliká za zachování jednoty našeho národa. Vláda vyhlásila den smutku po celé zemi na počest padlých."
 bftb_turkey.110.t: "Povstalci úspěšně poraženi v [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.a: "Ještě nás neviděli naposled."
 bftb_turkey.111.desc: "V [TUR_kurdish_state_event_target.GetName] se odehrála hrozná katastrofa, když naše ozbrojené síly ustoupily po vyčerpávajícím boji se separatistickými povstalci. \n\nVládní úředníci i vyšší velení jsou šokováni a zděšeni touto nečekanou událostí a vyzvali k drtivé odvetě proti povstaleckým silám sužujícím region. [ROOT.GetLeader] o události veřejně nepromluvil, ale soukromě vyzval vojenské představitele k přípravě protiofenzívy za odplatu našich ztrát."
 bftb_turkey.111.t: "Povstalci porazili naše síly v [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.113.a: "Dobrá, kapitulujeme jako projev úcty k jejich zvykům."
 bftb_turkey.113.b: "Náš pokrok je nezastavitelný."
 bftb_turkey.113.desc: "Spokojenost trhu byla vždy základním kamenem kemalistické politiky: kde je poptávka, očekáváme dodávky. Některé části populace - zejména nábožensky orientované - nejsou s poměrně novou konzumní kulturou [ROOT.GetNameDef] příliš spokojené.\n\nProtesty zasáhly části země proti výrobě některých produktů, které členové naší společnosti považují za nábožensky zakázané. Nikdy nepřijali naše sny o sekulárním [FROM.GetName] a zjevně stále mají potíže se s tímto konceptem vyrovnat. Přesto je snazší jim vyhovět než zbytečně vyvolávat konflikt mezi naším lidem."
 bftb_turkey.113.t: "Fundamentalisté protestují proti výrobě nábožensky zakázaných výrobků"
 bftb_turkey.114.a: "Lze nabídnout mírné ústupky."
 bftb_turkey.114.b: "Rozptýlete neodvolatelné škůdce."
 bftb_turkey.114.desc: "Další den, další protest vycházející z náboženských kruhů naší země. Nejnovější série protestů vypukla v [TUR_fundamentalist_state.GetName] proti tomu, co považují za přehnanou vládu vměšující se do věcí, do kterých nemá právo zasahovat. Celá záležitost je absurdní; my jsme vláda, naší povinností je zasahovat do záležitostí našich občanů.\n\nProtesty byly pokojné a nemusíme k jejich provokacím reagovat silou. Vládní poradci sestavili seznam bezvýznamných ústupků, kterými lze uklidnit masy v [TUR_fundamentalist_state.GetName]. Pokud však ustoupíme fundamentalistům v [TUR_fundamentalist_state.GetName], ostatní v zemi si mohou myslet, že to mohou zkusit také. Možná by bylo lepší poslat armádu jako projev našeho závazku k našim základním hodnotám."
 bftb_turkey.114.t: "Fundamentalisté pokojně protestují proti vládní politice"
 bftb_turkey.115.a: "Je to nutná oběť."
 bftb_turkey.115.b: "Nechme naše důstojníky zjistit, co si o těchto 'požadavcích' myslí."
 bftb_turkey.115.desc: "Napětí v [TUR_fundamentalist_state.GetName] mezi náboženskými fundamentalisty a vládními úřady konečně vyvrcholilo, když fundamentalisté požadují regionální pravomoci a moc vládnout podle svých vlastních zákonů. Je to obrovská eskalace konfliktu, který zatím většinou sestával z pokojných protestů a bezvýznamné rétoriky. \n\nJe pravda, že situace v [TUR_fundamentalist_state.GetName] se postupně vymkla naší kontrole. Bolestné, jak se to může zdát, pokud bychom poskytli autonomii, kterou po nás požadují, alespoň by to odstranilo neklidné elementy z našeho seznamu aktuálních problémů v [TUR_fundamentalist_state.GetName]. Na druhou stranu i samotné uvažování o takovém kroku může být některými považováno za velezradu..."
 bftb_turkey.115.t: "Fundamentalisté požadují regionální autonomii"
 bftb_turkey.116.a: "Udeřme zpět, dvojnásob silně!"
 bftb_turkey.116.b: "Staňme naše vojáky pryč."
 bftb_turkey.116.desc: "Obdrželi jsme hrozivé zprávy, že jedna z našich posádek v [TUR_fundamentalist_state.GetName] byla obětí předem naplánovaného a brutálního partyzánského útoku náboženských fundamentalistů ze této oblasti. Ztráty na obou stranách byly značné, ale povstalci hrozí, že útoky zopakují, pokud nesouhlasíme s odtažením našich ozbrojených sil z regionu. \n\nJe to skutečně smutný den, kdy vlastenec zabíjí vlastence kvůli něčemu tak banálnímu jako víra, a přesto je to situace, ve které se nacházíme. Náš důstojnický sbor navrhuje udeřit na povstalce plnou silou armády, aby pomstil naše ztráty, ale někteří političtí představitelé doporučují, že by možná nejbezpečnější cestou bylo na chvíli stáhnout naše síly z oblasti, dokud se situace neuklidní. Toto rozhodnutí není radno dělat na lehkou váhu."
 bftb_turkey.116.t: "V [TUR_fundamentalist_state.GetName] byl zahájen partyzánský útok"
 bftb_turkey.117.a: "Neváhejte je zastavit všemi prostředky."
 bftb_turkey.117.b: "Musíme se podvolit vůli lidu..."
 bftb_turkey.117.desc: "Zprávy z terénu naznačují, že buňky náboženských fundamentalistů pronikly do [TUR_fundamentalist_state.GetName] ve snaze přesvědčit obyvatelstvo k tradičnějšímu způsobu života – který nepochybně stojí v přísném protikladu k našim sekulárním ideálům. Charismatičtí duchovní a okázalí protestní vůdci vedli úsilí o konverzi obyvatel [TUR_fundamentalist_state.GetName] na jejich způsob myšlení, a dosud se nepodařilo je odsunout pomocí měkké síly. \n\nByli jsme postaveni před dilema: usilujeme o podporu vůle lidu, avšak pokud do situace nezasáhneme přímější cestou, téměř jistě ztratíme stát ve prospěch fundamentalistů. Znovu a znovu jsme se snažili osvětlit obyvatelstvo naší země a budovat podporu pro sekularismus, avšak fanatici nás za všech okolností bojují zuby nehty. Musíme si vybrat, zda jsme připraveni přijmout vůli lidu v [TUR_fundamentalist_state.GetName], nebo zda musí vláda přijmout přímá opatření k potlačení záměrů fundamentalistů."
 bftb_turkey.117.t: "Fundamentalisté šíří svůj jed v [TUR_fundamentalist_state.GetName]"
 bftb_turkey.118.a: "Útočme vším, co máme!"
 bftb_turkey.118.b: "Budeme muset přes čas získat lidi zpět."
 bftb_turkey.118.desc: "Kalamita! Právě jsme se dozvěděli, že jsme ztratili veškerou kontrolu nad [TUR_fundamentalist_state.GetName]. Náboženští fundamentalističtí partyzáni zahájili koordinovaný útok na všechny vládní budovy a vojenské základny ve státě takovým způsobem, že nezbyl téměř žádný čas na protiútok, než se celá situace vymkla z pod kontroly. \n\nJedná se o bezprecedentní ztrátu pro naši zemi: nepřátelé státu se zmocnili úplné kontroly nad suverénním územím [ROOT.GetAdjective]. Získat [TUR_fundamentalist_state.GetName] zpět bude nákladné, ale stejně tak by bylo nechat ho uniknout z naší kontroly. Čas nám dochází a musíme učinit rozhodnutí."
 bftb_turkey.118.t: "Fundamentalisté získávají úplnou kontrolu nad [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.119.a: "Vaše spolupráce je oceněna."
 bftb_turkey.119.desc: "Naše politika transparentního dialogu a cílené komunitní angažovanosti se v [TUR_fundamentalist_state.GetName] vyplatila více než očekávaně. Radikálové opustili stát, byli vypuzeni místním obyvatelstvem v fantastickém vítězství pro naší vládu. \n\nLidé z [TUR_fundamentalist_state.GetName] si udržují svůj náboženský charakter, ale v našem rozhovoru s komunitními vůdci jsme zjistili, že naši občané již nenacházejí vládní principy nepřirozeně v rozporu se svými přesvědčeními. V [TUR_fundamentalist_state.GetName] vidíme, jak bude vypadat budoucnost jednoty [ROOT.GetAdjective]."
 bftb_turkey.119.t: "Fundamentalisté v [TUR_fundamentalist_state.GetName] se vzdávají vládě"
 bftb_turkey.12.a: "Vyhráli jsme!"
 bftb_turkey.12.desc: "[SOV.GetLeader] osobně telefonoval [TUR.GetLeader], kde klidně vyzval ke zmírnění napětí a pochválil [TUR.GetAdjective] prezidenta za jeho přínosy ve boji proti imperialismu. [SOV.GetAdjective] vojáci dostali rozkaz deeskalovat své akce na [SOV.GetAdjective] hranici a [SOV.GetNameDef] stáhli své nároky na obsazení Tureckých průlivů [TUR.GetName]. \n\n[Národ] [TUR.GetAdjective], zcela nezaujatý představou velké války po brutální Válce za nezávislost, si oddychl, když [TUR.GetLeader] vyhlásil národu, že mír nakonec zvítězil a že [TUR.GetAdjective] svrchovanost byla navždy zajištěna díky odvaze [TUR.GetAdjective] národa v této krizové době."
 bftb_turkey.12.t: "[SOV.GetName] ustupuje"
 bftb_turkey.126.a: "Pokud potřebují pomoc, pak ji dostanou."
 bftb_turkey.126.b: "Nepodepíšeme jejich faustovskou dohodu."
 bftb_turkey.126.desc: "Zástupci z [FROM.GetNameDef] navštívili naši zemi a setkali se s mnoha našimi politiky ve snaze získat podporu pro jejich investiční plán. Vláda [FROM.GetNameDef] by chtěla, abychom použili naše zdroje k posílení jejich průmyslových kapacit a produkce. Úředníci z [FROM.GetAdjective] naznačili, že pokud pomůžeme jejich národu, můžeme v budoucnu očekávat pomoc formou vojenské aliance mezi našimi národy."
 bftb_turkey.126.t: "[FROM.GetNameDefCap] Dodá investiční portfólio"
 bftb_turkey.127.a: "Lituji, ale je to pochopitelné."
 bftb_turkey.127.desc: "Obdrželi jsme špatné zprávy z [FROM.GetNameDef]: ačkoliv nám [FROM.GetAdjective] nepřejí nic zlého, bylo nám řečeno, že [FROM.GetNameDef] neplánuje investovat žádné zdroje do naší průmyslové základny. Úředníci byli v této věci neústupní a požádali nás, abychom tuto záležitost v dohledné době znovu neotevírali."
 bftb_turkey.127.t: "[FROM.GetNameDefCap] vylučuje investice jako možnost"
 bftb_turkey.128.a: "Prokázali nám velkou laskavost."
 bftb_turkey.128.desc: "Nedávno nás informovali úředníci z [FROM.GetAdjective], že projekt, do kterého investovali, byl dokončen. Naši inspektoři navštívili staveniště, aby se ujistili, že vše odpovídá našim očekáváním a neodjeli zklamáni. \n\nPozorovatelé z [FROM.GetAdjective] po dokončení projektu uvedli, že [FROM.GetNameDef] není proti sponzorování podobných či ještě ambicióznějších projektů v [ROOT.GetNameDef] i v budoucnu."
 bftb_turkey.128.t: "[FROM.GetNameDefCap] uskutečnil střídmou investici"
 bftb_turkey.129.a: "To jsou skvělé zprávy!"
 bftb_turkey.129.desc: "Nedávno nás informovali úředníci z [FROM.GetAdjective], že průmyslový projekt, který [FROM.GetAdjective] sponzorovali před časem, byl dokončen. Naši inspektoři navštívili staveniště, aby se ujistili, že vše odpovídá našim očekáváním a neodjeli zklamáni. Produkce v novém zařízení by měla začít ihned. \n\nPozorovatelé z [FROM.GetAdjective] po dokončení projektu uvedli, že [FROM.GetNameDef] není proti sponzorování podobných či ještě ambicióznějších projektů tajné povahy v budoucnu."
 bftb_turkey.129.t: "[FROM.GetNameDefCap] investuje do našeho lehkého průmyslu"
 bftb_turkey.13.a: "...a jak dlouho my vydržíme?"
 bftb_turkey.13.desc: "Před šesti hodinami začaly [SOV.GetAdjective] jednotky ostřelovat [TUR.GetAdjective] strategické základny v Trabzonu a oznámily, že vstupují do [TUR.GetNameDef], aby osvobodily [TUR.GetAdjective] dělníky v rámci marxistické křížové výpravy. Zrádce Şefik Hüsnü již oznámil vznik turecké lidové republiky v exilu, která bude nepochybně pod taktovkou [SOV.GetNameDef] v dohledné budoucnosti. \n\n[TUR.GetLeader] vystoupil na státní scéně v Istanbulu s vážným oznámením, že válka přišla do [TUR.GetNameDef], ale smutné tóny brzy vystřídal plamenný projev o tom, jak byli [TUR.GetAdjective] lidé opět povoláni osudem bojovat za svou svobodu a nezávislost. Přestože jsou jizvy války za nezávislost ještě čerstvé, [TUR.GetAdjective] lidé jsou nadšeni a spěchají se přihlásit do ozbrojených sil. \n\nAle jak dlouho toto nadšení vydrží?"
 bftb_turkey.13.t: "Začíná [TUR.GetAdjective]-[SOV.GetAdjective] válka"
 bftb_turkey.130.a: "Jsou pravými přáteli [ROOT.GetAdjective]."
 bftb_turkey.130.desc: "Nedávno nás informovali úředníci z [FROM.GetAdjective], že přísně tajný průmyslový projekt, který [FROM.GetAdjective] sponzorovali před časem, byl dokončen. Naši inspektoři navštívili staveniště, aby se ujistili, že vše odpovídá našim očekáváním a neodjeli zklamáni. Produkce v novém zařízení by měla začít ihned. \n\nPozorovatelé z [FROM.GetAdjective] po dokončení projektu uvedli, že [FROM.GetNameDef] není proti sponzorování podobných projektů i v budoucnu."
 bftb_turkey.130.t: "[FROM.GetNameDefCap] investuje do našeho vojenského průmyslu"
 bftb_turkey.131.a: "Všemohoucí nás odpusť, ale [GRE.GetNameDef] musí být zničeno."
 bftb_turkey.131.desc: "Dospěli jsme k dohodě s [FROM.GetNameDef] ohledně rozdělení [GRE.GetNameDef]. [FROM.GetNameDefCap] obdrží státy hraničící s východním Středozemním mořem a Jónským mořem, my si vezmeme [GRE.GetAdjective] srdce, která sdílí Egejské moře s námi. Je škoda, že to bylo nezbytné, ale [GRE.GetNameDef] nám v této otázce nenechalo jinou možnost."
 bftb_turkey.131.t: "[FROM.GetNameDefCap] souhlasí s rozdělením [GRE.GetNameDef]"
 bftb_turkey.132.a: "Závod začíná!"
 bftb_turkey.132.desc: "[FROM.GetNameDefCap] odmítl náš rozumný návrh na rozdělení [GRE.GetNameDef] ve prospěch šíleného boje o území bez ohledu na obyvatelstvo žijící na těchto územích. Neexistuje něco jako 'hezké' invaze, ale věci mohly být alespoň organizované a rozvážné - namísto toho se [FROM.GetAdjective] rozhodli proměnit tuto invazi v chaotický a neuspořádaný závod o okupaci co největšího území před tím, než přinutí [GRE.GetAdjective] podřídit se. \n\nTakhle jsme to dělat nechtěli; takhle to nemělo dopadnout! Naše dědictví je navždy zničeno!"
 bftb_turkey.132.t: "[FROM.GetNameDefCap] odmítá plán na rozdělení [GRE.GetNameDef]!"
 bftb_turkey.133.a: "Jsme v závodě s časem."
 bftb_turkey.133.desc: "Včera byl Mustafa Kemal Atatürk ve vážném stavu odvezen do nemocnice poté, co zkolaboval v bezvědomí na své jachtě během setkání se starými přáteli. Tento incident je nejnovějším z řady velmi znepokojujících znaků rychlého zhoršování Atatürkovy zdravotní situace a poradci soukromě vyjadřují obavy, že Atatürk pracuje příliš tvrdě, zatímco jeho stav je čím dál nepředvídatelnější. \n\nNavzdory jeho tvrzení, že je vše v pořádku, vláda na sebe bere odpovědnost sledovat zdraví Mustafy Kemala Atatürka a sestavuje seznam možných opatření. Pokud Atatürk neodejde ze svých povinností, aby se postaral o své slabé zdraví, možná budeme muset zvážit jeho odchod do důchodu, aby mohl strávit poslední měsíce se svou rodinou."
 bftb_turkey.133.t: "Mustafa Kemal Atatürk onemocněl"
 bftb_turkey.134.a: "Celâl Bayar je jasným kandidátem."
 bftb_turkey.134.b: "Celâl Bayar je jasným kandidátem."
 bftb_turkey.134.c: "İsmet İnönü je hodným nástupcem Atatürka."
 bftb_turkey.134.d: "Fevzi Çakmak je vůdcem, kterého [TUR.GetNameDef] potřebuje."
 bftb_turkey.134.desc: "\nRepublika truchlí. \n\nVálečný hrdina, revolucionář, prezident a Otec Turků, Mustafa Kemal Atatürk, zemřel pokojně ve spánku. \n\nŽádný muž či žena nikdy nemůže dosáhnout mýtických výšin vůdcovství Mustafy Kemala Atatürka, ale Otec Turků by nechtěl, aby jeho drahá republika upadla do chaosu kvůli krizi vedení. \n\nNechceme nahrazovat našeho Ghaziho, protože nikdo se nemůže ani přiblížit messiášskému zakladateli naší země, ale musíme vybrat vůdce, kterému můžeme důvěřovat, že půjde ve stopách Atatürka. Musí ztělesňovat kemalistické hodnoty a následovat Atatürkův příklad jako vůdce [TUR.GetNameDef]."
 bftb_turkey.134.e: "Fevzi Çakmak přinese této zemi jistotu."
 bftb_turkey.134.f: "Recep Peker je muž, který spojí fašismus a kemalismus."
 bftb_turkey.134.g: "Geniální um Ševketa Süreyya Aydemira nás provede."
 bftb_turkey.134.h: "Jenom İsmet İnönü může zavést jedinečný [TUR.GetAdjective] socialismus."
 bftb_turkey.134.i: "Kâzım Orbay povede vojenskou junktu, dokud nenajdeme naši cestu."
 bftb_turkey.134.t: "Smrt Mustafy Kemala Atatürka"
 bftb_turkey.135.a: "Odpočívej v pokoji, náš Ghazi. Nikdy na tebe nezapomeneme."
 bftb_turkey.135.desc: "\nRepublika truchlí. \n\nVálečný hrdina, revolucionář, prezident a Otec Turků, Mustafa Kemal Atatürk, zemřel pokojně ve spánku. \n\nSvou povinnost vůči tureckému lidu a republice, kterou založil, plnil až do posledních chvil. Tisíce smutečních účastníků složily v Istanbulu poctu, než bylo jeho tělo přepraveno pomocí dělostřelecké lafety, lodí a vlaku do Ankary. Tam se konal státní pohřeb za účasti celého parlamentu a významných osobností z celého světa.\n\nS otcem moderní turecké národa pryč musí republika jít dál. [ROOT.GetLeader] byl jedním z mnoha řečníků na Atatürkově pohřbu a ve svém projevu se zavázal pokračovat v odkazu muže, jenž byl tak důležitý při zabezpečení svobody národa."
 bftb_turkey.135.t: "Smrt Mustafy Kemala Atatürka"
 bftb_turkey.136.a: "Ať žije nová Sultánka!"
 bftb_turkey.136.b: "Žena!? Nepřijatelné! Požadujeme regenta!"
 bftb_turkey.136.desc: "Bída zachvátila naši hrdou Osmanskou sultánku, protože zpráva o náhlé a nečekané smrti našeho sultána dorazila k našemu národu. Sultán a jeho synové navštěvovali úrodná pole Niksaru a procházeli se Canickými horami v Samsunu, když zasáhlo zemětřesení tuto provincii. Těla osmanských královských členů byla nalezena po třech dnech a způsobila paniku na královském dvoře. \n\nS ohledem na změny osmanských zákonů o následnictví je zřejmé, že nejstarší dcera sultána je dědičkou trůnu. Je to silná a mimořádně nadaná žena, ale mnoho konzervativních prvků našich náboženských institucí by mohlo protestovat proti tomu, aby žena seděla na osmanském trůnu."
 bftb_turkey.136.t: "Tragédie postihla osmanskou královskou rodinu!"
 bftb_turkey.137.a: "Stali se tím, co přísahali zničit."
 bftb_turkey.137.b: "Jsou zrádci revoluce!"
 bftb_turkey.137.c: "Možná experimentují se socialismem v jedné zemi?"
 bftb_turkey.137.d: "Pokud nechají naše spojence na pokoji..."
 bftb_turkey.137.desc: "Vláda [FROM.GetNameDef] se rozhodla vydat novým směrem ve své zahraniční politice: směrem, který není v souladu s našimi vlastními zahraničněpolitickými záměry. Delegáti z [FROM.GetNameDef] oznámili našim diplomatům, že nemají v úmyslu vrátit se ke svému současnému destruktivnímu kurzu."
 bftb_turkey.137.e: "Jasně už jim nelze důvěřovat."
 bftb_turkey.137.t: "[FROM.GetNameDefCap] přijímá nebezpečný zahraničněpolitický postoj"
 bftb_turkey.138.a: "Dostávají poslední šanci. Jednu."
 bftb_turkey.138.b: "Pokračování v ochraně tohoto zločinného státu nám nemůže přinést nic dobrého."
 bftb_turkey.138.desc: "Jak předpověděli naši zahraničněpolitickí experti, [FROM.GetNameDef] se obrátil ke svému vlastnímu spojenci. Ostře jsme kritizovali [FROM.GetAdjective] delegáta kvůli nerozvážnému rozhodnutí jeho vlády, ale zdá se, že to na něj nezapůsobilo."
 bftb_turkey.138.t: "[FROM.GetNameDefCap] porušuje suverenitu člena frakce!"
 bftb_turkey.139.a: "Byli varováni!"
 bftb_turkey.139.desc: "Bandité u moci v [FROM.GetNameDef] znovu zradili naši důvěru. Tuto frašku už nelze tolerovat, nemůžeme si nárokovat respekt našich spojenců, když chráníme stát, který je zjevně nepřítelem."
 bftb_turkey.139.t: "[FROM.GetNameDefCap] opět porušuje suverenitu člena frakce!"
 bftb_turkey.14.a: "Nadcházející volby budou soubojem o duši [TUR.GetName]."
 bftb_turkey.14.desc: "[TUR.GetAdjective] politologové věřili, že to potrvá týdny, než se začne formovat legitimní opoziční hnutí poté, co bude zrušen zákaz politických stran, ale všichni se mýlili. Adnan Menderes neprodleně shromáždil skupinu stejně smýšlejících tradicionalistů nespokojených se stavem náboženské víry v [TUR.GetNameDef] pod Kemalisty. V minulosti, kdy bylo [TUR.GetAdjective] politické hnutí zmocněno náboženskými fundamentalisty, celý proces přechodu k demokracii byl zastaven, ale tentokrát nikoliv: tentokrát je [TUR.GetLeader] odhodlán porazit toto hnutí fanatiků ve volbách. \n\nMenderes a jeho skupina fundamentalistů se shromáždili v tom, co nazývají ‘Tradiční skupina’, kterou CHP identifikovala jako předchůdce populistického islamistického hnutí, plánujícího kandidovat na platformě konzervatismu a tradicionalismu. Tradiční skupina bude v následujících týdnech působit v tureckém venkově za účelem budování podpůrné základny a jakmile získají dostatek zaslepených stoupenců, nepochybně představí svou nevyhnutelnou opoziční stranu."
 bftb_turkey.14.t: "Začíná se formovat opoziční hnutí"
 bftb_turkey.140.a: "Děláme si, co chceme."
 bftb_turkey.140.desc: "Byli jsme varováni [FROM.GetAdjective] vládou, abychom již znovu neporušovali suverenitu člena frakce. Tentokrát jsou ochotni naše kroky omluvit, ale další útoky proti našim spojencům donutí [FROM.GetNameDef] k zásahu."
 bftb_turkey.140.t: "[FROM.GetNameDefCap] vydává varování"
 bftb_turkey.141.a: "Ať je tak."
 bftb_turkey.141.desc: "Naše nová zahraniční politika se pro [FROM.GetNameDef] ukázala být nepřijatelná, a proto nás již nelze považovat za spojence. Od tohoto dne nejsme součástí [FROM.GetFactionName]."
 bftb_turkey.141.t: "[FROM.GetNameDefCap] nás vylučuje z [FROM.GetFactionName]!"
 bftb_turkey.16.a: "To je protiústavní! Zastavte to!"
 bftb_turkey.16.b: "Demokratická vůle lidu bude známa."
 bftb_turkey.16.desc: "Adnan Menderesovi tradicionalisté jsou po celé zemi v hojném počtu, aby povzbudili náboženské občany, kteří se cítí utlačováni sekulární vládou, aby šli volit jejich stranu v nadcházejících volbách. Zprávy ukazují, že zatímco mnozí z těchto voličů zůstávají skeptičtí vůči svým šancím porazit Kemalisty a mají cynický postoj k demokracii jako takové, většina oslovených vykazuje nadšení vůči Menderesovi a jeho opozičnímu hnutí."
 bftb_turkey.16.t: "Tradiční skupina mobilizuje venkovské obyvatelstvo v snaze zvýšit volební účast"
 bftb_turkey.17.a: "To hraničí se zradou!"
 bftb_turkey.17.b: "Tato spolupráce by mohla v budoucnu přinést ovoce!"
 bftb_turkey.17.desc: "Tradičníci Adnana Menderese podnikli široce medializovanou cestu do [TUR.GetAdjective] Kurdistánu, kde hlásali usmíření a vzájemné zájmy, pokud jde o stav víry v dnešním [TUR.GetNameDef]. Citujíce z náboženských spisů, kurdští kmenoví vůdci vystoupili s úředníky opozičního hnutí tradicionalistů a vyzvali Kurdy, aby ve volbách podpořili Menderese a jeho spolubojovníky, aby ‘přivedli [TUR.GetNameDef] zpět do objetí Všemohoucího.’"
 bftb_turkey.17.t: "Tradiční skupina Menderese navazuje spojenectví s kurdskými organizacemi"
 bftb_turkey.18.a: "Všechny je soudně veřejně potrestat nejpřísněji, jak jen je to možné!"
 bftb_turkey.18.b: "Tiše nabídneme amnestii a doufáme, že se na to zapomene."
 bftb_turkey.18.desc: "Je to smutný den pro začínající demokracii [TUR.GetNameDef], neboť byl odhalen plán zmanipulovat výsledky nadcházejících voleb tak, aby zvýhodňoval Adnana Menderese a jeho opoziční hnutí v některých z nejodlehlejších provincií [TUR.GetNameDef]. Spiknutí - zahrnující náboženské vůdce, místní úředníky a dokonce státní zaměstnance - bylo zmařeno a spiklenci zatčeni. V našich šetřeních nebyly nalezeny důkazy o zapojení Menderese či jeho opozičního hnutí, ale naše reakce jistě ovlivní jejich volební kampaň."
 bftb_turkey.18.t: "Odhalen spiknutí za účelem volebních podvodů v venkovských oblastech"
 bftb_turkey.19.a: "To je temný den pro Republiku."
 bftb_turkey.19.desc: "Shromáždění pořádané Adnanem Menderesem na venkově přilákalo dav srovnatelný s projevy Mustafy Kemala Atatürka v srdci Istanbulu. [TUR.GetLeader] byl rozrušen, když slyšel zprávu o shromáždění, které proběhlo bez problémů, a kde Menderes oznámil, že brzy představí národu svou oficiální opoziční stranu. Následoval proud řečníků, kteří kázali o významu náboženství v každodenním životě a politice a většina z nich podporovala ideologii tradičního konzervatismu – někteří řečníci dokonce hovořili s náklonností o dávno poraženém Osmanském sultanátu a chalífátu! Menderes vystoupil nakonec a jeho řeč byla mnohem mírnější než u některých předchozích řečníků. Veselým způsobem chválil výhody liberalismu laissez-faire a vyzdvihl Kemalisty za jejich přínos národu, ale poté je značně kritizoval. Účastníci opustili shromáždění nadšení a sebejistí v šanci na vítězství ve volbách. \n\nOddaný kemalistický důstojnický sbor přistoupil k vládě a jasně požadoval, aby CHP udělala více proti rostoucímu vlivu Menderese a jeho konzervativní populistické hnutí. Zástupce důstojnického sboru uvedl, že důstojníci nikdy neslouží vládě Menderese a naznačil, že pokud nebudeme omezovat, co vidí jako fundamentální hrozbu kemalistickému systému, přikročí k radikálním krokům."
 bftb_turkey.19.t: "Gigantický mítink na podporu Menderesova hnutí"
 bftb_turkey.2.a: "Nyní čekáme na reakci [SOV.GetNameDef]."
 bftb_turkey.2.desc: "[ENG.GetLeader] vydal prohlášení, že [ENG.GetNameDef] má v úmyslu nás podpořit v našem cíli znovu získat kontrolu nad našimi průlivy. Získat podporu [ENG.GetNameDef] je pro nás velké vítězství a výrazně to posiluje naši legitimitu po celém světě."
 bftb_turkey.2.t: "Podpora [ENG.GetName]"
 bftb_turkey.20.a: "Nechť vyhraje nejlepší strana!"
 bftb_turkey.20.desc: "Před osmi hodinami Adnan Menderes triumfálně oznámil debut nejnovější a nejnebezpečnější opoziční strany [TUR.GetNameDef]: Demokratické strany. Oznámil, že Demokratická strana si klade za cíl sesadit monopol moci CHP a že země bude směřovat novým směrem, jaký dosud nikdy nebyl viděn. Tři pilíře strany byly představeny nadšeným davům, přičemž Menderes slíbil, že jeho vláda bude věrná víře, vlasti a svobodě – v tomto pořadí. Překvapující bylo také Menderesovo oznámení, že vedená DP [TUR.GetName] bude výrazně intervencionističtější než jakákoli jiná [TUR.GetAdjective] vláda od založení národa.\n\nOznámení vyvolalo zuřivost v kemalistických kruzích a [TUR.GetLeader] dnes v Istanbulu slíbil svým podporovatelům, že i když budou volby tvrdší, než se původně předpokládalo, CHP z nich i tak vyjde jako vládnoucí strana národa."
 bftb_turkey.20.t: "Demokratická strana"
 bftb_turkey.21.a: "...republikáni!"
 bftb_turkey.21.b: "...Demokratická strana!"
 bftb_turkey.21.desc: "Dlouho očekávaný den voleb konečně nastal. Muži i ženy po celé zemi ignorovali špatné počasí a osobní nemoci, aby mohli dojít na určená hlasovací místa ve svých provinciích a vyplnit hlasovací lístky pro svou preferovanou stranu. Nikdo nemohl předpokládat tak obrovskou účast, obzvláště když přechod k demokracii přišel tak rychle. Volby nebyly zcela čisté, ale každý stoupenec demokracie by cítil hrdost vidět tolik [TUR.GetAdjective] občanů, kteří šli hlasovat v prvních svobodných volbách [TUR.GetName].\n\nSouboj byl těsný a spočítání všech hlasů a určení výsledku trvalo značnou dobu. Konečnými vítězi prvních voleb [TUR.GetNameDef] jsou..."
 bftb_turkey.21.t: "Den voleb"
 bftb_turkey.22.a: "Fi sabilillah, bojujeme!"
 bftb_turkey.22.desc: "Po volebním vítězství Demokratické strany bylo téměř nevyhnutelné, že uvnitř [TUR.GetNameDef] vypukne konflikt. Napětí mezi vládou a ozbrojenými silami se od voleb každý den zhoršovalo a nyní se zdá, že vše dospělo ke kritickému bodu. Důstojníci již převzali kontrolu nad nejzápadnějšími bohatými státy a věří se, že mají podporu lidu těchto vzbouřených států.\n\nNa východě začaly kurdské milice organizovat se na ozbrojený boj s cílem zajistit si nezávislost. Byli jsme blázni, když jsme si mysleli, že naše aliance s Kurdy potrvá dlouho, ale oni jsou ještě větší blázni, když si myslí, že nenažrané pokusy vystavět stát na naší suverénní půdě nesmažeme z povrchu zemského.\n\nBoj o duši [TUR.GetNameDef] začal a nemůžeme si dovolit prohrát."
 bftb_turkey.22.t: "[TUR.GetAdjective] občanská válka"
 bftb_turkey.23.a: "Samozřejmě, že podepíšeme tuto smlouvu o přátelství!"
 bftb_turkey.23.b: "Nejsme vám příbuzní, [TUR.GetName]: neznáme vás."
 bftb_turkey.23.desc: "[TUR.GetLeader] navrhl [ROOT.GetLeader] podpis vzájemné smlouvy o neútočení, přičemž ponechává otevřenou možnost další spolupráce v budoucnu. [TUR.GetAdjective] diplomaté usilovně pracovali na svém návrhu, podrobně rozebírali společné dějiny a zájmy našich dvou národů a následně upřímně volali po míru mezi bratrskými národy. Jednání byla příjemná, ale rozhodnutí, zda smlouvu podepíšeme, je nakonec na nás."
 bftb_turkey.23.t: "Pakt Saadabad"
 bftb_turkey.24.a: "Celâl Bayar je zřejmý kandidát."
 bftb_turkey.24.b: "Celâl Bayar je zřejmý kandidát."
 bftb_turkey.24.c: "İsmet İnönü je hodný nástupce Atatürka."
 bftb_turkey.24.d: "Fevzi Çakmak je vůdcem, kterého [TUR.GetNameDef] potřebuje."
 bftb_turkey.24.desc: "Žádný muž ani žena nemohou dosáhnout mytické výše vůdcovství Mustafy Kemala Atatürka, ale Otec Turků je stále jen smrtelný člověk. Nehledáme náhradu za našeho Ghaziho, protože nikdo nemůže ani snít o tom, že by dosáhl naší mesiánské zakladatelské postavy, ale musíme vybrat vůdce, kterému můžeme důvěřovat, že půjde v Atatürkových stopách. Musí ztělesňovat kemalistické hodnoty a následovat Atatürkův příklad jako vůdce [TUR.GetNameDef]."
 bftb_turkey.24.e: "Fevzi Çakmak bude náš vlastní Francisco Franco."
 bftb_turkey.24.f: "Recep Peker je mužem, který syntetizuje fašismus a kemalismus."
 bftb_turkey.24.g: "Génius Şevketa Süreyya Aydemira nás provede."
 bftb_turkey.24.h: "Pouze İsmet İnönü může zavést unikátní [TUR.GetAdjective] socialismus."
 bftb_turkey.24.i: "Kâzım Orbay povede vojenskou juntu, dokud nenajdeme naši cestu."
 bftb_turkey.24.j: "Uh... um... bývalý chalífa?"
 bftb_turkey.24.t: "Volba nástupce Atatürka"
 bftb_turkey.25.a: "Dovolíme Hatayi sklouznout do rukou [TUR.GetNameDef]."
 bftb_turkey.25.b: "Hatay zůstane součástí Sýrie, ať už si [TUR.GetAdjective] přejí cokoli."
 bftb_turkey.25.desc: "[TUR.GetLeader] napsal ostře formulovaný dopis, ve kterém požaduje, aby turecká populace syrského státu Hatay byla umožněna demokratické právo na referendum, aby lidé z Hataye rozhodli, zda se chtějí připojit k [TUR.GetNameDef] nebo zůstat trvale součástí Sýrie. Naše koloniální policie odhalila nezákonnou činnost na [TUR.GetAdjective] hranici, kdy [TUR.GetAdjective] občané překračují hranice a vyvolávají nepokoje v provincii Hatay. Je jasné, že [TUR.GetNameDef] plánuje zmanipulovat výsledky referenda ve prospěch [TUR.GetAdjective] vítězství, ale mít [TUR.GetNameDef] nakloněné nám by bylo jistě lepší než alternativa. Kdo ví, jak daleko půjde [TUR.GetLeader], aby zajistil integraci Hataye do [TUR.GetNameDef]?"
 bftb_turkey.25.t: "[TUR.GetName] tlačí na otázku Hataye"
 bftb_turkey.26.a: "Vítáme vás zpět mezi námi, bratři a sestry."
 bftb_turkey.26.desc: "[TUR.GetLeader] pronesl krátký projev v Antakyi, kde přivítal občany Hataye do [TUR.GetNameDef] a poděkoval [FROM.GetLeader] z [FROM.GetNameDef] za respektování demokratické vůle obyvatel Hataye. Ačkoli tento krok vzbudil pobouření mezi syrskými úředníky, obecná nálada v Hatayi a [TUR.GetNameDef] byla spíše příznivá a mnoho [TUR.GetAdjective] lidí podniklo cesty ze svých domovů do Hataye, aby novou provincii [TUR.GetNameDef] zasvětili oslavami a výměnou darů."
 bftb_turkey.26.t: "[FROM.GetNameDefCap] postoupil suverenitu Hataye nám"
 bftb_turkey.27.a: "Jedním či druhým způsobem bude Hatay osvobozen tam, kam patří."
 bftb_turkey.27.desc: "[TUR.GetLeader] vedl plamenný shromáždění v Gaziantepu, kde odsoudil útlak Turků v zahraničí ze strany [FROM.GetNameDef]. [TUR.GetAdjective] lidé jsou rozhořčeni a mezi utlačovateli Hataye a lidmi z [FROM.GetNameDef] v současnosti není žádná láska. Prozatím Hatay zůstává mimo náš dosah – ale vždy si budeme pamatovat tento hrozný zrádný čin."
 bftb_turkey.27.t: "[FROM.GetName] udržuje pevnou kontrolu nad Hatayem"
 bftb_turkey.29.a: "Je potěšující vidět tolik statečných mužů a žen přicházet bránit svou zemi."
 bftb_turkey.29.desc: "Zdá se, že naše rozhodnutí přijmout přístup 'Vlast dříve' k vládnutí bylo velmi efektivní! Náhle zaznamenáváme velký příliv dobrovolníků ze všech oblastí, kteří se chtějí přidat k našim ozbrojeným silám. Naše velení je téměř zahlceno, tento závratný efekt způsobil, že lidé různých náboženských a jazykových zázemí se hlásí k službě a je to téměř příliš velké zatížení pro operační úroveň. \n\nNaštěstí jsme byli alespoň nějak připraveni na tento vývoj a integrace všech těchto bývalých záškodníků byla téměř bezproblémová. Naši poradci naznačují, že tato vlna dobrovolníků bude pokračovat ještě delší dobu!"
 bftb_turkey.29.t: "Bývalí odpůrci služby povoláni do armády"
 bftb_turkey.3.a: "Nyní čekáme na odpověď [SOV.GetNameDef]."
 bftb_turkey.3.desc: "[ENG.GetLeader] napsal dlouhý dopis [TUR.GetLeader], kde vysvětloval, že [ENG.GetNameDef] si nyní nemůže dovolit zaplést se do cizí krize. [ENG.GetLeader] uvedl nedostatek podpory války v [ENG.GetNameDef] a svůj vlastní skepticismus ohledně připravenosti [TUR.GetAdjective] k válce se [SOV.GetNameDef] jako důvody, proč se [ENG.GetNameDef] neangažuje. \n\n[ENG.GetName] uznali naši kontrolu nad Tureckými průlivy, ale víc neudělají."
 bftb_turkey.3.t: "[ENG.GetName] nám odmítá pomoc!"
 bftb_turkey.30.a: "Nabídneme jim práva na náš chrom."
 bftb_turkey.30.b: "Nabídneme průmyslovou kompenzaci."
 bftb_turkey.30.c: "Nabídka přátelství by měla stačit."
 bftb_turkey.30.desc: "Ostrovy Oniki leží v našich teritoriálních vodách a byly kdysi považovány za nedílnou součást našeho impéria. Dodekanés, jak je rádi nazývají [ENG.GetAdjective] a [GRE.GetAdjective], budou opět naše, jakmile je [ITA.GetAdjective] vydají svým právoplatným majitelům. \n\nVládní představitelé sestavili přehled toho, co můžeme nabídnout [ITA.GetAdjective] výměnou za ostrovy, protože jistě můžeme očekávat, že budou požadovat odškodnění – pokud budou vůbec ochotni přistoupit na dohodu."
 bftb_turkey.30.t: "Odměna za ostrovy Oniki"
 bftb_turkey.31.a: "Přijmeme práva na vaše zdroje výměnou za Dodekanéské ostrovy."
 bftb_turkey.31.b: "Neodevzdáme ani palec země! Nikdy teď, nikdy nikdy!"
 bftb_turkey.31.desc: "Vládní zástupci [FROM.GetAdjective] nás oslovili překvapivou nabídkou. Chtějí nám poskytnout stoprocentní výstup svých přírodních rud a kovů v oblasti [342.GetName] výměnou za ostrovy Dodekanés. \n\nNaše vláda se obvykle zabývá získáváním území spíše než jeho odevzdáváním, ale [TUR.GetNameDef] nám nabízí vlastní zdroj, ze kterého můžeme hromadit zásoby surovin, které by mohly být rozhodující pro jakékoli rozsáhlé válečné úsilí. Také musíme zvážit, že tyto zdroje nemusíme mít přístupné, jakmile válka skutečně propukne. Rozhodnutí, zda přijmout nabídku [FROM.GetAdjective], je nakonec na nás."
 bftb_turkey.31.t: "[FROM.GetNameDefCap] nám nabízí výhradní práva na zdroje v [342.GetName]"
 bftb_turkey.32.a: "Podepišme smlouvu; mohou mít ostrovy, pokud jsou ochotni za ně zaplatit."
 bftb_turkey.32.b: "Neodevzdáme ani palec země! Nikdy teď, nikdy nikdy!"
 bftb_turkey.32.desc: "Vládní zástupci [FROM.GetAdjective] nás oslovili zajímavou nabídkou. [FROM.GetAdjective] nám předložili přehled historického a strategického významu Dodekanésu pro [FROM.GetNameDef] a sestavili seznam nemovitostí a výrobních závodů, které by nám rádi prodali výměnou za ostrovy. \n\nNaše vláda se obvykle zabývá získáváním území spíše než jeho odevzdáváním, ale nelze popřít, že dodatečný průmysl by mohl být velkým přínosem pro válečnou mašinu [ROOT.GetAdjective]. Nakonec musíme rozhodnout, zda je okamžitý přínos naší průmyslové základně cennější než Dodekanéské ostrovy."
 bftb_turkey.32.t: "[FROM.GetNameDefCap] nám nabízí průmyslovou pomoc výměnou za Dodekanés"
 bftb_turkey.33.a: "Doufejme, že to povede k vojenskému spojenectví později..."
 bftb_turkey.33.b: "Nebojíme se být nazýváni pokrytci; ostrovy zůstanou naše!"
 bftb_turkey.33.desc: "Vládní zástupci [FROM.GetAdjective] nám poslali rozsáhlý dopis podepsaný [FROM.GetLeader], který zdůrazňuje důležitost pouta mezi našimi dvěma národy a přirozenou náklonnost [FROM.GetAdjective] k naší zemi. Přes veškerou rétoriku [FROM.GetAdjective] navrhli podepsat s námi „Pakt moci“ – poměrně bezvýznamnou dohodu, ale s podmínkou. K dopisu přátelství je přiložen spis s instrukcemi, jak mírově provést výměnu moci mezi našimi regionálními guvernéry a [FROM.GetAdjective] byrokraty čekajícími na převzetí správy Dodekanéských ostrovů. \n\nNaše vláda se obvykle zabývá získáváním území spíše než jeho odevzdáváním, ale [FROM.GetAdjective] by mohli být velmi cennými spojenci v konfliktu v oblasti Středomoří. Pokud to má nějaký význam, převážně řecké obyvatelstvo Dodekanéských ostrovů vyjádřilo znepokojení nad představou, že by je [FROM.GetNameDef] anektovali jako součást [FROM.GetAdjective] národa. Ale na druhou stranu mělo podobnou reakci, když jsme jim po Velké válce vzali jejich domov z trosek Osmanské říše."
 bftb_turkey.33.t: "[FROM.GetNameDefCap] žádá o převod Dodekanéských ostrovů"
 bftb_turkey.34.a: "Velké vítězství!"
 bftb_turkey.34.desc: "Ostrovy Oniki nám byly vráceny [FROM.GetAdjective] úřady výměnou za exkluzivní práva na zdroje v [342.GetName]. Ačkoli úředníci v soukromí vyjadřovali své znepokojení nad zjevnou ukázkou konsensuálního kolonialismu v [342.GetName], mnoho z těchto váhání bylo přehlušeno obecným nadšením z anexe nejnovější provincie [TUR.GetNameDef]. \n\n[TUR.GetLeader] osobně navštívil Rhodos, kde dlouhodobě utlačovaným občanům osobně ujistil, že všechny jejich obavy budou vyslyšeny a vyřešeny [TUR.GetAdjective] vládou, i když nová učební osnova, která senzacionalizuje historické a etnické kořeny ostrovů k [TUR.GetNameDef], začala být zaváděna po celém souostroví."
 bftb_turkey.34.t: "[FROM.GetNameDefCap] přijímá naši nabídku!"
 bftb_turkey.35.a: "Velké vítězství!"
 bftb_turkey.35.desc: "Ostrovy Oniki nám byly vráceny [FROM.GetAdjective] úřady výměnou za plody části našeho rozvíjejícího se průmyslu. Ačkoli úředníci v soukromí vyjadřovali své znepokojení nad myšlenkou platit za něco, co nám po staletí patřilo, ocelí a potem, mnoho z těchto váhání bylo přehlušeno obecným nadšením z anexe nejnovější provincie [TUR.GetNameDef]. \n\n[TUR.GetLeader] osobně navštívil Rhodos, kde dlouhodobě utlačovaným občanům osobně ujistil, že všechny jejich obavy budou vyslyšeny a vyřešeny [TUR.GetAdjective] vládou, i když nová učební osnova, která senzacionalizuje historické a etnické kořeny ostrovů k [TUR.GetNameDef], začala být zaváděna po celém souostroví."
 bftb_turkey.35.t: "[FROM.GetNameDefCap] přijímá naši nabídku!"
 bftb_turkey.36.a: "Toto už nemohlo dopadnout lépe."
 bftb_turkey.36.desc: "K překvapení mnoha [TUR.GetAdjective] úředníků nám byly ostrovy Oniki vráceny [FROM.GetAdjective] úřady výměnou za vzájemné podepsání smlouvy, která nakonec nezavazuje žádnou ze stran k dodržení jakýchkoli bezvýznamných závazků v ní obsažených. [TUR.GetLeader] osobně navštívil a státně podepsal tzv. Pakt moci s [FROM.GetLeader] a oba vůdci si vzájemně slíbili další rozvoj vztahů mezi dvěma námořními sousedy vzhledem k této historické výměně území. Nadšení po celém [TUR.GetNameDef] je nakažlivé a proběhlo mnoho oslav anexe nejnovější provincie [TUR.GetNameDef]. \n\n[TUR.GetLeader] osobně navštívil Rhodos, kde dlouhodobě utlačovaným občanům osobně ujistil, že všechny jejich obavy budou vyslyšeny a vyřešeny [TUR.GetAdjective] vládou, i když nová učební osnova, která senzacionalizuje historické a etnické kořeny ostrovů k [TUR.GetNameDef], začala být zaváděna po celém souostroví. \n\n[GRE.GetAdjective] vláda tento bezproblémový teritoriální výměnu odsoudila a vyzvala ostatní velmoci, aby odsoudily to, co nazývají nespravedlivým a nezákonným porušením suverenity [GRE.GetAdjective] lidu ostrovů Oniki. Mezinárodní společenství bylo široce zticha ohledně této výměny území, pravděpodobně ze strachu z odcizení [TUR.GetAdjective] vlády."
 bftb_turkey.36.t: "[FROM.GetNameDefCap] přijímá naši nabídku!"
 bftb_turkey.37.a: "No, mohlo to dopadnout lépe."
 bftb_turkey.37.desc: "[FROM.GetAdjective] vláda veřejně prohlásila, že navzdory snahám [TUR.GetAdjective] agitátorů a revanšistů ostrovy Dodekanské souostroví navždy zůstanou nedílným územím [FROM.GetAdjective] státu. [FROM.GetLeader] ve svém projevu zmínil jménem [TUR.GetLeader], posmíval se, že zatímco [TUR.GetLeader] může být ve [TUR.GetNameDef] široce respektován, v [FROM.GetNameDef] je občany [FROM.GetAdjective] považován za nekompetentního vůdce. [FROM.GetLeader] pak označil [TUR.GetNameDef] za selhávající stát a podrobně popsal, jak samotná existence našeho národa je neodpustitelnou urážkou [FROM.GetAdjective] národa. Ve svém dlouhém projevu [FROM.GetLeader] zmínil nesplněné sliby z Traktátu ze Sévres ne méně než třicet sedmkrát. \n\n[TUR.GetLeader] označil pozici [FROM.GetAdjective] za 'smutnou', ale doufal, že může dojít k další diplomatické dialogu později."
 bftb_turkey.37.t: "[FROM.GetNameDefCap] odmítá naši nabídku!"
 bftb_turkey.38.a: "Pracujme společně pro naše vzájemné prospěchy."
 bftb_turkey.38.b: "Byli hlupáci, když si mysleli, že přijmeme jejich vměšování do našich hranic."
 bftb_turkey.38.desc: "Vláda [FROM.GetAdjective] přiznala, že poslala geodety a průzkumníky do Gruzie, aby posoudili výtěžnost rudy z našich těžebních aktivit, a předložila nám projekt, který navrhuje způsob, jak oba národy mohou lépe těžit z společného úsilí o těžbu minerálů. Je to možná bezprecedentní, že státní aktér přizná formu špionáže a pak se snaží obrátit toto přiznání ve snahu o blízké vztahy mezi národy, ale to je situace, ve které se nyní nacházíme. Nikdo nemůže popřít, že vláda [FROM.GetAdjective] nerada riskuje. \n\nPortfolio [FROM.GetAdjective] je komplexní a důkladné; [FROM.GetAdjective] by odkryli a vytěžili žíly rudy, které nalezli, a poskytnuli by nám většinu úlovku, zatímco část nálezů by přesunuli do [354.GetName] pro vlastní potřebu. Pravděpodobně nezjistíme, co [FROM.GetAdjective] objevili, ještě mnoho let, ale můžeme použít plány, které nám poslali, ke zlepšení našich těžebních procesů v Gruzii s nižším výnosem a bez nutnosti pomoci [FROM.GetAdjective]. Rozhodnutí, zda pracovat samostatně, nebo přijmout nabídku pomoci od vlády [FROM.GetAdjective], je na nás."
 bftb_turkey.38.t: "[FROM.GetNameDefCap] navrhuje společné těžební úsilí v Kavkaze"
 bftb_turkey.39.a: "Diplomatický triumf!"
 bftb_turkey.39.desc: "[TUR.GetAdjective] úředníci chválí svou práci, protože [FROM.GetAdjective] vláda nám právě sdělila, že chce pokračovat v plánech společné těžby kovů v Gruzii, jak bylo naplánováno v komplexním manifestu, který jsme jim předložili. \n\nStátní procesy již byly zmobilizovány tak, aby jakmile bude v Gruzii narušena ruda, mohla být ihned připravena k přepravě do [354.GetName], kde může být rafinována pro naše vlastní použití."
 bftb_turkey.39.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 bftb_turkey.4.a: "Okamžitě zmobilizujte ozbrojené síly!"
 bftb_turkey.4.b: "Tento fraškový cirkus nás moc nezajímá."
 bftb_turkey.4.desc: "[TUR.GetLeader] oznámil, že Turecké průlivy nyní přejdou pod úplnou kontrolu [TUR.GetNameDef], což dává [TUR.GetAdjective] vládě možnost kdykoli podle svého uvážení uzavřít průlivy nám! To je naprosto nepřijatelné: znamená to, že [TUR.GetAdjective] vláda se rozhodla, že má právo uvěznit naše vlastní flotily v Černém moři, kdykoli to bude považovat za politicky výhodné."
 bftb_turkey.4.t: "[TUR.GetNameDef] přebírá kontrolu nad Bosforem!"
 bftb_turkey.40.a: "Ti parchanti!"
 bftb_turkey.40.desc: "[FROM.GetAdjective] úředníci údajně reagovali neuvěřením na náš návrh těžby v Gruzii s povolením [FROM.GetAdjective] vlády. Naši žádost zesměšnili a možná ještě urážlivěji [FROM.GetAdjective] využívají některé z plánů, které jsme předložili s naším portfoliem, k těžbě rud, které jsme lokalizovali, bez nás."
 bftb_turkey.40.t: "[FROM.GetNameDefCap] odmítá náš návrh!"
 bftb_turkey.41.a: "Sjednoceni jako jeden můžeme bránit Balkán."
 bftb_turkey.41.b: "Tato iniciativa je nerozumná iluze zrozená z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.desc: "Prezident [FROM.GetNameDef] [FROM.GetLeader] zahájil iniciativu k formální reformě Balkánské smlouvy do širší a všestrannější strategické aliance nazvané Balkánská ententa. Všichni členové Balkánské smlouvy byli pozváni k připojení k [FROM.GetFactionName], a to včetně nás. \n\nÚředníci z [FROM.GetNameDef] zajistili, že vztahy mezi národy v [FROM.GetFactionName] budou sahat daleko za čistě vojenské záležitosti a již vydali souhrny plánů na společný rozvoj našich měnových systémů, obranných strategií a dalších oblastí."
 bftb_turkey.41.t: "[FROM.GetNameDefCap] nás zve do [FROM.GetFactionName]"
 bftb_turkey.42.a: "Společně zachráníme Balkán."
 bftb_turkey.42.desc: "[FROM.GetLeader] oznámil, že [FROM.GetNameDef] se rozhodlo ratifikovat a připojit k [ROOT.GetFactionName]. Konalo se velké oslavy a dvě po sobě jdoucí státní slavnosti na počest spojení osudů našich dvou národů, až do vypuknutí nevyhnutelného konfliktu."
 bftb_turkey.42.t: "[FROM.GetNameDefCap] se připojuje k [ROOT.GetFactionName]!"
 bftb_turkey.43.a: "Solidarita nás mohla zachránit, místo toho nás může rozdělení zničit."
 bftb_turkey.43.desc: "[FROM.GetLeader] nám oznámil, že [FROM.GetNameDef] se nepřipojí k [ROOT.GetFactionName]. Zklamání našich diplomatů a vládních představitelů je nesmírné a odchod [FROM.GetNameDefCap] z Balkánské smlouvy a odmítnutí [ROOT.GetFactionName] ohrozilo celý projekt."
 bftb_turkey.43.t: "[FROM.GetNameDefCap] odmítá výzvu k připojení k [ROOT.GetFactionName]!"
 bftb_turkey.44.a: "Plán je strategicky rozumný!"
 bftb_turkey.44.b: "Osmanská říše zkolabovala z nějakého důvodu."
 bftb_turkey.44.desc: "Obdrželi jsme obranný plán od [FROM.GetNameDef], který navrhuje, aby vláda [FROM.GetAdjective] převzala odpovědnost za ochranu našich území na Levantě. [FROM.GetLeader] argumentuje, že geografická blízkost [FROM.GetNameDef] činí obranu a správu těchto území jednoduchou záležitostí, a že postoupení těchto území [FROM.GetNameDef] by uvolnilo naše zdroje k přesměrování jinde. \n\nNávrh není bez merit, ale staví nás do... zajímavé pozice. Zabralo jsme Palestinu, Jordánsko a Sinaj od poražené Osmanské říše: jsme připraveni to vrátit nástupcům [FROM.GetAdjective]? Historické úvahy stranou, měli bychom také uvažovat, jak by vláda [FROM.GetAdjective] reagovala, pokud je odmítneme. Mohli by toto odmítnutí vyložit jako nedůvěru nebo jako nedocenění jejich místa v alianci. [FROM.GetNameDefCap] byl v minulosti nepředvídatelný a bohužel nemůžeme věřit, že [FROM.GetAdjective] úřady tuto záležitost nevyhrotí, pokud jim odmítneme."
 bftb_turkey.44.t: "Návrh Petra"
 bftb_turkey.45.a: "Již hrajeme v nejvyšší lize."
 bftb_turkey.45.desc: "[FROM.GetAdjective] koloniální úředníci již opouštějí své pozice a stěhují se do přilehlých protektorátů, aby usnadnili naše bezproblémové převzetí bývalých [FROM.GetAdjective] kolonií. [FROM.GetLeader] napsal dopis našemu prezidentovi, ve kterém vysvětlil, že [ROOT.GetNameDef] má plnou důvěru v schopnost [FROM.GetNameDef] bránit a spravovat přidělené provincie. \n\nMnoho [ROOT.GetAdjective] občanů vidí předání území jako velké vítězství a potvrzení, že [ROOT.GetNameDef] je opět silnou regionální mocností respektovanou po celém světě."
 bftb_turkey.45.t: "[FROM.GetAdjective] dávají svůj souhlas s návrhem Petra"
 bftb_turkey.46.a: "Snažili jsme se, ale neuspěli. Už nemáme co dělat."
 bftb_turkey.46.b: "Zintenzivníme záležitost!"
 bftb_turkey.46.desc: "Premiér [FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že předání [FROM.GetAdjective] území na Levantě [ROOT.GetNameDef] by bylo nepředstavitelné a varoval, že moudrost vyžaduje pokračující [FROM.GetAdjective] správu regionu. [FROM.GetAdjective] síly na Levantě byly dokonce uvedeny do pohotovosti, aby bylo možné rychle zabránit jakémukoliv neočekávanému [ROOT.GetAdjective] vpádu do oblasti. \n\nSoukromě mnoho našich vládních představitelů vyjádřilo zklamání nad [FROM.GetAdjective] rozhodnutím, které podle nich dokazuje, že [FROM.GetAdjective] nám jako spojencům nedůvěřují. [ROOT.GetLeader] rovněž vyjádřil nesouhlas s tímto rozhodnutím a požádal poradce, aby předložili možné způsoby reakce."
 bftb_turkey.46.t: "[FROM.GetAdjective] odmítají návrh Petra"
 bftb_turkey.47.a: "Podívejme se, zda je [FROM.GetNameDef] připravena na tuto odpovědnost."
 bftb_turkey.47.b: "Tento neokolonialismus nemůže a nebude tolerován."
 bftb_turkey.47.desc: "Prezident [FROM.GetNameDef] [FROM.GetLeader] nás kontaktoval s obavami o bezpečnost našich kolonií v arabských zálivech. [FROM.GetAdjective] vůdce navrhl, aby [FROM.GetNameDef] převzala odpovědnost za obranu a správu celého regionu vzhledem k historii a blízkosti [FROM.GetNameDef] k regionu. \n\nNěkteří [ROOT.GetAdjective] představitelé vyjádřili znepokojení nad návrhem, vzhledem k tomu, že [FROM.GetNameDef] nedávno žádala kontrolu nad oblastí Levanty. Analytici mají obavy, že tyto diplomatické územní nároky jsou strategicky plánovány [FROM.GetNameDef] za účelem vytvoření nového statu quo v regionu, kde je [FROM.GetNameDef] nepochybnou mocností nad celým subkontinentem. Bez ohledu na budoucí obavy, [FROM.GetNameDef] zůstává naším spojencem a pokud si přejeme, aby tomu tak zůstalo, může být rozumné ustoupit jejich požadavku na kontrolu nad našimi arabskými koloniemi."
 bftb_turkey.47.t: "[FROM.GetNameDefCap] vyjadřuje obavy o obranu zálivu"
 bftb_turkey.48.a: "Opravdu jsme nyní velkou mocností."
 bftb_turkey.48.desc: "Doprava pro naše posádky a správce je již připravována, aby mohla být okamžitě přepravena do našich nových území v obou arabských zálivech. [FROM.GetAdjective] vzdali svou autoritu nad regionem a udělili nám suverenitu těchto oblastí k ochraně a správě."
 bftb_turkey.48.t: "[FROM.GetAdjective] nás pověřují obranou zálivu"
 bftb_turkey.49.a: "Je to smutné."
 bftb_turkey.49.desc: "Velvyslanec [FROM.GetAdjective] označil [ROOT.GetAdjective] záměry ohledně [FROM.GetAdjective] území v Arábii za 'nepřijatelné' a požádal, aby byla tato záležitost ihned stažena. Naši obranní experti jsou zklamáni, že nám nebylo dáno právo spravovat [FROM.GetAdjective] arabská území, ale [FROM.GetAdjective] úředníci trvají na tom, že pokud [ROOT.GetNameDef] zůstane členem [FROM.GetFactionName], budeme mít nadále právo využívat kotviště a základny na těchto územích."
 bftb_turkey.49.t: "[FROM.GetAdjective] nám odepřeli jejich arabská území"
 bftb_turkey.5.a: "Nabídneme kompromis."
 bftb_turkey.5.b: "Žádná usmíření, žádný kompromis – uděláme to pořádně!"
 bftb_turkey.5.desc: "Úředníci zastupující [SOV.GetNameDef] jasně uvedli, že považují naše jednostranné obsazení Tureckých průlivů za protiprávní a hodlají přijmout extrémní opatření k zvrácení našeho rozhodnutí. Přestože je naši diplomaté tlačili, [SOV.GetAdjective] úředníci odmítli vyloučit vojenskou intervenci v [TUR.GetNameDef] k vynucení své vůle. \n\nUdržení současného stavu je nemyslitelné a jistě to musí chápat i [SOV.GetNameDef]. Pokud nabídneme kompromisní řešení, které zajistí volný přístup všem zemím Černého moře, [SOV.GetNameDef] nebude mít jinou možnost než naši nabídku přijmout, pokud se nechce stát světovým pariasem."
 bftb_turkey.5.t: "[SOV.GetName] nesouhlasí s naší remilitarizací průlivů!"
 bftb_turkey.50.a: "Pošleme několik našich nejlepších!"
 bftb_turkey.50.b: "Pošleme nějaká z našich standardních obrněných vozidel."
 bftb_turkey.50.c: "Mohou mít některé z našich starších modelů."
 bftb_turkey.50.d: "[FROM.GetNameDefCap] od nás nedostane vůbec nic."
 bftb_turkey.50.desc: "[FROM.GetNameDef] nás oslovili s žádostí o koupi lehkých tanků z našeho inventáře. Vyjadřují obdiv nad tím, co nazvali „[ROOT.GetAdjective] genialita“ a „vynikající design“, [FROM.GetAdjective] úředníci nám sdělili, že [FROM.GetNameDef] prostě musí mít [ROOT.GetAdjective] obranu, aby ochránili svou suverenitu."
 bftb_turkey.50.t: "[FROM.GetNameDefCap] žádá lehké tanky"
 bftb_turkey.51.a: "Jaké nečekané překvapení!"
 bftb_turkey.51.desc: "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich vlastních zásob! Obrana je moderní a počáteční testování ukázalo, že jsou velmi všestranná vozidla. Nepochybně dobře poslouží našim ozbrojeným silám."
 bftb_turkey.51.t: "[FROM.GetNameDefCap] posílá vylepšené lehké tanky!"
 bftb_turkey.52.a: "Velký přínos."
 bftb_turkey.52.desc: "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich vlastních zásob! Lehké pancéřování je trochu zastaralé, ale podle našich testů stále docela odolné. Nepochybně dobře poslouží našim ozbrojeným silám."
 bftb_turkey.52.t: "[FROM.GetNameDefCap] posílá lehké tanky"
 bftb_turkey.53.a: "Pokud to bylo dost dobré pro rok 1922, je to dost dobré i teď!"
 bftb_turkey.53.desc: "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich vlastních zásob! Obrana je jistě zastaralá a [FROM.GetAdjective] pravděpodobně tento model stáhli kvůli jeho mnoha nedostatkům. Přesto naše ozbrojené síly najdou pro ně nějaké využití... nějak."
 bftb_turkey.53.t: "[FROM.GetNameDefCap] daruje zastaralou obranu"
 bftb_turkey.54.a: "Tanky by se stejně pravděpodobně rozbily."
 bftb_turkey.54.desc: "[FROM.GetAdjective] odmítli poslat nám i jen podvozek svého nejstaršího modelu. [FROM.GetAdjective] obrana je očividně určena jen pro [FROM.GetAdjective] použití a vlivné osobnosti v [FROM.GetNameDef] údajně uvedly obavy o národní bezpečnost jako důvod neposkytnutí pancéřování nám."
 bftb_turkey.54.t: "[FROM.GetNameDefCap] nám nic neposílá"
 bftb_turkey.55.a: "Pomůžeme všem přátelům demokracie."
 bftb_turkey.55.b: "Pomůžeme jim... pod podmínkou."
 bftb_turkey.55.desc: "V roce 1923 nově založená Republika Turecko ratifikovala a schválila zákon umožňující nám rozvíjet ropná pole a železnice [FROM.GetNameDef]. Senát Spojených států, s přihlédnutím k následkům Velké hospodářské krize na americkou ekonomiku, rozhodl smlouvu neratifikovat. [FROM.GetNameDef] zrušení smlouvy odvolal a znovu nás požádal o splnění podmínek koncese, kterou jsme původně vypracovali. \n\nNelze popřít, že ekonomicky jsme nyní v mnohem bezpečnější situaci než v roce 1923, a bylo by velkým přínosem mít [FROM.GetNameDef] ideologicky a vojensky spojené s námi. Přesto válka hrozí po celém světě a i z naší silné pozice musíme být opatrní, jakým způsobem vynakládáme své zdroje. Mít k dispozici ropu v [FROM.GetNameDef] by mohlo v budoucnu být cenným pákovým nástrojem proti [SOV.GetNameDef], ale v krátkodobém horizontu musíme zvážit, jak by mohla získaná ropa padnout do rukou našich nepřátel. Bylo by moudré využít [FROM.GetAdjective] potřebu naší pomoci k prosazení vlastních cílů. [FROM.GetNameDef] obsahuje hodně chromu, zatímco naše národní zásoby bohužel ne. Volba je na nás."
 bftb_turkey.55.t: "Concesion Chester"
 bftb_turkey.56.a: "[FROM.GetAdjective]ové jsou opravdu ti nejlepší."
 bftb_turkey.56.desc: "[FROM.GetNameDefCap] souhlasil, že splní závazky, které nám slíbil před více než deseti lety, aniž by požadoval odškodnění. Využil svou vyspělou technologii a rozsáhlé průmyslové zdroje k těžbě ropy v [350.GetName], kterou jsme dříve nedokázali spolehlivě objevit. [FROM.GetAdjective] nám také zanechali k dispozici některé průmyslové kapacity použité při těžbě ropy, abychom je mohli využít k dalším účelům podle vlastního uvážení. \n\nJako další projev přátelství nám [FROM.GetAdjective] předali některé techniky a vybavení, jež používali v těžebním procesu, abychom mohli lépe využívat přírodní zdroje v celé naší zemi."
 bftb_turkey.56.t: "[FROM.GetNameDefCap] bezpodmínečně uděluje koncesi"
 bftb_turkey.57.a: "Dobře, dejme těm imperialistickým parchántům, co chtějí."
 bftb_turkey.57.b: "Nikdy nebudeme žít pod nadvládou [FROM.GetAdjective]ů!"
 bftb_turkey.57.desc: "[FROM.GetNameDefCap] souhlasil splnit závazky, které nám slíbil před více než deseti lety, ale výměnou za kompenzaci. Jsou ochotni použít svou pokročilou technologii a rozsáhlé průmyslové zdroje k těžbě ropy v [350.GetName], kterou jsme nebyli schopni spolehlivě objevit, ale na oplátku chtějí [FROM.GetAdjective]ové výlučná práva na zdroje v [343.GetName]. Aby dohodu zpříjemnili, [FROM.GetAdjective]ové vyjádřili ochotu naučit nás některé své pokročilé těžební techniky a poskytnout nám plány některých svých složitějších těžebních nástrojů. \n\nŽádat o koncesi mělo být už samo o sobě ponížením, ale toto může být už za hranou. Naše národní ideály představují ovoce protikoloniálního a protiimperialistického boje, a pokud budeme souhlasit s požadavky [FROM.GetAdjective]ů, zradíme své hodnoty. Přesto si nemůžeme dovolit odmítnout výhody, které nám [FROM.GetNameDef] může nabídnout?"
 bftb_turkey.57.t: "[FROM.GetAdjective] stanovují podmínky koncese"
 bftb_turkey.58.a: "Je skvělé být [FROM.GetAdjective]."
 bftb_turkey.58.desc: "[FROM.GetAdjective] vláda souhlasila s každým naším požadavkem výměnou za naši pomoc. Chrom už začal přicházet do našich přístavů z [343.GetName], a co je lepší, při úsilí o těžbu ropy ve východním [FROM.GetName] jsme se dokonce něco naučili."
 bftb_turkey.58.t: "[FROM.GetNameDefCap] splní naše požadavky"
 bftb_turkey.59.a: "Jsme [ROOT.GetNameDef], my odcházíme jako vítězové."
 bftb_turkey.59.desc: "[FROM.GetAdjective] vláda odmítla naše spravedlivé podmínky, které jsme stanovili výměnou za naši pomoc. Kdyby [FROM.GetAdjective] vláda byla ochotna přispět svou spravedlivou částí, všichni by odešli jako vítězové. Místo toho budou muset ještě několik let počkat, než se vůbec dočkají té černé ropy."
 bftb_turkey.59.t: "[FROM.GetNameDefCap] odmítá naše požadavky!"
 bftb_turkey.6.a: "Na mír doma i ve světě!"
 bftb_turkey.6.desc: "[SOV.GetAdjective] vláda vydala stručné prohlášení s nejasnými náznaky následků a trestů za narušení míru, ale soukromě nám bylo ujistěno, že od [SOV.GetNameDef] nepřijde žádná odplata. \n\n[TUR.GetLeader] pronesl vášnivou řeč v Istanbulu, která byla vysílána celonárodně rozhlasem, oslavující tento velký vítězství [TUR.GetNameDef]. Došlo k velikému přívalu podpory vládě a můžeme očekávat oslavy po celé zemi za naše rozhodné vítězství v této záležitosti."
 bftb_turkey.6.t: "[SOV.GetName] souhlasí s remilitarizací průlivů!"
 bftb_turkey.60.a: "Jakou máme jinou volbu?"
 bftb_turkey.60.b: "Pokud chtějí Hatay, ať si ho vezmou násilím."
 bftb_turkey.60.desc: "[FROM.GetLeader] napsal ostře formulovaný dopis, v němž požaduje, aby byl tureckému obyvatelstvu syrského státu Hatay umožněn jejich demokratický nárok na referendum, aby lidé Hatay mohli rozhodnout, zda chtějí přistoupit k [FROM.GetNameDef] nebo zůstat navždy součástí [ROOT.GetNameDef]. Naše ozbrojené síly zaznamenaly nezákonnou činnost na [ROOT.GetAdjective]-[FROM.GetAdjective] hranici, kdy občané [FROM.GetAdjective] přecházeli naši hranici a vyvolávali nepořádek v provincii Hatay. Je zřejmé, že [FROM.GetNameDef] hodlá zmanipulovat výsledky referenda tak, aby zajistil vítězství [FROM.GetAdjective]ů, ale možná bude nejlepší prostě předat provincii Hatay [FROM.GetNameDef]. Nepřátelský [FROM.GetNameDef] na naší hranici není ideální scénář."
 bftb_turkey.60.t: "[FROM.GetName] tlačí na problém Hatay"
 bftb_turkey.61.a: "Vítáme vás zpět mezi nás, bratři a sestry."
 bftb_turkey.61.desc: "[ROOT.GetLeader] pronesl krátký projev v Antakyi, vítal občany Hutaje v [ROOT.GetNameDef] a poděkoval [FROM.GetLeader] z [FROM.GetNameDef] za respektování demokratické vůle obyvatel Hutaje. I přes vztek mnoha syrských úředníků napříč politickým spektrem byla obecná nálada v Hutaji a celém [ROOT.GetNameDef] uspokojivá, a mnoho [ROOT.GetAdjective] obyvatel se vydalo ze svých domovů do Hutaje, aby novou provincii [ROOT.GetNameDef] posvětili oslavami a výměnou dárků. [FROM.GetLeader] zůstal ohledně této záležitosti mlčenlivý, ale zdroje blízké [FROM.GetAdjective]mu vůdci tvrdí, že [FROM.GetAdjective] věří, že jde jen o dočasný stav a Hutaj jedním způsobem či jiným znovu padne do jejich rukou v budoucnosti."
 bftb_turkey.61.t: "[FROM.GetNameDef] postoupí suverenitu Hatay nám"
 bftb_turkey.62.a: "[FROM.GetNameDef] musí zaniknout."
 bftb_turkey.62.desc: "[ROOT.GetLeader] vedl vášnivé shromáždění v Gaziantepu, kde odsoudil útlak Turků v zahraničí ze strany [FROM.GetNameDef]. [ROOT.GetAdjective] lidé byli rozhořčeni a poradci uvádějí, že mezi [ROOT.GetAdjective] populací panuje jistý nadšený zájem použít válku jako prostředek k nápravě této nespravedlivé situace. To, že [FROM.GetNameDef] si myslela, že může vzdorovat naší vůli, bylo naprosté pošetilosti - [ROOT.GetNameDef] nikdy nedovolí, aby byla šikanována menšími mocnostmi."
 bftb_turkey.62.t: "[FROM.GetName] udržuje pevnou kontrolu nad Hatayem"
 bftb_turkey.63.a: "Stále se můžeme vykoupit tím, že zachráníme ostatní."
 bftb_turkey.63.b: "Tento svět je chladný a nemilosrdný, a takoví jsme i my."
 bftb_turkey.63.desc: "[FROM.GetLeader] se nedávno setkal s [ROOT.GetLeader], aby vyjednali komplexní pan-středomořský pakt s jednotným postojem ke krizím vyžadujícím vojenský zásah. Existuje argument, že to, pokud bude [FROM.GetNameDef] dobrovolně spojena s námi v alianci, může dodat větší legitimitu našim regionálním cílům, i když to zároveň znamená, že se musíme zříci podpory větších mocností. Měli bychom také zvážit, že na rozdíl od nás má [FROM.GetNameDef] poměrně pozitivní reputaci mezi národy Balkánu a Středomoří. Mohli by využít tuto příznivou reputaci k diplomatickému získání podpory národů, které by jinak nechtěly mít s námi nic společného. \n\nStojíme na rozcestí: použijeme olivovou ratolest nataženou k nám [FROM.GetNameDef] a jejich pero ostroume náš meč proti jiným velmocem, nebo se natáhneme ke opovrženíhodným Teutonům a skácíme všechny tyto menší mocnosti, které nás oslovují, jako by jsme pletli plevel v zahradě? Pouze my máme moc rozhodovat o osudu národů Balkánu - můžeme je zachránit před [GER.GetAdjective] a [SOV.GetAdjective] hegemonii, nebo můžeme tyto mocnosti podpořit a uspíšit pád našich sousedů. Volba je na nás."
 bftb_turkey.63.t: "[FROM.GetNameDefCap] nás zve do [FROM.GetFactionName]"
 bftb_turkey.64.a: "Musíme co nejrychleji přivést ostatní národy do této smlouvy."
 bftb_turkey.64.desc: "[FROM.GetLeader] bombasticky oznámil své národu, že duše a osud [FROM.GetNameDef] jsou nyní sdíleny s [ROOT.GetNameDef] během velkolepého ceremoniálu s mnoha fanfárami. [ROOT.GetLeader] oznámil totéž, ale mnohem střízlivějšími slovy. \n\nJe nadějí [ROOT.GetAdjective] úředníků, že spojením [FROM.GetNameDef] bude možné lépe zkrotit jejich expanzionistické tendence a jejich status velmoci bude místo toho využit k ochraně menších národů Středomoří před hegemonii, které by je chtěly celého pohltit."
 bftb_turkey.64.t: "[FROM.GetNameDefCap] vstupuje do [ROOT.GetFactionName]"
 bftb_turkey.65.a: "Musíme co nejrychleji přivést ostatní národy do této smlouvy."
 bftb_turkey.65.desc: "Dostali jsme zprávu, že [FROM.GetNameDef] se nepřipojí k [ROOT.GetFactionName]. [ROOT.GetAdjective] úředníci jsou zklamaní a více než trochu znepokojení, co by to mohlo znamenat pro budoucnost Středomoří. [ROOT.GetLeader] soukromě vyzval vládní činitele, aby zrychlili proces podepisování dalších členů do aliance, aby mohl vzniknout silný blok schopný čelit jakémukoli možnému [FROM.GetAdjective] irredentismu."
 bftb_turkey.65.t: "[FROM.GetNameDefCap] odmítá členství v [ROOT.GetFactionName]"
 bftb_turkey.66.a: "Spravedlivá a přijatelná dohoda o budoucnosti [GRE.GetNameDef]."
 bftb_turkey.66.b: "Musíme mít všechno!"
 bftb_turkey.66.desc: "[FROM.GetNameDefCap] navrhl, že ačkoli je tento postup politováníhodný, musí být vzhledem k národní bezpečnosti zničeny regiony [GRE.GetNameDef]. Naši úředníci nadšeně a bezvýhradně souhlasili s názory [FROM.GetAdjective] spojenců a připomněli jim, že toto bylo naše oficiální stanovisko od samého začátku. \n\n[FROM.GetNameDefCap] navrhuje rozdělení [GRE.GetNameDef] na základě geografického principu: zajistili bychom si [185.GetName], [186.GetName] a [182.GetName] a tím ovládli východní Středomoří a Jónské moře. [FROM.GetNameDefCap] by převzal zbývající [GRE.GetAdjective] státy, což by zaručilo [FROM.GetAdjective] kontrolu nad Egejským mořem, které mnohé z jejich států již hraničí. \n\nDohoda je do značné míry spravedlivá – spravedlivější, než bychom mohli očekávat při dárcovském souboji. Přesto dlouho sníme o připojení [47.Capital.GetName] jako klenotu našeho impéria a tento plán by tuto ambici na dobu neurčitou ukončil. Jsme ochotni obětovat cenu [47.Capital.GetName] pro mír v Středomoří?"
 bftb_turkey.66.t: "[FROM.GetNameDefCap] navrhuje plán rozdělení [GRE.GetNameDef]"
 bftb_turkey.67.a: "Mashallah, bojujeme za duši Iráku proti fašismu!"
 bftb_turkey.67.b: "Pouze fašismem je naše osvobození možné."
 bftb_turkey.67.c: "Rozprášit fašistické havěti."
 bftb_turkey.67.desc: "Šokující zprávy z [676.GetName], bývalý premiér Rashid Ali al-Gaylani se pokusil zahájit puč proti vládě [ROOT.GetLeader]. Al-Gaylani má podporu velké části armády a dokonce i jisté populární sympatie. \n\nJe silně přesvědčení, že zahraniční zásahy sehrály klíčovou roli v organizaci a zásobování zbraněmi zrádců ze Zlatého čtverce. Ze všech možných států se předpokládá, že [FROM.GetNameDef] sehrál nejvýznamnější roli v podpoře fašistického pokusu o puč. \n\nZlatý čtverec pevně stojí na platformě odstranění [ENG.GetAdjective] imperialistů silou s pomocí [GER.GetNameDef], a mnoho našich lidí považuje tuto pozici za velmi chvályhodnou. Možná je svobodná Arábie možná jen fašismem..."
 bftb_turkey.67.t: "Puč Zlatého čtverce"
 bftb_turkey.68.a: "Prozatím sedíme a čekáme."
 bftb_turkey.68.desc: "Naše snahy iniciovat fašistický puč v [IRQ.GetNameDef] se zdají být úspěšné. [IRQ.GetAdjective] fašisté nyní bojují s bývalou vládou o kontrolu nad celou zemí a ať už vyhrají nebo prohrají, budeme v ideální pozici k zajištění naší pevné kontroly nad regionem."
 bftb_turkey.68.t: "Začíná [IRQ.GetAdjective] občanská válka"
 bftb_turkey.69.a: "Jak rozkošně maquiavellistické!"
 bftb_turkey.69.desc: "[IRQ.GetAdjective] fašisté dokončili vyčištění posledních loajálních [IRQ.GetAdjective] skupin, jak jsme předpokládali. Budou příliš slabí, aby nám vzdorovali, když vtrhneme a převezmeme kontrolu nad jejich státními aparáty."
 bftb_turkey.69.t: "[IRQ.GetAdjective] fašisté vítězí"
 bftb_turkey.7.a: "Dobře, tuhle krizi lze považovat za uzavřenou."
 bftb_turkey.7.desc: "Po dlouhých jednáních se [TUR.GetAdjective] vláda rozhodla převzít kontrolu nad průlivy a zároveň umožnit volný přístup všem národům hraničícím s Černým mořem. Neochvějný návrh předložený [TUR.GetNameDef] nechává málo prostoru pro protesty a byl již rychle schválen [BUL.GetNameDef] a [ROM.GetNameDef], což nám nakonec svazuje ruce v této záležitosti."
 bftb_turkey.7.t: "[TUR.GetNameDefCap] dělá kompromis ohledně remilitarizace průlivů"
 bftb_turkey.70.a: "Hra byla od začátku zmanipulovaná."
 bftb_turkey.70.desc: "[IRQ.GetAdjective] fašisté nevyhnali loajály z [IRQ.GetAdjective] a místo toho byli poraženi armádou [IRQ.GetAdjective]. Je to naprostý skandál, ale podle plánu naši stratégové věří, že [IRQ.GetNameDef] bude nyní příliš slabý, aby nám vzdoroval, když naše síly vtrhnou a převezmou kontrolu nad jejich státními aparáty."
 bftb_turkey.70.t: "[IRQ.GetAdjective] fašisté selhali"
 bftb_turkey.71.a: "[IRQ.GetName]? Téměř nás nezajímá."
 bftb_turkey.71.b: "Budou mít naší plnou podporu."
 bftb_turkey.71.c: "Prokázali, že jsou hodni [ROOT.GetFactionName]."
 bftb_turkey.71.desc: "[IRQ.GetAdjective] fašisté úspěšně svrhli bývalou vládu a převzali kontrolu nad celou zemí. [IRQ.GetAdjective] fašisté jasně dali najevo, že jedním z jejich hlavních cílů je zbavit Arábii [ENG.GetAdjective] vlivu za každou cenu, a věří, že [ROOT.GetAdjective] zásah je nejlepší cesta k dosažení tohoto cíle."
 bftb_turkey.71.t: "[IRQ.GetAdjective] fašisté přebírají kontrolu v [IRQ.GetNameDef]"
 bftb_turkey.72.a: "Jejich odvaha je chvályhodná a oceňovaná!"
 bftb_turkey.72.desc: "[FROM.GetAdjective]ové se rozhodli vyslovit podporu naší vládě. Taková prohlášení jsou nesmírně důležitá pro upevnění naší suverenity a legitimizaci naší role jako národa zásadně proti [ENG.GetAdjective] imperialismu."
 bftb_turkey.72.t: "[FROM.GetNameDefCap] nás podporuje!"
 bftb_turkey.73.a: "[IRQ.GetName] si nezaslouží naši pozornost."
 bftb_turkey.73.b: "No... prohlásili jsme se za Meč islámu..."
 bftb_turkey.73.desc: "[IRQ.GetAdjective] fašisté úspěšně svrhli bývalou vládnoucí moc a převzali kontrolu nad celou zemí. [IRQ.GetAdjective] fašisté jasně dali najevo, že jedním z jejich hlavních cílů je zbavit Arábii vlivu [ENG.GetAdjective] za každou cenu, a věří, že [ROOT.GetAdjective] zásah je nejlepší cestou, jak toho dosáhnout."
 bftb_turkey.73.t: "[IRQ.GetAdjective] fašisté přebírají kontrolu v [IRQ.GetNameDef]"
 bftb_turkey.74.a: "S [ITA.GetAdjective] po našem boku nemůžeme selhat!"
 bftb_turkey.74.desc: "[FROM.GetAdjective] se rozhodli vyjádřit podporu naší vládě. Taková prohlášení jsou neuvěřitelně důležitá pro upevnění naší suverenity a pro legitimizaci naší role jako národa, který zásadně odmítá [ENG.GetAdjective] imperialismus."
 bftb_turkey.74.t: "[FROM.GetNameDefCap] nás podporuje!"
 bftb_turkey.75.a: "Jsou spolustrážci posvátného plamene."
 bftb_turkey.75.b: "Tato ropa nesmí padnout do rukou fašistů!"
 bftb_turkey.75.c: "Božské právo králů musí být chráněno."
 bftb_turkey.75.d: "Toto nikdy nemělo skončit jinak."
 bftb_turkey.75.desc: "Šokující zprávy z [IRQ.GetNameDef], kde [ROOT.GetAdjective] úředníci spravující ropné zásoby země byli ozbrojenou stráží vyvedeni k [IRQ.GetAdjective] hranicím a nuceni odejít! Stejně znepokojivý je i rumor, že nová [IRQ.GetAdjective] vláda plánuje pozvat [GER.GetAdjective] vojenskou přítomnost na své území.\n\nJako by toho nebylo dost, zpravodajské informace naznačují, že vše bylo zorganizováno [FROM.GetNameDef] za účelem pomoci [GER.GetFactionName]! Musíme rozhodnout, jak postupovat dál: [IRQ.GetAdjective] by mohli zaujmout neutrálnější postoj, pokud budeme respektovat jejich rozhodnutí zmocnit se ropy, ale na druhé straně musíme zvážit, zda si můžeme dovolit možnost, že ropa skončí v rukou [GER.GetAdjective]."
 bftb_turkey.75.e: "Jak je jejich právem jako suverénního národa."
 bftb_turkey.75.t: "[IRQ.GetAdjective] znárodňují svou ropu!"
 bftb_turkey.76.a: "Allahu Akbar, sláva [ROOT.GetLeader]!"
 bftb_turkey.76.desc: "[FROM.GetAdjective] nám předali plnou kontrolu nad našimi ropnými poli. Naše suverenita je naše: porazili jsme imperialisty v jejich vlastní hře!"
 bftb_turkey.76.t: "[ENG.GetAdjective] se nám poddávají!"
 bftb_turkey.77.a: "Inshallah, Evropané padnou před mečem."
 bftb_turkey.77.b: "V jakém to šíleném světě vlastně žijeme!?"
 bftb_turkey.77.desc: "Jsme obětí hrozného a krutého osudu: [ENG.GetAdjective] a [GER.GetAdjective] jsou ve vzájemné alianci! Potřebovali jsme tu klíčovou podporu [GER.GetFactionName], ale zrádní [ENG.GetAdjective] psi nás předběhli!\n\nJe to skutečně temný den v historii [ROOT.GetAdjective]. Stojíme sami, bez nikoho, kdo by nás podpořil, kromě [TUR.GetAdjective] - kteří se téměř jistě před společným [ENG.GetAdjective]-[GER.GetAdjective] úsilím postaví na útěk. Můžeme je za to vůbec vinit? Kdo při zdravém rozumu by čelil takové mocné dvojici? Odriskneme se vůbec pokoušet?"
 bftb_turkey.77.t: "Anglo-[GER.GetAdjective] aliance"
 bftb_turkey.79.a: "Přátelské vztahy s [FROM.GetNameDef] mohou přinést pouze pozitivní výsledky."
 bftb_turkey.79.b: "Bohužel, máme s nimi jiné plány."
 bftb_turkey.79.desc: "Historicky jsme měli velmi přátelské vztahy s [FROM.GetNameDef], protože jsme se považovali za natolik podobně smýšlející antiimperialisty, avšak vztahy v posledních letech zchladly.\n\nAbychom zlepšili vztahy mezi našimi dvěma zeměmi, [FROM.GetLeader] navrhl obnovení neaktivního paktu o neútočení, který jsme podepsali před mnoha lety. Měli bychom považovat tento olivový ratolest za znamení, že [FROM.GetNameDef] by mohla být otevřená hlubší spolupráci v blízké budoucnosti, ale zároveň [ROOT.GetLeader] neudržel své dychtění po Tureckých průlivách v tajnosti. Musíme rozhodnout, která možnost je příznivější: ochotný [FROM.GetAdjective] spojenec, nebo [FROM.GetAdjective] vazal."
 bftb_turkey.79.t: "[FROM.GetNameDefCap] žádá o obnovení paktu o neútočení"
 bftb_turkey.8.a: "Musíme podpořit [TUR.GetNameDef] proti bolševické tyranii."
 bftb_turkey.8.b: "Uklidňovat [SOV.GetAdjective] irredentismus je malá cena za mír!"
 bftb_turkey.8.desc: "[SOV.GetName] zpochybnil plán [TUR.GetNameDef] převzít kontrolu nad svými průlivy, a přesto [TUR.GetNameDef] dál vzdoruje [SOV.GetAdjective] hrozbám. Situace hrozí přerůst v ozbrojený konflikt, jak [TUR.GetNameDef] bojuje o svou suverenitu a [SOV.GetNameDef] usiluje o dominanci v regionu. \n\nBalanc moci je v našich rukou: musíme se rozhodnout, zda legitimujeme naši podporu pro [TUR.GetNameDef] garancí nezávislosti k odstrašení Sovětského svazu, nebo si umyjeme ruce a doufáme, že se oba státy vyhnou vzájemné katastrofě."
 bftb_turkey.8.t: "V Černém moři se začíná rozdmýchávat konflikt"
 bftb_turkey.80.a: "Skvělý den pro mír."
 bftb_turkey.80.desc: "S radostí oznamujeme, že přicházejí pozitivní zprávy z [FROM.GetNameDef], protože jsme obdrželi zprávu, že odpověď [FROM.GetAdjective] na náš návrh obnovení paktu o neútočení byla velmi nadšená. Naši představitelé věří, že konečné detaily dohody budou do konce týdne dojednány."
 bftb_turkey.80.t: "[FROM.GetAdjective] souhlasí s obnovením paktu o neútočení"
 bftb_turkey.81.a: "To může znamenat jen něco strašného."
 bftb_turkey.81.desc: "Dostali jsme zprávu, že [FROM.GetNameDef] nemá v úmyslu obnovit naši starou pakt o neútočení. Naopak, [FROM.GetAdjective] úředníci již anulovali naši předchozí smlouvu, což zcela ruší jakoukoli iluzi, že vztahy mezi námi a [FROM.GetNameDef] budou v příštích letech něco jiného než vřelé."
 bftb_turkey.81.t: "[FROM.GetAdjective] odmítají plán na obnovu paktu o neútočení"
 bftb_turkey.82.a: "Nám opravdu nezáleží na tom, co se rozhodnou dělat."
 bftb_turkey.82.desc: "Vyhnaní úředníci turecké komunistické strany byli přivítáni zpět v [ROOT.GetNameDef] a veškerá obvinění proti nim byla [ROOT.GetLeader] odpuštěna. Úředníci TKP byli vřele přivítáni některými členy vlády, ale odstrkováni ortodoxními kemalistickými členy vlády.\n\nZatímco [ROOT.GetLeader] osobně neuvítal žádného z bývalých vyhnanců, bylo jim otevřeně nabídnuto místo ve vládě. Zda někteří úředníci TKP budou sloužit ve vládním kabinetu, je nakonec záležitost samotné vlády."
 bftb_turkey.82.t: "Zákaz turecké komunistické strany je zrušen"
 bftb_turkey.83.a: "Počkejte chvilku-"
 bftb_turkey.83.desc: "Vyhnaní úředníci turecké komunistické strany byli přivítáni zpět v [ROOT.GetNameDef] a veškerá obvinění proti nim byla [ROOT.GetLeader] odpuštěna. Úředníci TKP byli vřele přivítáni některými členy vlády, ale odstrkováni ortodoxními kemalistickými členy vlády.\n\nNa oficiálním uvítacím ceremoniálu pořádaném [ROOT.GetLeader] došlo k nečekanému převratu. Şefik Hüsnü vystoupil na pódium a oznámil zrušení buržoazní a revizionistické kemalistické vlády ve prospěch systému více podobného tomu moskevskému. Kemalističtí úředníci a důstojníci po celé zemi byli během několika hodin zadrženi a pokud se zprávy zakládají na pravdě, byli v celém procesu zapojeni i [SOV.GetAdjective] pachatelé."
 bftb_turkey.83.t: "Návrat turecké komunistické strany"
 bftb_turkey.84.a: "[SOV.GetNameDefCap] spravedlivě zprostředkuje tuto záležitost."
 bftb_turkey.84.b: "Demokraticky hlasujeme... abychom požádali ostatní o pomoc!"
 bftb_turkey.84.c: "Někdo nás jistě zachrání před tímto marxistickým hnusem!"
 bftb_turkey.84.d: "Naši přátelé nám zaručí bezpečnost."
 bftb_turkey.84.desc: "Ďábelské hadi v [FROM.GetNameDef] nám poslali jednostranný požadavek na odzbrojení a povolení přítomnosti [FROM.GetAdjective] vojáků na našem území, aby mohli „zaručit bezpečnost a práva [ROOT.GetAdjective] dělníků.“ Motiv těchto směšných požadavků je jasný: [FROM.GetNameDef] chce získat úplnou kontrolu nad našimi záležitostmi a suverenitou.\n\nNejsme nějaká nicotná mocnost bez významu ve světových záležitostech, jsme [ROOT.GetNameDef]! Nemůžeme si dovolit být takto tlačeni jednou zákeřnou mocností, která nás vidí jen jako oběť čekající na svou chvíli. Musíme hledat spojence venku; jistě existuje alespoň jedna země, která bude stát po našem boku proti [FROM.GetAdjective] válečnickým plánům! Ale stojí možná cena v [ROOT.GetAdjective] životech za to riziko?"
 bftb_turkey.84.e: "[ROOT.GetAdjective] životy jsou nade vše."
 bftb_turkey.84.t: "[FROM.GetNameDefCap] požaduje naši podřízenost"
 bftb_turkey.85.a: "[TUR.GetNameDefCap] se snaží monopolizovat komunismus!"
 bftb_turkey.85.b: "[TUR.GetNameDefCap] ohrožuje kontinentální rovnováhu!"
 bftb_turkey.85.c: "Červeným nesmí být dovoleno řádit bez kontroly."
 bftb_turkey.85.d: "[FROM.GetAdjective] konflikty nás nezajímají."
 bftb_turkey.85.desc: "Úředníci z [FROM.GetNameDefCap] nás kontaktovali v naději, že jim nabídneme ochranu proti [TUR.GetAdjective] agresi. [FROM.GetAdjective] předložili rozsáhlé materiály vysvětlující, proč by ztráta [FROM.GetNameDef] ve sféře vlivu [TUR.GetAdjective] byla velmi škodlivá pro kontinentální rovnováhu, a vášnivě hájili své právo na samosprávu s nadějí, že jim nabídneme pomoc."
 bftb_turkey.85.t: "[FROM.GetNameDefCap] hledá zprostředkování proti agresi [TUR.GetNameDefCap]"
 bftb_turkey.86.a: "Praví přátelé [ROOT.GetNameDef]."
 bftb_turkey.86.desc: "Dostali jsme zprávu, že [FROM.GetNameDef] má v úmyslu garantovat naši nezávislost proti [TUR.GetAdjective] agresi. Je to pro nás velké diplomatické vítězství a doufejme, že to přiměje [TUR.GetNameDef] přehodnotit své hrubé požadavky."
 bftb_turkey.86.t: "[FROM.GetNameDefCap] garantuje naši nezávislost"
 bftb_turkey.87.a: "Pokračujeme bez ohledu na vše."
 bftb_turkey.87.b: "To je bolestivá rána."
 bftb_turkey.87.desc: "Záludní [BUL.GetAdjective] si našli další spojence ve svém odsouzeném tažení za nezávislost! To je komplikace, které jsme se určitě chtěli vyhnout. Musíme rozhodnout, jestli jsme ochotni pokračovat a použít sílu k prosazení našich požadavků, nebo jestli nastal čas ustoupit a zabránit větší válce."
 bftb_turkey.87.t: "[BUL.GetNameDefCap] přijímá vnější podporu"
 bftb_turkey.88.a: "Jsme vítězi!"
 bftb_turkey.88.desc: "Radost by mohla být použita k popisu obecné nálady naší vlády, protože jsme právě dostali zprávu, že [FROM.GetAdjective] vláda a ozbrojené síly ustoupily a nyní naléhají na deeskalaci. Je to obrovské vítězství pro [ROOT.GetAdjective] stát i pro [ROOT.GetAdjective] lid.."
 bftb_turkey.88.t: "[FROM.GetNameDefCap] ustupuje!"
 bftb_turkey.89.a: "Nemáme na výběr, musíme se vzdát."
 bftb_turkey.89.b: "Nevzdáme se bez boje!"
 bftb_turkey.89.desc: "[ROOT.GetLeader] je neútěšný poté, co slyšel hrozné zprávy, že žádný národ nepodpoří [ROOT.GetNameDef] proti [TUR.GetAdjective] agresi. Lhostejný postoj ostatních mocností nám zanechává hrozné ultimátum: postavit se a bojovat, nebo ustoupit a zachránit životy."
 bftb_turkey.89.t: "Nedostáváme žádnou podporu od žádné země"
 bftb_turkey.9.a: "Vše je ztraceno, musíme se zcela podřídit rozmarům [SOV.GetNameDef]."
 bftb_turkey.9.b: "Nic se nezměnilo, musíme pokračovat dosavadní cestou."
 bftb_turkey.9.desc: "Premiér [ENG.GetLeader] veřejně prohlásil, že s narůstajícím napětím mezi námi a [SOV.GetNameDef] si [ENG.GetNameDef] nemůže dovolit zaplést se do toho, co nazval 'regionálním sporem'. Odkazujíc na [ENG.GetAdjective] ztráty ve Velké válce, [ENG.GetLeader] podporuje politiku uvolnění vůči [SOV.GetNameDef]. \n\nToto oznámení bylo v Ankaře přijato s nevole a [TUR.GetLeader] odsoudil zbabělost [ENG.GetNameDef]."
 bftb_turkey.9.t: "Nás [ENG.GetAdjective] opouštějí"
 bftb_turkey.90.a: "Jejich osvobození je nyní úplné."
 bftb_turkey.90.desc: "Jsme o krok blíže celosvětové revoluci se zprávou, že [FROM.GetAdjective] úřady ustoupily a předaly moc nové skupině komunistických ministrů ručně vybraných našimi stranickými představiteli k vedení [FROM.GetNameDef]. Mít kontrolu nad [FROM.GetAdjective] armádami a průmyslem nás staví do ještě větší pozice moci v regionu i v Evropě."
 bftb_turkey.90.t: "[BUL.GetNameDefCap] se nám vzdává"
 bftb_turkey.91.a: "Pak je ponížíme."
 bftb_turkey.91.desc: "Dostali jsme neočekávanou zprávu, že [FROM.GetNameDef] odmítá naše zcela rozumné požadavky. [FROM.GetAdjective] vláda mohla zvolit cestu nejmenšího odporu, místo toho se rozhodli vydat cestou bolesti."
 bftb_turkey.91.t: "[BUL.GetNameDefCap] stojí tvrdohlavě"
 bftb_turkey.92.a: "Vždy budete drahým přítelem [ROOT.GetNameDef]."
 bftb_turkey.92.desc: "[FROM.GetLeader] byl velmi nadšený, když mu byly předloženy naše návrhy na smlouvu o přátelství a pakt o neútočení, a neváhal nám rychle doručit své podpisy. S jejich souhlasem jsme o krok blíže k dosažení míru doma i ve světě!"
 bftb_turkey.92.t: "[FROM.GetName] podepisuje Saadabadskou dohodu"
 bftb_turkey.93.a: "...mohl jsi prostě říct 'ne'."
 bftb_turkey.93.desc: "[FROM.GetLeader] napsal dlouhý dopis [ROOT.GetLeader], v němž oznámil, že nabídka smlouvy o přátelství a paktu o neútočení nestojí za papír a inkoust, na kterých byla napsána. Dále uvedl, že cokoli jiného než formální aliance mezi [FROM.GetNameDef] a [ROOT.GetNameDef] je jen ztráta času, a že raději nechtějí být zapojeni do žádných budoucích [ROOT.GetAdjective] plánů."
 bftb_turkey.93.t: "[FROM.GetName] odmítá Saadabadskou dohodu!"
 bftb_turkey.94.a: "Národ krvácí pro naši chamtivost..."
 bftb_turkey.94.desc: "[ROOT.GetAdjective] ekonomové byli úplně v panice, když hodnota měny země prudce klesla a naše národ trpěl příznaky deprese. Je to hrozná tragédie, že národ, který tak obratně unikl nejhorším následkům Velké hospodářské krize, se nyní ocitá v takových ekonomických potížích, zatímco zbytek světa se z nich začíná zotavovat. \n\nDůvěra v veřejné instituce klesla na historické minimum a lidé si široce uvědomují, že současná [ROOT.GetAdjective] vláda je viníkem utrpení země."
 bftb_turkey.94.t: "Ekonomika kolabuje"
 bftb_turkey.95.a: "Naše stará sláva čeká na znovuzískání..."
 bftb_turkey.95.b: "Naše věrnost patří republice a demokracii!"
 bftb_turkey.95.desc: "Dostali jsme nabídku od několika stejně smýšlejících jednotlivců, kteří s námi plně souhlasí o důležitosti náboženství ve vládnutí [ROOT.GetAdjective] státu, ale víme jistě, že tito rádci jsou věrní více než jen všemohoucímu. Byli jsme osloveni bývalými důstojníky a generály Osmanské říše s nabídkou, která bude mít dalekosáhlé důsledky pro naši budoucnost: chtějí obnovit sultána na trůn. \n\nTato nabídka není zcela překvapivá, protože mnoho našich ministrů a voličů soukromě vyjádřilo zklamání z pádu Osmanského sultanátu a hrdě mluvilo o své přátelské korespondenci s uprchlíky Osmanské říše žijícími v zahraničí. Nepochybně naše voličstvo podpoří naše rozhodnutí jakkoliv, ale naše vrcholné vedení je rozpolcené. Je zde velký respekt k republice a všemu, co Mustafa Kemal Atatürk dosáhl, a pokud podepíšeme tuto dohodu s těmito osmanskými duchy, zasadíme Atatürkově republice nesmírnou ránu."
 bftb_turkey.95.t: "Osmánští důstojníci nabízejí šanci obnovit sultanát"
 bftb_turkey.97.a: "Ty odporné Osmané přeceňují svou sílu!"
 bftb_turkey.97.b: "Rok 1908 nebude zbytečný!"
 bftb_turkey.97.c: "Nemá smysl odolávat osmanské hrozbě."
 bftb_turkey.97.desc: "Říká se, že historie má tendenci se cyklicky opakovat, ale jistě žádný politolog v oboru by nemohl předpovědět, co se právě děje. Mezi mnohými ve vládě je běžný pocit deja vu, protože jsme právě obdrželi vyslance z [FROM.GetNameDef], a zřejmě [FROM.GetLeader] požaduje naši podřízenost.\n\nCelá situace je prostě absurdní! Jak se to mohlo stát!? Jak mohli turečtí lidé toto dovolit? Jak jsme vůbec mohli připustit, aby se ocitli v takové pozici!? Situace je bizarní, ale hrozba je skutečná. Musíme rozhodnout, zda jsme ochotni se postavit hrozbě [FROM.GetAdjective] znovu jako před desítkami let, nebo jestli se časy tak změnily, že bychom si nedovolili odporovat jejich nesrozumitelným motivům a riskovat jejich hněv."
 bftb_turkey.97.t: "[FROM.GetNameDefCap] požaduje naši podmanění"
 bftb_turkey.98.a: "Není nikdo, kdo by odolal naší síle!"
 bftb_turkey.98.b: "Nechceme opakování roku 1913..."
 bftb_turkey.98.desc: "[FROM.GetAdjective] odmítli připustit naši autoritu nebo uznat legitimitu našich požadavků, místo toho hledají útočiště v náruči [FROM.GetFactionName], jako zbabělci jakými jsou. Musíme rozhodnout, zda jsme ochotni riskovat konflikt se spojenci [FROM.GetNameDef], nebo zda musí být naše triumfální vzestup ještě opožděn."
 bftb_turkey.98.t: "[FROM.GetNameDefCap] zůstává sebejistý v ochraně svých spojenců"
 bftb_turkey.99.a: "Přežili jsme velkou krizi!"
 bftb_turkey.99.desc: "Otravní a zkažení [FROM.GetAdjective] ustoupili od svých směšných požadavků. Bylo by laskavé říct, že prokázali jistou moudrost ve svém přepracovaném rozhodnutí, ale to by dávalo mnohem více zásluh [FROM.GetAdjective] administrativě, než si kdy zasloužili. Mezi [ROOT.GetNameDef] a [FROM.GetNameDef] panuje nyní mír..."
 bftb_turkey.99.t: "[FROM.GetNameDefCap] ustupuje od svých požadavků!"
