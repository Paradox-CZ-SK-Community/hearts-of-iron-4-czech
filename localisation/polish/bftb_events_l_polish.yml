 bftb_bulgaria_scw_volunteers.1.t:0 "Národní dobrovolníci se vracejí z Španělska"
 bftb_bulgaria_scw_volunteers.2.a:0 "Vrací se jako skuteční váleční veteráni!"
 bftb_bulgaria_scw_volunteers.2.b:0 "Španělsko bylo jen zkušebním polem..."
 bftb_bulgaria_scw_volunteers.2.desc:0 "Odvážní [ROOT.GetAdjective] dobrovolníci, kteří se vydali bojovat proti bolševismu a anarchismu ve Španělsku, se vrací domů [GetVictoryOrDefeatNationalists] vojska získala cenné bojové zkušenosti a jeden z našich velitelů byl oceněn a povýšen za své pozoruhodné činy během války."
 bftb_bulgaria_scw_volunteers.2.t:0 "Bulharští dobrovolníci se vracejí ze Španělska"
 bftb_bulgaria_soviet_influence.1.a:0 "Podepsání této smlouvy prospěje oběma zemím!"
 bftb_bulgaria_soviet_influence.1.b:0 "Tato dohoda není v našem nejlepším zájmu."
 bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se dnes setkal s [ROOT.GetLeader] v [ROOT.Capital.GetName], aby projednal [BUL.GetAdjective] návrh podepsat Smlouvu o vzájemné pomoci mezi našimi zeměmi. S touto smlouvou se [BUL.GetAdjective] vláda snaží posílit vazby se [ROOT.GetNameDef], zatímco získává podporu, kterou potřebuje k udržení své integrity v těchto turbulentních časech a překonání svých nepřátelských sousedů na Balkáně."
