 bftb_greece.41.t:0 "Bitva o Bospor začíná!"
 bftb_greece.42.a:0 "Zvítězíme! Pro revoluci!"
 bftb_greece.42.desc:0 "Naše plány se rozpadly; vysoké velení očekávalo, že nás mohou [FROM.GetAdjective] síly jednou odrazit, ale být odražen ve dvou překvapivých útocích bychom opravdu neměli. [ROOT.GetLeader] zrušil jakékoli budoucí připravené útoky, ale jakékoliv pokusy o záchranu situace budou zjevně zbytečné, protože jsme právě dostali vyhlášení války od [FROM.GetAdjective] delegáta. Vypadá to, že situace se vyvinula, a to nás neprospělo."
 bftb_greece.42.t:0 "Bitva o Bospor začíná!"
 bftb_greece.43.a:0 "Pro [TUR.GetNameDef]!"
 bftb_greece.43.desc:0 "Útok [FROM.GetAdjective] na [339.GetName] byl pro ně úspěch a pro nás hroznou ztrátou. [ROOT.GetLeader] nemůže pomoci, ale soukromě vytváří srovnání s rokem 1919, kdy [FROM.GetAdjective] síly naposledy ovládly [339.GetName]. \n\nI když je nálada v hlavním městě smutná, celá země je rozhořčena těmito bezostyšnými útoky na naši suverenitu ze strany starého nepřítele. Překvapivý útok na [341.GetName] byl opovrženíhodný, ale ztráty utrpěné u [339.GetName] jsou nepřijatelné. Pokud [FROM.GetAdjective] skutečně touží po další válce, pak jim způsobíme takovou, na kterou nikdy nezapomenou."
 bftb_greece.43.t:0 "Bitva o Bospor začíná!"
 bftb_greece.44.a:0 "Účast [FROM.GetAdjective] v Kominterně je povinná."
 bftb_greece.44.desc:0 "Jak se očekávalo, Rudá armáda si hravě poradila s ubohými [FROM.GetAdjective] garnizony v [354.GetName] a otevřela cestu pro povzbudivě rutinní invazi. Zatímco my na ně útočíme ze severu, [GRE.GetAdjective] zaútočí na ně ze západu. Nemají šanci."
 bftb_greece.44.t:0 "Jsme vítězní v [FROM.GetNameDef]!"
 bftb_greece.45.a:0 "Už jsme se zachránili před zapomněním."
 bftb_greece.45.desc:0 "Úředníci byli ohromeni, když slyšeli, že naše síly umístěné v [354.GetName] úspěšně odrazily nadcházející [FROM.GetAdjective] útočníky a udržely své pozice navzdory ohromným šancím. Nejenom, že jsme obdrželi urgentní komuniké od [FROM.GetAdjective] velvyslance, který s nadšením se omlouval za celý incident, ale oni nám také poskytli zpravodajské informace usvědčující [GRE.GetAdjective] režim jako hlavními mozkami celé operace. Byli jsme ujištěni, že bychom neměli očekávat žádné [FROM.GetAdjective] odplaty v případě, že se náš konflikt s [GRE.GetNameDef] eskaluje do války."
 bftb_greece.45.t:0 "[FROM.GetAdjective]s jsou poraženi na hranicích!"
 bftb_greece.46.a:0 "Někdo bude za to zastřelen!"
 bftb_greece.46.desc:0 "Byla nám doručena zpráva, že ofenzíva na [354.GetName] byla naprostým a úplným neúspěchem, což je devastující úder na naše mezinárodní prestiž a ego našeho nejvyššího velení. Vyjádřili jsme naši upřímnou omluvu [FROM.GetAdjective] vládě a stáhli jakoukoliv podporu pro [GRE.GetAdjective] režim, který stále znepokojuje [FROM.GetAdjective] stát na západě."
 bftb_greece.46.t:0 "[FROM.GetAdjective] síly odradí náš útok!"
 bftb_greece.47.a:0 "Může to být pro vlast zkáza?"
 bftb_greece.47.desc:1 "Málokteří poradci se diví, že [FROM.GetAdjective] síly dokázaly odrazit ty naše na severu, ale to situaci nijak nezměnilo. [FROM.GetAdjective] síly nepřestaly své vpády na hranici [354.GetName]: dostali jsme zprávy o sporadických a nezaměnitelně masivních pohybech vojsk poblíž našich hranic a dokonce zprávy o [FROM.GetAdjective] vojáků překračujících demarkační čáru v [800.GetName]. To může znamenat pouze invazi. Musíme se připravit na to nejhorší."
 bftb_greece.47.t:0 "[FROM.GetNameDefCap] Rozbíjí naše pozice v [354.GetName]!"
 bftb_greece.48.a:0 "Ten prokletý Tito, a ti proklatí [FROM.GetAdjective]!"
 bftb_greece.48.desc:0 "Zvrhlý marxistický režim [FROM.GetNameDef] vyzbrojil teroristu Josipa Broze Tita a vměšoval se do povstání na jihu! Nebezpečí by bylo pravděpodobně zanedbatelné, kdyby to nebylo tím, že [FROM.GetAdjective] aktivně spolupracuje s novým režimem na jihu s cílem svrhnout naši administraci. Zdá se, že nebudeme mít na výběr, než rozdrtit povstalce a poté vydat naše síly na [FROM.GetAdjective] hlavní město, abychom je donutili se podřídit."
 bftb_greece.48.t:0 "[FROM.GetAdjective] vzbuzují komunistickou vzpouru na jihu!"
 bftb_greece.50.a:0 "Královo právo vládnout je posvátné!"
 bftb_greece.50.desc:0 "Jeho Veličenstvo, král Jiří II., otřásl celým národem svým prohlášením, že si vezme kontrolu nad zemí, aby zabránil tomu, že bude rozdělena svářícími se politickými protivníky. V tomto smyslu první dekret krále byl na dobu neurčitou pozastavit Helénský parlament - instituce, kterou král odsoudil jako 'hnízdo soběstředných zmijí'. \n\nKrálovo nařízení bylo některými oslavováno, ale širší veřejnosti bylo odsouzeno jinými významnými prvky společnosti. Republikánští venezelci a deplorabilní komunisté se spojili po desetiletích nepřátelství, aby zahájili společné úsilí vidět 'krále Hellénů' sesazeného z trůnu a trvale zneškodněného. Zpravodajské zprávy v této době naznačují, že občanská válka by mohla v následujících týdnech nebo měsících vypuknout."
 bftb_greece.50.t:0 "Král rozpouští Hellenický parlament!"
 bftb_greece.51.a:0 "Bezpochyby budou potřebovat pušky."
 bftb_greece.51.b:0 "Můžeme uvolnit nějaké materiály na pomoc."
 bftb_greece.51.c:0 "Bylo by nejlepší nevstupovat do řeckých záležitostí."
 bftb_greece.51.desc:0 "Pro-[ROOT.GetAdjective] vláda v Athénách požádala o materiální pomoc poté, co celonárodní politický rozkol vedl k katastrofální občanské válce. Samozřejmě mají plné právo to po nás požadovat, ale otázka, zda jsou dokonce hodni materiálních věcí, které žádají, je ta, kterou můžeme zodpovědět pouze my."
 bftb_greece.51.t:0 "Monarchisté v Grécku žádají naši pomoc!"
 bftb_greece.52.a:0 "Skuteční spojenci krále!"
 bftb_greece.52.desc:0 "Právě jsme dokončili vyložení zbraní a dobrovolníků z [FROM.GetNameDef] z našich doků. Podpora je velmi vítána a mnohem větší, než jsme mohli očekávat. Tato pomoc nám dobře poslouží v nadcházejících měsících."
 bftb_greece.52.t:0 "[FROM.GetNameDefCap] nám posílá zbraně a dobrovolníky!"
 bftb_greece.53.a:0 "Pravdivý spojenci krále!"
 bftb_greece.53.desc:0 "Právě jsme dokončili vyložení zásob zaslaných z [FROM.GetNameDef] na naše přístavy. Podpora je velmi vítaná, a je to vděčný důkaz přátelství v těchto obtížných časech. Tato pomoc nám bude dobře sloužit v nadcházejících měsících."
 bftb_greece.53.desc:0 "Právě jsme dokončili vyložení zásob zaslaných z [FROM.GetNameDef] na naše přístavy. Podpora je velmi vítaná, a je to vděčný důkaz přátelství v těchto obtížných časech. Tato pomoc nám bude dobře sloužit v nadcházejících měsících."
 bftb_greece.53.desc:0 "Právě jsme dokončili vyložení zásob zaslaných z [FROM.GetNameDef] na naše přístavy. Podpora je velmi vítaná, a je to vděčný důkaz přátelství v těchto obtížných časech. Tato pomoc nám bude dobře sloužit v nadcházejících měsících."
 bftb_greece.53.desc:0 "Právě jsme dokončili vyložení zásob zaslaných z [FROM.GetNameDef] na naše přístavy. Podpora je velmi vítaná, a je to vděčný důkaz přátelství v těchto obtížných časech. Tato pomoc nám bude dobře sloužit v nadcházejících měsících."
