 BUL_popular_suspicions_about_death_basic:0 "Příčiny smrti jsou však stále nejasné a spekuluje se, že Boris byl otráven během svého posledního setkání, mnozí věří, že na pokyn [GER.GetLeader]. Jiní jsou přesvědčeni, že to byla NKVD, která otrávila cara. Někdo ukázal na [ENG.GetNameDef] a, ačkoliv se to může zdát zneklidňující, někteří jiní se dokonce odvažují tvrdit, že se na smrti cara podílela samotná [BUL.GetAdjective] vláda..."
