 bftb_bulgaria_balkan_federation.1.desc:0 "Dokončili jsme přípravu projektu na vytvoření Balkan Federal Socialist Republics s cílem předložit ho vládám balkánských národů a jednat o přistoupení každého z nich, počínaje [YUG.GetNameDef]. \nHlavním cílem federace, kterou bude řídit [ROOT.GetNameDef], je spolupráce všech národů Balkánu v nadnárodní unii, připravu na boj proti mnoha nepřátelům, kteří chtějí podrobit balkánské země. \nAle [ROOT.GetLeader] sní o něčem víc: o Spojené balkánské federaci, ve které občané nebudou více Bulhary, Řeky, Jugoslávci... Ale svobodnými občany Balkánu."
