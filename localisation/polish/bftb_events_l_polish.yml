 bftb_news.207.desc:0 "[TUR.GetLeader] dnes oslovil svět, když prohlásil, že [TUR.GetNameDef] se chystá rozšířit svou balkánskou orientaci zahraniční politiky tím, že zajistí nezávislost všech spolupracujících národů. Mezinárodní pozorovatelé se domnívají, že [TUR.GetNameDef] zaujal rozhodnější postoj v minimalizaci vztahů s velmocemi, aby se mohl soustředit na regionální bezpečnost. \n\nAčkoli [TUR.GetAdjective] rozhodnutí bylo něčím chváleno, pro jiné je zdrojem značného znepokojení. [ITA.GetAdjective] úředníci v obzvláště reagovali s obavami, prosící [TUR.GetAdjective] vládu, aby své stanovisko přehodnotili, pokud chtějí minimalizovat šanci na vypuknutí konfliktu v regionu. [TUR.GetAdjective] vláda v odpovědi označila [ITA.GetNameDef] za 'regionálního antagonistu.'"
 bftb_news.207.t:1 "[TUR.GetNameDefCap] Zasvěcuje bezpečnosti Balkánu"
 bftb_news.208.a:1 "Nemůžeme se zabývat [TUR.GetAdjective] plány."
 bftb_news.208.b:0 "Embargo se zdá být adekvátní."
 bftb_news.208.c:0 "Horkomilci!"
 bftb_news.208.d:0 "Chceme jen to, co nám náleží."
 bftb_news.208.desc:1 "[TUR.GetNameDefCap] oznámil své úmysly přepracovat své národní hranice zpět na to, co byly před tím, než [TUR.GetNameDef] ratifikoval Národní přísahu. [TUR.GetAdjective] vláda si činí nároky na téměř všechny sousední státy a odmítá žádosti o stažení svých bezdůvodných nároků. \n\nMezinárodní společenství široce odsoudilo [TUR.GetAdjective] administraci za její rozhodnutí a panuje obecné globální obavy, že nebezpečné akce [TUR.GetAdjective] vedení mohou pouze vyvolat globální svolanění, které svět za posledních pár let zažil. [TUR.GetNameDefCap] se zdá, že je odhodlán jít svou revizionistickou cestou, ale pouze čas ukáže, jaký bude výsledek jejich vládního kursu."
 bftb_news.208.e:0 "Jen to zhoršují!"
 bftb_news.208.t:0 "[TUR.GetNameDefCap] Požaduje Návrat Hraničních Čar z Roku 1920"
 bftb_news.209.a:1 "Jsme nezastavitelní."
 bftb_news.209.b:0 "Jak...?"
 bftb_news.209.desc:1 "Turecké doby se pokročily do fáze, že turecká vláda považovala za odůvodněné prohlásit se za [TUR.GetNameDef]. Debut této nové říše vyvolal šok po celém světě, neboť velmi málo pozorovatelů věřilo, že Turecko bude vůbec schopno plně se vzpamatovat z války za nezávislost v následujících desetiletích - a to ani nezmiňujeme ustanovení zcela nové říše, která by zahrnovala kontinenty. \n\nPokud se zprávy mají věřit, nově vytvořený [TUR.GetAdjective] možná ještě stále neskončil se svým rychlým expanzním plánem, když [TUR.GetLeader] říká, že přestanou s dobyvatelskými výpravami, dokud každý Turk na světě nebude osvobozen. Svět může pouze pokračovat ve sledování s napětím."
 bftb_news.209.t:0 "Příchod Turán"
