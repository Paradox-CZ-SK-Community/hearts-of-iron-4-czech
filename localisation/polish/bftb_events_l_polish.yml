 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", a v Plovdivu se pracující třída masově vydala do ulic, aby podpořila vzpouru a podařilo se jim ovládnout region po několika hodinách pouličních bojů"
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", a v Plovdivu se pracující třída masově vydala do ulic, aby podpořila vzpouru a podařilo se jim ovládnout region po několika hodinách pouličních bojů"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nPodle zpráv byl support agrárníků také rozhodující pro úspěch převratu ve venkovských oblastech Moesie"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nNapříklad skupiny [GetPartisanFfSupportNationalities] partyzánů se přidaly k puči Vlastenecké fronty a vyzvaly k ovládnutí obsazeného území."
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nV Sofii, dřívější vojenští důstojníci Zveno obsadili komunikační zařízení a spěchali ke Národnímu shromáždění, což přinutilo nepřipravené loajální jednotky k vzdání se."
