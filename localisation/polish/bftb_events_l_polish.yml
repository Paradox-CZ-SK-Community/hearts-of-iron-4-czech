 bftb_bulgaria_greek_influence.1.a:0 "[GRE.GetNameDefCap] a [BUL.GetNameDef] budou nyní spolupracovat!"
 bftb_bulgaria_greek_influence.1.b:0 "Nemůžeme důvěřovat [BUL.GetAdjective]ům!"
 bftb_bulgaria_greek_influence.1.desc:0 "[BUL.GetAdjective] premiér, [BUL.GetLeader], se setkal s [ROOT.GetLeader], aby navrhl formalizaci přátelských vztahů mezi [BUL.GetNameDef] a [ROOT.GetNameDef] prostřednictvím mírové dohody. [BUL.GetAdjective] vůdce také nabídl určité daňové výhody [ROOT.GetAdjective] kapitalistům, kteří si přejí zřídit pobočky v sousední zemi."
 bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] se přiblížil k [GRE.GetAdjective] vládě"
 bftb_bulgaria_greek_influence.2.a:1 "[BUL.GetNameDefCap] a [GRE.GetNameDef] budou od nynějška spolupracovat!"
 bftb_bulgaria_greek_influence.2.desc:0 "Vůdce [FROM.GetAdjective] [FROM.GetLeader] přijal naši nabídku a je ochoten formalizovat naše přátelské vztahy prostřednictvím dohody, která zajišťuje mír mezi [BUL.GetNameDef] a [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Souhlasí s naším návrhem"
 bftb_bulgaria_greek_influence.3.a:0 "Jsou příliš pyšní, aby si uvědomili potřebu spolupráce!"
 bftb_bulgaria_greek_influence.3.desc:0 "Vůdce [FROM.GetAdjective] [FROM.GetLeader] uvedl, že nedůvěřuje těmto novým [BUL.GetAdjective] mírovým politikám, a proto odmítl náš návrh na formalizaci přátelských vztahů mezi [FROM.GetNameDef] a [BUL.GetNameDef]."
 bftb_bulgaria_greek_influence.3.t:0 "[FROM.GetAdjective] vláda odmítla náš návrh"
 bftb_bulgaria_imro.1.a:0 "Zpět do raných 30. let..."
 bftb_bulgaria_imro.1.desc:0 "Spolehlivé zdroje nás informovaly, že členové IMRO překročili hranice, vyzbrojeni bulharskými zbraněmi, a organizují anti-[ROOT.GetAdjective] hnutí v makedonských oblastech."
 bftb_bulgaria_imro.1.t:0 "IMRO se vrací!"
 bftb_bulgaria_imro.2.a:0 "Čas znovu jednat s IMRO..."
 bftb_bulgaria_imro.2.desc:0 "Aktivisté IMRO a další probulharští Makedonci v současnosti šíří bulharské myšlenky mezi makedonským obyvatelstvem.\nJako důsledek se objevila nová vlna instability a opozice proti [ROOT.GetAdjective] vládě plačí regionem."
 bftb_bulgaria_imro.2.t:0 "Bulharské city se probouzejí v Makedonii"
 bftb_bulgaria_italian_influence.1.a:0 "To je výhodná dohoda pro [ITA.GetNameDef]."
 bftb_bulgaria_italian_influence.1.b:0 "Nebudeme sdílet naše technologické pokroky s [BUL.GetAdjective]mi!"
 bftb_bulgaria_italian_influence.1.desc:0 "Dnes do naší metropole dorazila delegace [BUL.GetAdjective], aby se setkala s [ITA.GetAdjective] ministrem zahraničních věcí a navrhla podpis dohody mezi našimi zeměmi. \nPrezentovaná smlouva [BUL.GetAdjective] diplomaty zahrnuje, mimo jiné, program vojenské spolupráce zaměřený na technologický výzkum a implementaci nových ekonomických regulací v [BUL.GetNameDef], které přinesou významné výhody investory [ITA.GetAdjective]."
 bftb_bulgaria_italian_influence.1.t:0 "[BUL.GetAdjective] Návrh na výzkumnou dohodu"
 bftb_bulgaria_nationalization.1.a:0 "Teď s tím nemůžeme nic dělat..."
 bftb_bulgaria_nationalization.1.b:0 "Obchodní embargo je naučí trochu respektu!"
 bftb_bulgaria_nationalization.1.c:0 "Pošleme diplomatickou delegaci... V čele s tanky!"
 bftb_bulgaria_nationalization.1.d:0 "Zničte tyto nevděčné zrádce!"
 bftb_bulgaria_nationalization.1.desc:0 "S podporou svého [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] [BUL.GetNameDef] schválil novou legislativu, podle které byly všechny zahraniční dceřiné společnosti v zemi nacionalizovány, a nyní patří [BUL.GetAdjective] státu. \nTento drzý útok na [ROOT.GetAdjective] zájmy v [BUL.GetNameDef] byl přijat jako těžký úder na vrcholné úrovně, zejména pro průmyslové magnáty, kteří investovali velké částky na rozvoj infrastruktury a dceřiných společností v [BUL.GetNameDef], které byly hanebně vyvlastněny."
 bftb_bulgaria_nationalization.1.desc_party_name:0 "ministři z [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov a [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "loajální ministři"
 bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Zabrala naše Dceřiné Společnosti"
 bftb_bulgaria_nationalization.2.a:0 "Jak dramatické..."
 bftb_bulgaria_nationalization.2.desc:1 "V reakci na [ROOT.GetAdjective] nacionalizaci zahraničních dceřiných a pobočkových kanceláří se [FROM.GetNameDef] rozhodli vzpříčit embargo na naši zemi [GetEmbargoAllies]. \nNěkteří tvrdí, že situace mohla přerůst do něčeho mnohem horšího, ale pravda je, že určité sektory, zaměřené na dovoz a vývoz zboží, byly tímto embargem vážně ovlivněny."
 bftb_bulgaria_nationalization.2.desc_allies:0 ", embargo, které také podpořili jeho spojenci"
 bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.2.t:0 "[FROM.GetAdjective] obchodní embargo na Bulharsko"
 bftb_bulgaria_nationalization.3.a:0 "Měli jsme to očekávat!"
 bftb_bulgaria_nationalization.3.a:0 "Měli jsme to očekávat!"
 bftb_bulgaria_nationalization.3.a:0 "Měli jsme to očekávat!"
 bftb_bulgaria_nationalization.3.a:0 "Měli jsme to očekávat!"
 bftb_bulgaria_nationalization.3.a:0 "Měli jsme to očekávat!"
 bftb_bulgaria_nationalization.3.a:0 "Měli jsme to očekávat!"
 bftb_bulgaria_nationalization.3.a:0 "Měli jsme to očekávat!"
 bftb_bulgaria_nationalization.3.desc:0 "[FROM.GetAdjective] vláda podlehla tlaku investorů a průmyslových magnátů, kteří v reakci na [BUL.GetAdjective] nacionalizaci zahraničních dceřiných společností požadovali, aby [FROM.GetNameDef] nejen uvalila obchodní embargo na [BUL.GetNameDef], ale také vyloučila tuto zemi z [FROM.GetFactionName].\nEmbargo[GetEmbargoAndKickAllies] bude vážně ovlivňovat několik národních ekonomických sektorů, ale ještě horší je, že naše země nyní leží odkrytá vůči teritoriálním ambicím svých sousedů, kteří bezpochyby brzy tyto poměrně těžké situace [BUL.GetNameDef] využijí."
 bftb_bulgaria_nationalization.3.desc_allies:0 ", doplněný o spojence [FROM.GetNameDef]’s,"
 bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
 bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] nás vyloučila z [FROM.GetFactionName]"
 bftb_bulgaria_political_leaders.1.a:0 "Jmenovat nového vůdce z řad UBNL."
 bftb_bulgaria_political_leaders.1.b:0 "Potřebujeme někoho s radikálnější ideologií... Jmenujte Aleksandra Tsankova!"
 bftb_bulgaria_political_leaders.1.c:0 "Svět je lepší bez něj!"
 bftb_bulgaria_political_leaders.1.d:0 "Tragické..."
 bftb_bulgaria_political_leaders.1.desc:0 "Včera večer byl [GetLukovLeader] přepaden dvěma [GetLukovPartisans], kteří ho sledovali z Královského kina do jeho domova na ulici Artilerie 1. \nKdyž se politický vůdce chystal vstoupit do svého domu, jeden z [GetLukovCriminals] ho zblízka postřelil do ramene, poté Lukov chytil muže a přitlačil ho ke zdi, než se pokusil vrátit do budovy, ale [GetLukovSecondAssailant] mu střelil do zad, poté vzala svého [GetLukovAccomplice] a uprchla přes sousední dvůr, zanechávajíc fatálně raněného Hrista Lukova na vchodu svého domu. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.t:0 "Murder Hristo Lukova"
 bftb_bulgaria_rearmament.1.a:1 "Jen nabízejí prázdné sliby."
 bftb_bulgaria_rearmament.1.b:1 "Žádáme oficiální smlouvu k zachování míru."
 bftb_bulgaria_rearmament.1.c:1 "Musíme ukončit jejich omezení!"
 bftb_bulgaria_rearmament.1.desc:1 "[BUL.GetAdjective] vláda veřejně stanovila mírové politiky, které bude následovat [BUL.GetNameDef] na Balkáně, a nyní nás vyzývá, abychom vyjednávali o zrušení přísných vojenských omezení uvalených na zemi po jejím porážce v Velké válce. \nTvrdí, že musí zahájit zbrojení okamžitě, pokud mají vybudovat moderní vojenskou sílu schopnou hájit suverenitu a sebereflexi [BUL.GetAdjective] lidu."
 bftb_bulgaria_rearmament.1.t:1 "[BUL.GetAdjective] vyjednávání o zbrojení"
 bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] bude moci začít s přezbrojením, jakmile uzavře Pakt o neútočení s některým z [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] nebo [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] nebude moci zahájit své přezbrojení, prozatím."
 bftb_bulgaria_rearmament.2.a:0 "Musíme najít jiný způsob přesvědčování..."
 bftb_bulgaria_rearmament.2.desc:1 "[ENG.GetAdjective] vláda odmítla zrušit jakákoli omezení na naše ozbrojené síly, zdánlivě lhostejná k rostoucím napětím v Evropě a vyhlídce na to, že by [ROOT.GetNameDef] bezmocně podlehla vzrůstající moci v případě změny křehké rovnováhy přítomné na Balkáně."
 bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] Odmítá [ROOT.GetAdjective] Přezbrojení"
 bftb_bulgaria_rearmament.3.a:1 "Další překážka, kterou je třeba překonat..."
 bftb_bulgaria_rearmament.3.desc:1 "Před tím, než zrušíme jakákoli omezení na naše ozbrojené síly, vláda [ENG.GetAdjective] požaduje, aby [ROOT.GetNameDef] podepsal oficiální dohodu s jedním ze svých sousedů, jakožto výchozí bod pro konečné rozvinutí přátelské diplomacie na Balkáně."
 bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] požaduje povolit [ROOT.GetNameDef] zbrojení"
 bftb_bulgaria_rearmament.4.a:1 "Pojďme se do práce!"
 bftb_bulgaria_rearmament.4.desc:1 "Poté, co jsme vyhověli požadavkům [ENG.GetAdjective] a uzavřeli Pakt o neútočení s [GetNapTarget], [ENG.GetNameDef] konečně zrušil omezení na naše vojenské a opětovné vyzbrojení [ROOT.GetAdjective] armády může konečně začít."
 bftb_bulgaria_rearmament.4.t:0 "Omezení armády byla zrušena"
 bftb_bulgaria_rearmament.5.a:1 "Pojďme s tímto skončit."
 bftb_bulgaria_rearmament.5.desc:1 "Poté, co jsme se podřídili [ROOT.GetAdjective] požadavkům a uzavřeli Pakt o neútočení s [GetNapTarget], dorazila [BUL.GetAdjective] delegace do Londýna a je připravena podepsat oficiální smlouvu, která umožní [BUL.GetNameDef] zahájit vojenské přezbrojení."
 bftb_bulgaria_rearmament.5.t:1 "[BUL.GetAdjective] Omezení armády byla zrušena"
 bftb_bulgaria_rearmament.6.a:1 "Není čas ztrácet, začněte zbrojení!"
 bftb_bulgaria_rearmament.6.desc:1 "Po namáhavých jednáních v Sofii s delegací z [ENG.GetNameDef] jsme podepsali dohodu, podle které [ENG.GetAdjective] vláda zrušila omezení na naši armádu a [ROOT.GetNameDef] může konečně začít vojenské přezbrojení."
 bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Zrušuje naše armádní restrikce"
 bftb_bulgaria_rearmament.7.a:1 "Nepodvolíme se hrozbám!"
 bftb_bulgaria_rearmament.7.b:1 "Není jiná cesta... Zrušte jejich restrikce!"
 bftb_bulgaria_rearmament.7.desc:1 "Delegace [BUL.GetAdjective] dorazila do Londýna s cílem přimět [ROOT.GetAdjective] vládu zrušit vojenské omezení na [BUL.GetNameDef]. \nS válkou znovu vynořující se nad Balkánem ujistili, že [BUL.GetNameDef] brzy zahájí přípravy na obranu své územní integrity, jedním nebo druhým způsobem."
 bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] Vyvíjí tlak na zrušení armádních restrikcí"
 bftb_bulgaria_rearmament.8.a:1 "Takže nám nenechal žádnou volbu..."
 bftb_bulgaria_rearmament.8.desc:1 "Delegace [ROOT.GetAdjective], zaslaná do Londýna, aby vyvinula tlak na [ENG.GetAdjective] vládu, aby zrušila omezení na naši armádu, se vrátila s hrůznými zprávami: [ENG.GetNameDef] se našim požadavkům nevzdá a nedovolí, aby [ROOT.GetNameDef] zahájilo přezbrojení."
 bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] se nenechá zatlačit na svůj tlak"
 bftb_bulgaria_rearmament.9.a:0 "Vyřešíme to později..."
 bftb_bulgaria_rearmament.9.b:0 "Musí za to zaplatit!"
 bftb_bulgaria_rearmament.9.desc:1 "D [BUL.GetAdjective] diplomat poslaný samotným [BUL.GetLeader] dorazil do naší země, aby nás informoval, že[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.desc_reason_faction:0 "teď, když jsou podporováni [BUL.GetFactionName], [BUL.GetNameDef] již neakceptuje omezení, která byla uvalena na jeho ozbrojené síly."
 bftb_bulgaria_rearmament.9.desc_reason_war:0 ", v důsledku vojenského konfliktu, do kterého byli vtahováni, [BUL.GetNameDef] okamžitě zahájí přezbrojení, aby zachovali svou národní nezávislost a svobodu svého lidu."
 bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] se nepodřídí vojenským omezením"
 bftb_bulgaria_scw_volunteers.1.a:0 "Vrací se jako hrdinové!"
 bftb_bulgaria_scw_volunteers.1.b:0 "Udělali, co mohli, aby bránili svobodu..."
 bftb_bulgaria_scw_volunteers.1.desc:0 "Odvážní [ROOT.GetAdjective] dobrovolníci, kteří marchovali bojovat za svobodu španělského lidu v Mezinárodních brigádách, se vracejí domů [GetVictoryOrDefeatRepublicans] neohrožený [ROOT.GetAdjective] válečníci se vrací jako veteráni."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated:0 "smyšlený z hrozné porážky, kterou utrpěl [FROM.GetNameDef], která nyní leží zcela pod nadvládou rudých... \nV každém případě, naše"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious:0 "jako hrdí vítězové španělské občanské války, ve které [FROM.GetLeader] sám vychvaloval jejich účast na frontě. \nNaše"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "v smutku nad hroznou porážkou, kterou utrpělo [FROM.GetNameDef], které konečně podlehl tyranii fašismu... \nV každém případě, mezi"
