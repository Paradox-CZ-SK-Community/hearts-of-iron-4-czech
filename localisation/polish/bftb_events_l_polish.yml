 bftb_bulgaria_balkan_federation.10.a:0 "Uděláno!"
 bftb_bulgaria_balkan_federation.10.desc:0 "Delegace [FROM.GetAdjective] vedená [FROM.GetLeader] dnes dorazila do [ROOT.Capital.GetName], aby prodiskutovala s [ROOT.GetLeader] podmínky [FROM.GetNameDef]'s vstupu do Spojené balkánské federace. Zdá se, že [FROM.GetAdjective] vláda si přeje zachovat určitou nezávislost a práva na sebeřízení v rámci federace, ale je ochotna připojit se jako přidružený člen s určitým stupněm autonomie."
 bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Vyzývá k určitým právům na sebeurčení"
 bftb_bulgaria_balkan_federation.11.a:0 "Respektujeme jejich rozhodnutí."
 bftb_bulgaria_balkan_federation.11.b:0 "Jak můžeme spolupracovat s vládou, která nám nedůvěřuje?"
 bftb_bulgaria_balkan_federation.11.c:0 "[FROM.GetLeader] šel příliš daleko se svým projevem!"
 bftb_bulgaria_balkan_federation.11.desc:1 "[FROM.GetAdjective] vláda odmítla vstoupit do naší Jednotné balkánské federace, ačkoliv je odhodlána zachovat alianci mezi našimi národy. \nNicméně, [FROM.GetLeader] veřejně prohlásil, že reakce bulharské vlády na [FROM.GetAdjective] odmítnutí ukáže, zda skutečným skrytým cílem Federace bylo rozšířit hranice Bulharska za představitelné, nebo zda Bulharsko skutečně touží po spolupráci mezi balkánskými zeměmi bez ohledu na podmínky jejich členství ve federaci, ale že v každém případě [FROM.GetNameDef] nikdy nevzdá svoji nezávislost nebo svou kulturní identitu."
 bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] odmítla naši nabídku"
 bftb_bulgaria_balkan_federation.12.a:0 "Splníme jejich požadavky, abychom zachovali mír..." 
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "Stát bude převeden na svého právoplatného balkánského majitele."
 bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] se nevzdá [BUL.GetAdjective] tlaku!"
 bftb_bulgaria_balkan_federation.12.b_tt:0 "Může vést k následujícím efektům:"
 bftb_bulgaria_balkan_federation.12.desc:0 "Vláda [BUL.GetAdjective] poslala diplomatickou misi, aby požadovala postoupení území [ROOT.GetAdjective] na Balkáně národům, které podle [BUL.GetAdjective] tam právem patří. Delegáti z [BUL.GetNameDef] si většinou udržovali zdvořilý tón, i když někteří naši diplomaté tvrdí, že vnímali určité hrozivé konotace, zvláště tváří v tvář počátečním odmítnutím ministrů [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] žádá [ROOT.GetAdjective] území na Balkáně"
 bftb_bulgaria_balkan_federation.13.a:0 "Moudré rozhodnutí od [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.13.desc:0 "Po dlouhém a intenzivním jednání s naší diplomatickou delegací, která byla poslána vyjednat [ITA.GetAdjective] postoupení svých balkánských území, [ITA.GetLeader] podlehl [BUL.GetAdjective] tlaku a oficiálně předal kontrolu [ITA.GetAdjective] států na Balkáně národům, kterým právem náleží."
 bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] se podvoluje našim požadavkům"
 bftb_bulgaria_balkan_federation.14.a:0 "Musíme poděkovat Bulharům za to!"
 bftb_bulgaria_balkan_federation.14.desc:0 "Vláda [BUL.GetAdjective] poslala diplomatickou misi do [ITA.GetNameDef], aby požadovala postoupení [ITA.GetAdjective] území na Balkánu. \nPo dlouhém jednání [ITA.GetLeader] ustoupil tlaku [BUL.GetAdjective] a souhlasil s transferem kontroly nad [ITA.GetAdjective] státy na Balkánu na národy, kterým legitimně náležejí, což s sebou nese určité teritoriální zisky pro [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.t:0 "[BUL.GetAdjective] Arbitráž o Balkánských Územích"
 bftb_bulgaria_balkan_federation.15.a:0 "Pak vezmeme ta území sami!"
 bftb_bulgaria_balkan_federation.15.b:0 "S [ITA.GetAdjective] se vyrovnáme později..."
 bftb_bulgaria_balkan_federation.15.desc:0 "Po dlouhém jednání s naší delegací, která byla poslána vyjednávat o postoupení [ITA.GetAdjective] území na Balkáně národům, kterým právem patří, [ITA.GetLeader] konečně odmítl poslouchat [ROOT.GetAdjective] diplomaty, uvádějíc, že každé území obsazené [ITA.GetNameDef] na Balkáně právem náleží lidem [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] odmítá vzdát se Balkánských území"
 bftb_bulgaria_balkan_federation.16.a:0 "Musíme se vyvarovat vypuknutí nové balkánské války za každou cenu..."
 bftb_bulgaria_balkan_federation.16.b:0 "[BUL.GetLeader] musí trpět iluzemi!"
 bftb_bulgaria_balkan_federation.16.desc:0 "Vláda [BUL.GetAdjective] poslala diplomatickou misi, aby požadovala postoupení území [ROOT.GetAdjective] na Balkáně, které podle [BUL.GetAdjective] právem patří jim. \nDelegáti z [BUL.GetNameDef] generálně udržovali zdvořilý tón, ačkoli někteří naši diplomaté tvrdí, že vnímali určité hrozivé konotace, zvláště tváří v tvář počátečnímu odmítnutí ministrů [ROOT.GetAdjective]."
 bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] požaduje všechny [ROOT.GetAdjective] území na Balkáně"
 bftb_bulgaria_balkan_federation.17.a:0 "Budeme slavit!"
 bftb_bulgaria_balkan_federation.17.desc:0 "Po mimořádně napjatém setkání s naší diplomatickou delegací, jež byla poslána vyjednat o [TUR.GetAdjective] postoupení jeho balkánských území, [TUR.GetLeader] podlehl tlaku [ROOT.GetAdjective] a oficiálně předal kontrolu nad [TUR.GetAdjective] státy na Balkáně [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Se vzdává Balkánských území"
 bftb_bulgaria_balkan_federation.18.a:0 "Budeme muset je vzít těžkým způsobem!"
 bftb_bulgaria_balkan_federation.18.desc:0 "Po mimořádně napjatém setkání s naší delegací, která byla poslána vyjednávat o převodu [TUR.GetAdjective] území na Balkánu k [ROOT.GetNameDef], [TUR.GetLeader] nakonec odmítl naslouchat našim diplomatům, prohlásiv, že [TUR.GetNameDef] kontroluje tato území po celá staletí a tudíž, [TUR.GetNameDef] je jejich právoplatným majitelem."
 bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Odmítá se vzdát balkánských území"
 bftb_bulgaria_balkan_federation.2.a:0 "Ambiciózní projekt..."
 bftb_bulgaria_balkan_federation.2.desc:0 " [BUL.GetAdjective] vláda nám představila svůj projekt na vytvoření Balkánské federace socialistických republik, slibujícímu [ROOT.GetNameDef] privilegium být první národem, který bude pozván, aby se k ní připojil. \nHlavním cílem federace, kterou povede [BUL.GetNameDef], je spolupráce všech národů Balkánu v supranacionální unii, připravené bojovat proti mnoha nepřátelům, kteří se snaží podrobit balkánské země. \nSociální a komunistický tisk již zprávu prozradil a podpora Balkánské federace a členství [ROOT.GetNameDef] se začíná šířit mezi [ROOT.GetAdjective] populací."
 bftb_bulgaria_balkan_federation.2.t:0 "[BUL.GetAdjective] Projekt Balkánské federace"
 bftb_bulgaria_balkan_federation.3.a:0 "Odvážný krok Bulharska..."
 bftb_bulgaria_balkan_federation.3.desc:0 "Bulhaři zahájili propagační kampaň v [ROOT.GetNameDef] s cílem přesvědčit [ROOT.GetAdjective] populaci o proveditelnosti jejich klamného projektu na vytvoření Balkánské federace socialistických republik. \nLevicový tisk šířil slovo a mnoho lidí, zejména průmyslových pracovníků v městech a farmářů na venkově, již projevuje svou bezpodmínečnou podporu pro [BUL.GetAdjective] návrh."
 bftb_bulgaria_balkan_federation.3.t:0 "Propaganda Balkánské federace"
 bftb_bulgaria_balkan_federation.4.desc:0 "[BUL.GetAdjective] aktivisté překročili hranice do naší země s cílem vyzbrojit příznivce Balkánské federace v [ROOT.GetNameDef] a vyvolat nepokoje v zemi. \nPolicisté usilovně pracují dnem i nocí, aby chytli a uvěznili tyto subverzivní elementy, ale jejich snahy zatím nebyly příliš plodné a mnozí [ROOT.GetAdjective] občané, zejména z dělnické třídy, se přidali k těm, kteří podporují [BUL.GetAdjective] projekt Balkánské federace."
 bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] destabilizuje [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.5.a:0 "Pojďme se připojit k našim balkánským bratrům!"
 bftb_bulgaria_balkan_federation.5.b:0 "Požádejte o pomoc před souhlasem s jednotou."
 bftb_bulgaria_balkan_federation.5.c:0 "Požádat o omezenou samosprávu."
 bftb_bulgaria_balkan_federation.5.d:0 "Nepřipustíme ztrátu [ROOT.GetAdjective] nezávislosti a identity!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§RO naše odmítnutí může způsobit, že [FROM.GetNameDef] nás vykáže ze [FROM.GetFactionName] nebo dokonce vytvoří válečný cíl proti nám!§!"
 bftb_bulgaria_balkan_federation.5.desc:0 "[BUL.GetAdjective] vláda nám poslala návrh na realizaci unifikace Balkánu pod centralizovanou vládou, s cílem zlepšit porozumění a spolupráci mezi různými národy Balkánu. Podle [BUL.GetLeader] je to poslední velký krok Balkánské federace, který nám umožní zanechat konflikty minulosti a trvale zaručit jednotu a mír mezi našimi národy. \n[BUL.GetNameDef] čeká na odpověď [ROOT.GetAdjective] vlády, aby mohla pokračovat s následnou unifikací našich národů."
 bftb_bulgaria_balkan_federation.5.t:0 "Jednota Balkánu"
 bftb_bulgaria_balkan_federation.6.a:0 "Sen se splní!"
 bftb_bulgaria_balkan_federation.6.desc:0 "Vláda [FROM.GetAdjective] přijala náš návrh na sjednocení a připojila se k United Balkan Federation. Bývalí [FROM.GetAdjective] občané se stali svobodnými balkánskými občany, kteří vkládají svou důvěru do snu [ROOT.GetLeader] o united Balkánech."
 bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] integrován do [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.7.a:0 "Musíme poskytnout průmyslovou pomoc [FROM.GetAdjective]ům."
 bftb_bulgaria_balkan_federation.7.desc:0 "[FROM.GetAdjective] vláda souhlasila, že se připojí k naší Spojené balkánské federaci. Nicméně, před pokračováním v unifikaci, [FROM.GetNameDef] vyžaduje určitou pomoc k posílení svého nedostatečného národního průmyslu. [FROM.GetLeader] ujistil, že jakmile se průmyslový rozvoj země posílí, [FROM.GetNameDef] se ráda připojí k velké Spojené balkánské federaci."
 bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Požaduje průmyslovou pomoc"
 bftb_bulgaria_balkan_federation.7_tt:0 "Účinky, když je rozhodnutí dokončeno:\n"
 bftb_bulgaria_balkan_federation.8.a:0 "Musíme poskytnout hospodářskou pomoc [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.8.desc:0 "[FROM.GetAdjective] vláda souhlasila, že se připojí k naší Spojené balkánské federaci, nicméně, před pokračováním s unifikací, [FROM.GetNameDef] neúprosně potřebuje finanční pomoc, aby zabránila kolapsu její zasažené ekonomiky. [FROM.GetLeader] ujistil, že jakmile země dostane stimul pro ekonomické oživení a situace se zlepší, [FROM.GetNameDef] se rádo připojí k velké Spojené balkánské federaci."
 bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Požaduje hospodářskou pomoc"
 bftb_bulgaria_balkan_federation.9.a:0 "Musíme poskytnout vojenskou pomoc [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.9.desc:1 "[FROM.GetAdjective] vláda souhlasila se vstupem do naší Jednotné balkánské federace, nicméně před postupem k jednotě [FROM.GetNameDef] potřebuje vojenskou pomoc k posílení své nespolehlivé armády před provedením operace na potlačení několika disidentských buněk v různých venkovských městech kolem [FROM.Capital.GetName]. [FROM.GetLeader] zajistil, že po dokončení operace [FROM.GetNameDef] s radostí přistoupí do velké Jednotné balkánské federace."
 bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Požaduje Vojenskou Pomoc"
 bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes Projekt Balkánské federace je připraven."
 bftb_bulgaria_balkan_federation_turkish_states_tt:0 "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§! se stává vlastníkem a správcem: "
 bftb_bulgaria_british_influence.1.a:0 "Dáme [BUL.GetNameDef] pod ochranu [ENG.GetAdjective]."
 bftb_bulgaria_british_influence.1.b:0 "Souhlasíme s podpisem paktu o nezásahu."
 bftb_bulgaria_british_influence.1.c:0 "Máme důležitější záležitosti, které je třeba vyřešit."
 bftb_bulgaria_british_influence.1.desc:0 "Bulharský premiér [BUL.GetLeader] dorazil do naší země, aby se dohodl na dohodě s [ENG.GetNameDef], usilující o formalizaci závazku naší země chránit bulharské území. \nPodle [BUL.GetLeader] jeho strana usiluje o posílení vazeb s [ENG.GetAdjective] vládou, ale obává se o územní integritu [BUL.GetNameDef], pokud odmítnou jiné velmoci s ohrožujícími ambicemi na Balkáně, jako jsou [GER.GetAdjective], [ITA.GetAdjective] a [SOV.GetAdjective]."
 bftb_bulgaria_british_influence.1.t:0 "Vláda [BUL.GetAdjective] Se snaží o naší ochranu"
 bftb_bulgaria_british_influence.2.a:0 "Jsme již pod [ENG.GetAdjective] ochranou!"
 bftb_bulgaria_british_influence.2.desc:0 "Vláda [FROM.GetAdjective] souhlasila se podpisem smlouvy navržené [BUL.GetLeader], která zaručuje nezávislost naší země a usiluje o další zlepšení našich vztahů v budoucnosti."
 bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] Souhlasí s tím, že zaručí [BUL.GetAdjective] nezávislost"
 bftb_bulgaria_british_influence.3.a:0 "Je to začátek!"
 bftb_bulgaria_british_influence.3.desc:0 "Ačkoliv [FROM.GetAdjective] vláda souhlasila s podpisem smlouvy mezi [BUL.GetNameDef] a [FROM.GetNameDef], [FROM.GetLeader] odmítl oficiálně zaručit nezávislost naší země, s odůvodněním, že takový krok by mohl mít vážné diplomatické důsledky, které by zhoršily situaci nejen na Balkáně, ale i v celé Evropě. \nAčkoliv, [FROM.GetAdjective] vůdce se zdá mít zájem o rozvoj přátelských vztahů a posílení spolupráce mezi našimi zeměmi."
 bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] Souhlasí s Podpisem Paktu o Neútočení"
 bftb_bulgaria_british_influence.4.a:0 "Proklatí Britové a jejich tvrdohlavost!"
 bftb_bulgaria_british_influence.4.desc:0 "[FROM.GetAdjective] vláda ukázala, že nemá zájem posílit vazby s naším národem a naprosto odmítla náš návrh formalizovat dohodu, aby podpořila nezávislost [BUL.GetNameDef] a rozvinula spolupráci mezi našimi zeměmi."
 bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] odmítl náš návrh."
 bftb_bulgaria_democratic_international_policies.1.a:0 "Velmi laskavé z jejich strany!"
 bftb_bulgaria_democratic_international_policies.1.desc:0 "Bulharská vláda [BUL.GetAdjective] dnes prohlásila, že je povinností [BUL.GetNameDef] ochránit územní integritu přátelských balkánských národů před ambicemi válečných mocností. \nZa tímto účelem premiér [BUL.GetLeader] prohlásil závazek [BUL.GetNameDef] chránit [ROOT.GetAdjective] národ, stejně jako implementaci celé řady nových opatření na přípravu obrany Balkánu."
 bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] Garantuje [ROOT.GetAdjective] nezávislost"
 bftb_bulgaria_democratic_international_policies.2.a:0 "Myslí si, že mohou ovlivnit naši politiku tak snadno?"
 bftb_bulgaria_democratic_international_policies.2.desc:0 "[BUL.GetAdjective] magnáti učinili několik investic v naší zemi, vyvíjející množství dceřiných společností, které posílí naši národní průmysl. \nNepochybně, to je součástí většího plánu vypracovaného [BUL.GetAdjective] vládou na zvýšení jejího vlivu a šíření kapitalistických myšlenek v naší zemi, ale prozatím můžeme z této malé průmyslové expanze profitovat."
 bftb_bulgaria_democratic_international_policies.2.t:0 "[BUL.GetAdjective] Průmyslové investice"
 bftb_bulgaria_democratic_international_policies.3.a:0 "Musíme být opatrní..."
 bftb_bulgaria_democratic_international_policies.3.desc:0 "[BUL.GetAdjective] vláda poskytla finanční podporu struggling [ROOT.GetAdjective] firmám, aby stabilizovala finanční sektory naší země. \nNicméně, žádný z našich ministrů není tak naivní, aby věřil alespoň v jedné sekundy, že tato akce mohla být motivována solidaritou nebo empatií. Je jasné, že s touto injekcí kapitálu [BUL.GetAdjective] vláda pouze usiluje o zvýšení své kontroly nad naší ekonomikou."
 bftb_bulgaria_democratic_international_policies.3.t:0 "[BUL.GetAdjective] Vstup kapitálu"
 bftb_bulgaria_democratic_international_policies.4.a:0 "Vláda [ROOT.GetAdjective] uznává bulharskou územní integritu!"
 bftb_bulgaria_democratic_international_policies.4.b:0 "To není možné."
 bftb_bulgaria_democratic_international_policies.4.desc:0 "Delegace z [BUL.GetNameDef] dorazila do naší země, aby požádala, aby [ROOT.GetLeader] uznal legitimitu [BUL.GetAdjective] vlády na bývalých bulharských územích, která v současnosti okupují spojenecké jednotky, a tudíž měla vrátit správu regionu zpět [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.t:0 "[BUL.GetAdjective] územní integrita"
 bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! se stává majitelem a správcem:"
 bftb_bulgaria_democratic_international_policies.5.a:0 "Naši lidé jásají nad zprávami!"
 bftb_bulgaria_democratic_international_policies.5.desc:0 "Naše delegace vyslaná do [ENG.GetNameDef] se vrátila poté, co úspěšně podala žádost [ENG.GetAdjective] vládě, která souhlasila s návratem administrativní kontroly nad bývalými bulharskými územími okupovanými spojeneckými vojsky k [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] Uznává bulharskou územní integritu"
 bftb_bulgaria_democratic_international_policies.6.a:0 "Porušují naši územní integritu!"
 bftb_bulgaria_democratic_international_policies.6.desc:0 "Bohužel, naše delegace poslaná do [ENG.GetNameDef] selhala v zisku administrativní kontroly nad bývalými bulharskými teritoriemi, které v současnosti okupují spojenecké jednotky."
 bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] odmítá uznat bulharskou územní integritu"
 bftb_bulgaria_democratic_international_policies.7.a:0 "To je urážka pro [ROOT.GetNameDef]"
 bftb_bulgaria_democratic_international_policies.7.desc:0 "Vláda [ENG.GetAdjective] nám poslala diplomatickou delegaci, aby nám oznámila, že souhlasila s vrácením správní kontroly nad bývalými bulharskými územími okupovanými našimi jednotkami vládě [BUL.GetNameDef], s okamžitou platností. \nČelí takovým událostem a po neúspěšném pokusu vyjednat toto rozhodnutí s [ENG.GetAdjective] byla naše vláda nucena vzdát kontrolu nad těmito okupovanými územími, aby udržela přátelské vztahy se svými spojenci."
