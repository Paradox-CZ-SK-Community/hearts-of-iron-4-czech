 bftb_greece.53.t:0 "[FROM.GetNameDefCap] Nás posílá pomoc!"
 bftb_greece.54.a:0 "Zklamání."
 bftb_greece.54.desc:0 "Dostali jsme slovo od [FROM.GetAdjective] diplomata, že naše volání o pomoc padlo na hluché uši, a že bychom neměli očekávat žádnou nadcházející pomoc od [FROM.GetNameDef]. Situace je nešťastná, ale my se přežijeme i bez pomoci zahraničních mocností."
 bftb_greece.54.t:0 "[FROM.GetNameDefCap] Odmítá nám pomoci"
 bftb_greece.55.a:0 "Skvělý nápad!"
 bftb_greece.55.b:0 "Kypr si najde svou cestu."
 bftb_greece.55.desc:0 "Zástupce z [FROM.GetNameDef] navrhl, abychom sloučili naše dva národy do jednoho. Citujíce společnou historii a kulturní dědictví, [FROM.GetAdjective] zástupce vyjádřil, že je to vůle [FROM.GetAdjective] vlády, abychom usnadnili dlouho vznešený koncept 'Enosis': sloučení našich států do jednoho většího celku."
 bftb_greece.55.t:0 "[GRE.GetNameDefCap] navrhuje Enosis"
 bftb_greece.56.a:0 "Rodina konečně sjednocena!"
 bftb_greece.56.desc:0 "Dostali jsme zprávu od [FROM.GetAdjective], že jsou ochotni usnadnit dlouho očekávané spojení našich dvou národů do jednoho státu pod naším kontrolou. Oslavy vypukly po celé zemi a [ROOT.GetLeader] osobně cestoval do Nikósie a pronesl řeč k lidem, aby oslavil tento historický den."
 bftb_greece.56.t:0 "[CYP.GetNameDefCap] Zasvěcuje Enosis"
 bftb_greece.57.a:0 "Nebyl to požadavek."
 bftb_greece.57.b:0 "Velmi dobře, pokud to je jejich přání..."
 bftb_greece.57.desc:0 "[FROM.GetAdjective] úředníci nás informovali, že nemají žádné úmysly vzdát se [FROM.GetAdjective] suverenity, poté co úspěšně vydrželi tak dlouhý boj o její získání. Bylo prohlášeno, že 'Enosis' není koncept, o kterém je [FROM.GetAdjective] vláda ochotná jednat v tomto čase."
 bftb_greece.57.t:0 "[CYP.GetNameDefCap] odmítá Enosis!"
 bftb_greece.58.a:0 "Akceptujeme vaše návrhy výměnou za formální alianci."
 bftb_greece.58.b:0 "Ať to mají; Kypr pro nás nemá žádný význam."
 bftb_greece.58.c:0 "Vláda [FROM.GetAdjective] musí sdílet moc s 'Kyperskými' autoritami."
 bftb_greece.58.d:0 "Chamtiví Řekové nedostanou nic!"
 bftb_greece.58.desc:0 "Byli jsme osloveni [FROM.GetAdjective] delegátem, abychom prodiskutovali budoucnost naší kyprské korunní kolonie. [FROM.GetAdjective] vznesl obvinění, že pokusy o budování kyprského národa byly vždy odsouzeny k neúspěchu, protože kyperští lidé jsou ve skutečnosti [FROM.GetAdjective] lidé. \n\n[FROM.GetAdjective] přinesl dopis od [FROM.GetAdjective] premiéra [FROM.GetLeader], ve kterém byla historie konceptu 'Enosis' podrobně vysvětlena, před konečným důrazným apelem na sjednocení Kypru a [FROM.GetNameDef]. [FROM.GetAdjective] delegát se snažil ujistit naši reprezentaci, že se nejedná o hrubý irredentismus ze strany [FROM.GetAdjective]; Kypr a [FROM.GetNameDef] mají společné kulturní dědictví, společnou historii, společný jazyk a z pohledu [FROM.GetAdjective]: společný osud. \n\nNaši vojenský úředníci zdůraznili důležitost Kypru jako důležité strategické vojenské základny ve Středomoří, ale naši poradci v oblasti zahraniční politiky zdůrazňují, že posílený [FROM.GetAdjective] spojenec by mohl poskytnout daleko více, než může Kypr sám jako letecká a námořní základna. Volba nakonec závisí na kabinetu [ROOT.GetAdjective], ale měli bychom zajistit, aby [FROM.GetAdjective] zástupce příliš dlouho nečekal na naši odpověď."
 bftb_greece.58.t:0 "[FROM.GetNameDefCap] Požaduje Enosis s Kyprem"
 bftb_greece.59.a:0 "Konečně pohromadě!"
 bftb_greece.59.b:0 "Nemůžeme obětovat naši autonomii za Enosis."
 bftb_greece.59.desc:0 "Atmosféra v hlavním městě by se dala nejlépe popsat jako 'jubilantní' poté, co [ROOT.GetLeader] oznámil národu, že po tolika letech se [ROOT.GetAdjective] sny o Enosis s Kyprem konečně stanou realitou, a to díky našim [FROM.GetAdjective] přátelům. Naši administrátoři neváhali a okamžitě odcestovali na Kypr, aby zajistili, že převod moci probíhá co nejhladčeji. \n\nTo je opravdu skvělý a historický den pro [ROOT.GetNameDef]. Kypr byl dlouho součástí kolektivního vědomí [ROOT.GetAdjective] a nyní je konečně doma v náruči civilizace, z níž vzešel."
 bftb_greece.59.t:0 "[FROM.GetNameDefCap] souhlasí s usnadněním Enosis!"
 bftb_greece.6.a:1 "Duchové minulosti se nevrátí, aby nás znovu strašili."
 bftb_greece.6.b:0 "Žádné dohody s fašistickými škůdci."
 bftb_greece.6.desc:0 "Zlovolní anatolští fašisté šíří chaos, zatímco se od samého počátku jejich malignantního hnutí stali nedostupnými vládě, ale zdá se, že se věci mění. Byli jsme osloveni nabídkou uzavřít dohodu století - spojit naše síly s anatolskými fašisty k dosažení našeho vzájemného cíle porážky [TUR.GetNameDef]. \n\nNelze popřít, že mnozí v naší administrativě by s těmito ďábly naší země udělali tuto dohodu, jen aby jim zabránili v pokračování jejich proti-vládních akcí, a rovněž nelze popřít, že mezi našimi úředníky jsou dokonce i někteří hadi, kteří považují cíle EEE za přijatelnými, nebo dokonce chvályhodnými. Naštěstí nám magnát Aristoteles Onassis představil alternativní průběh akce: Onassis, který také pochází z Anatolie, vytvoří protihnutí za použití své slávy, podnikatelského důvtipu a osobního bohatství a použije to k oslabování základny podpory EEE. Tento postup nijak nezaručuje soužení EEE, ale máme více než dost důkazů naznačující, že Onassis by tuto šarádu mohl dobře podniknout, pokud ho o to požádáme."
 bftb_greece.6.t:0 "Jednání s EEE"
 bftb_greece.60.a:0 "Vítejte, bratři!"
 bftb_greece.60.desc:0 "Je curiozní, že [FROM.GetAdjective] nabídli kuriózní kompromis na naši původní žádost, aby usnadnili Enosis: jsou ochotni splnit naše požadavky, pokud budeme spolupracovat s kyperskou vládou, kterou považují za dominion [FROM.GetAdjective]. Není to zcela nežádoucí, ale... nečekané.\n\nNa jejich straně se kyperská vláda dohodla, že pokud [ROOT.GetNameDef] prokáže dostatečné závazky v Kypru tím, že vybuduje svůj začínající národ, nebudou proti úplné Enosis mezi námi. Až nastane ten den, musíme se však spokojit s novým kyperským spojencem, který je s námi spojil."
 bftb_greece.60.t:0 "[FROM.GetNameDefCap] Akceptuje Částečnou Enosis"
 bftb_greece.61.a:0 "Na to nezapomeneme..."
 bftb_greece.61.desc:0 "Naše důvěra a víra v naše dlouho ctěného spojence se zdá být mylná; [FROM.GetNameDef] odmítli i pouhou myšlenku převést [ROOT.GetAdjective] ostrov Kypr pod naši kontrolu. Uvádějí strategický význam ostrova a obavy ohledně [ROOT.GetAdjective] revanchismu jako důvody, proč v jejich očích nejsme hodni ostrova. \n\nNelze říci, že jsme zcela překvapeni, ale to naše kolektivní zklamání to nijak nezmírňuje. Kolik let jsme čekali na návrat Kypru do vlasti? Kolik dalších let budeme nuceni čekat kvůli této překážce? Musí se říci, že naše nadšení ohledně vztahu s [FROM.GetNameDef] bylo výrazně utlumeno tímto vývojem událostí."
 bftb_greece.61.t:0 "[FROM.GetNameDefCap] odmítá Enosis!"
 bftb_greece.62.a:0 "Ve jménu míru, válčíme."
 bftb_greece.62.b:0 "[FROM.GetAdjective] se opravdu zbláznili..."
 bftb_greece.62.desc:0 "Když dorazily zprávy, že starý [FROM.GetAdjective] režim byl nahrazen fašistickým, vyvstálo nad poradci v hlavním městě velké pocit hrůzy. Válka, jak jsme cítili, se stala něčím nevyhnutelným: a zhoršila se z našich předchozích pokusů o udržení míru v Egejském regionu. Zdá se, že osud nás vyvedl z omylu. \n\nByli jsme osloveni s jedinečnou nabídkou: fašistická vláda [FROM.GetNameDef] věří, že je nevyhnutelné, že válka zasáhne obě naše země. [FROM.GetLeader], navzdory svým ideologickým sklonům, sdílí naši sentiment, že by nebylo moudré zahodit desítky diplomatických úsilí z obou stran kvůli tomu, co by jistě byla velká a strašná válka. Na tento účel vláda [FROM.GetNameDef] doporučila, abychom se společně spojili s vznikajícími fašistickými mocnostmi Evropy. [FROM.GetLeader] věří, že fašistická nadvláda na kontinentě je nevyhnutelná, a že společně máme moc natolik posunout misky vah, aby válka mohla brzy a rozhodně skončit. [FROM.GetLeader] to nazývá 'milosrdenství'; [ROOT.GetLeader] si není tak jistý."
 bftb_greece.62.t:0 "[FROM.GetNameDefCap] navrhuje společné žádosti o vstup do Osy!"
 bftb_greece.63.a:0 "Dva formuláře žádosti o frakci, prosím!"
 bftb_greece.63.b:0 "Nebo možná... Turky nepotřebujeme?"
 bftb_greece.63.desc:0 "Úspěch! [FROM.GetAdjective] velvyslanec přenesl souhlas jejich vlády k našemu navrženému přátelskému paktu. Pracovat v tandemu s fašistickými mocnostmi, zatímco jsme spojeni, nemůžeme s největší pravděpodobností prohrát."
 bftb_greece.63.t:0 "[FROM.GetNameDefCap] souhlasí s Hellenoturkismem přátelským paktem!"
 bftb_greece.64.a:0 "Silní budou zdědit zemi; slabí zahynou."
 bftb_greece.64.desc:0 "Zdá se, že [FROM.GetAdjective] vláda trpí chronickým nedostatkem předvídavosti. Nepřipojí se k nevyhnutelným vítězům vedle nás, protože jsou buď zbabělci, nebo jsou hloupí. Není to důležité, naše cesta je stanovena a to, co se stane dále pokud jde o [FROM.GetNameDef] bude zčásti také jejich vina."
 bftb_greece.64.t:0 "[FROM.GetNameDefCap] Pevně Odmítá Přátelskou Smlouvu Hellenoturkismu!"
 bftb_greece.65.a:0 "Spolu vytvoříme historii!"
 bftb_greece.65.b:0 "Naše plány na tento pár jistě nevyžadují žádné aliance."
 bftb_greece.65.desc:0 "Jak kusy skládačky, všechno se zdá být na svém místě. Změna režimu v Berlíně byla neočekávaná a vrhla mnohé pochybnosti na budoucnost naší země. To, co následuje, bylo učiněno o něco více uchopitelným návrhem, který jsme dostali z Atén. \n\nZdá se, že [FROM.GetNameDef] a [TUR.GetNameDef] mají touhu vytvořit trvalou strategickou alianci s naší vládou. Prožili jsme zhoršení o spojence a přidání těchto dvou do Středozemního paktu by jistě mohlo daleko přispět k zajištění našich regionálních ambicí. Ačkoliv, kdo může říci, že ti dva nejsou předmětem našich ambicí jiného druhu."
 bftb_greece.65.t:0 "[FROM.GetNameDefCap] a [TUR.GetNameDef] navrhují strategické partnerství"
 bftb_greece.66.a:0 "Jsou vítanými spojenci v těchto turbulentních časech."
 bftb_greece.66.b:0 "Nein, nepotřebujeme je."
 bftb_greece.66.desc:0 "Setkali jsme se s delegáty z [FROM.GetNameDef] a [TUR.GetNameDef] a byli jsme dost překvapeni, že oba předkládali společné žádosti [ROOT.GetFactionName]. Je to sotva nepříjemné překvapení, ale překvapení to je. Musíme zjistit, zda mít je jako partnery v naší alianci by podpořilo naše cíle, nebo je zpomalilo."
 bftb_greece.66.t:0 "[FROM.GetNameDefCap] a [TUR.GetNameDef] Žádají o členství v [GER.GetFactionName]"
 bftb_greece.67.a:0 "Řím a Atény - konečně zase dohromady!"
 bftb_greece.67.b:0 "Predátor se nespojuje se svou kořistí."
 bftb_greece.67.desc:0 "Jak kusy skládačky, všechno se zdá být na svém místě. Změna režimu v Berlíně byla neočekávaná a vrhla mnohé pochybnosti na budoucnost naší země. To, co následuje, bylo učiněno o něco více uchopitelným návrhem, který jsme dostali z Atén. \n\nZdá se, že [FROM.GetNameDef] mají touhu vytvořit trvalou strategickou alianci s naší vládou. Udělali jsme si starosti o spojence a podpora [FROM.GetNameDef] by mohla v zásadě podstata v zabezpečení našich regionálních ambicí. Ačkoliv, kdo může říci, že to není jen nějaký patetický poslední pokus o přežití? Možná ani nechtějí být našimi spojenci; možná vidí, co se s nimi nevyhnutelně stane, pokud nám budou odporovat... a možná to pro nás není příliš relevantní rozlišení."
 bftb_greece.67.t:0 "[FROM.GetNameDefCap] Navrhuje strategické partnerství!"
 bftb_greece.68.a:0 "Willkommen, Griechenland!"
 bftb_greece.68.b:0 "Ne, ani náhodou!"
 bftb_greece.68.desc:0 "Setkali jsme se se zástupci z [FROM.GetNameDef] a byli jsme poměrně uvolněni, když jsme uslyšeli, že [FROM.GetAdjective] administrativa vyjádřila přání vidět [FROM.GetNameDef] v [ROOT.GetFactionName]. Není to překvapení: pozice [FROM.GetAdjective] byla neudržitelná bez nás. Musíme zjistit, zda by mít je jako partnery v naší alianci podpořilo naše cíle, nebo je naopak brzdilo."
 bftb_greece.68.t:0 "[FROM.GetNameDefCap] žádá o členství v [GER.GetFactionName]!"
 bftb_greece.69.a:0 "Budeme stát stále, když to všechno skončí."
 bftb_greece.69.desc:0 "Byli jsme informováni od [FROM.GetAdjective] diplomata, že [FROM.GetLeader] se domnívá, že by nebylo moudré přidat nás do jejich těsně spojené aliance. Říci, že jsme zklamaní, by bylo podhodnocení. Ať tak, nebo onak, bez aliance s [FROM.GetNameDef] musíme nyní navázat naši vlastní cestu v této krizové době."
 bftb_greece.69.t:0 "[FROM.GetNameDefCap] odmítá naši žádost o alianci!"
 bftb_greece.7.a:0 "Pozveme [FRA.GetAdjective] a [ENG.GetAdjective] delegáty."
 bftb_greece.7.b:0 "Pozveme všechny původní signatáře Sèvres."
 bftb_greece.7.desc:0 "Je načase znovu projít smlouvy o Sevres a Lausanne s velkými mocnostmi Evropy a také znovu přistoupit k tématu Megali Idea. Osud [TUR.GetNameDef] nemůže rozhodnout pouze my, proto se musíme nejprve zajistit a získat schválení od [ENG.GetNameDef], [FRA.GetNameDef] a opovrženíhodného [ITA.GetNameDef], pokud chceme je pozvat na naši konferenci také."
 bftb_greece.7.t:0 "Heraklionská konvence"
 bftb_greece.70.a:0 "Dobrý riddance."
 bftb_greece.70.desc:0 "Eleftherios Venizelos, vůdce venezelistů a vzývaný titán řecké politiky, zemřel v exilu po svém sesazení vojenskou mocí v roce 1935. Venizelos byl vášnivým přispěvatelem k řeckému vícestranickému systému a postavou, která neměla srovnání, pokud jde o množství vlivu, které měl nad řeckým národním vědomím. \n\nNicméně, nebude to jeho úspěch, na který si lidé budou pamatovat Eleftheriose Venizelose, ale spíše jeho mnohé neúspěchy. To byl Venizelos, kdo prosazoval destruktivní sílu republikánství v této zemi, a to byl Venizelosův nesmyslný revizionismus, který téměř zničil naši národ v řecko-turecké válce v roce 1919. Každý jediný problém, kterému dnes Řecko čelí, lze přisoudit Venizelosovi jako hlavnímu zdroji všech našich národních neštěstí. \n\nByl revolučním, státníkem a politickým průkopníkem; byl pobudou, horkomilcem a neúspěchem. Co víc je třeba říci o Eleftheriosu Venizelosovi, než že jsme rádi, že už se nikdy neobjeví v Řecku po všech bolestech, které způsobil."
 bftb_greece.70.t:0 "Eleftherios Venizelos umírá v exilu"
 bftb_greece.71.a:0 "Řecko vám dluží dluh, který nikdy nebude schopno splatit..."
 bftb_greece.71.desc:0 "Premiér Eleftherios Venizelos, vůdce venezelistů a uctívaný titán řecké politiky, odešel klidně ve svém domově. Venizelos byl vášnivým přispěvatelem k řeckému vícepartijnímu systému a osobností, která byla možná bezkonkurenční v tom, kolik ovlivnil národní vědomí Řecka. \n\nJak mohou slova sama o sobě učinit spravedlnost muži, který dal tolik ze sebe své zemi a svým spoluobčanům? Je architektem národa, kterému máme tu čest sloužit dnes, a trvalý odkaz, který za sebou zanechává, přežije nás všechny. Jediná černá skvrna na Venizelosově bezvadném záznamu je hrozná ztráta, kterou naše země utrpěla po zničující řecko-turecké válce v roce 1919. Je to skvrna na jinak dokonalém odkazu, který máme plný úmysl pomstít se. \n\nEleftherios Venizelos byl revolucionář, státník a politický průkopník; byl naším Etnarchou a budu ho pamatovat jako nekompromisního lva, jaký skutečně byl. Themistoklis Sofoulis převzal jako premiér a vůdce Fileleftheron, a vyhlásil národní den truchlení pro nedávno zesnulého otce moderního Řecka."
 bftb_greece.71.t:0 "Eleftherios Venizelos umírá"
 bftb_greece.8.a:0 "Očekávejte nás tam."
 bftb_greece.8.b:0 "Destabilizujete Středomoří!"
 bftb_greece.8.desc:0 "Právě jsme obdrželi zajímavý návrh od [FROM.GetNameDef], který evidentně hledá přepracování hranic [TUR.GetNameDef]. [FROM.GetNameDef] usiluje o diskusi mezi evropskými vítěznými mocnostmi z Velké války, aby znovu projednaly smlouvy ze Sèvres a Lausanne, které jsme se pokusili uvalit na [TUR.GetNameDef]. \n\nÚředníci z [FROM.GetNameDef] ujišťují naše úředníky, že máme šanci získat materiální zisky od poraženého [TUR.GetNameDef] a že zničení [TUR.GetNameDef] není přáním [FROM.GetAdjective] vlády. Místo toho postavy z [FROM.GetNameDef] naléhaly, že tuto konvenci je možné chápat jako jednoduchou záležitost o reorganizaci hranic spíše než o realizaci revizionistických snů."
 bftb_greece.8.t:0 "Pozvání na Heraklidskou konvenci"
 bftb_greece.9.a:0 "Řekové [ENG.GetAdjective] byli vždy spolehliví!"
 bftb_greece.9.desc:0 "Pozvánky na naši Heraklionskou konvenci o reorganizaci hranic [TUR.GetNameDef] byly rozeslány všem mocnostem, které jsme tam chtěli. I když jsme očekávali účast každé pozvané země, ukazuje se, že pouze [ENG.GetNameDef] se zúčastní našeho summitu. Naše vztahy s [ENG.GetNameDef] byly vždy hluboké, takže mnozí naši úředníci zůstávají přesvědčeni, že Heraklionská konvence může být vyřešena způsobem, který bude prospěšný pro obě naše země."
 bftb_greece.9.t:0 "Pouze [ENG.GetNameDef] se účastní Heraklidské konvence"
 bftb_greece.91.a:0 "Iniciativa, kterou stojí za to podpořit!"
 bftb_greece.91.b:0 "Zavři to."
 bftb_greece.91.desc:0 "V cynickém snaze přilákat více následovníků ke své věci použil Georgios Kosmidis prostředky svého hnutí k otevření pomocného centra pro další uprchlíky z [TUR.GetNameDef], jako on sám. Bylo by to chvályhodné, pokud by tyto pomocná centra nepoužíval jako náborová střediska pro své psychotické hnutí. \n\nJsme v těžké pozici: je evidentní, že Kosmidis má v úmyslu pokračovat v podpoře těchto center, aby získal znepokojené uprchlíky Anatolie, takže je musíme zavřít, abychom mu zastavili jeho jed? Nebo si zachováme naši pověst a dovolíme těmto centrům pokračovat v činnosti? Někteří by mohli tvrdit, že mít chudé uprchlíky pracující v fašistických pomocných centrech je lepší než když trpí ve slumech."
 bftb_greece.91.t:0 "EEE Otevřela Pomocné Centrum Pro Anatolské Uprchlíky"
 bftb_greece.92.a:0 "Možná... symbolická minimální mzda?"
 bftb_greece.92.b:0 "Nekloníme se fašistickému zastrašování."
 bftb_greece.92.desc:0 "EEE využili národní pozornost, kterou jsme na ně vrhli, aby spustili ostouzení našeho slabého přístupu k sociálnímu zabezpečení. Myšlenka, že tito fašisté, kteří se objevili z ničeho nic, si myslí, že jsou v pozici, aby nás poučovali o fiskální a sociální politice, je směšná, ale veřejnost se zdá, že je bere velmi vážně."
 bftb_greece.92.t:0 "EEE Požaduje Vyšší Mzdy pro [ROOT.GetAdjective] Pracovníky"
 bftb_greece.93.a:0 "Jejich stížnosti jsou legitimizované."
 bftb_greece.93.b:0 "Násilí je odporné a rabble musí být rozptýleni."
 bftb_greece.93.desc:0 "Bitvy mezi členy EEE a naší vlastní policejní silou se v celé zemi rozhořely, což vytvořilo tableau doby politického násilí, které jsme doufali, že jsme nechali v minulosti. Zřejmě, soudě podle zpráv o hospitalizacích a vyostřujícím se násilí, jsme nezanechali. \n\nNěkteří ministři navrhují přistoupit k velmi tvrdé politice vůči tomuto násilí, aby ukázali národu, že netolerujeme takové bezohledné násilí, ale jiní ministři varují, že boj proti fašistům očí za oko není bitva, kterou bychom mohli vyhrát. Lidé jsou rozhořčení a nespokojení, ale to by jim nemělo dávat právo páchat takové svévolné činy násilí."
 bftb_greece.93.t:0 "Členové EEE se zapojují do Násilí na Ulicích s naší Policii!"
 bftb_greece.94.a:0 "Neměli bychom je zastavit."
 bftb_greece.94.b:0 "Tato anarchie nám nesluší!"
 bftb_greece.94.desc:0 "V bohužel příliš známé scéně, přívrženci EEE vtrhli do továren ve vlastnictví zahraničních firem s cílem rozdělit vyráběné zboží mezi chudé a marginalizované. Georgios Kosmidis a vedení EEE tvrdí, že o aktivitách neměli žádné znalosti, ale také chladně obhajovali muže a ženy zapojené do zjevně altruistických loupeží. \n\nTento typ chování skutečně nemůže být tolerován: již dostáváme stížnosti od zahraničních magnátů z takových zemí jako [ENG.GetNameDef] a [FRA.GetNameDef]. I když, pokud se vměšujeme na straně průmyslníků, budeme vypadat jako loutky zahraničních finančníků; naopak, pokud dovolíme, aby tato anarchie běžela naplno, pak se jevíme jako neschopná vláda pro mezinárodní společenství."
 bftb_greece.94.t:0 "Členové EEE loupí v cizím vlastněném závodě a distribuují ukradené zboží!"
 bftb_greece.95.a:0 "Sjednocení, nemůže nás zastavit!"
 bftb_greece.95.b:0 "Vyhrajeme, aniž bychom se znečistili fašismem."
 bftb_greece.95.desc:0 "EEE, která nám až dosud byla trnem v oku, je zjevně ochotna sjednotit se s vládou proti společnému nepříteli. Georgios Kosmidis byl jedním z nejhlasitějších zastánců války s [TUR.GetNameDef], a nyní, když se tato válka dostala k našim břehům, je EEE ochotná nechat stranou stranickou politiku, aby viděli, jak jsou naši [TUR.GetAdjective] protivníci pokořeni před našimi armádami."
 bftb_greece.95.t:0 "EEE se zavazuje k našemu boji!"
 bftb_greece.96.a:0 "Co plánuje?"
 bftb_greece.96.desc:0 "Bohatý magnát a mezinárodně milovaný společenský člověk Aristoteles Onassis se vrátil do [ROOT.GetNameDef] poprvé po mnoha letech. Nepřijmul otázky od médií a naši pozorovatelé ho těžko sledovali, ale zprávy naznačují, že se snaží zapůsobit na anatolskou populaci uprchlíků a může organizovat pokus o získání úřadu."
 bftb_greece.96.t:0 "Aristoteles Onassis se vrací do [ROOT.GetNameDef]"
 bftb_news.1.a:0 "Bylo nejvyšší čas!"
 bftb_news.1.b:0 "Je čas zničit IMRO!"
 bftb_news.1.c:0 "Zdá se, že IMRO má své dny sečteny..."
 bftb_news.1.desc:0 "Dnes dříve [BUL.GetAdjective] vůdce [BUL.GetLeader] vydal oficiální prohlášení, které vyjádřil svůj odmítavý postoj vůči vnitřní makedonské revoluční organizace a veřejně odsoudil jejich činnost. \n[BUL.GetAdjective] ministr vnitra také oznámil zavedení balíčku mimořádných opatření, která umožní vládě alokovat více zdrojů k aktivním akcím proti IMRO a úplně tuto teroristickou organizaci vykořenit. \nS tímto prohlášením se zdá, že konečně [BUL.GetAdjective] vláda hledá ukončit jeden z největších zdrojů konfliktu a napětí na Balkáně..."
 bftb_news.1.t:0 "Vláda [BUL.GetAdjective] odsuzuje IMRO"
 bftb_news.10.a:0 "Sen se stává skutečností!"
 bftb_news.10.b:1 "Potřebuje [THIS.GetNameDef] opravdu toto? #THIS"
 bftb_news.10.c:0 "Je to to, co Balkán skutečně potřebuje?"
 bftb_news.10.d:0 "Nonsene!"
 bftb_news.10.desc:0 "Bývalá vláda [BUL.GetOldNameDef] vyhlásila vytvoření [BUL.GetNameDef], s nímž chtějí posunout [BUL.GetFactionName] o krok dál, vyzývajíc členy aliance, aby se sjednotili pod jednou centralizovanou vládou. \nV souladu s [BUL.GetLeader] se [BUL.GetNameDef] snaží o plnou spolupráci mezi balkánskými národy, zanechávajíce jakékoliv konflikty minulosti a podporující jednotu mezi národy Balkánu."
 bftb_news.10.t:0 "Jednota Balkánu"
 bftb_news.11.a:0 "To zlepší naše vztahy s [GER.GetNameDef]!"
 bftb_news.11.b:0 "To povzbudí [BUL.GetAdjective]y, aby stáli na naší straně!"
 bftb_news.11.c:1 "Bude se [BUL.GetNameDef] připojovat k [GER.GetFactionName]?"
 bftb_news.11.d:0 "Oni pouze hledají ochranu [GER.GetLeader]!"
 bftb_news.11.desc:0 "\n[BUL.GetAdjective] vláda podepsala obchodní dohodu s několika [GER.GetAdjective] společnostmi v pokusu posílit vazby s [GER.GetNameDef] a současně stimulovat příliv zahraničního kapitálu do země. \nNa základě této dohody obdrží [GER.GetAdjective] investoři významné právní výhody a daňové úlevy při podnikání v [BUL.GetNameDef]."
 bftb_news.11.t:0 "[BUL.GetNameDefCap] se blíží [GER.GetNameDef]"
 bftb_news.12.a:0 "Toto bude plodný vztah!"
 bftb_news.12.b:0 "[BUL.GetAdjective] se zatím neprojevili jako dobří spojenci [ITA.GetNameDef]."
 bftb_news.12.c:0 "Bulhaři vypadají zoufale, aby získali nové přátele..."
 bftb_news.12.d:0 "Jednají s ďáblem..."
 bftb_news.12.desc:0 "\nPoté, co jsme se obrátili na [GER.GetAdjective] vládu, [BUL.GetNameDef] nyní usiluje o posílení vztahů s [ITA.GetNameDef]. \n[BUL.GetLeader] a [ITA.GetLeader] podepsali výzkumnou dohodu, kterou vyvinuli odborníci z obou zemí, aby usnadnili vývoj moderní vojenské techniky pro jejich ozbrojené síly. \nSpolu s touto dohodou [BUL.GetAdjective] vláda zavedla nové ekonomické předpisy na podporu investic kapitálu [ITA.GetAdjective] do země."
 bftb_news.12.t:0 "[ITA.GetAdjective]-[BUL.GetAdjective] Výměna Vojenské Technologie"
 bftb_news.13.a:0 "Tato smlouva je mimořádně prospěšná pro [BUL.GetNameDef]!"
 bftb_news.13.b:0 "Sovětský vliv na Balkáně roste!"
 bftb_news.13.c:1 "Bude se [BUL.GetNameDef] připojovat k [SOV.GetFactionName]?"
 bftb_news.13.d:0 "Hledají pouze [SOV.GetAdjective] ochranu!"
 bftb_news.13.desc:0 "\n[BUL.GetAdjective] premiér [BUL.GetLeader] a [SOV.GetAdjective] vůdce [SOV.GetLeader] podepsali dohodu, kterou se snaží posílit vztah mezi oběma zeměmi a podpořit spolupráci v militarizaci a ekonomických záležitostech. \nS touto smlouvou má [BUL.GetAdjective] vláda také v úmyslu stimulovat obchod s [SOV.GetNameDef] a využít [SOV.GetAdjective] kapitál k novým průmyslovým investicím."
 bftb_news.13.t:0 "[SOV.GetAdjective]-[BUL.GetAdjective] Smlouva o vzájemné pomoci"
 bftb_news.14.a:0 "To konečně přinese určitou stabilitu na Balkán!"
 bftb_news.14.b:0 "Bezradný pokus zastavit náš postup ve válce!"
 bftb_news.14.desc:0 "Jako první krok v pokusu obnovit vztah mezi [BUL.GetNameDef] a jeho balkánskými sousedy uzavřela [BUL.GetAdjective] vláda přátelskou dohodu s [YUG.GetNameDef], podle které obě země formalizovaly svůj závazek vyvinout přátelské vztahy a podporovat ekonomickou spolupráci mezi nimi. \nExistují ti, kteří tvrdí, že skutečné úmysly [BUL.GetAdjective] vlády sahají dále než ustanovení přátelských vztahů se svými sousedy a že jejich skutečným cílem je vytvořit balkánskou federaci, aby se postavili hlavním evropským mocnostem. \nAle prozatím jsou tyto prohlášení pouze spekulacemi..."
 bftb_news.14.t:0 "Smlouva o věčném přátelství na Balkáně"
 bftb_news.15.desc:0 "[BUL.GetAdjective] premiér [BUL.GetLeader] se setkal s [GRE.GetLeader] v [GRE.GetAdjective] hlavním městě, aby prodiskutovali podpis smlouvy, kterou se vlády obou zemí oficiálně zavazují udržovat přátelské vztahy a podporovat hospodářskou spolupráci mezi [BUL.GetNameDef] a [GRE.GetNameDef]. \nPodle [BUL.GetLeader] je to jen první krok v pokusu obnovit vztah mezi [BUL.GetNameDef] a jeho sousedy, snaha, která se může v blízké budoucnosti ukázat jako velmi plodná."
 bftb_news.15.t:0 "Salonická dohoda"
 bftb_news.16.a:0 "To zlepší naše vztahy s [ENG.GetNameDef]!"
 bftb_news.16.b:0 "To povzbudí [BUL.GetAdjective] k tomu, aby stáli na naší straně!"
 bftb_news.16.c:1 "Připojí se [BUL.GetNameDef] k [ENG.GetFactionName], tedy?"
 bftb_news.16.d:0 "Chtějí pouze ochranu [ENG.GetLeader]!"
 bftb_news.16.desc:0 "\nVláda [BUL.GetAdjective], usilující o podporu velké mocnosti schopné zaručit nezávislost a územní integritu [BUL.GetNameDef], poslala diplomatickou delegaci do [ENG.GetNameDef], aby vyjednala podepsání smlouvy s [ENG.GetAdjective] vládou. \nKromě ustanovení týkajících se vojenských záležitostí zahrnuje tato smlouva také ekonomickou dohodu, která zaručuje [ENG.GetAdjective] kapitalistům významné daňové výhody při podnikání v [BUL.GetNameDef]."
 bftb_news.16.t:0 "[BUL.GetNameDefCap] se blíží [ENG.GetNameDef]"
 bftb_news.2.a:0 "Bulhaři si hrají s ohněm!"
 bftb_news.2.b:0 "Děláme to, co je nejlepší pro Bulharsko."
 bftb_news.2.c:0 "Zdá se, že balkánský konflikt se znovu rozhoří..."
 bftb_news.2.desc:0 "Dnes ráno veřejně oznámil vodce [BUL.GetAdjective] [BUL.GetLeader], že vláda se pokusí vyjednávat s Ivanem Mihajlovem, jedním z nejdůležitějších náčelníků Interní makedonské revoluční organizace, o zastavení nepřátelství mezi IMRO a [BUL.GetAdjective] úřady. Podle ministra vnitra, [BUL.GetNameDef] potřebuje spolupracovat s touto organizací, aby osvobodila mnohé makedonské obyvatelstvo [BUL.GetNameDef] žijící v [YUG.GetNameDef] a [GRE.GetNameDef], odvážná prohlášení, které bezpochyby znovu vzplane balkánský konflikt a zvýší napětí mezi velmocemi, které mají zájmy v regionu..."
 bftb_news.2.t:0 "[BUL.GetAdjective] vláda podporuje IMRO"
 bftb_news.201.a:1 "Ať je to tak."
 bftb_news.201.b:0 "Skvělý den pro mír."
 bftb_news.201.c:0 "Další smlouva Velké války byla porušena."
 bftb_news.201.d:0 "Dobře pro [TUR.GetNameDef]."
 bftb_news.201.desc:0 "[TUR.GetNameDefCap] a [SOV.GetNameDef] se dohodli na revizi Lozanské smlouvy, která byla podepsána a implementována poté, co nově vzniklá republika Turecko odrazila dohodu v [TUR.GetAdjective] Válce za nezávislost. Tato smlouva byla dlouho považována za útok na [TUR.GetAdjective] suverenitu, ale dnes byla konečně změněna ve prospěch nově legalizované Montreuxské konvence. \n\n[TUR.GetNameDefCap] nyní má úplnou kontrolu nad dopravou, která prochází dovnitř a ven z tureckých úžin, a státy kolem úžin byly nyní znovu zremilitarizovány [TUR.GetNameDef]. [ENG.GetAdjective] pozorovatelé, kteří byli součástí procesu, jsou pouze spokojeni, že byla v regionu vyhnána válka."
 bftb_news.201.t:0 "[TUR.GetNameDefCap] opět militarizuje Turecké průlivy"
 bftb_news.202.a:1 "Měli pravdu se obávat naší síly."
 bftb_news.202.b:0 "Co jiného jsme mohli udělat?"
 bftb_news.202.c:0 "Mohli jsme udělat více?"
 bftb_news.202.d:0 "Alespoň byla válka odvrácena..."
 bftb_news.202.desc:0 "[TUR.GetNameDefCap] a [SOV.GetNameDef] se nepodařilo dosáhnout dohody o revizi Smlouvy z Lausanne, která byla realizována po tom, co se nově vzniklá Turecká republika odolala Entente ve [TUR.GetAdjective] válce za nezávislost. Smlouva z Lausanne demilitarizovala Turecké úžiny a otevřela jak Dardanely, tak Bospor širokému civilnímu a vojenskému provozu, a zdá se, že toto status quo bude pokračovat v předvídatelné budoucnosti. \n\n[TUR.GetLeader] odsoudil rozhodnutí v projevu vysílaném do národa, kde odsoudil, jak [TUR.GetNameDef] zůstává terčem vytrvalého imperialismu. [ENG.GetAdjective] pozorovatelé, kteří se účastnili procesu, jsou pouze spokojeni, že byl v regionu vyhnut konfliktu."
 bftb_news.202.e:0 "Znak slabosti od [TUR.GetNameDef]..."
 bftb_news.202.t:0 "Turecké úžiny zůstávají demilitarizovány"
 bftb_news.203.a:1 "Uraaaaah!"
 bftb_news.203.b:0 "Tak ať se děje cokoliv!"
 bftb_news.203.c:0 "Blimey, co za katastrofu..."
 bftb_news.203.d:0 "Co se stalo se starobylem diplomacií!?"
 bftb_news.203.desc:0 "To, co mělo být nevinnou renegociací desetiletí staré smlouvy, se namísto toho přeměnilo na totální válku mezi [SOV.GetNameDef] a [TUR.GetNameDef] ohledně povolení k tureckým úžinám. \n\n[TUR.GetLeader] nazval zhroucení jednání a vypuknutí války 'nešťastným' a něčím, co bylo 'zcela vyhnutelné'. [SOV.GetLeader] na své straně řekl, že nepřemožitelné armády [SOV.GetNameDef] se nebudou zastavovat před ničím, aby zajistily, že staré smlouvy Velké války zůstanou v platnosti. [SOV.GetLeader] také slíbil, že osvobození [TUR.GetAdjective] pracovníků je na spadnutí a že zničení současného [TUR.GetAdjective] režimu bude velkým vítězstvím pro mezinárodní komunistickou věc."
 bftb_news.203.e:0 "Hm, měli bychom zvážit pomoc [TUR.GetAdjective] válečnému úsilí..."
 bftb_news.203.f:0 "Hrozné."
 bftb_news.203.t:0 "[TUR.GetAdjective]-[SOV.GetAdjective] Válka"
 bftb_news.204.a:1 "Musíme zvítězit!"
 bftb_news.204.b:0 "Jaká hrozná zpráva..."
 bftb_news.204.c:0 "Je zde příležitost..."
 bftb_news.204.d:0 "Hej, víme něco o těchto!"
 bftb_news.204.desc:1 "Občanská válka vypukla v [TUR.GetNameDef] mezi vládnoucí konzervativní vládou a dříve vládnoucími kemalisty. Kemalisté, kteří bojovali a zajistili nezávislost [TUR.GetNameDef] po kolapsu Osmanské říše, označili četné flagrantní porušení ústavy současné vlády jako dostatečný důvod pro svržení jejich režimu. Celebrita generál a prohlášený kemalista Kâzım Orbay byl zvolen k vedení vojenské junty, která má v úmyslu sesadit současnou islamistickou vládu [TUR.GetLeader]. \n\n[TUR.GetLeader] odsoudil krok kemalistů jako nedůstojný pro skutečně funkční demokratickou zemi a slíbil obnovit vládu zákona ve své roztržené zemi."
 bftb_news.204.t:0 "Občanská válka v [TUR.GetNameDef]!"
 bftb_news.205.a:1 "Alhamdulillah!"
 bftb_news.205.b:0 "Ó ne, ne zase!"
 bftb_news.205.c:0 "Jak se to mohlo stát!?"
 bftb_news.205.d:0 "Hmm, zajímavé..."
 bftb_news.205.desc:1 "K snaze celého světa se s nelibostí zjistilo, že osmanský sultan byl navrácen na svůj trůn po zvláště brutální občanské válce mezi konzervativci a sekularistickými kemalisty v zemi. V extravagantním ceremoniálu, který vypadal jako přímo z středověkých dob, byl sultan obnoven na svou bývalou pozici a republika Mustafy Kemala Atatürka byla navždy rozpuštěna. \n\n[TUR.GetLeader] se obrátil ke svému nově zrozenému sultanátu, vyjadřující směs překvapení a pokory nad tím, že se mu podařilo znovu nastolit. Novým sultánem je mírný muž, ale je obklopen soudem válečníků a irredentistů. Odborníci, kteří nikdy nevěřili, že by návrat sultána byl i možné, jsou bezradní, co budoucnost může přinést."
 bftb_news.205.e:0 "Bizarní."
 bftb_news.205.t:0 "Osmanská sultanát je znovuzrozen"
 bftb_news.206.a:1 "Hurrah!"
 bftb_news.206.b:0 "Jaké hlupáci!"
 bftb_news.206.c:0 "Schwächlinge!"
 bftb_news.206.d:0 "Další konkurent vstoupil do boje."
 bftb_news.206.desc:0 "[ITA.GetLeader] a [TUR.GetLeader] oznámili vytvoření nového aliančního bloku v Středozemní moři, známého jako ‘[TUR.GetFactionName].’ [ITA.GetLeader] slíbil, že jejich pakt bude dominovat všem evropským záležitostem jako nanejvýš vedoucí na evropském kontinentu, přičemž [TUR.GetLeader] hovořil v umírněnějších termínech, ujistivši diplomaty, že aliance je čistě strategická, navržená ke zvýšení bezpečnosti na Balkáně a pro národy Středozemí. \n\n[ENG.GetAdjective] úředníci nazvali novou regionální sílu jako 'nepomocnou a nechtěnou', zatímco [GER.GetAdjective] pozorovatelé hovořili rozhodně předpověděl, že frakce bude jen malou poznámkou v historii do konce desetiletí."
