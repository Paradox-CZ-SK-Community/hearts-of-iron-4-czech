 bftb_turkey.97.t:0 "[FROM.GetNameDefCap] požaduje naši podřízenost"
 bftb_turkey.98.a:0 "Nikdo nemůže odolat naší síle!"
 bftb_turkey.98.b:0 "Nemůžeme mít opakování roku 1913..."
 bftb_turkey.98.desc:0 "[FROM.GetAdjective] odmítli přiznat naši autoritu nebo uznat legitimitu našich požadavků, místo toho hledají útočiště v náruči [FROM.GetFactionName], jako zbabělci, kterými jsou. Musíme se rozhodnout, zda jsme ochotni riskovat konflikt s [FROM.GetNameDef]'s spojenci, nebo zda naše triumfální vzestupy musí být odloženy o něco déle."
 bftb_turkey.98.t:0 "[FROM.GetNameDefCap] zůstává konfidentní v ochranu svých spojenců"
 bftb_turkey.99.a:0 "Přežili jsme velkou krizi!"
