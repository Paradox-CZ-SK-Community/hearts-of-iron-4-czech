 gott_bless_herr_schacht_tt: "Tato možnost je dostupná, protože momentálně máte §YHjalmar Schacht§! jako ministra."
 megali_idea_honoured_greece_tt: "Území slíbená našim spojencům během §YHeraklionské konference§! již byla převedena.\n"
 megali_idea_honoured_tt: "Území slíbená nám §Y[GRE.GetNameDef]§! během §YHeraklionské konference§! již byla převedena."
 potential_war_with_turkey_tt: "§RPokud souhlasíme s účastí, existuje značná šance, že brzy budeme zataženi do války s [TUR.GetNameDef] výměnou za území tam§!."
