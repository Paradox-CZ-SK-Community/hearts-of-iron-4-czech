 bftb_bulgaria_equipment_purchases.4.desc: "Abychom dosáhli dohody o nákupu [FROM.FROM.GetAdjective] letadel, musíme nejprve rozhodnout, jaký typ letadel chceme pořídit."
 bftb_bulgaria_equipment_purchases.4.t: "Zakoupit [FROM.FROM.GetAdjective] letadla"
 bftb_bulgaria_equipment_purchases.5.a_tt: "Během stavby [BUL.GetAdjective] plavidel obdržíme §Y1§! mimo-mapovou §Ycivilní továrnu§! jako platbu."
 bftb_bulgaria_equipment_purchases.5.t: "[BUL.GetNameDef] se snaží zakoupit [ROOT.GetAdjective] plavidla"
 bftb_bulgaria_equipment_purchases.6.a_tt: "[FROM.GetNameDef] postaví pro [ROOT.GetAdjective] námořnictvo §Y3 ponorky§!."
 bftb_bulgaria_equipment_purchases.6.b_tt: "[FROM.GetNameDef] postaví pro [ROOT.GetAdjective] námořnictvo §Y2 torpédoborce§!."
 bftb_bulgaria_equipment_purchases.6.c_tt: "[FROM.GetNameDef] postaví pro [ROOT.GetAdjective] námořnictvo §Ylehký křižník§!."
 bftb_bulgaria_equipment_purchases.8.desc: "Po téměř roce stavby prošly tři námi objednané [FROM.GetAdjective] ponorky několika námořními zkouškami a jsou konečně připraveny k oficiálnímu zařazení do námořnictva.\n Plavidla jsou zakotvena v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 bftb_bulgaria_equipment_purchases.8.t: "Stavba lodí dokončena - ponorky"
 bftb_bulgaria_equipment_purchases.9.desc: "Po téměř roce stavby prošly dva námi objednané [FROM.GetAdjective] torpédoborce několika námořními zkouškami a jsou konečně připraveny k oficiálnímu zařazení do námořnictva.\n Plavidla jsou zakotvena v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 bftb_bulgaria_equipment_purchases.9.t: "Stavba lodí dokončena - torpédoborce"
 bftb_bulgaria_factions.10.a: "Prošetřit to důkladněji!"
 bftb_bulgaria_factions.10.b: "Počkáme, až udělají tah..."
 bftb_bulgaria_factions.10.desc: "Spolehlivé zdroje nás informovaly, že někteří členové Zvena, kteří již dříve veřejně kritizovali režim, nedávno kontaktovali několik vojenských důstojníků. Ačkoli přesně nevíme, k čemu tato setkání byla ani kteří důstojníci byli osloveni, není pochyb, že tento podezřelý pohyb Zvena je součástí temnějšího, širšího plánu..."
 bftb_bulgaria_factions.10.t: "Odhalený komplot Zvena"
 bftb_bulgaria_factions.11.a: "Okamžitě se ho zbavit!"
 bftb_bulgaria_factions.11.b: "Nesmíme dělat ukvapené závěry."
 bftb_bulgaria_factions.11.desc: "Po důkladném vyšetřování a kontaktování několika členů Zvena loajálních režimu jsme odhalili vojenské spiknutí s cílem svrhnout vládu. \nNa seznamu osob spojených s touto konspirací se objevilo jméno jednoho z našich nejdůvěryhodnějších generálů: [?BUL_zveno_conspirator.GetName].\n\nNyní se musíme rozhodnout, co s tímto zjevně neloajálním jednotlivcem učiníme."
 bftb_bulgaria_factions.11.t: "Odhalen konspirátor ze Zvena"
 bftb_bulgaria_factions.12.a: "Rozdrtíme je!"
 bftb_bulgaria_factions.12.desc: "Dostaly se k nám zprávy, že Zveno se konečně odvážilo učinit poslední přípravy na vojenský převrat, který již dlouho obezřetně chystá.\nPokusí se svrhnout vládu jako v roce 1934, ale tentokrát jim v úspěchu zabráníme a tuto problémovou organizaci jednou provždy vymýtíme."
 bftb_bulgaria_factions.12.t: "Přípravy převratu Zvena"
 bftb_bulgaria_factions.17.a: "Dejme ty mozky hned do práce!"
 bftb_bulgaria_factions.17.desc: "Konečně jsme Zveno začlenili do vlády a zlepšili spolupráci, která se již rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem můžeme nyní podporovat kooperaci na větších projektech, s některými z nejbystřejších hlav v zemi, které pracují společně."
 bftb_bulgaria_factions.17.t: "Zveno začleněno"
 bftb_bulgaria_factions.19.a: "Skvělé zprávy!"
 bftb_bulgaria_factions.19.desc: "V uplynulých týdnech bezpečnostní složky vykořeňovaly zbytky Zvena, které už byly vážně oslabené a dezorganizované kvůli nedostatku silného vedení po zatýkání, jež jsme provedli před touto operací.\nNyní můžeme s jistotou říci, že Zveno v zemi [ROOT.GetNameDef] přestalo existovat, což může prospět jen zemi a její vládě."
 bftb_bulgaria_factions.19.t: "Zveno zničeno!"
 bftb_bulgaria_factions.20.a: "Hlad je nakonec přivede zpět do stáda"
 bftb_bulgaria_factions.20.b: "Musíme je rozdrtit za každou cenu!"
 bftb_bulgaria_factions.20.desc: "Členové frakce Širokých socialistů se připojili ke komunistům v jejich snaze vyvolat celonárodní stávky mezi průmyslovými dělníky. Prostřednictvím tajných shromáždění a schůzek se jim podařilo získat velkou podporu a sympatie bulharského proletariátu.\nMusíme postupovat opatrně při obnovování pořádku v oblastech, kde jsou tito stávkující nejpopulárnější, jinak by se situace mohla vyhrotit v něco mnohem vážnějšího než pouhé stávky..."
 bftb_bulgaria_factions.20.t: "Dělnické stávky"
 bftb_bulgaria_factions.21.a: "Nešťastný výsledek..."
 bftb_bulgaria_factions.21.desc: "Po zásahu našich sil proti stávkujícím se násilné střety a nepokoje rozšířily po průmyslových oblastech. Ve státě [?BUL.BUL_damaged_civs_state.GetName] nepokoje poškodily několik civilních továren[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.t: "Nepokoje způsobují vedlejší škody"
 bftb_bulgaria_factions.27.a: "K dosažení velikosti se potřebujeme navzájem!"
 bftb_bulgaria_factions.27.desc: "Konečně jsme Široké socialisty začlenili do vlády, čímž jsme zlepšili spolupráci, která se již dříve rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem můžeme nyní podporovat spolupráci na větších projektech, na nichž společně pracují některé z nejbystřejších hlav naší země."
 bftb_bulgaria_factions.27.t: "Širocí socialisté začleněni"
 bftb_bulgaria_factions.29.a: "Trvalo to nějakou dobu..."
 bftb_bulgaria_factions.29.desc: "V uplynulých týdnech bezpečnostní složky vykořeňovaly zbytky Širokých socialistů, kteří byli již vážně oslabeni a dezorganizováni kvůli nedostatku silného vedení po zatýkání, jež jsme provedli před touto operací.\nNyní můžeme s jistotou říci, že Širocí socialisté v zemi [ROOT.GetNameDef] přestali existovat, což může prospět jen zemi a její vládě."
 bftb_bulgaria_factions.29.t: "Širocí socialisté zničeni"
 bftb_bulgaria_factions.30.a: "Zcela nepřijatelné!"
 bftb_bulgaria_factions.30.desc: "Národní agrární svaz nelegálně vede propagandistickou kampaň po venkovských oblastech země, kde tisíce rolníků manipuluje k nedůvěře vůči vládě a k připojení se k jejich řadám.\nAgrárníci zejména kritizují válečnou politiku minulosti, která přinesla Bulharsku zkázu a ponížení, a snaží se nacházet drobné podobnosti s politikou současné vlády, aby mezi obyvatelstvem vyvolali nespokojenost a nejistotu."
 bftb_bulgaria_factions.30.t: "Rostoucí popularita agrárníků na venkově"
 bftb_bulgaria_factions.31.a: "Otravní krysáci!"
 bftb_bulgaria_factions.31.desc: "Navzdory tomu, že agrárníci a komunisté nemají v minulosti příliš zkušeností se spoluprací, se zdá, že společný cíl - svržení vlády - dokázal sjednotit určité křídla Národního agrárního svazu a Komunistické strany.\nNěkteří agrárníci se rozhodli organizaci opustit a připojit se ke komunistům, zatímco jiní, konzervativnější, zůstávají věrni svému boji proti buržoazii i svému odmítání bolševismu a snaží se najít politické způsoby, jak dosáhnout porozumění s vládou."
 bftb_bulgaria_factions.31.t: "Rozkol v Národním agrárním svazu"
 bftb_bulgaria_factions.37.a: "To přinese zemi velké výhody."
 bftb_bulgaria_factions.37.desc: "Konečně jsme Národní agrární svaz začlenili do vlády, čímž jsme zlepšili spolupráci, která se již dříve rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem můžeme nyní podporovat spolupráci na větších projektech, na nichž společně pracují některé z nejbystřejších hlav naší země."
 bftb_bulgaria_factions.37.t: "Národní agrární svaz začleněn"
 bftb_bulgaria_factions.39.a: "Jsou pryč nadobro!"
 bftb_bulgaria_factions.39.desc: "V uplynulých týdnech bezpečnostní složky vykořeňovaly zbytky Národního agrárního svazu, který byl již vážně oslaben a dezorganizován kvůli nedostatku silného vedení po zatýkání, jež jsme provedli před touto operací.\nNyní můžeme s jistotou říci, že Národní agrární svaz v zemi [ROOT.GetNameDef] přestal existovat, což může prospět jen zemi a její vládě."
 bftb_bulgaria_factions.39.t: "Národní agrární svaz zničen"
 bftb_bulgaria_factions.40.a: "To ani není originální protest!"
 bftb_bulgaria_factions.40.b: "Musíme je umlčet, než se stanou větší hrozbou"
 bftb_bulgaria_factions.40.desc: "Národní sociální hnutí, napodobující metody, které před lety použila Unie mladých bulharských legií k posílení své popularity, zorganizovalo pochod z [Root.Capital.GetName] do [GetMarchDestinationName].\nPochodují s pochodněmi jako nacisté, demonstranti požadují tvrdší opatření k potlačení a likvidaci podvratných bolševických skupin, vytvoření národního dělnického syndikátu proti třídnímu boji a aktivnější zásahy státu do bulharské ekonomiky a společnosti.\nZdá se, že pochod si mezi městskou mládeží získává značnou popularitu, takže pokud chceme tento typ demonstrací zastavit, měli bychom to udělat dříve než později."
 bftb_bulgaria_factions.40.t: "Pochod na [GetMarchDestinationName]"
 bftb_bulgaria_factions.47.a: "Pořád říkáme, že je to pro dobro..."
 bftb_bulgaria_factions.47.desc: "Konečně jsme Národní sociální hnutí začlenili do vlády, čímž jsme zlepšili spolupráci, která se již rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem můžeme nyní podporovat spolupráci na větších projektech, na nichž společně pracují některé z nejbystřejších hlav naší země."
 bftb_bulgaria_factions.47.t: "Národní sociální hnutí začleněno"
 bftb_bulgaria_factions.49.a: "Nikomu chybět nebudou!"
 bftb_bulgaria_factions.49.desc: "V uplynulých týdnech bezpečnostní složky vykořeňovaly zbytky Národního sociálního hnutí, které bylo již vážně oslabeno a dezorganizováno kvůli nedostatku silného vedení po zatýkání, jež jsme provedli před touto operací.\nNyní můžeme s jistotou říci, že Národní sociální hnutí v zemi [ROOT.GetNameDef] přestalo existovat, což může prospět jen zemi a její vládě."
 bftb_bulgaria_factions.49.t: "Národní socialistické hnutí zničeno"
 bftb_bulgaria_factions.50.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.50.desc: "Úspěšně jsme zasáhli proti organizaci Zveno a zatkli členy, kteří údajně veřejně vystupovali proti [ROOT.GetLeader] nebo dokonce plánovali svržení vlády."
 bftb_bulgaria_factions.50.t: "Členové Zvena potlačeni"
 bftb_bulgaria_factions.51.a: "Skvělé zprávy!"
 bftb_bulgaria_factions.51.desc: "Naše bezpečnostní síly provedly rozsáhlou potlačovací akci proti organizaci Zveno. Velitel operace uvádí, že policistům se podařilo zajmout řadu problémových osob při tajné schůzce organizace a výsledek operace považuje za mimořádně úspěšný."
 bftb_bulgaria_factions.51.t: "Členové Zvena potlačeni"
 bftb_bulgaria_factions.52.a: "Jak trapné..."
 bftb_bulgaria_factions.52.desc: "Náš pokus o zásah proti organizaci Zveno bohužel skončil neúspěchem. Policie vtrhla na místo, o kterém se domnívala, že tam Zveno plánuje spiknutí proti vládě, ale i když se tam skutečně nacházeli členové Zvena, schůzka neměla s jejich organizací ani s politikou nic společného. \nNení třeba dodávat, že tato policejní akce nebyla mezi bulharskou veřejností příliš populární - a už vůbec ne mezi členy Zvena..."
 bftb_bulgaria_factions.52.t: "Členové Zvena potlačeni"
 bftb_bulgaria_factions.53.a: "Už nebudou moci působit potíže!"
 bftb_bulgaria_factions.53.desc: "Operace k dopadení vůdců Zvena byla úspěšná. Bylo zatčeno několik významných osobností, včetně samotného Kimona Georgieva, čímž byl organizaci zasazen rozhodující úder."
 bftb_bulgaria_factions.53.t: "Operace k uvěznění vůdců Zvena"
 bftb_bulgaria_factions.54.a: "Zklamávající výsledek..."
 bftb_bulgaria_factions.54.desc: "Operace k dopadení vůdců Zvena nebyla tak úspěšná, jak jsme očekávali. Ačkoli bezpečnostní složky zatkly několik důležitých osob, vůdce organizace Kimon Georgiev dokázal uprchnout a navzdory skrývání nadále Zveno vede."
 bftb_bulgaria_factions.54.t: "Operace k uvěznění vůdců Zvena"
 bftb_bulgaria_factions.55.a: "Za toto selhání musí někdo zaplatit!"
 bftb_bulgaria_factions.55.desc: "Operace k zatčení vůdců Zvena skončila naprostým fiaskem. Policie vpadla na tajnou schůzku, ale vzhledem k obrovské přesile se agentům nepodařilo účastníky zpacifikovat a ti z místa rychle uprchli, pronásledováni policií, což vyvolalo násilné střety v ulicích města a zanechalo mnoho nevinných občanů zraněných. Tvrdý postup policie vyvolal v místních civilistech sympatie ke Zvenu; pomáhali členům organizace s útěkem a někteří se dokonce přidali k boji proti státním složkám."
 bftb_bulgaria_factions.55.t: "Operace k uvěznění vůdců Zvena"
 bftb_bulgaria_factions.60.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.60.desc: "Úspěšně jsme zasáhli proti Širokým socialistům a zatkli členy, kteří se podle zpráv pokoušeli podněcovat protesty či vyvolávat nepokoje mezi obyvatelstvem."
 bftb_bulgaria_factions.60.t: "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.61.a: "Skvělé zprávy!"
 bftb_bulgaria_factions.61.desc: "Naše bezpečnostní složky provedly rozsáhlou potlačovací akci proti Širokým socialistům. Podle policejních zpráv se policii během tajné schůzky, na níž se setkalo několik vůdců Širokých socialistů se zástupci dělnických organizací a dokonce i komunistické strany, podařilo zadržet řadu problémových osob. Velitel policie označil výsledek operace za mimořádně úspěšný."
 bftb_bulgaria_factions.61.t: "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.62.a: "Jak trapné..."
 bftb_bulgaria_factions.62.desc: "Náš pokus o zásah proti Širokým socialistům bohužel skončil neúspěchem. Policie násilím vtrhla na místo, o němž se domnívala, že tam Širocí socialisté s členy dělnických organizací a komunistické strany plánují nové průmyslové stávky, ale ukázalo se, že si Širocí socialisté pouze užívali přednášku Todora Pavlova o dialektickém materialismu - efektní policejní akce tak byla zcela zbytečná. \nNetřeba dodávat, že tento zásah nebyl mezi bulharskou veřejností příliš populární - a už vůbec ne mezi Širokými socialisty..."
 bftb_bulgaria_factions.62.t: "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.63.a: "Už nebudou moci působit potíže!"
 bftb_bulgaria_factions.63.desc: "Operace k dopadení vůdců Širokých socialistů byla úspěšná. Bezpečnostní složky zadržely většinu důležitých osob spjatých s organizací, čímž Širokým socialistům zasadily rozhodující úder."
 bftb_bulgaria_factions.63.t: "Operace k uvěznění vůdců Širokých socialistů"
 bftb_bulgaria_factions.64.a: "Zklamávající výsledek..."
 bftb_bulgaria_factions.64.desc: "Operace k dopadení vůdců Širokých socialistů nebyla tak úspěšná, jak jsme očekávali. Ačkoli bezpečnostní složky zatkly několik důležitých osob, několika vůdcům organizace se podařilo uprchnout a navzdory skrývání nadále Široké socialisty vedou."
 bftb_bulgaria_factions.64.t: "Operace k uvěznění vůdců Širokých socialistů"
 bftb_bulgaria_factions.65.a: "Za toto selhání musí někdo zaplatit!"
 bftb_bulgaria_factions.65.desc: "Operace k zatčení vůdců Širokých socialistů skončila naprostým fiaskem. Policie vpadla na tajnou schůzku, ale vzhledem k obrovské přesile se agentům nepodařilo účastníky zpacifikovat; ti rychle uprchli a hledali podporu u svých proletářských druhů, což vyvolalo násilné střety v ulicích města a zanechalo mnoho nevinných občanů zraněných. Tvrdý postup policie vyvolal v místních civilistech sympatie ke Širokým socialistům; pomáhali členům organizace s útěkem a někteří se dokonce přidali k boji proti státním složkám."
 bftb_bulgaria_factions.65.t: "Operace k uvěznění vůdců Širokých socialistů"
 bftb_bulgaria_factions.70.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.70.desc: "Úspěšně jsme zasáhli proti Národnímu agrárnímu svazu a zatkli členy, kteří podle zpráv veřejně vystupovali proti vládě nebo se snažili podněcovat protesty mezi obyvatelstvem."
 bftb_bulgaria_factions.70.t: "Členové agrárního svazu potlačeni"
 bftb_bulgaria_factions.71.a: "Skvělé zprávy!"
 bftb_bulgaria_factions.71.desc: "Naše bezpečnostní složky provedly rozsáhlou potlačovací akci proti Národnímu agrárnímu svazu. Policie vtrhla na několik shromáždění agrárního svazu, která současně probíhala v různých bulharských městech a měla vyvolat neklid mezi venkovským obyvatelstvem. Podle oficiálních policejních zpráv byl výsledek mimořádně úspěšný."
 bftb_bulgaria_factions.71.t: "Členové agrárního svazu potlačeni"
 bftb_bulgaria_factions.72.a: "Jak trapné..."
 bftb_bulgaria_factions.72.desc: "Náš pokus o zásah proti Národnímu agrárnímu svazu bohužel skončil neúspěchem. Policie vpadla na údajné tajné shromáždění na venkově, kde měli vůdci agrárního svazu přemlouvat rolníky, aby se obrátili proti vládě, ale ukázalo se, že šlo jen o přednášku o knize Aleksandara Stambolijského „Politické strany nebo etatistické organizace“, takže policejní akce byla zcela k ničemu. \nNetřeba dodávat, že tento zásah nebyl mezi bulharskou veřejností příliš populární - a už vůbec ne mezi agrárním svazem..."
 bftb_bulgaria_factions.72.t: "Členové agrárního svazu potlačeni"
 bftb_bulgaria_factions.73.a: "Už nebudou moci působit potíže!"
 bftb_bulgaria_factions.73.desc: "Operace k dopadení vůdců Národního agrárního svazu byla úspěšná. Bezpečnostní složky zadržely většinu důležitých osob spjatých s organizací, včetně samotného Nikoly Petkova, čímž agrárnímu svazu zasadily rozhodující úder."
 bftb_bulgaria_factions.73.t: "Operace k uvěznění vůdců agrárního svazu"
 bftb_bulgaria_factions.74.a: "Zklamávající výsledek..."
 bftb_bulgaria_factions.74.desc: "Operace k dopadení vůdců Národního agrárního svazu nebyla tak úspěšná, jak jsme očekávali. Ačkoli bezpečnostní složky zatkly několik důležitých osob, Nikola Petkov dokázal uprchnout a navzdory skrývání nadále organizaci vede."
 bftb_bulgaria_factions.74.t: "Operace k uvěznění vůdců agrárního svazu"
 bftb_bulgaria_factions.75.a: "Za toto selhání musí někdo zaplatit!"
 bftb_bulgaria_factions.75.desc: "Operace k zatčení vůdců Národního agrárního svazu skončila naprostým fiaskem. Policie vpadla na tajnou schůzku, ale vzhledem k obrovské přesile se agentům nepodařilo účastníky zpacifikovat; ti z místa rychle uprchli a hledali podporu u místních obyvatel, což vyvolalo násilné střety v ulicích města a zanechalo mnoho nevinných občanů zraněných. Tvrdý postup policie vyvolal v místních civilistech sympatie k agrárnímu svazu; pomáhali členům organizace s útěkem a někteří se dokonce přidali k boji proti státním složkám."
 bftb_bulgaria_factions.75.t: "Operace k uvěznění vůdců agrárního svazu"
 bftb_bulgaria_factions.80.a: "Dostali, co si zasloužili"
 bftb_bulgaria_factions.80.desc: "Úspěšně jsme zasáhli proti Národnímu sociálnímu hnutí a zatkli členy, kteří se podle zpráv pokoušeli vyvolávat rozruch veřejnými nenávistnými projevy proti určitým organizacím, ba dokonce proti samotnému [ROOT.GetLeader]."
 bftb_bulgaria_factions.80.t: "Členové Národního sociálního hnutí potlačeni"
 bftb_bulgaria_factions.81.a: "Skvělé zprávy!"
 bftb_bulgaria_factions.81.desc: "Naše bezpečnostní složky provedly rozsáhlou potlačovací akci proti Národnímu sociálnímu hnutí. Policie vtrhla na velké shromáždění, kde několik problémových vůdců hnutí pronášelo nenávistné projevy proti [ROOT.GetLeader] a organizovalo další pochod na protest proti vládě. Většinu těchto radikálů se podařilo zajmout a podle oficiálních zpráv byl výsledek operace mimořádně úspěšný."
 bftb_bulgaria_factions.81.t: "Členové Národního sociálního hnutí potlačeni"
 bftb_bulgaria_factions.82.a: "Jak trapné..."
 bftb_bulgaria_factions.82.desc: "Náš pokus o zásah proti Národnímu sociálnímu hnutí bohužel skončil neúspěchem. Policie vtrhla do sídla organizace, kde se podle ní měla konat tajná schůzka k přípravě dalšího fašistického pochodu, ale ukázalo se, že šlo jen o konferenci o moderní hospodářské politice, kterou vedl sám Aleksandar Cankov - okázalá policejní akce tak byla naprosto zbytečná. \nNetřeba dodávat, že tento zásah nebyl mezi bulharskou veřejností příliš populární - a už vůbec ne mezi Národním sociálním hnutím..."
 bftb_bulgaria_factions.82.t: "Členové Národního sociálního hnutí potlačeni"
 bftb_bulgaria_factions.83.a: "Už nebudou moci působit potíže!"
 bftb_bulgaria_factions.83.desc: "Operace k dopadení vůdců Národního sociálního hnutí byla úspěšná. Bezpečnostní složky zadržely většinu důležitých osob spjatých s organizací, včetně samotného Aleksandara Cankova, čímž organizaci zasadily rozhodující úder."
 bftb_bulgaria_factions.83.t: "Operace k uvěznění vůdců Národního sociálního hnutí"
 bftb_bulgaria_factions.84.a: "Zklamávající výsledek..."
 bftb_bulgaria_factions.84.desc: "Operace k dopadení vůdců Národního sociálního hnutí nebyla tak úspěšná, jak jsme očekávali. Ačkoli bezpečnostní složky zatkly několik důležitých osob, Aleksandar Cankov dokázal uprchnout a navzdory skrývání nadále organizaci vede."
 bftb_bulgaria_factions.84.t: "Operace k uvěznění vůdců Národního sociálního hnutí"
 bftb_bulgaria_factions.85.a: "Za toto selhání musí někdo zaplatit!"
 bftb_bulgaria_factions.85.desc: "Operace k zatčení vůdců Národního sociálního hnutí skončila naprostým fiaskem. Policie vpadla na tajnou schůzku, ale vzhledem k obrovské přesile se agentům nepodařilo účastníky zpacifikovat a ti z místa rychle uprchli, pronásledováni policií, což vyvolalo násilné střety v ulicích města a zanechalo mnoho nevinných občanů zraněných. Tvrdý postup policie vyvolal v místních civilistech sympatie k Národnímu sociálnímu hnutí; pomáhali členům organizace s útěkem a někteří se dokonce přidali k boji proti státním složkám."
 bftb_bulgaria_factions.85.t: "Operace k uvěznění vůdců Národního sociálního hnutí"
 bftb_bulgaria_fate_of_the_balkans.1.a: "[ROOT.GetNameDefCap] se připojí k alianci [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b: "Nepodlehneme prázdným hrozbám!"
 bftb_bulgaria_fate_of_the_balkans.1.desc: "[BUL.GetAdjective] vyslanec dnes dorazil do hlavního města na schůzku s [ROOT.GetLeader] a v podstatě požadoval členství země [ROOT.GetNameDef] v alianci [BUL.GetFactionName]. Podle [GetBulgarianLeader] bude [BUL.GetNameDef] rozvíjet programy spolupráce ve výzkumu a obraně a zaručí bezpečnost i suverenitu všech členských států aliance. Diplomat však varoval, že každá balkánská země, která odmítne do aliance vstoupit, bude považována za nepřítele."
 bftb_bulgaria_fate_of_the_balkans.1.t: "[BUL.GetNameDefCap] požaduje, abychom se připojili k alianci [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.a: "[BUL.GetNameDef] za to zaplatí!"
 bftb_bulgaria_fate_of_the_balkans.10.b: "Ubohá volba ubohého vůdce..."
 bftb_bulgaria_fate_of_the_balkans.10.desc: "Po obdržení ultimáta od [BUL.GetAdjective] vlády [FROM.GetLeader] ze země [FROM.GetNameDef], zjevně donucen hrozbami vůči své zemi, svým ministrům i sobě, podlehl [BUL.GetAdjective] nátlaku a oznámil, že [FROM.GetNameDef] okamžitě opustí [ROOT.GetFactionName] a vstoupí do [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.t: "[BUL.GetNameDefCap] donutila zemi [FROM.GetNameDef] vstoupit do aliance [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.a: "Aliance [BUL.GetFactionName] roste!"
 bftb_bulgaria_fate_of_the_balkans.2.desc: "Posel vyslaný přesvědčit vládu země [FROM.GetName], aby se připojila k alianci [BUL.GetFactionName], se dnes vrátil z [FROM.GetAdjective] metropole s dobrou zprávou: [FROM.GetLeader] vyhověl našim požadavkům a jeho země se konečně připojila k naší alianci."
 bftb_bulgaria_fate_of_the_balkans.2.t: "[FROM.GetNameDefCap] přijímá vstup do aliance [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.a: "[FROM.GetLeader] se ukázal být pošetilcem..."
 bftb_bulgaria_fate_of_the_balkans.3.desc: "Posel vyslaný požadovat, aby se země [FROM.GetName] připojila k alianci [BUL.GetFactionName], hlásí, že [FROM.GetLeader] se rozhodl k alianci nepřipojit - zjevně si navzdory varováním našeho diplomata neuvědomuje osudový úděl, který [FROM.GetNameDef] čeká za vzdor vůči [BUL.GetAdjective] příkazům."
 bftb_bulgaria_fate_of_the_balkans.3.t: "[FROM.GetNameDefCap] odmítá vstoupit do aliance [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.4.a: "Nejsme v pozici to odmítnout..."
 bftb_bulgaria_fate_of_the_balkans.4.b: "To se nestane!"
 bftb_bulgaria_fate_of_the_balkans.4.desc: "[BUL.GetAdjective] diplomatická mise[GetBulgarianLeaderDiplomaticMission] dorazila do naší metropole, aby vyjednala převod území [FROM.FROM.GetName] na [BUL.GetNameDef], kterému prý - jak tvrdí - právoplatně náleží."
 bftb_bulgaria_fate_of_the_balkans.4.t: "[BUL.GetNameDefCap] požaduje [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.a: "[FROM.FROM.FROM.GetName] je konečně zpět tam, kam patří"
 bftb_bulgaria_fate_of_the_balkans.5.desc: "Po dlouhém jednání s [BUL.GetAdjective] diplomatickou misí vyslanou do [FROM.GetAdjective] metropole [FROM.GetLeader] souhlasil s předáním území [FROM.FROM.FROM.GetName] Bulharsku."
 bftb_bulgaria_fate_of_the_balkans.5.t: "[FROM.GetNameDefCap] přijímá [BUL.GetAdjective] kontrolu nad územím [FROM.FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.6.a: "Pošetilé rozhodnutí od [FROM.GetLeader]..."
 bftb_bulgaria_fate_of_the_balkans.6.desc: "Po několika hodinách vypjaté debaty s [BUL.GetAdjective] diplomatickou misí vyslanou do [FROM.GetAdjective] metropole [FROM.GetLeader] tvrdošíjně odmítl převést území [FROM.FROM.FROM.GetName] na [BUL.GetNameDef]."
 bftb_bulgaria_fate_of_the_balkans.6.t: "[FROM.GetNameDefCap] odmítá převést území [FROM.FROM.FROM.GetName] na [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.7.a: "Nejsme v pozici to odmítnout..."
 bftb_bulgaria_fate_of_the_balkans.7.b: "[ROOT.GetNameDefCap] se nikdy nepodrobí cizím mocnostem!"
 bftb_bulgaria_fate_of_the_balkans.7.desc: "[BUL.GetAdjective] vláda konečně odhalila své skutečné úmysly a vyslala delegaci, aby požadovala uznání [BUL.GetNameDef] jakožto lenního pána země [ROOT.GetNameDef], což by znamenalo bezpodmínečnou podřízenost [ROOT.GetAdjective] vlády vládě [GetBulgarianLeader]."
 bftb_bulgaria_fate_of_the_balkans.7.t: "[BUL.GetNameDefCap] požaduje podrobení země [ROOT.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.8.a: "[FROM.GetAdjective] vědí, kde je jejich místo."
 bftb_bulgaria_fate_of_the_balkans.8.desc: "Od vstupu země [FROM.GetNameDef] do aliance [BUL.GetFactionName] jsme na jejich vládu vyvíjeli nátlak, aby se podrobila vůli [GetBulgarianLeader], a po našem nedávném uplácení a zastrašování několika [FROM.GetAdjective] ministrů byl [FROM.GetLeader] donucen podepsat smlouvu, která oficiálně uznává [BUL.GetNameDef] jako jejich lenního pána a jíž byl [FROM.GetAdjective] lid konečně podroben."
 bftb_bulgaria_fate_of_the_balkans.8.t: "[FROM.GetNameDefCap] se podřizuje [BUL.GetNameDef]"
 bftb_bulgaria_fate_of_the_balkans.9.a: "Musíme na ně vyvíjet tlak dál!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt: "Rozhodnutí §YPodrobit zemi [FROM.GetName]§! bude znovu dostupné za §R365 dní§!"
 bftb_bulgaria_fate_of_the_balkans.9.b: "Jejich vzdor nezůstane nepotrestán!"
 bftb_bulgaria_fate_of_the_balkans.9.desc: "Nečekaně se [FROM.GetAdjective] vláda rozhodla vzdorovat [GetBulgarianLeader]. [FROM.GetLeader] dnes veřejně oznámil, že odmítá podřídit se [BUL.GetAdjective] vládě. Odvážné rozhodnutí, podporované většinou [FROM.GetAdjective] obyvatel, je přesto pošetilé - jejich ubohý stát potřebuje naši ochranu, má-li přežít blížící se konflikty. Po tomto kroku [GetBulgarianLeader] již přehodnocuje [FROM.GetAdjective] členství v alianci [BUL.GetFactionName]..."
 bftb_bulgaria_fate_of_the_balkans.9.t: "[FROM.GetNameDefCap] odmítá podřídit se [BUL.GetNameDef]"
 bftb_bulgaria_fatherland_front.1.a: "Sjednoceni jsme silnější!"
 bftb_bulgaria_fatherland_front.1.b: "Další komunistický trik odsouzený k nezdaru"
 bftb_bulgaria_fatherland_front.1.desc_negative: "Komunisté spolu s členy dalších organizací vytvořili Vlasteneckou frontu - politické odbojové hnutí, které si nebezpečně získává popularitu v dělnictvu a v blízké budoucnosti by dokonce mohlo představovat hrozbu svržení vlády."
 bftb_bulgaria_fatherland_front.1.desc_positive: "Můžeme konečně sklízet plody našich velkých snah sjednotit značně rozdílné politické a ideologické skupiny na jedinou frontu proti pro-německé militaristické diktatuře v Bulharsku.\nVytvořili jsme Vlasteneckou frontu, v níž nejsou jen komunisté, ale i bývalí členové Zvena, Širocí socialisté, agrárníci a další formace, které nyní společně stojí proti buržoazii ovládající zemi a jež neváhá kvůli vlastnímu prospěchu uvrhnout ji znovu do záhuby."
 bftb_bulgaria_fatherland_front.1.t: "Vlastenecká fronta"
 bftb_bulgaria_fatherland_front.2.a: "Tak tedy občanská válka!"
 bftb_bulgaria_fatherland_front.2.desc: "Dnes podle předem připraveného plánu převzaly místní organizace Vlastenecké fronty a ozbrojené partyzánské formace radnice a okresní správy po celé zemi. \nPovstalci na pobřeží Černého moře od Burgasu po Varnu narazili jen na chabý odpor nebo na žádný odpor vůbec[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support: ", a v Plovdivu vyšla dělnická třída hromadně do ulic na podporu povstání a po několika hodinách pouličních bojů se jí podařilo oblast ovládnout"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support: ". \nPodle zpráv byla podpora agrárníků rovněž rozhodující pro úspěch převratu ve venkovských oblastech Moesie"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support: ". \nV neposlední řadě se k převratu Vlastenecké fronty přidaly skupiny [GetPartisanFfSupportNationalities] partyzánů a zpochybňují kontrolu nad okupovanými územími"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support: ". \nV Sofii obsadili někdejší důstojníci Zvena spojovací zařízení a vyrazili k Národnímu shromáždění, čímž přinutili nepřipravené loajální jednotky ke kapitulaci"
 bftb_bulgaria_fatherland_front.2.desc_no_support: ""
 bftb_bulgaria_fatherland_front.2.desc_partisans_both: "Řečtí a jugoslávští"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre: "Řečtí"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug: "Jugoslávští"
 bftb_bulgaria_fatherland_front.2.t: "Vlastenecká fronta udeřila!"
 bftb_bulgaria_german_influence.1.a: "Rádi přijímáme!"
 bftb_bulgaria_german_influence.1.b: "Zdvořile odmítáme."
 bftb_bulgaria_german_influence.1.desc: "[GetFirstDonation] vazby mezi naší zemí a [GER.GetNameDef], nabízí nám Hermann Göring dar 12 [GER.GetAdjective] stíhaček, zjevně ve snaze přiblížit [ROOT.GetNameDef] k alianci [GER.GetFactionName] a tím získat na Balkáně mocného spojence k ochraně [GER.GetAdjective] zájmů v regionu."
 bftb_bulgaria_german_influence.1.desc_first_donation: "K obnovení [ROOT.GetAdjective] leteckých sil a posílení"
 bftb_bulgaria_german_influence.1.desc_more_donations: "Abychom nadále posilovali"
 bftb_bulgaria_german_influence.1.t: "[GER.GetNameDefCap] nabízí dar letadel"
 bftb_bulgaria_german_influence.2.a: "Výborně!"
 bftb_bulgaria_german_influence.2.desc: "[BUL.GetAdjective] velení s radostí přijalo náš návrh a [BUL.GetLeader] osobně poděkoval za dar našich letadel s tím, že vztahy mezi [ROOT.GetNameDef] a [BUL.GetNameDef] jsou stále pevnější, plodnější a vzájemně výhodné."
 bftb_bulgaria_german_influence.2.t: "[BUL.GetNameDefCap] přijímá náš dar"
 bftb_bulgaria_german_influence.3.a: "Co s nimi je?"
 bftb_bulgaria_german_influence.3.desc: "[BUL.GetAdjective] velení zdvořile odmítlo náš návrh darovat [ROOT.GetAdjective] letadla k posílení [BUL.GetAdjective] letectva s tím, že přijetí daru by znamenalo sblížení [BUL.GetNameDef] s [ROOT.GetAdjective] politikou, což v této chvíli není v zájmu [BUL.GetAdjective] a jsou odhodláni obnovit své letectvo vlastními silami."
 bftb_bulgaria_german_influence.3.t: "[BUL.GetNameDefCap] odmítá náš dar"
 bftb_bulgaria_german_influence.4.a: "Němci mají pravdu!"
 bftb_bulgaria_german_influence.4.b: "Nepodlehneme německým rozmarům!"
 bftb_bulgaria_german_influence.4.desc: "Dnes jsme obdrželi dopis přímo od [GER.GetLeader], v němž stojí, že neschopnost [ROOT.GetAdjective] předsedy vlády Georgiho Kjoseivanova ho v očích [GER.GetAdjective] zcela diskreditovala a že by měl být donucen rezignovat ve prospěch někoho vhodnějšího pro tak důležitou funkci. \n[GER.GetAdjective] navrhují nahradit Kjoseivanova Bogdanem Filovem, germanofilem s krátkou politickou praxí, což znamená, že nebude zpochybňovat [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_no_tsar: "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.desc_regency_council: "[ROOT.GetAdjective] regentskou radu"
 bftb_bulgaria_german_influence.4.desc_tsar: "cara"
 bftb_bulgaria_german_influence.4.t: "[GER.GetLeader] požaduje výměnu Kjoseivanova"
 bftb_bulgaria_german_influence.5.a: "[BUL.GetLeader] se ukázal být dost moudrý."
 bftb_bulgaria_german_influence.5.desc: "Neschopnost bývalého [BUL.GetAdjective] předsedy vlády Georgiho Kjoseivanova ho v očích [BUL.GetLeader] zcela diskreditovala; ten přesně pochopil riziko, jež tato neschopnost představuje, a přijal náš návrh nahradit Kjoseivanova někým schopnějším, jako je Bogdan Filov - germanofil s krátkou politickou praxí, který nebude zpochybňovat [GetLeaderToChallenge] ani překážet [ROOT.GetAdjective] zájmům."
 bftb_bulgaria_german_influence.5.t: "[BUL.GetLeader] souhlasí s výměnou Kjoseivanova"
 bftb_bulgaria_german_influence.6.a: "Jedinou loutkou je tady Georgi Kjoseivanov!"
 bftb_bulgaria_german_influence.6.desc: "[BUL.GetLeader] odmítl výměnu Georgiho Kjoseivanova s tím, že jediným důvodem, proč [ROOT.GetAdjective] vláda chce jeho rezignaci, je zbavit se schopného politika věrného [BUL.GetNameDef] a vyměnit ho za [ROOT.GetAdjective] loutku, která bude hájit zájmy [GER.GetLeader] v zemi [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.t: "[BUL.GetLeader] odmítá výměnu Kjoseivanova"
 bftb_bulgaria_german_influence.7.a: "Rádi budeme spolupracovat s německou armádou."
 bftb_bulgaria_german_influence.7.b: "[GER.GetLeader] si bude muset najít jinou cestu"
 bftb_bulgaria_german_influence.7.desc: "Do [ROOT.Capital.GetName] dnes dorazil diplomat z [GER.GetNameDef] s požadavkem, aby [ROOT.GetNameDef] udělil [GER.GetAdjective] armádě vojenský přístup. \nVojenské operace, které se v Balkánu chystají, vyžadují, aby se [GER.GetAdjective] jednotky mohly přesouvat přes území [ROOT.GetNameDef] a rozvinout se podél hranic s našimi sousedy - a [GER.GetLeader] nebude rád slyšet, že [ROOT.GetNameDef] brzdí [GER.GetAdjective] válečné úsilí..."
 bftb_bulgaria_german_influence.7.t: "[GER.GetNameDefCap] požaduje vojenský přístup"
 bftb_bulgaria_german_influence.8.a: "Vše jde podle plánu."
 bftb_bulgaria_german_influence.8.desc: "Diplomat, kterého jsme vyslali do [BUL.Capital.GetName] projednat využití [BUL.GetAdjective] území jako základny našich operací, nás informoval, že jednání byla úspěšná a že [BUL.GetLeader] již podepsal dohodu, na jejímž základě získala [ROOT.GetAdjective] armáda vojenský přístup po celém [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.t: "[BUL.GetNameDefCap] nám uděluje vojenský přístup"
 bftb_bulgaria_german_influence.9.a: "[BUL.GetLeader] si zahrává s ohněm..."
 bftb_bulgaria_german_influence.9.desc: "Diplomat, kterého jsme vyslali do [BUL.Capital.GetName] vyjednat využití [BUL.GetAdjective] území jako základny operací naší armády, hlásí, že [BUL.GetLeader] odmítl udělit [ROOT.GetAdjective] jednotkám vojenský přístup, čímž v dohledné době nebezpečně maří naše vojenské operace na Balkáně. Údajně se [BUL.GetLeader] domnívá, že vyhovět každému našemu požadavku by proměnilo [BUL.GetNameDef] jen v další [ROOT.GetAdjective] satelit a zabránilo zemi stát se nezávislou velmocí na Balkáně, jakou by právem měla být."
 bftb_bulgaria_german_influence.9.t: "[BUL.GetNameDefCap] odmítá náš požadavek na vojenský přístup"
 bftb_bulgaria_greek_influence.1.a: "[GRE.GetNameDefCap] a [BUL.GetNameDef] budou odteď spolupracovat!"
 bftb_bulgaria_greek_influence.1.b: "Nemůžeme [BUL.GetAdjective]m věřit!"
 bftb_bulgaria_greek_influence.1.desc: "[BUL.GetAdjective] předseda vlády [BUL.GetLeader] se setkal s [ROOT.GetLeader], aby navrhl formalizaci přátelských vztahů mezi [BUL.GetNameDef] a [ROOT.GetNameDef] prostřednictvím mírové dohody. [BUL.GetAdjective] vůdce rovněž nabídl určité daňové úlevy [ROOT.GetAdjective] kapitalistům, kteří by chtěli zakládat dceřiné podniky v sousední zemi."
 bftb_bulgaria_greek_influence.1.t: "[BUL.GetNameDefCap] se sbližuje s [GRE.GetAdjective] vládou"
 bftb_bulgaria_greek_influence.2.a: "[BUL.GetNameDefCap] a [GRE.GetNameDef] budou odteď spolupracovat!"
 bftb_bulgaria_greek_influence.2.desc: "[FROM.GetAdjective] vůdce [FROM.GetLeader] přijal náš návrh a je ochoten stvrdit naše přátelské vztahy dohodou, která zajistí mír mezi [BUL.GetNameDef] a [FROM.GetNameDef]."
 bftb_bulgaria_greek_influence.2.t: "[FROM.GetNameDefCap] souhlasí s naším návrhem"
 bftb_bulgaria_greek_influence.3.a: "Jsou příliš hrdí, aby pochopili potřebu spolupráce!"
 bftb_bulgaria_greek_influence.3.desc: "[FROM.GetAdjective] vůdce [FROM.GetLeader] uvedl, že nedůvěřuje těmto novým [BUL.GetAdjective] mírovým politikám, a proto náš návrh na formalizaci přátelských vztahů mezi [FROM.GetNameDef] a [BUL.GetNameDef] odmítl."
 bftb_bulgaria_greek_influence.3.t: "[FROM.GetAdjective] vláda náš návrh odmítla"
 bftb_bulgaria_imro.1.a: "Zpátky na počátek 30. let..."
 bftb_bulgaria_imro.1.desc: "Spolehlivé zdroje nás informovaly, že členové IMRO překročili hranici, ozbrojeni bulharskými zbraněmi, a organizují proti[ROOT.GetAdjective] hnutí v makedonských regionech."
 bftb_bulgaria_imro.1.t: "IMRO je zpět!"
 bftb_bulgaria_imro.2.a: "Je čas znovu se vypořádat s IMRO..."
 bftb_bulgaria_imro.2.desc: "Aktivisté IMRO a další promakedonští Bulhaři právě šíří bulharské cítění mezi makedonským obyvatelstvem.\nV důsledku toho region sužuje nová vlna nestability a odporu vůči [ROOT.GetAdjective] vládě."
 bftb_bulgaria_imro.2.t: "Probuzení bulharského cítění v Makedonii"
 bftb_bulgaria_Italian_influence.1.a: "Toto je pro [ITA.GetNameDef] výhodná dohoda."
 bftb_bulgaria_Italian_influence.1.b: "Nebudeme se [BUL.GetAdjective] dělit o naše technologické pokroky!"
 bftb_bulgaria_Italian_influence.1.desc: "[BUL.GetAdjective] delegace dnes dorazila do naší metropole se žádostí o schůzku s [ITA.GetAdjective] ministrem zahraničí, aby navrhla podpis dohody mezi našimi zeměmi. \nSmlouva, kterou předkládají [BUL.GetAdjective] diplomaté, zahrnuje mimo jiné program vojenské spolupráce zaměřený na technologický výzkum a zavedení nových ekonomických regulací v zemi [BUL.GetNameDef], jež poskytnou významné výhody [ITA.GetAdjective] investorům."
 bftb_bulgaria_Italian_influence.1.t: "[BUL.GetAdjective] návrh výzkumné dohody"
 bftb_bulgaria_nationalization.1.a: "Teď s tím nic nenaděláme..."
 bftb_bulgaria_nationalization.1.b: "Obchodní embargo je naučí respektu!"
 bftb_bulgaria_nationalization.1.c: "Pošleme diplomatickou delegaci... v čele s tanky!"
 bftb_bulgaria_nationalization.1.d: "Pryč s těmi nevděčnými zrádci!"
 bftb_bulgaria_nationalization.1.desc: "S podporou svých [GetTsarLoyalistOrPartyName] prosadil [GetLeaderNameIfRegencyCouncil] země [BUL.GetNameDef] nové zákony, podle nichž byly všechny zahraniční dceřiné podniky v zemi znárodněny a nadále náleží [BUL.GetAdjective] státu. \nTento nestoudný útok na [ROOT.GetAdjective] zájmy v zemi [BUL.GetNameDef] byl v nejvyšších patrech přijat jako těžká rána, zejména mezi průmyslovými magnáty, kteří investovali velké částky do rozvoje infrastruktury a poboček v [BUL.GetNameDef], jež byly ničemně vyvlastněny."
 bftb_bulgaria_nationalization.1.desc_party_name: "ministrů ze strany [BUL.GetRulingPartyLong]"
 bftb_bulgaria_nationalization.1.desc_regency_council: "Bogdan Filov a [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader: "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists: "loajálních ministrů"
 bftb_bulgaria_nationalization.1.t: "[FROM.GetNameDefCap] zabavila naše dceřiné podniky"
 bftb_bulgaria_nationalization.2.a: "Jak dramatické..."
 bftb_bulgaria_nationalization.2.desc: "V reakci na [ROOT.GetAdjective] znárodnění zahraničních dceřiných společností a poboček se [FROM.GetNameDef] rozhodla uvalit na naši zemi embargo[GetEmbargoAllies]. \nNěkteří říkají, že se situace mohla vyhrotit k mnohem horšímu, pravdou však je, že určité sektory zaměřené na dovoz a vývoz zboží byly tímto embargem vážně zasaženy."
 bftb_bulgaria_nationalization.2.desc_allies: ", embargo, které podpořili i jejich spojenci"
 bftb_bulgaria_nationalization.2.desc_no_allies: ""
 bftb_bulgaria_nationalization.2.t: "[FROM.GetAdjective] obchodní embargo proti Bulharsku"
 bftb_bulgaria_nationalization.3.a: "To jsme měli čekat!"
 bftb_bulgaria_nationalization.3.desc: "[FROM.GetAdjective] vláda podlehla tlaku investorů a průmyslových magnátů, kteří v reakci na [BUL.GetAdjective] znárodnění zahraničních dceřiných podniků požadovali, aby [FROM.GetNameDef] nejen uvalila obchodní embargo na [BUL.GetNameDef], ale též zemi vyloučila z aliance [FROM.GetFactionName].\nEmbargo[GetEmbargoAndKickAllies] bude vážně poškozovat několik národních hospodářských sektorů, ještě horší ale je, že naše země je nyní vystavena územním ambicím svých sousedů, kteří nepochybně brzy využijí dosti špatné situace [BUL.GetNameDef]."
 bftb_bulgaria_nationalization.3.desc_allies: ", k němuž se připojili spojenci země [FROM.GetNameDef],"
 bftb_bulgaria_nationalization.3.desc_no_allies: ""
 bftb_bulgaria_nationalization.3.t: "[FROM.GetNameDefCap] nás vylučuje z aliance [FROM.GetFactionName]"
 bftb_bulgaria_political_leaders.1.a: "Jmenovat nového vůdce z řad UBNL."
 bftb_bulgaria_political_leaders.1.b: "Potřebujeme někoho s radikálnější ideologií... Jmenovat Aleksandara Cankova!"
 bftb_bulgaria_political_leaders.1.c: "Svět je bez něj lepší!"
 bftb_bulgaria_political_leaders.1.d: "Tragédie..."
 bftb_bulgaria_political_leaders.1.desc: "Včera večer byl [GetLukovLeader] přepaden dvěma [GetLukovPartisans], kteří ho sledovali z Královského kina až k jeho domu v dělostřelecké ulici č. 1. \nKdyž se politický vůdce chystal vstoupit do svého domu, jeden z [GetLukovCriminals] na něj zblízka vystřelil a zasáhl ho do ramene; Lukov pak muže popadl a přitlačil ke zdi, než se pokusil ustoupit do budovy, ale [GetLukovSecondAssailant] mu vystřelil do zad, poté zvedla svého [GetLukovAccomplice] a utekla přes sousední dvůr, zanechávajíc Hrista Lukova smrtelně zraněného ve vchodu do jeho domu. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.t: "Vražda Hrista Lukova"
 bftb_bulgaria_rearmament.1.a: "Nabízejí jen prázdné sliby."
 bftb_bulgaria_rearmament.1.b: "Budeme požadovat oficiální smlouvu k zachování míru."
 bftb_bulgaria_rearmament.1.c: "Musíme jejich omezením učinit přítrž!"
 bftb_bulgaria_rearmament.1.desc: "[BUL.GetAdjective] vláda veřejně stanovila mírové politiky, jimiž se má [BUL.GetNameDef] na Balkáně řídit, a nyní nás vyzývá k jednání o zrušení přísných vojenských omezení uvalených na zemi po její porážce v první světové válce. \nTvrdí, že musí okamžitě začít se zbrojením, mají-li vybudovat moderní vojenské síly schopné bránit suverenitu a sebeurčení [BUL.GetAdjective] lidu."
 bftb_bulgaria_rearmament.1.t: "[BUL.GetAdjective] jednání o zbrojení"
 bftb_bulgaria_rearmament.1_nap_tt: "[BUL.GetNameDefCap] bude moci začít se zbrojením, jakmile uzavře Pakt o neútočení buď s [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] nebo [TUR.GetFlag][TUR.GetNameDefCap]."
 bftb_bulgaria_rearmament.1_refuse_tt: "[BUL.GetNameDefCap] prozatím nebude moci začít se zbrojením."
 bftb_bulgaria_rearmament.2.a: "Musíme najít jiné prostředky přesvědčování..."
 bftb_bulgaria_rearmament.2.desc: "[ENG.GetAdjective] vláda odmítla zrušit jakákoli omezení našich ozbrojených sil, zjevně lhostejná k rostoucímu napětí v Evropě a vyhlídce, že [ROOT.GetNameDef] bezmocně podlehne vzestupné mocnosti, pokud se křehká rovnováha na Balkáně změní."
 bftb_bulgaria_rearmament.2.t: "[ENG.GetNameDefCap] odmítá [ROOT.GetAdjective] zbrojení"
 bftb_bulgaria_rearmament.3.a: "Další překážka k překonání..."
 bftb_bulgaria_rearmament.3.desc: "Než [ENG.GetAdjective] vláda zruší jakákoli omezení našich ozbrojených sil, požaduje, aby [ROOT.GetNameDef] uzavřel oficiální smlouvu s jedním ze svých sousedů jako výchozí krok k rozvoji přátelské diplomacie na Balkáně."
 bftb_bulgaria_rearmament.3.t: "[ENG.GetAdjective] požadavky pro [ROOT.GetAdjective] zbrojení"
 bftb_bulgaria_rearmament.4.a: "Pusťme se do práce!"
 bftb_bulgaria_rearmament.4.desc: "Po splnění [ENG.GetAdjective] požadavků a uzavření paktu o neútočení s [GetNapTarget] konečně [ENG.GetNameDef] zrušila omezení naší armády a [ROOT.GetAdjective] armáda může konečně začít se zbrojením."
 bftb_bulgaria_rearmament.4.t: "Omezení armády zrušena"
 bftb_bulgaria_rearmament.5.a: "Ať to máme z krku."
 bftb_bulgaria_rearmament.5.desc: "Po splnění [ROOT.GetAdjective] požadavků a uzavření paktu o neútočení s [GetNapTarget] dorazila do Londýna [BUL.GetAdjective] delegace a je připravena podepsat oficiální smlouvu, která umožní [BUL.GetNameDef] zahájit vojenské zbrojení."
 bftb_bulgaria_rearmament.5.t: "Omezení [BUL.GetAdjective] armády zrušena"
 bftb_bulgaria_rearmament.6.a: "Není času nazbyt, začněme se zbrojením!"
 bftb_bulgaria_rearmament.6.desc: "Po náročných jednáních v Sofii s delegací z [ENG.GetNameDef] jsme podepsali dohodu, na jejímž základě [ENG.GetAdjective] vláda zrušila omezení naší armády a [ROOT.GetNameDef] může konečně začít s vojenským zbrojením."
 bftb_bulgaria_rearmament.6.t: "[ENG.GetNameDefCap] ruší omezení naší armády"
 bftb_bulgaria_rearmament.7.a: "Nepodlehneme hrozbám!"
 bftb_bulgaria_rearmament.7.b: "Jinak to nepůjde... Zrušme jim omezení!"
 bftb_bulgaria_rearmament.7.desc: "Do Londýna dorazila [BUL.GetAdjective] delegace s cílem vyvinout tlak na [ROOT.GetAdjective] vládu, aby zrušila vojenská omezení uvalená na [BUL.GetNameDef]. \nS válkou znovu visící nad Balkánem ujišťují, že [BUL.GetNameDef] brzy zahájí přípravy na obranu své územní celistvosti - tak či onak."
 bftb_bulgaria_rearmament.7.t: "[BUL.GetNameDefCap] tlačí na zrušení svých armádních omezení"
 bftb_bulgaria_rearmament.8.a: "Tak nám nenechávají na výběr..."
 bftb_bulgaria_rearmament.8.desc: "[ROOT.GetAdjective] delegace vyslaná do Londýna, aby vyvinula tlak na [ENG.GetAdjective] vládu ke zrušení omezení naší armády, se vrátila s neradostnou zprávou: [ENG.GetNameDef] našim požadavkům nevyhoví a [ROOT.GetNameDef] nedovolí zahájit zbrojení."
 bftb_bulgaria_rearmament.8.t: "[ENG.GetNameDefCap] neustoupí našemu nátlaku"
 bftb_bulgaria_rearmament.9.a: "Vyřídíme si to s nimi později..."
 bftb_bulgaria_rearmament.9.b: "Za to musí zaplatit!"
 bftb_bulgaria_rearmament.9.desc: "[BUL.GetAdjective] diplomat vyslaný osobně [BUL.GetLeader] dorazil do naší země, aby nás informoval, že[GetReasonForNotAbiding]."
 bftb_bulgaria_rearmament.9.desc_reason_faction: " nyní, když je [BUL.GetNameDef] kryto aliancí [BUL.GetFactionName], už nebude dodržovat omezení uvalená na své ozbrojené síly"
 bftb_bulgaria_rearmament.9.desc_reason_war: ", vzhledem k vojenskému konfliktu, do nějž byli zataženi, [BUL.GetNameDef] okamžitě zahájí zbrojení, aby uchránili svou národní nezávislost a svobodu svého lidu"
 bftb_bulgaria_rearmament.9.t: "[BUL.GetNameDefCap] nebude dodržovat vojenská omezení"
 bftb_bulgaria_scw_volunteers.1.a: "Vrací se jako hrdinové!"
 bftb_bulgaria_scw_volunteers.1.b: "Udělali, co mohli, aby bránili svobodu..."
 bftb_bulgaria_scw_volunteers.1.desc: "Stateční [ROOT.GetAdjective] dobrovolníci, kteří odpochodovali bojovat za svobodu španělského lidu v Mezinárodních brigádách, se vracejí domů [GetVictoryOrDefeatRepublicans] mezi těmito neohroženými [ROOT.GetAdjective] válečníky, kteří se vracejí jako veteráni, je nyní vysoce zručný vojenský pilot Zachari Zachariev, vyznamenaný za své četné válečné činy a vřele doporučený na povýšení na velitele bulharského letectva."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated: "zlomení hroznou porážkou, kterou utrpěla země [FROM.GetNameDef], nyní zcela podřízená rudým... \nV každém případě naši"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious: "jako hrdí vítězové španělské občanské války, v níž sám [FROM.GetLeader] vyzdvihl jejich působení na frontě. \nNaši"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated: "v truchlení nad hroznou porážkou, kterou utrpěla země [FROM.GetNameDef], jež nakonec podlehla tyranii fašismu... \nAť tak či onak, mezi"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious: "jásající po vítězství [FROM.GetNameDef] v občanské válce, která španělskému lidu způsobila tolik bolesti. Mezi"
 bftb_bulgaria_scw_volunteers.1.t: "[ROOT.GetAdjective] dobrovolníci se vracejí ze Španělska"
 bftb_bulgaria_scw_volunteers.2.a: "Vrací se jako skuteční váleční veteráni!"
 bftb_bulgaria_scw_volunteers.2.b: "Španělsko bylo jen zkušebním polygonem..."
 bftb_bulgaria_scw_volunteers.2.desc: "Stateční [ROOT.GetAdjective] dobrovolníci, kteří odpochodovali bojovat proti bolševismu a anarchismu ve Španělsku, se vracejí domů [GetVictoryOrDefeatNationalists] naše jednotky získaly cenné bojové zkušenosti a jeden z našich důstojníků byl za své pozoruhodné činy během války vyznamenán a povýšen."
 bftb_bulgaria_scw_volunteers.2.t: "Bulharští dobrovolníci se vracejí ze Španělska"
 bftb_bulgaria_soviet_influence.1.a: "Podpis této smlouvy prospěje oběma zemím!"
 bftb_bulgaria_soviet_influence.1.b: "Tato smlouva není v našem zájmu."
 bftb_bulgaria_soviet_influence.1.desc: "[GetBulgarianLeaderToMeetStalin] se dnes setkal s [ROOT.GetLeader] v [ROOT.Capital.GetName], aby projednali [BUL.GetAdjective] návrh na podpis smlouvy o vzájemné pomoci mezi našimi zeměmi. Touto smlouvou se [BUL.GetAdjective] vláda snaží posílit vazby s [ROOT.GetNameDef] a zároveň získat podporu potřebnou k zachování své integrity v těchto bouřlivých časech a k převaze nad nepřátelskými sousedy na Balkáně."
 bftb_bulgaria_soviet_influence.1.desc_diplomat: "[BUL.GetAdjective] diplomaté"
 bftb_bulgaria_soviet_influence.1.desc_leader: "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.t: "[ROOT.GetAdjective]-[BUL.GetAdjective] smlouva o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.2.a: "Začátek plodného vztahu!"
 bftb_bulgaria_soviet_influence.2.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [ROOT.Capital.GetName] ze schůzky s [SOV.GetLeader], kde projednávali návrh na podpis smlouvy o vzájemné pomoci mezi [SOV.GetNameDef] a [ROOT.GetNameDef]. Po dlouhém jednání o podmínkách smlouvy i opatřeních, která mají příslušné vlády učinit k udržení tohoto vztahu, podepsali hodnostáři obou zemí smlouvu."
 bftb_bulgaria_soviet_influence.2.t: "[SOV.GetNameDefCap] podepisuje smlouvu o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.3.a: "Je čas hledat nové spojence..."
 bftb_bulgaria_soviet_influence.3.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [ROOT.Capital.GetName] ze schůzky s [SOV.GetLeader], kde projednávali návrh na podpis smlouvy o vzájemné pomoci mezi [SOV.GetNameDef] a [ROOT.GetNameDef]. Po dlouhém jednání o podmínkách smlouvy se zdá, že nebylo možné [SOV.GetLeader] přesvědčit o potřebě této smlouvy a [SOV.GetLeader.GetSheHe] její podpis rezolutně odmítl/a. \nPo neúspěchu návrhu v zemi [SOV.GetNameDef] se zdá, že [ROOT.GetLeader] již zvažuje pro [ROOT.GetNameDef] jiné možné spojence."
 bftb_bulgaria_soviet_influence.3.t: "[SOV.GetNameDefCap] odstupuje od smlouvy o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.4.a: "Musíme se připojit k našim bulharským a sovětským bratřím."
 bftb_bulgaria_soviet_influence.4.b: "Nepodleh­neme bulharskému nátlaku!"
 bftb_bulgaria_soviet_influence.4.desc: "[BUL.GetAdjective] vláda požaduje sjednocení balkánských národů k revoluci proti fašismu, imperialismu a kapitalismu a vyzývá [ROOT.GetLeader], aby se připojil k alianci [BUL.GetFactionName], čímž vznikne mocný blok odporu proti utlačovatelským evropským státům."
 bftb_bulgaria_soviet_influence.4.t: "[BUL.GetLeader] tlačí na [ROOT.GetLeader], aby vstoupil do aliance [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.5.a: "Zachovali se správně."
 bftb_bulgaria_soviet_influence.5.desc: "Po mimořádně vypjatých jednáních a ostrých diskusích s členy [FROM.GetAdjective] vlády [FROM.GetLeader] nakonec podlehl našemu tlaku a [FROM.GetNameDef] vstoupila do aliance [ROOT.GetFactionName], čímž posílila náš blok odporu proti fašismu, imperialismu a kapitalismu."
 bftb_bulgaria_soviet_influence.5.t: "[FROM.GetNameDefCap] podléhá [ROOT.GetAdjective] nátlaku"
 bftb_bulgaria_soviet_influence.6.a: "Rozhodnutí, které [FROM.GetNameDef] přinese jen zkázu..."
 bftb_bulgaria_soviet_influence.6.desc: "[FROM.GetLeader] odmítl setkání s našimi diplomaty vyslanými do země [FROM.GetNameDef] za účelem rozhovoru o nutnosti držet naše země pospolu jako spojence, nikoli tříštit síly. [FROM.GetAdjective] vláda však odmítla náš návrh vstoupit do naší aliance, čímž dala jasně najevo, že spolupráce mezi [ROOT.GetNameDef] a [FROM.GetNameDef] je vyloučena, a národům aliance [ROOT.GetFactionName] tak zůstává jen málo možností, jak s touto zemí naložit."
 bftb_bulgaria_soviet_influence.6.t: "[FROM.GetNameDefCap] odmítá [ROOT.GetAdjective] požadavky"
 bftb_bulgaria_tsar_boris.1.a: "Kdy je naplánována další návštěva?"
 bftb_bulgaria_tsar_boris.1.b: "Večer, na který dlouho nezapomenou!"
 bftb_bulgaria_tsar_boris.1.c: "Tak tedy nějakou dobu bez hodů..."
 bftb_bulgaria_tsar_boris.1.desc_extra_success: "Královská návštěva v [GetDestinationName] se stala naprostým úspěchem! Po zakončení průvodu k radnici na setkání se starostou se car rozhodl projít jednou z chudších čtvrtí [GetDestinationName] a smísit se s lidmi.\nObčané nemohli Borise přivítat vřeleji. Všichni byli rádi, že se jejich vládce prochází ulicemi, a nejedni carovi s radostí věnovali skromné dary - od květinových věnců a místních produktů po drobné dřevěné a železné výrobky.\n\nZda toto upřímné a pokorné uvítání v carovi cosi pohnulo, není jasné, pravdou však je, že tentokrát namísto soukromých recepcí a exkluzivních zahradních slavností uspořádal velkou lidovou hostinu pro všechny. Není třeba dodávat, že obyvatelé [GetDestinationName] byli nápadem nadšeni a po akci se všichni vraceli domů pozdě a velmi spokojeni."
 bftb_bulgaria_tsar_boris.1.desc_failure: "Královská návštěva v [GetDestinationName] se stala katastrofou pro carovu popularitu. Už od začátku bylo patrné, že mezi převážně chudými občany shromážděnými k uvítání průvodu nepanuje velké nadšení a z davu se ozývalo i sporadické bučení.\n\nSituace se zhoršila, když občané uspořádali lidový protest okolo radnice, kde si panovník s rodinou užívali okázalého přijetí a přepychového banketu v doprovodu nejprivilegovanějších vrstev. Lidé kritizovali takové přepjaté okázalosti a svalovali vinu za hospodářské a sociální problémy posledních desetiletí na vyšší třídy.\n\nV reakci na to dostaly bezpečnostní složky za úkol demonstraci okamžitě rozehnat, ale použití násilí situaci jen zhoršilo a protest přerostl v nepokoje."
 bftb_bulgaria_tsar_boris.1.desc_success: "Car Boris dnes zakončil svou návštěvu [GetDestinationName], kde si panovník užíval euforii místních, kteří se shromáždili, aby provázeli královský průvod po některých z nejikoničtějších ulic města.\nTato návštěva však nebyla jen pro potěchu obyčejných lidí; v následujících dnech po carově příjezdu se konaly okázalé bankety, velkolepé recepce a schůzky s příslušníky nejvyšších místních elit.\n\nCelkově návštěva splnila účel - posílila vazby s nejmajetnějšími členy komunity a zároveň ukázala cara obyčejným lidem jako dobrotivého vládce, blízkého svým poddaným."
 bftb_bulgaria_tsar_boris.1.t: "Car Boris III. navštěvuje [GetDestinationName]"
 bftb_bulgaria_tsar_boris.2.a: "Vskutku znepokojivé..."
 bftb_bulgaria_tsar_boris.2.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_bulgaria_tsar_boris.2.t: "Smrt cara Borise III."
 bftb_bulgaria_tsar_boris.3.a: "Sestavit proosovou vládu."
 bftb_bulgaria_tsar_boris.3.b: "Sestavit provládní (Spojenci) kabinet."
 bftb_bulgaria_tsar_boris.3.c: "Sestavit nezávislou vládu."
 bftb_bulgaria_tsar_boris.3.desc: "Je čas jmenovat členy regentské rady, která bude vládnout zemi [ROOT.GetNameDef] jménem Borisova dědice, Simeona II.\n\nMusíme vybrat nejvhodnější kandidáty z řad šlechty a nejvyšších politických a vojenských kruhů - a musíme volit moudře, protože každý má své vlastní loajality a naše země už v minulosti zakusila pohromy a zkázu způsobené rozhodnutími svých vůdců..."
 bftb_bulgaria_tsar_boris.3.t: "Regentská rada"
 bftb_bulgaria_uranium_mining_concessions.1.a: "Dobře ji využijeme."
 bftb_bulgaria_uranium_mining_concessions.1.desc: "Naše dobré vztahy s našimi [FROM.GetAdjective] spojenci se právě vyplatily: [FROM.GetAdjective] vláda nám udělila práva na těžbu jejich uranových ložisek u města Buhovo. Tvrdí, že jejich technologie je zatím daleko od účelného využití této látky, proto dávají přednost koncesní dohodě, na jejímž základě budeme mít doly v Buhovu pod svou kontrolou výměnou za základní produkty pro bulharský průmysl a zemědělství.\nTato výhodná dohoda nám nejen poskytne nový zdroj uranu, ale nepochybně dále zlepší vztahy mezi [GER.GetNameDef] a [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.t: "Koncese na těžbu uranu od [FROM.GetNameDefCap]"
 bftb_bulgaria_yugoslavian_influence.1.a: "Podpis této smlouvy prospěje oběma zemím!"
 bftb_bulgaria_yugoslavian_influence.1.b: "Tato smlouva není v našem zájmu."
 bftb_bulgaria_yugoslavian_influence.1.desc: "[GetBulgarianLeaderToMeetStalin] se dnes setkal s [ROOT.GetLeader] v [ROOT.Capital.GetName], aby projednali [BUL.GetAdjective] návrh na podpis Smlouvy o věčném přátelství mezi našimi zeměmi. Touto smlouvou se [BUL.GetAdjective] vláda snaží ukončit minulé spory a posílit vazby s [YUG.GetNameDef] s nadějí, že časem vznikne aliance obou zemí umožňující spolupráci a vzájemnou podporu, bude-li některý ze signatářů zatažen do konfliktu."
 bftb_bulgaria_yugoslavian_influence.1.t: "Bulharská smlouva o věčném přátelství"
 bftb_bulgaria_yugoslavian_influence.2.a: "To posílí oba národy!"
 bftb_bulgaria_yugoslavian_influence.2.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [BUL.Capital.GetName] ze schůzky s [YUG.GetLeader] v [YUG.Capital.GetName], kde projednali návrh na podpis Smlouvy o věčném přátelství mezi [YUG.GetNameDef] a [ROOT.GetNameDef]. Na závěr schůzky podepsali hodnostáři obou zemí Smlouvu, některé klauzule však ponechali do budoucna otevřené s oboustranným přáním tento prospěšný vztah nejen udržet, ale i rozšířit."
 bftb_bulgaria_yugoslavian_influence.2.t: "[FROM.GetNameDefCap] podepisuje Smlouvu o věčném přátelství"
 bftb_bulgaria_yugoslavian_influence.3.a: "Jaká ztráta času..."
 bftb_bulgaria_yugoslavian_influence.3.desc: "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [BUL.Capital.GetName] ze schůzky s [YUG.GetLeader] v [YUG.Capital.GetName], kde projednali návrh na podpis Smlouvy o věčném přátelství mezi [YUG.GetNameDef] a [ROOT.GetNameDef]. Bohužel [YUG.GetLeader] nejevil o sblížení s [ROOT.GetNameDef] valné nadšení a náš návrh nakonec odmítl."
 bftb_bulgaria_yugoslavian_influence.3.t: "[FROM.GetNameDefCap] odmítá naši Smlouvu o věčném přátelství"
 bftb_bulgarian_claims.1.a: "Uznat bulharské nároky."
 bftb_bulgarian_claims.1.a_tt: "Státy s modifikátorem §YPředem dohodnutá bulharská územní expanze§! budou převedeny na [BUL.GetNameDef], jakmile má kterýkoli spojenec frakce stát pod kontrolou a [BUL.GetNameDef] se připojí k alianci [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.b: "O jakékoli územní expanzi rozhodneme sami!"
 bftb_bulgarian_claims.1.desc: "Delegace ze země [BUL.GetNameDef] oslovila naši vládu se žádostí o [ROOT.GetAdjective] podporu jejich nároků na Balkáně a snaží se v utajení vyjednat a zajistit [BUL.GetAdjective] územní expanzi v regionu v blízké budoucnosti výměnou za [BUL.GetAdjective] sblížení s [ROOT.GetNameDef] a vstup země do aliance [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.t: "Bulharsko žádá o záruky balkánských nároků"
 bftb_bulgarian_claims.2.a: "Dohoda, kterou sotva půjde vylepšit!"
 bftb_bulgarian_claims.2.desc: "[ROOT.GetAdjective] delegace vyslaná do [FROM.Capital.GetName] vyjednat naši územní expanzi na Balkáně se vrátila do [ROOT.Capital.GetName] se zprávou, že mise byla naprostým úspěchem. Uzavřeli tajnou dohodu s [FROM.GetAdjective], podle níž [FROM.GetNameDef] uznává naše nároky a souhlasí s předáním jejich kontroly státu [ROOT.GetNameDef], jakmile oficiálně vstoupíme do aliance [FROM.GetFactionName], přičemž převezmeme roli strážců pořádku v okupovaných balkánských státech."
 bftb_bulgarian_claims.2.t: "[GER.GetNameDefCap] uznává naše nároky"
 bftb_bulgarian_claims.3.a: "Pak tedy k expanzi použijeme méně jemné prostředky..."
 bftb_bulgarian_claims.3.desc: "[ROOT.GetAdjective] delegace vyslaná do [FROM.Capital.GetName] vyjednat [FROM.GetAdjective] uznání našich nároků na Balkáně se vrátila do [ROOT.Capital.GetName] s informací, že se jim nepodařilo s [FROM.GetNameDef] uzavřít dohodu, která by zajistila [ROOT.GetAdjective] územní expanzi na Balkáně."
 bftb_bulgarian_claims.3.t: "[GER.GetNameDefCap] odmítá naše nároky"
 bftb_bulgarian_claims.4.a: "Bereme si, co nám po právu náleží!"
 bftb_bulgarian_claims.4.desc: "Jak bylo dříve dohodnuto, [GER.GetNameDef] nařídila předání kontroly nad územími, která jsou momentálně okupována mocnostmi aliance [GER.GetFactionName] a na něž si činí nárok [ROOT.GetNameDef]; tato území budou odteď spravována [ROOT.GetAdjective] vládou."
 bftb_bulgarian_claims.4.t: "[GER.GetNameDefCap] uděluje bulharskou správu"
 bftb_bulgarian_claims.5.a: "Byla to naše část dohody"
 bftb_bulgarian_claims.5.desc: "Jak bylo dříve dohodnuto, nařídili jsme předání kontroly nad územími, která jsou momentálně okupována mocnostmi aliance [GER.GetFactionName] a na něž si činí nárok [ROOT.GetNameDef]; tato území budou odteď spravována [ROOT.GetAdjective] vládou."
 bftb_bulgarian_claims.5.t: "Bulharská okupace povolena"
 bftb_bulgarian_claims.6.a: "Ti bulharští zbohatlíci!"
 bftb_bulgarian_claims.6.b: "Na to nemají právo!"
 bftb_bulgarian_claims.6.desc: "Jak dříve dohodly [GER.GetAdjective] a [BUL.GetAdjective] vlády, [GER.GetNameDef] nařídila předání kontroly nad územími, na něž si činí nárok [BUL.GetNameDef] a která jsou momentálně okupována námi; tato území budou odteď spravována [BUL.GetAdjective] vládou."
 bftb_bulgarian_claims.6.t: "[GER.GetNameDefCap] uděluje bulharskou okupaci"
 bftb_bulgarian_claims.7.a: "Souhlasíme, naše vojska potřebujeme jinde!"
 bftb_bulgarian_claims.7.b: "Bulharské územní ambice neznají mezí!"
 bftb_bulgarian_claims.7.desc: "V rámci převzetí role strážců pořádku na okupovaných balkánských územích [FROM.GetAdjective] navrhují, abychom jim předali správu nad územím [FROM.FROM.GetName]; tím by se udržel pořádek a stabilita v oblastech ovládaných aliancí [ROOT.GetFactionName] a zároveň by se uvolnily [ROOT.GetAdjective] posádky, aby naše jednotky mohly posílit jiné fronty."
 bftb_bulgarian_claims.7.t: "[FROM.GetNameDefCap] žádá kontrolu nad [FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.a: "Více území pro Bulharsko!"
 bftb_bulgarian_claims.8.desc: "[FROM.GetAdjective] vláda souhlasila s předáním správní kontroly nad územím [FROM.FROM.FROM.GetName] do rukou [ROOT.GetNameDef]. Nyní přebereme svou roli strážců pořádku v regionu a rozmístíme posádku schopnou nejen udržovat pořádek a stabilitu, ale také bránit oblast proti jakékoli nepřátelské ofenzivě."
 bftb_bulgarian_claims.8.t: "[FROM.GetNameDefCap] předává kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.a: "Tak snad později..."
 bftb_bulgarian_claims.9.desc: "[FROM.GetAdjective] vláda odmítá předat [ROOT.GetNameDef] správní kontrolu nad územím [FROM.FROM.FROM.GetName]. Tvrdí, že naším skutečným cílem je prosté rozšíření [ROOT.GetAdjective] okupační zóny v naději, že po vítězství ve válce získáme z Balkánu ještě větší díl; dokonce i samotný [FROM.GetLeader] prohlásil, že naše územní ambice mu začínají lézt na nervy."
 bftb_bulgarian_claims.9.t: "[FROM.GetNameDefCap] odmítá [ROOT.GetAdjective] kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_greece.1.a: "Velké vítězství pro Řecko..."
 bftb_greece.1.desc: "Řecké davy nepřekvapila zpráva, že konzervativci loajální králi Jiřímu II. zvítězili v řeckých volbách roku 1936. Očekává se, že předseda vlády Konstantinos Demertzis zůstane ve funkci, a král vyjádřil osobní přesvědčení, že Demertzisovo premiérství bude velmi dlouhé a úspěšné. Teprve čas ukáže, zda měl král správné tušení..."
 bftb_greece.1.t: "Monarchisté vyhrávají volby!"
 bftb_greece.10.a: "Jen [FRA.GetAdjective]? Ať to máme za sebou."
 bftb_greece.10.desc: "Pozvánky na naši herakleionskou konferenci o přeuspořádání hranic země [TUR.GetNameDef] byly rozeslány všem mocnostem, které jsme tam chtěli mít. Ačkoli jsme očekávali, že se zúčastní všechny zvané státy, ukázalo se, že na náš summit dorazí pouze [FRA.GetNameDef]. Nejlépe to vystihuje slovo zklamání, když [ROOT.GetAdjective] úředníci slyšeli tuto zprávu. Ani naše politické špičky, ani armádní specialisté si nejsou jisti, že herakleionská konference přinese kýžené výsledky, máme-li po boku pouze [FRA.GetAdjective], ale kurzu se držíme dál."
 bftb_greece.10.t: "Herakleionské konference se účastní pouze [FRA.GetNameDef]"
 bftb_greece.101.a: "Naši nepřátelé se krčí pospolu jako krysy!"
 bftb_greece.101.desc: "Pokud kdy panovaly pochybnosti o spojenectví mezi komunisty a venizelisty, nyní už nemohou. Máme zprávy, že komunisté propašovali Eleftheria Venizelose zpět do země v naději, že ho po svržení monarchie dosadí jako jakéhosi doživotního vůdce. \n\nPošetilý plán, i na bandu rudých zrádců. Jak si vůbec mohli myslet, že se Venizelos po získání moci vzdá ve prospěch jejich? Je to šílenství. Jenže komunisté ani venizelisté nikdy nepatřili mezi nejrozumnější. Musíme se připravit na občanskou válku, která bude vskutku vyhrocená."
 bftb_greece.101.t: "Venizelisté a komunisté se spojují proti králově absolutní vládě"
 bftb_greece.102.a: "Nesmíme těmto anarchistům dovolit útočit s takovou beztrestností."
 bftb_greece.102.desc: "Bezpečnostní složky nedokázaly předvídat a zastavit nedávný komunistický nájezd na jednu z našich továren, kde vyrábíme pušky pro armádu. Marxisté ukradli vše, co mohli, a poté se pokusili továrnu podpálit, naštěstí se jim podařilo poškodit jen budovu. \n\nNení třeba spekulovat, proč se povstalci odhodlali k tak drzému útoku na zbrojovku: nepochybně hodlají použít naše vlastní pušky proti nám, jakmile seberou odvahu a vystoupí ze stínu. Mohlo by to být jednou z nejhorších občanských válek, jaké kdy [ROOT.GetNameDef] zažilo..."
 bftb_greece.102.t: "Komunisté pořádají přepad továrny"
 bftb_greece.103.a: "Museli vyhodit do povětří i přístav?"
 bftb_greece.103.desc: "Krátce po návratu jejich potupeného vůdce jsme obdrželi zprávy, že do země bylo propašováno mnoho bývalých venizelistických generálů. Komunističtí a republikánští pašeráci se spolčili, aby vrátili zneuctěné velitele převlečené mezi zásilkami zboží; odvedli je do úkrytů dřív, než jsme stačili pochopit, co se děje. \n\nBitva s rozháranými povstalci je jedna věc; plnohodnotná občanská válka vedená schopným vojenským velením je věc docela jiná. Mnozí poradci se nyní ptají, zda byl skutečně moudrý krok, když si tak neoblíbený panovník veřejně a okázale přisvojil absolutní moc, ale [ROOT.GetLeader] trvá na tom, že s rebely se rychle vypořádá."
 bftb_greece.103.t: "Venizelističtí generálové propašováni zpět do Řecka!"
 bftb_greece.104.a: "Situace se vymyká kontrole!"
 bftb_greece.104.desc: "Úřady informovaly vládu, že fakticky ztrácíme kontrolu nad severem i jihem země. Komunističtí a venizelističtí sympatizanti se beztrestně roztahují v ulicích a šíří lži i propagandu - a místní správa jim v tom nebrání, buď proto, že s nimi sympatizuje, nebo proto, že je zcela bezmocná. \n\nArmáda, vědoma si pasti, která na ni čeká, odmítá oblasti zajistit. Zůstává však v plné pohotovosti a králův kabinet byl ujištěn, že až venizelisté a komunisté vyjdou z úkrytu, armáda neváhá podniknout nezbytné kroky k převzetí kontroly nad zemí. Samozřejmě, mnoho politiků o upřímnosti těchto ujišťování pochybuje - rozšířené jsou zprávy o korupci a zrádných loajalitách v ozbrojených silách."
 bftb_greece.104.t: "Organizovaný odpor na jihu i severu sílí!"
 bftb_greece.105.a: "Shromážděte se kolem krále!"
 bftb_greece.105.desc: "Osudný den konečně nadešel: vůdce venizelistů vystoupil ze stínu, aby odsoudil králův dekret jako nelegitimní a bezprecedentní hrozbu pro demokracii země [FROM.GetNameDef]. V jejich očích nezbývá než násilně svrhnout monarchii a obnovit již dvakrát poraženou Helénskou republiku. \n\n[ROOT.GetLeader] označil všechny rebely za zrádce a slíbil, že marxisty i republikány vykoření, aby se do [ROOT.GetNameDef] opět vrátil pořádek. Zdá se, že politická scéna [ROOT.GetNameDef] se znovu proměnila v gladiátorskou arénu, kde si vítězství odnášejí jen nejsilnější."
 bftb_greece.105.t: "Občanská válka!"
 bftb_greece.11.a: "Z toho nevzejde nic dobrého; konferenci je třeba zrušit."
 bftb_greece.11.desc: "Zklamaní [ROOT.GetAdjective] úředníci zvažovali tristní zprávu, že pouze [ITA.GetNameDef] projevila zájem rozhodovat o osudu země [TUR.GetNameDef] na herakleionské konferenci, a dospěli k závěru, že jediným možným krokem je konferenci zcela odvolat. Nejde o lehké rozhodnutí - mnozí venizelističtí představitelé si až příliš dobře uvědomují, že vsadili legitimitu celého svého hnutí na pomstu za rok 1922, a nyní se situace vyvinula tak, že je celá akce v ohrožení. \n\n[ROOT.GetAdjective] lid už je netrpělivý po tolika očekáváních a žádných novinkách. EEE se s chutí chopilo rozdmýchávání nespokojenosti a cupuje naši vládu za slabost a nesplněné sliby. Jak nás [ROOT.GetLeader] z těchto kalných vod vyvede?"
 bftb_greece.11.t: "Herakleionské konference se účastní pouze [ITA.GetNameDef]"
 bftb_greece.12.a: "[ROOT.GetAdjective] ruce budou formovat svět."
 bftb_greece.12.desc: "Úředníci shromáždění v hlavním městě s potěšením vyslechli, že delegáty na naši herakleionskou konferenci vyšlou jak [ENG.GetNameDef], tak [FRA.GetNameDef]. Přípravy na summit jsou dokončeny a konference začne během několika dní. \n\nSpolečně naši delegáti vytyčí sféry vlivu na severu a jihu [TUR.GetName], než nakonec rozhodnou, zda nám mají být udělena naše právoplatná území podél Egejského moře. Píše se historie - a [ROOT.GetNameDef] bude v jejím samotném srdci."
 bftb_greece.12.t: "[ENG.GetNameDefCap] a [FRA.GetNameDef] se účastní herakleionské konference"
 bftb_greece.13.a: "To bude zajímavé..."
 bftb_greece.13.desc: "Úředníci shromáždění v hlavním městě s potěšením vyslechli, že delegáty na naši herakleionskou konferenci vyšlou jak [ENG.GetNameDef], tak [FRA.GetNameDef], avšak nadšení zchladila nervozita kvůli účasti země [ITA.GetNameDef]. Řada našich politiků soukromě vyjádřila obavy, že [ITA.GetAdjective] intriky mohou celý podnik sabotovat, [ROOT.GetLeader] však trvá na tom, že pozvat [ITA.GetNameDef] bylo správné. Přípravy na summit jsou hotové a konference oficiálně začne během několika dní. \n\nSpolečně naši delegáti vytyčí sféry vlivu na severu a jihu [TUR.GetName], než nakonec rozhodnou, zda nám mají být udělena naše právoplatná území podél Egejského moře. Píše se historie - a [ROOT.GetNameDef] bude v jejím samotném srdci."
 bftb_greece.13.t: "Všichni signatáři Sèvres se účastní herakleionské konference"
 bftb_greece.14.a: "Naše pýcha nás přivedla do záhuby."
 bftb_greece.14.desc: "Naši vládu zcela a naprosto ponížila zpráva, že žádná z pozvaných zemí nevyšle na naši herakleionskou konferenci své delegáty - a ještě horší je, že nás velmoci veřejně kritizovaly za rozdmýchávání napětí v regionu. Říci, že tato posloupnost událostí není devastující, by bylo slabé slovo; mnozí venizelističtí funkcionáři si až příliš dobře uvědomují, že vsadili legitimitu celého hnutí na pomstu za rok 1922, a nyní se situace vyvinula tak, že je celá operace v ohrožení. \n\n[ROOT.GetAdjective] lid už je po vší té masivní propagaci netrpělivý z nedostatku zpráv. EEE s chutí přiživuje plameny nespokojenosti a cupuje naši vládu za slabost a nedodržené sliby. Jak nás [ROOT.GetLeader] vyvede z těchto kalných vod?"
 bftb_greece.14.t: "Na naši konferenci nikdo nepřijel!"
 bftb_greece.15.a: "Hlasujeme pro!"
 bftb_greece.15.b: "Hlasujeme proti!"
 bftb_greece.15.desc: "Tématem prvního hlasování je, zda má být [FRA.GetNameDef] po kapitulaci země [TUR.GetNameDef] přiznán [FRA.GetAdjective] mandát v [TUR.GetAdjective] Kurdistánu. Mnozí přítomní [FRA.GetAdjective] činitelé tvrdí, že je to vzhledem k blízkosti [FRA.GetNameDef] k regionu a již poměrně silnému nacionalismu v [TUR.GetAdjective] Kurdistánu logické; zároveň však připouštějí možný odpor doma, neboť [FRA.GetAdjective] impérium je už beztak přetížené. \n\nBude-li [FRA.GetAdjective] koncese v zemi [TUR.GetNameDef] udělena, zaváže se [FRA.GetNameDef] smluvně přijít [GRE.GetNameDef] na pomoc, jakmile válka s [TUR.GetNameDef] začne. Pokud návrh neprojde, pak bez ohledu na výsledek herakleionské konference nebude mít [FRA.GetNameDef] vůči [GRE.GetNameDef] žádné závazky, až jejich válka započne."
 bftb_greece.15.t: "Herakleionská konference - [FRA.GetAdjective] mandát v Kurdistánu?"
 bftb_greece.16.a: "Pro prošlo!"
 bftb_greece.16.desc: "Většina přítomných delegátů odhlasovala, že po úspěšném svržení [TUR.GetAdjective] státu má být [FRA.GetNameDef] udělen mandát v Kurdistánu. [FRA.GetAdjective] představitelé pochválili přítomné delegáty za jejich prozíravé státnictví a již předali pokyny ústřední [FRA.GetAdjective] vládě, aby začala plánovat zřízení správy v regionu."
 bftb_greece.16.t: "Herakleionská konference - [FRA.GetAdjective] získává mandát!"
 bftb_greece.166.a: "Ja, investujeme!"
 bftb_greece.166.b: "Tentokrát investice nebudou..."
 bftb_greece.166.c: "Nein, nikdy nebudeme investovat do jejich ubohé země!"
 bftb_greece.166.desc: "Když nás [FROM.GetAdjective] pozvali k dalšímu jednání o prohloubení hospodářských vazeb, nemohli jsme odmítnout. Není třeba dodávat, že předložili přesvědčivé argumenty, proč by bylo vhodné posílit [FROM.GetAdjective] průmyslové postavení. Zda do jejich země investujeme, nebo ponecháme jejich průmyslový potenciál osudu, je na našem rozhodnutí."
 bftb_greece.166.t: "Naši politici se vracejí z investičních jednání v Aténách"
 bftb_greece.167.a: "Ja, investujeme!"
 bftb_greece.167.b: "Tentokrát investice nebudou..."
 bftb_greece.167.c: "Nein, nikdy nebudeme investovat do jejich ubohé země!"
 bftb_greece.167.desc: "[FROM.GetAdjective] nám připravili vskutku působivou podívanou! Jejich snaha přilákat naše investice byla bezpochyby lákavá, ale máme i své priority. Rozhodnutí, zda investujeme do [FROM.GetAdjective] země, je na nás."
 bftb_greece.167.t: "Naši podnikatelé se vracejí z [FROM.GetAdjective] národní přehlídky"
 bftb_greece.168.a: "Abychom předešli následkům, tentokrát ustoupíme..."
 bftb_greece.168.b: "Obrať jim to, Schachte!"
 bftb_greece.168.c: "Nikdy se nepodřídíme [FROM.GetAdjective] vydírání!"
 bftb_greece.168.d: "Přepískli to; ať nesou následky!"
 bftb_greece.168.desc: "Chytré malé Schädlinge v zemi [FROM.GetNameDef] vymysleli, jak obrátit náš vlastní letadlový podvod proti nám. Bezpečná klička, kterou jsme si nechali v Schachtplanu, abychom mohli využívat errata ve svůj prospěch, byla místo toho obrácena proti nám - což se přece nemělo stát. Můžeme si zachovat tvář a dopřát [FROM.GetAdjective] tenhle malý úspěch, anebo odhodit přetvářku fair play a z jednání s [FROM.GetAdjective] lidmi vycouvat."
 bftb_greece.168.t: "[FROM.GetAdjective] nás vydírají pomocí Schachtplanu!"
 bftb_greece.169.a: "Ohromný úspěch!"
 bftb_greece.169.b: "Ohromný úspěch!"
 bftb_greece.169.c: "Skvělá práce, všichni!"
 bftb_greece.169.desc: "Právě jsme znovu přivítali [FROM.GetAdjective] investory po jejich krátké návštěvě - a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.169.t: "Přichází [FROM.GetAdjective] investice!"
 bftb_greece.17.a: "Proti prošlo!"
 bftb_greece.17.desc: "Většina přítomných delegátů odhlasovala, že [FRA.GetNameDef] nemá být po úspěšném porážení [TUR.GetAdjective] státu přiznáno žádné území v Kurdistánu. [FRA.GetAdjective] činitelé málem z konference úplně odešli a označili ji za frašku, nakonec se však shodli, že je pro ně lepší zůstat a nadále ovlivňovat další jednání, i když jim nebylo nic slíbeno."
 bftb_greece.17.t: "Herakleionská konference - [FRA.GetAdjective] je mandát odepřen!"
 bftb_greece.170.a: "Snad příště."
 bftb_greece.170.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát do naší ekonomiky investovat nebudou. Je to zklamání, ale [FROM.GetAdjective] delegát nevyloučil budoucí investice, což je pro nás příznivé."
 bftb_greece.170.t: "[FROM.GetAdjective] se rozhodují neinvestovat"
 bftb_greece.171.a: "Možná... [ITA.GetAdjective] budou vstřícnější k dohodě?"
 bftb_greece.171.desc: "Možná jsme na investice tlačili až moc: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší se rozvíjející průmyslové základny. Nechtějí-li s námi tvarovat budoucnost, budeme se muset obejít bez nich."
 bftb_greece.171.t: "[FROM.GetAdjective] trvale odstupují od investičních jednání!"
 bftb_greece.172.a: "Kouzelník financí znovu udeřil!"
 bftb_greece.172.desc: "Byli jsme pošetilí, že jsme si mysleli, že můžeme [FROM.GetAdjective] vydírat Schachtplanem, když je muž, který dohodu sám sepsal, pořád ministrem! Teď jsme to my, kdo jim musí platit! Jaká pohroma!"
 bftb_greece.172.t: "Hjalmar Schacht nás napálil!"
 bftb_greece.173.a: "Udělíme jim koncesi, aby mohli investovat."
 bftb_greece.173.b: "V tomto čase to není v britském zájmu."
 bftb_greece.173.c: "Promiňte, pánové, ale John Bull má důležitější věci na práci!"
 bftb_greece.173.desc: "Když nás [FROM.GetAdjective] pozvali k dalšímu jednání o prohloubení hospodářských vazeb, nemohli jsme odmítnout. Není třeba dodávat, že předložili přesvědčivé argumenty, proč by bylo vhodné posílit [FROM.GetAdjective] průmyslové postavení. Zda do jejich země investujeme, nebo ponecháme jejich průmyslový potenciál osudu, je na našem rozhodnutí."
 bftb_greece.173.t: "Naši podnikatelé se vracejí z jednání v Aténách!"
 bftb_greece.174.a: "S námi mohou počítat!"
 bftb_greece.174.b: "Tentokrát to není v britském zájmu."
 bftb_greece.174.c: "Promiňte, pánové, ale John Bull má důležitější věci na práci!"
 bftb_greece.174.desc: "[FROM.GetAdjective] nám připravili vskutku působivou podívanou! Jejich snaha přilákat naše investice byla bezpochyby lákavá, ale máme i své priority. Rozhodnutí, zda investujeme do [FROM.GetAdjective] země, je na nás."
 bftb_greece.174.t: "Naši politici se účastní [FROM.GetAdjective] národní přehlídky"
 bftb_greece.175.a: "Spravedlivý obchod! Téměř."
 bftb_greece.175.b: "Momentálně nemáme potřebu po [FROM.GetAdjective] součástkách."
 bftb_greece.175.c: "Omlouváme se, [FROM.GetNameDef], ale naše spolupráce je u konce. Natrvalo!"
 bftb_greece.175.desc: "Zajímavý návrh od [FROM.GetAdjective]: nabízejí nám lodní součástky, které by nám usnadnily výrobu plavidel, výměnou za zvýšené investice do jejich země. Možná je poněkud neobvyklé, že státní činitelé obchodují na takto prosté úrovni, ale koneckonců jediná věc, která byla u [FROM.GetAdjective] kdy opravdu ortodoxní, je jejich náboženství."
 bftb_greece.175.t: "[FROM.GetAdjective] nabízejí lodní součástky výměnou za investice"
 bftb_greece.176.a: "Ohromný úspěch!"
 bftb_greece.176.b: "Ohromný úspěch!"
 bftb_greece.176.c: "Na [FROM.GetAdjective] se lze vždy spolehnout!"
 bftb_greece.176.desc: "Právě jsme znovu přivítali [FROM.GetAdjective] investory po jejich krátké návštěvě - a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.176.t: "[FROM.GetAdjective] se rozhodli investovat!"
 bftb_greece.177.a: "No nic, snad příště."
 bftb_greece.177.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát do naší ekonomiky investovat nebudou. Je to zklamání, ale [FROM.GetAdjective] delegát nevyloučil budoucí investice, což je pro nás příznivé."
 bftb_greece.177.t: "[FROM.GetAdjective] se tentokrát rozhodli neinvestovat"
 bftb_greece.178.a: "Odvážíme se zkusit dohodu s Rusy?"
 bftb_greece.178.desc: "Možná jsme na investice tlačili až příliš: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší se rozvíjející průmyslové základny. Nechtějí-li s námi formovat budoucnost, budeme se muset obejít bez nich."
 bftb_greece.178.t: "[FROM.GetAdjective] přijímají zákon, který nám znemožňuje další investice!"
 bftb_greece.179.a: "Oui, investujeme menší částku."
 bftb_greece.179.b: "Tentokrát ne."
 bftb_greece.179.c: "Nemáme o [FROM.GetAdjective] záležitosti sebemenší zájem!"
 bftb_greece.179.desc: "Když nás [FROM.GetAdjective] pozvali k dalšímu jednání o prohloubení hospodářských vazeb, nemohli jsme odmítnout. Není třeba dodávat, že předložili přesvědčivé argumenty, proč by bylo vhodné posílit [FROM.GetAdjective] průmyslové postavení. Zda do jejich země investujeme, nebo ponecháme jejich průmyslový potenciál osudu, je na našem rozhodnutí."
 bftb_greece.179.t: "[FROM.GetAdjective] představitelé nás v hlavním městě žádají o investici"
 bftb_greece.18.a: "Hlasujeme pro!"
 bftb_greece.18.b: "Hlasujeme proti!"
 bftb_greece.18.desc: "Tématem tohoto kola hlasování je, zda má být [ENG.GetNameDef] po kapitulaci země [TUR.GetNameDef] přiznáno arménské protektorátství v oblasti [TUR.GetAdjective] [354.GetName]. Otázka, zda má být v rámci [TUR.GetAdjective] hranic zřízen arménský stát, je vzhledem k nedávným otřesným událostem velmi sporná, ale [ENG.GetAdjective] delegáti trvají na tom, že vytvoření arménského státu na hranici se [SOV.GetAdjective] nejen morálně správné, ale i strategicky rozumné. \n\nBude-li [ENG.GetAdjective] koncese v zemi [TUR.GetNameDef] udělena, zaváže se [ENG.GetNameDef] smluvně přijít [GRE.GetNameDef] na pomoc, jakmile válka s [TUR.GetNameDef] začne. Pokud návrh neprojde, pak bez ohledu na výsledek herakleionské konference nebude mít [ENG.GetNameDef] vůči [GRE.GetNameDef] žádné závazky, až jejich válka započne."
 bftb_greece.18.t: "Herakleionská konference - [ENG.GetAdjective] protektorát v Arménii?"
 bftb_greece.180.a: "Oui, investujeme do [FROM.GetNameDef]"
 bftb_greece.180.b: "Tentokrát ne."
 bftb_greece.180.c: "Nemáme o [FROM.GetNameDef] záležitosti sebemenší zájem!"
 bftb_greece.180.desc: "[FROM.GetAdjective] nám připravili vskutku působivou podívanou! Jejich snaha přilákat naše investice byla bezpochyby lákavá, ale máme i své priority. Rozhodnutí, zda investujeme do [FROM.GetAdjective] země, je na nás."
 bftb_greece.180.t: "Naši představitelé se účastní národní přehlídky pořádané v [FROM.GetNameDef]"
 bftb_greece.181.a: "Nemůžeme si teď dovolit stávky..."
 bftb_greece.181.b: "Vaše výhrůžky nás neděsí, Sans-couilles!"
 bftb_greece.181.c: "Ah, Grèce - le roi des cons! Držte se od nás dál!"
 bftb_greece.181.desc: "Ti zákeřní ničemové z [FROM.GetNameDef] zosnovali plán, jak nás dotlačit k investicím do té hromady kamení, kterou nazývají svou zemí! Naše odbory proti nám pořádají demonstrace a obviňují nás, že záměrně zhoršujeme nezaměstnanost tím, že odmítáme velkorysou nabídku [FROM.GetAdjective]. Je to nesmysl - jejich korupce je očividná. A přesto drží všechny trumfy. Máme zvolit cestu nejmenšího odporu a dát odborům - a tím pádem i [FROM.GetNameDef] - to, co chtějí? Nebo si stát za svými zásadami, i když by nás to mohlo všechny zničit?"
 bftb_greece.181.t: "[FROM.GetAdjective] vláda uplácí naše odbory!"
 bftb_greece.182.a: "Ohromný úspěch!"
 bftb_greece.182.b: "Ohromný úspěch!"
 bftb_greece.182.c: "Skutečně, naše přátelství je veliké!"
 bftb_greece.182.desc: "Právě jsme přivítali [FROM.GetAdjective] investory po jejich krátké návštěvě - a přinášejí dobré zprávy o investicích a příležitostech! S jejich pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.182.t: "[FROM.GetAdjective] investují!"
 bftb_greece.183.a: "No nic, snad příště."
 bftb_greece.183.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát do naší ekonomiky investovat nebudou. Je to zklamání, ale [FROM.GetAdjective] delegát nevyloučil budoucí investice, což je pro nás příznivé."
 bftb_greece.183.t: "[FROM.GetAdjective] se tentokrát rozhodli neinvestovat"
 bftb_greece.184.a: "Odvážíme se zkusit dohodu s Rusy?"
 bftb_greece.184.desc: "Možná jsme na investice tlačili až příliš: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rozvíjející se průmyslové základny. Nechtějí-li s námi formovat budoucnost, budeme se muset obejít bez nich."
 bftb_greece.184.t: "[FROM.GetAdjective] vyhodili našeho delegáta a investice vyloučili jako možnost"
 bftb_greece.185.a: "Existují i jiné cesty než boj!"
 bftb_greece.185.b: "Možná někdy později."
 bftb_greece.185.c: "Na industrializaci bude čas, až je dobudeme!"
 bftb_greece.185.desc: "Když nás [FROM.GetAdjective] pozvali k jednání o prohloubení hospodářských vazeb, nemohli jsme odmítnout. Co asi přimělo [FROM.GetAdjective], aby byli tak zoufalí, že přišli pro finanční pomoc právě za námi? Není třeba dodávat, že předložili přesvědčivé argumenty, proč by bylo vhodné posílit [FROM.GetAdjective] průmyslové postavení... zvlášť když by to mohlo prospět i nám. Zda do jejich země investujeme, nebo ponecháme jejich průmyslový potenciál osudu, je na našem rozhodnutí."
 bftb_greece.185.t: "[FROM.GetAdjective] nás žádají o pomoc s industrializací jejich země"
 bftb_greece.186.a: "Pomoc by přišla vhod."
 bftb_greece.186.b: "Možná se dohodneme v budoucnu, ale ne nyní."
 bftb_greece.186.c: "Ach, vazalství se tak snadno neunikne!"
 bftb_greece.186.desc: "Dorazil k nám vyslanec ze země [FROM.GetNameDef] se sdělením, že jejich vláda má obavy z rostoucí [ROOT.GetAdjective] politické ingerence v jejich státě. Má pověření dojednat obchod: oni nám poskytnou materiální zboží a my přestaneme přebírat kontrolu nad každým aparátem jejich státu. \n\nSamozřejmě jsme popřeli, že by k takové ingerenci docházelo, ač všichni víme, že je to pravda. Nabídka je štědrá; touha [FROM.GetAdjective] po zachování své suverenity je bezpochyby upřímná. Příliv materiálu by se nám hodil, ale stejně tak by se nám hodilo mít [FROM.GetNameDef] zcela pod palcem..."
 bftb_greece.186.t: "[FROM.GetAdjective] diplomaté doufají, že zbrzdí [ROOT.GetAdjective] ambice ve Středomoří"
 bftb_greece.187.a: "Smlouva s ďáblem je lepší než smrt."
 bftb_greece.187.b: "Za naši další nezávislost platíme draze."
 bftb_greece.187.desc: "Právě jsme znovu přivítali [FROM.GetAdjective] investory po jejich krátké návštěvě - a přinášejí dobré zprávy o investicích a příležitostech! Přivezli s nimi však i nepozvané pozorovatele, které jsme záhy ztratili z dohledu, jakmile se pustili do čehokoli, k čemu byli vysláni. Ať tak či onak, s [FROM.GetAdjective] pomocí vybudujeme skutečně moderní ekonomiku."
 bftb_greece.187.t: "[FROM.GetAdjective] investují!"
 bftb_greece.188.a: "Možná je to skryté požehnání..."
 bftb_greece.188.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát do naší ekonomiky investovat nebudou. Je to zklamání, ale [FROM.GetAdjective] delegát nevyloučil budoucí investice, což je pro nás příznivé."
 bftb_greece.188.t: "[FROM.GetAdjective] tentokrát neinvestují"
 bftb_greece.189.a: "To je jistě předzvěst horších věcí."
 bftb_greece.189.desc: "Možná jsme na investice tlačili až příliš: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rozvíjející se průmyslové základny. Nechtějí-li s námi formovat budoucnost, budeme se muset obejít bez nich."
 bftb_greece.189.t: "[FROM.GetAdjective] se odvracejí od našich delegátů a vyhošťují naše diplomaty!"
 bftb_greece.19.a: "Pro prošlo!"
 bftb_greece.19.desc: "Většina přítomných delegátů odhlasovala, že [ENG.GetNameDef] má být udělen arménský protektorát vyříznutý z povalené země [TUR.GetName]. [ENG.GetAdjective] představitelé pochválili přítomné delegáty za jejich prozíravé státnictví a již předali pokyny ústřední [ENG.GetAdjective] vládě, aby začala plánovat zřízení správy v regionu."
 bftb_greece.19.t: "Herakleionská konference - [ENG.GetAdjective] získávají protektorát!"
 bftb_greece.190.a: "[ROOT.GetNameDefCap] vyčlení část zdrojů na povznesení země [FROM.GetNameDef]."
 bftb_greece.190.b: "Ňet, tentokrát žádné investice."
 bftb_greece.190.c: "[ROOT.GetAdjective] lid nebude trpět jen proto, aby pár [FROM.GetAdjective] sedláků pracovalo v továrně."
 bftb_greece.190.desc: "Právě jsme měli tu čest hostit představitele ze země [FROM.GetNameDef]; jedna z nich vystoupila jako host před prezidiem a zdůraznila pevné vztahy mezi našimi národy. Byl to příjemný okamžik, ale skutečným účelem [FROM.GetAdjective] návštěvy bylo jednat o investicích do jejich strádající země. Marxistické teorie tvrdily, že revoluce může nastat jen v industrializovaných společnostech, ale naše vlastní historie i zkušenost [FROM.GetAdjective] říkají něco jiného. \n\nMezi funkcionáři panuje silný pocit, že bychom měli [FROM.GetAdjective] pomoci - zdroje na to máme. Potřebujeme je však i pro sebe - na tom se shodnou všichni. Co tedy učiníme?"
 bftb_greece.190.t: "[FROM.GetAdjective] představitelé dokončili návštěvu prezidia"
 bftb_greece.191.a: "Rozšíření jejich vyzbrojování ve jménu boje s reakcionáři lze povolit."
 bftb_greece.191.b: "Ňet, tentokrát žádné investice."
 bftb_greece.191.c: "[ROOT.GetAdjective] lid nebude trpět jen proto, aby pár [FROM.GetAdjective] sedláků pracovalo v továrně."
 bftb_greece.191.desc: "Když nás [FROM.GetAdjective] pozvali k jednání o prohloubení hospodářských vazeb, nemohli jsme odmítnout. Co asi přimělo [FROM.GetAdjective], aby byli tak zoufalí, že přišli pro finanční pomoc právě za námi? Není třeba dodávat, že předložili přesvědčivé argumenty, proč by bylo vhodné posílit [FROM.GetAdjective] průmyslové postavení... zvlášť když by to mohlo prospět i nám. Zda do jejich země investujeme, nebo ponecháme jejich průmyslový potenciál osudu, je na našem rozhodnutí."
 bftb_greece.191.t: "[ROOT.GetAdjective] byrokraté se vracejí z inspekce země [FROM.GetNameDef]"
 bftb_greece.192.a: "[FROM.GetAdjective] plán získal souhlas politbyra; bude realizován."
 bftb_greece.192.b: "Stavka navrhuje, že užitečnější je měkká moc, kterou nad zemí [FROM.GetNameDef] můžeme uplatnit."
 bftb_greece.192.c: "[ROOT.GetNameDefCap] ukončil jednání se zemí [FROM.GetNameDef]."
 bftb_greece.192.desc: "Dorazil k nám vyslanec ze země [FROM.GetNameDef] se sdělením, že jejich vláda má obavy z rostoucí [ROOT.GetAdjective] politické ingerence v jejich zemi. Mají pověření uzavřít dohodu: oni budou investovat do našich zchudlých regionů a my přestaneme přebírat kontrolu nad každým aparátem jejich státu. \n\nSamozřejmě jsme popřeli, že by k takové ingerenci docházelo, ač všichni víme, že je to pravda. Nabídka je štědrá; touha [FROM.GetAdjective] po zajištění vlastní suverenity je bezpochyby upřímná. Příliv materiálu by se nám hodil, ale stejně tak by se nám hodilo mít [FROM.GetNameDef] zcela pod palcem..."
 bftb_greece.192.t: "[FROM.GetAdjective] navrhují zpětný odkup - investují do našich opomíjených sibiřských oblastí"
 bftb_greece.193.a: "Jedno dobro může přivolat druhé."
 bftb_greece.193.desc: "Naše nejlepší mozky se vrátily domů z poslední příjemné návštěvy u našich [FROM.GetAdjective] přátel a přinášejí skvělé zprávy o vzájemně výhodných investicích a příležitostech! Společným úsilím povzneseme jak [ROOT.GetAdjective], tak [FROM.GetAdjective] lid a vybudujeme partnerství, se kterým se musí počítat."
 bftb_greece.193.t: "Investice v zemi [FROM.GetNameDef]!"
 bftb_greece.194.a: "Možná je to skryté požehnání..."
 bftb_greece.194.desc: "Bohužel jsme obdrželi zprávu, že [FROM.GetAdjective] tentokrát do naší ekonomiky investovat nebudou. Je to zklamání, ale [FROM.GetAdjective] delegát nevyloučil budoucí investice, což je pro nás příznivé."
 bftb_greece.194.t: "[FROM.GetAdjective] tentokrát neinvestují"
 bftb_greece.195.a: "Teď jsme na řešení hospodářských potíží opravdu sami."
 bftb_greece.195.desc: "Možná jsme na investice tlačili až příliš: [FROM.GetAdjective] se rozhodli, že nemají zájem investovat do naší rozvíjející se průmyslové základny. Nechtějí-li s námi formovat budoucnost, budeme se muset obejít bez nich."
 bftb_greece.195.t: "[FROM.GetAdjective] se odvracejí od našich delegátů a vyhošťují naše diplomaty!"
 bftb_greece.2.a: "Konečně jsme zpět!"
 bftb_greece.2.desc: "Řecký lid dnes zaplnil ulice a slaví, že armáda zajistila, aby se monarchisté nemohli vměšovat do výsledků voleb. Venizelisté získali silný mandát k vládnutí a vracejí se z exilu; čeká je však těžký úkol sjednotit hluboce rozdělenou zemi - zemi, která nezapomněla na katastrofální válku, do níž venizelisté vtáhli celý stát v roce 1919. Stále také visí ve vzduchu otázka, co venizelisté udělají se zajatým řeckým monarchou - ať už se stane cokoli, pro Řecko přicházejí zajímavé časy..."
 bftb_greece.2.t: "Venizelisté vyhrávají volby!"
 bftb_greece.20.a: "Proti prošlo!"
 bftb_greece.20.desc: "Většina přítomných delegátů odhlasovala, že [ENG.GetNameDef] má být odepřeno právo zřídit jakýkoli arménský loutkový stát na severu [TUR.GetNameDef]. [ENG.GetAdjective] představitelé toto rozhodnutí odsoudili a popsali celou konferenci jako chaotickou frašku, nicméně se rozhodli zůstat, aby mohli dál ovlivňovat následná jednání, i když jim nebylo nic zaručeno."
 bftb_greece.20.t: "Herakleionská konference - [ENG.GetAdjective] je odepřena jejich loutka!"
 bftb_greece.200.a: "Můžeme si všichni poplácat po ramenou."
 bftb_greece.200.desc: "Herakleionská konference oficiálně skončila - a byla to naprostá senzace! Všichni účastníci odjíždějí se zárukami územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření hranic. Společně pomstíme Smlouvu ze Sèvres na mnohem zasloužilejším [TUR.GetName]."
 bftb_greece.200.t: "Herakleionská konference zasedá - velký úspěch!"
 bftb_greece.201.a: "Hurá!"
 bftb_greece.201.b: "To jsou kecy!"
 bftb_greece.201.desc: "Herakleionská konference oficiálně skončila - a byla velmi úspěšná! Všichni účastníci, s výjimkou [ENG.GetNameDef], odjíždějí se zárukami územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření hranic. Společně signatáři pomstí Smlouvu ze Sèvres na mnohem zasloužilejším [TUR.GetName]."
 bftb_greece.201.t: "Herakleionská konference zasedá"
 bftb_greece.202.a: "Skvělá iniciativa!"
 bftb_greece.202.b: "Quels imbéciles..."
 bftb_greece.202.desc: "Herakleionská konference oficiálně skončila - a byla velmi úspěšná! Všichni účastníci, s výjimkou [FRA.GetNameDef], odjíždějí se zárukami územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření hranic. Společně signatáři pomstí Smlouvu ze Sèvres na mnohem zasloužilejším [TUR.GetName]."
 bftb_greece.202.t: "Herakleionská konference zasedá"
 bftb_greece.203.a: "Vynikající výsledek!"
 bftb_greece.203.b: "Ricordiamo la Vittoria Mutilata..."
 bftb_greece.203.desc: "Herakleionská konference oficiálně skončila - a byla ohromným úspěchem! Všichni účastníci, s výjimkou [ITA.GetNameDef], odjíždějí se zárukami územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření hranic. Společně signatáři pomstí Smlouvu ze Sèvres na mnohem zasloužilejším [TUR.GetName]."
 bftb_greece.203.t: "Herakleionská konference zasedá"
 bftb_greece.204.a: "Přesto je to vítězství."
 bftb_greece.204.b: "Jaká ztráta času..."
 bftb_greece.204.desc: "Herakleionská konference oficiálně skončila - a byl to... přijatelný úspěch. Ani [ENG.GetNameDef], ani [FRA.GetNameDef] se nadcházející války nezúčastní, protože žádné z těchto zemí nebylo slíbeno území z rozbitého [TUR.GetNameDef]. Zdá se, že [GRE.GetNameDef] čeká rozsáhlé zvětšení hranic - pokud bude mít sílu porazit [TUR.GetNameDef] vlastními silami..."
 bftb_greece.204.t: "Herakleionská konference zasedá"
 bftb_greece.205.a: "Někdy vyhraješ, někdy prohraješ!"
 bftb_greece.205.b: "Jaká ztráta času..."
 bftb_greece.205.c: "Druhý podraz tolerovat nebudeme!"
 bftb_greece.205.desc: "Herakleionská konference oficiálně skončila - a byl to perfektně kornulentní úspěch! Všichni účastníci, s výjimkou [ENG.GetNameDef] a [ITA.GetNameDef], odjíždějí se zárukami územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření hranic. Společně signatáři pomstí Smlouvu ze Sèvres na mnohem zasloužilejším [TUR.GetName]."
 bftb_greece.205.t: "Herakleionská konference zasedá"
 bftb_greece.206.a: "Přesto je to vítězství."
 bftb_greece.206.b: "Jaká ztráta času..."
 bftb_greece.206.c: "Druhý podraz tolerovat nebudeme!"
 bftb_greece.206.desc: "Herakleionská konference oficiálně skončila - a byl to perfektně kornulentní úspěch! Všichni účastníci, s výjimkou [FRA.GetNameDef] a [ITA.GetNameDef], odjíždějí se zárukami územních zisků a zdá se, že [GRE.GetNameDef] čeká důkladné rozšíření hranic. Společně signatáři pomstí Smlouvu ze Sèvres na mnohem zasloužilejším [TUR.GetName]."
 bftb_greece.206.t: "Herakleionská konference zasedá"
 bftb_greece.207.a: "Za své neúspěchy se musíme zodpovídat."
 bftb_greece.207.b: "Athény nikdy nebudou vládnuty fašistickými psy!"
 bftb_greece.207.desc: "Měli jsme tušit, že to takto skončí: vedení EEE nás označilo za slabé a neschopné a prohlásilo nás za nejbližší překážku [ROOT.GetAdjective] velikosti. Rváči uspořádali v Helénském parlamentu obrovské divadlo, kde nás pranýřovali jako zrádce a prohlásili, že udělají vše, aby nás sesadili. Jak se dalo čekat, po teatrálním hromadném odchodu se po několika hodinách vrátili s davem v zádech a volali po naší okamžité kolektivní rezignaci. \n\nVeřejné mínění už nestojí při nás - a upřímně, i mnozí ministři ztratili víru, že tato vláda má na to dotáhnout věci do konce, jak jsme národu slíbili. Panuje všeobecný pocit, že pochodem na Konstantinopol bez cizí či lidové podpory ženeme celý stát na pochod smrti, z něhož se nikdy nevzpamatujeme."
 bftb_greece.207.t: "EEE spouští převrat!"
 bftb_greece.209.a: "Tohle je skutečně náš nejslavnější okamžik."
 bftb_greece.209.desc: "Rozštípli jsme bývalý turecký stát a rozdělili kořist mezi vítěze. Závazky vůči našim spojencům i našemu lidu byly splněny a [ROOT.GetNameDef] je blíže skutečné velikosti než po dlouhá staletí."
 bftb_greece.209.t: "Dodrželi jsme závazky z Herakleionské konference!"
 bftb_greece.21.a: "Hlasujeme pro!"
 bftb_greece.21.b: "Hlasujeme proti!"
 bftb_greece.21.desc: "Tématem tohoto kola hlasování je, zda má být [ITA.GetNameDef] po dobytí [TUR.GetNameDef] přiznána koloniální území na jihu [TUR.GetNameDef]. Každý účastník má výhrady k volnému rozdávání středomořských území [ITA.GetAdjective], ale [ITA.GetAdjective] delegáti papouškují slova [ITA.GetLeader] a důrazně tvrdí, že udělení těchto území by pouze napravilo křivdy „vittoria mutilata“. \n\nOstatní mocnosti se ještě před formálním zahájením konference shodly, že přímé zapojení [ITA.GetAdjective] do invaze na [TUR.GetNameDef] je nežádoucí. Pokud [ITA.GetNameDef] dostane svou koncesi, zaváže se k paktu o neútočení s [GRE.GetNameDef] a k paktu nevměšování do hypotetické války s [TUR.GetNameDef]. Neprojde-li návrh, pak bez ohledu na výsledek Herakleionské konference nebude mít [ITA.GetNameDef] vůči [GRE.GetNameDef] žádné závazky a může se dokonce pokusit zasahovat."
 bftb_greece.21.t: "Herakleionská konference - [ITA.GetAdjective] kolonie v [342.GetName] a [345.GetName]"
 bftb_greece.210.a: "Provedeno jako hodinky."
 bftb_greece.210.desc: "Jak bylo slíbeno, provincie, které nám byly garantovány, byly odříznuty z torza poraženého tureckého státu a předány pod naši správu. Imperialismus je ošklivá záležitost - ale nikdo ho nedělá lépe než my."
 bftb_greece.210.t: "Řekové plní záruky Herakleionské konference!"
 bftb_greece.213.a: "Ty defraudantské pijavice!"
 bftb_greece.213.b: "Tlačili jsme je příliš - a tohle je následek."
 bftb_greece.213.desc: "Ti chlípní [FROM.GetAdjective] zloději se rozhodli utéct s penězi, které nám dlužili! Ten dluh jsme pečlivě pěstovali a navyšovali po desetiletí - a oni mají tu drzost nazývat ho nelegitimním? Jestli si myslí, že nás mohou beztrestně podvést, jsou na omylu - musí přijít důsledky! Ačkoli nelze popřít, že jsme byli poněkud přehnaně horliví, když jsme [FROM.GetNameDef] nejprve umožnili, aby se zadlužili, a pak je za to trestali."
 bftb_greece.213.t: "[FROM.GetName] odmítá splácet své závazky vůči nám!"
 bftb_greece.217.a: "Metaxas musí vést naše fašistické království!"
 bftb_greece.217.b: "Mercouris nám zjedná říši!"
 bftb_greece.217.desc: "Fašismus byl v [ROOT.GetNameDef] vždy spíše mírnějším jevem, ale pod vedením [ROOT.GetLeader] rozkvetl natolik, že se všechny velké fašistické mozky země mohou sejít a diskutovat o budoucnosti země. [ROOT.GetLeader] navrhuje vzít svůj výrazně autoritářský styl vládnutí a přímo jej přelít do fašistické formy, aby se minimalizovala nestabilita. Georgios Mercouris, ryzí národní socialista, věří, že nejlepší cestou vpřed pro [ROOT.GetNameDef] je zbavit se nepopulárního krále a přivést národ do skutečně radikální politické sféry. \n\n[ROOT.GetLeader] dlouze hovořil o vizích Velkého Řecka sahajícího od Albánie až po Kypr, ale Mercouris, aby nezůstal pozadu, míní, že [ROOT.GetAdjective] lid musí pro klíč ke své velikosti pohlédnout ještě dále do minulosti. Metaxas věří, že Třetí helénská civilizace je před námi jako nová, větší helénská říše v blízké budoucnosti, zatímco Mercouris soudí, že inspirace pro Třetí helénskou civilizaci přijde už z té První. Dvě mocné osobnosti a dva velmi odlišné názory: fašizovaná budoucnost [ROOT.GetNameDef] se rozhoduje zde na Samu."
 bftb_greece.217.t: "Velká fašistická bulé v Halikarnassu"
 bftb_greece.218.a: "Fašisté nesmí určovat osud [ROOT.GetNameDef]!"
 bftb_greece.218.b: "Možná jsme se mýlili; snad EEE dokáže [ROOT.GetNameDef] zachránit."
 bftb_greece.218.desc: "Nastal čas; v naší nejtemnější hodině vyhlásil opovržlivý Georgios Kosmidis výzvu do zbraně a žádá ty, kdo jsou věrní EEE a [ROOT.GetNameDef], aby zničili nás i okupanty napříč Egeidou. Jediné, co je jisté, je, že budoucnost [ROOT.GetNameDef] je velmi nejistá."
 bftb_greece.218.t: "Anatolští fašisté povstávají!"
 bftb_greece.22.a: "Pro prošlo!"
 bftb_greece.22.desc: "Většina přítomných delegátů odhlasovala, že [ITA.GetNameDef] má být přiznána koloniální území odříznutá z mršiny poraženého [TUR.GetName]. [ITA.GetAdjective] představitelé rozhodnutí přítomných delegátů ocenili jako prozíravé a mnozí členové [ITA.GetAdjective] delegace už spěchají domů, aby zprávu předali [ITA.GetLeader]."
 bftb_greece.22.t: "Herakleionská konference - [ITA.GetAdjective] získávají svá území!"
 bftb_greece.220.a: "Konečně spolu!"
 bftb_greece.220.desc: "Náladu v hlavním městě by nejlépe vystihlo slovo „jásot“ poté, co [ROOT.GetLeader] oznámil národu, že po všech těch letech se [ROOT.GetAdjective] sen o enósis s Kyprem konečně stane skutečností - a to vše díky našim [FROM.GetAdjective] přátelům. Naši správci neotáleli a vyrazili na Kypr, aby zajistili co nejhladší předání moci. \n\nJe to skutečně velký a historický den pro [ROOT.GetNameDef]. Kypr byl dlouho součástí [ROOT.GetAdjective] kolektivního vědomí a nyní je konečně doma, v lůně civilizace, z níž vzešel."
 bftb_greece.220.t: "[FROM.GetNameDefCap] souhlasí se zprostředkováním enósis!"
 bftb_greece.221.a: "Pro prošlo!"
 bftb_greece.221.desc: "Většina přítomných delegátů odhlasovala, že [FRA.GetNameDef] má získat mandát v Kurdistánu po úspěšném svržení [TUR.GetAdjective] státu. [FRA.GetAdjective] představitelé pochválili přítomné delegáty za moudrý státnický přístup a už poslali pokyny ústřední [FRA.GetAdjective] vládě, aby začala plánovat zřízení správy v regionu."
 bftb_greece.221.t: "Herakleionská konference - [FRA.GetAdjective] získává svůj mandát!"
 bftb_greece.222.a: "Proti prošlo!"
 bftb_greece.222.desc: "Většina přítomných delegátů odhlasovala, že [FRA.GetNameDef] má být odepřeno jakékoli území v Kurdistánu po úspěšném zlomení [TUR.GetAdjective] státu. [FRA.GetAdjective] představitelé málem konferenci úplně opustili a označili ji za frašku, ale nakonec se shodli, že je lepší zůstat a dál ovlivňovat následující jednání, i když jim nebylo nic slíbeno."
 bftb_greece.222.t: "Herakleionská konference - [FRA.GetAdjective] je odepřen jejich mandát!"
 bftb_greece.223.a: "Pro prošlo!"
 bftb_greece.223.desc: "Většina přítomných delegátů odhlasovala, že [ENG.GetNameDef] má získat arménský protektorát vyřezaný z torza poraženého [TUR.GetName]. [ENG.GetAdjective] představitelé pochválili přítomné delegáty za moudrý státnický přístup a už poslali pokyny ústřední [ENG.GetAdjective] vládě, aby začala plánovat zřízení správy v regionu."
 bftb_greece.223.t: "Herakleionská konference - [ENG.GetAdjective] získává svůj protektorát!"
 bftb_greece.224.a: "Proti prošlo!"
 bftb_greece.224.desc: "Většina přítomných delegátů odhlasovala, že [ENG.GetNameDef] má být odepřeno právo zřídit jakýkoli arménský loutkový stát na severu [TUR.GetNameDef]. [ENG.GetAdjective] představitelé rozhodnutí odsoudili a popsali celou konferenci jako chaotickou frašku, nicméně se rozhodli zůstat, aby mohli dál ovlivňovat následná jednání, i když jim nebylo nic zaručeno."
 bftb_greece.224.t: "Herakleionská konference - [ENG.GetAdjective] je odepřena jejich loutka!"
 bftb_greece.225.a: "Pro prošlo!"
 bftb_greece.225.desc: "Většina přítomných delegátů odhlasovala, že [ITA.GetNameDef] má být přiznána koloniální území odříznutá z mršiny poraženého [TUR.GetName]. [ITA.GetAdjective] představitelé rozhodnutí přítomných delegátů ocenili jako prozíravé a mnozí členové [ITA.GetAdjective] delegace už spěchají domů, aby zprávu předali [ITA.GetLeader]."
 bftb_greece.225.t: "Herakleionská konference - [ITA.GetAdjective] získávají svá území!"
 bftb_greece.226.a: "Proti prošlo!"
 bftb_greece.226.desc: "Většina přítomných delegátů odhlasovala, že [ITA.GetNameDef] má být odepřeno právo zřídit jakékoli kolonie na jihu [TUR.GetNameDef], a odsoudila samotný návrh jako další samoúčelné [ITA.GetAdjective] štváčství. [ITA.GetAdjective] představitelé rozhodnutí napadli a využili celou situaci k dokreslení toho, jak je to další důkaz správnosti víry [ITA.GetAdjective] lidu v „vittoria mutilata“. Bez ohledu na jejich osobní názory byli [ITA.GetAdjective] delegáti instruováni, aby v jednáních konference pokračovali - bezpochyby v naději, že stále mohou ovlivnit verdikt o posledním a nejdůležitějším bodu programu."
 bftb_greece.226.t: "Herakleionská konference - [ITA.GetAdjective] jsou odepřena jejich území!"
 bftb_greece.227.a: "Budeme připraveni."
 bftb_greece.227.desc: "[GRE.GetAdjective] útok na [341.GetName] selhal, jak se očekávalo, a jak konflikt v Egeidě eskaluje, máme ideální příležitost zasáhnout ve prospěch [GRE.GetNameDef]. Měli bychom manévrovat naše síly na Kavkaz k [TUR.GetAdjective] hranici. Jakmile [GRE.GetAdjective] vyšlou signál, sevřeme [TUR.GetAdjective] vojska do kleští a vynutíme si legitimizovanou válku."
 bftb_greece.227.t: "[GRE.GetAdjective] pohraniční šarvátky s [TUR.GetNameDef] eskalují"
 bftb_greece.228.a: "To nevěstí nic dobrého..."
 bftb_greece.228.desc: "Do našeho hlavního města dorazila ohromující zpráva: neporazitelné armády [SOV.GetNameDef] nedokázaly prolomit [TUR.GetAdjective] linie. Nepomohou nám s invazí, zrušily všechny své plány i ofenzivy a ponechaly [TUR.GetAdjective] volnou ruku, aby nás soudili, jak uznají za vhodné."
 bftb_greece.228.t: "[SOV.GetAdjective] jsou poraženi"
 bftb_greece.229.a: "Do války!"
 bftb_greece.229.b: "Situace se změnila."
 bftb_greece.229.desc: "[GRE.GetNameDefCap] zahájilo válku s [TUR.GetNameDef] a vyzvalo nás, abychom splnili svůj slib a pomohli, jak jsme přislíbili. Přislíbené zisky jsou značné a vždy je možnost žádat víc, ale možná už nejsme v pozici své závazky naplnit - i kdyby to znamenalo zříci se vlastních nároků."
 bftb_greece.229.t: "[GRE.GetNameDefCap] nás vyzývá ke splnění závazku"
 bftb_greece.23.a: "Proti prošlo!"
 bftb_greece.23.desc: "Většina přítomných delegátů odhlasovala, že [ITA.GetNameDef] má být odepřeno právo zřídit jakékoli kolonie na jihu [TUR.GetNameDef], a odsoudila samotný návrh jako další samoúčelné [ITA.GetAdjective] štváčství. [ITA.GetAdjective] představitelé rozhodnutí napadli a využili celou situaci k dokreslení toho, jak je to další důkaz správnosti víry [ITA.GetAdjective] lidu v „vittoria mutilata“. Bez ohledu na jejich osobní názory byli [ITA.GetAdjective] delegáti instruováni, aby v jednáních konference pokračovali - bezpochyby v naději, že stále mohou ovlivnit verdikt o posledním a nejdůležitějším bodu programu."
 bftb_greece.23.t: "Herakleionská konference - [ITA.GetAdjective] jsou odepřena jejich území!"
 bftb_greece.230.a: "Nemůžeme prohrát!"
 bftb_greece.230.desc: "[FROM.GetNameDefCap] se k nám připojilo ve válce proti [TUR.GetNameDef], jak přislíbili. Společně [TUR.GetAdjective] stát srazíme."
 bftb_greece.230.t: "[FROM.GetNameDefCap] plní své závazky"
 bftb_greece.231.a: "Zbabělci!"
 bftb_greece.231.desc: "[FROM.GetNameDefCap] zradili svůj slib, že nám pomohou, a vzdali se svých nároků v [TUR.GetNameDef]! Zradili nás a tím znevážili celý náš zápas. Musíme doufat, že budeme mít sílu zvítězit bez [FROM.GetAdjective] pomoci."
 bftb_greece.231.t: "[FROM.GetNameDefCap] se vzdává svých závazků!"
 bftb_greece.232.a: "Ať žije basileus Adolfos I.!"
 bftb_greece.232.b: "Ehm, počkat, a co když je to jen šílenec?"
 bftb_greece.232.desc: "Na náš sklíčený národ sestoupil zázrak: božský zásah seslaný z nebes samotným svatým Justiniánem. Muž v potrhaných hadrech byl nalezen v bezvědomí na pobřeží Hory Athos, kde jej před jistou smrtí zachránili zbožní správci tohoto svatého místa. Dotyčný, kterého úřady zpočátku odmítly jako naprostého šílence, jenž prý došel z Německa pěšky až do [ROOT.GetNameDef], byl však jedním z našich akademiků EEE identifikován jako dávno ztracený potomek dynastie Komnenovců. \n\nDlouho nás trápila otázka, kdo má stát v čele našeho byzantského státu, a zdá se, že sám Bůh nám dal své řešení. Byzantský dědic neumí ani slovo řecky, ale to ho přece můžeme naučit! Skutečně, [ROOT.GetNameDef] je obdařeno boží prozřetelností."
 bftb_greece.232.t: "Objevuje se basileus..."
 bftb_greece.233.a: "Válka pokračuje."
 bftb_greece.233.desc: "Předseda vlády a diktátor [ROOT.GetNameDef] zemřel po období nemoci. Skonal v zahraničí, jako vyhnanec své dobyté země. Ačkoli nebyl [ROOT.GetAdjective] lidem zvlášť milován, stal se v době krize symbolem národní jednoty a odporu. Emmanouil Tsouderos, sjednocující osobnost a venizelista, převzal po Metaxasovi úřad předsedy vlády [ROOT.GetNameDef]."
 bftb_greece.233.t: "Ioannis Metaxas umírá"
 bftb_greece.234.a: "Turci se budou muset obejít bez nás."
 bftb_greece.234.b: "Stojíme si za svými garancemi stůj co stůj!"
 bftb_greece.234.desc: "Z Herakleionské konference k nám dorazila zpráva, že velmoci přítomné jednání schválily [GRE.GetAdjective] návrh „Megali Idey“. Nejenže to ohrožuje stabilitu regionu, ale představuje to i velké riziko, že mezi [GRE.GetNameDef] a [TUR.GetNameDef] v dohledné době vypukne otevřená válka. \n\nNelze vyloučit, že [GRE.GetNameDef] získá vojenskou podporu [FRA.GetNameDef] nebo [ENG.GetNameDef], a vzhledem k našim současným vojenským závazkům vůči [TUR.GetNameDef] se můžeme ocitnout na špatné straně války s jednou, ne-li dokonce oběma těmito velmocemi. Naši vojenští velitelé nás vyzývají, abychom to měli na paměti a přehodnotili náš závazek k obraně [TUR.GetNameDef]."
 bftb_greece.234.t: "Megali Idea schválena"
 bftb_greece.235.a: "Zbabělci!"
 bftb_greece.235.desc: "Herakleionská konference hluboce otřásla našimi [ROM.GetAdjective] garančními partnery. Namísto toho, aby riskovali válku s evropskými velmocemi, se rozhodli odvolat své sliby, že nám poskytnou vojenskou pomoc při obraně."
 bftb_greece.235.t: "[ROM.GetName] ruší záruku"
 bftb_greece.24.a: "Hlasujeme pro!"
 bftb_greece.24.b: "Hlasujeme proti!"
 bftb_greece.24.desc: "Tématem tohoto kola hlasování je, zda má být na Herakleionské konferenci povolena Megali Idea, dlouhodobé revanšistické ideály Velkého Řecka. [GRE.GetAdjective] národní lídr [GRE.GetLeader] nečekaně navštívil jednací sál a pronesl vášnivý projev o tom, že Megali Idea není cynickým zabíráním území, nýbrž naplněním společného, posvátného snu, který si [GRE.GetAdjective] po celém světě uchovávají po staletí. \n\nNení pochyb: pokud bude Megali Idea zde a nyní zamítnuta, veškeré ústupky a sliby učiněné na Herakleionské konferenci budou anulovány. Na rozhodnutí dnešních účastníků může spočívat samotná budoucnost demokracie a integrity [GRE.GetNameDef]."
 bftb_greece.24.t: "Herakleionská konference - Megali Idea"
 bftb_greece.25.a: "Blahoslaveni váleční štváči!"
 bftb_greece.25.desc: "Většina přítomných delegátů odhlasovala, že [GRE.GetNameDef] má být umožněno uskutečnit Megali Ideu, pokud ve válce porazí [TUR.GetNameDef]. Naši představitelé jsou nadšení a [ROOT.GetLeader] už k národu promluvil s tím, že Herakleionská konference byla úspěšná. Mimo náš úzký okruh účastníků sice nikdo přesně neví, o čem jednání byla, ale mnozí si domysleli, že hlavním tématem byla právě realizace Megali Idey. \n\nZ konference jsme si odnesli vše, co jsme mohli chtít - teď však přichází ta těžší část..."
 bftb_greece.25.t: "Herakleionská konference - Megali Idea znovuzrozena!"
 bftb_greece.26.a: "Jaká ztráta času..."
 bftb_greece.26.desc: "Většina přítomných delegátů odhlasovala, že [GRE.GetNameDef] má být odepřeno právo vytvořit Velké Řecko v rámci svých aspirací Megali Idey. Naši představitelé rozhodnutí s šokem a hrůzou potvrdili a poslali všechny domů se zprávou, že Herakleionská konference ztroskotala. [ROOT.GetLeader] musel s nervozitou vystoupit před davy v hlavním městě a oznámit, že celé jednání selhalo - a reakce davu byla, jak se dalo čekat, nelítostná. Už nyní se po celé zemi objevují protesty a hrozí, že se situace vymkne kontrole."
 bftb_greece.26.t: "Herakleionská konference - Megali Idea zamítnuta!"
 bftb_greece.29.a: "Konflikt zřejmě uzrává..."
 bftb_greece.29.desc: "Nejnovější zpravodajské zprávy potvrzují to nejhorší: komunisté převzali kontrolu nad Aténami a vnutili se [FROM.GetAdjective] lidu. Musíme se připravit na možnost konfliktu; pokud [SOV.GetNameDef] usoudí, že nejsme dost poddajní jejich intrikám, jistě se pokusí vtáhnout [FROM.GetNameDef] do nějakého plánu, jak nás oslabit či dokonce zničit. Kabinet je rozhodný: musíme pro [FROM.GetNameDef] a [SOV.GetNameDef] uzavřít průlivy, abychom zabránili klešťovému útoku na náš zranitelný stát. Získáme tím čas, ale na možnost války se musíme připravit."
 bftb_greece.29.t: "Komunisté uchvacují moc v Řecku"
 bftb_greece.3.a: "Tohoto grázla nikdy nikdo následovat nebude!"
 bftb_greece.3.desc: "Sebeprohlášené fašistické hnutí v Řecku se přizpůsobilo nové politické realitě. Zahořklí a znechucení řečtí uprchlíci z Turecka se začínají shromažďovat kolem nového radikálního politického hnutí Georgiose Kosmidise, dalšího Řeka vyhnaného ze své domoviny. \n\nKosmidis je hlasitým zastáncem Megali Idey a znovuzískání historických území ztracených na [TUR.GetNameDef], jeho pohledy jsou však mnohem radikálnější než u kteréhokoli z venizelistické administrativy. Některé zprávy naznačují, že Kosmidis touží po hranicích [ROOT.GetNameDef] sahajících dál než jen přes Egejdu a že snad pomýšlí na celou Anatolii. Tyto zprávy je však třeba brát s rezervou - jaký šílenec by si troufal plánovat na úkor celého [TUR.GetNameDef]?"
 bftb_greece.3.t: "Anatolští fašisté se mobilizují"
 bftb_greece.31.a: "Štěstí přeje odvážným."
 bftb_greece.31.desc: "Funkcionáři politbyra ze [SOV.GetNameDef] nám konečně odtajnili své utajené plány pro budoucnost [TUR.GetNameDef] - a my v nich hrajeme klíčovou roli. Plán je prostý: pošleme [TUR.GetNameDef] nepřijatelné ultimátum jménem [SOV.GetNameDef] a mezinárodní revoluce a jeho nevyhnutelné odmítnutí použijeme jako casus belli k vyvolání konfliktu v Egejském moři. \n\nNaše velení doporučuje rozmístit nejlepší jednotky na thrácké hranici s [TUR.GetNameDef] a připravit vojáky na útoky na [TUR.GetAdjective] území u pobřeží našich egejských ostrovů. Mnozí v administrativě i armádě pochybují, že dokážeme [TUR.GetAdjective] síly porazit jeden na jednoho, ale [SOV.GetNameDef] nám přislíbil podporu zahájením vpádu ze severu, pokud náš prvotní útok na Cařihrad selže."
 bftb_greece.31.t: "Sázka na Bospor"
 bftb_greece.32.a: "Musíme se podrobit."
 bftb_greece.32.b: "[FROM.GetAdjective] se vydali temnou cestou: musíme je napravit."
 bftb_greece.32.desc: "Naši představitelé s rozhořčením reagovali na zcela nereálné a neúnosné požadavky bezmocných marxistů z [FROM.GetNameDef]. Tvrdíce, že jednají jménem [SOV.GetNameDef], [FROM.GetNameDef] po nás požadují, abychom obnovili každý jednotlivý bod Lausannské smlouvy a umožnili přítomnost [SOV.GetAdjective] vojáků po celém našem území, aby jako „spolehlivá a objektivní třetí strana“ garantovali naše dodržování závazků. \n\nCo jiného mohli [FROM.GetAdjective] tak absurdními požadavky sledovat než konflikt na našich hranicích? Na domácí scéně jsme se na každém kroku snažili udržet mír, ale je zjevné, že mír nikdy nebyl možností. Pokud [FROM.GetAdjective] skutečně jednají jménem [SOV.GetNameDef], pak je možná naší jedinou nadějí kapitulace - v naději, že zabráníme [SOV.GetAdjective] vojákům zmocnit se naší země silou. Nikdy jsme se však neštítili spravedlivého boje - zasloužíme si vládnout, když nejsme ochotni bojovat za své hodnoty?"
 bftb_greece.32.t: "Řekové posílají ultimátum"
 bftb_greece.33.a: "Je to sice překvapení, ale vítané!"
 bftb_greece.33.desc: "K překvapení [GRE.GetAdjective] i [SOV.GetAdjective] pozorovatelů [FROM.GetNameDef] souhlasil s každým požadavkem, který jsme mu předložili. Přístup k Tureckým úžinám se vrátil do předválečného stavu z roku 1936 a [SOV.GetAdjective] vojáci byli pozváni na [FROM.GetAdjective] území, aby dohlíželi na dodržování stipulací z dřívějška. \n\n[SOV.GetLeader] osobně pogratuloval [GRE.GetLeader] k odvaze, s níž jeho země tuto taškařici dotáhla do konce, a už začal soustřeďovat vojska k rozmístění po [TUR.GetNameDef]. S [TUR.GetNameDef] neutralizovaným jako hrozba bylo [GRE.GetNameDef] upozorněno, aby soustředilo pozornost na další možná bojiště v regionu."
 bftb_greece.33.t: "[FROM.GetNameDef] se podrobuje!"
 bftb_greece.34.a: "Moudřejší je sloužit a přežít."
 bftb_greece.34.b: "Nevzdali jsme se v roce 1919 a nevzdáme se ani teď!"
 bftb_greece.34.desc: "Proklínáme se za blázny! [SOV.GetNameDef] zneužili svobody pohybu na našem území k vytvoření konkurenční komunistické vlády u svých hranic a očividně chtějí v jejím jménu dobýt celou naši zemi! Od počátku jsme to měli tušit; někteří členové naší vlastní vlády dokonce uprchli, aby se přidali k rivalům na severu a tvrdí, že naše situace je beznadějná. Možná by prostá kapitulace v příštích dnech ušetřila našemu národu zbytečná úmrtí..."
 bftb_greece.34.t: "[SOV.GetNameDefCap] zakládají na severu novou loutkovou vládu!"
 bftb_greece.35.a: "Teď to začíná být zajímavé!"
 bftb_greece.35.desc: "Jak se očekávalo, [FROM.GetNameDef] odmítl ultimátum, které jsme předložili. S našimi vojáky na pozicích nyní začneme vyvolávat postupně eskalující střety s cílem rozníst celkovou válku mezi našimi státy. Ať už vyhrajeme, či prohrajeme, dokud stojí [SOV.GetNameDef] po našem boku, nepadneme."
 bftb_greece.35.t: "Turci odmítají naše ultimátum!"
 bftb_greece.36.a: "Stačilo kopnout do dveří a hniloba se ukázala!"
 bftb_greece.36.desc: "Navzdory očekávání našeho velení jsme [FROM.GetAdjective] síly na hranicích přemohli. Hnány naším ohromným úspěchem už naše ozbrojené složky zahájily postup hlouběji na [FROM.GetAdjective] území. Velení, vyzbrojené nejnovějšími fakty, věří, že [FROM.GetNameDef] padne během několika dnů."
 bftb_greece.36.t: "Bitva o Bospor začíná!"
 bftb_greece.37.a: "Seřaďte komunisty a skosíme je."
 bftb_greece.37.desc: "[FROM.GetAdjective] agitátoři byli po svém nesmyslném útoku na naše hranice odraženi, ale podle zpráv našich pozorovatelů zdaleka není konec. [FROM.GetAdjective] síly se shromažďují na Egejských ostrovech a přesouvají výzbroj znepokojivě blízko k [339.GetName]. A je tu horší zpráva: zaznamenáváme dramaticky zvýšený pohyb na [SOV.GetAdjective] hranici a zachycené depeše naznačují, že útok ze severu může přijít každým dnem. Musíme být připraveni; musíme vydržet."
 bftb_greece.37.t: "[FROM.GetAdjective] síly na hlavu poraženy!"
 bftb_greece.38.a: "Pro [FROM.GetNameDef] byla tahle hra nahraná už od začátku..."
 bftb_greece.38.desc: "Bohužel se zdá, že naše síly nedokázaly prolomit [FROM.GetAdjective] obranu u [341.GetName]. Velení je samozřejmě zklamané, ale ne překvapené. Pokud [FROM.GetAdjective] síly nehodlají odpovědět protiútokem, musíme znovu eskalovat. Tentokrát [SOV.GetNameDef] udeří na [FROM.GetAdjective] pozice na severu, zatímco my provedeme dva výsadky z [187.GetName] na [339.GetName] a [340.GetName]. Jak bychom teď mohli selhat?"
 bftb_greece.38.t: "Turci triumfují nad našimi silami!"
 bftb_greece.39.a: "[FROM.GetAdjective] nám nenechali jinou možnost!"
 bftb_greece.39.desc: "Naše síly, nepřipravené na tak nestoudný útok [FROM.GetAdjective] armády, byly u [341.GetName] odraženy - těžká rána pro národ. [FROM.GetAdjective] vojska ve svém postupu nepolevila a vyhlášení války je zjevně na spadnutí. Ačkoli je naše porážka zklamáním, není zdrcující - válka teprve začíná a náš lid v ní pevně stojí při nás proti starému rivalovi."
 bftb_greece.39.t: "Bitva o Bospor začíná!"
 bftb_greece.40.a: "Přes Smyrnu dobudeme celou zemi!"
 bftb_greece.40.desc: "Jak naše velení očekávalo, zvítězili jsme nad [FROM.GetAdjective] silami na hranicích a prolomili obranu Izmiru. Hnány obrovským úspěchem už naše ozbrojené síly zahajují útok do [FROM.GetAdjective] vnitrozemí. Velení, povzbuzené vítězstvím, věří, že [FROM.GetNameDef] padne během několika týdnů."
 bftb_greece.40.t: "Bitva o Bospor začíná!"
 bftb_greece.41.a: "Padlé pomstíme!"
 bftb_greece.41.desc: "[FROM.GetAdjective] útok na [339.GetName] pro ně skončil nezdarem, a přesto je to pro nás strašná ztráta. [ROOT.GetLeader] si v soukromí nemůže odpustit srovnání s rokem 1919, kdy [FROM.GetAdjective] vojska naposledy rozpoutala nelítostnou ofenzivu v [339.GetName]. \n\nZatímco úřady v hlavním městě truchlí nad padlými z krátkého obléhání [339.GetName], celý národ vře rozhořčením nad nestoudným útokem starého nepřítele na naši suverenitu. Přepad u [341.GetName] byl zavrženíhodný, ale ztráty u [339.GetName] jsou neodpustitelné. Pokud je [FROM.GetAdjective] vláda příliš zbabělá na otevřené vyhlášení války, učiníme tak za ni."
 bftb_greece.41.t: "Bitva o Bospor začíná!"
 bftb_greece.42.a: "Zvítězíme! Za revoluci!"
 bftb_greece.42.desc: "Naše plány se rozsypaly; velení počítalo s tím, že nás [FROM.GetAdjective] síly mohou jednou odrazit, ale být odraženi v obou překvapivých ofenzivách je pro nás skutečně zlým znamením. [ROOT.GetLeader] odvolal všechny další připravované útoky, ale zdá se, že jakékoli snahy o nápravu budou marné - právě jsme obdrželi vyhlášení války od [FROM.GetAdjective] delegáta. Situace se vyvinula - a ne nutně v náš prospěch."
 bftb_greece.42.t: "Bitva o Bospor začíná!"
 bftb_greece.43.a: "Za [TUR.GetNameDef]!"
 bftb_greece.43.desc: "[FROM.GetAdjective] útok na [339.GetName] pro ně skončil úspěchem a pro nás strašnou ztrátou. [ROOT.GetLeader] si v soukromí nemůže odpustit srovnání s rokem 1919, kdy [FROM.GetAdjective] vojska [339.GetName] naposledy ovládla. \n\nAčkoli je nálada v hlavním městě chmurná, celý národ vře rozhořčením nad nestoudnými útoky starého nepřítele na naši suverenitu. Přepad u [341.GetName] byl zavrženíhodný, ale ztráty u [339.GetName] jsou neodpustitelné. Pokud [FROM.GetAdjective] skutečně touží po další válce, uštědříme jim takovou, na jakou nezapomenou."
 bftb_greece.43.t: "Bitva o Bospor začíná!"
 bftb_greece.44.a: "Účast [FROM.GetAdjective] v Kominterně je povinná."
 bftb_greece.44.desc: "Jak se čekalo, Rudá armáda si s ubohými [FROM.GetAdjective] posádkami v [354.GetName] poradila raz dva a uvolnila cestu k povzbudivě rutinní invazi. Zatímco my udeříme ze severu, [GRE.GetAdjective] je napadnou ze západu. Nemají sebemenší šanci."
 bftb_greece.44.t: "Zvítězili jsme v [FROM.GetNameDef]!"
 bftb_greece.45.a: "Zachránili jsme se před zánikem."
 bftb_greece.45.desc: "Úředníky ohromila zpráva, že naše síly dislokované v [354.GetName] dokázaly odrazit postupující [FROM.GetAdjective] vetřelce a udržet své pozice navzdory drtivé přesile. Nejenže jsme obdrželi naléhavé vyjádření [FROM.GetAdjective] velvyslance s nadšenými omluvami za celý incident, ale poskytli nám i informace usvědčující [GRE.GetAdjective] režim jako strůjce celé operace. Byli jsme ujištěni, že v případě eskalace našeho sporu s [GRE.GetNameDef] do války nemáme čekat žádné [FROM.GetAdjective] odvety."
 bftb_greece.45.t: "[FROM.GetAdjective] jsou na hranici zatlačeni zpět!"
 bftb_greece.46.a: "Za tohle bude někdo zastřelen!"
 bftb_greece.46.desc: "Dorazila zpráva, že naše ofenziva na [354.GetName] skončila naprostým debaklem - drtivou ranou pro naši mezinárodní prestiž i ego našeho velení. Vyjádřili jsme [FROM.GetAdjective] vládě nejupřímnější omluvu a stáhli jakoukoli podporu pro [GRE.GetAdjective] režim, který nadále vyvolává napětí na západě vůči [FROM.GetAdjective] státu."
 bftb_greece.46.t: "[FROM.GetAdjective] síly odrážejí náš útok!"
 bftb_greece.47.a: "Znamená to zkázu pro vlast?"
 bftb_greece.47.desc: "Málokterého poradce překvapilo, že [FROM.GetAdjective] síly dokázaly ty naše na severu odrazit, zklamání je však hmatatelné. [FROM.GetAdjective] se nezastavili na hranici [354.GetName]: přicházejí zprávy o sporadických, ale neklamně masivních přesunech jednotek poblíž našich hranic a dokonce o překračování demarkační linie v [800.GetName]. Může to znamenat jediné - invazi. Musíme se připravit na nejhorší."
 bftb_greece.47.t: "[FROM.GetNameDefCap] proráží naše pozice v [354.GetName]!"
 bftb_greece.48.a: "Ten zatracený Tito a ti proklatí [FROM.GetAdjective]!"
 bftb_greece.48.desc: "Odpornej marxistický režim [FROM.GetNameDef] vyzbrojil teroristu Josipa Broze Tita a dodal mu odvahu rozpoutat povstání na jihu! Hrozba by možná byla zanedbatelná, nebýt toho, že [FROM.GetAdjective] aktivně spolupracují s povýšeneckým režimem na jihu v naději, že svrhnou naši vládu. Nezbývá nám než rozdrtit rebely - a pak vytáhnout na [FROM.GetAdjective] hlavní město a přivést je k poslušnosti."
 bftb_greece.48.t: "[FROM.GetAdjective] podněcují komunistické povstání na jihu!"
 bftb_greece.50.a: "Královo právo vládnout je posvátné!"
 bftb_greece.50.desc: "Jeho Veličenstvo král Jiří II. otřásl celou zemí prohlášením, že převezme přímé řízení státu, aby zabránil tomu, že bude roztrhán na kusy hašteřícími se politickými rivaly. Jeho prvním výnosem bylo na neurčito pozastavit činnost Helénského parlamentu - instituce, kterou král odsoudil jako „hnízdo prospěchářských zmijí“. \n\nKrálův krok někteří oslavují, avšak mnohem širší spektrum společnosti jej odsuzuje. Republikánští venizelisté a zavrženíhodní komunisté - po desetiletích nepřátelství - spojili síly v touze sesadit „krále Helénů“ z trůnu a navždy se ho zbavit. Zpravodajské informace naznačují, že během příštích týdnů či měsíců může skutečně vypuknout občanská válka."
 bftb_greece.50.t: "Král rozpouští Helénský parlament!"
 bftb_greece.51.a: "Nejspíš budou potřebovat pušky."
 bftb_greece.51.b: "Na pomoc můžeme uvolnit nějaký materiál."
 bftb_greece.51.c: "Bude lepší nemíchat se do řeckých záležitostí."
 bftb_greece.51.desc: "Pro[ROOT.GetAdjective] vláda v Aténách nás po celostátním politickém rozkolu, který přerostl v katastrofální občanskou válku, požádala o materiální pomoc. Mají na takovou žádost samozřejmě právo, ale otázku, zda vůbec stojí za materiál, o který prosí, můžeme zodpovědět jen my."
 bftb_greece.51.t: "Monarchisté v Řecku žádají naši pomoc!"
 bftb_greece.52.a: "Praví spojenci krále!"
 bftb_greece.52.desc: "Právě jsme vyložili zbraně a dobrovolníky z [FROM.GetNameDef] v našem přístavu. Podpora je víc než vítaná - a mnohem větší, než jsme mohli čekat. Tahle pomoc nám v příštích měsících dobře poslouží."
 bftb_greece.52.t: "[FROM.GetNameDefCap] nám posílá zbraně a dobrovolníky!"
 bftb_greece.53.a: "Praví spojenci krále!"
 bftb_greece.53.desc: "Právě jsme v našem přístavu vyložili zásoby vyslané z [FROM.GetNameDef]. Podpora je vítaná a v těchto pohnutých časech je to i jasné gesto přátelství. Tahle pomoc nám v příštích měsících dobře poslouží."
 bftb_greece.53.t: "[FROM.GetNameDefCap] nám posílá pomoc!"
 bftb_greece.54.a: "Zklamání."
 bftb_greece.54.desc: "Od [FROM.GetAdjective] diplomata jsme obdrželi zprávu, že naše žádost o pomoc narazila na hluché uši a že od [FROM.GetNameDef] nemáme očekávat žádnou podporu. Je to politováníhodné, ale i bez cizí pomoci vytrváme."
 bftb_greece.54.t: "[FROM.GetNameDefCap] odmítá pomoci"
 bftb_greece.55.a: "Skvělý nápad!"
 bftb_greece.55.b: "Kypr si razí vlastní cestu."
 bftb_greece.55.desc: "Zástupce [FROM.GetNameDef] navrhl, abychom naše dva státy sloučili v jeden. S odvoláním na společnou historii a kulturní dědictví vyjádřil [FROM.GetAdjective] zástupce vůli [FROM.GetAdjective] vlády naplnit dávno vzývaný koncept „enóze“: sjednocení našich států v jeden celek."
 bftb_greece.55.t: "[GRE.GetNameDefCap] navrhuje enózi"
 bftb_greece.56.a: "Konečně sjednoceni!"
 bftb_greece.56.desc: "Od [FROM.GetAdjective] jsme obdrželi zprávu, že jsou ochotni umožnit dlouho očekávané sjednocení našich dvou národů v jeden stát pod naší správou. Po celé zemi propukly oslavy a [ROOT.GetLeader] osobně odcestoval do Nikósie, aby k této historické události pronesl projev."
 bftb_greece.56.t: "[CYP.GetNameDefCap] se zavazuje k enózi"
 bftb_greece.57.a: "Nebyl to dotaz."
 bftb_greece.57.b: "Dobrá tedy, když je to jejich přání..."
 bftb_greece.57.desc: "[FROM.GetAdjective] představitelé nás informovali, že po tak dlouhém a těžkém boji o nezávislost nemají v úmyslu vzdát se [FROM.GetAdjective] suverenity. Bylo prohlášeno, že „enóze“ není koncept, o němž by [FROM.GetAdjective] vláda byla ochotna nyní uvažovat."
 bftb_greece.57.t: "[CYP.GetNameDefCap] odmítá enózi!"
 bftb_greece.58.a: "Vaše návrhy přijímáme výměnou za formální spojenectví."
 bftb_greece.58.b: "Ať si ji vezmou; Kypr je pro nás bez významu."
 bftb_greece.58.c: "[FROM.GetAdjective] vláda se musí dělit o moc s „kyperskými“ úřady."
 bftb_greece.58.d: "Chamtiví Řekové nedostanou nic!"
 bftb_greece.58.desc: "Zástupce [FROM.GetAdjective] nás oslovil ohledně budoucnosti naší kyperské korunní kolonie. [FROM.GetAdjective] vznesl obvinění, že pokusy vybudovat kyperský národ byly od počátku odsouzeny k nezdaru, protože Kypřané jsou ve skutečnosti [FROM.GetAdjective] lid. \n\n[FROM.GetAdjective] předal dopis od [FROM.GetAdjective] premiéra [FROM.GetLeader], v němž byla podrobně nastíněna historie konceptu „enóze“, načež následovala důrazná výzva ke spojení Kypru a [FROM.GetNameDef]. [FROM.GetAdjective] delegát nás ujišťoval, že nejde o hrubý irredentismus ze strany [FROM.GetAdjective]; Kypr a [FROM.GetNameDef] sdílejí kulturní dědictví, historii, jazyk a z [FROM.GetAdjective] pohledu i společný osud. \n\nNaši vojáci zdůrazňují strategický význam Kypru jako důležité vojenské základny ve Středomoří, zatímco naši diplomaté poukazují na to, že posílený [FROM.GetAdjective] spojenec může přinést víc než samotný Kypr jako letecká a námořní základna. Rozhodnutí je na [ROOT.GetAdjective] kabinetu, ale neměli bychom [FROM.GetAdjective] zástupce nechat čekat příliš dlouho."
 bftb_greece.58.t: "[FROM.GetNameDefCap] žádá enózi s Kyprem"
 bftb_greece.59.a: "Konečně spolu!"
 bftb_greece.59.b: "Autonomii za enózi obětovat nemůžeme."
 bftb_greece.59.desc: "Náladu v hlavním městě lze nejlépe popsat jako „jásavou“ poté, co [ROOT.GetLeader] oznámil, že se po všech těch letech sny [ROOT.GetAdjective] o enózi s Kyprem konečně stanou skutečností - a to díky našim přátelům z [FROM.GetAdjective]. Naši úředníci neprodleně vyrazili na Kypr, aby zajistili hladký převod moci. \n\nPro [ROOT.GetNameDef] je to skutečně velký a historický den. Kypr byl dlouho součástí [ROOT.GetAdjective] kolektivního vědomí a nyní se vrací do lůna civilizace, z níž vzešel."
 bftb_greece.59.t: "[FROM.GetNameDefCap] souhlasí s umožněním enóze!"
 bftb_greece.6.a: "Duchové minulosti nás už strašit nebudou."
 bftb_greece.6.b: "S fašistickou verbeží žádné dohody."
 bftb_greece.6.desc: "Zákeřní anatolští fašisté od počátku svého zhoubného hnutí zasévali chaos a byli pro vládu nedostižní, leč zdá se, že se věci mění. Byli jsme osloveni nabídkou uzavřít „obchod století“ - spojit síly s anatolskými fašisty, abychom naplnili náš společný cíl porážky [TUR.GetNameDef]. \n\nNelze popřít, že mnozí z naší správy by na takový pakt s ďábly přistoupili jen proto, aby přestali narušovat vládu, a nelze popřít ani to, že se mezi našimi úředníky najdou hadi, jimž jsou cíle EEE sympatické, ba chvályhodné. Naštěstí magnát Aristotelis Onassis předložil alternativu: coby rovněž Anatolan založí protihnutí a využije své slávy, obchodního umu a osobního bohatství k odčerpání podpory EEE. Tento postup nezaručuje, že EEE rozdrtíme, ale máme dost důkazů, že se Onassisovi ten kousek může podařit, pokud ho požádáme."
 bftb_greece.6.t: "Jednání s EEE"
 bftb_greece.60.a: "Vítejte, bratři!"
 bftb_greece.60.desc: "[FROM.GetAdjective] nám nabídli zajímavý kompromis k naší původní žádosti o enózi: jsou ochotni jí vyhovět pod podmínkou, že budeme spolupracovat s kyperskou vládou, jež získá status [FROM.GetAdjective] dominia. Není to zcela nečekaný, ale přece jen překvapivý vývoj. \n\nKyperská vláda na oplátku souhlasila, že pokud [ROOT.GetNameDef] prokáže na Kypru dostatečné odhodlání budováním jejich křehkého státu, nebránila by se v budoucnu úplné enózi. Do té doby se budeme muset spokojit s novým kyperským spojencem, s nímž jsme těsně spjati."
 bftb_greece.60.t: "[FROM.GetNameDefCap] přijímá částečnou enózi"
 bftb_greece.61.a: "Na to nezapomeneme..."
 bftb_greece.61.desc: "Naše důvěra v dlouho hýčkaného spojence byla zjevně mylná; [FROM.GetNameDef] odmítl byť jen uvažovat o předání [ROOT.GetAdjective] ostrova Kypr do naší správy. Jako důvody uvádí strategický význam ostrova a obavy z [ROOT.GetAdjective] revanšismu - v jejich očích si ostrov nezasloužíme. \n\nNelze říci, že bychom byli zcela zaskočeni, o nic méně trpké však není naše zklamání. Kolik let jsme čekali na návrat Kypru do vlasti? Kolik dalších let budeme muset čekat kvůli tomuto nezdaru? Je nutno říci, že naše nadšení pro vztahy s [FROM.GetNameDef] tímto vývojem citelně opadlo."
 bftb_greece.61.t: "[FROM.GetNameDefCap] odmítá enózi!"
 bftb_greece.62.a: "Ve jménu míru veďme válku."
 bftb_greece.62.b: "[FROM.GetAdjective] se dočista zbláznili..."
 bftb_greece.62.desc: "Když dorazila zpráva, že starý [FROM.GetAdjective] režim nahradil fašistický, padl na naše poradce v metropoli těžký stín. Válka se zdála nevyhnutelná - o to trpčí po našich předchozích snahách udržet v Egejském regionu mír. Zdá se, že osud nás překvapil. \n\nByli jsme osloveni výjimečnou nabídkou: fašistická vláda [FROM.GetNameDef] míní, že je nevyhnutelné, aby válka zasáhla oba naše státy. [FROM.GetLeader] navzdory své ideologii sdílí názor, že by nebylo moudré zahodit desetiletí diplomatického úsilí kvůli velké a strašné válce. Navrhuje proto, abychom se společně přimkli k nastupujícím fašistickým mocnostem Evropy. [FROM.GetLeader] věří, že jejich nadvláda na kontinentu je nevyhnutelná, a že společně můžeme vychýlit jazýček vah tak, aby válka skončila rychleji a rozhodněji. [FROM.GetLeader] tomu říká „milosrdenství“; [ROOT.GetLeader] si tak jist není."
 bftb_greece.62.t: "[FROM.GetNameDefCap] navrhuje společné přihlášky do Osy!"
 bftb_greece.63.a: "Dva přihláškové formuláře do frakce, prosím!"
 bftb_greece.63.b: "Anebo... Turky vlastně nepotřebujeme?"
 bftb_greece.63.desc: "Úspěch! [FROM.GetAdjective] velvyslanec sdělil souhlas své vlády s naší navrženou dohodou o přátelství. Budeme-li jednat v tandemu s fašistickými mocnostmi a zároveň svázáni mezi sebou, není možné, abychom prohráli."
 bftb_greece.63.t: "[FROM.GetNameDefCap] souhlasí s helenoturkickým paktem přátelství!"
 bftb_greece.64.a: "Silní zdědí zemi; slabí zhynou."
 bftb_greece.64.desc: "Zdá se, že [FROM.GetAdjective] vláda trpí chronickým nedostatkem prozíravosti. Nechtějí se přidat na stranu nevyhnutelných vítězů, protože jsou zbabělci nebo blázni. Na tom nesejde - naše cesta je dána a cokoli se stane [FROM.GetNameDef], bude částečně jejich vina."
 bftb_greece.64.t: "[FROM.GetNameDefCap] rezolutně odmítá helenoturkický pakt přátelství!"
 bftb_greece.65.a: "Společně budeme tvořit dějiny!"
 bftb_greece.65.b: "V našich plánech pro tu dvojici není na spojenectví místo."
 bftb_greece.65.desc: "Jako dílky skládačky vše zapadá na své místo. Změna režimu v Berlíně byla nečekaná a vrhla na budoucnost naší země nejistotu. Tu nyní poněkud rozptýlil návrh z Athén. \n\nVypadá to, že [FROM.GetNameDef] a [TUR.GetNameDef] touží uzavřít s naší vládou trvalé strategické spojenectví. Po spojencích se pídíme už dlouho a připojení těchto dvou do středomořského paktu by mohlo výrazně napomoci našim regionálním ambicím. Kdo však říká, že právě na ně nemíří i ambice jiného druhu..."
 bftb_greece.65.t: "[FROM.GetNameDefCap] a [TUR.GetNameDef] navrhují strategické partnerství"
 bftb_greece.66.a: "V těchto bouřlivých časech se budou hodit jako spojenci."
 bftb_greece.66.b: "Nein, nepotřebujeme je."
 bftb_greece.66.desc: "Setkali jsme se s delegacemi jak z [FROM.GetNameDef], tak z [TUR.GetNameDef], a byli jsme poměrně překvapeni, když jsme zjistili, že oba podávají společné žádosti o vstup do [ROOT.GetFactionName]. Není to nepříjemné překvapení, ale překvapení to přesto je. Musíme rozhodnout, zda nám jejich partnerství ve spojenectví pomůže naše cíle naplnit, či je zhatí."
 bftb_greece.66.t: "[FROM.GetNameDefCap] a [TUR.GetNameDef] žádají o členství v [GER.GetFactionName]"
 bftb_greece.67.a: "Řím a Athény - konečně zase spolu!"
 bftb_greece.67.b: "Predátor se nekamarádí se svou kořistí."
 bftb_greece.67.desc: "Jako dílky skládačky vše zapadá na své místo. Změna režimu v Berlíně byla nečekaná a vrhla na budoucnost naší země mnohé pochyby. Tu nyní trochu rozptýlil návrh z Athén. \n\nZdá se, že [FROM.GetNameDef] usiluje o trvalé strategické spojenectví s naší vládou. Po spojencích se pídíme už dlouho a pomoc [FROM.GetNameDef] by mohla výrazně podpořit naše regionální ambice. Anebo jde jen o ubohý poslední pokus o přežití? Možná se ve skutečnosti nesnaží být našimi spojenci; možná vidí, jak je psáno na zdech, jak to pro ně nevyhnutelně dopadne, postaví-li se nám... a možná pro nás ten rozdíl není příliš podstatný."
 bftb_greece.67.t: "[FROM.GetNameDefCap] navrhuje strategické partnerství!"
 bftb_greece.68.a: "Willkommen, Griechenland!"
 bftb_greece.68.b: "Nein, ani náhodou!"
 bftb_greece.68.desc: "Setkali jsme se s delegáty z [FROM.GetNameDef] a s úlevou slyšeli, že [FROM.GetAdjective] správa vyjádřila přání vidět [FROM.GetNameDef] v [ROOT.GetFactionName]. Není to žádné překvapení: [FROM.GetAdjective] pozice bez nás nebyla udržitelná. Musíme rozhodnout, zda by nám jejich partnerství v naší alianci pomohlo naplnit naše cíle, či je spíše zhatilo."
 bftb_greece.68.t: "[FROM.GetNameDefCap] žádá o členství v [GER.GetFactionName]!"
 bftb_greece.69.a: "Až to skončí, budeme stát dál."
 bftb_greece.69.desc: "Dostal se k nám vzkaz od [FROM.GetAdjective] diplomata, že [FROM.GetLeader] nepovažuje za moudré nás přibrat do jejich těsného spojenectví. Říci, že jsme zklamáni, by bylo slabé slovo. Ať tak či onak, bez spojenectví s [FROM.GetNameDef] si teď musíme svou cestu tímto obdobím krize razit sami."
 bftb_greece.69.t: "[FROM.GetNameDefCap] odmítá naši žádost o alianci!"
 bftb_greece.7.a: "Pozveme [FRA.GetAdjective] a [ENG.GetAdjective] delegáty."
 bftb_greece.7.b: "Pozveme původní signatáře Sèvres."
 bftb_greece.7.desc: "Nastal čas znovu otevřít smlouvy ze Sèvres a Lausanne s velmocemi Evropy a také znovu nastolit otázku Megali ideje. O osudu státu [TUR.GetNameDef] nemůžeme rozhodovat sami, a tak musíme nejprve získat a pěstovat podporu [ENG.GetNameDef], [FRA.GetNameDef] a opovrženíhodné [ITA.GetNameDef], pokud se je rozhodneme na náš sjezd také pozvat."
 bftb_greece.7.t: "Héraklejská konference"
 bftb_greece.70.a: "Jen ať je pryč."
 bftb_greece.70.desc: "Eleftherios Venizelos, vůdce venizelistů a uctívaný titán řecké politiky, zemřel stále v exilu po svém svržení armádou v roce 1935. Venizelos byl zaníceným podporovatelem řeckého multipartismu a osobností snad bezkonkurenční, co do vlivu na řecké národní vědomí. \n\nPamátka Eleftheria Venizelose však nebude spjata s jeho úspěchy, nýbrž s mnoha selháními. Právě Venizelos prosazoval v této zemi zhoubnou sílu republikánství a právě jeho bezbřehý revizionismus málem přivedl naši zemi k zániku v řecko-turecké válce roku 1919. Každý problém, jemuž dnes Řecko čelí, lze položit k Venizelosovým nohám jako k hlavnímu zdroji našich strastí. \n\nByl revolucionářem, státníkem a politickým průkopníkem; byl rozvracečem, štváčem do válek a zkázou. Co dalšího říci o Eleftheriu Venizelosovi, než že jsme rádi, že už nikdy neukáže v Řecku svou tvář po všem tom utrpení, které způsobil."
 bftb_greece.70.t: "Eleftherios Venizelos umírá v exilu"
 bftb_greece.71.a: "Řecko vám dluží dluh, který nikdy nesplatí..."
 bftb_greece.71.desc: "Předseda vlády Eleftherios Venizelos, vůdce venizelistů a uctívaný titán řecké politiky, zesnul pokojně ve svém domě. Venizelos byl zaníceným podporovatelem řeckého multipartismu a osobností snad bezkonkurenční, co do vlivu na řecké národní vědomí. \n\nJak mohou slova vystihnout muže, jenž tolik dal své zemi a svým krajanům? Je architektem národa, jemuž dnes máme tu čest sloužit, a jeho trvalý odkaz nás všechny přežije. Jedinou kaňkou na jinak bezúhonném odkazu zůstává strašná porážka, již naše země utrpěla po ničivé řecko-turecké válce roku 1919. Je to poskvrna, za kterou hodláme vybrat odplatu. \n\nEleftherios Venizelos byl revolucionář, státník a politický průkopník; byl naším etnarchou a budeme na něj vzpomínat jako na neústupného lvího srdce. Předsednictví převzal Themistoklis Sofoulis, jenž se stal i vůdcem Fileleftheron, a vyhlásil státní smutek za nedávno zesnulého otce moderního Řecka."
 bftb_greece.71.t: "Eleftherios Venizelos skonal"
 bftb_greece.8.a: "Počítejte s námi."
 bftb_greece.8.b: "Rozvrátili byste Středozemí!"
 bftb_greece.8.desc: "Právě jsme obdrželi zajímavý návrh od [FROM.GetNameDef], který zjevně usiluje o překreslení hranic [TUR.GetNameDef]. [FROM.GetNameDef] chce svolat rozpravu mezi vítěznými mocnostmi Evropy z Velké války a znovu projednat smlouvy ze Sèvres a Lausanne, jež jsme se pokusili [TUR.GetNameDef] vnutit. \n\nPředstavitelé [FROM.GetNameDef] ujišťují naše činitele, že si můžeme z porážky [TUR.GetNameDef] odnést hmatatelné zisky a že zničení [TUR.GetNameDef] není cílem [FROM.GetAdjective] vlády. Místo toho důsledně označují konferenci jako prostou reorganizaci hranic, nikoli naplnění revanšistických snů."
 bftb_greece.8.t: "Pozvání na Héraklejskou konferenci"
 bftb_greece.9.a: "[ENG.GetAdjective] byli vždy spolehliví!"
 bftb_greece.9.desc: "Pozvánky na naši Héraklejskou konferenci o reorganizaci hranic [TUR.GetNameDef] byly rozeslány všem mocnostem, které jsme chtěli mít u stolu. Ačkoli jsme očekávali účast všech pozvaných, ukázalo se, že dorazí pouze [ENG.GetNameDef]. Naše vztahy s [ENG.GetNameDef] byly vždy hluboké, takže mnozí z našich představitelů věří, že i tak lze konferenci uzavřít ke vzájemnému prospěchu."
 bftb_greece.9.t: "Héraklejské konference se účastí jen [ENG.GetNameDef]"
 bftb_greece.91.a: "Iniciativa hodná podpory!"
 bftb_greece.91.b: "Zavřít to."
 bftb_greece.91.desc: "V cynické snaze nalákat více přívrženců využil Geórgios Kosmidis prostředky svého hnutí k otevření pomocného střediska pro spoluuprchlíky z [TUR.GetNameDef], jako je on sám. Bylo by to chvályhodné, kdyby tato centra nesloužila jako náborové základny jeho pomateného hnutí. \n\nJsme v těžké situaci: je zřejmé, že Kosmidis hodlá tato centra udržovat, aby verboval zklamané anatolské uprchlíky. Máme je zavřít a utnout šíření jeho jedu? Nebo si uchovat reputaci a ponechat centra v provozu? Někteří by namítli, že je lepší, když chudí uprchlíci pracují v fašistických střediscích pomoci, než aby strádali ve slumech."
 bftb_greece.91.t: "EEE otevírá pomocné centrum pro anatolské uprchlíky"
 bftb_greece.92.a: "Možná... symbolická minimální mzda?"
 bftb_greece.92.b: "Nepokloníme se fašistickému vydírání."
 bftb_greece.92.desc: "EEE využilo světla reflektorů a spustilo ostrý útok na to, co považuje za náš vlažný přístup k sociální politice. Představa, že tihle fašisté, vynořivší se jakoby odnikud, nám mohou kázat o fiskální a sociální politice, je směšná - avšak veřejnost je bere velmi vážně."
 bftb_greece.92.t: "EEE žádá vyšší mzdy pro [ROOT.GetAdjective] dělníky"
 bftb_greece.93.a: "Jejich stížnosti jsou oprávněné."
 bftb_greece.93.b: "Násilí je zavrženíhodné - chátru je třeba rozehnat."
 bftb_greece.93.desc: "Po celé zemi propukly potyčky mezi členy EEE a naší policií - obraz politického násilí, o němž jsme doufali, že patří minulosti. Soudě podle zpráv o hospitalizacích a eskalaci se mýlíme. \n\nNěkteří ministři navrhují tvrdý postup, aby bylo jasné, že takovou výtržnictví netolerujeme, jiní varují, že vést s fašisty bitku „oko za oko“ není boj, který můžeme vyhrát. Lidé jsou rozhořčení a nespokojení, ale to jim nedává právo dopouštět se svévolného násilí."
 bftb_greece.93.t: "Členové EEE se rvou s naší policií v ulicích!"
 bftb_greece.94.a: "Neměli bychom jim bránit."
 bftb_greece.94.b: "Taková anarchie se k nám nehodí!"
 bftb_greece.94.desc: "V až příliš povědomé scéně vtrhli stoupenci EEE do továrny v cizím vlastnictví a rozdělovali výrobky chudým a vyděděným. Geórgios Kosmidis a vedení EEE tvrdí, že o akcích nic nevědí, zároveň však vášnivě hájí muže a ženy, kteří se této naoko altruistické rabovací šňůry účastní. \n\nTakové chování nelze tolerovat: už dostáváme stížnosti od zahraničních magnátů z [ENG.GetNameDef] či [FRA.GetNameDef]. Zastaneme-li se průmyslníků, budeme vypadat jako loutky cizích finančníků; ponecháme-li anarchii volný průchod, budeme v očích světa neschopná vláda."
 bftb_greece.94.t: "EEE vyrabuje cizí továrnu a rozdává lup chudým!"
 bftb_greece.95.a: "Spojeni nás nikdo nezastaví!"
 bftb_greece.95.b: "Zvítězíme, aniž bychom se poskvrnili fašismem."
 bftb_greece.95.desc: "EEE, dosud trn v oku naší vlády, je zjevně ochotna spojit se s námi proti společnému nepříteli. Geórgios Kosmidis byl jedním z nejhlasitějších zastánců války s [TUR.GetNameDef] a nyní, když se válka přelila k našim břehům, je EEE ochotna odložit stranickou politiku, aby naši [TUR.GetAdjective] sokové sklopili hlavy před našimi vojsky."
 bftb_greece.95.t: "EEE se zavazuje k našemu boji!"
 bftb_greece.96.a: "Co má za lubem?"
 bftb_greece.96.desc: "Zámožný magnát a mezinárodně oblíbený společenský prominent Aristoteles Onassis se po mnoha letech vrátil do [ROOT.GetNameDef]. Na otázky médií neodpovídal a našim pozorovatelům se ho daří jen obtížně sledovat, ale zprávy naznačují, že se snaží získat přízeň mezi anatolskými uprchlíky a možná připravuje kandidaturu do veřejné funkce."
 bftb_greece.96.t: "[ROOT.GetNameDef] sleduje návrat Aristotela Onassise"
 bftb_news.1.a: "Konečně!"
 bftb_news.1.b: "Je čas zničit VMRO!"
 bftb_news.1.c: "Zdá se, že dny VMRO jsou sečteny..."
 bftb_news.1.desc: "Dnes dopoledne vydal [BUL.GetAdjective] vůdce [BUL.GetLeader] oficiální prohlášení, v němž odmítl Vnitřní makedonskou revoluční organizaci (VMRO) a veřejně odsoudil její činnost. \n[ BUL.GetAdjectiveCap] ministr vnitra také oznámil zavedení souboru mimořádných opatření, která umožní vládě přidělit více zdrojů k aktivnímu zásahu proti VMRO a konečně tuto teroristickou organizaci zničit. \nS tímto prohlášením se zdá, že [BUL.GetAdjective] vláda konečně usiluje o ukončení jednoho z největších zdrojů konfliktů a napětí na Balkáně..."
 bftb_news.1.t: "[BUL.GetAdjectiveCap] vláda odsuzuje VMRO"
 bftb_news.10.a: "Sen se naplňuje!"
 bftb_news.10.b: "Je to opravdu to, co [THIS.GetNameDef] potřebuje?"
 bftb_news.10.c: "Je to to, co Balkán opravdu potřebuje?"
 bftb_news.10.d: "Nesmysl!"
 bftb_news.10.desc: "Bývalá [BUL.GetOldAdjective] vláda vyhlásila [BUL.GetNameDef], s jehož prostřednictvím hodlají posunout frakci [BUL.GetFactionName] o krok dál a vyzývají členy aliance, aby se sjednotili pod jednou centralizovanou vládou. \n[BUL.GetLeader] vyhlásil, že [BUL.GetNameDef] usiluje o plnou spolupráci balkánských národů, zanechání minulých konfliktů a podporu jednoty mezi národy Balkánu."
 bftb_news.10.t: "Sjednocení Balkánu"
 bftb_news.11.a: "[GER.GetNameDef] bude mít o nás vyšší mínění!"
 bftb_news.11.b: "To povzbudí [BUL.GetNonIdeologyName], aby se k nám přidalo!"
 bftb_news.11.c: "Připojí se [BUL.GetNameDef] tedy k frakci [GER.GetFactionName]?"
 bftb_news.11.d: "Jen hledají ochranu, kterou by jim mohl poskytnout [GER.GetLeader]!"
 bftb_news.11.desc: "\n[BUL.GetAdjectiveCap] vláda podepsala obchodní dohodu s několika [GER.GetAdjective] společnostmi ve snaze posílit vazby, které s nima má [GER.GetNameDef], a zároveň podpořit přítok zahraničního kapitálu do země. \nV rámci této dohody obdrží [GER.GetAdjective] investoři významné právní výhody a daňové úlevy, pokud bude [BUL.GetNameDef] cílem jejich podnikání."
 bftb_news.11.t: "[BUL.GetNameDefCap] a [GER.GetNameDef] nacházejí cestu k sobě"
 bftb_news.12.a: "To bude plodný vztah!"
 bftb_news.12.b: "[BUL.GetNameDefCap] se dosud neprokázalo jako spolehlivý [ITA.GetAdjective] spojenec."
 bftb_news.12.c: "Bulhaři působí zoufale v hledání nových přátel..."
 bftb_news.12.d: "Jednají s ďáblem..."
 bftb_news.12.desc: "\nPo navázání kontaktu s [GER.GetAdjective] vládou nyní [BUL.GetNameDef] usiluje o posílení vztahů, které s nima má [ITA.GetNameDef]. \n[BUL.GetLeader] a [ITA.GetLeader] podepsali výzkumnou dohodu, vypracovanou odborníky z obou zemí, která má usnadnit vývoj moderního vojenského vybavení pro jejich ozbrojené síly. \nSpolu s touto dohodou zavedla [BUL.GetAdjective] vláda nová ekonomická opatření na podporu investic [ITA.GetAdjective] kapitálu v zemi."
 bftb_news.12.t: "[ITA.GetAdjectiveCap]-[BUL.GetAdjective] výměna vojenských technologií"
 bftb_news.13.a: "Tato smlouva je mimořádně prospěšná pro [BUL.GetNonIdeologyName]!"
 bftb_news.13.b: "Sovětský vliv na Balkán roste!"
 bftb_news.13.c: "Připojí se tedy [BUL.GetNonIdeologyName] k frakci [SOV.GetFactionName]?"
 bftb_news.13.d: "Hledají jen [SOV.GetAdjective] ochranu!"
 bftb_news.13.desc: "\n[BUL.GetAdjectiveCap] premiér [BUL.GetLeader] a [SOV.GetAdjective] vůdce [SOV.GetLeader] podepsali dohodu, jejímž cílem je posílit vztahy mezi oběma zeměmi a podporovat spolupráci v otázkách vojenských a hospodářských. \nTouto smlouvou chce [BUL.GetAdjective] vláda také podpořit obchod, který s nima má [SOV.GetNameDef] a využít [SOV.GetAdjective] kapitál k novým průmyslovým investicím."
 bftb_news.13.t: "[SOV.GetAdjectiveCap]-[BUL.GetAdjective] smlouva o vzájemné pomoci"
 bftb_news.14.a: "To konečně přinese na Balkán stabilitu!"
 bftb_news.14.b: "Zoufale se snaží zabránit našemu postupu ve válce!"
 bftb_news.14.desc: "Jako první krok ve snaze obnovit vztahy, které mezi sebou mají [BUL.GetNameDef] a jeho balkánský sousedé, [YUG.GetNameDef] podepsala [BUL.GetAdjective] vládou smlouvu o přátelstve, na jejímž základě obě země formalizují závazek rozvíjet přátelské vztahy a podporovat hospodářskou spolupráci mezi nimi. \nNěkteří tvrdí, že skutečné záměry [BUL.GetAdjective] vlády sahají dál než jen k navázání přátelských styků a že jejím cílem je vytvoření Balkánské federace k postavení se velmocem Evropy. \nZatím jsou však tato tvrzení ničím jiným než pouhou spekulací..."
 bftb_news.14.t: "Smlouva věčného přátelství na Balkáně"
 bftb_news.15.desc: "[BUL.GetAdjectiveCap] premiér [BUL.GetLeader] a [GRE.GetLeader] se setkali v [GRE.GetAdjective] hlavním městě, aby projednali podpis smlouvy, kterou se [BUL.GetNameDef] a [GRE.GetNameDef] oficiálně zavazují udržovat přátelské vztahy a podporovat hospodářskou spolupráci mezi nima. \n[BUL.GetLeader] se nechal slyšet, že je to jen první krok, aby [BUL.GetNonIdeologyName] obnovilo vztahy mezi ním a jeho sousedy, úsilí, které se v blízké budoucnosti může ukázat jako velmi plodné."
 bftb_news.15.t: "Soluňská dohoda"
 bftb_news.16.a: "[ENG.GetNameDef] bude mít o nás vyšší mínění!"
 bftb_news.16.b: "To povzbudí [BUL.GetNonIdeologyName], aby se k nám přidalo!"
 bftb_news.16.c: "Připojí se [BUL.GetNameDef] tedy k frakci [ENG.GetFactionName]?"
 bftb_news.16.d: "Jen hledají ochranu, kterou by jim mohl poskytnout [ENG.GetLeader]!"
 bftb_news.16.desc: "\n[BUL.GetAdjectiveCap] vláda, hledající podporu velmoci schopné garantovat nezávislost a územní celistvost pro [BUL.GetNameDef], vyslala diplomatickou delegaci, která měla vyjednat podpis smlouvy s [ENG.GetAdjective] vládou. \nKromě vojenských ustanovení obsahuje tato smlouva také ekonomickou část, která uděluje [ENG.GetAdjective] kapitalistům významné daňové výhody, pokud bude [BUL.GetNameDef] cílem jejich podnikání."
 bftb_news.16.t: "[BUL.GetNameDefCap] a [ENG.GetNameDef] nachází společnou řeč"
 bftb_news.2.a: "Bulhaři si zahrávají s ohněm!"
 bftb_news.2.b: "Děláme to, co je pro Bulharsko nejlepší."
 bftb_news.2.c: "Zdá se, že se balkánský konflikt znovu rozhoří..."
 bftb_news.2.desc: "Dnes dopoledne [BUL.GetAdjective] vůdce [BUL.GetLeader] veřejně oznámil, že vláda bude usilovat o vyjednávání s Ivanem Mihajlovem, jedním z nejvýznamnějších šéfů Vnitřní makedonské revoluční organizace, o ukončení nepřátelství mezi VMRO a [BUL.GetAdjective] úřady. Podle ministra vnitra potřebuje [BUL.GetNameDef] spolupracovat s touto organizací, aby osvobodila mnoho [BUL.GetAdjective] Makedonců, kterých vězní [YUG.GetNameDef] a [GRE.GetNameDef] — odvážné prohlášení, které nepochybně znovu rozžhaví balkánský konflikt a zvýší napětí mezi velmocemi zainteresovanými v regionu..."
 bftb_news.2.t: "[BUL.GetAdjectiveCap] vláda podporuje VMRO"
 bftb_news.201.a: "Ať tak bude."
 bftb_news.201.b: "Velký den pro mír."
 bftb_news.201.c: "Další smlouva z Velké války byla porušena."
 bftb_news.201.d: "Dobré pro [TUR.GetNonIdeologyName]."
 bftb_news.201.desc: "[TUR.GetNameDefCap] a [SOV.GetNameDef] dospěly k dohodě o revizi Lausanne, která byla podepsána a uplatněna po tom, co nově vzniklá Turecká republika odrazila Dohodu v Turecké válce za nezávislost. Tato smlouva byla dlouho považována za zásah do [TUR.GetAdjective] suverenity, avšak dnes byla konečně upravena ve prospěch nově legalizované Montreuxské konvence. \n\n[TUR.GetNameDefCap] nyní plně kontroluje provoz procházející přes Bospor a Dardanely a okolí úžin bylo opět remilitarizováno. [ENG.GetAdjectiveCap] pozorovatelé, kteří se procesu účastnili, jsou spokojeni, že potenciální konflikt v regionu byl odvrácen."
 bftb_news.201.t: "[TUR.GetNameDefCap] remilitarizuje turecké úžiny"
 bftb_news.202.a: "Udělali dobře, že se lekli našich sil."
 bftb_news.202.b: "Co jiného jsme mohli udělat?"
 bftb_news.202.c: "Mohli jsme udělat víc?"
 bftb_news.202.d: "Aspoň se zabránilo válce..."
 bftb_news.202.desc: "[TUR.GetNameDefCap] a [SOV.GetNameDef] selhaly ve snaze najít společnou řeč o revizi Lausanne, která byla zavedena poté, co nově vzniklá Turecká republika odrazila Dohodu v Turecké válce za nezávislost. Smlouva z Laussanne demilitarizovala turecké úžiny a otevřela Dardanely i Bospor pro nepřetržitý civilní i vojenský provozu, a zdá se, že tomu tak zůstane i v dohledné budoucnosti. \n\n[TUR.GetLeader] ve svém projevu odsoudil rozhodnutí a prohlásil, že [TUR.GetNameDef] zůstává cílem neústupného imperialismu. [ENG.GetAdjectiveCap] pozorovatelé, kteří se procesu účastnili, jsou spokojeni, že potenciální konflikt v regionu byl odvrácen."
 bftb_news.202.e: "[TUR.GetNonIdeologyName] projevilo známky slabosti..."
 bftb_news.202.t: "Turecké úžiny zůstávají demilitarizované"
 bftb_news.203.a: "Uráááá!"
 bftb_news.203.b: "Připravte se!"
 bftb_news.203.c: "Jejda, jaká katastrofa..."
 bftb_news.203.d: "Co se stalo s pořádnou diplomacií!?"
 bftb_news.203.desc: "Co mělo být nevinnou renegociací desetiletí staré smlouvy, vyústilo místo toho v totální válku - [SOV.GetNameDef] a [TUR.GetNameDef] se bijou o práva v tureckých úžinách. \n\n[TUR.GetLeader] označil rozpad jednání a vypuknutí války za „nešťastné“ a za něco „čemu se dalo úplně vyhnout“. [SOV.GetLeader] prohlásil, že se nepřemožitelné [SOV.GetAdjective] armády nezastaví před ničím, aby zajistily dodržování starých smluv z Velké války. [SOV.GetLeader] také slíbil, že osvobození [TUR.GetAdjective] dělníků je neodvratné a že zničení současného [TUR.GetAdjective] režimu bude velkým vítězstvím mezinárodního komunistického hnutí."
 bftb_news.203.e: "Hm, měli bychom zvážit podporu [TUR.GetAdjective] válečného úsilí..."
 bftb_news.203.f: "Hrozné."
 bftb_news.203.t: "Turecko-sovětská válka"
 bftb_news.204.a: "Musíme zvítězit!"
 bftb_news.204.b: "Jak smutné zprávy..."
 bftb_news.204.c: "Tady se otevírá příležitost..."
 bftb_news.204.d: "Hele, o tomhle něco víme!"
 bftb_news.204.desc: "[TUR.GetNameDef] se nachází ve stavu občanské války. Tá vypukla mezi vládnoucí konzervativní vládou a dříve vládnoucími kemalisty. Kemalisté, kteří bojovali a zabezpečili nezávislost pro [TUR.GetNonIdeologyName] po rozpadu Osmanské říše, označili četná flagrantní porušení ústavy ze strany současné vlády za dostatečný důvod k svržení jejich režimu. Slavný generál a vyhlášený kemalista Kâzım Orbay byl zvolen do čela vojenské junty, která hodlá svrhnout současnou islamistickou vládu. \n\n[TUR.GetLeader] odsoudil krok kemalistů jako nevhodný pro skutečně funkční demokratickou zemi a slíbil, že ve své rozdělené zemi obnoví vládu zákona."
 bftb_news.204.t: "[TUR.GetNonIdeologyName] upadlo do občanské války!"
 bftb_news.205.a: "Alhamdulillah!"
 bftb_news.205.b: "Ne, zase ne!"
 bftb_news.205.c: "Jak se to mohlo stát!?"
 bftb_news.205.d: "Huh, zajímavé..."
 bftb_news.205.desc: "K velkému zděšení celého světa byl osmanský sultán po obzvláště brutální občanské válce mezi konzervativci a sekulárními kemalisty v zemi znovu dosazen na trůn. V rámci extravagantní ceremonie, která jako by vypadla ze středověku, byl sultán znovu dosazen do své bývalé pozice a republika Mustafy Kemala Atatürka byla navždy rozpuštěna. \n\n[TUR.GetLeader] oslovil svůj nově znovuzrozený sultanát a vyjádřil překvapení a pokoru nad tím, že byl znovu dosazen na své staré místo. Nový sultán je mírný muž, ale je obklopen dvorem válečníků a irredentistů. Odborníci, kteří nikdy nevěřili, že by se sultán mohl vrátit, nemají tušení, co přinese budoucnost."
 bftb_news.205.e: "Podivné."
 bftb_news.205.t: "Osmanský sultanát byl znovu ustanoven"
 bftb_news.206.a: "Hurá!"
 bftb_news.206.b: "Jaká pošetilost!"
 bftb_news.206.c: "Schwächlinge!"
 bftb_news.206.d: "Další soutěžící vstupuje do hry."
 bftb_news.206.desc: "[ITA.GetLeader] a [TUR.GetLeader] oznámili vznik nového aliančního bloku v Středomoří, známého jako „[TUR.GetFactionName].“ [ITA.GetLeader] slíbil, že jejich pakt bude dominovat všem evropským záležitostem jako přední vůdce evropského kontinentu, zatímco [TUR.GetLeader] hovořil umírněněji a ujistil diplomaty, že se jedná o čistě strategické spojenectví, jehož cílem je zvýšit bezpečnost na Balkáně a ve středomořských zemích. \n\n[ENG.GetAdjectiveCap] úředníci označili novou regionální sílu za „neužitečnou a nevítanou“, zatímco [GER.GetAdjective] pozorovatelé hovořili rozhodněji a předpověděli, že tato frakce bude do konce desetiletí pouhou poznámkou pod čarou v učebnicích historie."
 bftb_news.206.e: "Co to znamená pro Evropu?"
 bftb_news.206.t: "Úsvit Středomořské dohody"
 bftb_news.207.a: "Naše osud čeká."
 bftb_news.207.b: "Díkybohu."
 bftb_news.207.c: "To bude problematické."
 bftb_news.207.d: "Hmm."
 bftb_news.207.desc: "[TUR.GetLeader] dnes prohlásil, že [TUR.GetNameDef] hodlá rozšířit svou balkánsky orientovanou zahraniční politiku tím, že poskytne záruku nezávislosti všem spolupracujícím zemím v regionu. Pro mezinárodní pozorovatele to vypadá, že [TUR.GetNameDef] se rozhodl omezit styky s velmocemi, aby se mohl soustředit na regionální bezpečnost. \n\nAčkoli bylo [TUR.GetAdjective] rozhodnutí některými chváleno, u jiných vyvolalo značnou obavu. Zvláště [ITA.GetAdjective] úředníci reagovali vyplašene a žádali [TUR.GetAdjective] vládu, aby své stanovisko přehodnotila, pokud chtějí minimalizovat riziko konfliktu. [TUR.GetAdjectiveCap] vláda v odpovědi naznačila, že [ITA.GetNameDef] považuje za „regionálního protivníka.“"
 bftb_news.207.t: "[TUR.GetNameDefCap] se zavazuje k bezpečnosti Balkánu"
 bftb_news.208.a: "Nemůžeme se zabývat [TUR.GetAdjective] plány."
 bftb_news.208.b: "Embargo se zdá být dostačující."
 bftb_news.208.c: "Váleční štváči!"
 bftb_news.208.d: "Chceme jen to, co je naše."
 bftb_news.208.desc: "[TUR.GetNonIdeologyName] oznámil úmysl přetvořit své hranice do stavu před ratifikací Národní přísahy v roce 1920. [TUR.GetAdjectiveCap] vláda vznesla nároky téměř na všechny sousední státy a odmítla výzvy k jejich stažení. \n\nMezinárodní společenství tuto politiku široce odsoudilo a panuje všeobecné znepokojení, že nerozumné kroky [TUR.GetAdjective] vedení mohou dále rozdmýchat globální nestabilitu, kterou svět poslední roky pociťuje. [TUR.GetNameDefCap] se zdá být na cestě revanšismu, ale jen čas ukáže, jaký bude výsledek."
 bftb_news.208.e: "Jen vše zhoršují!"
 bftb_news.208.t: "[TUR.GetNameDefCap] požaduje návrat k hranicím z roku 1920"
 bftb_news.209.a: "Jsme nezastavitelní."
 bftb_news.209.b: "Jak...?"
 bftb_news.209.desc: "Turecké dobývání pokročilo natolik, že vláda považuje za oprávněné prohlásit se za „[TUR.GetNameDef]“. Debut tohoto nového impéria šokoval svět — jen málo pozorovatelů věřilo, že Turecko se dokáže plně zotavit z války za nezávislost a během následujících desetiletí znovu vybudovat impérium přesahující kontinenty. \n\nPokud jsou zprávy pravdivé, nově vzniklé [TUR.GetAdjective] impérium možná ještě neskončilo se svou rychlou expanzí; [TUR.GetLeader] prohlásil, že nepřestane dobývat, dokud nebude každý Turk osvobozen. Svět může jen nervózně sledovat."
 bftb_news.209.t: "Vzestup Turánu"
 bftb_news.3.a: "Nyní spočívá v pokoji... Na rozdíl od své země!"
 bftb_news.3.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.t: "Smrt cara Borise III. Bulharského"
 bftb_news.301.a: "Shromážděte se k obraně koruny!"
 bftb_news.301.b: "Monarchistická vláda by se nám mohla hodit..."
 bftb_news.301.c: "Dobře, zničte se navzájem!"
 bftb_news.301.d: "Dostane Řecko někdy šanci?"
 bftb_news.301.desc: "[GRE.GetNameDef] se zmítá v občanské válce mezi silami věrnými králi, který rozpustil helénský parlament, a republikánskými a komunistickými silami bojujícími za demokratické principy. I přes velkou nevraživost mezi republikány a komunisty se spojili ve snaze svrhnout nepopulárního cizího krále, který se prosadil jako tyranský despota nad celým [GRE.GetAdjective] národem. \n\n[GRE.GetLeader] slíbil, že ani on, ani monarchistické síly nepřestanou bojovat, dokud nebudou všechny protimonarchistické síly vyhnány ze země."
 bftb_news.301.t: "[GRE.GetNameDef] pustoší občanská válka!"
 bftb_news.302.a: "Náš sen je konečně splněn!"
 bftb_news.302.b: "Obvykle bychom takové chování neschvalovali, ovšem teď..."
 bftb_news.302.c: "To jim nepomůže!"
 bftb_news.302.d: "Wow."
 bftb_news.302.desc: "Pozorovatelé, kteří se divili, o co šlo na utajované Heraklionské konvenci s účastníky z celé Evropy, již nemusí pochybovat: dnes [GRE.GetLeader] prohlásil, že řecký sen o Velkém Řecku byl konečně realizován. \n\nOdborníci vyjádřili překvapení nad rychlou expanzí, jakou předvedlo [GRE.GetNameDef], odkazujíce na politické zmatky a hluboce zakořeněné ekonomické problémy jako důvody, proč se [GRE.GetAdjective] vzestup zdál málo pravděpodobný, ale nedávné události dokázaly, že se všichni mýlili."
 bftb_news.302.t: "Vznik Velkého Řecka"
 bftb_news.4.a: "Je to vůdce, kterého [BUL.GetNameDef] potřebuje!"
 bftb_news.4.b: "Je ten ubohý stařec vůbec schopný vládnout?"
 bftb_news.4.c: "Neočekávaný zvrat událostí..."
 bftb_news.4.desc: "Po smrti cara Bulharska Borise III. učinila bulharská vláda nečekané rozhodnutí setkat se s Borisovým otcem a bývalým carem Ferdinandem I., aby ho požádala, zda by opět nepřevzal velení země. \nPoté, co s ním dlouho rokoval  [GetFormerLeaderBeforeFerdinand], nakoniec souhlasil Ferdinand I., válečnický vládce, kterého donutili abdikovat ve prospěch syna po katastrofálních porážkách v Druhé balkánské a Velké válce, že se vrátí do Sofie a znovu se nechá korunovat carem Bulharska."
 bftb_news.4.t: "Návrat cara Ferdinanda I."
 bftb_news.5.a: "[BUL.GetAdjectiveCap] svrchovanost nad těmito územími už není předmětem diskuse!"
 bftb_news.5.b: "Jak si dovolí zničit [THIS.GetAdjective] kulturu?!"
 bftb_news.5.c: "Odvážný krok Bulharů..."
 bftb_news.5.desc: "[BUL.GetAdjectiveCap] vláda zahájila rozsáhlou reintegrační kampaň v okupovaných oblastech na Balkáně, podporující bulharské osídlení, přejmenovávání měst a míst na tradiční bulharské názvy a reorganizaci místní správy podle bulharských vzorů. \nS těmito opatřeními doufá [BUL.GetLeader] prokázat bulharský charakter těchto oblastí a připravit půdu, aby je mohlo v budoucnu [BUL.GetNameDef] anektovat."
 bftb_news.5.t: "Bulharská reintegrační kampaň na Balkáně"
 bftb_news.6.a: "Tento úspěch potěšil všechny Bulhary!"
 bftb_news.6.b: "Zajímavý vývoj..."
 bftb_news.6.desc: "S podporou vlády vyvinul bulharský exarchát tlak na konstantinopolského patriarchu, aby uznal autokefalitu bulharské pravoslavné církve. \nTváří v tvář těmto požadavkům, včetně výhrůžek, které vznesl [BUL.GetLeader], byl ekumenický patriarchát v Konstantinopoli donucen umožnit Svatému synodu přijetí nového statutu, na jehož základě bude moci volit hlavu bulharské církve a tak po více než sedmi stoletích obnovit bulharský patriarchát."
 bftb_news.6.t: "Obnovení Bulharského patriarchátu"
 bftb_news.7.a: "To posílí bulharský národ!"
 bftb_news.7.b: "Zdá se, že [BUL.GetLeader] trpí přeludy o velikosti..."
 bftb_news.7.c: "Bylo to nutné?"
 bftb_news.7.desc: "Včera se v Sofii konal obrovský politický mítink organizovaný bulharskou vládou. \nBěhem projevu, ku překvapení většiny přítomných, [BUL.GetLeader] vyhlásil vznik Třetího Bulharského impéria a oznámil počátek nové éry pro velký bulharský národ. \nNásledoval majestátní, avšak slavnostní obřad korunovace, kdy byl [BUL.GetLeader] korunován za cara Bulharska, během něhož političtí a vojenskí představitelé přísahali věrnost impériu a jeho vládci."
 bftb_news.7.t: "Třetí Bulharské impérium"
 bftb_news.8.a: "Velké vítězství pro bulharský lid!"
 bftb_news.8.b: "Znepokojující..."
 bftb_news.8.desc: "Vlastenecká fronta je bulharská protifašistická politická organizace radikálně oponující autoritářskému režimu, který zavedl [FROM.GetLeader]. Skládá se z členů mnoha politických skupin, ale je silně ovlivněna komunisty a byla založena za účelem boje proti diktátorskému systému zavedenému v Bulharsku. \nPo povstání zorganizovaném touto organizací vypukla násilná občanská válka mezi jednotkami loajálními bulharské vládě a stoupenci Vlastenecké fronty. \nNakonec válka skončila, [FROM.GetLeader] byl svržen a komunisté vyhlásili Bulharskou socialistickou republiku."
 bftb_news.8.t: "Vlastenecká fronta přebírá Bulharsko"
 bftb_news.9.a: "To je cesta k pokroku!"
 bftb_news.9.b: "Zajímavé..."
 bftb_news.9.c: "Další pokus o sjednocení Balkánu, který skončí neúspěchem..."
 bftb_news.9.desc: "[BUL.GetNameDefCap] vytvořila frakci [BUL.GetFactionName], revidovanou verzi projektu navrženého v 20. letech, který se tehdy neukázal jako zvlášť úspěšný. \nBulharského premiér [BUL.GetLeader] usiluje o vytvoření sjednocené fronty na Balkáně, která by čelila invazi cizích mocností ohrožujících region svými teritoriálními ambicemi. \nZda tento nový projekt uspěje, ukáže čas, avšak podpora pro balkánskou federaci mezi obyvateli sousedních států rychle roste."
 bftb_news.9.t: "Balkánská federace socialistických republik"
 bftb_turkey.1.a: "Podpoříme Turky v této záležitosti."
 bftb_turkey.1.b: "Britské impérium se Tureckem nezabývá."
 bftb_turkey.1.desc: "Prezident [TUR.GetLeader] nás informoval, že [TUR.GetNameDef] se chystá remilitarizovat Turecké úžiny. [TUR.GetAdjective] vláda si přeje, abychom podpořili její nároky na teritoriální vody a upravili Lausannskou smlouvu tak, aby tyto nároky získaly legitimitu. \n\nPodpora [TUR.GetAdjective] nároků na Turecké úžiny by nám mohla přinést jejich přízeň a otevřít možnost, že by [TUR.GetNameDef] mohl soupeřit s [ITA.GetNameDef] ve Středomoří. Zapletení se do této krize by nás však mohlo postavit proti [SOV.GetNameDef], což by v nejhorším případě mohlo znamenat válku."
 bftb_turkey.1.t: "Montreuxská konvence"
 bftb_turkey.10.a: "Turecké úžiny nestojí za světovou válku."
 bftb_turkey.10.b: "[TUR.GetNameDefCap] nám padne k nohám!"
 bftb_turkey.10.desc: "Ani tváří v tvář drtivé přesile [TUR.GetLeader] neustupuje v otázce [TUR.GetAdjective] práv k Tureckým úžinám. Napětí prudce vzrostlo a podél celé [TUR.GetAdjective]-[SOV.GetAdjective] hranice se soustřeďují jednotky. [TUR.GetLeader] označil krizi za „okamžik osudu pro [TUR.GetNameDef]“ a slíbil, že [TUR.GetNameDef] se nikdy nevzdá tváří v tvář [SOV.GetAdjective] tyranii."
 bftb_turkey.10.t: "[TUR.GetAdjectiveCap] zůstávají vzdorovité"
 bftb_turkey.100.a: "Snad bude Velká válka konečně pomstěna..."
 bftb_turkey.100.desc: "Jsme o krok blíže znovuzískání naší dávné slávy tím, že jsme přivedli zrádný stát [FROM.GetAdjective] k poslušnosti a sladili ho s našimi hodnotami. Po celé zemi propukly oslavy na počest našeho velkého vítězství."
 bftb_turkey.100.t: "[FROM.GetNameDefCap] klečí před naší mocí!"
 bftb_turkey.101.a: "Alláh vede náš meč."
 bftb_turkey.101.desc: "Zkažení [FROM.GetAdjective] odmítli pokleknout před naším všemohoucím a moudrým sultánem a místo toho se rozhodli jít cestou války. Jestli chtějí válku, tak ji mít budou! Rok 1913 se už nikdy nebude opakovat!"
 bftb_turkey.101.t: "[FROM.GetNameDefCap] vzdoruje"
 bftb_turkey.102.a: "Nestojí to za boj."
 bftb_turkey.102.b: "Je nejvyšší čas definitivně zničit osmanskou hegemonii."
 bftb_turkey.102.desc: "Panovační bandité, kteří vládnou [FROM.GetNameDef], po nás požadují, abychom jim okamžitě vydali území Sýrie pod pohrůžkou války. Nelze říci, že bychom byli rozhodnutím těchto [FROM.GetAdjective] supů překvapeni, ale naše situace je tím o to choulostivější. \n\nMusíme se rozhodnout, zda jsme ochotni odevzdat naše území [FROM.GetAdjective]ům, abychom se vyhnuli válce, nebo zda se pokusíme jednou provždy vrátit [FROM.GetNameDef] tam, kam patří - do dějin."
 bftb_turkey.102.t: "Damašský diktát"
 bftb_turkey.103.a: "Za jejich drzost zaplatí našimi šavlemi."
 bftb_turkey.103.desc: "Blázni z [FROM.GetNameDef] odmítli náš zcela rozumný požadavek, aby se naše bývalé území vrátilo svému právoplatnému pánovi. To nám ponechává jedinou možnost: válku!"
 bftb_turkey.103.t: "[FROM.GetNameDefCap] nás odmítá!"
 bftb_turkey.104.a: "Spojíme ejálety Damašku a Aleppa!"
 bftb_turkey.104.b: "Vítejte zpět v říši!"
 bftb_turkey.104.desc: "Slaboši z [FROM.GetNameDef] projevili neobvyklou moudrost, když se rozhodli vrátit nám Sýrii bez nutnosti použít násilí. Již usilovně pracujeme na začlenění tohoto území zpět do našeho impéria a stojíme na rozcestí. \n\nJe zvláštní, že si nás v Levantě pamatují především jako imperialisty a cizince, kteří neprávem vládli územím, kam prý nepatřili. To je samozřejmě naprostý nesmysl - ale tento mylný názor přetrvává dodnes. Možná by se nám dlouhodobě vyplatilo vytvořit autonomní císařský subjekt, který bychom mohli později plně integrovat, pokud by to situace vyžadovala. Na druhou stranu, můžeme území prostě znovu připojit k našemu sultanátu - je to přece naše božské právo."
 bftb_turkey.104.t: "Naše území patří nám!"
 bftb_turkey.11.a: "Svět by se měl bát síly [SOV.GetNameDef]."
 bftb_turkey.11.desc: "[TUR.GetLeader] byl v Moskvě přivítán vřele, ale pod ozbrojeným dohledem byl donucen podepsat novou smlouvu, která de facto vzdává veškerá [TUR.GetAdjective] práva na militarizaci či správu Tureckých úžin. [TUR.GetAdjective] prezident se vrátil domů s dýmkou [SOV.GetLeader] jako „suvenýrem“ ze své návštěvy [SOV.GetNameDef]. \n\nÚspěšné prosazení naší síly ve vlastních vodách je pro nás velkým vítězstvím a jednotkám na [TUR.GetAdjective] hranici bylo uděleno povinné třídenní období oslav - čím hlučnější, tím lepší."
 bftb_turkey.11.t: "[TUR.GetNameDefCap] kapitulují před našimi požadavky"
 bftb_turkey.110.a: "Jedna republika, nerozdělitelná."
 bftb_turkey.110.desc: "Naše ozbrojené síly vyšly vítězně z vleklého střetu se separatisty v oblasti [TUR_kurdish_state_event_target.GetName]. V regionu bylo provedeno množství zatčení a armáda tvrdě pracuje na obnovení pořádku. \n\nZtráty na obou stranách jsou politováníhodné, ale panuje všeobecné přesvědčení, že žádná oběť není příliš velká pro zachování jednoty našeho národa. Vláda při té příležitosti vyhlásila celonárodní den smutku na počest padlých."
 bftb_turkey.110.t: "Povstalci v [TUR_kurdish_state_event_target.GetName] úspěšně potlačeni"
 bftb_turkey.111.a: "Ještě o nás uslyší."
 bftb_turkey.111.desc: "V oblasti [TUR_kurdish_state_event_target.GetName] došlo ke katastrofě - naše ozbrojené síly se po vyčerpávajícím střetu se separatistickými rebely stáhly z území. \n\nVládní úředníci i velení armády jsou šokováni a zděšeni tímto nečekaným vývojem a naléhají na drtivou odvetu proti povstalcům, kteří oblast sužují. [ROOT.GetLeader] se k události veřejně nevyjádřil, avšak v soukromí vyzval vojenské představitele, aby připravili protioperaci na pomstu za naše ztráty."
 bftb_turkey.111.t: "Povstalci porazili naše síly v [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.113.a: "Kapitulujeme jako projev úcty k jejich zvyklostem."
 bftb_turkey.113.b: "Náš pokrok je nezastavitelný."
 bftb_turkey.113.desc: "Uspokojování volného trhu bylo vždy základem kemalistické politiky - kde je poptávka, tam má být nabídka. Některé skupiny obyvatelstva - především ty nábožensky založené - nejsou zcela spokojené s novou konzumní kulturou [ROOT.GetNameDef]. \n\nV částech země vypukly protesty proti výrobě některých produktů, které podle jejich víry nejsou povoleny. Tito lidé nikdy nerespektovali naše sny o sekulární [FROM.GetName] a zjevně se s tímto konceptem stále nedokážou smířit. Možná bude jednodušší dav uklidnit, než zbytečně vyvolávat konflikt mezi vlastním obyvatelstvem."
 bftb_turkey.113.t: "Fundamentalisté protestují proti výrobě nábožensky zakázaného zboží"
 bftb_turkey.114.a: "Můžeme nabídnout drobné ústupky."
 bftb_turkey.114.b: "Rozptylte ty nezdolné škůdce."
 bftb_turkey.114.desc: "Další den, další protest náboženských obyvatel naší země. Tentokrát protesty propukly v [TUR_fundamentalist_state.GetName] proti tomu, co považují za přehnané vládní vměšování do věcí, do nichž prý nemáme zasahovat. Celé je to absurdní - jsme vláda, zasahovat do záležitostí občanů je naše práce. \n\nProtesty jsou pokojné a nemusíme reagovat silou. Vládní poradci dokonce vypracovali seznam bezvýznamných ústupků, které by mohly uklidnit masy v [TUR_fundamentalist_state.GetName]. Ovšem pokud ustoupíme fundamentalistům tam, mohou si i jinde myslet, že mohou dělat totéž. Možná by bylo lepší vyslat armádu jako důkaz našeho odhodlání hájit základní hodnoty."
 bftb_turkey.114.t: "Fundamentalisté pokojně protestují proti vládní politice"
 bftb_turkey.115.a: "Je to nutná oběť."
 bftb_turkey.115.b: "Ať se našich důstojníků zeptají, co si o těch „požadavcích“ myslí."
 bftb_turkey.115.desc: "Napětí mezi náboženskými fundamentalisty a vládními úřady v [TUR_fundamentalist_state.GetName] vyvrcholilo - fundamentalisté nyní požadují regionální samosprávu a právo řídit se vlastními zákony. Je to obrovská eskalace konfliktu, který se dosud omezoval na mírové protesty a planou rétoriku. \n\nJe pravda, že situace v [TUR_fundamentalist_state.GetName] nám pomalu uniká z rukou. Ačkoli je bolestné to připustit, poskytnutí autonomie by alespoň odstranilo [TUR_fundamentalist_state.GetName] z našeho seznamu aktuálních problémů. Na druhou stranu, už jen úvaha o takovém kroku by mohla být některými považována za velezradu..."
 bftb_turkey.115.t: "Fundamentalisté požadují regionální autonomii"
 bftb_turkey.116.a: "Udeřme zpět - dvojnásobně tvrdě!"
 bftb_turkey.116.b: "Stáhněme naše vojáky."
 bftb_turkey.116.desc: "Obdrželi jsme zdrcující zprávu, že jedna z našich posádek v [TUR_fundamentalist_state.GetName] se stala obětí promyšleného a brutálního partyzánského útoku, který provedli místní náboženští fundamentalisté. Ztráty na obou stranách byly značné, ale povstalci pohrozili, že útoky zopakují, pokud nestáhneme své ozbrojené síly z oblasti. \n\nJe to smutný den, když krajan zabíjí krajana kvůli tak nicotné věci, jako je víra - a přesto se v takové situaci nacházíme. Důstojnický sbor doporučuje tvrdý úder proti povstalcům k pomstě našich ztrát, ale někteří politici radí, že nejbezpečnějším řešením by mohlo být dočasné stažení vojsk, dokud se situace neuklidní. Rozhodnutí to nebude lehké."
 bftb_turkey.116.t: "Partyzánský útok v [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.a: "Vynaložme veškeré úsilí, abychom je zastavili."
 bftb_turkey.117.b: "Musíme se podřídit vůli lidu..."
 bftb_turkey.117.desc: "Zprávy z terénu naznačují, že buňky náboženských fundamentalistů pronikly do [TUR_fundamentalist_state.GetName] v koordinovaném úsilí přimět tamní obyvatelstvo k návratu k tradičnějšímu způsobu života - takovému, který nepochybně stojí v ostrém protikladu k našim sekularistickým ideálům. Charismatičtí duchovní a uhrančiví vůdci protestů vedou útok na přesvědčování obyvatel [TUR_fundamentalist_state.GetName] o správnosti svých názorů a dosud selhaly pokusy vytlačit je „měkkou silou“. \n\nStojíme před dilematem: chceme podporovat vůli lidu, ale pokud nezasáhneme přímo, téměř jistě tento stát fundamentalistům ztratíme. Znovu a znovu jsme se snažili náš národ osvěcovat a budovat podporu sekularismu, a přesto nám fanatici v každém kroku urputně vzdorují. Musíme si vybrat, zda přijmeme vůli lidu v [TUR_fundamentalist_state.GetName], nebo zda musí vláda podniknout přímou akci, aby zmařila cíle fundamentalistů."
 bftb_turkey.117.t: "Fundamentalisté šíří svůj jed do [TUR_fundamentalist_state.GetName]"
 bftb_turkey.118.a: "Udeřme na ně vším, co máme!"
 bftb_turkey.118.b: "Budeme si muset znovu získat lid postupem času."
 bftb_turkey.118.desc: "Pohroma! Právě jsme se dozvěděli, že jsme zcela ztratili kontrolu nad [TUR_fundamentalist_state.GetName]. Náboženští fundamentalističtí partyzáni spustili koordinovaný útok na všechny státní úřady a vojenské základny ve státě takovým způsobem, že nezbyl čas zorganizovat protiúder, než se celá situace naprosto vymkla kontrole. \n\nJde o bezprecedentní ztrátu pro naši zemi: nepřátelé státu dokázali převzít úplnou kontrolu nad [ROOT.GetAdjective] svrchovaným územím. Získat [TUR_fundamentalist_state.GetName] zpět bude nákladné - stejně jako dopustit, aby nám vyklouzlo z rukou. Došel nám čas a musíme se rozhodnout."
 bftb_turkey.118.t: "Fundamentalisté zcela ovládli [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.119.a: "Vaší spolupráce si ceníme."
 bftb_turkey.119.desc: "Naše politika otevřeného dialogu a cílené práce s komunitami se v [TUR_fundamentalist_state.GetName] mnohonásobně vyplatila. Radikálové stát opustili, vyhnáni místním obyvatelstvem - velké vítězství pro naši vládu. \n\nObyvatelé [TUR_fundamentalist_state.GetName] si uchovávají svůj náboženský charakter, avšak z rozhovorů s představiteli komunit plyne, že naši občané již nepovažují vládní zásady za bytostně v rozporu se svou vírou. V [TUR_fundamentalist_state.GetName] vidíme budoucí podobu [ROOT.GetAdjective] jednoty."
 bftb_turkey.119.t: "Fundamentalisté v [TUR_fundamentalist_state.GetName] ustupují vládě"
 bftb_turkey.12.a: "Zvítězili jsme!"
 bftb_turkey.12.desc: "[SOV.GetLeader] osobně telefonoval [TUR.GetLeader] a chladně vyzval ke zmírnění napětí a pochválil [TUR.GetAdjective] prezidenta za jeho přínos boji proti imperialismu. [SOV.GetAdjective] vojákům bylo nařízeno deeskalovat své kroky na [SOV.GetAdjective] hranici a [SOV.GetNameDef] stáhl své stížnosti na [TUR.GetName] kvůli ovládnutí Tureckých úžin. \n\n[TUR.GetAdjective] lid, po kruté válce za nezávislost zcela nezapálený pro představu velké války, si kolektivně oddechl, když [TUR.GetLeader] prohlásil, že nakonec zvítězil mír a že [TUR.GetAdjective] suverenita byla navždy zajištěna díky statečnosti [TUR.GetAdjective] lidu v této krizi."
 bftb_turkey.12.t: "[SOV.GetName] ustupuje"
 bftb_turkey.126.a: "Pokud potřebují pomoc, pomoc mít budou."
 bftb_turkey.126.b: "Jejich faustovskou dohodu nepodepíšeme."
 bftb_turkey.126.desc: "Zástupci [FROM.GetNameDef] navštívili naši zemi a setkali se s řadou našich politiků ve snaze získat podporu pro svůj investiční plán. Vláda [FROM.GetNameDef] chce, abychom využili své zdroje ke zlepšení jejich průmyslových kapacit a produkce. [FROM.GetAdjective] úředníci naznačili, že pokud jejich národu pomůžeme, můžeme v budoucnu očekávat pomoc i my - v podobě vojenského spojenectví mezi našimi státy."
 bftb_turkey.126.t: "[FROM.GetNameDefCap] předkládají investiční portfolio"
 bftb_turkey.127.a: "Lítostné, ale pochopitelné."
 bftb_turkey.127.desc: "Z [FROM.GetNameDef] dorazily špatné zprávy: ač k nám [FROM.GetAdjective] nechovají žádnou nevraživost, bylo nám sděleno, že [FROM.GetNameDef] do naší průmyslové základny žádné prostředky investovat nebude. Úředníci byli v této věci neoblomní a požádali nás, abychom téma po dohlednou dobu znovu neotvírali."
 bftb_turkey.127.t: "[FROM.GetNameDefCap] vylučují investice jako možnost"
 bftb_turkey.128.a: "Prokázali nám velkou laskavost."
 bftb_turkey.128.desc: "Byli jsme nedávno informováni [FROM.GetAdjective] úředníky, že projekt, do nějž investovali, byl dokončen. Naši inspektoři navštívili staveniště, aby se přesvědčili, že vše odpovídá našim očekáváním, a neodcházeli zklamáni. \n\n[FROM.GetAdjective] pozorovatelé při dokončení projektu poznamenali, že [FROM.GetNameDef] se nebrání sponzorovat v [ROOT.GetNameDef] podobné - nebo i ambicióznější - projekty i do budoucna."
 bftb_turkey.128.t: "[FROM.GetNameDefCap] provádí skromnou investici"
 bftb_turkey.129.a: "Jak fantastické zprávy!"
 bftb_turkey.129.desc: "Byli jsme nedávno informováni [FROM.GetAdjective] úředníky, že průmyslový projekt, který [FROM.GetAdjective] před časem sponzorovali, byl dokončen. Naši inspektoři navštívili staveniště, aby se přesvědčili, že vše odpovídá našim očekáváním, a neodcházeli zklamáni. Produkce v novém závodě má začít okamžitě. \n\n[FROM.GetAdjective] pozorovatelé při dokončení projektu poznamenali, že [FROM.GetNameDef] by se nebránil v budoucnu sponzorovat podobné, i když utajené, projekty."
 bftb_turkey.129.t: "[FROM.GetNameDefCap] investuje do našeho lehkého průmyslu"
 bftb_turkey.13.a: "...a jak dlouho to vydržíme?"
 bftb_turkey.13.desc: "Před šesti hodinami začaly [SOV.GetAdjective] síly ostřelovat [TUR.GetAdjective] strategické základny v Trabzonu a prohlásily, že vstupují na území [TUR.GetNameDef], aby osvobodily [TUR.GetAdjective] dělníky v rámci marxistické křižácké výpravy. Zrádce Şefik Hüsnü už vyhlásil vznik Turecké lidové republiky v exilu, která jistě zůstane pod palcem [SOV.GetNameDef] po dohlednou dobu. \n\n[TUR.GetLeader] vystoupil na jevišti v Istanbulu, kde chmurně oznámil, že na [TUR.GetNameDef] přišla válka, ale brzy změnil tón: rozpoutal planoucí řeč o tom, jak [TUR.GetAdjective] lid byl znovu vyzván osudem, aby bojoval za svobodu a nezávislost. Ačkoli jizvy po válce za nezávislost jsou stále čerstvé, [TUR.GetAdjective] lid byl stržen nadšením a houfně se hlásí do ozbrojených sil. \n\nAle jak dlouho to nadšení vydrží?"
 bftb_turkey.13.t: "[TUR.GetAdjective]-[SOV.GetAdjective] válka začíná"
 bftb_turkey.130.a: "Jsou skutečnými přáteli [ROOT.GetAdjective]."
 bftb_turkey.130.desc: "Byli jsme nedávno informováni [FROM.GetAdjective] úředníky, že tajný průmyslový projekt, který [FROM.GetAdjective] před časem sponzorovali, byl dokončen. Naši inspektoři navštívili staveniště, aby se přesvědčili, že vše odpovídá našim očekáváním, a neodcházeli zklamáni. Produkce v novém závodě má začít okamžitě. \n\n[FROM.GetAdjective] pozorovatelé při dokončení projektu poznamenali, že [FROM.GetNameDef] by se nebránil sponzorovat podobné projekty i v budoucnu."
 bftb_turkey.130.t: "[FROM.GetNameDefCap] investuje do našeho vojenského průmyslu"
 bftb_turkey.131.a: "Všemohoucí, odpusť nám, ale [GRE.GetNameDef] musí být zničeno."
 bftb_turkey.131.desc: "Dosáhli jsme dohody s [FROM.GetNameDef] o tom, jak naložit s rozdělením [GRE.GetNameDef]. [FROM.GetNameDefCap] připadnou státy hraničící s východním Středomořím a Jónským mořem a my si vezmeme [GRE.GetAdjective] srdce země, které sdílejí Egejské moře s námi. Je politováníhodné, že se to stalo nutností, ale [GRE.GetNameDef] nám v této věci nenechalo jinou možnost."
 bftb_turkey.131.t: "[FROM.GetNameDefCap] souhlasí s rozdělením [GRE.GetNameDef]"
 bftb_turkey.132.a: "Začíná závod!"
 bftb_turkey.132.desc: "[FROM.GetNameDefCap] odmítli náš rozumný návrh na rozdělení [GRE.GetNameDef] a dali přednost šílenému honu za územím bez ohledu na obyvatelstvo těchto krajů. Neexistuje nic jako „hezká“ invaze, ale alespoň to mohlo být uspořádané a zdrženlivé - místo toho se [FROM.GetAdjective] rozhodli proměnit tuto invazi v chaotický závod o obsazení co největšího množství země před tím, než [GRE.GetAdjective] donutíme ke kapitulaci. \n\nTakto jsme to nechtěli; takto to nemělo být! Naše odkaz je navždy poskvrněn!"
 bftb_turkey.132.t: "[FROM.GetNameDefCap] odmítá plán rozdělit [GRE.GetNameDef]!"
 bftb_turkey.133.a: "Závodíme s časem."
 bftb_turkey.133.desc: "Včera byl Mustafa Kemal Atatürk v kritickém stavu převezen do nemocnice poté, co se zhroutil bezvědomý na své jachtě během setkání se starými přáteli. Jde o poslední z řady velmi znepokojivých známek, že se Atatürkovo zdraví rychle zhoršuje, a poradci soukromě vyjadřují obavy, že navzdory čím dál nevyzpytatelnějšímu stavu pracuje příliš. \n\nNavzdory jeho ujišťování, že je vše v pořádku, bere si vláda za své monitorovat Atatürkovo zdraví a připravuje seznam možných opatření. Pokud se Mustafa Kemal Atatürk nestáhne z povinností, aby pečoval o své chřadnoucí zdraví, budeme muset zvážit, že ho k odchodu do důchodu přimějeme, aby mohl poslední měsíce strávit se svou rodinou."
 bftb_turkey.133.t: "Mustafa Kemal Atatürk onemocněl"
 bftb_turkey.134.a: "Celâl Bayar je zjevnou volbou."
 bftb_turkey.134.b: "Celâl Bayar je zjevnou volbou."
 bftb_turkey.134.c: "İsmet İnönü je Atatürkův důstojný nástupce."
 bftb_turkey.134.d: "Fevzi Çakmak je vůdce, kterého [TUR.GetNameDef] potřebuje."
 bftb_turkey.134.desc: "\nRepublika truchlí. \n\nVálečný hrdina, revolucionář, prezident a Otec Turků, Mustafa Kemal Atatürk, pokojně zesnul ve spánku. \n\nŽádný muž ani žena by se nikdy nemohli měřit s mýtickými výšinami Atatürkova vedení, ale Otec Turků by si nepřál, aby jeho drahocenná republika upadla kvůli krizi vedení do chaosu. \n\nNehledáme náhradu za našeho gházího - nikdo se ani nemůže odvážit snít o tom, že by se vyrovnal mesiášskému zakladateli našeho národa -, ale musíme vybrat vůdce, kterému můžeme svěřit pokračování v Atatürkových šlépějích. Musí ztělesňovat kemalistické hodnoty a následovat Atatürkův příklad jako vůdce [TUR.GetNameDef]."
 bftb_turkey.134.e: "Fevzi Çakmak vnese do této země bezpečnost."
 bftb_turkey.134.f: "Recep Peker je mužem, který propojí fašismus a kemalismus."
 bftb_turkey.134.g: "Genius Şevketa Süreyyi Aydemira nás provede dál."
 bftb_turkey.134.h: "Jen İsmet İnönü může zavést jedinečný [TUR.GetAdjective] socialismus."
 bftb_turkey.134.i: "Kâzım Orbay povede vojenskou juntu, dokud nenajdeme svou cestu."
 bftb_turkey.134.t: "Smrt Mustafy Kemala Atatürka"
 bftb_turkey.135.a: "Odpočívej v pokoji, náš ghází. Nikdy na tebe nezapomeneme."
 bftb_turkey.135.desc: "\nRepublika truchlí. \n\nVálečný hrdina, revolucionář, prezident a Otec Turků, Mustafa Kemal Atatürk, pokojně zesnul ve spánku. \n\nAž do samého konce plnil povinnost vůči tureckému lidu i republice, kterou založil. Tisíce truchlících vzdaly v Istanbulu poctu, než bylo jeho tělo na lafetě, lodí a vlakem převezeno do Ankary. Tam se konal státní pohřeb za účasti celého parlamentu i hodnostářů z celého světa.\n\nS odchodem otce moderního tureckého národa se republika musí posunout dál. [ROOT.GetLeader] byl jedním z mnoha řečníků na Atatürkově pohřbu a ve svém projevu přislíbil pokračovat v odkazu muže, jenž byl tak zásadní pro zajištění svobody národa."
 bftb_turkey.135.t: "Smrt Mustafy Kemala Atatürka"
 bftb_turkey.136.a: "Ať žije nová sultánka!"
 bftb_turkey.136.b: "Žena!? Nepřijatelné! Potřebujeme regenta!"
 bftb_turkey.136.desc: "Naše hrdá osmanská říše se svírá v zármutku, neboť k uším národa dolehla zpráva o náhlé a nečekané smrti našeho sultána. Sultán se syny navštívili úrodná pole u Niksaru a během túry v pohoří Canik v Samsunu zasáhlo provincii zemětřesení. Těla osmanských členů rodiny byla nalezena o tři dny později, což u dvora vyvolalo zběsilou paniku. \n\nPo změně osmanských zákonů o následnictví se zdá, že dědičkou trůnu je nejstarší sultánova dcera. Je to cílevědomá a mimořádně nadaná žena, avšak mnohé konzervativnější kruhy v našich náboženských institucích by mohly protestovat proti tomu, aby na osmanském trůně usedla žena."
 bftb_turkey.136.t: "Tragédie postihla osmanskou královskou rodinu!"
 bftb_turkey.137.a: "Stali se tím, co přísahali zničit."
 bftb_turkey.137.b: "Jsou to zrádci Revoluce!"
 bftb_turkey.137.c: "Snad jen zkoušejí socialismus v jedné zemi?"
 bftb_turkey.137.d: "Pokud nechají naše spojence na pokoji..."
 bftb_turkey.137.desc: "Vláda [FROM.GetNameDef] se rozhodla vydat novým směrem ve své zahraniční politice - směrem, který nekoresponduje s našimi vlastními záměry. Delegáti [FROM.GetNameDef] dali našim diplomatům najevo, že nehodlají vracet svůj současný destruktivní kurz."
 bftb_turkey.137.e: "Je zjevné, že jim už nelze věřit."
 bftb_turkey.137.t: "[FROM.GetNameDefCap] přijímá nebezpečný postoj v zahraniční politice"
 bftb_turkey.138.a: "Dostanou poslední šanci. Jednu jedinou."
 bftb_turkey.138.b: "Z dalšího poskytování azylu tomuto psanci nevzejde nic dobrého."
 bftb_turkey.138.desc: "Jak naši odborníci na zahraniční politiku předpovídali, [FROM.GetNameDef] obrátil svou pozornost na jednoho z vlastních spojenců. Pokárali jsme [FROM.GetAdjective] zástupce za bezohledné rozhodnutí jejich vlády, avšak zdá se, že to na ně dojem neudělalo."
 bftb_turkey.138.t: "[FROM.GetNameDefCap] porušuje suverenitu člena frakce!"
 bftb_turkey.139.a: "Byli varováni!"
 bftb_turkey.139.desc: "Bandité stojící v čele [FROM.GetNameDef] nás znovu zradili. Tuto frašku už nelze snášet - nemůžeme si udržet respekt spojenců, dokud poskytujeme útočiště zemi, která je očividně nepřítelem."
 bftb_turkey.139.t: "[FROM.GetNameDefCap] znovu porušuje suverenitu člena frakce!"
 bftb_turkey.14.a: "Nadcházející volby rozhodnou o duši [TUR.GetName]."
 bftb_turkey.14.desc: "[TUR.GetAdjective] politologové se domnívali, že po zrušení zákazu politických stran potrvá týdny, než se začne formovat legitimní opozice, ale mýlili se všichni. Adnan Menderes neztratil čas a shromáždil skupinu stejně smýšlejících tradicionalistů nespokojených se stavem náboženského života v [TUR.GetNameDef] pod vedením kemalistů. V minulosti, kdy [TUR.GetAdjective] politické hnutí ovládli náboženští fundamentalisté, byl přechod k demokracii vždy zastaven - tentokrát však ne: [TUR.GetLeader] je odhodlán tyto fanatiky porazit u voleb. \n\nMenderes a jeho klika fundamentalistů se sdružili v uskupení nazývaném „Tradiční skupina“, které CHP identifikovala jako předvoj populistického islamistického hnutí plánujícího kandidovat s programem konzervatismu a tradicionalismu. Tradiční skupina bude v následujících týdnech objíždět turecký venkov, aby budovala voličskou základnu, a jakmile shromáždí dostatek poblouzněných stoupenců, nepochybně představí svou opoziční stranu."
 bftb_turkey.14.t: "Začíná se formovat opoziční hnutí"
 bftb_turkey.140.a: "Budeme si dělat, co uznáme za vhodné."
 bftb_turkey.140.desc: "Vláda [FROM.GetAdjective] nás varovala, abychom znovu neporušili suverenitu člena stejné frakce. Tentokrát jsou ochotni naše jednání omluvit, ale další kroky proti vlastním spojencům přimějí [FROM.GetNameDef] k zásahu."
 bftb_turkey.140.t: "[FROM.GetNameDefCap] vydává varování"
 bftb_turkey.141.a: "Nuže tedy."
 bftb_turkey.141.desc: "Naši novou zahraniční politiku není [FROM.GetNameDef] schopen akceptovat a rozhodl se, že už nejsme spojenci. Od dnešního dne nejsme součástí [FROM.GetFactionName]."
 bftb_turkey.141.t: "[FROM.GetNameDefCap] nás vyřazuje z [FROM.GetFactionName]!"
 bftb_turkey.16.a: "Je to protiústavní! Zastavit to!"
 bftb_turkey.16.b: "Demokratická vůle lidu musí zaznít."
 bftb_turkey.16.desc: "Tradičníci Adnana Menderese zaplavili zemi ve snaze přimět nábožensky založené občany, kteří se cítí utlačováni sekulární vládou, aby šli volit jejich stranu v nadcházejících volbách. Zprávy ukazují, že ačkoli mnoho těchto voličů zůstává skeptických ohledně šancí porazit kemalisty a k demokracii se staví cynicky, většina oslovených projevila nadšení pro Menderese a jeho opoziční hnutí."
 bftb_turkey.16.t: "Tradiční skupina mobilizuje venkovany, aby zvýšila volební účast"
 bftb_turkey.17.a: "To hraničí se zradou!"
 bftb_turkey.17.b: "Tato spolupráce by mohla do budoucna nést ovoce!"
 bftb_turkey.17.desc: "Tradičníci Adnana Menderese podnikli hojně medializovanou cestu do [TUR.GetAdjective] Kurdistánu, kde kázali o usmíření a společných zájmech, pokud jde o stav víry v dnešním [TUR.GetNameDef]. S odkazem na náboženské písmo vystoupili na pódiu kurdští kmenoví vůdci společně s představiteli tradiční opoziční skupiny a vyzvali Kurdy, aby u voleb dali hlas Menderesovi a jeho lidem, aby „přivedli [TUR.GetNameDef] zpět do náruče Všemohoucího“."
 bftb_turkey.17.t: "Menderesova Tradiční skupina hledá spojenectví s kurdskými organizacemi"
 bftb_turkey.18.a: "Všem veřejný proces a ten nejpřísnější trest!"
 bftb_turkey.18.b: "Tiše nabídneme amnestii a doufejme, že se na to zapomene."
 bftb_turkey.18.desc: "Pro [TUR.GetNameDef] a jeho rodící se demokracii je to smutný den - byl odhalen plán, jak zmanipulovat budoucí volební výsledky ve prospěch opozičního hnutí Adnana Menderese v některých z nejagrárnějších provincií. Spiknutí - do něhož byli zapojeni náboženští vůdci, místní správci i státní zaměstnanci - bylo zmařeno a spiklenci zatčeni. Důkazy, které by Menderese nebo jeho hnutí s plánem spojovaly, jsme nenašli, ale naše reakce nepochybně ovlivní jejich kampaň."
 bftb_turkey.18.t: "Odhaleno spiknutí za účelem volebního podvodu ve venkovských regionech"
 bftb_turkey.19.a: "Pro republiku je to temný den."
 bftb_turkey.19.desc: "Shromáždění, které Adnan Menderes uspořádal ve vnitrozemí, přilákalo davy srovnatelné s těmi, jež poslouchaly projevy Mustafy Kemala Atatürka v srdci Istanbulu. [TUR.GetLeader] byl zdrcen, když se doslechl, že akce proběhla bez jediného zádrhelu a že na ní Menderes oznámil brzké odhalení své oficiální opoziční strany. Vystřídala se řada řečníků, kteří kázali o významu náboženství v každodenním životě i politice a obecně prosazovali ideologii tradicionalistického konzervatismu - někteří dokonce hovořili laskavými slovy o dávno poraženém sultanátu a chalífátu! Sám Menderes vystoupil poslední a mluvil mnohem umírněněji než někteří řečníci před ním. Veselým tónem vychvaloval přednosti laissez-faire liberalismu, chválou zahrnul kemalisty za vše, co pro zemi udělali, aby tu chválu vzápětí podkopal ostrou kritikou. Účastníci odcházeli nadšeni a přesvědčeni o svých šancích ve volbách. \n\nOddaný kemalistický důstojnický sbor se obrátil na vládu a zcela jednoznačně požadoval, aby CHP učinila více pro omezení rostoucího vlivu Menderese a jeho konzervativního populistického hnutí. Zástupce důstojnického sboru uvedl, že důstojníci nikdy nebudou sloužit vládě vedené Menderesem, a naznačil, že pokud nezakročíme proti tomu, co považují za zásadní ohrožení kemalistického systému, přijmou vlastní krajní opatření."
 bftb_turkey.19.t: "Obří mítink na podporu Menderesova hnutí"
 bftb_turkey.2.a: "Nyní vyčkáme reakce [SOV.GetNameDef]."
 bftb_turkey.2.desc: "[ENG.GetLeader] vydal prohlášení, že [ENG.GetNameDef] hodlá podpořit náš cíl znovu převzít kontrolu nad našimi vlastními průlivy. Získat podporu [ENG.GetNameDef] je pro nás velké vítězství a výrazně posiluje naši legitimitu po celém světě."
 bftb_turkey.2.t: "[ENG.GetName] nám vyjadřuje podporu"
 bftb_turkey.20.a: "Ať zvítězí ta nejlepší strana!"
 bftb_turkey.20.desc: "Před osmi hodinami Adnan Menderes slavnostně oznámil vznik nejnovější a zároveň nejnebezpečnější opoziční strany [TUR.GetNameDef]: Demokrat Parti. Uvedl, že Demokrat Parti má v úmyslu zbořit monopol CHP na moci a nasměrovat zemi zcela novým směrem, jaký tu ještě nebyl. Davům představil tři pilíře strany a přislíbil, že jeho vláda se bude řídit vírou, vlastí a svobodou - v tomto pořadí. Ještě překvapivější bylo Menderesovo oznámení, že [TUR.GetName] pod vedením DP bude výrazně aktivističtější v zahraniční politice než kterákoliv [TUR.GetAdjective] vláda od vzniku státu. \n\nOznámení vyvolalo v kemalistických kruzích vztek a [TUR.GetLeader] dnes svým příznivcům v Istanbulu přislíbil, že i když budou volby mnohem těžším bojem, než se původně čekalo, CHP z nich vzejde jako vládnoucí síla země."
 bftb_turkey.20.t: "Demokrat Parti"
 bftb_turkey.21.a: "...republikáni!"
 bftb_turkey.21.b: "...Demokrat Parti!"
 bftb_turkey.21.desc: "Dlouho očekávaný volební den konečně nastal. Muži i ženy po celé zemi ignorovali špatné počasí i neduhy a vydali se do svých určených volebních místností, aby na lístku zakřížkovali svou preferovanou stranu. Takto ohromnou účast nikdo nepředpokládal, obzvlášť když přechod k demokracii přišel tak rychle. Volební klání nebylo zrovna čisté, ale každý zastánce demokracie by cítil hrdost při pohledu na tolik [TUR.GetAdjective] občanů, kteří přišli volit v prvních svobodných volbách [TUR.GetName]. \n\nZávod byl těsný a sčítání hlasů i určování konečného výsledku zabralo značný čas. Vítězem prvních voleb v [TUR.GetNameDef] se nakonec stávají..."
 bftb_turkey.21.t: "Volební den"
 bftb_turkey.22.a: "Fi sabilillah, bojujeme!"
 bftb_turkey.22.desc: "Po volebním vítězství Demokrat Parti bylo téměř nevyhnutelné, že v [TUR.GetNameDef] vypukne konflikt. Napětí mezi vládou a ozbrojenými silami od voleb den ode dne rostlo a nyní se zdá, že vše dospělo k vrcholu. Důstojníci již převzali kontrolu nad nejzápadnějšími bohatými státy a zdá se, že mají i podporu obyvatel v těchto vzbouřených oblastech. \n\nNa východě se začaly organizovat kurdské milice, které se chystají na ozbrojený boj s cílem zajistit si nezávislost. Byli jsme pošetilí myslet si, že naše spojenectví s Kurdy vydrží dlouho - ještě pošetilejší jsou však oni, když si myslí, že nedokážeme rozdrtit jejich ubohé pokusy vyrvat národ z naší svrchované půdy. \n\nZačal boj o duši [TUR.GetNameDef] a my si nemůžeme dovolit prohrát."
 bftb_turkey.22.t: "[TUR.GetAdjective] občanská válka"
 bftb_turkey.23.a: "Samozřejmě, tento pakt přátelství podepíšeme!"
 bftb_turkey.23.b: "Nejsme příbuzní, [TUR.GetName]: neznáme se."
 bftb_turkey.23.desc: "[TUR.GetLeader] oslovil [ROOT.GetLeader] s návrhem podepsat vzájemný pakt o neútočení s možností další spolupráce do budoucna. [TUR.GetAdjective] diplomaté si dali záležet - podrobně rozebrali společné dějiny a zájmy našich zemí a následně upřímně apelovali na mír mezi bratrskými národy. Jednání probíhala příjemně, ale rozhodnutí, zda podepsat, je nakonec na nás."
 bftb_turkey.23.t: "Saadábádský pakt"
 bftb_turkey.24.a: "Celâl Bayar je očividná volba."
 bftb_turkey.24.b: "Celâl Bayar je očividná volba."
 bftb_turkey.24.c: "İsmet İnönü je Atatürkův důstojný nástupce."
 bftb_turkey.24.d: "Fevzi Çakmak je vůdce, jakého [TUR.GetNameDef] potřebuje."
 bftb_turkey.24.desc: "Nikdo nikdy nemůže dosáhnout mytických výšin vůdcovství Mustafy Kemala Atatürka, ale Otec Turků je přesto smrtelník. Nehledáme náhradu za našeho gházího - nikdo by se nemohl ani přiblížit mesianistickému zakladateli našeho národa - musíme však vybrat vůdce, jemuž budeme věřit, že půjde v Atatürkových šlépějích. Musí ztělesňovat kemalistické hodnoty a následovat Atatürkův příklad jako vůdce [TUR.GetNameDef]."
 bftb_turkey.24.e: "Fevzi Çakmak bude naším vlastním Franciscem Frankem."
 bftb_turkey.24.f: "Recep Peker dokáže syntetizovat fašismus a kemalismus."
 bftb_turkey.24.g: "Génius Şevketa Süreyji Aydemira nás provede vpřed."
 bftb_turkey.24.h: "Jedinečný socialismus po [TUR.GetAdjective] může zavést jen İsmet İnönü."
 bftb_turkey.24.i: "Kâzım Orbay povede vojenskou juntu, než najdeme svou cestu."
 bftb_turkey.24.j: "Eh... no... bývalý chalífa?" #
 bftb_turkey.24.t: "Volba Atatürkova nástupce"
 bftb_turkey.25.a: "Dovolíme, aby Hatay sklouzl do rukou [TUR.GetNameDef]."
 bftb_turkey.25.b: "Hatay zůstane součástí Sýrie, ať si [TUR.GetAdjective] přejí cokoli."
 bftb_turkey.25.desc: "[TUR.GetLeader] poslal důrazný dopis požadující, aby tureckému obyvatelstvu syrského státu Hatay bylo umožněno demokratické právo na referendum, v němž se rozhodne, zda se chce připojit k [TUR.GetNameDef], či zůstat natrvalo součástí Sýrie. Naše koloniální policie odhalila nezákonné aktivity na [TUR.GetAdjective] hranici: [TUR.GetAdjective] občané pronikají do země a působí rozvrat v provincii Hatay. Je jasné, že [TUR.GetNameDef] plánuje výsledek referenda zvrátit ve svůj prospěch, ale mít [TUR.GetNameDef] na naší straně by jistě bylo výhodnější než opak. Kdo ví, jak daleko [TUR.GetLeader] zajde, aby zajistil, že Hatay bude integrován do [TUR.GetNameDef]?"
 bftb_turkey.25.t: "[TUR.GetName] tlačí na otázku Hataye"
 bftb_turkey.26.a: "Vítejte zpět v našem lůně, bratři a sestry."
 bftb_turkey.26.desc: "[TUR.GetLeader] pronesl v Antakyi krátký projev, v němž přivítal občany Hataye v [TUR.GetNameDef], a poděkoval [FROM.GetLeader] z [FROM.GetNameDef] za respektování demokratické vůle lidu Hataye. Ačkoli tento krok vyvolal pobouření u syrských úřadů, převládající nálada v Hatayi i v [TUR.GetNameDef] byla spokojenost a mnoho [TUR.GetAdjective] lidí vyrazilo ze svých domovů do Hataye posvětit novou provincii [TUR.GetNameDef] oslavami a výměnou darů."
 bftb_turkey.26.t: "[FROM.GetNameDefCap] nám předává svrchovanost nad Hatayem"
 bftb_turkey.27.a: "Jedním či druhým způsobem bude Hatay osvobozen tam, kam patří."
 bftb_turkey.27.desc: "[TUR.GetLeader] vedl v Gaziantepu bouřlivý mítink, na němž odsoudil útlak Turků v zahraničí ze strany [FROM.GetNameDef]. [TUR.GetAdjective] lid byl vybičován k hněvu a mezi utlačovateli Hataye a lidem [FROM.GetNameDef] nyní nepanuje žádná láska. Prozatím zůstává Hatay mimo náš dosah - na tento ohavný akt zrady však nikdy nezapomeneme."
 bftb_turkey.27.t: "[FROM.GetName] udržuje pevnou kontrolu nad Hatayem"
 bftb_turkey.29.a: "Je povzbuzující vidět tolik statečných mužů a žen bránit svou vlast."
 bftb_turkey.29.desc: "Zdá se, že naše rozhodnutí vládnout podle zásady „Nejprve vlast“ zafungovalo skvěle! Najednou se po celé zemi hlásí obrovské množství dobrovolníků do ozbrojených sil. Naše velení je téměř zahlcené; tento vír událostí přivedl pod zástavu lidi nejrůznějšího náboženského i jazykového původu a provozně je to stěží zvládnutelné. \n\nNaštěstí jsme se na takový vývoj alespoň částečně připravili a začlenění všech těch dřívějších vyhýbačů odvodu proběhlo víceméně hladce. Poradci se domnívají, že příliv dobrovolníků může nějaký čas pokračovat!"
 bftb_turkey.29.t: "Bývalí odpírači svědomí se hlásí k službě"
 bftb_turkey.3.a: "Nyní vyčkáme reakce [SOV.GetNameDef]."
 bftb_turkey.3.desc: "[ENG.GetLeader] napsal [TUR.GetLeader] obsáhlý dopis, v němž podrobně vysvětlil, že si [ENG.GetNameDef] v tuto chvíli nemůže dovolit zaplést se do zahraniční krize. Jako důvody, proč se [ENG.GetNameDef] nezapojí, uvedl nedostatek podpory pro válku v [ENG.GetNameDef] a svou vlastní skepsi ohledně [TUR.GetAdjective] připravenosti na válku se [SOV.GetNameDef]. \n\n[ENG.GetName] uznali naši kontrolu nad Tureckými průlivy, ale dál nezajdou."
 bftb_turkey.3.t: "[ENG.GetName] nám odmítá pomoci!"
 bftb_turkey.30.a: "Nabídneme jim práva na náš chrom."
 bftb_turkey.30.b: "Nabídneme průmyslovou kompenzaci."
 bftb_turkey.30.c: "Stačí nabídnout přátelství."
 bftb_turkey.30.desc: "Oniki adalar leží v našich teritoriálních vodách a bývaly nedílnou součástí naší říše. Dodekanés, jak je nazývají [ENG.GetAdjective] a [GRE.GetAdjective], bude opět náš, jakmile jej [ITA.GetAdjective] odevzdají právoplatným majitelům. \n\nVládní úředníci sestavili portfolio toho, co můžeme [ITA.GetAdjective] nabídnout výměnou za ostrovy, neboť lze očekávat, že budou požadovat kompenzaci - pokud vůbec budou ochotni ustoupit."
 bftb_turkey.30.t: "Kompenzace za Oniki adalar"
 bftb_turkey.31.a: "Přijímáme práva na vaše suroviny výměnou za Dodekanéské ostrovy."
 bftb_turkey.31.b: "Nevzdáme se ani píď půdy! Teď ani nikdy!"
 bftb_turkey.31.desc: "[FROM.GetAdjective] vláda nás oslovila s překvapivou nabídkou. Chtějí nám poskytnout sto procent produkce svých rud a kovů ve státě [342.GetName] výměnou za Dodekanéské ostrovy. \n\nNaše vláda se obvykle zabývá spíše získáváním území než jeho vzdáváním, ale [TUR.GetNameDef] nám nabízí vlastní zdroj, z něhož můžeme hromadit suroviny, které mohou být klíčové pro jakékoli rozsáhlejší válečné úsilí. Musíme také vzít v úvahu, že jde o suroviny, k nimž se po vypuknutí války možná už nedostaneme. Rozhodnutí, zda na [FROM.GetAdjective] nabídku přistoupit, je nakonec na nás."
 bftb_turkey.31.t: "[FROM.GetNameDefCap] nám nabízí výlučná surovinová práva ve státě [342.GetName]"
 bftb_turkey.32.a: "Podepište smlouvu; ostrovy mohou mít, pokud za ně zaplatí."
 bftb_turkey.32.b: "Nevzdáme se ani píď půdy! Teď ani nikdy!"
 bftb_turkey.32.desc: "[FROM.GetAdjective] vláda nás oslovila s podnětnou nabídkou. [FROM.GetAdjective] nám předložili portfolio shrnující historický a strategický význam Dodekanésu pro [FROM.GetNameDef] a sepsali seznam nemovitostí a výrobních zařízení, která by nám rádi prodali výměnou za ostrovy. \n\nNaše vláda se obvykle zabývá spíše získáváním území než jeho vzdáváním, ale nelze popřít, že dodatečné kapacity průmyslu by se [ROOT.GetAdjective] válečnému strojí zjevně hodily. Musíme tedy rozhodnout, zda je pro naši zemi bezprostředně cennější průmyslový impuls, nebo Dodekanéské ostrovy."
 bftb_turkey.32.t: "[FROM.GetNameDefCap] nabízí průmyslovou pomoc výměnou za Dodekanés"
 bftb_turkey.33.a: "Tohle by mělo později vést k vojenské alianci..."
 bftb_turkey.33.b: "Nebojíme se, že nás nazvou pokrytci; ostrovy zůstanou naše!"
 bftb_turkey.33.desc: "[FROM.GetAdjective] vláda nám zaslala obsáhlý dopis podepsaný [FROM.GetLeader], který zdůrazňuje důležitost vazby mezi našimi národy a přirozenou náklonnost [FROM.GetAdjective] k naší zemi. Když odhlédneme od všech frází, [FROM.GetAdjective] nám nabízejí uzavřít „pakt moci“ - dost bezzubé ujednání, ovšem s háčkem. K dopisu přátelství je přiložen spis s pokyny, jak klidně předat pravomoci mezi našimi oblastními správci a [FROM.GetAdjective] úředníky, kteří čekají, až převezmou správu Dodekanéských ostrovů. \n\nNaše vláda se obvykle zabývá spíše získáváním území než jeho vzdáváním, nicméně [FROM.GetAdjective] by byli v případném střetu v rámci Středomoří velmi užitečnými spojenci. Pokud by to někoho trápilo, většinově řecké obyvatelstvo Dodekanéských ostrovů vyjádřilo znepokojení nad představou, že by [FROM.GetNameDef] jejich souostroví anexoval jako součást [FROM.GetAdjective] státu. Inu, podobně reagovali i tehdy, když jsme jim jejich domov po Velké válce sebrali z mrtvoly Osmanské říše."
 bftb_turkey.33.t: "[FROM.GetNameDefCap] žádá převod Dodekanéských ostrovů"
 bftb_turkey.34.a: "Velké vítězství!"
 bftb_turkey.34.desc: "Oniki adalar nám byly [FROM.GetAdjective] úřady navráceny výměnou za výlučná práva na suroviny ve státě [342.GetName]. Ačkoli někteří úředníci v soukromí vyjádřili nelibost nad tímto okatým projevem souhlasného kolonialismu v [342.GetName], většina těchto úvah zanikla v nadšení z anexe nejnovější provincie [TUR.GetNameDef]. \n\n[TUR.GetLeader] osobně navštívil Rhodos a ujistil tam dlouho utlačované občany, že všechny jejich obavy vyslyší a vyřeší [TUR.GetAdjective] vláda - zatímco se po celém souostroví začíná zavádět nový osnovy, které oslavují historické a etnické kořeny ostrovů v [TUR.GetNameDef]."
 bftb_turkey.34.t: "[FROM.GetNameDefCap] přijímá naši nabídku!"
 bftb_turkey.35.a: "Velké vítězství!"
 bftb_turkey.35.desc: "Oniki adalar nám byly [FROM.GetAdjective] úřady navráceny výměnou za plody části našeho rozvíjejícího se průmyslu. Ačkoli někteří úředníci v soukromí hořekují nad tím, že za něco, co nám po staletí patřilo, platíme ocelí a potem, většina těchto úvah zanikla v nadšení z anexe nejnovější provincie [TUR.GetNameDef]. \n\n[TUR.GetLeader] osobně navštívil Rhodos a ujistil tam dlouho utlačované občany, že všechny jejich obavy vyslyší a vyřeší [TUR.GetAdjective] vláda - zatímco se po celém souostroví začíná zavádět nový osnovy, které oslavují historické a etnické kořeny ostrovů v [TUR.GetNameDef]."
 bftb_turkey.35.t: "[FROM.GetNameDefCap] přijímá naši nabídku!"
 bftb_turkey.36.a: "Lépe to dopadnout nemohlo."
 bftb_turkey.36.desc: "K překvapení mnoha [TUR.GetAdjective] úředníků byly Oniki adalar vráceny [FROM.GetAdjective] autoritami výměnou za vzájemný podpis smlouvy, která nakonec nikoho k ničemu závaznému nenutí. [TUR.GetLeader] vykonal státní návštěvu a osobně se [FROM.GetLeader] podepsal pod takzvaný Pakt moci; oba lídři zároveň přislíbili další rozvoj vztahů těchto dvou námořních sousedů v návaznosti na tuto historickou územní výměnu. Nadšení po celém [TUR.GetNameDef] je nakažlivé a anexi nejnovější provincie provázejí bujaré oslavy. \n\n[TUR.GetLeader] osobně navštívil Rhodos a ujistil tam dlouho utlačované občany, že všechny jejich obavy vyslyší a vyřeší [TUR.GetAdjective] vláda - zatímco se po celém souostroví začíná zavádět nový osnovy, které oslavují historické a etnické kořeny ostrovů v [TUR.GetNameDef]. \n\n[GRE.GetAdjective] vláda tento bezproblémový převod území odsoudila a vyzvala ostatní velmoci, aby odsoudily údajné nespravedlivé a nezákonné porušení svrchovanosti [GRE.GetAdjective] obyvatel Oniki adalar. Mezinárodní společenství se k výměně převážně nevyjadřuje - patrně ze strachu, aby si neznepřátelilo [TUR.GetAdjective] vládu."
 bftb_turkey.36.t: "[FROM.GetNameDefCap] přijímá naši nabídku!"
 bftb_turkey.37.a: "No, mohlo to dopadnout lépe."
 bftb_turkey.37.desc: "[FROM.GetAdjective] vláda veřejně prohlásila, že navzdory snahám [TUR.GetAdjective] rozvratníků a revanšistů zůstanou Dodekanéské ostrovy navěky nedílnou součástí [FROM.GetAdjective] státu. [FROM.GetLeader] ve svém projevu jmenovitě zmínil [TUR.GetLeader] a posmíval se, že zatímco v [TUR.GetNameDef] může být široce respektován, v [FROM.GetNameDef] je [FROM.GetAdjective] občany obecně zesměšňován jako neschopný vůdce. [FROM.GetLeader] dále označil [TUR.GetNameDef] za ztroskotaný stát a dlouze líčil, jak je už samotná existence našeho národa pro [FROM.GetAdjective] národ neodpustitelnou urážkou. Ve svém obsáhlém projevu zmínil nesplněné sliby Sèvreské smlouvy hned sedmatřicetkrát. \n\n[TUR.GetLeader] označil [FROM.GetAdjective] postoj za „nešťastný“, ale vyjádřil naději, že bude příležitost pokračovat v diplomacii později."
 bftb_turkey.37.t: "[FROM.GetNameDefCap] odmítá naši nabídku!"
 bftb_turkey.38.a: "Pracujme společně k oboustrannému prospěchu."
 bftb_turkey.38.b: "Byli pošetilí myslet si, že přijmeme vměšování do našich hranic."
 bftb_turkey.38.desc: "[FROM.GetAdjective] vláda přiznala, že vyslala do Gruzie své geology a průzkumníky, aby zhodnotili výtěžnost našich dolů, a předložila nám portfolio s návrhem, jak by obě naše země mohly lépe těžit ze společné těžby nerostů. Je to snad bezprecedentní jev, když státní aktér přizná špionáž a pokusí se onu zpověď převrátit v plán na sblížení našich vztahů - ale právě v této situaci se nacházíme. Nikdo nemůže popřít, že [FROM.GetAdjective] vláda je ochotná podstupovat rizika. \n\n[FROM.GetAdjective] portfolio je komplexní a důkladné; [FROM.GetAdjective] odhalí a otevřou nalezené žíly a většinu výtěžku poskytnou nám, zatímco část bude přesunuta do [354.GetName] pro jejich vlastní potřeby. To, co [FROM.GetAdjective] objevili, bychom nejspíš sami neodhalili ještě mnoho let, nicméně jejich plány můžeme využít ke zlepšení těžby v Gruzii i bez [FROM.GetAdjective] pomoci - s menším výnosem. Rozhodnutí, zda pracovat samostatně, nebo přijmout nabídku pomoci [FROM.GetAdjective] vlády, je na nás."
 bftb_turkey.38.t: "[FROM.GetNameDefCap] navrhuje společnou těžbu na Kavkaze"
 bftb_turkey.39.a: "Diplomatický triumf!"
 bftb_turkey.39.desc: "[TUR.GetAdjective] úředníci chválí svou dobrou práci: [FROM.GetAdjective] vláda nám právě sdělila, že chce pokračovat v plánech společné těžby kovů v Gruzii, jak byly nastíněny v komplexním manifestu, který jsme jí předložili. \n\nStátní aparát se už mobilizuje, aby se vytěžená ruda v Gruzii mohla bezprostředně připravit k přepravě do [354.GetName], kde bude zpracována pro naše vlastní použití."
 bftb_turkey.39.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 bftb_turkey.4.a: "Okamžitě mobilizovat ozbrojené síly!"
 bftb_turkey.4.b: "Tento fraškovitý cirkus je nám lhostejný."
 bftb_turkey.4.desc: "[TUR.GetLeader] prohlásil, že Turecké průlivy nyní přecházejí pod plnou kontrolu [TUR.GetNameDef], čímž [TUR.GetAdjective] vládě dává možnost uzavírat nám průlivy dle libosti! Je to naprosto nepřijatelné: znamená to, že si [TUR.GetAdjective] vláda osobuje právo uvěznit naše flotily v Černém moři pokaždé, kdykoli se jí to politicky hodí."
 bftb_turkey.4.t: "[TUR.GetNameDef] se zmocňuje Bosporu!"
 bftb_turkey.40.a: "Zatracenci!"
 bftb_turkey.40.desc: "[FROM.GetAdjective] úředníci reagovali na náš návrh těžit v Gruzii se souhlasem [FROM.GetAdjective] vlády s nevěřícností. Naši žádost smetli ze stolu - a co je možná ještě urážlivější - [FROM.GetAdjective] teď využívají část plánů, které jsme přiložili k portfoliu, aby rudu, již jsme nalezli, těžili bez nás."
 bftb_turkey.40.t: "[FROM.GetNameDefCap] odmítá náš návrh!"
 bftb_turkey.41.a: "Spojeni v jeden celek ubráníme Balkán."
 bftb_turkey.41.b: "Tato iniciativa je pošetilý blud zrozený z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.desc: "Prezident [FROM.GetNameDef] [FROM.GetLeader] stojí v čele iniciativy formálně obnovit Balkánský pakt v širší a všezahrnující strategickou alianci s názvem Balkánská entente. Všem členům Balkánského paktu byla nabídnuta účast v [FROM.GetFactionName] - nás nevyjímaje. \n\nZástupci [FROM.GetNameDef] nás ujistili, že vztahy mezi státy v [FROM.GetFactionName] půjdou daleko za rámec čistě vojenských záležitostí, a už předložili nástřely plánů na společný rozvoj měnových systémů, obranných strategií a další."
 bftb_turkey.41.t: "[FROM.GetNameDefCap] nás zve do [FROM.GetFactionName]"
 bftb_turkey.42.a: "Společně zachráníme Balkán."
 bftb_turkey.42.desc: "[FROM.GetLeader] oznámil, že [FROM.GetNameDef] se rozhodl ratifikovat a vstoupit do [ROOT.GetFactionName]. Provázely to velké ovace a hned dvě po sobě jdoucí státní oslavy, které připomněly spoutání osudů našich dvou zemí pro případ, až nevyhnutelně vypukne konflikt."
 bftb_turkey.42.t: "[FROM.GetNameDefCap] vstupuje do [ROOT.GetFactionName]!"
 bftb_turkey.43.a: "Soudržnost nás mohla zachránit, místo toho nás možná zničí rozkol."
 bftb_turkey.43.desc: "[FROM.GetLeader] nám sdělil, že [FROM.GetNameDef] do [ROOT.GetFactionName] nevstoupí. Zklamání našich diplomatů a vládních úředníků je nezměrné a odchod [FROM.GetNameDefCap] z Balkánského paktu i odmítnutí [ROOT.GetFactionName] ohrožují celý projekt."
 bftb_turkey.43.t: "[FROM.GetNameDefCap] odmítá výzvu ke vstupu do [ROOT.GetFactionName]!"
 bftb_turkey.44.a: "Plán dává strategicky smysl!"
 bftb_turkey.44.b: "Osmanská říše se zhroutila z nějakého důvodu."
 bftb_turkey.44.desc: "Obdrželi jsme obranný plán od [FROM.GetNameDef], který navrhuje, aby [FROM.GetAdjective] vláda převzala odpovědnost za ochranu našich držav v Levantě. [FROM.GetLeader] tvrdí, že díky geografické blízkosti je pro [FROM.GetNameDef] obrana a správa těchto území snadná záležitost a že jejich předání [FROM.GetNameDef] by uvolnilo naše zdroje pro jiné směry. \n\nNávrh není bez logiky, ale staví nás do... zajímavé pozice. Získali jsme Palestinu, Jordánsko a Sinaj z rukou poražené Osmanské říše - jsme připraveni vrátit je [FROM.GetAdjective] nástupcům Osmanů? Pomineme-li dějiny, měli bychom zvážit i reakci [FROM.GetAdjective] vlády, pokud je odmítneme. Mohli by to vyložit jako nedostatek důvěry či zpochybnění jejich role v této alianci. [FROM.GetNameDefCap] byl v minulosti nepředvídatelný a nemůžeme se bohužel spoléhat na to, že [FROM.GetAdjective] autority nebudou v případě odmítnutí eskalovat."
 bftb_turkey.44.t: "Návrh z Petry"
 bftb_turkey.45.a: "Teď už hrajeme první ligu."
 bftb_turkey.45.desc: "[FROM.GetAdjective] koloniální důstojníci už opouštějí své posty a přesouvají se do sousedních protektorátů, aby usnadnili náš bezproblémový převzetí bývalých [FROM.GetAdjective] kolonií. [FROM.GetLeader] napsal našemu prezidentovi dopis, v němž vysvětluje, že [ROOT.GetNameDef] má plnou důvěru [FROM.GetNameDef] v naši schopnost bránit a spravovat provincie, které nám byly postoupeny. \n\nMnoho [ROOT.GetAdjective] občanů vnímá převod území jako velké vítězství a potvrzení, že [ROOT.GetNameDef] je opět silnou regionální mocností, které si svět váží."
 bftb_turkey.45.t: "[FROM.GetAdjective] dávají souhlas s Petřinským návrhem"
 bftb_turkey.46.a: "Snažili jsme se a neuspěli. Víc už dělat nemůžeme."
 bftb_turkey.46.b: "Záležitost vyhrotíme!"
 bftb_turkey.46.desc: "Premiér [FROM.GetLeader] ze země [FROM.GetNameDef] prohlásil, že postoupení [FROM.GetAdjective] území v Levantě [ROOT.GetNameDef] je nemyslitelné, a varoval, že moudrost si žádá pokračování [FROM.GetAdjective] správy v regionu. [FROM.GetAdjective] síly v Levantě byly dokonce uvedeny do pohotovosti, aby bylo možné rychle zmařit jakýkoli nečekaný [ROOT.GetAdjective] vpád do oblasti. \n\nV soukromí vyjádřila řada našich vládních činitelů zklamání nad [FROM.GetAdjective] rozhodnutím a označila odmítnutí našeho návrhu za důkaz, že nám [FROM.GetAdjective] jako spojencům nedůvěřují. Svou nelibost nad [FROM.GetAdjective] postojem dal najevo i [ROOT.GetLeader] a požádal poradce, aby předložili možnosti, jak reagovat."
 bftb_turkey.46.t: "[FROM.GetAdjective] odmítají Petřinský návrh"
 bftb_turkey.47.a: "Uvidíme, zda je [FROM.GetNameDef] na tu odpovědnost připraven."
 bftb_turkey.47.b: "Tento neokolonialismus nesmíme a nebudeme tolerovat."
 bftb_turkey.47.desc: "Prezident země [FROM.GetNameDef] [FROM.GetLeader] nás kontaktoval s obavami o bezpečnost našich kolonií v Perském a Arabském zálivu. [FROM.GetAdjective] vůdce navrhl, aby [FROM.GetNameDef] převzal odpovědnost za obranu a správu celého regionu, a to vzhledem k historii [FROM.GetNameDef] a jeho geografické blízkosti. \n\nNěkteří [ROOT.GetAdjective] představitelé vyjádřili nad tímto návrhem znepokojení, jelikož [FROM.GetNameDef] teprve nedávno žádal o převzetí kontroly nad Levantou. Analytici se obávají, že tyto diplomatické „zábory“ území byly [FROM.GetNameDef] strategicky naplánovány s cílem nastolit nový status quo, v němž bude [FROM.GetNameDef] nepopiratelnou mocností nad celým subkontinentem. Bez ohledu na tyto obavy zůstává [FROM.GetNameDef] naším spojencem, a pokud jím má i zůstat, může být moudré jejich žádosti o kontrolu nad našimi arabskými koloniemi vyhovět."
 bftb_turkey.47.t: "[FROM.GetNameDefCap] vyjadřuje obavy o obranu v Zálivu"
 bftb_turkey.48.a: "Teď jsme skutečně velmoc."
 bftb_turkey.48.desc: "Transporty pro naše posádky a správce se už připravují, aby mohly být okamžitě odeslány do našich nových území v obou arabských zálivech. [FROM.GetAdjective] odvolali svou autoritu nad regionem a svěřili nám svrchovanost nad těmito zeměmi k ochraně a správě."
 bftb_turkey.48.t: "[FROM.GetAdjective] nám svěřují obranu Zálivu"
 bftb_turkey.49.a: "Nešťastné."
 bftb_turkey.49.desc: "[FROM.GetAdjective] velvyslanec označil [ROOT.GetAdjective] záměry ohledně [FROM.GetAdjective] území v Arábii za „nepřijatelné“ a požadoval, aby byla věc okamžitě odložena. Naši obranáři jsou zklamaní, že nám nebylo svěřeno právo spravovat [FROM.GetAdjective] arabská území, ale [FROM.GetAdjective] úřady tvrdí, že dokud [ROOT.GetNameDef] zůstává součástí [FROM.GetFactionName], zachovávají se pro nás práva kotvení a dislokace na těchto územích."
 bftb_turkey.49.t: "[FROM.GetAdjective] nám jejich arabská území upírají"
 bftb_turkey.5.a: "Nabídneme kompromis."
 bftb_turkey.5.b: "Žádná narovnání, žádné kompromisy - uděláme to pořádně!"
 bftb_turkey.5.desc: "Zástupci [SOV.GetNameDef] zcela jasně uvedli, že náš jednostranný krok k ovládnutí Tureckých průlivů považují za nezákonný a že hodlají přijmout krajní opatření, aby naše rozhodnutí zvrátili. Navzdory naléhání našich diplomatů [SOV.GetAdjective] představitelé odmítli vyloučit vojenský zásah v [TUR.GetNameDef] k prosazení své vůle. \n\nUdržování současného statusu quo je nemyslitelné, a to musí pochopit i [SOV.GetNameDef]. Pokud nabídneme kompromisní řešení, které zajistí volný průjezd pro všechny černomořské země, pak [SOV.GetNameDef] nemá jinou možnost než naši nabídku přijmout - leda by se chtěl stát vyvrhelem světa."
 bftb_turkey.5.t: "[SOV.GetName] se staví proti naší remilitarizaci průlivů!"
 bftb_turkey.50.a: "Pošleme některé z našich nejlepších!"
 bftb_turkey.50.b: "Pošlete některá z našich běžných obrněných vozidel."
 bftb_turkey.50.c: "Můžou dostat některé z našich starších modelů."
 bftb_turkey.50.d: "[FROM.GetNameDefCap] od nás nedostane vůbec nic."
 bftb_turkey.50.desc: "Představitelé [FROM.GetNameDef] nás oslovili s přáním odkoupit od nás lehké tanky. S obdivem k tomu, co nazvali „[ROOT.GetAdjective] geniální“ a „vynikající konstrukcí“, nám [FROM.GetAdjective] činitelé sdělili, že [FROM.GetNameDef] prostě musí mít [ROOT.GetAdjective] obrněnce, aby zajistil svou svrchovanost."
 bftb_turkey.50.t: "[FROM.GetNameDefCap] žádá lehké tanky"
 bftb_turkey.51.a: "Jaké nečekané překvapení!"
 bftb_turkey.51.desc: "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich skladů! Technika je moderní a prvotní testy ukázaly, že jde o velmi univerzální stroje. Našim ozbrojeným silám bezpochyby dobře poslouží."
 bftb_turkey.51.t: "[FROM.GetNameDefCap] posílá vylepšené lehké tanky!"
 bftb_turkey.52.a: "Velká vzpruha."
 bftb_turkey.52.desc: "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich skladů! Lehké obrněnce jsou trochu zastaralé, ale podle našich zkoušek stále poměrně robustní. Našim ozbrojeným silám bezpochyby dobře poslouží."
 bftb_turkey.52.t: "[FROM.GetNameDefCap] posílá lehké tanky"
 bftb_turkey.53.a: "Co stačilo v roce 1922, stačí i teď!"
 bftb_turkey.53.desc: "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich skladů! Technika je bezpochyby zastaralá a [FROM.GetAdjective] ji nejspíš vyřadili kvůli četným nedostatkům. Přesto pro ně naše ozbrojené síly... nějaké využití najdou."
 bftb_turkey.53.t: "[FROM.GetNameDefCap] daruje zastaralé obrněnce"
 bftb_turkey.54.a: "Stejně by se ty tanky asi rozbily."
 bftb_turkey.54.desc: "[FROM.GetAdjective] odmítli poslat byť jen jediný podvozek svého nejstaršího modelu. [FROM.GetAdjective] obrněná technika je prý pouze pro [FROM.GetAdjective] použití a významné osobnosti v [FROM.GetNameDef] údajně jako důvod odmítnutí uvedly obavy o národní bezpečnost."
 bftb_turkey.54.t: "[FROM.GetNameDefCap] nám neposílá nic"
 bftb_turkey.55.a: "Pomůžeme všem přátelům demokracie."
 bftb_turkey.55.b: "Pomůžeme jim... za podmínek."
 bftb_turkey.55.desc: "V roce 1923 nově založená Turecká republika ratifikovala a schválila zákon, který nám umožňoval rozvíjet ropná pole a železnice země [FROM.GetNameDef]. Senát Spojených států, s ohledem na dopady velké hospodářské krize na americkou ekonomiku, se rozhodl smlouvu neratifikovat. [FROM.GetNameDef] nyní své zrušení smlouvy vzal zpět a znovu nás požádal, abychom splnili podmínky koncese, kterou jsme původně vypracovali my. \n\nNení pochyb, že po ekonomické stránce jsme na tom lépe než v roce 1923 a že by pro nás bylo velkým přínosem mít [FROM.GetNameDef] ideologicky i vojensky na své straně. Válka se však vznáší nad celým světem a i z pozice síly musíme s prostředky nakládat úsporně. Mít v budoucnu k dispozici ropu v [FROM.GetNameDef] by se mohlo hodit jako páka proti [SOV.GetNameDef], ale krátkodobě musíme zvážit i možnost, že se vytěžená ropa dostane do rukou našich nepřátel. Možná bude rozumné využít [FROM.GetAdjective] potřeby naší pomoci ve prospěch našich vlastních cílů. [FROM.GetNameDef] má hodně chromu, kdežto naše země nikoli. Rozhodnutí je na nás."
 bftb_turkey.55.t: "Chesterova koncese"
 bftb_turkey.56.a: "[FROM.GetAdjective] jsou prostě ti nejlepší."
 bftb_turkey.56.desc: "[FROM.GetNameDefCap] souhlasil, že bez nároků na kompenzaci splní závazky, které nám před více než deseti lety přislíbil. Díky své vyspělé technologii a velkým průmyslovým kapacitám dokázali v [350.GetName] vytěžit ropu, kterou jsme dříve nebyli schopni spolehlivě dobývat. [FROM.GetAdjective] nám navíc zanechali k dispozici část průmyslu, který k těžbě použili, abychom jej mohli podle uvážení přeúčelovat na další části koncese. \n\nJako další gesto přátelství nám [FROM.GetAdjective] předali některé postupy a vybavení, které při těžbě používali, abychom mohli lépe využít nerostné bohatství po celé naší zemi."
 bftb_turkey.56.t: "[FROM.GetNameDefCap] bezpodmínečně uděluje koncesi"
 bftb_turkey.57.a: "Dobrá, dejte těm imperialistickým parchantům, co chtějí."
 bftb_turkey.57.b: "Nikdy žít pod [FROM.GetAdjective] palcem nebudeme!"
 bftb_turkey.57.desc: "[FROM.GetNameDefCap] souhlasil, že splní závazky, které nám před více než deseti lety přislíbil, ale výměnou za kompenzaci. Jsou ochotni využít svou převahu v technologiích a rozsáhlé průmyslové zdroje k těžbě ropy v [350.GetName], kterou jsme my dosud spolehlivě těžit nedokázali, ale na oplátku chtějí [FROM.GetAdjective] výlučná surovinová práva ve státě [343.GetName]. Aby nabídku osladili, projevili [FROM.GetAdjective] ochotu naučit nás některé své pokročilé těžební postupy a předat nám výkresy některých složitějších nástrojů pro dobývání. \n\nŽádat o koncesi byla sama o sobě dostatečná potupa, ale tohle může být za hranou. Náš stát má zosobňovat plody antiimperialismu a antikolonialismu - a pokud přijmeme [FROM.GetAdjective] požadavky, zradíme své hodnoty. Přesto: můžeme si dovolit odmítnout výhody, které nám [FROM.GetNameDef] může nabídnout?"
 bftb_turkey.57.t: "[FROM.GetAdjective] stanovují podmínky koncese"
 bftb_turkey.58.a: "Je skvělé být [FROM.GetAdjective]."
 bftb_turkey.58.desc: "[FROM.GetAdjective] vláda souhlasila s každým jedním z našich požadavků výměnou za naši pomoc. Chrom z [343.GetName] už začal proudit do našich přístavů a co je ještě lepší, při snaze těžit ropu ve východní části [FROM.GetName] jsme se skutečně pár věcí přiučili."
 bftb_turkey.58.t: "[FROM.GetNameDefCap] plní naše požadavky"
 bftb_turkey.59.a: "Jsme [ROOT.GetNameDef], i tak z toho vycházíme jako vítězové."
 bftb_turkey.59.desc: "[FROM.GetAdjective] vláda odmítla naše zcela férové podmínky, které jsme stanovili výměnou za naši pomoc. Kdyby byli [FROM.GetAdjective] jen ochotní přiložit ruku k dílu, mohli jsme odejít jako vítězové všichni. Místo toho si budou muset ještě pár let počkat, než vůbec na nějaké to černé zlato narazí."
 bftb_turkey.59.t: "[FROM.GetNameDefCap] odmítá naše požadavky!"
 bftb_turkey.6.a: "Na mír doma i ve světě!"
 bftb_turkey.6.desc: "[SOV.GetAdjective] vláda vydala stručné prohlášení s vágními náznaky následků a trestu za narušení míru, ale v soukromí naši představitelé dostali ujištění, že od [SOV.GetNameDef] nepřijde žádná odvetná reakce. \n\n[TUR.GetLeader] pronesl v Istanbulu zapálený projev vysílaný rozhlasem do celé země, v němž vyhlásil toto velké vítězství pro [TUR.GetNameDef]. Vláda se těší obrovské podpoře a po celé zemi můžeme očekávat oslavy našeho rozhodného vítězství v této záležitosti."
 bftb_turkey.6.t: "[SOV.GetName] přistupuje na remilitarizaci průlivů!"
 bftb_turkey.60.a: "Jakou máme jinou možnost?"
 bftb_turkey.60.b: "Jestli chtějí Hatay, ať si pro něj přijdou po zlém."
 bftb_turkey.60.desc: "[FROM.GetLeader] napsal důrazný dopis požadující, aby tureckému obyvatelstvu syrského státu Hatay bylo umožněno uplatnit své demokratické právo na referendum, aby se lid Hataye mohl rozhodnout, zda se chce připojit k [FROM.GetNameDef], nebo zůstat součástí [ROOT.GetNameDef] natrvalo. Naše ozbrojené síly odhalily nezákonnou činnost na [ROOT.GetAdjective]-[FROM.GetAdjective] hranici - [FROM.GetAdjective] občané překračují naše hranice a působí nepořádek v provincii Hatay. Je zřejmé, že [FROM.GetNameDef] hodlá manipulovat výsledky referenda, aby zajistil [FROM.GetAdjective] vítězství, ale možná je nejmoudřejší cestou prostě Hatay [FROM.GetNameDef] postoupit. Mít na hranici zjevně útočný [FROM.GetNameDef] není zrovna ideální scénář."
 bftb_turkey.60.t: "[FROM.GetName] stupňuje otázku Hataye"
 bftb_turkey.61.a: "Vítejte zpět v našem společenství, bratři a sestry."
 bftb_turkey.61.desc: "[ROOT.GetLeader] pronesl krátký projev v Antakyi, v němž přivítal obyvatele Hataye v rámci [ROOT.GetNameDef], a poděkoval [FROM.GetLeader] ze země [FROM.GetNameDef] za to, že respektoval demokratickou vůli lidu Hataye. Ačkoliv krok vyvolal rozhořčení u mnoha syrských politiků napříč politickým spektrem, celková nálada v Hatayi i v celé [ROOT.GetNameDef] byla spíše uspokojivá a mnoho [ROOT.GetAdjective] obyvatel se vydalo do Hataye, aby zasvětili nejnovější provincii [ROOT.GetNameDef] oslavami a výměnou darů. [FROM.GetLeader] zůstává k věci němý, ale zdroje z okolí [FROM.GetAdjective] vůdce říkají, že [FROM.GetAdjective] věří, že jde jen o dočasný stav a že se Hatay jedním či druhým způsobem zase vrátí do jejich rukou."
 bftb_turkey.61.t: "[FROM.GetNameDef] nám postoupl svrchovanost nad Hatayem"
 bftb_turkey.62.a: "[FROM.GetNameDef] musí padnout."
 bftb_turkey.62.desc: "[ROOT.GetLeader] vedl v Gaziantepu ohnivý mítink, na němž odsoudil útlak Turků v zahraničí ze strany [FROM.GetNameDef]. [ROOT.GetAdjective] lid byl vybičován do varu a poradci hlásí, že mezi [ROOT.GetAdjective] obyvatelstvem panuje jisté nadšení použít válku jako prostředek k nápravě tohoto nespravedlivého stavu. Domnívat se, že může vzdorovat naší vůli, byla od [FROM.GetNameDef] čirá pošetilost - [ROOT.GetNameDef] se nikdy nenechá šikanovat menšími mocnostmi."
 bftb_turkey.62.t: "[FROM.GetName] drží nad Hatayem pevnou kontrolu"
 bftb_turkey.63.a: "Pořád se můžeme vykoupit tím, že zachráníme ostatní."
 bftb_turkey.63.b: "Tento svět je chladný a nemilosrdný - stejně jako my."
 bftb_turkey.63.desc: "[FROM.GetLeader] se nedávno setkal s [ROOT.GetLeader], aby vyjednali všeobsáhlé pánstředomořské spojenectví s jednotným postojem k krizím vyžadujícím vojenský zásah. Je tu argument, že mít [FROM.GetNameDef] dobrovolně k nám připoutaný v alianci by mohlo dodat větší legitimitu našim regionálním cílům, i když by to znamenalo, že se budeme muset zříci podpory větších mocností. Měli bychom také uvážit, že na rozdíl od nás má [FROM.GetNameDef] mezi balkánskými a středomořskými národy poměrně dobrou pověst. Tu by mohli využít k diplomatickému získání podpory zemí, které by s námi jinak nechtěly mít nic společného. \n\nStojíme na rozcestí: chopíme se olivové ratolesti natažené [FROM.GetNameDef] a využijeme jejich pero k nabroušení našeho meče proti dalším velmocím, nebo natáhneme ruku po pohrdaných Teutonech a posekáme tyto menší státy, které se k nám natahují, jako by šlo o plevel v zahradě? Jen my máme moc rozhodnout o osudech balkánských národů - můžeme je zachránit před [GER.GetAdjective] a [SOV.GetAdjective] hegemonii, anebo těmto mocnostem pomoci a urychlit zánik našich sousedů. Volba je na nás."
 bftb_turkey.63.t: "[FROM.GetNameDefCap] nás zve do [FROM.GetFactionName]"
 bftb_turkey.64.a: "Musíme urychleně přivést do paktu další státy."
 bftb_turkey.64.desc: "[FROM.GetLeader] bombasticky oznámil svému národu, že duše a osud [FROM.GetNameDef] jsou nyní sdílené s [ROOT.GetNameDef], a to při velkolepé ceremonii s nemalou pompou. [ROOT.GetLeader] oznámil víceméně totéž, byť mnohem umírněnějším tónem. \n\n[ROOT.GetAdjective] představitelé doufají, že sladěním se s [FROM.GetNameDef] bude možné udržet jejich expanzivnější tendence na uzdě a místo toho jejich status velmoci využít k ochraně menších středomořských zemí před hegemoniemi, které by je chtěly spolknout celé."
 bftb_turkey.64.t: "[FROM.GetNameDefCap] vstupuje do [ROOT.GetFactionName]"
 bftb_turkey.65.a: "Musíme urychleně přivést do paktu další státy."
 bftb_turkey.65.desc: "Dostali jsme zprávu, že [FROM.GetNameDef] se k [ROOT.GetFactionName] nepřipojí. [ROOT.GetAdjective] představitelé jsou zklamaní a více než trochu znepokojení tím, co by to mohlo znamenat pro budoucnost Středomoří. [ROOT.GetLeader] v soukromí vyzval vládní úředníky, aby zintenzivnili proces získávání dalších členů do aliance, aby bylo možné vytvořit ucelený blok proti případnému [FROM.GetAdjective] iredentismu."
 bftb_turkey.65.t: "[FROM.GetNameDefCap] odmítá členství v [ROOT.GetFactionName]"
 bftb_turkey.66.a: "Spravedlivá a přijatelná dohoda o budoucnosti [GRE.GetNameDef]."
 bftb_turkey.66.b: "Chceme všechno!"
 bftb_turkey.66.desc: "[FROM.GetNameDefCap] navrhl, že ač je to politováníhodné, z důvodů národní bezpečnosti musí být [GRE.GetNameDef] zničeno. Naši představitelé s názory našich [FROM.GetAdjective] spojenců nadšeně a bez výhrad souhlasili a připomněli, že tohle byl náš oficiální postoj od samého začátku. \n\n[FROM.GetNameDefCap] navrhuje dělení [GRE.GetNameDef] podle geografického klíče: nám by připadly [185.GetName], [186.GetName] a [182.GetName], čímž bychom si zajistili dominanci nad východním Středomořím a Jónským mořem. [FROM.GetNameDefCap] by převzal zbývající [GRE.GetAdjective] státy, což by zajistilo [FROM.GetAdjective] kontrolu nad Egejským mořem, s nímž už mnoho jejich států hraničí. \n\nDohoda je vesměs férová - férovější, než bychom čekali při volném závodu o území. Přesto jsme dlouho snili o tom, že [47.Capital.GetName] bude korunovačním klenotem naší říše, a tento plán by tomu snu na dohlednou dobu udělal přítrž. Jsme ochotni vzdát se ceny v podobě [47.Capital.GetName] výměnou za mír ve Středomoří?"
 bftb_turkey.66.t: "[FROM.GetNameDefCap] předkládá plán rozdělení [GRE.GetNameDef]"
 bftb_turkey.67.a: "Mašalláh, bojujeme za duši Iráku proti fašismu!"
 bftb_turkey.67.b: "Osvobození je možné jen skrze fašismus."
 bftb_turkey.67.c: "Rozprášit fašistickou chamraď."
 bftb_turkey.67.desc: "Šokující zprávy z [676.GetName]: bývalý premiér Rašíd Alí al-Gajlání se pokusil zahájit státní převrat proti vládě [ROOT.GetLeader]. Al-Gajlání má podporu velké části armády a dokonce i jistou podporu veřejnosti. \n\nVěří se, že zásadní roli při organizování a vyzbrojení zrádců ze Zlatého čtverce sehrála zahraniční intervence. Ze všech potenciálně zapojených aktérů se má za to, že nejvýznamnější roli v podpoře fašistického puče sehrál [FROM.GetNameDef]. \n\nZlatý čtverec neochvějně prosazuje platformu vyhnání [ENG.GetAdjective] imperialistů silou za pomoci [GER.GetNameDef], a mnozí z našich lidí to považují za velmi chvályhodný postoj. Možná je volná Arábie dosažitelná jen skrze fašismus..."
 bftb_turkey.67.t: "Puč Zlatého čtverce"
 bftb_turkey.68.a: "Prozatím budeme vyčkávat."
 bftb_turkey.68.desc: "Naše snahy vyvolat fašistický puč v [IRQ.GetNameDef] se očividně vyplatily. [IRQ.GetAdjective] fašisté nyní bojují s bývalou vládou o kontrolu nad celou zemí a ať už zvítězí kdokoli, my budeme v ideální pozici k pevnému ovládnutí regionu."
 bftb_turkey.68.t: "[IRQ.GetAdjective] občanská válka začíná"
 bftb_turkey.69.a: "Jak rozkošně machiavelistické!"
 bftb_turkey.69.desc: "[IRQ.GetAdjective] fašisté podle očekávání dobyli poslední kapsy [IRQ.GetAdjective] loajalistů. Budou příliš slabí na to, aby nám vzdorovali, až vtrhneme a přebereme kontrolu nad jejich státními aparáty."
 bftb_turkey.69.t: "[IRQ.GetAdjective] fašisté vítězí"
 bftb_turkey.7.a: "Tak, krize se dá považovat za uzavřenou."
 bftb_turkey.7.desc: "Po dlouhém vyjednávání se [TUR.GetAdjective] vláda rozhodla převzít kontrolu nad průlivy, zároveň však ponechat volný přístup všem státům hraničícím s Černým mořem. Neotřesitelný návrh, který [TUR.GetNameDef] předložil, nedává mnoho prostoru k protestům a už jej narychlo schválily [BUL.GetNameDef] i [ROM.GetNameDef], což nám de facto svazuje ruce."
 bftb_turkey.7.t: "[TUR.GetNameDefCap] volí kompromis při remilitarizaci průlivů"
 bftb_turkey.70.a: "Od začátku to bylo nahrané."
 bftb_turkey.70.desc: "[IRQ.GetAdjective] fašistům se nepodařilo svrhnout [IRQ.GetAdjective] loajalisty a byli místo toho rozdrceni [IRQ.GetAdjective] armádou. Je to naprosté pohoršení, ale jak bylo plánováno, naši stratégové se domnívají, že [IRQ.GetNameDef] teď bude příliš slabé, aby nám vzdorovalo, až naše síly vtrhnou a přeberou kontrolu nad jejich státními aparáty."
 bftb_turkey.70.t: "[IRQ.GetAdjective] fašisté selhávají"
 bftb_turkey.71.a: "[IRQ.GetName]? Sotva nás zajímá."
 bftb_turkey.71.b: "Poskytneme jim plnou podporu."
 bftb_turkey.71.c: "Prokázali, že jsou hodni [ROOT.GetFactionName]."
 bftb_turkey.71.desc: "[IRQ.GetAdjectiveCap] fašisté úspěšně svrhli bývalou vládní garnituru a převzali kontrolu nad celou zemí. Jasně dali najevo, že jedním z jejich hlavních cílů je za každou cenu zbavit Arábii [ENG.GetAdjective] vlivu a že [ROOT.GetAdjective] intervence je podle nich nejlepším způsobem, jak toho dosáhnout."
 bftb_turkey.71.t: "[IRQ.GetNameDef] padl do rukou [IRQ.GetAdjective] fašistů"
 bftb_turkey.72.a: "Jejich statečnost je chvályhodná a vítaná!"
 bftb_turkey.72.desc: "[FROM.GetNameDef] vyhlasuje podporu naší vládě. Taková prohlášení jsou nesmírně důležitá pro upevnění naší suverenity a legitimizaci naší role coby národa, který se zásadně staví proti [ENG.GetAdjective] imperialismu."
 bftb_turkey.72.t: "[FROM.GetNameDefCap] nás podporuje!"
 bftb_turkey.73.a: "[IRQ.GetName] nestojí za naši pozornost."
 bftb_turkey.73.b: "No... vždyť jsme se prohlásili Mečem islámu..."
 bftb_turkey.73.desc: "[IRQ.GetAdjective] fašisté úspěšně svrhli bývalou vládní garnituru a převzali kontrolu nad celou zemí. Jasně dali najevo, že jedním z jejich hlavních cílů je za každou cenu zbavit Arábii [ENG.GetAdjective] vlivu a že [ROOT.GetAdjective] intervence je podle nich nejlepším způsobem, jak toho dosáhnout."
 bftb_turkey.73.t: "[IRQ.GetNameDef] padl do rukou [IRQ.GetAdjective] fašistů"
 bftb_turkey.74.a: "Pokud je [ITA.GetNameDef] po našem boku, nemůžeme selhat!"
 bftb_turkey.74.desc: "[FROM.GetNameDef] vyhlasuje podporu naší vládě. Taková prohlášení jsou nesmírně důležitá pro upevnění naší suverenity a legitimizaci naší role coby národa, který se zásadně staví proti [ENG.GetAdjective] imperialismu."
 bftb_turkey.74.t: "[FROM.GetNameDefCap] nás podporuje!"
 bftb_turkey.75.a: "Jsou spolustrážci posvátného plamene."
 bftb_turkey.75.b: "Ta ropa nesmí padnout do rukou fašistů!"
 bftb_turkey.75.c: "Božské právo králů musí být chráněno."
 bftb_turkey.75.d: "Takhle to ostatně nikdy nemohlo dopadnout jinak."
 bftb_turkey.75.desc: "Šokující zprávy z [IRQ.GetNameDef]: [ROOT.GetAdjective] úředníci spravující ropné rezervy země byli pod ozbrojeným dohledem odvedeni k [IRQ.GetAdjective] hranicím a donuceni odejít! Neméně znepokojivá je zvěst, že nová [IRQ.GetAdjective] vláda plánuje pozvat na své území [GER.GetAdjective] vojenskou přítomnost. \n\nA jako by to nestačilo, zpravodajské informace naznačují, že za vším stojí [FROM.GetNameDef] s cílem pomoci [GER.GetFactionName]! Musíme se rozhodnout, jak dál: [IRQ.GetAdjective] by mohli zaujmout neutrálnější postoj, pokud budeme respektovat jejich rozhodnutí ropu zabavit, ale zároveň musíme zvážit, zda si můžeme dovolit riziko, že se ta ropa dostane do [GER.GetAdjective] rukou."
 bftb_turkey.75.e: "Jak jim přísluší jako suverénnímu státu."
 bftb_turkey.75.t: "[IRQ.GetAdjective] znárodňují svou ropu!"
 bftb_turkey.76.a: "Allahu Akbar, sláva [ROOT.GetLeader]!"
 bftb_turkey.76.desc: "[FROM.GetAdjective] nám předali veškerou kontrolu nad našimi ropnými poli. Suverenita je naše: porazili jsme imperialisty jejich vlastní hrou!"
 bftb_turkey.76.t: "[ENG.GetAdjective] ustupují!"
 bftb_turkey.77.a: "Inšalláh, Evropané padnou před mečem."
 bftb_turkey.77.b: "V jakém šíleném světě to žijeme!?"
 bftb_turkey.77.desc: "Stal se krutý a podivný obrat osudu: [ENG.GetAdjective] a [GER.GetAdjective] spolu uzavřeli alianci! Potřebovali jsme klíčovou podporu [GER.GetFactionName], ale proradní [ENG.GetAdjective] psi nás předběhli! \n\nJe to skutečně temný den v dějinách [ROOT.GetAdjective]. Stojíme sami, bez opory - snad jen [TUR.GetAdjective], kteří však téměř jistě zbaběle ucuknou tváří v tvář společnému [ENG.GetAdjective]-[GER.GetAdjective] úsilí nás zmařit. Můžeme jim to vůbec mít za zlé? Kdo při smyslech by se postavil takové dvojici? Troufneme si vůbec?"
 bftb_turkey.77.t: "Anglo-[GER.GetAdjective] aliance"
 bftb_turkey.79.a: "Přátelské vztahy s [FROM.GetNameDef] mohou přinést jen pozitiva."
 bftb_turkey.79.b: "Bohužel s nimi máme nové plány."
 bftb_turkey.79.desc: "S [FROM.GetNameDef] nás historicky pojily velmi přátelské vztahy, považovali jsme se za spřízněné odpůrce imperialismu, avšak v posledních letech vztahy ochladly. \n\nAby došlo k jejich oteplení, [FROM.GetLeader] navrhl obnovit kdysi uzavřený, leč upadlý pakt o neútočení. Na tuto olivovou ratolest bychom se měli dívat jako na signál, že [FROM.GetNameDef] by mohl být v blízké budoucnosti otevřen hlubší spolupráci; [ROOT.GetLeader] však také nijak neskrývá, že touží po Tureckých průlivech. Musíme rozhodnout, co je výhodnější: ochotný [FROM.GetAdjective] spojenec, nebo [FROM.GetAdjective] vazal."
 bftb_turkey.79.t: "[FROM.GetNameDefCap] žádá o obnovení paktu o neútočení"
 bftb_turkey.8.a: "Musíme podpořit [TUR.GetNameDef] proti bolševické tyranii."
 bftb_turkey.8.b: "Utišit [SOV.GetAdjective] iredentismus je malá daň za mír!"
 bftb_turkey.8.desc: "[SOV.GetName] zpochybnil plán [TUR.GetNameDef] znovu převzít kontrolu nad jejich průlivy, avšak [TUR.GetNameDef] zůstává navzdory [SOV.GetAdjective] hrozbám vzdorovitý. Situace hrozí přerůst v ozbrojený konflikt: [TUR.GetNameDef] se snaží prosadit svou suverenitu, zatímco [SOV.GetNameDef] usiluje o dominanci v regionu. \n\nRovnováha sil spočívá v našich rukou: máme na výběr legitimizovat podporu [TUR.GetNameDef] garancí nezávislosti k odstrašení Sovětského svazu, nebo si od celé situace umýt ruce a doufat, že se oba státy samy stáhnou z kolizního kurzu, na který se nasměrovaly."
 bftb_turkey.8.t: "Napětí v Černém moři"
 bftb_turkey.80.a: "Skvělý den pro mír."
 bftb_turkey.80.desc: "S potěšením oznamujeme pozitivní zprávy z [FROM.GetNameDef]: [FROM.GetAdjective] reakce na náš návrh obnovit pakt o neútočení byla velmi vstřícná. Naši představitelé věří, že finální detaily dohody stihneme doladit do konce týdne."
 bftb_turkey.80.t: "[FROM.GetAdjective] souhlasí s obnovením paktu o neútočení"
 bftb_turkey.81.a: "Tohle nevěstí nic dobrého."
 bftb_turkey.81.desc: "Obdrželi jsme zprávu, že [FROM.GetNameDef] nemá v úmyslu obnovit náš starý pakt o neútočení. Naopak - [FROM.GetAdjective] představitelé už náš předchozí traktát anulovali, čímž definitivně padá jakákoliv iluze, že vztahy mezi námi a [FROM.GetNameDef] budou v dalších letech byť jen trochu vřelé."
 bftb_turkey.81.t: "[FROM.GetAdjective] odmítají obnovit pakt o neútočení"
 bftb_turkey.82.a: "Je nám vcelku jedno, co se rozhodnou udělat."
 bftb_turkey.82.desc: "Vyvlastnění představitelé Turecké komunistické strany byli přivítáni zpět v [ROOT.GetNameDef] a [ROOT.GetLeader] jim omilostnil veškerá obvinění. Někteří členové vlády přivítali funkcionáře TKP vřele, avšak ortodoxnější kemalisté je odmítli. \n\n[ROOT.GetLeader] sice osobně nikoho z navrátilců nepřivítal, ale vydal otevřenou výzvu stát se účastníky exekutivy. Zda kdo z TKP nakonec usedne ve vládním kabinetu, je rozhodnutí, které padne až uvnitř vlády."
 bftb_turkey.82.t: "Zrušen zákaz Turecké komunistické strany"
 bftb_turkey.83.a: "Moment, počkej—"
 bftb_turkey.83.desc: "Vyvlastnění představitelé Turecké komunistické strany byli přivítáni zpět v [ROOT.GetNameDef] a [ROOT.GetLeader] jim omilostnil veškerá obvinění. Někteří členové vlády přivítali funkcionáře TKP vřele, avšak ortodoxnější kemalisté je odmítli. \n\nK nečekanému převratu došlo na oficiální uvítací recepci pořádané [ROOT.GetLeader]. Şefik Hüsnü vystoupil na pódium a oznámil rozpuštění buržoazního, revizionistického kemalistického režimu ve prospěch vládního modelu bližšího moskevskému systému. Kemalističtí funkcionáři a důstojníci po celé zemi byli během několika hodin pochytáni a zatčeni - a pokud lze věřit zprávám, na celém procesu se podíleli i [SOV.GetAdjective] agenti."
 bftb_turkey.83.t: "Návrat Turecké komunistické strany"
 bftb_turkey.84.a: "[SOV.GetNameDefCap] tuto záležitost spravedlivě zprostředkuje."
 bftb_turkey.84.b: "Demokraticky hlasujeme... požádat ostatní o pomoc!"
 bftb_turkey.84.c: "Jistě nás někdo zachrání od té marxistické chátry!"
 bftb_turkey.84.d: "Naši přátelé zaručí naši bezpečnost."
 bftb_turkey.84.desc: "Ti zrádní hadi v [FROM.GetNameDef] nám poslali jednostranný požadavek, abychom se odzbrojili a umožnili přítomnost [FROM.GetAdjective] vojáků na našem území, aby mohli „zaručit bezpečnost a práva [ROOT.GetAdjective] dělníků“. Motiv těchto směšných požadavků je zřejmý: [FROM.GetNameDef] se snaží získat úplnou kontrolu nad našimi záležitostmi a suverenitou. \n\nNejsme žádná podřadná mocnost bez významu ve světových záležitostech, jsme [ROOT.GetNameDef]! Nesmíme dovolit, aby s námi svévolně zacházela zjevně zlovolná moc, která nás vidí jen jako předem určenou oběť. Musíme se obrátit navenek a hledat spojence; jistě se najde alespoň jedna země, která se postaví po našem boku proti [FROM.GetAdjective] válečnému štváčství! Na druhou stranu: je možná cena v [ROOT.GetAdjective] životech opravdu hodna rizika?"
 bftb_turkey.84.e: "[ROOT.GetAdjective] životy jsou nad vším ostatním."
 bftb_turkey.84.t: "[FROM.GetNameDefCap] požaduje naši podřízenost"
 bftb_turkey.85.a: "[TUR.GetNameDefCap] se pokouší monopolizovat komunismus!"
 bftb_turkey.85.b: "[TUR.GetNameDefCap] ohrožuje kontinentální rovnováhu!"
 bftb_turkey.85.c: "Rudým nesmí být dovoleno řádit."
 bftb_turkey.85.d: "[FROM.GetAdjective] konflikty nás nezajímají."
 bftb_turkey.85.desc: "Představitelé z [FROM.GetNameDefCap] nás oslovili s nadějí, že jim poskytneme ochranu tváří v tvář [TUR.GetAdjective] agresi. [FROM.GetAdjective] nám předložili poměrně rozsáhlý materiál vysvětlující, proč by ztráta [FROM.GetNameDef] do [TUR.GetAdjective] sféry vlivu velmi poškodila kontinentální rovnováhu, a vášnivě obhajovali své právo na samosprávu v naději, že se rozhodneme jim pomoci."
 bftb_turkey.85.t: "[FROM.GetNameDefCap] žádá o zprostředkování proti agresi [TUR.GetNameDefCap]"
 bftb_turkey.86.a: "Praví přátelé [ROOT.GetNameDef]."
 bftb_turkey.86.desc: "Dostali jsme zprávu, že [FROM.GetNameDef] hodlá v případě [TUR.GetAdjective] agrese garantovat naši nezávislost. Je to pro nás velké diplomatické vítězství a doufejme, že [TUR.GetNameDef] přiměje přehodnotit své nestoudné požadavky."
 bftb_turkey.86.t: "[FROM.GetNameDefCap] garantuje naši nezávislost"
 bftb_turkey.87.a: "Přesto pokračujeme."
 bftb_turkey.87.b: "To je bolestivý krok zpět."
 bftb_turkey.87.desc: "Zlotřilí [BUL.GetAdjective] si našli podporu jinde pro svůj předem odsouzený boj za nezávislost! To je komplikace, které jsme se chtěli vyhnout. Musíme se rozhodnout, zda jsme ochotni pokračovat a uplatnit své požadavky silou, nebo zda přišel čas ustoupit a předejít větší válce."
 bftb_turkey.87.t: "[BUL.GetNameDefCap] získává vnější podporu"
 bftb_turkey.88.a: "Zvítězili jsme!"
 bftb_turkey.88.desc: "Atmosféru v naší vládě lze popsat jako jásavou: právě jsme obdrželi zprávu, že [FROM.GetAdjective] vláda i ozbrojené síly ustoupily a nyní vyzývají k deeskalaci. Je to obrovské vítězství pro [ROOT.GetAdjective] stát i [ROOT.GetAdjective] lid."
 bftb_turkey.88.t: "[FROM.GetNameDefCap] ustupuje!"
 bftb_turkey.89.a: "Nemáme na výběr, musíme se vzdát."
 bftb_turkey.89.b: "Nevzdáme se bez boje!"
 bftb_turkey.89.desc: "[ROOT.GetLeader] je po vyslechnutí zdrcující zprávy, že ani jediná země nepodpoří [ROOT.GetNameDef] proti [TUR.GetAdjective] agresi, k neutišení. Vlažný postoj ostatních mocností nás staví před hrozivé ultimátum: bojovat, nebo se vzdát a ušetřit životy."
 bftb_turkey.89.t: "Nedostáváme podporu od žádného státu"
 bftb_turkey.9.a: "Vše je ztraceno, musíme se zcela podrobit rozmarům [SOV.GetNameDef]."
 bftb_turkey.9.b: "Nic se nemění, musíme vytrvat."
 bftb_turkey.9.desc: "Premiér [ENG.GetLeader] veřejně prohlásil, že s ohledem na rostoucí napětí mezi námi a [SOV.GetNameDef] si [ENG.GetNameDef] nemůže dovolit zaplést se do toho, co označil za „regionální spor“. S odkazem na [ENG.GetAdjective] ztráty v první světové válce podpořil politiku appeasementu vůči [SOV.GetNameDef]. \n\nOznámení se v Ankaře setkalo s rozpaky a [TUR.GetLeader] odsoudil zbabělost [ENG.GetNameDef]."
 bftb_turkey.9.t: "[ENG.GetAdjective] nás opouštějí"
 bftb_turkey.90.a: "Jejich osvobození je nyní dokončeno."
 bftb_turkey.90.desc: "Jsme o krok blíž celosvětové revoluci: [FROM.GetAdjective] orgány ustoupily a předaly pravomoci nové skupině komunistických ministrů, které vybrali přímo naši straničtí funkcionáři, aby vedli [FROM.GetNameDef]. Ovládat [FROM.GetAdjective] armádu a průmysl nás staví do ještě silnější pozice v regionu i v Evropě."
 bftb_turkey.90.t: "[BUL.GetNameDefCap] se nám vzdává"
 bftb_turkey.91.a: "Pak je pokoříme."
 bftb_turkey.91.desc: "Nečekaně jsme obdrželi zprávu, že [FROM.GetNameDef] vzdoruje našim zcela rozumným požadavkům. [FROM.GetAdjective] vláda mohla zvolit cestu nejmenšího odporu, místo toho se rozhodla vykročit po cestě bolesti."
 bftb_turkey.91.t: "[BUL.GetNameDefCap] vzdoruje"
 bftb_turkey.92.a: "Navždy budete drahým přítelem [ROOT.GetNameDef]."
 bftb_turkey.92.desc: "[FROM.GetLeader] přijal naše návrhy na smlouvu o přátelství a pakt o neútočení s velkým nadšením a neotálel s tím, aby nám vrátil podepsané dokumenty. Díky jejich souhlasu jsme zase o krok blíž míru doma i ve světě!"
 bftb_turkey.92.t: "[FROM.GetName] podepisuje Saadabad Pact"
 bftb_turkey.93.a: "...stačilo říct „ne“."
 bftb_turkey.93.desc: "[FROM.GetLeader] poslal [ROOT.GetLeader] rozvláčný dopis, v němž uvedl, že nabídka smlouvy o přátelství a paktu o neútočení nestojí za papír a inkoust, na kterých vznikla. [FROM.GetLeader] dále napsal, že cokoli kratšího než formalizované spojenectví mezi [FROM.GetNameDef] a [ROOT.GetNameDef] je jen ztráta času, a že si nadále nepřejí být zatahováni do žádných [ROOT.GetAdjective] intrik."
 bftb_turkey.93.t: "[FROM.GetName] odmítá Saadabad Pact!"
 bftb_turkey.94.a: "Národ krvácí kvůli naší hrabivosti..."
 bftb_turkey.94.desc: "[ROOT.GetAdjective] ekonomové propadli naprosté panice, když hodnota národní měny prudce spadla a zemi zachvátily příznaky hospodářské deprese. Je tragické, že náš stát, který se dříve tak obratně vyhnul nejhorším dopadům velké hospodářské krize, upadá do takových potíží právě nyní, kdy se zbytek světa ze svých problémů vyhrabává. \n\nDůvěra ve veřejné instituce klesla na historická minima a je všeobecně známo, že za utrpení země může současná [ROOT.GetAdjective] vláda."
 bftb_turkey.94.t: "Hospodářství se hroutí"
 bftb_turkey.95.a: "Naše dávná sláva čeká na znovuzískání..."
 bftb_turkey.95.b: "Naše věrnost patří republice a demokracii!"
 bftb_turkey.95.desc: "Obdrželi jsme nabídku od stejně smýšlejících osob, které s námi zcela souhlasí v tom, že náboženství má hrát roli ve správě [ROOT.GetAdjective] státu - víme však jistě, že jejich loajalita patří i něčemu jinému než jen Všemohoucímu. Oslovili nás bývalí důstojníci a generálové Osmanské říše s volbou, jež bude mít dalekosáhlé důsledky: chtějí obnovit sultána na trůně. \n\nTato nabídka není úplně překvapivá - mnozí naši ministři i voliči v soukromí vyjadřovali zklamání z pádu osmanské sultanátu a hrdě se hlásili k přátelským stykům s osmanskými uprchlíky v zahraničí. Nepochybně nás elektorát podpoří v obou případech, vedení je však rozpolcené. K republice a všemu, čeho Mustafa Kemal Atatürk dosáhl, panuje velký respekt - a podpisem této dohody s osmanskými přízraky bychom Atatürkově republice zasadili smrtící ránu."
 bftb_turkey.95.t: "Osmánští důstojníci nabízejí návrat sultanátu"
 bftb_turkey.97.a: "Ti podlí Osmané přeceňují svou sílu!"
 bftb_turkey.97.b: "Rok 1908 nepřišel vniveč!"
 bftb_turkey.97.c: "Odpor proti osmanské hrozbě nemá smysl."
 bftb_turkey.97.desc: "Říká se, že se dějiny opakují v cyklech, ale sotva by kterýkoli politolog předpověděl, co se právě děje. Mnozí ve vládě mají pocit déjà vu - právě k nám dorazilo poselstvo z [FROM.GetNameDef] a zdá se, že [FROM.GetLeader] požaduje naši podřízenost. \n\nCelá situace je naprosto absurdní! Jak se to mohlo stát? Jak to mohli Turci dopustit? Jak jsme se vůbec dostali do takové pozice!? Hrozba je však reálná. Musíme se rozhodnout, zda jsme připraveni postavit se [FROM.GetAdjective] nebezpečí jako před desetiletími, nebo zda se časy změnily natolik, že se neodvážíme vzdorovat jejich nepochopitelným úmyslům a riskovat jejich hněv."
 bftb_turkey.97.t: "[FROM.GetNameDefCap] požaduje naši porobu"
 bftb_turkey.98.a: "Nikdo neodolá naší moci!"
 bftb_turkey.98.b: "Nesmí se opakovat rok 1913..."
 bftb_turkey.98.desc: "[FROM.GetAdjective] odmítli uznat naši autoritu nebo legitimitu našich požadavků a místo toho hledají azyl v náruči [FROM.GetFactionName] jako zbabělci, jimiž jsou. Musíme se rozhodnout, zda riskneme konflikt se spojenci [FROM.GetNameDef], nebo zda se naše triumfální vzestupná dráha bude muset o něco odložit."
 bftb_turkey.98.t: "[FROM.GetNameDefCap] spoléhá na ochranu svých spojenců"
 bftb_turkey.99.a: "Přežili jsme velkou krizi!"
 bftb_turkey.99.desc: "Otravní a zkažení [FROM.GetAdjective] ustoupili od svých směšných požadavků. Byla by to laskavost říci, že ve svém revidovaném rozhodnutí projevili moudrost - to by však [FROM.GetAdjective] administrativě přiznávalo mnohem více zásluh, než si kdy zasloužila. Mezi [ROOT.GetNameDef] a [FROM.GetNameDef] zatím vládne mír..."
 bftb_turkey.99.t: "[FROM.GetNameDefCap] couvá od svých požadavků!"
 byzantinist_civil_war_inevitable_tt: "§YByzantinisté§! se nás brzy znovu pokusí násilně odstranit z vlády...\n"
 byzantinist_coup_tt: "§YByzantinističtí fašisté§! vytvoří vládu!\n"
 end_of_cyprus_tt: "§RToto povede ke konci hry!§!"
 gott_bless_herr_schacht_tt: "Tato volba je dostupná, protože momentálně máte jako ministra §YHjalmara Schachta§!."
 megali_idea_honoured_greece_tt: "Území slíbená našim spojencům během §YHeraklionské konvence§! již byla předána.\n"
 megali_idea_honoured_tt: "Území slíbená nám §Y[GRE.GetNameDef]§! během §YHeraklionské konvence§! již byla předána."
 potential_war_with_turkey_tt: "§RPokud souhlasíme s účastí, je značná šance, že budeme v blízké budoucnosti zataženi do války s [TUR.GetNameDef] výměnou za tamní územní zisky§!."
