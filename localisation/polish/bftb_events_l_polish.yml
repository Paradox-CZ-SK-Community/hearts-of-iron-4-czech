 bftb_bulgaria_german_influence.4.a:1 "Němci mají pravdu!"
 bftb_bulgaria_german_influence.4.b:1 "Nevzdáme se německým rozmarům!"
 bftb_bulgaria_german_influence.4.desc:1 "Dnes jsme obdrželi dopis od [GER.GetLeader] samotného, který uvedl, že neschopnost [ROOT.GetAdjective] premiéra Georgi Kyoseivanova způsobila, že ztratil veškerou důvěru v očích [GER.GetAdjective]ů a měl by být donucen k rezignaci ve prospěch někoho vhodnějšího pro tak důležitou pozici. \n[GER.GetAdjective]ové navrhují, abychom nahradili Kyoseivanova Bogdanem Filovem, germanofilem s krátkou politickou zkušeností, což znamená, že by neohrozil [GetLeaderToChallenge]."
 bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.desc_regency_council:0 "regentská rada [ROOT.GetAdjective]"
 bftb_bulgaria_german_influence.4.desc_tsar:0 "carev"
 bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] požaduje, abychom nahradili Kyoseivanova"
 bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] prokázal, že je dostatečně moudrý."
 bftb_bulgaria_german_influence.5.desc:1 "Neschopnost bývalého [BUL.GetAdjective] premiéra, Georgi Kyoseivanova, mu způsobila ztrátu veškeré důvěry v očích [BUL.GetLeader], který si dokonale uvědomoval riziko, že incompetence této osoby představuje, a který přijal naši návrh nahradit Kyoseivanova někým schopnějším, jako je Bogdan Filov, germanofil s krátkými politickými zkušenostmi, což znamená, že nebude vyzývat [GetLeaderToChallenge] nebo bránit zájmům [ROOT.GetAdjective]."
 bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] souhlasí, aby nahradil Kyoseivanova"
 bftb_bulgaria_german_influence.6.a:1 "Jedinou loutkou zde je Georgi Kyoseivanov!"
 bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] odmítl nahradit Georgi Kyoseivanova, a to z toho důvodu, že jediným důvodem, proč chce [ROOT.GetAdjective] vláda, aby rezignoval, je zbavit se kompetentního politika loajálního [BUL.GetNameDef] a vyměnit ho za [ROOT.GetAdjective] loutku, která by hájila zájmy [GER.GetLeader] v [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] odmítá nahradit Kyoseivanova"
 bftb_bulgaria_german_influence.7.a:1 "Rádi budeme spolupracovat s německou armádou."
 bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] bude muset najít jiný způsob"
 bftb_bulgaria_german_influence.7.desc:1 "Diplomat z [GER.GetNameDef] dorazil do [ROOT.Capital.GetName] dnes, aby požádal [ROOT.GetNameDef] o vojenský přístup k [GER.GetAdjective] armádě. \nVojenské operace, které se chystají uskutečnit na Balkáně, vyžadují, aby [GER.GetAdjective] vojska mohla projít [ROOT.GetNameDef], aby se rozmístila podél hranice s našimi sousedy, a [GER.GetLeader] nebude šťastný, když zjistí, že [ROOT.GetNameDef] brání [GER.GetAdjective] válečným snahám..."
 bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] Požaduje vojenský přístup"
 bftb_bulgaria_german_influence.8.a:0 "Všechno jde podle plánu."
 bftb_bulgaria_german_influence.8.desc:0 "Diplomat, kterého jsme poslali do [BUL.Capital.GetName], aby projednal využívání [BUL.GetAdjective] území jako základny pro naše jednotky, nám informoval, že vyjednávání byla úspěšná a [BUL.GetLeader] již podepsal dohodu, podle které byla [ROOT.GetAdjective] armádě poskytnuta vojenská přístupnost v [BUL.GetNameDef]."
 bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] nám uděluje vojenský přístup"
 bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] hraje s ohněm..."
 bftb_bulgaria_german_influence.9.desc:1 "Diplomat, kterého jsme poslali do [BUL.Capital.GetName], aby vyjednal využití [BUL.GetAdjective] území jako základny našich armády, nahlásil, že [BUL.GetLeader] odmítl poskytnout vojenský přístup [ROOT.GetAdjective] vojskům, což nebezpečně narušuje naše vojenské operace na Balkáně v blízké budoucnosti. Prý [BUL.GetLeader] věří, že splnením každého z našich požadavků se [BUL.GetNameDef] stane pouze dalším [ROOT.GetAdjective] satelitem, čímž zamezí zemi, aby se stala nezávislou velmocí na Balkáně, jak má."
 bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] odmítá naši žádost o vojenský přístup"
