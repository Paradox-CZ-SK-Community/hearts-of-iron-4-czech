 bftb_bulgaria_equipment_purchases.1.desc: "Abychom dosáhli dohody o nákupu [FROM.FROM.GetAdjective] dělostřeleckých kanónů, musíme nejprve rozhodnout, jaký typ dělostřelectva chceme pořídit."
 bftb_bulgaria_equipment_purchases.1.t: "Zakoupit [FROM.FROM.GetAdjective] dělostřelectvo"
 bftb_bulgaria_equipment_purchases.10.desc: "Po téměř roce stavby prošel námi objednaný [FROM.GetAdjective] lehký křižník několika námořními zkouškami a je konečně připraven k oficiálnímu zařazení do námořnictva.\n Plavidlo je zakotveno v [Root.GetAdjective] přístavu a jeho posádka čeká na rozkazy."
 bftb_bulgaria_equipment_purchases.10.t: "Stavba lodí dokončena - lehký křižník"
