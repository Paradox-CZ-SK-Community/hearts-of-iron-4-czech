 bftb_turkey.64.t:0 "[FROM.GetNameDefCap] Se připojuje k [ROOT.GetFactionName]"
 bftb_turkey.65.a:0 "Musíme spěchat a přizvat další národy k této dohodě."
 bftb_turkey.65.desc:0 "Obdrželi jsme zprávu, že [FROM.GetNameDef] se nepřipojí k [ROOT.GetFactionName]. [ROOT.GetAdjective] úředníci jsou zklamaní a více než trochu znepokojení tím, co by to mohlo znamenat pro budoucnost Středomoří. [ROOT.GetLeader] soukromě vyzval vládní úředníky, aby urychlili proces podpisu dalších členů do aliance, aby mohl být vytvořen impozantní blok, který by mohl zahnout jakoukoliv možnou [FROM.GetAdjective] irredentismus."
 bftb_turkey.65.t:0 "[FROM.GetNameDefCap] odmítá členství v [ROOT.GetFactionName]"
 bftb_turkey.66.a:0 "Filtrování spravedlivé a přijatelné dohody o budoucnosti [GRE.GetNameDef]."
 bftb_turkey.66.b:0 "Musíme mít všechno!"
 bftb_turkey.66.desc:0 "[FROM.GetNameDefCap] navrhl, že i když je postup politováníhodný, pro národní bezpečnost musí být [GRE.GetNameDef] zničen. Naši úředníci nadšeně souhlasili s názory našich [FROM.GetAdjective] spojenců, připomínajíc jim, že to byla naše oficiální pozice od samého začátku. \n\n[FROM.GetNameDefCap] navrhuje rozdělení [GRE.GetNameDef] podle geografického principu: zajistíme si [185.GetName], [186.GetName] a [182.GetName], čímž zajistíme naši dominanci nad východním Středomořím a Jónským mořem. [FROM.GetNameDefCap] by si vzal zbývající [GRE.GetAdjective] státy, což by zaručilo [FROM.GetAdjective] kontrolu nad Egejským mořem, u kterého již mnoho jejich států hraničí. \n\nDohoda je většinou spravedlivá - na minimálně spravedlivější, než bychom mohli očekávat v situaci bez pravidel. Přesto jsme dlouho snili o přidání [47.Capital.GetName] jako korunní klenot do naší říše a tento plán by jistě ukončil tuto ambici na blízkou budoucnost. Jsme ochotni obětovat cenu [47.Capital.GetName] za mír ve Středomoří?"
 bftb_turkey.66.t:0 "[FROM.GetNameDefCap] Navrhuje plán na rozdělení [GRE.GetNameDef]"
 bftb_turkey.67.a:0 "Mashallah, bojujeme za duši Iráku proti fašismu!"
 bftb_turkey.67.b:0 "Pouze prostřednictvím fašismu je naše osvobození možné."
 bftb_turkey.67.c:0 "Rozptýlit fašistickou havěť."
 bftb_turkey.67.desc:0 "Šokující zprávy z [676.GetName], když se bývalý premiér Rashid Ali al-Gaylani pokusil iniciovat puč proti vládě [ROOT.GetLeader]. Al-Gaylani má podporu velké části armády a dokonce i určitou populární podporu. \n\nSilně se věří, že zahraniční zásah hrál zásadní roli při organizaci a dodávkách zbraní zrádcům Zlatého náměstí. Ze všech možných státních aktérů je považováno, že [FROM.GetNameDef] sehrálo nejvýznamnější roli při podpoře pokusu o fašistický puč. \n\nZlaté náměstí se vyjadřuje jako oponent imperialistů [ENG.GetAdjective] násilím tím, že si žádá pomoc [GER.GetNameDef], a mnozí naši lidé považují tuto pozici za velmi chvályhodnou. Možná, že svobodná Arábie je dosažitelná pouze prostřednictvím fašismu..."
 bftb_turkey.67.t:0 "Zlatý čtverec - puč"
 bftb_turkey.68.a:0 "Zatím sedíme a čekáme."
 bftb_turkey.68.desc:0 "Naše snahy vyvolat fašistický puč v [IRQ.GetNameDef] se zdá, že přinesly vynikající výsledky. [IRQ.GetAdjective] fascisté nyní bojují proti bývalé vládě o kontrolu nad celou zemí a ať vyhrají nebo prohrají, budeme v ideální pozici k tomu, abychom zřídili naši pevnou kontrolu nad regionem."
 bftb_turkey.68.t:0 "Začíná občanská válka [IRQ.GetAdjective]"
 bftb_turkey.69.a:0 "Jak malebně machiavelistické!"
 bftb_turkey.69.desc:0 "[IRQ.GetAdjective] fascisté dokončili vyloučení posledních kapes [IRQ.GetAdjective] loajalistů, jak jsme očekávali. Budou příliš slabí, aby nám mohli čelit, když vtrhneme a vezmeme kontrolu nad jejich státními aparáty."
 bftb_turkey.69.t:0 "Fascisté [IRQ.GetAdjective] zvítězili"
 bftb_turkey.7.a:0 "Tuto krizi lze považovat za uzavřenou."
 bftb_turkey.7.desc:0 "Po mnoha jednáních se [TUR.GetAdjective] vláda rozhodla převzít kontrolu nad průlivy a přitom povolit volný přístup všem národům hraničícím s Černým mořem. Ironclad návrh, který předložil [TUR.GetNameDef], nenechává mnoho prostoru pro protest a byl rychle schválen [BUL.GetNameDef] a [ROM.GetNameDef], což nám nakonec svazuje ruce v této záležitosti."
 bftb_turkey.7.t:0 "[TUR.GetNameDefCap] Kompromis v remilitarizaci průlivů"
 bftb_turkey.70.a:0 "Hra byla od začátku zmanipulována."
 bftb_turkey.70.desc:0 "Fascisté [IRQ.GetAdjective] neuspěli v odstranění [IRQ.GetAdjective] loajalistů a místo toho byli zničeni armádou [IRQ.GetAdjective]. To je naprostou hanbou, ale podle plánu naši stratégové věří, že [IRQ.GetNameDef] nyní bude příliš slabé, aby se nám postavili, jak naše síly pronikají a přebírají kontrolu nad jejich státním aparátem."
 bftb_turkey.70.t:0 "Fascisté [IRQ.GetAdjective] selhali"
 bftb_turkey.71.a:0 "[IRQ.GetName]? Sotva se nás týká."
 bftb_turkey.71.b:0 "Budou mít naši plnou podporu."
 bftb_turkey.71.c:0 "Ukázali se být hodní [ROOT.GetFactionName]."
 bftb_turkey.71.desc:0 "Fascisté [IRQ.GetAdjective] úspěšně zbavili bývalé vládní vlády a ovládli celou zemi. [IRQ.GetAdjective] fascisté jasně prohlásili, že jeden z jejich primárních cílů je zbavit Arabii [ENG.GetAdjective] vlivu za každou cenu a věří, že zásah [ROOT.GetAdjective] je nejlepší způsob, jak toho dosáhnout."
 bftb_turkey.71.t:0 "Fascisté [IRQ.GetAdjective] přebírají kontrolu v [IRQ.GetNameDef]"
 bftb_turkey.72.a:0 "Jejich odvaha je chvályhodná a oceňovaná!"
 bftb_turkey.72.desc:0 "[FROM.GetAdjective]ové se rozhodli prohlásit svou podporu pro naši vládu. Takové prohlášení je nesmírně důležité pro ustanovení naší suverenity a pro legitimizaci naší role jako národa, který je v zásadním protikladu vůči [ENG.GetAdjective] imperialismu."
 bftb_turkey.72.t:0 "[FROM.GetNameDefCap] Nás Podporuje!"
 bftb_turkey.73.a:0 "[IRQ.GetName] není hoden naší pozornosti."
 bftb_turkey.73.b:0 "No... vyhlásili jsme se Mečem islámu..."
 bftb_turkey.73.desc:0 "[IRQ.GetAdjective] fašisté úspěšně vyhnali bývalou vládnoucí vládu a převzali kontrolu nad celou zemí. [IRQ.GetAdjective] fašisté jasně oznámili, že jedním z jejich hlavních cílů je zbavit Arabii [ENG.GetAdjective] vlivu za každou cenu, a věří, že [ROOT.GetAdjective] zásah je nejlepší způsob, jak toho dosáhnout."
 bftb_turkey.73.t:0 "Fascisté [IRQ.GetAdjective] přebírají kontrolu v [IRQ.GetNameDef]"
 bftb_turkey.74.a:0 "S [ITA.GetAdjective] na naší straně nemůžeme selhat!"
 bftb_turkey.74.desc:0 "[FROM.GetAdjective]ové se rozhodli prohlásit svou podporu naší vládě. Taková prohlášení jsou nesmírně důležitá pro ustanovení naší suverenity a pro legitimizaci naší role jako národa, který je v zásadním protikladu vůči [ENG.GetAdjective] imperialismu."
 bftb_turkey.74.t:0 "[FROM.GetNameDefCap] Nás Podporuje!"
 bftb_turkey.75.a:0 "Jsou to věrní strážci posvátného ohně."
 bftb_turkey.75.b:0 "Ta ropa nesmí padnout do rukou fašistů!"
 bftb_turkey.75.c:0 "Božské právo králů musí být chráněno."
 bftb_turkey.75.d:0 "Nikoliv, že to skončí jinak."
 bftb_turkey.75.desc:0 "Šokující zprávy z [IRQ.GetNameDef], jelikož [ROOT.GetAdjective] úředníci spravující ropné rezervy země byli odváděni na [IRQ.GetAdjective] hranice pod ozbrojeným doprovodem a byli vyhnáni! Stejně znepokojivé je rumor, že nová [IRQ.GetAdjective] vláda plánuje pozvat [GER.GetAdjective] vojenskou přítomnost na své území. \n\nJakoby to nestačilo, informace také naznačují, že toto vše bylo zkonstruováno [FROM.GetNameDef] s cílem pomoci [GER.GetFactionName]! Musíme se rozhodnout, jak jít dál: [IRQ.GetAdjective] by mohli zaujmout neutrálnější postoj, pokud budeme respektovat jejich rozhodnutí zabrat ropu, ale na druhé straně musíme zvážit, zda si můžeme dovolit možnost, že se ta ropa dostane do rukou [GER.GetAdjective]."
 bftb_turkey.75.e:0 "Jak je jejich právo jako suverénního národa."
 bftb_turkey.75.t:0 "[IRQ.GetAdjective] nacionalizují svou ropu!"
 bftb_turkey.76.a:0 "Allahu Akbar, sláva [ROOT.GetLeader]!"
 bftb_turkey.76.desc:0 "[FROM.GetAdjective] nám odevzdali veškerou kontrolu nad našimi ropnými poli. Naše suverenita je naším: porazili jsme imperialisty ve jejich vlastní hře!"
 bftb_turkey.76.t:0 "[ENG.GetAdjective] podléhá nám!"
 bftb_turkey.77.a:0 "Inshallah, Evropejci padnou před mečem."
 bftb_turkey.77.b:0 "V jakém šíleném světě žijeme!?"
 bftb_turkey.77.desc:0 "Jsme pod hrozným a krutým zvratem osudu: [ENG.GetAdjective] a [GER.GetAdjective] jsou spojenci! Potřebovali jsme tu zásadní [GER.GetFactionName] podporu, ale nepoctiví [ENG.GetAdjective] psi nás předběhli! \n\nJe to opravdu temný den v historii [ROOT.GetAdjective]. Stojíme sami, s nikým, kdo by nás podpořil kromě [TUR.GetAdjective] - kteří se téměř jistě skloní před tváří společného [ENG.GetAdjective]-[GER.GetAdjective] pokusu nás odrazit. Mohli bychom je dokonce obvinit, že to dělají? Kdo by v jejich spravedlivé mysli stál proti takové mocnosti páru? Smíme se vůbec pokusit?"
 bftb_turkey.77.t:0 "Anglo-[GER.GetAdjective] Aliance"
 bftb_turkey.79.a:0 "Přátelské vztahy s [FROM.GetNameDef] mohou přinést pouze pozitivní výsledky."
 bftb_turkey.79.b:0 "Bohužel, máme pro ně nové plány."
 bftb_turkey.79.desc:0 "Historicky jsme užívali velmi přátelské vztahy s [FROM.GetNameDef], protože jsme se považovali za navzájem si podobné antiimperialisté, avšak vazby se v posledních několika letech ochladily. \n\nVe snaze rozhřát vztahy mezi našimi dvěma zeměmi navrhl [FROM.GetLeader] obnovení nečinné dohody o neagresi, kterou jsme podepsali před tolika lety. Měli bychom se na tuto olivovou větev podívat jako na znamení, že [FROM.GetNameDef] by mohl být otevřen hlubším úrovním spolupráce v blízké budoucnosti, avšak [ROOT.GetLeader] také nikdy netajil svůj zájem o Turecké úžiny. Musíme se rozhodnout, která možnost je preferovanější: ochotný [FROM.GetAdjective] spojenec, nebo [FROM.GetAdjective] vazal."
 bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Žádá o obnovení smlouvy o neagresi"
 bftb_turkey.8.a:0 "Musíme podpořit [TUR.GetNameDef] proti bolševické tyranii."
 bftb_turkey.8.b:0 "Uklidnění [SOV.GetAdjective] irredentismu je malá cena za mír!"
 bftb_turkey.8.desc:0 "Sovětský svaz napadl plán [TUR.GetNameDef] znovu získat kontrolu nad svými úžinami, a přesto [TUR.GetNameDef] nadále odolává [SOV.GetAdjective] hrozbám. Situace hrozí, že vyvrcholí v ozbrojený konflikt, protože [TUR.GetNameDef] se snaží uplatnit svou suverenitu a [SOV.GetNameDef] usiluje o zavedení své dominance nad regionem. \n\nRovnováha moci spočívá v našich rukou: musíme se rozhodnout, zda chceme legitimizovat naší podporu [TUR.GetNameDef] s garancí nezávislosti, abychom odradili Sovětský svaz, nebo se vymanit z této situace a doufat, že se obě země dostanou z úzkého kolizního kurzu, kterým se obě vydaly."
 bftb_turkey.8.t:0 "Konflikt se rozvíjí v Černém moři"
 bftb_turkey.80.a:0 "Skvělý den pro mír."
 bftb_turkey.80.desc:0 "S potěšením oznamujeme, že z [FROM.GetNameDef] přišly pozitivní zprávy, protože jsme obdrželi zprávu, že [FROM.GetAdjective] odpověď na náš návrh na obnovení paktu o neútočení byla velmi nadšená. Naši úředníci věří, že do konce týdne zvládneme vyřešit poslední detaily dohody."
 bftb_turkey.80.t:0 "[FROM.GetAdjective] souhlasí s obnovením Paktu o neútočení"
 bftb_turkey.81.a:0 "To znamená jen jednu hroznou věc."
 bftb_turkey.81.desc:0 "Obdrželi jsme zprávu, že [FROM.GetNameDef] nemá v úmyslu obnovit naši starou dohodu o neútočení. Naopak, [FROM.GetAdjective] úředníci už zrušili naši předchozí smlouvu, což zcela odstranilo jakoukoli iluzi, že vztahy mezi námi a [FROM.GetNameDef] budou v nadcházejících letech cokoliv jiného než teplé."
 bftb_turkey.81.t:0 "[FROM.GetAdjective] odmítají plán na obnovení paktu o neútočení"
 bftb_turkey.82.a:0 "Oni nás opravdu nezajímají."
 bftb_turkey.82.desc:0 "Exilovaní úředníci Turecké komunistické strany byli vítáni zpět do [ROOT.GetNameDef] se všemi a všemi obviněními proti nim prominutými [ROOT.GetLeader]. Úředníci TKP byli vřele vítáni některými členy vlády, ale byli odmítáni ortodoxními kemalistickými členy vlády. \n\nI když [ROOT.GetLeader] osobně nevítal žádného z dříve exilových úředníků, byla vyslána otevřená pozvánka, aby sloužili jako účastníci vlády. To, zda někteří úředníci TKP budou sloužit v kabinetu vlády, je rozhodnutí nakonec na samotné vládě."
 bftb_turkey.82.t:0 "Zákaz Turecké komunistické strany byl zrušen"
 bftb_turkey.83.a:0 "Počkejte minutku-"
 bftb_turkey.83.desc:0 "Exilovaní úředníci turecké komunistické strany byli přivítáni zpět do [ROOT.GetNameDef] se všemi a veškerými obviněními proti nim odpuštěnými [ROOT.GetLeader]. Úředníci strany TKP byli srdečně přivítáni některými členy vlády, ale byli odmítnuti ortodoxními kemalistickými členy vlády. \n\nNa oficiálním přivítání doma, které uspořádal [ROOT.GetLeader], se udába nečekaný puč. Şefik Hüsnü vystoupil na podium a oznámil zrušení buržoazního a revizionistického kemalistického režimu ve prospěch stylu vlády více podobném systému používanému v Moskvě. Kemalističtí úředníci a důstojníci po celé zemi byli za několik hodin zatčeni a podle zpráv byli zapojeni [SOV.GetAdjective] pachatelé během celého procesu."
 bftb_turkey.83.t:0 "Návrat Turecké komunistické strany"
 bftb_turkey.84.a:0 "[SOV.GetNameDefCap] bude tuto záležitost spravedlivě zprostředkovávat."
 bftb_turkey.84.b:0 "Demokraticky hlasujeme... abychom požádali ostatní o pomoc!"
 bftb_turkey.84.c:0 "Jistě nás někdo zachrání před tímto marxistickým hnusem!"
 bftb_turkey.84.d:0 "Naši přátelé zaručí naši bezpečnost."
 bftb_turkey.84.desc:0 "Pekelní hadi v [FROM.GetNameDef] nám poslali jednostranný požadavek na demilitarizaci a povolení přítomnosti [FROM.GetAdjective] vojáků na našem území, aby mohli 'garantovat bezpečnost a práva [ROOT.GetAdjective] pracovníků.' Motivace za těmito absurdními požadavky je jasná: [FROM.GetNameDef] se snaží uplatnit plnou kontrolu nad našimi záležitostmi a suverenitou. \n\nNejsme žádnou prostřední mocností bezvýznamnou ve světových záležitostech, jsme [ROOT.GetNameDef]! Nemůžeme si dovolit být takto tlačeni od zjevně zlého mocnářství, které uvidí v nás pouze čekající oběť. Musíme se obrátit ven pro spojence; jistě musí existovat alespoň jedna země, která s námi bude stát proti [FROM.GetAdjective] válečnému štvání! Na druhou stranu, je skutečně možné, že možná životy [ROOT.GetAdjective] jsou opravdu hodny tohoto rizika?"
 bftb_turkey.84.e:0 "[ROOT.GetAdjective] životy přicházejí před cokoliv jiného."
 bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Požaduje naši podřízenost"
 bftb_turkey.85.a:0 "[TUR.GetNameDefCap] se snaží monopolizovat komunismus!"
 bftb_turkey.85.b:0 "[TUR.GetNameDefCap] ohrožuje kontinentální rovnováhu!"
 bftb_turkey.85.c:0 "Rudí nemohou být dovoleni volně běžet."
 bftb_turkey.85.d:0 "[FROM.GetAdjective] konflikty nejsou naším problémem."
 bftb_turkey.85.desc:0 "Úředníci z [FROM.GetNameDefCap] se k nám obrátili s nadějí, že jim nabídneme ochranu v důsledku agresivních [TUR.GetAdjective]. [FROM.GetAdjective] poskytli poměrně rozsáhlé portfolio, které vysvětluje, proč by ztráta [FROM.GetNameDef] do sféry vlivu [TUR.GetAdjective] byla velmi škodlivá pro kontinentální rovnováhu, a vášnivě obhajovali své právo na sebeurčení, v naději, že se rozhodneme poskytnout jim pomoc."
 bftb_turkey.85.t:0 "[FROM.GetNameDefCap] Požaduje zprostředkování proti agresi [TUR.GetNameDefCap]"
 bftb_turkey.86.a:0 "Skuteční přátelé [ROOT.GetNameDef]."
 bftb_turkey.86.desc:0 "Dostali jsme zprávu, že [FROM.GetNameDef] má v úmyslu garantovat naši nezávislost tváří v tvář [TUR.GetAdjective] agresi. To je velké diplomatické vítězství pro nás a doufejme, že to způsobí [TUR.GetNameDef], aby přehodnotil ohromné požadavky, které nám předložil."
 bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Garantuje naši nezávislost"
 bftb_turkey.87.a:0 "Pokračujeme i tak."
 bftb_turkey.87.b:0 "Je to bolestivý krok zpět."
 bftb_turkey.87.desc:0 "Zrádní [BUL.GetAdjective]si našli jiné, kdo je podpírají v jejich beznadějném úsilí o nezávislost! To je komplikace, které jsme jistě chtěli předejít. Musíme se rozhodnout, zda jsme ochotni pokračovat a použít sílu k prosazení našich požadavků, nebo zda nastal čas odstoupit a zabránit větší válce."
 bftb_turkey.87.t:0 "[BUL.GetNameDefCap] dostává vnější podporu"
 bftb_turkey.88.a:0 "Jsme vítězní!"
 bftb_turkey.88.desc:0 "Jubileum by se dalo použít k popsání celkového pocitu naší vlády, jak jsme právě dostali zprávy o tom, že [FROM.GetAdjective] vláda a ozbrojené síly ustoupily a nabádaly deeskalaci. To je ohromné vítězství jak pro [ROOT.GetAdjective] stát, tak pro [ROOT.GetAdjective] lid.."
 bftb_turkey.88.t:0 "[FROM.GetNameDefCap] ustupuje!"
 bftb_turkey.89.a:0 "Nemáme na výběr, musíme se vzdát."
 bftb_turkey.89.b:0 "Nevzdáme se bez boje!"
 bftb_turkey.89.desc:0 "[ROOT.GetLeader] je bez útěchy po slyšení strašné zprávy, že ani jedna národ by [ROOT.GetNameDef] nepodpořil proti [TUR.GetAdjective] agresi. Lhostejný postoj ostatních mocností nám dává hrozné ultimátum: postavit se a bojovat, nebo se vzdát a zachránit životy."
 bftb_turkey.89.t:0 "Od žádné země jsme nedostali podporu"
 bftb_turkey.9.a:0 "Všechno je ztraceno, musíme se zcela poddat rozmarům [SOV.GetNameDef]."
 bftb_turkey.9.b:0 "Nic se nezměnilo, musíme zůstat na kursu."
 bftb_turkey.9.desc:0 "Premiér [ENG.GetLeader] veřejně prohlásil, že vzhledem k narůstajícímu napětí mezi námi a [SOV.GetNameDef] si [ENG.GetNameDef] nemůže dovolit zaplést se do toho, co bylo označeno jako 'regionální spor'. Odkazujíc na ztráty [ENG.GetAdjective] ve Velké válce, [ENG.GetLeader] podpořil politiku appeasementu vůči [SOV.GetNameDef]. \n\nToto oznámení bylo v Ankare přijato s rozčarováním a [TUR.GetLeader] odsoudil zbabělost [ENG.GetNameDef]."
 bftb_turkey.9.t:0 "[ENG.GetAdjective] nás opouští"
 bftb_turkey.90.a:0 "Jejich osvobození je nyní dokončeno."
 bftb_turkey.90.desc:0 "Jsme o krok blíže k celosvětové revoluci s zprávou, že [FROM.GetAdjective] úřady ustoupily a předaly pravomoc nové skupině komunistických ministrů, které osobně vybrali naši vlastní straníci, aby vedli [FROM.GetNameDef]. Mít kontrolu nad [FROM.GetAdjective] armádami a průmyslem nás staví do ještě větší pozice síly v regionu a v Evropě."
 bftb_turkey.90.t:0 "[BUL.GetNameDefCap] se vzdává nám"
 bftb_turkey.91.a:0 "Pak je ponížíme."
 bftb_turkey.91.desc:0 "Dostali jsme neočekávanou zprávu, že [FROM.GetNameDef] se postaví našim naprosto rozumným požadavkům. [FROM.GetAdjective] vláda si mohla vybrat cestu nejmenšího odporu, místo toho se rozhodli jít cestou bolesti."
 bftb_turkey.91.t:0 "[BUL.GetNameDefCap] se postaví výzvě"
 bftb_turkey.92.a:0 "Vždy budeš milý přítel pro [ROOT.GetNameDef]."
 bftb_turkey.92.desc:0 "[FROM.GetLeader] byl velmi nadšený, když mu byly předloženy naše návrhy na smlouvu o přátelství a pakt o neútočení, a neztrácel čas s odpovědí na naše návrhy. S jejich souhlasem jsme o krok blíže k dosažení míru doma a míru ve světě!"
 bftb_turkey.92.t:0 "[FROM.GetName] Podepisuje Saadabadskou dohodu"
 bftb_turkey.93.a:0 "...mohli jste jednoduše říci 'ne'."
 bftb_turkey.93.desc:0 "[FROM.GetLeader] napsal dlouhý dopis [ROOT.GetLeader], informující je, že nabídka na smlouvu o přátelství a pakt o neútočení nebyla hodna papíru a inkoustu, na kterém byla vymyšlena. [FROM.GetLeader] pokračoval v psaní, že cokoliv méně než formalizované aliance mezi [FROM.GetNameDef] a [ROOT.GetNameDef] by bylo pouze plýtvání časem a že by se raději zcela vyhnuli jakýmkoliv budoucím [ROOT.GetAdjective] schématům."
 bftb_turkey.93.t:0 "[FROM.GetName] odmítá Saadabadský pakt!"
 bftb_turkey.94.a:0 "Národ krvácí pro naši chamtivost..."
 bftb_turkey.94.desc:0 "Ekonomové [ROOT.GetAdjective] byli v panice, když hodnoty měny v zemi klesly a naše národ trpěl příznaky deprese. Je to hrozná tragédie, že naše národ, který tak mistrně vyvázl z nejhorších účinků Velké deprese, měl padnout pod takové ekonomické úzkosti právě teď, když zbytek světa se osvobozuje od svých ekonomických potíží. \n\nDůvěra v veřejné instituce klesla na historická minima a lidé jsou si široce vědomi, že současná [ROOT.GetAdjective] administrativa nese vinu za utrpení země."
 bftb_turkey.94.t:0 "Ekonomika se zhroutí"
 bftb_turkey.95.a:0 "Naše stará sláva čeká na obnovení..."
 bftb_turkey.95.b:0 "Naše loajalita je k republice a k demokracii!"
 bftb_turkey.95.b:0 "Naše loajalita je k republice a k demokracii!"
 bftb_turkey.95.b:0 "Naše loajalita je k republice a k demokracii!"
 bftb_turkey.95.b:0 "Naše loajalita je k republice a k demokracii!"
 bftb_turkey.95.b:0 "Naše loajalita je k republice a k demokracii!"
 bftb_turkey.95.b:0 "Naše loajalita je k republice a k demokracii!"
 bftb_turkey.95.desc:0 "Obdrželi jsme nabídku od několika nám blízkých individuí, kteří plně souhlasí s námi ohledně důležitosti náboženství ve vládnutí [ROOT.GetAdjective] státu, ale víme, že tito právníci jsou loajální k něčemu více než jen Všemohoucímu. Byli jsme osloveni bývalými důstojníky a generály Osmanského impéria s volbou, která bude mít dalekosáhlé následky pro zbytek naší historie: přejí si obnovit sultána na jeho trůn. \n\nTato nabídka nepřichází zcela jako překvapení, protože mnozí naši ministři a voliči vyjádřili soukromě zklamání nad kolapsem Osmanské sultanátu a hrdě mluvili o své přátelské korespondenci s osmanskými uprchlíky žijícími v zahraničí. Nepochybně naši voliči podpoří naše rozhodnutí ať tak či onak, ale naše vyšší vedení je rozděleno. Existuje obrovská úcta k republice a k tomu, co Mustafa Kemal Atatürk dokázal, a pokud uzavřeme tuto smlouvu s těmito osmanskými duchy, pak zcela jistě udělíme smrtelný úder Atatürkovi republice."
 bftb_turkey.95.t:0 "Osmanský důstojníci nabízejí šanci obnovit sultanát"
 bftb_turkey.97.a:0 "Zlý Osmanové přeceňují svou moc!"
 bftb_turkey.97.b:0 "Rok 1908 nebude marný!"
 bftb_turkey.97.c:0 "Nemá smysl odolávat osmanské hrozbě."
 bftb_turkey.97.desc:0 "Říká se, že historie má tendenci se opakovat v cyklech, ale určitě žádný politolog stojící za to by nikdy nemohl předpovědět, co se právě děje. Mnozí ve vládě mají společný pocit déjà vu, protože jsme právě obdrželi zástupce z [FROM.GetNameDef] a zdá se, že [FROM.GetLeader] požaduje naši podřízenost. \n\nCelá situace je přitom absurdní! Jak to, že se to mohlo stát!? Jak mohli turecký lid tohle dovolit? Jak jsme se mohli dostat do takové pozice!? Situační je bizarní, ale hrozba je reálná. Musíme se rozhodnout, zda jsme připraveni postavit se [FROM.GetAdjective]mu nebezpečí znovu tak, jak jsme to udělali před několika desítkami let, nebo zda se časy změnily natolik, že bychom se neodvážili pokusit se odolat jejich nepochopitelným motivům a riskovat jejich hněv."
