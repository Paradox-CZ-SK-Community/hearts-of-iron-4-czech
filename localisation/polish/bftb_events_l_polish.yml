 bftb_turkey.1.a:0 "Podpoříme Turky v této záležitosti."
 bftb_turkey.1.b:0 "Britské impérium se nestará o Turecko."
 bftb_turkey.1.desc:1 "Prezident [TUR.GetLeader] nás informoval, že [TUR.GetNameDef] se připravuje na znovuozbrojení Tureckých úžin. Vláda [TUR.GetAdjective] by chtěla, abychom podpořili jejich nároky na jejich teritoriální vody a změnili Lausannskou smlouvu, abychom jim dali legitimitu držet tyto nároky. \n\nPodpora [TUR.GetAdjective] nároků na Turecké úžiny nás určitě k nim přiblíží a mohlo by otevřít možnost [TUR.GetNameDef] být schopen napadnout [ITA.GetNameDef] ve Středomoří. Avšak uvíznout v této krizi by nás mohlo také postavit na opačné strany proti [SOV.GetNameDef], což by v nejhorším případě mohlo znamenat válku."
 bftb_turkey.1.t:0 "Montreuxská konvence"
 bftb_turkey.10.a:0 "Turecké úžiny nestojí za totální válku."
 bftb_turkey.10.b:0 "[TUR.GetNameDefCap] se nám vzdá na kolenou!"
 bftb_turkey.10.desc:0 "I tváří v tvář ohromující síle, [TUR.GetLeader] odmítá se pohnout na téma [TUR.GetAdjective] práv k tureckým průlivům. Napětí dramaticky vzrostlo, přičemž vojáci byli shromážděni podél [TUR.GetAdjective]-[SOV.GetAdjective] hranice. [TUR.GetLeader] označil tuto krizi za 'chvíli osudu pro [TUR.GetNameDef]' a slíbil, že [TUR.GetNameDef] se nikdy nevzdá tváří v tvář tyranii [SOV.GetAdjective]."
 bftb_turkey.10.t:0 "Obyvatelé [TUR.GetAdjective] zůstávají vzdorovití"
 bftb_turkey.100.a:0 "Velká válka možná bude ještě pomstěná..."
 bftb_turkey.100.desc:0 "Jsme o krok blíže k obnovení naší někdejší slávy tím, že přivedeme nečestný [FROM.GetAdjective] stát na uzdu a přivedeme je do souladu s našimi vlastními hodnotami. Oslavy se konaly po celé zemi na oslavu našeho velkého vítězství."
 bftb_turkey.100.t:0 "[FROM.GetNameDefCap] Klečí před naší mocí!"
 bftb_turkey.101.a:0 "Allah vede náš meč."
 bftb_turkey.101.desc:0 "Zlý [FROM.GetAdjective] odmítli pokleknout před naším všemocným a moudrým sultánem a místo toho se rozhodli jít cestou války. Pokud je to válka, kterou [FROM.GetAdjective] chtějí, pak to je válka, kterou budou mít! Již nikdy se nebude opakovat rok 1913!"
 bftb_turkey.101.t:0 "[FROM.GetNameDefCap] se postaví výzvě"
 bftb_turkey.102.a:0 "Není to boj za to stát."
 bftb_turkey.102.b:0 "Je už dávno čas trvale rozložit osmanskou hegemonii."
 bftb_turkey.102.desc:0 "Samolibí bandité vedení [FROM.GetNameDef] požadovali, abychom okamžitě vzdali území Sýrie pod hrozbou války. Nelze říci, že jsme tímto rozhodnutím [FROM.GetAdjective] supů překvapeni, ale to naši situaci nijak nezmírňuje. \n\nMusíme se rozhodnout, zda jsme připraveni vzdát se své země [FROM.GetAdjective]ům v naději, že se vyhneme válce, nebo zda jsme ochotni pokusit se trvale vrátit [FROM.GetNameDef] zpět do anál historie, kde by měly zůstat."
 bftb_turkey.102.t:0 "Damašský diktát"
 bftb_turkey.103.a:0 "Jejich drzost se setká s našimi scimitary."
 bftb_turkey.103.desc:0 "Hlouposti v [FROM.GetNameDef] odmítňe naši naprosto rozumnou žádost, aby bylo naše bývalé území vráceno jeho právoplatnému majiteli. To nám zanechává pouze jeden směr jednání: válku!"
 bftb_turkey.103.t:0 "[FROM.GetNameDefCap] Nám Odepře!"
 bftb_turkey.104.a:0 "Sloučíme Eyalety Damašku a Aleppa!"
 bftb_turkey.104.b:0 "Vítejte zpět v říši!"
 bftb_turkey.104.desc:0 "Slabochové [FROM.GetNameDef] prokázali nějakou necharakteristickou moudrost svým rozhodnutím vrátit nám Sýrii bez nutnosti násilí. Již usilovně pracujeme na integraci území zpět do našich imperiálních rozhodnutí a dostali jsme se na křižovatku. \n\nZvláštně, v Levantě si nás pamatují především jako imperialisty a cizince, kteří nespravedlivě panují nad územími, kde neměli právo být. To je, samozřejmě, čistý nesmysl - ale nekompetentní sentiment přetrvává dodnes. Mohli bychom najít více dlouhodobého zisku v podpírání autonomní imperiální entity, kterou můžeme později integrovat, pokud se situace vyvine. Na druhou stranu ji můžeme jednoduše anektovat zpět do našeho sultanátu - je to přece náš božský právo."
 bftb_turkey.104.t:0 "Naše Území Jsou Naše!"
 bftb_turkey.11.a:0 "Svět by se měl bát síly [SOV.GetNameDef]."
 bftb_turkey.11.desc:0 "[TUR.GetLeader] byl v Moskvě vřele uvítán, kde byl nucen, zatímco byl pod ozbrojenou stráží, podepsat novou smlouvu, která efektivně odevzdala všechna [TUR.GetAdjective] práva militarizovat nebo dohlížet na Turecké úžiny. [TUR.GetAdjective] prezident byl odeslán domů s dýmkou, která patřila [SOV.GetLeader] jako suvenýr z jeho návštěvy [SOV.GetNameDef]. \n\nÚspěšné uplatnění naší síly v našich domácích vodách je pro nás velkým vítězstvím, a našim silám na [TUR.GetAdjective] hranici byla povolena povinná oslava trvající tři dny, po kterou mají být co nejrušnější."
 bftb_turkey.11.t:0 "[TUR.GetNameDefCap] Kapituluje před našimi požadavky"
 bftb_turkey.110.a:0 "Jedna republika, nedělitelná."
 bftb_turkey.110.desc:0 "Naše ozbrojené síly vyvstaly vítězně po prodlouženém střetu se separatisty v [TUR_kurdish_state_event_target.GetName]. Řada zatýkání byla od té doby provedena v oblasti a naše armáda pracovala pilně na obnovení pořádku v oblasti. \n\nZtráty z obou stran jsou litovány, ale existuje obecné porozumění, že žádná oběť není příliš velká na to, aby si uchovala jednota našeho národa. Vláda, která se vyjádřila k události, vyhlásila den truchlení, který bude držet po celé zemi na počest padlých."
 bftb_turkey.110.t:0 "Rebelové byli úspěšně zablokováni v [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.111.a:0 "Neviděli nás naposledy."
 bftb_turkey.111.desc:0 "Neštěstí se odehrálo v [TUR_kurdish_state_event_target.GetName] poté, co naše armáda opustila území po vyčerpávajícím zápasu proti separatistickým rebelům aktivním v oblasti. \n\nAdministrátoři vlády a diváci vrchního velení jsou šokováni a rozhořčeni překvapivým obratem událostí a vyžadovali přiměřenou odvetu proti rebelům sužujícím region. [ROOT.GetLeader] se veřejně k události nevyjádřil, ale soukromě vyzval vojenské úředníky, aby připravili protipohyb, aby pomstili naše ztráty z bitvy."
 bftb_turkey.111.t:0 "RebELY porážejí naše síly v [TUR_kurdish_state_event_target.GetName]"
 bftb_turkey.113.a:0 "Velmi dobře, kapitulujeme jako projev respektu k jejich zvyklostem."
 bftb_turkey.113.b:0 "Náš pokrok je nezastavitelný."
 bftb_turkey.113.desc:0 "Splnění požadavků volného trhu bylo vždy základem kemalistické politiky: tam, kde je poptávka, očekáváme, že někdo poskytne nabídku. Některé části populace - zejména ti s náboženským přesvědčením - se necítí příliš pohodlně s přiměřeně novou consumeristickou kulturou [ROOT.GetNameDef]. \n\nProtesty otřásají částmi země v opozici proti výrobě některých produktů, které někteří členové naší společnosti pokládají za zakázané jejich náboženstvím. Nikdy nerespektovali naše sny o sekulárním [FROM.GetName], a zjevně stále mají potíže s přizpůsobením se celému konceptu. Přesto by mohla být úleva davům snazším opatřením než zbytečným vyvoláváním konfliktu mezi našimi vlastními lidmi."
 bftb_turkey.113.t:0 "Fundamentalisté protestují proti výrobě nábožensky zakázaných zboží"
 bftb_turkey.114.a:0 "Některé mírné ústupky lze nabídnout."
 bftb_turkey.114.b:0 "Rozptýlete neměnné škůdce."
 bftb_turkey.114.desc:0 "Další den, další protest vyplývající z náboženského rozporu v naší zemi. Nejnovější vlna protestů propukla v [TUR_fundamentalist_state.GetName] na protest proti tomu, co považují za uspech vlády do záležitostí, do kterých nemají co mluvit. Celá věc je absurdní; jsme vláda, jsme povinni se vměšovat do záležitostí našich občanů. \n\nProtesty proběhly pokojně a nemusíme reagovat silou na jejich provokace. Ve skutečnosti úředníci vlády sepsali seznam bezvýznamných ústupků, které mohou být učiněny, aby uklidnily masy v [TUR_fundamentalist_state.GetName]. Ačkoliv, pokud se vzdáme fundamentalistům v [TUR_fundamentalist_state.GetName], pak si mohou fundamentalisté v ostatních částech země myslet, že to mohou udělat také. Možná by bylo lepší poslat armádu jako projev našeho odhodlání k našim základním hodnotám."
 bftb_turkey.114.t:0 "Fundamentalisté Pokojně Protestují Proti Vládní Politice"
 bftb_turkey.115.a:0 "Je to nezbytná oběť."
 bftb_turkey.115.b:0 "Ať se naši důstojníci zeptají, co si myslí o těchto 'požadavcích'."
 bftb_turkey.115.desc:0 "Napětí v [TUR_fundamentalist_state.GetName] mezi náboženskými fundamentalisty a vládními úřady konečně dosáhlo vrcholu, když fundamentalisté požadovali regionální autoritu a moc vládnout podle svých vlastních zákonů. Toto je obrovská eskalace z konfliktu, který se převážně skládal z pokojného protestu a bezvýchodné rétoriky. \n\nJe pravda, že situace v [TUR_fundamentalist_state.GetName] se postupně vymkla naší kontrole. Bolí to, ale pokud bychom měli poskytnout požadovanou autonomii, aspoň bychom odstranili chátrající [TUR_fundamentalist_state.GetName] z našeho seznamu aktuálních problémů. Jak už to ale bývá, i zvažování takového kroku by mohlo být považováno některými za velezrádu..."
 bftb_turkey.115.t:0 "Fundamentalisté Požadují Regionální Autonomii"
 bftb_turkey.116.a:0 "Úder zpět, dvakrát tak silně!"
 bftb_turkey.116.b:0 "Vytáhněte naše vojáky."
 bftb_turkey.116.desc:0 "Dostali jsme hrůzné zprávy, že jedna z našich posádek v [TUR_fundamentalist_state.GetName] byla obětí kalkulovaného a brutálního guerillového útoku, který zařídili náboženští fundamentalisté založení v oblasti. Ztráty na obou stranách byly významné, ale povstalci pohrozili opakováním útoků, pokud se nedohodneme na stažení našich ozbrojených sil z oblasti. \n\nOpravdu je smutný den, když kraj v boji zabíjí krajana kvůli něčemu tak malichernému jako víra, a přesto je to situace, ve které se nacházíme. Naše důstojnické sbory navrhují úder zpět na povstalce s plnou silou armády, aby pomstili naše ztráty, ale někteří političtí představitelé naléhají na to, aby bylo nejbezpečnější možností momentálně stáhnout naše síly z této oblasti, dokud se situace neuklidní. Toto rozhodnutí není třeba brát na lehkou váhu."
 bftb_turkey.116.t:0 "Guerillový útok zahájen v [TUR_fundamentalist_state.GetName]"
 bftb_turkey.117.a:0 "Nešetřete úsilím je zastavit."
 bftb_turkey.117.b:0 "Musíme ustoupit vůli lidu..."
 bftb_turkey.117.desc:0 "Zraje zprávy z terénu naznačují, že buňky náboženských fundamentalistů infiltrovaly [TUR_fundamentalist_state.GetName] v úsilí o ovládnutí populace zpět k tradičnímu životnímu stylu - což bezpochyby stojí v ostře proti našim sekularistickým ideálům. Charizmatické duchovní a odvážní vůdci protestů vedli útok na převod populace [TUR_fundamentalist_state.GetName] na svůj způsob myšlení a dosud se pokusy o jejich vyhnání pomocí měkké síly nezdařily. \n\nByli jsme postaveni před dilema: snažíme se podpořit vůli lidu, ale pokud nezasáhneme přímou akcí, pak téměř jistě ztratíme stát fundamentalistům. Znovu a znovu jsme se snažili osvětlit populaci naší země, abychom získali popularitu podporující sekularismus, a přesto na každém kroku fanatici s námi bojují zuby nehty. Musíme se rozhodnout, zda jsme připraveni přijmout vůli lidu [TUR_fundamentalist_state.GetName], nebo zda musí naše vláda podniknout zásah, aby zmařila cíle fundamentalistů."
 bftb_turkey.117.t:0 "Fundamentalisté rozšiřují jejich jed do [TUR_fundamentalist_state.GetName]"
 bftb_turkey.118.a:0 "Udeřte na ně vším!"
 bftb_turkey.118.b:0 "Budeme muset lidi vyhrát zpět v průběhu času."
 bftb_turkey.118.desc:0 "Katastrofa! Právě jsme se dozvěděli, že jsme ztratili veškerou kontrolu nad [TUR_fundamentalist_state.GetName]. Náboženské fundamentalistické guerilly zahájily koordinovaný útok na všechna vládní budovy a vojenské základny ve státě takovým způsobem, že bylo jen velmi málo času na koordinaci protiútoku, než situace úplně unikla kontrole. \n\nTohle je bezprecedentní ztráta pro naši zemi: nepřátelé státu dokázali získat úplnou kontrolu nad [ROOT.GetAdjective] suverénním územím. Obnova [TUR_fundamentalist_state.GetName] bude nákladná, ale stejně tak by bylo umožnit, aby to uniklo naší kontrole. Dochází nám čas a musíme se rozhodnout."
 bftb_turkey.118.t:0 "Fundamentalisté převzali úplnou kontrolu nad [TUR_fundamentalist_state.GetName]!"
 bftb_turkey.119.a:0 "Vaše spolupráce je oceněna."
 bftb_turkey.119.desc:0 "Naše politika transparentního dialogu a věnovaných komunitních vztahů se vyplatila v [TUR_fundamentalist_state.GetName]. Radikálové opustili stát, jejichž obyvatelé je vyhnali v fantastickém vítězství pro naši vládu. \n\nLidé [TUR_fundamentalist_state.GetName] si zachovávají svou náboženskou povahu, ale v našem diskurzu se z komunitními vůdci jsme zjistili, že naši občané již nepovažují vládní principy za intrinsicky v hrozbě se jejich vírou. Vidíme, co bude budoucnost spolupráce [ROOT.GetAdjective]." 
 bftb_turkey.119.t:0 "Fundamentalisté v [TUR_fundamentalist_state.GetName] ustupují vládě"
 bftb_turkey.12.a:0 "Vyhráli jsme!"
 bftb_turkey.12.desc:0 "[SOV.GetLeader] osobně telefonoval [TUR.GetLeader] a chladně nabádal k uvolnění napětí a chválil [TUR.GetAdjective] prezidenta za jeho přínos v boji proti imperialismu. [SOV.GetAdjective] vojákům bylo nařízeno deeskalovat jejich jednání na [SOV.GetAdjective] hranici a [SOV.GetNameDef] stáhl své stížnosti ohledně zabavení tureckých průlivů ze strany [TUR.GetName]. \n\n[TUR.GetAdjective] lidé, kteří byli naprosto neohromeni myšlenkou na velkou válku po brutální válce za nezávislost, vydechli společně úlevou, když [TUR.GetLeader] prohlásil národu, že mír nakonec vyhrál den, a že [TUR.GetAdjective] suverenita byla navždy zajištěna díky odvaze [TUR.GetAdjective] lidu v této krizové době."
 bftb_turkey.12.t:0 "Vláda [SOV.GetName] ustupuje"
 bftb_turkey.126.a:0 "Pokud potřebují pomoc, pak to mají mít."
 bftb_turkey.126.b:0 "Nepodepíšeme jejich Faustovskou dohodu."
 bftb_turkey.126.desc:0 "Zástupci z [FROM.GetNameDef] navštívili naši zemi a setkali se s mnoha našimi politiky s nadějí získat doporučení pro jejich investiční plán. Vláda [FROM.GetNameDef] by si přála, abychom použili naše zdroje k zlepšování jejich průmyslových schopností a výkonu. [FROM.GetAdjective] úředníci naznačili, že pomocí naší země bychom mohli očekávat pomoc v budoucnu v podobě vojenského spojenectví mezi našimi národy."
 bftb_turkey.126.t:0 "[FROM.GetNameDefCap] doručuje investiční portfolio"
 bftb_turkey.127.a:0 "Je to litováníhodné, ale pochopitelné."
 bftb_turkey.127.desc:0 "Dostali jsme špatné zprávy z [FROM.GetNameDef]: ačkoliv [FROM.GetAdjective] vůči nám nemají zlou vůli, byli jsme informováni, že [FROM.GetNameDef] nebude investovat žádné zdroje do naší průmyslové základny. Úřady na tom byly neústupné a požádaly nás, abychom tuto záležitost znovu neotvírali v blízké budoucnosti."
 bftb_turkey.127.t:0 "[FROM.GetNameDefCap] vylučuje investici jako možnost"
 bftb_turkey.128.a:0 "Prokázali nám velkou laskavost."
 bftb_turkey.128.desc:0 "Byli jsme nedávno informováni [FROM.GetAdjective] úředníky, že projekt, do kterého investovali, byl dokončen. Naši inspektoři navštívili staveniště, aby zajistili, že je vše podle našich očekávání, a neodešli zklamaní. \n\n[FROM.GetAdjective] pozorovatelé při hodnocení dokončení projektu poznamenali, že [FROM.GetNameDef] není proti sponsorování podobných nebo dokonce ambicióznějších projektů v [ROOT.GetNameDef] v budoucnu."
 bftb_turkey.128.t:0 "[FROM.GetNameDefCap] Dělá Skromnou Investici"
 bftb_turkey.129.a:0 "Jaké fantastické zprávy!"
 bftb_turkey.129.desc:0 "Nedávno jsme byli informováni [FROM.GetAdjective] úředníky, že průmyslový projekt, který [FROM.GetAdjective] sponzoroval před nějakým časem, byl dokončen. Naši inspektoři navštívili místo výstavby, aby se ujistili, že všechno splňuje naše očekávání, a neodešli zklamáni. Očekává se, že výroba v nové instalaci začne okamžitě. \n\n[FROM.GetAdjective] pozorovatelé poznamenali při dokončení projektu, že [FROM.GetNameDef] nebyli proti sponzorování podobných, nebo dokonce ambicióznějších projektů tajně v budoucnu."
 bftb_turkey.129.t:0 "[FROM.GetNameDefCap] Investuje do našeho Lehkého Průmyslového Sektoru"
 bftb_turkey.13.a:0 "...a jak dlouho můžeme vydržet?"
 bftb_turkey.13.desc:0 "Před šesti hodinami začaly [SOV.GetAdjective] síly ostřelovat [TUR.GetAdjective] strategické základny v Trabzonu a prohlásily, že vstupují do [TUR.GetNameDef] za účelem osvobození [TUR.GetAdjective] pracovníků v rámci marxistického křížového tažení. Zrádce, Şefik Hüsnü, již prohlásil vznik Turecké lidové republiky v exilu, která bude nepochybně zůstávat pod kontrolou [SOV.GetNameDef] v přehledné budoucnosti. \n\n[TUR.GetLeader] vystoupil na jevišti v Istanbulu, kde smutně oznámil, že válka přišla do [TUR.GetNameDef], ale smutné tóny netrvaly dlouho, než turecký prezident změnil svou rétoriku: rozjel se s vášnivým proslovem o tom, jak byli [TUR.GetAdjective] lidé opět povoláni osudem, aby bojovali za svou svobodu a nezávislost. I když jizvy z Války za nezávislost zůstávají čerstvé, [TUR.GetAdjective] lidé byli vyprovokováni do vzrušení a spěchali se připojit k ozbrojeným silám. \n\nAle jak dlouho může ta nadšení trvat?"
 bftb_turkey.13.t:0 "Začíná [TUR.GetAdjective]-[SOV.GetAdjective] válka"
 bftb_turkey.130.a:0 "Jsou skutečnými přáteli [ROOT.GetAdjective]."
 bftb_turkey.130.desc:0 "Nedávno jsme byli informováni [FROM.GetAdjective] úředníky, že vysoce tajný průmyslový projekt, který [FROM.GetAdjective] financoval, byl dokončen. Naši inspektoři navštívili staveniště, aby zajistili, že je vše podle našich očekávání, a neodešli zklamaní. Produkce v novém zařízení by měla začít okamžitě. \n\n[FROM.GetAdjective] pozorovatelé poznamenali po dokončení projektu, že [FROM.GetNameDef] není proti financování podobných projektů v budoucnu."
 bftb_turkey.130.t:0 "[FROM.GetNameDefCap] Investuje do našeho vojenského průmyslu"
 bftb_turkey.131.a:0 "Všemohoucí nám odpusť, ale [GRE.GetNameDef] musí být zničen."
 bftb_turkey.131.desc:0 "Dohodli jsme se s [FROM.GetNameDef] na tom, jak by měla být rozdělena [GRE.GetNameDef]. [FROM.GetNameDefCap] dostane státy, které sousedí s Východním Středomořím a Jónským mořem, a my si vezmeme [GRE.GetAdjective] srdce, které sdílí Egejské moře s námi. Je to politováníhodné, že se to stalo nutné, ale [GRE.GetNameDef] nám v této záležitosti nedalo jinou možnost."
 bftb_turkey.131.t:0 "[FROM.GetNameDefCap] souhlasí s rozdělením [GRE.GetNameDef]"
 bftb_turkey.132.a:0 "Závod je na!"
 bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] odmítl naši rozumnou nabídku na rozdělení [GRE.GetNameDef] ve prospěch šíleného závodu o půdu bez ohledu na obyvatelstvo, které tyto území obývá. Neexistuje nic jako 'hezká' invaze, ale věci by mohly alespoň být uspořádané a zdrženlivé - místo toho se [FROM.GetAdjective] rozhodli změnit tuto invazi na chaotický a nepořádný závod obsadit co nejvíce území dříve, než donutí [GRE.GetAdjective] k podrobení. \n\nTakto jsme nechtěli dělat věci; takto to nemělo jít! Naše dědictví je navždy zničeno!"
 bftb_turkey.132.t:0 "[FROM.GetNameDefCap] Odmítá plán na rozdělení [GRE.GetNameDef]!"
 bftb_turkey.133.a:0 "Jsme v závodu s časem."
 bftb_turkey.133.desc:0 "Včera byl Mustafa Kemal Atatürk naléhavě převezen do nemocnice ve vážném stavu poté, co se na svém jachtě zhroutil bezvědomí při pořádání setkání se starými přáteli. Tento incident je nejnovější v řadě velmi znepokojujících znaků, že Atatürkovo zdraví rychle deterioruje a poradci soukromě vyjádřili obavy, že Atatürk pracuje příliš tvrdě, zatímco jeho stav se stává progresivně více nepravidelným. \n\nNavzdory svým tvrzením, že je vše v pořádku, si vláda bere na sebe monitorování zdraví Mustafy Kemala Atatürka a sestavuje seznam možných opatření, která mohou být přijata. Pokud se Atatürk neodstoupí od svých povinností, aby se postaral o svou chabou tělesnou kondici, pak budeme muset zvažovat, zda ho přinutit k odchodu do důchodu, aby mohl strávit své poslední měsíce se svou rodinou."
 bftb_turkey.133.t:0 "Mustafa Kemal Atatürk onemocněl"
 bftb_turkey.134.a:1 "Celâl Bayar je očividný kandidát."
 bftb_turkey.134.b:0 "Celâl Bayar je zřejmým kandidátem."
 bftb_turkey.134.c:0 "İsmet İnönü je Atatürkův důstojný nástupce."
 bftb_turkey.134.d:0 "Fevzi Çakmak je vůdce, kterého [TUR.GetNameDef] potřebuje."
 bftb_turkey.134.desc:0 "\nRepublika truchlí. \n\nVálečný hrdina, revolucionář, prezident a Otec Turků, Mustafa Kemal Atatürk, zemřel klidně ve svém spánku. \n\nNikdo z mužů ani žen si nemůže ani pomyslet na dosažení mytické výšky vedení Mustafy Kemala Atatürka, ale Otec Turků by nechtěl, aby jeho drahá republika upadla do chaosu kvůli krizi vedení. \n\nNezáměrně hledáme náhradu za našeho Ghazi, neboť nikdo si ani nemůže představit snažit se žít v našich národních messiánských zakladatelích, ale musíme vybrat vůdce, kterému můžeme důvěřovat, že bude následovat Atatürkovo dědictví. Musí ztělesňovat kemalistické hodnoty a následovat Atatürkovo příkladu jakožto vůdce [TUR.GetNameDef]."
 bftb_turkey.134.e:0 "Fevzi Çakmak přinese této zemi určité zajištění."
 bftb_turkey.134.f:0 "Recep Peker je muž, který syntetizuje fašismus a kemalismus."
 bftb_turkey.134.g:0 "Geniální Ševket Süreyya Aydemir nás dostane přes."
 bftb_turkey.134.h:0 "Pouze İsmet İnönü může zavést unikátní [TUR.GetAdjective] socialismus."
 bftb_turkey.134.i:0 "Kâzım Orbay povede vojenskou chuntou, dokud nenajdeme naši cestu."
 bftb_turkey.134.t:0 "Smrt Mustafy Kemala Atatürka"
 bftb_turkey.135.a:0 "Odpočívej v pokoji, náš Ghazi. Nikdy na tebe nezapomeneme."
 bftb_turkey.135.desc:0 "\nRepublika truchlí. \n\nVálečný hrdina, revolucionář, prezident a otec Turků, Mustafa Kemal Atatürk, odešel klidně ve spánku. \n\nSvé povinnosti vůči tureckému lidu a republice, kterou založil, si zachoval až do samého konce. Tisíce truchlících vzdaly hold v Istanbulu, než bylo jeho tělo převezeno koňmi, lodí a vlakem do Ankary. Tam se konal jeho státní pohřeb za účasti celého parlamentu a dignitářů z celého světa.\n\nS otcem moderní turecké národa nyní pryč, musí republika pokračovat. [ROOT.GetLeader] byl jedním z mnoha řečníků na Atatürkovo pohřbu a ve svém projevu slíbil, že bude pokračovat v odkazu muže, který byl tak zásadní při zajištění svobody národa."
 bftb_turkey.135.t:0 "Smrt Mustafy Kemala Atatürka"
 bftb_turkey.136.a:0 "Ať žije nový Sultán!"
 bftb_turkey.136.b:0 "Žena!? Nepřijatelné! Potřebujeme regenta!"
 bftb_turkey.136.desc:0 "Nesnáze ovládají naši hrdou Osmanlou říši, když zpráva o náhlém a nečekaném úmrtí našeho sultána dosáhla uší našeho národa. Sultán a jeho synové navštívili úrodná pole Niksar a šli do hor Canik v Samsunu, když provincii zasáhlo zemětřesení. Těla osmanských králů byla nalezena o tři dny později, což poslalo královský dvůr do frenetické paniky. \n\nS úpravou osmanských zákonů o královském nástupnictví se zdá, že sultánova nejstarší dcera je dědičkou trůnu. Je to silná a neuvěřitelně nadaná žena, ale mnohé z konzervativnějších elementů našich náboženských institucí by mohly protestovat proti tomu, aby žena seděla na osmanském trůnu."
