 bftb_news.301.a:1 "Rally za krále!"
 bftb_news.301.b:0 "Monarchistická vláda by nám mohla dobře posloužit..."
 bftb_news.301.c:0 "Dobře, dobře - roztrhejte se navzájem!"
 bftb_news.301.d:0 "Dostane Řecko někdy oddech?"
 bftb_news.301.desc:1 "Občanská válka propukla v [GRE.GetNameDef] mezi silami loajálními králi, který rozpuštěl Hellenický parlament, a republikánskými a komunistickými silami loajálními demokratickým principům [GRE.GetNameDef]. I když mezi republikány a komunisty existovalo značné nepřátelství, spojili se v úsilí svrhnout nepopulárního zahraničního krále, který se prosadil jako tyranský despota nad celým [GRE.GetAdjective] národem. \n\n[GRE.GetLeader] slíbil, že ani on, ani monarchistické síly loajální k němu nepřestanou bojovat, dokud nebudou všechny protimonarchistické síly vyhnány z národa."
 bftb_news.301.t:0 "Řecká občanská válka!"
 bftb_news.302.a:1 "Náš sen je konečně splněn!"
 bftb_news.302.b:0 "Obvykle bychom takové chování neschvalovali, ale..."
 bftb_news.302.c:0 "Nepomůže jim to vůbec!"
 bftb_news.302.d:0 "Wow."
 bftb_news.302.desc:0 "Pozorovatelé po celém světě, kteří se ptali, co bylo tajemnou Heraklionskou konvencí, které se účastnilo mnoho osobností z celé Evropy, už se nemusí ptát, neboť dnes [GRE.GetLeader] prohlásil, že [GRE.GetAdjective] sen o Velkém Řecku byl konečně realizován. \n\nOdborníci vyjádřili překvapení nad rychlým rozšiřováním [GRE.GetNameDef], citující politické nepokoje a hluboce zakořeněné ekonomické problémy jako důvod, proč se zdála [GRE.GetAdjective] revoluce nepravděpodobná, ale nedávné události přinesly jejich argumentům zmatek."
 bftb_news.302.t:0 "Založení Velkého Řecka"
 bftb_news.4.a:0 "On je vládcem, kterého [BUL.GetNameDef] potřebuje!"
 bftb_news.4.b:0 "Je ten rozvrácený starý muž vůbec schopen vládnout?"
 bftb_news.4.c:0 "Neočekávaný zvrat událostí..."
 bftb_news.4.desc:0 "Po smrti cara Bulharska, Borise III., učinila bulharská vláda neočekávané rozhodnutí setkat se s Borisovým otcem a bývalým carem Ferdinandem I., aby ho požádala, aby znovu převzal kontrolu nad zemí. \nPo dlouhé konferenci s [GetFormerLeaderBeforeFerdinand], Ferdinand I., válečný vládce, který byl donucen abdikovat ve prospěch svého syna po katastrofálních porážkách v Druhé balkánské válce a Velké válce, souhlasil, že se vrátí do Sofie, aby byl znovu korunován carem Bulharska."
 bftb_news.4.t:0 "Návrat cara Ferdinanda I"
 bftb_news.5.a:0 "Suverenita [BUL.GetAdjective] nad těmito územími už nemůže být projednáván!"
 bftb_news.5.b:1 "Jak si vůbec mohou dovolit ničit [THIS.GetAdjective] kulturu?!"
 bftb_news.5.c:0 "Odvážný krok od Bulharů..."
 bftb_news.5.desc:1 "[BUL.GetAdjective] vláda zahájila masivní reintegrační kampaň v okupovaných územích na Balkánu, podporující bulharské osídlení, měnící názvy měst a míst na tradiční bulharské formy a reorganizující místní správu podél bulharských linií. \nDíky těmto opatřením doufá [BUL.GetLeader], že prokáže bulharskou povahu těchto regionů a legitimizuje jejich budoucí anexi [BUL.GetNameDef]."
 bftb_news.5.t:1 "Bulharská reintegrace na Balkáně"
 bftb_news.6.a:0 "Tento úspěch přináší radost všem Bulharům!"
 bftb_news.6.b:0 "Zajímavý vývoj..."
 bftb_news.6.desc:0 "S podporou vlády vyvíjelo Exarchát Bulharska tlak na patriarchu Konstantinopole, aby uznal autocefalitu Bulharské pravoslavné církve. \nČelíce takovým požadavkům, podpořeným hrozivým [BUL.GetLeader], byl Ekumenický patriarchát v Konstantinopoli donucen povolit Svatému synodu přijmout nový statut, s nímž si bude moci zvolit hlavu Bulharské církve a tím po více než sedmi století obnovit Bulharský patriarchát."
 bftb_news.6.t:0 "Obnovení bulharského patriarchátu"
 bftb_news.7.a:0 "To posiluje bulharský národ!"
 bftb_news.7.b:0 "Vypadá to, že [BUL.GetLeader] má bludy velikosti..."
 bftb_news.7.c:0 "Bylo to opravdu nutné?"
 bftb_news.7.desc:0 "Včera se v Sofii konala masivní politická rally, organizovaná bulharskou vládou. \nBěhem akce, a k úžasu naprosté většiny publika, [BUL.GetLeader] vyhlásil vznik Třetí bulharské říše a oznámil začátek nové éry pro velký bulharský národ. \nToto prohlášení následovala majestátní, ale vážná ceremonie na korunovaci [BUL.GetLeader] císařem Bulharska, na kterou slíbili svou loajalitu monarchii a jejímu vládci politici a vojenské vůdci."
 bftb_news.7.t:0 "Třetí Bulharská Říše"
 bftb_news.8.a:0 "Velké vítězství pro bulharský lid!"
 bftb_news.8.b:0 "Znepokojivé..."
 bftb_news.8.desc:0 "Otec vlasti je antifasistická bulharská politická organizace radikálně proti autoritářskému režimu [FROM.GetLeader], složená z členů mnoha politických skupin, ale silně ovlivněná komunisty a založená k proti akci proti diktátorskému systému uvalenému v Bulharsku. \nPo vzpouře organizované touto organizací propukla násilná občanská válka mezi vojsky loajálními bulharské vládě a podporovateli Otcovské fronty. \nKonečně válka skončila a komunisté svrhnuli režim [FROM.GetLeader] a vyhlásili Lidovou republiku Bulharsko."
 bftb_news.8.t:0 "Rodičovský front převezme Bulharsko"
 bftb_news.9.a:0 "To je cesta k pokroku!"
 bftb_news.9.b:0 "Zajímavé..."
 bftb_news.9.c:0 "Další pokus o sjednocení Balkánu, který skončí neúspěchem..."
 bftb_news.9.desc:0 "[BUL.GetNameDefCap] vytvořil [BUL.GetFactionName], revidovanou verzi projektu navrženého ve 20. letech, který se ukázal jako ne příliš úspěšný v té době. \nPodle předsedy vlády Bulharska, [BUL.GetLeader], si [BUL.GetAdjective] vláda klade za cíl vytvořit jednotnou frontu na Balkáně, aby čelila invazním zahraničním národům, která ohrožují region svými teritoriálními ambicemi. \nZda se tento nový projekt podaří, zůstává nejasné, ale podpora balkánské federace mezi obyvatelstvem sousedních zemí se rozhodně zvyšuje."
