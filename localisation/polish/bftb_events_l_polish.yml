 BUL_popular_suspicions_about_death_assassinated: "Národní bezpečnostní služba zahájila vyšetřování s cílem najít viníky regicidy. Podle oficiálních zpráv měl pachatel u sebe bulharské, německé a anglické dokumenty, což vyšetřování jen ztěžuje a podněcuje spekulace. Většina Bulharů viní [GER.GetLeader], NKVD nebo [ENG.GetAdjective], ale jsou i tací, kteří dokonce tvrdí, že do vraždy cara je zapojena i vláda sama..."
 BUL_popular_suspicions_about_death_basic: "Příčiny smrti však nejsou jasné a spekuluje se, že Boris byl otráven během svého posledního setkání, mnoho věří, že na přímý rozkaz [GER.GetLeader]. Jiní jsou přesvědčeni, že cara otrávila NKVD. Někteří ukazují na [ENG.GetNameDef] a, jakkoliv je to znepokojivé, někteří dokonce tvrdí, že do smrti cara je zapojená i samotná [BUL.GetAdjective] vláda..."
