 bftb_turkey.136.t:0 "Tragedie postihuje osmanskou královskou rodinu!"
 bftb_turkey.137.a:0 "Stali se tím, co přísahali zničit."
 bftb_turkey.137.b:0 "Jsou zradci revoluce!"
 bftb_turkey.137.c:0 "Možná experimentují se socialismem v jedné zemi?"
 bftb_turkey.137.d:0 "Jak dlouho budou zanechávat naše spojence na pokoji..."
 bftb_turkey.137.desc:0 "Vláda [FROM.GetNameDef] se rozhodla vydat novým směrem ve své zahraniční politice: takovým, který není příznivý našim vlastním zahraničněpolitickým plánům. Delegáti [FROM.GetNameDef] informovali naše vlastní diplomaty, že nemají v úmyslu vrátit se na svou současnou destruktivní cestu."
 bftb_turkey.137.e:0 "Již není možné jim důvěřovat."
 bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Přijímá Nebezpečný Externí Politický Postoj"
 bftb_turkey.138.a:0 "Dostanou poslední šanci. Jednu."
 bftb_turkey.138.b:0 "Z pokračování azylu této vzbouřenecké státní entity nemůže vzejít nic dobrého."
 bftb_turkey.138.desc:0 "Jak naši experti na zahraniční politiku předpověděli, [FROM.GetNameDef] obrátili své zřetelný pohled na jednoho ze svých vlastních spojenců. Odsoudili jsme delegáta [FROM.GetAdjective] za nebezpečné rozhodnutí jejich vlády, ale nezdá se, že by to udělalo dojem."
 bftb_turkey.138.t:0 "[FROM.GetNameDefCap] Porušuje svrchovanost člena frakce!"
 bftb_turkey.139.a:0 "Byli varováni!"
 bftb_turkey.139.desc:0 "Zloději, kteří ovládají [FROM.GetNameDef], opět zradili naši důvěru. Tento komedie již nelze tolerovat, nemůžeme nadále přikazovat úctu našich spojenců, zatímco chráníme zemi, která je zjevně nepřítelem."
 bftb_turkey.139.t:0 "[FROM.GetNameDefCap] Opět porušuje svrchovanost člena frakce!"
 bftb_turkey.14.a:0 "Nadcházející volby budou o duši [TUR.GetName]."
 bftb_turkey.14.desc:0 "[TUR.GetAdjective] politologové předpokládali, že bude trvat týdny, než se začne formovat legitimní opoziční hnutí, jakmile bude zrušen zákaz politických stran, ale ukázalo se, že se mýlili. Adnan Menderes neztratil čas shromáždit skupinu stejně smýšlejících tradicionalistů nespokojených se stavem náboženské víry v [TUR.GetNameDef] pod Kemalisty. V minulosti, když byl [TUR.GetAdjective] politický pohyb unesen náboženskými fundamentalisty, byl celý proces přechodu k demokracii zastaven, ale tentokrát: tentokrát [TUR.GetLeader] je odhodlaný porazit toto hnutí fanatiků u volebních urn. \n\nMenderes a jeho klika fundamentalistů se sešli v tom, co nazývají 'Tradiční skupina', kterou CHP identifikovalo jako předchůdce populistického islamistického hnutí plánujícího kandidovat na platformě konzervatismu a tradicionalismu. Tradiční skupina se v následujících týdnech objeví na tureckém venkově s cílem vybudovat základnu podpory a až shromáždí dostatečný počet blouznivých následovníků, bezpochyby debutují svou nevyhnutelnou opoziční stranou."
 bftb_turkey.14.t:0 "Začíná se formovat opoziční hnutí"
 bftb_turkey.140.a:0 "Děláme, co chceme."
 bftb_turkey.140.desc:0 "Byli jsme varováni vládu [FROM.GetAdjective], abychom opět neporušili suverenitu člena naší frakce. Jsou ochotni ospravedlnit naše jednání tentokrát, ale další kroky proti našim spojenectví přinutí [FROM.GetNameDef] jednat."
 bftb_turkey.140.t:0 "[FROM.GetNameDefCap] Vydává Varování"
 bftb_turkey.141.a:0 "Ať je tomu tak."
 bftb_turkey.141.desc:0 "Naše nová zahraniční politika se ukázala jako nemožná pro [FROM.GetNameDef], a rozhodli se, že nás již nemohou považovat za spojence. Od tohoto dne jsme již součástí [FROM.GetFactionName]."
 bftb_turkey.141.t:0 "[FROM.GetNameDefCap] nás odstraňuje z [FROM.GetFactionName]!"
 bftb_turkey.16.a:0 "To je protiústavní! Zavřete to!"
 bftb_turkey.16.b:0 "Demokratická vůle lidu bude známa."
 bftb_turkey.16.desc:0 "Tradicionalisté Adnana Menderese byli roztrženi po celé zemi, aby vyzvali náboženské občany, kteří se cítí utlačovaní sekulární vládou, aby šli volit za jejich stranu v nadcházejících volbách. Zprávy naznačují, že zatímco mnoho z těchto voličů zůstává skeptických k jejich šancím porazit kemalisty a mají cynický postoj k demokracii obecně, většina těch, kdo byli osloveni, prokázali nadšení pro Menderese a jeho opoziční hnutí."
 bftb_turkey.16.t:0 "Tradiční skupina mobilizuje venkovské občany v snaze zvýšit účast voličů"
 bftb_turkey.17.a:0 "To je hraniční velezrada!"
 bftb_turkey.17.b:0 "Tato spolupráce by mohla v budoucnu nést ovoce!"
 bftb_turkey.17.desc:0 "Traditionalisté Adnana Menderese podnikli veřejně propagovanou cestu do [TUR.GetAdjective] Kurdistánu, kde hlásali usmíření a vzájemné zájmy, pokud jde o stav víry v [TUR.GetNameDef] dnes. Cituje náboženské písemnosti, kurdští kmenoví vůdci vystoupili na scénu s úředníky z opozičního tradičního hnutí a povzbudili Kurdy, aby při volbách hlasovali pro Menderese a jeho vrstevníky, aby 'vrátili [TUR.GetNameDef] zpět do náruče Všemohoucího.'"
 bftb_turkey.17.t:0 "Menderesova tradiční skupina se obrací na kurdské organizace o alianci"
 bftb_turkey.18.a:0 "Soudí je všechny velmi veřejně a dejte jim nejpřísnější trest!"
 bftb_turkey.18.b:0 "Tiše nabídneme amnestii a doufáme, že se na to zapomene."
 bftb_turkey.18.desc:0 "Je to smutný den pro nově vznikající demokracii [TUR.GetNameDef], neboť byla odhalena intrika k podvodnému ovlivnění budoucího volebního výsledku tak, aby favoritoval opoziční hnutí Adnana Menderese v některých z nejvíce zbídačených provincií [TUR.GetNameDef]. Intrika - zahrnující náboženské vůdce, místní administrátory a dokonce i státní zaměstnance - byla zmařena a spiklenec byl zatčen. V našich vyšetřováních nebyly nalezeny žádné důkazy, které by spojovaly Menderese nebo jeho opoziční hnutí se spiklenectvím, ale naše reakce jistě ovlivní jejich volební kampaň."
 bftb_turkey.18.t:0 "Objevila se konspirace na volební podvody ve venkovských regionech"
 bftb_turkey.19.a:0 "Toto je temný den pro republiku."
 bftb_turkey.19.desc:0 "Rally, kterou pořádal Adnan Menderes v zázemí země, přilákala davy srovnatelné s těmi, kdy byly proneseny projevy Mustafy Kemala Atatürka v srdci Istanbulu. [TUR.GetLeader] byl zneklidněn, když slyšel zprávy z rally, která proběhla hladce a kde Menderes oznámil, že jeho oficiální opoziční strana bude brzy odhalena národu. Řada řečníků vystupovala, každý kázal důležitost náboženství v každodenním životě a v politice a každý z nich podporoval ideologii tradičního konzervatismu - někteří řečníci dokonce hovořili s obdivem o dávno poraženém osmanském sultanátu a chalífátu! Menderes sám vystoupil na závěr a mluvil mnohem umírněněji než někteří z řečníků, které následoval. Menderes nadšeně vychvaloval ctnosti laissez-faire liberalismu svému publiku a chválil Kemalisty za vše, co pro národ udělali, než tuto pochvalu podkopal řadou kritik. Účastníci opustili rally nadšení a confidentní ohledně svých šancí na vítězství ve volbách. \n\nOdhodlané kemalistické důstojnické sbory přistoupily k vládě a v jasně daných výrazích požadovaly, aby CHP udělalo více k zamezení vzrůstajícího vlivu Menderese a jeho konzervativního populistického hnutí. Zástupce důstojnického sboru uvedl, že důstojníci země nikdy nebudou sloužit vládě Menderese, a naznačil, že by mohli podniknout vlastní krajní akce, pokud selžeme v potlačení toho, co považují za základní hrozbu pro kemalistický systém."
 bftb_turkey.19.t:0 "Gigantický shromáždění na podporu Menderesova Hnutí"
 bftb_turkey.2.a:0 "Nyní čekáme na reakci [SOV.GetNameDef]."
 bftb_turkey.2.desc:0 "[ENG.GetLeader] vydal prohlášení, ve kterém vysvětluje, že [ENG.GetNameDef] má v úmyslu podpořit nás v našem cíli znovu získat kontrolu nad našimi vlastním úžinami. Získání podpory od [ENG.GetNameDef] je pro nás velkým vítězstvím a značně posiluje naši legitimitu ve světě."
 bftb_turkey.2.t:0 "[ENG.GetName] Poskytne svou podporu"
 bftb_turkey.20.a:0 "Ať nejlepšímu straně vítězí!"
 bftb_turkey.20.desc:0 "Před osmi hodinami Adnan Menderes triumfálně oznámil debut nejnovější a nejnebezpečnější opoziční strany v [TUR.GetNameDef]: Demokratické strany. Oznámil, že Demokratická strana má v úmyslu svrhnout monopol CHP na moc, a že země se povede zcela novým směrem, jaký jsme nikdy předtím neviděli. Tři pilíře strany byly odhaleny radostným davem, kdy Menderes slíbil, že jeho vláda se zaváže víře, vlasti a svobodě - v tomto pořadí. Více překvapující bylo Menderesovo oznámení, že vláda vedená DP bude rozhodně více intervenční, než jakákoliv jiná [TUR.GetAdjective] vláda od založení země. \n\nOznámení bylo uvítáno hněvem uvnitř kemalistických kruhů a [TUR.GetLeader] dnes slíbil svým stoupencům v Istanbulu, že i když volby budou tvrději bojovány, než se původně předpokládalo, CHP vyjde z nadcházejících voleb stále jako vládnoucí vůdci národa."
 bftb_turkey.20.t:0 "Demokrat Parti"
 bftb_turkey.21.a:0 "...republikáni!"
 bftb_turkey.21.b:0 "...Demokratické strany!"
 bftb_turkey.21.desc:0 "Dlouho očekávaný den voleb konečně přišel. Muži a ženy po celé zemi ignorovali špatné počasí a osobní nemoc, aby se dostali k volebním urnám v jejich provincii a vyplnili své lístky pro svou preferovanou stranu. Nikdo nemohl předvídat tak svižný nástup, zejména když přechod k demokracii vypadal tak rychle. Volební závod nebyl úplně čistý, ale jakýkoli prodemokratický zastánce by byl hrdý, že vidí tolik [TUR.GetAdjective] občanů vycházet k volbám v [TUR.GetName]'s prvních svobodných volbách. \n\nZávod byl těsný a trvalo značnou dobu, než byly hlasy spočítány a určeno konečné výsledky. Koneční vítězové [TUR.GetNameDef]'s prvních voleb jsou..."
 bftb_turkey.21.t:0 "Den voleb"
 bftb_turkey.22.a:0 "Fi sabilillah, bojujeme!"
 bftb_turkey.22.a:0 "Fi sabilillah, bojujeme!"
 bftb_turkey.22.a:0 "Fi sabilillah, bojujeme!"
 bftb_turkey.22.a:0 "Fi sabilillah, bojujeme!"
 bftb_turkey.22.a:0 "Fi sabilillah, bojujeme!"
 bftb_turkey.22.a:0 "Fi sabilillah, bojujeme!"
 bftb_turkey.22.desc:0 "Po volebním vítězství Demokratické strany bylo téměř nevyhnutelné, že uvnitř [TUR.GetNameDef] dojde ke konfliktu. Napětí mezi vládou a armádou se od voleb každý den zhoršovalo a nyní se zdá, že vše dospělo k vrcholu. Úředníci již zmocnili západně situované bohaté státy a věří se, že mají podporu obyvatel těchto povstaleckých států. \n\nNa východě se kurdské milice začaly organizovat na přípravu na ozbrojený boj s cílem zajistit svou nezávislost. Byli jsme hlupáci, že jsme si mysleli, že naše aliance s Kurdy vydrží dlouho, ale oni jsou ještě větší hlupáci, že si myslí, že naše pokusy přenést národ z naší suverénní půdy nerozdrtíme. \n\nBitva o duši [TUR.GetNameDef] začala a nemůžeme si dovolit prohrát."
 bftb_turkey.22.t:0 "Občanská válka [TUR.GetAdjective]"
 bftb_turkey.23.a:0 "Samozřejmě, že podepíšeme tuto dohodu o přátelství!"
 bftb_turkey.23.b:0 "Nejsem pokrevní, [TUR.GetName]: neznáme se."
 bftb_turkey.23.desc:0 "[TUR.GetLeader] přistoupil k [ROOT.GetLeader] s návrhem na podepsání vzájemného paktu o neútočení, otevírající možnost další spolupráce v budoucnu. [TUR.GetAdjective] diplomaté usilovně pracovali na své nabídce, podrobně zmiňující vzájemné historie a zájmy našich dvou národů, následované upřímným apelem k míru mezi bratrskými národy. Příměří byla příjemná, ale rozhodnutí, zda podepsat nebo ne, nakonec závisí na nás."
 bftb_turkey.23.t:0 "Saadabádský pakt"
 bftb_turkey.24.a:1 "Celâl Bayar je zřejmým kandidátem."
 bftb_turkey.24.b:0 "Celâl Bayar je očividný kandidát."
 bftb_turkey.24.c:0 "İsmet İnönü je důstojný nástupce Atatürka."
 bftb_turkey.24.d:0 "Fevzi Çakmak je ten, koho [TUR.GetNameDef] potřebuje."
 bftb_turkey.24.desc:1 "Žádný muž nebo žena se nemůže doufat dostát mýtickým výšinám vedení Mustafy Kemala Atatürka, ale Otec Turků zůstává pouhým smrtelníkem. Nepokoušíme se nahradit našeho Ghaziho, protože nikdo by se ani jen nemohl snít dostát našemu národnímu messianskému zakladateli, musíme si však vybrat vůdce, kterému můžeme důvěřovat, aby následoval Atatürkovo vedení. Musejí ztělesnit kemalistické hodnoty a následovat Atatürkovo příkladu jako vůdce [TUR.GetNameDef]."
 bftb_turkey.24.e:0 "Fevzi Çakmak bude naším vlastním Francisco Francem."
 bftb_turkey.24.f:0 "Recep Peker je ten, kdo má syntetizovat fašismus a kemalismus."
 bftb_turkey.24.g:0 "Genius Şevketa Süreyya Aydemira nás provede."
 bftb_turkey.24.h:0 "Pouze İsmet İnönü může představit jedinečně [TUR.GetAdjective] socialismus."
 bftb_turkey.24.i:1 "Kâzım Orbay povede vojenskou chuntou, dokud nenajdeme naši cestu."
 bftb_turkey.24.j:0 "Uh... um... ex-kalif?"
 bftb_turkey.24.t:0 "Výběr Atatürkova Následníka"
 bftb_turkey.25.a:0 "Umožníme Hatay klouzat do náruče [TUR.GetNameDef]."
 bftb_turkey.25.b:0 "Hatay musí zůstat součástí Sýrie, bez ohledu na to, co [TUR.GetAdjective] chtějí."
 bftb_turkey.25.desc:0 "[TUR.GetLeader] napsal důrazný dopis, v němž požaduje, aby byla turecké populaci syrského státu Hatay povolena jejich demokratická práva na referendum, aby lidé v Hatay mohli rozhodnout, zda chtějí vstoupit do [TUR.GetNameDef] nebo zůstat součástí Sýrie na neomezenou dobu. Naše koloniální policie odhalila nezákonnou činnost na [TUR.GetAdjective] hranici, když občané [TUR.GetAdjective] překračují hranice a způsobují problémy v provincii Hatay. Je jasné, že [TUR.GetNameDef] plánuje zkreslit výsledky referenda, aby zajistil [TUR.GetAdjective] vítězství, ale to, že by se [TUR.GetNameDef] stal naším spojencem, by bylo jistě přednější než jiná možnost. Kdo může říci, jak daleko [TUR.GetLeader] zajde, aby zajistil, že Hatay bude integrován do [TUR.GetNameDef]?"
 bftb_turkey.25.t:0 "[TUR.GetName] Tlaky otázku Hatay"
 bftb_turkey.26.a:0 "Vítejte zpět do naší náruče, bratři a sestry."
 bftb_turkey.26.desc:0 "[TUR.GetLeader] pronesl malý projev v Antakya, vítající občany Hatay do [TUR.GetNameDef], a poděkoval [FROM.GetLeader] z [FROM.GetNameDef] za respektování demokratické vůle obyvatel Hatay. I když byl tento krok přijat s rozhořčením syrských úředníků, celková nálada v Hatay a [TUR.GetNameDef] jako celku byla spíše spokojená a mnoho [TUR.GetAdjective] obyvatel podniklo cesty ze svých domovů do Hatay, aby posvětili nejnovější provincií [TUR.GetNameDef] oslavami a výměnami dárků."
 bftb_turkey.26.t:0 "[FROM.GetNameDefCap] předává nám svrchovanost nad Hatay"
 bftb_turkey.27.a:0 "Jedním či druhým způsobem bude Hatay osvobozen na své pravé místo."
 bftb_turkey.27.desc:0 "[TUR.GetLeader] vedl vášnivý mítink v Gaziantepu, kde odsoudil útlak Turků v zahraničí ze strany [FROM.GetNameDef]. [TUR.GetAdjective] lidé byli zchlazeni do vzrušení a mezi utlačovateli Hatay a lidmi [FROM.GetNameDef] není v tuto chvíli příliš lásky. Prozatím zůstává Hatay mimo náš dosah - ale budeme si tuto ohavnou zradu vždy pamatovat."
 bftb_turkey.27.t:0 "[FROM.GetName] Udržuje pevnou kontrolu nad Hatay"
 bftb_turkey.29.a:0 "Je potěšující vidět tolik odvážných mužů a žen přicházet bránit svou zemi."
 bftb_turkey.29.desc:0 "Zdá se, že naše rozhodnutí prosazovat přístup Otec vlasti k vládnutí mělo veliký efekt! Nyní vidíme velký příliv dobrovolníků, kteří se snaží připojit k našim ozbrojeným silám ze všech národů. Naše vysoké velení je téměř ohromeno, tento závratný efekt způsobil, že lidé všech druhů náboženského a jazykového pozadí se připojili a je to téměř příliš těžká zátěž na úrovni operací. \n\nNaštěstí jsme na tuto změnu událostí byli alespoň částečně připraveni a integrace těchto bývalých vyhýbačů náboru byla více či méně plynulá. Naši poradci naznačují, že bychom mohli vidět příspěvek dobrovolníků ještě nějaký čas."
 bftb_turkey.29.t:0 "Bývalí odpůrci svědomí se dobrovolně hlásí do služby"
 bftb_turkey.3.a:0 "Nyní čekáme na odpověď od [SOV.GetNameDef]."
 bftb_turkey.3.desc:0 "[ENG.GetLeader] napsal dlouhý dopis [TUR.GetLeader], ve kterém vysvětlil, že [ENG.GetNameDef] si v současné době nemůže dovolit zaplést se do zahraniční krize. [ENG.GetLeader] citoval nedostatek veřejné podpory pro válku v [ENG.GetNameDef] a jeho vlastní skepticism k [TUR.GetAdjective] připravenosti na válku se [SOV.GetNameDef], jako důvod, proč se [ENG.GetNameDef] nehodlá zapojit. \n\n[ENG.GetName] uznali naši kontrolu nad Tureckými úžinami, ale neudělají více než to."
 bftb_turkey.3.t:0 "[ENG.GetName] nám odmítá pomoc!"
 bftb_turkey.30.a:0 "Nabídneme jim práva na náš chrom."
 bftb_turkey.30.b:0 "Nabídneme průmyslovou kompenzaci."
 bftb_turkey.30.c:0 "Nabídka přátelství by měla stačit."
 bftb_turkey.30.desc:0 "Oniki ostrovy leží v našich teritoriálních vodách a kdysi byly považovány za integrální součást naší říše. Dodekanésy, jak je rádi nazývají [ENG.GetAdjective] a [GRE.GetAdjective], budou opět naše, až se [ITA.GetAdjective] vzdají svých právoplatných majitelů. \n\nVládní úředníci sestavili portfolio toho, co můžeme [ITA.GetAdjective] nabídnout výměnou za ostrovy, neboť můžeme očekávat, že budou požadovat kompenzaci - pokud budou ochotni vůbec ustoupit."
 bftb_turkey.30.t:0 "Náhrada za Oniki"
 bftb_turkey.31.a:0 "Přijímáme práva na vaše zdroje výměnou za Dodekanéské ostrovy."
 bftb_turkey.31.b:0 "Nepustíme ani kousek země! Ne teď, nikdy!"
 bftb_turkey.31.desc:0 "[FROM.GetAdjective] vláda se obrátila na nás s překvapivou nabídkou. Chtěli by nám poskytnout sto procent výstupu svých přírodních rud a kovů ve státě [342.GetName] výměnou za Dodekanéské ostrovy. \n\nNaše vláda obvykle podniká obchod s získáním země spíše než s jejím vzdáním se, ale [TUR.GetNameDef] nám nabízí zdroj, z kterého můžeme hromadit zdroje, které by mohly být životně důležité pro jakékoli velké válečné úsilí. Musíme také zvážit, že to jsou zdroje, ke kterým se možná nebudeme moci dostat, jakmile začne válka v plné síle. Rozhodnutí, zda přikoupit [FROM.GetAdjective] či akceptovat jejich nabídku pomoci, je nakonec na nás."
 bftb_turkey.31.t:0 "[FROM.GetNameDefCap] Nám Nabízí Exkluzivní Práva na Zdroje v [342.GetName]"
 bftb_turkey.32.a:0 "Podepište smlouvu; mohou mít ostrovy, pokud budou ochotni za ně zaplatit."
 bftb_turkey.32.b:0 "Nebudeme se vzdávat ani kus země! Ani teď, ani nikdy!"
 bftb_turkey.32.desc:0 "[FROM.GetAdjective] vláda se na nás obrátila s zajímavou nabídkou. [FROM.GetAdjective] nám vydali portfolio, které vytyčuje historický a strategický význam Dodekanés pro [FROM.GetNameDef], a připojili seznam nemovitostí a výrobních zařízení, které nám chtějí prodat výměnou za ostrovy. \n\nNaše vláda se obvykle zabývá obchodováním s půdou spíše než jejím vzdáváním, ale nelze popřít, že další průmysl by mohl být pro [ROOT.GetAdjective] válečný stroj velmi užitečný. Nakonec se musíme rozhodnout, zda je dodatečný impuls pro náš průmysl pro naši zemi okamžitě cennější než Dodekanéské ostrovy."
 bftb_turkey.32.t:0 "[FROM.GetNameDefCap] nabízí nám průmyslovou pomoc výměnou za Dodekanésy"
 bftb_turkey.33.a:0 "To by mělo vést k vojenské alianci v budoucnu..."
 bftb_turkey.33.b:0 "Nebojíme se, že nás budou nazývat pokryteckými; ostrovy zůstanou naše!"
 bftb_turkey.33.desc:0 "Vláda [FROM.GetAdjective] nám vydala obsáhlý dopis podepsaný [FROM.GetLeader], který zdůrazňuje důležitost vazby mezi našimi dvěma národy a přirozenou náklonnost [FROM.GetAdjective] k naší zemi. Prořezávajícím se přes všechny hlučné prohlášení, [FROM.GetAdjective] nabídli podepsat s námi 'Pakt Moci' - docela bezvýznamné uspořádání, ale s připojenou podmínkou. K dopisu o přátelství byl přiložen spis s pokyny, jak zvládnout pokojnou výměnu moci mezi našimi regionálními guvernéry a byrokraty [FROM.GetAdjective], kteří čekají, aby převzali správu Dodekanéských ostrovů. \n\nNaše vláda obvykle jednala o akvizici půdy spíše než o jejím vzdávání, nicméně [FROM.GetAdjective] by se v konfliktu uvnitř Středomoří stali velmi užitečnými spojenci. Pokud to má nějaký význam, většina obyvatel Dodekanéských ostrovů, kteří jsou většinou Řekové, vyjádřili znechucení nad myšlenkou, že by [FROM.GetNameDef] anektovali jejich řetězec ostrovů jako součást [FROM.GetAdjective] národa. Ale jak už to tak bývá, měli velmi podobnou reakci, když jsme jim vzali jejich domov z těla Osmanské říše po Velké válce."
 bftb_turkey.33.t:0 "[FROM.GetNameDefCap] Žádá o převod Dodekanéských ostrovů"
 bftb_turkey.34.a:0 "Skvělá vítězství!"
 bftb_turkey.34.desc:0 "Oniki ostrovy byly navráceny nám [FROM.GetAdjective]mi úřady výměnou za výhradní práva na zdroje v [342.GetName]. Ačkoli úředníci soukromě vyjádřili své zklamání nad otevřeným projevem konsensuálního kolonialismu v [342.GetName], mnohé tyto úvahy byly potlačeny obecnou vzrušením za anektováním nejnovější provincie [TUR.GetNameDef]. \n\n[TUR.GetLeader] navštívil Rhodos, kde osobně ujistil dlouho utlačované občany, že všechny jejich obavy budou vyslechnuty a postaráno o ně bude [TUR.GetAdjective] vláda, i když se na ostrovním řetězci již začal implementovat nový učební plán sensationalizující historické a etnické kořeny ostrovů k [TUR.GetNameDef]."
 bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Přijímá naši nabídku!"
 bftb_turkey.35.a:0 "Velké vítězství!"
 bftb_turkey.35.desc:0 "Oniki ostrovy byly navráceny nám [FROM.GetAdjective]mi úřady výměnou za plody části našeho rozvíjejícího se průmyslu. Ačkoli úředníci soukromě vyjádřili své zklamání nad myšlenkou platit za něco, co nám patřilo po staletí s ocelí a potem, mnohé z těchto úvah byly potlačeny obecným vzrušením za anektováním nejnovější provincie [TUR.GetNameDef]. \n\n[TUR.GetLeader] navštívil Rhodos, kde osobně ujistil dlouho utlačované občany, že všechny jejich obavy budou vyslechnuty a postaráno o ně bude [TUR.GetAdjective] vláda, i když se již na ostrovním řetězci začal implementovat nový učební plán, sensationalizující historické a etnické kořeny ostrovů k [TUR.GetNameDef]."
 bftb_turkey.35.t:0 "[FROM.GetNameDefCap] přijímá naši nabídku!"
 bftb_turkey.36.a:0 "To nemohlo dopadnout lépe."
 bftb_turkey.36.desc:0 "K překvapení mnoha [TUR.GetAdjective] úředníků nám [FROM.GetAdjective] orgány vrátily Oniki ostrovy výměnou za vzájemné podepsání dohody, která efektně nenutí žádnou stranu dodržovat jakékoliv bezvýznamné závazky obsažené v té dohodě. [TUR.GetLeader] učinil státní návštěvu osobně, aby podepsal takzvaný Pakt moci s [FROM.GetLeader], a oběma vůdcům byla vzájemně slíbena další podpora vztahů mezi těmito dvěma mořskými sousedy v důsledku této historické výměny území. Nadšení v celém [TUR.GetNameDef] je nakažlivé a slaví se připojení nového území [TUR.GetNameDef]. \n\n[TUR.GetLeader] učinil osobní návštěvu na Rhodos, kde osobně ujistil dlouho utlačované občany, že všechny jejich obavy budou vyslyšeny a vyřešeny sehril [TUR.GetAdjective] vládou, ačkoliv začal nový učební plán, sensationalizující historické a etnické kořeny ostrovů pro [TUR.GetNameDef]. \n\n[GRE.GetAdjective] vláda odsoudila bezproblémový převod území a vyzvala ostatní velmoci, aby odsoudily to, co považují za nespravedlivé a nezákonné porušení svrchovanosti [GRE.GetAdjective] lidu Oniki ostrovů. Mezinárodní společenství široce na územní výměnu mlčí, pravděpodobně z obavy z odcizení [TUR.GetAdjective] vlády."
 bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Přijímá naši nabídku!"
 bftb_turkey.37.a:0 "No, to mohlo jít lépe."
 bftb_turkey.37.desc:0 "[FROM.GetAdjective] vláda veřejně prohlásila, že navzdory snahám [TUR.GetAdjective] agitátorů a revanchistů zůstanou Dodekanéské ostrovy navždy nedílnou součástí státu [FROM.GetAdjective]. [FROM.GetLeader] jmenoval [TUR.GetLeader] jmenovitě ve svém proslovu a posmíval se, že zatímco je [TUR.GetLeader] široce respektován v [TUR.GetNameDef], ve [FROM.GetNameDef] byli široce zesměšňováni jako neschopní vůdci ze strany [FROM.GetAdjective] občanů. [FROM.GetLeader] pokračoval v nazývání [TUR.GetNameDef] neúspěšným státem a podrobně popsal, jak samotná existence našeho národa byla neodpustitelným urážkou pro [FROM.GetAdjective] národ. Ve svém dlouhém proslovu, [FROM.GetLeader] zmínil nesplněné sliby Sèvreské smlouvy bezmála třicet sedmkrát. \n\n[TUR.GetLeader] popsal pozici [FROM.GetAdjective] jako 'nešťastnou', ale doufal, že se v pozdější fázi bude moci uskutečnit další diplomatický dialog."
 bftb_turkey.37.t:0 "[FROM.GetNameDefCap] odmítá naši nabídku!"
 bftb_turkey.38.a:0 "Pojďme spolupracovat ku prospěchu obou stran."
 bftb_turkey.38.b:0 "Byli blázni, když si mysleli, že přijmeme jejich vměšování do našich hranic."
 bftb_turkey.38.desc:0 "[FROM.GetAdjective] vláda přiznala, že poslala zeměměřiče a prospektory do Gruzie, aby posoudili výstup rudy z našich těžebních snah, a přistoupila k nám s portfoliem, které naznačuje způsob, jakým naše národy mohou lépe využít společné úsilí o těžbu minerálů. Je to snad bezprecedentní fenomén pro státního činitele, aby přiznal nějakou formu špehování a pak se pokusil tuto konfesi obrátit v plán, který by podporoval bližší vztahy mezi našimi dvěma národy, ale to je pozice, ve které se nyní nacházíme. Nikdo nemůže popřít, že vláda [FROM.GetAdjective] je jednou, která není ochotná riskovat. \n\n[FROM.GetAdjective] portfolio je komplexní a důkladné; [FROM.GetAdjective] by odhalilo a vytáhlo rudy, které nalezlo, a poskytlo nám většinu úlovku, zatímco by část nálezů přesunuli do [354.GetName] pro jejich vlastní použití. Pravděpodobně neobjevíme, co [FROM.GetAdjective] objevili, ještě mnoho let, ale můžeme použít plány, které nám byly zaslány, abychom zlepšili naše procesy těžby v Gruzii pro menší výnos a bez potřeby [FROM.GetAdjective] pomoci. Rozhodnutí, zda spolupracovat, nebo přijmout nabídku pomoci od [FROM.GetAdjective] vlády, je na nás."
 bftb_turkey.38.t:0 "[FROM.GetNameDefCap] navrhuje společné úsilí o exkavaci zdrojů na Kavkaze"
 bftb_turkey.39.a:0 "Diplomatické vítězství!"
 bftb_turkey.39.desc:0 "[TUR.GetAdjective] úředníci chválí svou vlastní dobrou práci, protože [FROM.GetAdjective] vláda právě komunikuje, že by ráda pokračovala v plánech na společnou těžbu kovu v Gruzii, jak bylo plánováno v komplexním manifestu, který jsme jim předložili. \n\nStátní procesy se již mobilizují, aby když bude ruda vyražena v Gruzii, mohla být okamžitě připravena na přepravu do [354.GetName], kde může být rafinována pro naše vlastní potřeby."
 bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Přijímá naši nabídku"
 bftb_turkey.4.a:0 "Okamžitě mobilizujte armádu!"
 bftb_turkey.4.b:0 "Tento směšný cirkus pro nás má malou cenu."
 bftb_turkey.4.desc:0 "[TUR.GetLeader] prohlásil, že turecké úžiny nyní spadnou pod úplnou kontrolu [TUR.GetNameDef], čímž dá [TUR.GetAdjective] vládě schopnost uzavřít úžiny podle vlastního uvážení! To je naprosto nepřijatelné: znamená to, že [TUR.GetAdjective] vláda se rozhodla, že má právo uvěznit naše vlastní flotily v Černém moři, kdykoli se jim to politiky hodí."
 bftb_turkey.4.t:0 "[TUR.GetNameDef] Převzal kontrolu nad Bospor!"
 bftb_turkey.40.a:0 "Ti bastardi!"
 bftb_turkey.40.desc:0 "[FROM.GetAdjective] úředníci údajně reagovali nevěřícně na naši nabídku těžit v Gruzii se souhlasem [FROM.GetAdjective] vlády. Naše žádost byla zesměšněna a možná dokonce urážlivěji, [FROM.GetAdjective] používají některé z plánů, které jsme předložili s naším portfoliem, k extrakci rud, které jsme lokalizovali bez nás."
 bftb_turkey.40.t:0 "[FROM.GetNameDefCap] odmítá náš návrh!"
 bftb_turkey.41.a:0 "Spojeni jako jedno, můžeme bránit Balkán."
 bftb_turkey.41.b:0 "Tato iniciativa je nezbytná iluze zrozená z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.b:0 "Tato iniciativa je nezbytná iluze zrozená z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.b:0 "Tato iniciativa je nezbytná iluze zrozená z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.b:0 "Tato iniciativa je nezbytná iluze zrozená z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.b:0 "Tato iniciativa je nezbytná iluze zrozená z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.b:0 "Tato iniciativa je nezbytná iluze zrozená z [FROM.GetAdjective] šovinismu."
 bftb_turkey.41.desc:0 "Prezident [FROM.GetNameDef] [FROM.GetLeader] vedl iniciativu k formálnímu reformování Balkánského paktu do expanzivnější a všestranné strategické aliance zvané Balkánská entente. Všichni členové Balkánského paktu byli pozváni k připojení k [FROM.GetFactionName], a to zahrnuje i nás. \n\nÚředníci [FROM.GetNameDef] zajistili, že vztah ustanovený mezi národy v [FROM.GetFactionName] půjde mnohem dále než pouze vojenské záležitosti, a již vydali shrnutí plánů na společný rozvoj našich měnových systémů, našich obranných strategií a dalšího."
 bftb_turkey.41.t:0 "[FROM.GetNameDefCap] nás zve do [FROM.GetFactionName]"
 bftb_turkey.42.a:0 "Společně zachráníme Balkán."
 bftb_turkey.42.desc:0 "[FROM.GetLeader] oznámil, že [FROM.GetNameDef] se rozhodl ratifikovat a připojit se k [ROOT.GetFactionName]. Bylo k tomu mnoho oslav a dvě následné státní oslavy, aby oslavily spojení osudů našich dvou národů, až konflikt nevyhnutelně vypukne."
 bftb_turkey.42.t:0 "[FROM.GetNameDefCap] Se připojuje k [ROOT.GetFactionName]!"
 bftb_turkey.43.a:0 "Solidarita by nás mohla zachránit, místo toho naše nejednotnost nás možná zničí."
 bftb_turkey.43.desc:0 "[FROM.GetLeader] nám odhalil, že se [FROM.GetNameDef] nepřipojí k [ROOT.GetFactionName]. Zklamání našich diplomatů a vládních úředníků je nepředstavitelné, a odchod [FROM.GetNameDefCap] z Balkánského paktu a odmítnutí [ROOT.GetFactionName] ohrožuje celý projekt."
 bftb_turkey.43.t:0 "[FROM.GetNameDefCap] odmítá žádost o připojení k [ROOT.GetFactionName]!"
 bftb_turkey.44.a:0 "Plán je strategicky rozumný!"
 bftb_turkey.44.b:0 "Osmanství se zhroutilo z nějakého důvodu."
 bftb_turkey.44.desc:0 "Obdrželi jsme obranný plán od [FROM.GetNameDef], který navrhuje, aby [FROM.GetAdjective] vláda převzala odpovědnost za ochranu našich majetků na Levantu. [FROM.GetLeader] tvrdí, že geografická blízkost [FROM.GetNameDef] usnadňuje obranu a správu těchto území, a že vzdání se těchto území [FROM.GetNameDef] by nám uvolnilo vlastní zdroje, které bychom mohli přesměrovat jinam. \n\nNávrh není bez zásluh, ale staví nás do... zajímavé pozice. Získali jsme Palestinu, Jordánsko a Sinaj z poraženého Osmanského impéria: jsme připraveni je vrátit [FROM.GetAdjective] následníkům Osmanského impéria? Historické úvahy stranou, měli bychom také zvážit, jak by [FROM.GetAdjective] vláda mohla reagovat, pokud jim to odmítneme. Mohli by naši odmítnutí interpretovat jako signál, že jim nedůvěřujeme, nebo že si jich nevážíme v této alianci. [FROM.GetNameDefCap] se v minulosti prokázal jako nepředvídatelný a bohužel nemůžeme věřit, že [FROM.GetAdjective] úřady nezvýší tuto záležitost, pokud je odmítneme."
 bftb_turkey.44.t:0 "Petra Návrh"
 bftb_turkey.45.a:0 "Jsme nyní ve velké lize."
 bftb_turkey.45.desc:0 "[FROM.GetAdjective] koloniální úředníci již opouštějí své posty a přesouvají se do sousedních protektorátů, aby usnadnili náš bezproblémový převzetí bývalých [FROM.GetAdjective] kolonií. [FROM.GetLeader] napsal prezidentovi dopis, ve kterém vysvětlil, že [ROOT.GetNameDef] má plnou důvěru [FROM.GetNameDef] v naši schopnost bránit a vládnout provinciím, které nám byly odevzdány. \n\nMnoho [ROOT.GetAdjective] občanů vidí převod pozemků jako velké vítězství a potvrzení, že [ROOT.GetNameDef] je opět silnou regionální mocností, která je respektována po celém světě."
 bftb_turkey.45.t:0 "[FROM.GetAdjective] Dávají souhlas Petře návrhu"
 bftb_turkey.46.a:0 "Snažili jsme se, a neuspěli jsme. Není co dělat."
 bftb_turkey.46.b:0 "Zhoršíme záležitost!"
 bftb_turkey.46.desc:0 "Premiér [FROM.GetLeader] z [FROM.GetNameDef] uvedl, že vzdání se [FROM.GetAdjective] území v Levantu [ROOT.GetNameDef] by bylo nepředstavitelné jednání a varoval, že moudrost vyžadovala pokračující [FROM.GetAdjective] vládu v regionu. [FROM.GetAdjective] síly v Levantu byly dokonce uvedeny na poplach, aby zajistily, že jakékoli neočekávané [ROOT.GetAdjective] proniknutí do regionu může být rychle zmařeno. \n\nPrivátně vyjádřilo mnoho našich vládních úředníků zklamání nad [FROM.GetAdjective] rozhodnutím, citujíc odmítnutí našeho návrhu jako důkaz, že nás [FROM.GetAdjective] nepovažují za spojence. [ROOT.GetLeader] také vyjádřil svou nespokojenost s [FROM.GetAdjective] rozhodnutím a požádal poradce, aby předložili možnosti, jak reagovat."
 bftb_turkey.46.t:0 "[FROM.GetAdjective] odmítá návrh Petra"
 bftb_turkey.47.a:0 "Uvidíme, jestli je [FROM.GetNameDef] připraven na odpovědnost."
 bftb_turkey.47.b:0 "Tento neokolonialismus nelze a nebude tolerován."
 bftb_turkey.47.desc:0 "Prezident [FROM.GetNameDef] [FROM.GetLeader] nás kontaktoval s obavami o bezpečnost našich kolonií v Arabských zálivech. [FROM.GetAdjective] vůdce navrhl, že by [FROM.GetNameDef] měl převzít odpovědnost za obranu a správu celého regionu, vzhledem k historii a blízkosti [FROM.GetNameDef] k regionu. \n\nNěkteří [ROOT.GetAdjective] úředníci vyjádřili znepokojení nad tímto návrhem, neboť [FROM.GetNameDef] se nedávno ucházelo o převzetí kontroly nad regionem Levant. Analytici se obávají, že tyto diplomatické územní záběry byly strategicky naplánovány [FROM.GetNameDef] s cílem ustanovit nový status quo v regionu, kde [FROM.GetNameDef] je bezpodmínečnou mocí nad celým subkontinentem. Bez ohledu na budoucí obavy, [FROM.GetNameDef] zůstává naším spojencem a pokud si přejeme, aby tím zůstali, bylo by moudré vyhovět jejich žádosti o kontrolu nad našimi arabskými koloniemi."
 bftb_turkey.47.t:0 "[FROM.GetNameDefCap] Zvedá obavy ohledně obrany zálivu"
 bftb_turkey.48.a:0 "Skutečně jsme nyní velkou mocností."
 bftb_turkey.48.desc:0 "Transporty pro naše posádky a administrátory jsou již připravovány, aby mohly být odeslány do našich nových teritorií ve dvojích arabských zálivech ihned. [FROM.GetAdjective] odvolali svou autoritu nad regionem a udělili suverenitu nad těmito územími nám pro ochranu a správu."
 bftb_turkey.48.t:0 "[FROM.GetAdjective] nám svěřuje obranu zálivu"
 bftb_turkey.49.a:0 "Nepříjemné."
 bftb_turkey.49.desc:0 "Ambasador [FROM.GetAdjective] označil záměry [ROOT.GetAdjective] ohledně [FROM.GetAdjective] území v Arábii za 'nepřijatelné' a požadoval okamžité vyřešení situace. Naši obranní odborníci jsou zklamáni, že jsme nebyli dostatečně opravněni spravovat [FROM.GetAdjective] arabská území, ale [FROM.GetAdjective] úředníci trvají na tom, že dokud bude [ROOT.GetNameDef] součástí [FROM.GetFactionName], zachováváme privilegium přístavu a základen v těchto územích."
 bftb_turkey.49.t:0 "[FROM.GetAdjective] nám odmítají své arabské území"
 bftb_turkey.5.a:0 "Nabídneme kompromis."
 bftb_turkey.5.b:0 "Žádné řešení, žádný kompromis - uděláme to správně!"
 bftb_turkey.5.desc:0 "Úředníci zastupující [SOV.GetNameDef] jasně uvedli, že považují naše jednostranné zabavení Tureckých průlivů za nezákonné a že mají v úmyslu podniknout radikální kroky k obrácení našeho rozhodnutí. Přestože byli tlačeni našimi diplomaty, [SOV.GetAdjective] úředníci odmítli vyloučit vojenskou intervenci v [TUR.GetNameDef], aby vynutily svou vůli. \n\nUdržování současného status quo je nepředstavitelné, a dokonce i [SOV.GetNameDef] to musí jistě chápat. Pokud nabídneme kompromisní řešení, které umožní svobodný přístup všem zemím Černého moře, pak [SOV.GetNameDef] nebude mít na výběr, než přijmout naši nabídku, pokud si nechtějí vydělat na společenskou parii světa."
 bftb_turkey.5.t:0 "[SOV.GetName] se staví proti našemu znovuozbrojení průlivů!"
 bftb_turkey.50.a:0 "Pošleme několik našich nejlepších!"
 bftb_turkey.50.b:0 "Pošlete některé z našich standardních obrněných vozidel."
 bftb_turkey.50.c:0 "Mohou mít některé z našich starších modelů."
 bftb_turkey.50.d:0 "[FROM.GetNameDefCap] nedostane od nás vůbec nic."
 bftb_turkey.50.desc:0 "Úředníci z [FROM.GetNameDef] nás oslovili s deklarovanou touhou zakoupit lehké tanky z našeho inventáře. Vyjadřujíc úžas nad tím, co nazvali '[ROOT.GetAdjective] genialita' a 'excellence v designu', úředníci [FROM.GetAdjective] nám přenesli zprávu, že [FROM.GetNameDef] prostě musí mít [ROOT.GetAdjective] pancéřování, aby ochránili svou vlastní suverenitu."
 bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Požaduje lehké tanky"
 bftb_turkey.51.a:0 "Co za nečekané překvapení!"
 bftb_turkey.51.desc:0 "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich vlastních skladů! Pancéřování je moderní a první testování ukázalo, že jsou to velmi univerzální vozidla. Bezpochyby dobře poslouží našim ozbrojeným silám."
 bftb_turkey.51.t:0 "[FROM.GetNameDefCap] Posílá zlepšené lehké tanky!"
 bftb_turkey.52.a:0 "Velký prospěch."
 bftb_turkey.52.desc:0 "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich vlastních zásob! Světelný pás je trochu zastaralý, ale podle našich testů kvality je stále docela robustní. Zcela bezpochyby prokáže naší armádě užitek."
 bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Posílá Lehké Tanky"
 bftb_turkey.53.a:0 "Pokud to bylo dost dobré pro 1922, je to dost dobré i nyní!"
 bftb_turkey.53.desc:0 "Právě jsme obdrželi zásilku [FROM.GetAdjective] tanků přímo z jejich vlastních zásob! Armor je bezpochyby zastaralý, a [FROM.GetAdjective] pravděpodobně tento model vyřadili vzhledem k jeho mnoha vadám. Nicméně, naše ozbrojené síly najdou pro ně využití... nějak."
 bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Dává Staré Pancéřování"
 bftb_turkey.54.a:0 "Tanky se pravděpodobně stejně rozpadnou."
 bftb_turkey.54.desc:0 "The [FROM.GetAdjective]ové nám odmítli poslat ani podvozek z jejich nejstaršího modelu. [FROM.GetAdjective]o pancéřování je zjevně pouze pro [FROM.GetAdjective] použití a prominentní osobnosti ve [FROM.GetNameDef] údajně uváděly obavy o národní bezpečnost jako důvod, proč nám neposkytnout žádné pancéřování."
 bftb_turkey.54.t:0 "[FROM.GetNameDefCap] nám neposílá nic"
 bftb_turkey.55.a:0 "Podpoříme všechny přátele demokracie."
 bftb_turkey.55.b:0 "Pomůžeme jim... podmíněně."
 bftb_turkey.55.desc:0 "V roce 1923 nově založená Turecká republika ratifikovala a schválila legislativní návrh, který nám umožnil rozvoj [FROM.GetNameDef] ropných polí a železnic. Senát Spojených států, zohledňující dopad Velké hospodářské krize na americkou ekonomiku, se rozhodl smlouvu neratifikovat. [FROM.GetNameDef] zrušil své zrušení smlouvy a znovu nás požádal, abychom splnili podmínky koncese, kterou jsme původně navrhli. \n\nNelze popřít, že ekonomicky jsme v bezpečnější pozici než jsme byli v roce 1923, a bylo by to velkou výhodou mít [FROM.GetNameDef] ideologicky a vojensky alignované s námi. Nicméně, válka se množí nad celým světem a dokonce i z naší silné pozice musíme být ekonomický v tom, jak zaměřujeme své zdroje. Mít ropu k dispozici v [FROM.GetNameDef] by mohlo být v budoucnu cenné jako páka proti [SOV.GetNameDef], ale v krátkodobém horizontu musíme také zvážit možnost, jak by se tento vytěžený ropný produkt mohl dostat do rukou našich nepřátel. Bylo by moudré využít potřebu [FROM.GetAdjective] naší pomoci k dosažení našich vlastních cílů. [FROM.GetNameDef] obsahuje mnoho chromu, zatímco naše země bohužel ne."
 bftb_turkey.55.t:0 "Chesterova úlevě"
 bftb_turkey.56.a:0 "[FROM.GetAdjective] skutečně jsou ti nejlepší."
 bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] souhlasil s plněním závazků, které nám slíbil splnit před více než desetiletím, aniž by žádal o kompenzaci. Využili svou nadřazenou technologii a rozsáhlé průmyslové zdroje k těžbě ropy v [350.GetName], kterou jsme předtím nebyli schopni spolehlivě najít. [FROM.GetAdjective]s nám také zanechali k dispozici některé z průmyslových zařízení, která používali k těžbě ropy, aby splnili další aspekty koncese pro převzetí dle našeho uvážení. \n\nJako další projev přátelství nám [FROM.GetAdjective]s odkázali některé techniky a vybavení, které použili v těžebním procesu, abychom mohli lépe využít přírodní zdroje nalezené po celé naší zemi."
 bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Neomezeně uděluje koncesi"
 bftb_turkey.57.a:0 "Dobře, dejte imperiálním bastardům, co chtějí."
 bftb_turkey.57.b:0 "Nikdy nebudeme žít pod trhem [FROM.GetAdjective]!"
 bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] se dohodl na plnění závazků, které nám slíbil splnit před více než desetiletím, ale výměnou za kompenzaci. Jsou ochotni používat svou nadřazenou technologii a rozsáhlé průmyslové zdroje k těžbě ropy v [350.GetName], kterou jsme nebyli schopni spolehlivě najít, ale výměnou [FROM.GetAdjective]s chtějí exkluzivní zdroje k právům v [343.GetName]. Aby dohodu zatraktivnili, [FROM.GetAdjective] vyjádřili ochotu nás naučit některé ze svých pokročilých těžebních technik a poskytnout nám plánky některých z jejich složitějších nástrojů pro vykopávky. \n\nŽádost o koncesi by měla být dostatečná ponížení, ale toto by mohlo dokonce překročit mez. Naše země má reprezentovat plody antiimperialismu a antikolonialismu, a pokud souhlasíme s požadavky [FROM.GetAdjective], pak bychom zradili naše hodnoty. Přesto, můžeme si dovolit odmítnout dary, které [FROM.GetNameDef] může nabídnout?"
 bftb_turkey.57.t:0 "[FROM.GetAdjective] stanoví podmínky pro úlevu"
 bftb_turkey.58.a:0 "Je skvělé být [FROM.GetAdjective]."
 bftb_turkey.58.desc:0 "Vláda [FROM.GetAdjective] souhlasila se všemi našimi požadavky výměnou za naši pomoc. Chrom však již začal vstupovat do našich přístavů z [343.GetName], a co víc, opravdu jsme se v našem úsilí o získání ropy na východě [FROM.GetName] naučili pár věcí."
 bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Naplní naše požadavky"
 bftb_turkey.59.a:0 "Jsme [ROOT.GetNameDef], stále se odcházíme jako vítězové."
 bftb_turkey.59.desc:0 "[FROM.GetAdjective] vláda odmítla naše velmi spravedlivé podmínky, které jsme stanovili výměnou za naši pomoc. Kdyby [FROM.GetAdjective] vláda byla ochotna zaplatit svůj spravedlivý podíl, mohl by každý odejít jako vítěz. Místo toho si budou muset počkat ještě několik let, než se vůbec dostanou k tomu černému zlatu."
 bftb_turkey.59.t:0 "[FROM.GetNameDefCap] odmítá naše požadavky!"
 bftb_turkey.6.a:0 "Na zdraví míru doma a míru ve světě!"
 bftb_turkey.6.desc:0 "Vláda [SOV.GetAdjective] vydala lakonické prohlášení s neurčitými náznaky ohledně následků a trestů za rušení míru, ale soukromě bylo našim úředníkům zajištěno, že z [SOV.GetNameDef] žádná odvetná reakce nebude přijata. \n\n[TUR.GetLeader] přednesl vášnivý projev v Istanbulu, který byl vysílán celé národu přes rádio a proklamoval tuto velkou vítězství pro [TUR.GetNameDef]. Došlo k velkému vyjádření podpory vládě a můžeme očekávat oslavy po celé zemi za naše rozhodné vítězství v této záležitosti."
 bftb_turkey.6.t:0 "[SOV.GetName] přistupuje k remilitarizaci průlivů!"
 bftb_turkey.60.a:0 "Jakou máme volbu?"
 bftb_turkey.60.b:0 "Pokud chtějí Hatay, mohou si ho vzít těžkou cestou."
 bftb_turkey.60.desc:1 "[FROM.GetLeader] napsal silné dopis, ve kterém žádá, aby byla turecké populaci syrského státu Hatay umožněna jejich demokratická práva na referendum, aby lidé Hatay mohli rozhodnout, zda chtějí připojit k [FROM.GetNameDef], nebo zůstat součástí [ROOT.GetNameDef] na neomezenou dobu. Naše ozbrojené síly detekovaly nezákonnou činnost na [ROOT.GetAdjective]-[FROM.GetAdjective] hranici, přičemž [FROM.GetAdjective] státní příslušníci překračují naši hranici a postávají v provinciích Hatay. Je jasné, že [FROM.GetNameDef] má v úmyslu zfalšovat výsledky referenda, aby zajistila vítězství [FROM.GetAdjective], ale možná se prostě vzdát provincie Hatay [FROM.GetNameDef] je nejrozumnější postup. Agresivní [FROM.GetNameDef] na naší hranici není ideální scénář."
 bftb_turkey.60.t:0 "[FROM.GetName] tlačí na otázku Hatay"
 bftb_turkey.61.a:0 "Vítáme vás zpět mezi námi, bratři a sestry."
 bftb_turkey.61.desc:0 "[ROOT.GetLeader] pronesl malou řeč v Antakyi, vítající občany Hatay do [ROOT.GetNameDef] a poděkoval [FROM.GetLeader] z [FROM.GetNameDef] за respetování demokratické vůle lidí z Hatay. Přestože tento krok vzbudil rozhořčení mezi mnoha syrskými úředníky napříč politickým spektrem, obecný nálad Hatay a [ROOT.GetNameDef] jako celku byl spokojený a mnozí [ROOT.GetAdjective] lidé vykonali cesty ze svých domovů, aby posvětili [ROOT.GetNameDef]'s nejnovější provincii oslavou a výměnou dárků. [FROM.GetLeader] v této záležitosti mlčel, ale blízké zdroje k [FROM.GetAdjective] vůdci uvádějí, že [FROM.GetAdjective] věří, že tato situace je pouze dočasný stav a že Hatay se do jejich rukou dostane jedním způsobem nebo jiným v budoucnu."
 bftb_turkey.61.t:0 "[FROM.GetNameDef] Postupuje Suverenitu Hatay K Nám"
 bftb_turkey.62.a:0 "[FROM.GetNameDef] musí zahynout."
 bftb_turkey.62.desc:0 "[ROOT.GetLeader] vedl vášnivou demonstraci v Gaziantepu, kde odsoudil útlak Turků v zahraničí ze strany [FROM.GetNameDef]. [ROOT.GetAdjective] lidé byli vyprovokováni k rozruchu a poradci říkají, že mezi [ROOT.GetAdjective] obyvatelstvem panuje nadšení použít válku jako prostředek k napravení této nespravedlnosti. To, že [FROM.GetNameDef] si myslel, že se může vzepřít naší vůli, byla čirá pošetilost - [ROOT.GetNameDef] si nikdy nenechá líbit, aby byl tyranizován méněcennými mocnostmi."
 bftb_turkey.62.t:0 "[FROM.GetName] Udržuje Pevnou Kontrolu Nad Hatay"
 bftb_turkey.63.a:0 "Stále se můžeme vykoupit tím, že zachráníme ostatní."
 bftb_turkey.63.b:0 "Tento svět je studený a krutý, a tak jsme my."
 bftb_turkey.63.desc:0 "[FROM.GetLeader] se nedávno setkal s [ROOT.GetLeader], aby vyjednal komplexní pan-středomořskou alianci se sjednoceným postojem k krizím vyžadujícím vojenský zásah. Existuje argument, že mít [FROM.GetNameDef] dobrovolně připojený k nám v alianci by mohlo dodat našim regionálním cílům větší legitimitu, i když to znamená, že se musíme vyhnout podpoře větších mocností. Měli bychom také zvážit, že na rozdíl od nás má [FROM.GetNameDef] docela pozitivní pověst mezi národy Balkánu a Středomoří. Mohou tuto příznivou pověst využít k diplomatickému získání podpory národů, které by jinak s námi nechtěly mít nic společného. \n\nNacházíme se na rozcestí: využijeme olivovou větev, kterou nám podává [FROM.GetNameDef], a použijeme jejich pero k ostrení našeho meče proti jiným velkým mocnostem, nebo se obrátíme k pohrdatelným Teutonům a pokosíme všechny tyto menší mocnosti, které se k nám hlásí jako plevel na zahradě? Máme moc rozhodnout o osudech národů Balkánu - můžeme je zachránit před [GER.GetAdjective] a [SOV.GetAdjective] hegemoní, nebo můžeme těmto mocnostem pomoci a uspíšit zánik našich sousedů. Volba je na nás."
 bftb_turkey.63.t:0 "[FROM.GetNameDefCap] nás zve do [FROM.GetFactionName]"
 bftb_turkey.64.a:0 "Musíme spěchat, abychom přizvali další národy k tomuto paktu."
 bftb_turkey.64.desc:0 "[FROM.GetLeader] bombasticky oznámil své zemi, že duše a osud [FROM.GetNameDef] jsou nyní sdílené s [ROOT.GetNameDef] na velkolepé ceremonii s velkým rozruchom. [ROOT.GetLeader] oznámil mnohem to samé, ale daleko více změřeně. \n\nJe nadějí [ROOT.GetAdjective] úředníků, že tím, že se [FROM.GetNameDef] se svými expanzionistickými tendencemi budou tomuto spojili, doufají, že se je podaří udržet na uzdě, a že jejich status velmoci bude místo toho využíván k ochraně menších národů Středomoří před hegemonickými mocnostmi, které by se je snažily pohlcovat."
