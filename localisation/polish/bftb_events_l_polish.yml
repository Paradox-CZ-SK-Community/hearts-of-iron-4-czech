 TUR_border_conflicts_in_trabzon_tt: "Bylo by moudré nasadit jednotky podél hranice s §Y[354.GetName]§! a §Y[187.GetName]§! než se věci opět nevyhnutelně zkomplikují."
 TUR_britain_abandons_turkey_tt: "\nKdyž odvoláme naši podporu §Y[TUR.GetNameDef]§!, §Y[turecká vláda§! dostane poslední šanci deeskalovat situaci."
 TUR_britain_backs_turkey_tt: "\nBudeme podporovat §Y[TUR.GetNameDef]§! s tím, že mají právo regulovat průchod §YTureckými průlivy§!. \n\n§RBudeme mít možnost svou podporu odvolat, pokud by se válka mezi §Y[TUR.GetNameDef]§! a §Y[SOV.GetNameDef]§! náhle jevila pravděpodobná.§!"
 TUR_britain_stands_up_for_turkey_tt: "\nBudeme stát při §Y[TUR.GetNameDef]§! i kdyby to vedlo k válce. §R[SOV.GetNameDefCap] dostane poslední šanci deeskalovat situaci!§!"
 TUR_britain_unentangles_itself_tt: "\nOpustíme §Y[TUR.GetNameDef]§! na milost §Y[SOV.GetNameDef]§!. Je pravděpodobné, že §YTurecké průlivy§! zůstanou otevřeny neomezené námořní dopravě odkudkoli na světě."
 TUR_conservative_victory_tt: "£faction_tur_traditionalist §YDP§! obdrží §Ydemokratický§! mandát vládnout národu."
 TUR_downgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §YTradičně založení§! budou více spolupracovat s vládou v §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_keeping_turkey_under_observation: "Budeme bedlivě sledovat činy §Y[TUR.GetNameDef]§! a v budoucnu je v případě potřeby z naší frakce odstranit."
 TUR_placate_fundamentalist_state_all_targets_effect_tt: "£faction_tur_traditionalist §YTradičně založení§! kolektivně přestanou vystupovat proti vládě."
 TUR_placate_fundamentalist_state_effect_tt: "£faction_tur_traditionalist §YTradičně založení§! přestanou s veškerou rétorikou proti vládě v §Y[TUR_fundamentalist_state.GetName]§! a nyní vyzývají k aktivní spolupráci."
 TUR_remaining_defiant_tt: "\nBudeme nadále požadovat právo regulovat veškerou námořní dopravu, která prochází přes §YTurecké průlivy§!. \n\n§RToto může být naše poslední šance na uklidnění situace: pokud [SOV.GetNameDef] tlačí na věc dál, vyústí to ve válku!§!"
 TUR_republican_victory_tt: "£faction_tur_kemalist §YCHP§! obdrží §Ydemokratický§! mandát vládnout národu."
 TUR_soviets_allow_militarisation_tt: "§YTurecké průlivy§! budou znovu zmilitarizovány a §Y[TUR.GetNameDef]§! získá moc regulovat veškerou námořní dopravu, která jimi prochází."
 TUR_soviets_oppose_turkey_tt: "\n§Y[TUR.GetAdjective]§! vláda nám buď nabídne kompromisní řešení, nebo situaci dále eskaluje. \n\n§RBudeme mít příležitost situaci uklidnit, pokud se ozbrojený konflikt stane pravděpodobným.§!"
 TUR_strait_compromise_tt: "§Y[SOV.GetNameDefCap]§! a všechny ostatní národy s pobřežím u §YČerného moře§! si zachovají právo na volný přístup přes §YTurecké průlivy§!."
 TUR_straits_remain_demilitarised_tt: "\n§YTurecké průlivy§! zůstanou demilitarizované a nebudeme mít kontrolu nad námořní dopravou, která jím prochází, dokud nebudeme ve válce. \n\n§RToto je naše poslední šance na deeskalaci: pokud [SOV.GetNameDef] bude tlačit dál, povede to k válce!§!"
 TUR_three_factories_sacrificed: "Tři §YObyčejné továrny§! odstraněny."
 TUR_upgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §YTradičně založení§! zvýší intenzitu svého odporu vůči vládě v §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_we_remain_committed_tt: "\n§R[SOV.GetNameDefCap] dostane poslední šanci deeskalovat situaci, ale pokud se tak nerozhodne, povede to k válce!§!"
 bftb_bulgaria_balkan_federation.1.a: "Sen, za který stojí bojovat!"
 bftb_bulgaria_balkan_federation.1.desc: "Dokončili jsme přípravu projektu na vytvoření Balkánské federace socialistických republik za účelem jeho předložení vládám balkánských národů a vyjednávání o přistoupení každé z nich, počínaje [YUG.GetNameDef]. \nHlavním cílem federace, která bude vedená [ROOT.GetNameDef], je spolupráce všech národů Balkánu v nadnárodním svazu, připraveném bojovat proti mnoha nepřátelům, kteří usilují o podrobení balkánských zemí. \nAle [ROOT.GetLeader] sní o něčem víc: o sjednocené Balkánské federaci, ve které občané už nebudou Bulhaři, Řekové, Jugoslávci... ale svobodní občané Balkánu."
 bftb_bulgaria_balkan_federation.1.t: "Projekt Balkánské federace"
 bftb_bulgaria_balkan_federation.10.a: "Schváleno!"
 bftb_bulgaria_balkan_federation.10.desc: "Delegace [FROM.GetAdjective], vedená [FROM.GetLeader], dnes dorazila do [ROOT.Capital.GetName], aby projednala s [ROOT.GetLeader] podmínky vstupu [FROM.GetNameDef] do sjednocené Balkánské federace. Zdá se, že vláda [FROM.GetAdjective] si přeje zachovat určitou nezávislost a práva na samosprávu v rámci federace, ale je ochotna připojit se jako přidružený člen s určitým stupněm autonomie."
 bftb_bulgaria_balkan_federation.10.t: "[FROM.GetNameDefCap] požaduje určitá práva na sebeurčení"
 bftb_bulgaria_balkan_federation.11.a: "Budeme respektovat jejich rozhodnutí."
 bftb_bulgaria_balkan_federation.11.b: "Jak můžeme spolupracovat s vládou, která nám nedůvěřuje?"
 bftb_bulgaria_balkan_federation.11.c: "[FROM.GetLeader] to s projevem přehnal!"
 bftb_bulgaria_balkan_federation.11.desc: "Vl áda [FROM.GetAdjective] odmítla připojit se k naší sjednocené Balkánské federaci, přesto je odhodlána zachovat alianci mezi našimi národy. \nNicméně [FROM.GetLeader] veřejně prohlásil, že reakce bulharské vlády na odmítnutí [FROM.GetAdjective] ukáže, zda pravým skrytým účelem Federace bylo rozšíření hranic Bulharska za představitelné, nebo zda Bulharsko skutečně usiluje o spolupráci mezi balkánskými zeměmi bez ohledu na podmínky jejich členství ve federaci, ale v každém případě [FROM.GetNameDef] nikdy nevzdá svou nezávislost ani svou kulturní identitu."
 bftb_bulgaria_balkan_federation.11.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 bftb_bulgaria_balkan_federation.12.a: "Vyhovíme jejich požadavkům, abychom zachovali mír..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt: "Stát bude převeden svému oprávněnému balkánskému vlastníkovi."
 bftb_bulgaria_balkan_federation.12.b: "[ROOT.GetNameDef] nepodlehne [BUL.GetAdjective]mu tlaku!"
 bftb_bulgaria_balkan_federation.12.b_tt: "Může vést k následujícím dopadům:"
 bftb_bulgaria_balkan_federation.12.desc: "Vl áda [BUL.GetAdjective] vyslala diplomatickou misi, aby požádala o odstoupení [ROOT.GetAdjective] území na Balkáně balkánským národům, kterým podle [BUL.GetAdjective] spravedlivě patří. Delegáti z [BUL.GetNameDef] udržovali obecně srdečný tón, ačkoliv někteří z našich diplomatů tvrdí, že zaznamenali určité výhrůžné náznaky, zejména tváří v tvář počátečnímu odmítnutí ministrů [ITA.GetAdjective]."
 bftb_bulgaria_balkan_federation.12.t: "[FROM.GetNameDefCap] požaduje [ROOT.GetAdjective] území na Balkáně"
 bftb_bulgaria_balkan_federation.13.a: "Moudré rozhodnutí [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.13.desc: "Po dlouhém a intenzivním jednání s naší diplomatickou delegací vyslanou vyjednávat [ITA.GetAdjective] postoupení svých balkánských území, [ITA.GetLeader] podlehl [BUL.GetAdjective] tlaku a oficiálně předal kontrolu nad [ITA.GetAdjective] státy na Balkáně národům, kterým právoplatně patří."
 bftb_bulgaria_balkan_federation.13.t: "[ITA.GetNameDefCap] ustupuje našim požadavkům"
 bftb_bulgaria_balkan_federation.14.a: "Musíme poděkovat Bulharům za to!"
 bftb_bulgaria_balkan_federation.14.desc: "[BUL.GetAdjective] vláda vyslala diplomatickou misi do [ITA.GetNameDef], aby požadovala odstoupení [ITA.GetAdjective] území na Balkáně. \nPo dlouhém jednání [ITA.GetLeader] podlehl [BUL.GetAdjective] tlaku a souhlasil s předáním kontroly nad [ITA.GetAdjective] státy na Balkáně národům, kterým právoplatně patří, což zahrnuje určité územní zisky pro [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.14.t: "[BUL.GetAdjective] arbitráž ohledně balkánských území"
 bftb_bulgaria_balkan_federation.15.a: "Pak si ta území vezmeme sami!"
 bftb_bulgaria_balkan_federation.15.b: "S [ITA.GetAdjective] se vypořádáme později..."
 bftb_bulgaria_balkan_federation.15.desc: "Po dlouhém jednání s naší delegací vyslanou k vyjednávání o odstoupení [ITA.GetAdjective] území na Balkáně národům, kterým právoplatně patří, [ITA.GetLeader] nakonec odmítl vyslechnout [ROOT.GetAdjective] diplomaty a prohlásil, že každé území okupované [ITA.GetNameDef] na Balkáně právoplatně patří [ITA.GetAdjective] lidu."
 bftb_bulgaria_balkan_federation.15.t: "[ITA.GetNameDefCap] odmítá vzdát se balkánských území"
 bftb_bulgaria_balkan_federation.16.a: "Musíme za každou cenu zabránit vypuknutí nové balkánské války..."
 bftb_bulgaria_balkan_federation.16.b: "[BUL.GetLeader] musí trpět bludy!"
 bftb_bulgaria_balkan_federation.16.desc: "[BUL.GetAdjective] vláda vyslala diplomatickou misi, aby požadovala odstoupení [ROOT.GetAdjective] území na Balkáně, která podle [BUL.GetAdjective] náleží jim. \nDelegáti z [BUL.GetNameDef] obecně udržovali korektní tón, ačkoliv někteří naši diplomaté údajně zaznamenali určité hrozivé náznaky, zvláště v reakci na počáteční odmítnutí [ROOT.GetAdjective] ministrů."
 bftb_bulgaria_balkan_federation.16.t: "[BUL.GetNameDefCap] požaduje všechna [ROOT.GetAdjective] území na Balkáně"
 bftb_bulgaria_balkan_federation.17.a: "Budeme slavit!"
 bftb_bulgaria_balkan_federation.17.desc: "Po mimořádně napjatém jednání s naší diplomatickou delegací vyslanou k vyjednávání o [TUR.GetAdjective] odstoupení jejich balkánských území, [TUR.GetLeader] podlehl [ROOT.GetAdjective] tlaku a oficiálně převedl kontrolu nad [TUR.GetAdjective] státy na Balkáně na [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.t: "[TUR.GetNameDefCap] se vzdává balkánských území"
 bftb_bulgaria_balkan_federation.18.a: "Budeme si je muset vzít násilím!"
 bftb_bulgaria_balkan_federation.18.desc: "Po mimořádně napjatém jednání s naší delegací vyslanou k vyjednávání o převodu [TUR.GetAdjective] území na Balkáně na [ROOT.GetNameDef], [TUR.GetLeader] nakonec odmítl vyslechnout naše diplomaty, s tím, že [TUR.GetNameDef] tato území ovládá po staletí a je jejich právoplatným vlastníkem."
 bftb_bulgaria_balkan_federation.18.t: "[TUR.GetNameDefCap] odmítá vzdát se balkánských území"
 bftb_bulgaria_balkan_federation.2.a: "Ambiciózní projekt..."
 bftb_bulgaria_balkan_federation.2.desc: "[BUL.GetAdjective] vláda nám představila svůj projekt na vytvoření Balkánské federace socialistických republik, slibující [ROOT.GetNameDef] výsadu být první zemí pozvanou k přistoupení. \nHlavním cílem federace, kterou povede [BUL.GetNameDef], je spolupráce všech národů Balkánu v nadnárodní unii, připravené bojovat proti mnoha nepřátelům, kteří usilují o podmanění balkánských zemí. \nSocialistická a komunistická tisk již zaznamenala tuto zprávu a podpora Balkánské federace a affiliace [ROOT.GetNameDef] se začíná šířit mezi [ROOT.GetAdjective] obyvatelstvem."
 bftb_bulgaria_balkan_federation.2.t: "[BUL.GetAdjective] projekt Balkánské federace"
 bftb_bulgaria_balkan_federation.3.a: "Odvážný krok Bulharska..."
 bftb_bulgaria_balkan_federation.3.desc: "Bulhaři zahájili v [ROOT.GetNameDef] propagační kampaň, jejímž cílem je přesvědčit [ROOT.GetAdjective] obyvatelstvo o uskutečnitelnosti jejich iluzorního projektu vytvoření Balkánské federace socialistických republik. \nLevicová tisk rozšířila slovo a mnoho lidí, zejména průmyslových dělníků ve městech a zemědělců na venkově, již projevuje bezvýhradnou podporu [BUL.GetAdjective] návrhu."
 bftb_bulgaria_balkan_federation.3.t: "Propaganda Balkánské federace"
 bftb_bulgaria_balkan_federation.4.desc: "[BUL.GetAdjective] aktivisté překročili hranice naší země, aby vyzbrojili příznivce Balkánské federace v [ROOT.GetNameDef] a vyvolali v zemi neklid. \nPolicisté usilovně pracují ve dne v noci, aby tyto subverzivní elementy dopadli a uvěznili, ale jejich dosavadní snahy nebyly příliš úspěšné a mnoho [ROOT.GetAdjective] občanů, zejména z dělnické třídy, se přidalo k lidem podporujícím [BUL.GetAdjective] projekt Balkánské federace."
 bftb_bulgaria_balkan_federation.4.t: "[BUL.GetNameDefCap] destabilizuje [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.5.a: "Spojme se, balkánští bratři!"
 bftb_bulgaria_balkan_federation.5.b: "Požádejme o pomoc před sjednocením."
 bftb_bulgaria_balkan_federation.5.c: "Požadujme omezenou samosprávu."
 bftb_bulgaria_balkan_federation.5.d: "Nezřekneme se [ROOT.GetAdjective] nezávislosti a identity!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt: "§ROdmítnutí by mohlo způsobit, že nás [FROM.GetNameDef] vykopne z [FROM.GetFactionName] nebo dokonce vyvolá válečný cíl proti nám!§!"
 bftb_bulgaria_balkan_federation.5.desc: "[BUL.GetAdjective] vláda nám zaslala návrh na sjednocení Balkánu pod centralizovanou vládu s cílem zlepšit porozumění a spolupráci mezi různými národy Balkánu. Podle [BUL.GetLeader] je to poslední velký krok Balkánské federace, který nám umožní opustit konflikty minulosti a trvale zajistit jednotu a mír mezi našimi národy. \n[BUL.GetNameDef] čeká na odpověď [ROOT.GetAdjective] vlády, aby pokračoval se sjednocením našich národů."
 bftb_bulgaria_balkan_federation.5.t: "Sjednocení Balkánu"
 bftb_bulgaria_balkan_federation.6.a: "Sen se stává skutečností!"
 bftb_bulgaria_balkan_federation.6.desc: "[FROM.GetAdjective] vláda přijala náš návrh sjednocení a připojila se ke sjednocené Balkánské federaci. Bývalí [FROM.GetAdjective] občané se nyní stanou svobodnými balkánskými občany, kteří vložili svou důvěru do snu [ROOT.GetLeader] o sjednocených Balkánech."
 bftb_bulgaria_balkan_federation.6.t: "[FROM.GetNameDefCap] integrována do [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.7.a: "Musíme poskytnout průmyslovou pomoc [FROM.GetAdjective]m."
 bftb_bulgaria_balkan_federation.7.desc: "Vláda [FROM.GetAdjective] souhlasila s připojením k naší sjednocené Balkánské federaci. Nicméně před sjednocením vyžaduje [FROM.GetNameDef] pomoc na posílení své nedostatečné národní průmyslové základny. [FROM.GetLeader] ujišťuje, že jakmile bude průmyslový rozvoj země posílen, [FROM.GetNameDef] s radostí přistoupí k velké sjednocené Balkánské federaci."
 bftb_bulgaria_balkan_federation.7.t: "[FROM.GetNameDefCap] žádá průmyslovou pomoc"
 bftb_bulgaria_balkan_federation.7_tt: "Efekty po dokončení rozhodnutí:\n"
 bftb_bulgaria_balkan_federation.8.a: "Musíme poskytnout ekonomickou pomoc [FROM.GetAdjective]m."
 bftb_bulgaria_balkan_federation.8.desc: "Vl áda [FROM.GetAdjective] souhlasila s připojením k naší sjednocené Balkánské federaci, avšak před pokračováním v unifikaci [FROM.GetNameDef] zoufale potřebuje finanční pomoc, aby zabránila kolapsu své postižené ekonomiky. [FROM.GetLeader] ujistil, že jakmile země obdrží impulz k ekonomickému oživení a situace se zlepší, [FROM.GetNameDef] se rád připojí k velké sjednocené Balkánské federaci."
 bftb_bulgaria_balkan_federation.8.t: "[FROM.GetNameDefCap] žádá ekonomickou pomoc"
 bftb_bulgaria_balkan_federation.9.a: "Musíme poskytnout vojenskou pomoc [FROM.GetAdjective]m."
 bftb_bulgaria_balkan_federation.9.desc: "Vl áda [FROM.GetAdjective] souhlasila s připojením se k naší sjednocené Balkánské federaci, avšak před pokračováním v unifikaci [FROM.GetNameDef] vyžaduje vojenskou pomoc k posílení svých nespolehlivých ozbrojených sil před uskutečněním operace k vykořenění několika disidentských buněk v různých venkovských městech kolem [FROM.Capital.GetName]. [FROM.GetLeader] zajistil, že po dokončení operace se [FROM.GetNameDef] rád připojí k velké sjednocené Balkánské federaci."
 bftb_bulgaria_balkan_federation.9.t: "[FROM.GetNameDefCap] žádá vojenskou pomoc"
 bftb_bulgaria_balkan_federation_project_ready_tt: "£GFX_trigger_yes Projekt Balkánské federace je připraven."
 bftb_bulgaria_balkan_federation_turkish_states_tt: "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§! se stává vlastníkem a správcem: "
 bftb_bulgaria_british_influence.1.a: "Umístíme [BUL.GetNameDef] pod ochranu [ENG.GetAdjective]."
 bftb_bulgaria_british_influence.1.b: "Souhlasíme s podepsáním paktu o neútočení."
 bftb_bulgaria_british_influence.1.c: "Máme důležitější záležitosti k řešení."
 bftb_bulgaria_british_influence.1.desc: "Bulharský premiér [BUL.GetLeader] přijel do naší země vyjednat dohodu s [ENG.GetNameDef], usilující o formalizaci závazku naší země chránit bulharské území. \nPodle [BUL.GetLeader] jeho strana chce posílit vazby s [ENG.GetAdjective] vládou, ale obává se o územní integritu [BUL.GetNameDef] v případě odmítnutí jiných velmocí s hrozivými ambicemi na Balkáně, jako jsou [GER.GetAdjective]ové, [ITA.GetAdjective]ové a [SOV.GetAdjective]ové."
 bftb_bulgaria_british_influence.1.t: "Vlád[A][BUL.GetAdjective] hledá naši ochranu"
 bftb_bulgaria_british_influence.2.a: "Jsme nyní pod ochranou [ENG.GetAdjective]!"
 bftb_bulgaria_british_influence.2.desc: "Vlád[A][FROM.GetAdjective] souhlasila s podpisem smlouvy navržené [BUL.GetLeader], garantující nezávislost naší země a usilující o další zlepšení našich vztahů v budoucnu."
 bftb_bulgaria_british_influence.2.t: "[FROM.GetNameDefCap] souhlasí s garantováním nezávislosti [BUL.GetAdjective]"
 bftb_bulgaria_british_influence.3.a: "Je to začátek!"
 bftb_bulgaria_british_influence.3.desc: "Ačkoliv vlád[A][FROM.GetAdjective] souhlasila s podpisem smlouvy mezi [BUL.GetNameDef] a [FROM.GetNameDef], [FROM.GetLeader] odmítl oficiálně garantovat nezávislost naší země s odůvodněním, že takový krok by mohl mít závažné diplomatické důsledky zhoršující situaci nejen na Balkáně, ale i po celé Evropě. \nPřesto se zdá, že vůdce [FROM.GetAdjective] má zájem rozvíjet přátelské vztahy a podporovat spolupráci mezi našimi zeměmi."
 bftb_bulgaria_british_influence.3.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu o neútočení"
 bftb_bulgaria_british_influence.4.a: "Do prdele s těmi Brity a jejich tvrdohlavostí!"
 bftb_bulgaria_british_influence.4.desc: "Vlád[A][FROM.GetAdjective] ukázala nezájem posílit vztahy s naší zemí a zcela odmítla náš návrh formalizovat dohodu na podporu nezávislosti [BUL.GetNameDef] a rozvoj spolupráce mezi našimi zeměmi."
 bftb_bulgaria_british_influence.4.t: "[ENG.GetNameDefCap] odmítl náš návrh"
 bftb_bulgaria_democratic_international_policies.1.a: "Velmi ohleduplné z jejich strany!"
 bftb_bulgaria_democratic_international_policies.1.desc: "Vlád[A][BUL.GetAdjective] dnes prohlásila, že je povinností [BUL.GetNameDef] chránit územní integritu přátelských balkánských národů proti ambicím válkou zmítaných cizích mocností. \nK tomu premiér [BUL.GetLeader] prohlásil závazek [BUL.GetNameDef] chránit národ [ROOT.GetAdjective] a realizovat řadu nových opatření k obraně Balkánu."
 bftb_bulgaria_democratic_international_policies.1.t: "[BUL.GetNameDefCap] garantuje nezávislost [ROOT.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.2.a: "Myslí si, že mohou tak snadno ovlivnit naši politiku?"
 bftb_bulgaria_democratic_international_policies.2.desc: "[BUL.GetAdjective] magnáti provedli několik investic v naší zemi a rozvíjejí řadu dceřiných společností, které podpoří náš národní průmysl. \nNepochybně je to část většího plánu sestaveného vládou [BUL.GetAdjective] ke zvýšení svého vlivu a šíření kapitalistických idejí v naší zemi, ale prozatím z této malé průmyslové expanze můžeme profitovat."
 bftb_bulgaria_democratic_international_policies.2.t: "[BUL.GetAdjective] průmyslové investice"
 bftb_bulgaria_democratic_international_policies.3.a: "Musíme být opatrní..."
 bftb_bulgaria_democratic_international_policies.3.desc: "Vláda [BUL.GetAdjective] poskytla finanční podporu bojujícím [ROOT.GetAdjective] společnostem za účelem stabilizace finančních sektorů naší země. \nNikdo z našich ministrů však není tak naivní, aby věřil, že tento krok byl motivován solidaritou nebo sympatií. Je jasné, že touto injekcí kapitálu [BUL.GetAdjective] vláda jednoduše usiluje o zvýšení své kontroly nad naší ekonomikou."
 bftb_bulgaria_democratic_international_policies.3.t: "[BUL.GetAdjective] kapitálový vklad"
 bftb_bulgaria_democratic_international_policies.4.a: "Vláda [ROOT.GetAdjective] uznává bulharskou územní celistvost!"
 bftb_bulgaria_democratic_international_policies.4.b: "To není možné."
 bftb_bulgaria_democratic_international_policies.4.desc: "Delegace z [BUL.GetNameDef] přijela do naší země požádat, aby [ROOT.GetLeader] uznal legitimitu vlády [BUL.GetAdjective] na bývalých bulharských územích, která jsou nyní obsazena spojeneckými vojsky, a následně aby vrátil administrativní kontrolu nad tímto regionem zpět [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.t: "Územní celistvost [BUL.GetAdjective]"
 bftb_bulgaria_democratic_international_policies.4_tt: "§Y[BUL.GetNameWithFlag]§! se stává vlastníkem a správcem:"
 bftb_bulgaria_democratic_international_policies.5.a: "Naše lidé se raduji z této zprávy!"
 bftb_bulgaria_democratic_international_policies.5.desc: "Naše delegace vyslaná do [ENG.GetNameDef] se vrátila po úspěchu se svou žádostí u vlády [ENG.GetAdjective], která souhlasila, že vrátí administrativní kontrolu nad bývalými bulharskými územími, která jsou obsazena spojeneckými vojsky, zpět [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.t: "[ENG.GetNameDefCap] uznává bulharskou územní celistvost"
 bftb_bulgaria_democratic_international_policies.6.a: "Porušují naši územní celistvost!"
 bftb_bulgaria_democratic_international_policies.6.desc: "Bohužel naše delegace vyslaná do [ENG.GetNameDef] neuspěla v pokusu získat od vlády [ENG.GetAdjective] administrativní kontrolu nad bývalými bulharskými územími, která jsou obsazena spojeneckými vojsky."
 bftb_bulgaria_democratic_international_policies.6.t: "[ENG.GetNameDefCap] odmítá uznat bulharskou územní celistvost"
 bftb_bulgaria_democratic_international_policies.7.a: "Je to urážka [ROOT.GetNameDef]"
 bftb_bulgaria_democratic_international_policies.7.desc: "Vláda [ENG.GetAdjective] vyslala diplomatickou delegaci, aby nás informovala, že souhlasila s vrácením administrativní kontroly nad bývalými bulharskými územími obsazenými našimi vojsky vládě [BUL.GetNameDef], a to s okamžitou platností. \nVzhledem k těmto událostem a neúspěchu v našem pokusu dojednat toto rozhodnutí s vládou [ENG.GetAdjective] byla naše vláda nucena vzdát se kontroly nad těmito obsazenými územími, aby si udržela přátelské vztahy s našimi spojenci."
 bftb_bulgaria_democratic_international_policies.7.t: "[ENG.GetAdjective]-[BUL.GetAdjective] pakt"
