 bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [ROOT.Capital.GetName] z jednání s [SOV.GetLeader], aby prodiskutoval návrh na podpis Dohody o vzájemné pomoci mezi [SOV.GetNameDef] a [ROOT.GetNameDef]. Po dlouhém jednání o stanovení podmínek dohody, stejně jako opatření, která mají být provedena příslušnými vládami k zachování tohoto vztahu, čelní představitelé obou zemí podepsali dohodu."
 bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] podepisuje dohodu o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.3.a:0 "Čas najít nové spojence..."
 bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] se vrátil do [ROOT.Capital.GetName] dnes po setkání s [SOV.GetLeader], aby projednal návrh na podpis Smlouvy o vzájemné pomoci mezi [SOV.GetNameDef] a [ROOT.GetNameDef]. Po dlouhém setkání na určení podmínek smlouvy se zdálo, že není cesty přesvědčit [SOV.GetLeader] o potřebě této smlouvy, kterou [SOV.GetLeader.GetSheHe] rázně odmítl podepsat. \nPo neúspěchu návrhu v [SOV.GetNameDef] se zdá, že [ROOT.GetLeader] již zvažuje jiné možné spojence pro [ROOT.GetNameDef]."
 bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Se stáhne z Dohody o vzájemné pomoci"
 bftb_bulgaria_soviet_influence.4.a:0 "Musíme se připojit k našim bulharským a sovětským bratrům."
 bftb_bulgaria_soviet_influence.4.b:0 "Nepoddáme se bulharskému nátlaku!"
 bftb_bulgaria_soviet_influence.4.desc:0 "Vláda [BUL.GetAdjective] požaduje spojení balkánských národů v revoluci proti fašismu, imperialismu a kapitalismu a vyzývá [ROOT.GetLeader], aby se připojil k [BUL.GetFactionName], čímž vznikne mocný blok opozice vůči utlačujícím evropským národům."
 bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] tlačí [ROOT.GetLeader], aby se připojil k [BUL.GetFactionName]"
 bftb_bulgaria_soviet_influence.5.a:0 "Udělali správnou věc."
 bftb_bulgaria_soviet_influence.5.desc:0 "Po mimořádně intenzivních schůzkách a urputných diskusích s členy [FROM.GetAdjective] vlády konečně [FROM.GetLeader] podlehli našemu tlaku a [FROM.GetNameDef] se připojilo k [ROOT.GetFactionName], čímž posílilo náš blok opozice proti fašismu, imperialismu a kapitalismu."
 bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] Ustupuje před tlakem [ROOT.GetAdjective]"
 bftb_bulgaria_soviet_influence.6.a:0 "Rozhodnutí, které přinese pouze zničení pro [FROM.GetNameDef]..."
 bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] odmítl setkat se s našimi diplomaty poslanými do [FROM.GetNameDef] s cílem promluvit o potřebě udržovat naše země sjednocené jako spojence, spíše než rozdělovat naše síly. Nicméně, [FROM.GetAdjective] vláda odmítla naši nabídku vstoupit do naší aliance, čímž se jasně ukázalo, že spolupráce mezi [ROOT.GetNameDef] a [FROM.GetNameDef] je vyloučena a nechává [ROOT.GetFactionName] národy jen málo alternativ, jak tuto zemi učinit."
 bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] Odmítá [ROOT.GetAdjective] Požadavky"
 bftb_bulgaria_tsar_boris.1.a:1 "Kdy je naplánována další návštěva?"
 bftb_bulgaria_tsar_boris.1.b:1 "Večer, na který si dlouho vzpomenou!"
 bftb_bulgaria_tsar_boris.1.c:1 "Žádné více hody po nějakou dobu..."
 bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "Královská návštěva [GetDestinationName] se stala naprostým úspěchem! Po skončení průvodu k radnici na setkání s primátorem se car rozhodl projít jednou z pokorných čtvrtí [GetDestinationName] a spojit se s lidmi.\nObyvatelé nemohli Borise přivítat vřeleji. Všichni byli rádi, že jejich vládce se prochází ulicemi, a víc než pár z nich s radostí carovi předložilo skromné dary, od květinových věnců a místních produktů po malé dřevěné a železné řemeslné výrobky.\n\nNení jasné, zda toto upřímné a skromné uvítání probudilo něco v carovi, ale pravda je, že při této příležitosti, namísto soukromých recepcí a exkluzivních zahradních večírků, se car rozhodl uspořádat velkou lidovou hostinu, kterou si všichni mohli užít. Není třeba říkat, že lidé z [GetDestinationName] byli myšlenkou nadšeni a všichni se vrátili domů pozdě a opravdu spokojeni po akci."
 bftb_bulgaria_tsar_boris.1.desc_failure:1 "Královská návštěva v [GetDestinationName] se stala katastrofálním úderem pro popularitu car. Již od začátku návštěvy bylo zřejmé, že mezi většinou chudými občany shromážděnými na uvítání průvodu není mnoho radosti, a dokonce se mezi davem občas ozývalo bučení.\n\nSituace se zhoršila, když občané uspořádali populární protest kolem radnice, kde monarcha a jeho rodina si užívali pompézního přijetí a luxusní banket s nejprivilegovanějšími členy společnosti. Lidé kritizovali takové okázalé výstavy a obviňovali vyšší vrstvy za všechny ekonomické a sociální problémy, které zasáhly zemi v posledních desetiletích.\n\nV reakci na to byly policejní síly pověřeny, aby okamžitě potlačily demonstraci, ale používání násilí pouze situaci zhoršilo a demonstrace přerostla v nepokoje."
 bftb_bulgaria_tsar_boris.1.desc_success:1 "Dnes car Boris ukončil svou návštěvu [GetDestinationName], kde monarcha užíval euforie místních obyvatel shromážděných, aby oslavili královský průvod, jak procházel některými z nejikoničtějších ulic města.\nTato návštěva však nebyla pouze pro radost obyčejných lidí; v následujících dnech po příchodu cara se konaly okázalé bankety, velkolepé příjmy a setkání s členy nejvyšších místních elit.\n\nCelkově návštěva splnila svůj účel posílení vazeb s nejbohatšími členy komunity a ukázání cara obyčejným lidem jako benevolentního vládce blízkého svým poddaným."
 bftb_bulgaria_tsar_boris.1.t:0 "Císař Boris III navštívil [GetDestinationName]"
 bftb_bulgaria_tsar_boris.2.a:0 "Opravdu znepokojující..."
 bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_bulgaria_tsar_boris.2.t:0 "Smrt cara Borise III"
 bftb_bulgaria_tsar_boris.3.a:0 "Vytvořit pro-axiální vládu."
 bftb_bulgaria_tsar_boris.3.b:0 "Vytvořit pro-aliance vládu."
 bftb_bulgaria_tsar_boris.3.c:0 "Vytvořit nezávislou vládu."
 bftb_bulgaria_tsar_boris.3.desc:1 "Je čas jmenovat členy regentské rady, kteří budou vládnout nad [ROOT.GetNameDef] jménem Borisova dědice, Simeona II.\n\nMusíme vybrat nejvhodnější kandidáty z řad royalty a vyšších politických a vojenských tříd, ale musíme si dávat pozor, neboť každý má své vlastní loajality a naše země již utrpěla katastrofu a zkázu způsobenou rozhodnutími svých vůdců v minulosti..."
 bftb_bulgaria_tsar_boris.3.t:1 "Regentní rada"
 bftb_bulgaria_uranium_mining_concessions.1.a:0 "Dáme tomu dobré užití."
 bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Naše dobré vztahy s našimi [FROM.GetAdjective] spojenci se právě vyplatily: [FROM.GetAdjective] vláda nám udělila práva na těžbu jejich uranových ložisek poblíž města Buhovo. Tvrdí, že jejich technologie je stále daleko od toho, aby mohla s tímto materiálem dobře nakládat, takže dávají přednost podpisu dohody o koncesi, podle které budeme ovládat doly v Buhovo výměnou za základní produkty pro bulharský průmysl a zemědělství.\nTato výhodná dohoda nám nejen zajistí nový zdroj uranu, ale nepochybně také dále zlepší vztahy mezi [GER.GetNameDef] a [BUL.GetNameDef]."
 bftb_bulgaria_uranium_mining_concessions.1.t:0 "[FROM.GetNameDefCap] Koncese na těžbu uranu"
 bftb_bulgaria_yugoslavian_influence.1.a:0 "Podpis této smlouvy bude prospět oběma zemím!"
 bftb_bulgaria_yugoslavian_influence.1.b:0 "Tato smlouva není v našem nejlepším zájmu."
 bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se dnes setkal s [ROOT.GetLeader] v [ROOT.Capital.GetName], aby prodiskutovali [BUL.GetAdjective] návrh podepsat Smlouvu o věčném přátelství mezi našimi zeměmi. Tato smlouva má za cíl pohřbít minulá spory a posílit vazby s [YUG.GetNameDef], s nadějí, že nakonec vytvoří alianci mezi oběma zeměmi, která umožní spolupráci a vzájemnou podporu, pokud se některý z signatářů dostane do konfliktu."
 bftb_bulgaria_yugoslavian_influence.1.t:0 "Bulharská Smlouva O Večném Přátelství"
 bftb_bulgaria_yugoslavian_influence.2.a:0 "Toto posílí obě země!"
 bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [BUL.Capital.GetName] z jednání s [YUG.GetLeader] v [YUG.Capital.GetName], aby prodiskutoval návrh podepsat Dohodu o věčné přátelství mezi [YUG.GetNameDef] a [ROOT.GetNameDef]. Na konci jednání podepsali čelní představitelé obou států Dohodu, ale ponechali některé klauzule otevřené pro budoucnost, s vzájemnou touhou nejen zachovat, ale také rozšířit toto výhodné partnerství."
 bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Podepisuje Smlouvu o věčné přátelství"
 bftb_bulgaria_yugoslavian_influence.3.a:0 "Jaká ztráta času..."
 bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] se dnes vrátil do [BUL.Capital.GetName] z jednání s [YUG.GetLeader] v [YUG.Capital.GetName], aby prodiskutoval návrh podepsat Treaty o věčném přátelství mezi [YUG.GetNameDef] a [ROOT.GetNameDef]. Bohužel se [YUG.GetLeader] nezdál být příliš nadšený myšlenkou přátelit se s [ROOT.GetNameDef], a nakonec odmítl náš návrh."
 bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] odmítá naši smlouvu o věčné přátelství"
