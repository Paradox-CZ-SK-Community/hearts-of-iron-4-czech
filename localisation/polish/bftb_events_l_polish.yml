 bftb_bulgarian_claims.1.a:1 "Uznat bulharské nároky."
 bftb_bulgarian_claims.1.a_tt:0 "Státy se §Ypředem dohodnutým bulharským územním rozšířením§! Modifikátorem budou převedeny na [BUL.GetNameDef], jakmile některý z pomocných spojenců ovládne stát a [BUL.GetNameDef] se připojí k [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.b:1 "Organizujeme jakékoli územní rozšíření, jak uznáme za vhodné!"
 bftb_bulgarian_claims.1.desc:1 "Delegace z [BUL.GetNameDef] přistoupila k naší vládě se žádostí o [ROOT.GetAdjective] podporu pro jejich nároky na Balkánu a snaží se tajně jednat a zajistit [BUL.GetAdjective] teritoriální expanze v regionu v blízké budoucnosti, výměnou za [BUL.GetAdjective] sjednocení s [ROOT.GetNameDef] a vstup země do [ROOT.GetFactionName]."
 bftb_bulgarian_claims.1.t:0 "Bulharsko usiluje o balkánské nároky"
 bftb_bulgarian_claims.2.a:1 "Dohoda, kterou sotva lze zlepšit!" 
 bftb_bulgarian_claims.2.desc:1 "Delegace [ROOT.GetAdjective], poslaná do [FROM.Capital.GetName], aby vyjednávala o našem územním rozšíření na Balkáně, se vrátila do [ROOT.Capital.GetName], aby nás informovala, že mise byla naprostý úspěch. Uzavřeli tajnou dohodu s [FROM.GetAdjective]y, podle které [FROM.GetNameDef] uznává naše nároky a souhlasí s tím, že nám předá kontrolu nad nimi, jakmile oficiálně připojíme k [FROM.GetFactionName], a převzali roli mírových sil v okupovaných balkánských státech."
 bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Uznává naše nároky"
 bftb_bulgarian_claims.3.a:1 "Budeme muset použít méně subtilní způsoby expanze..."
 bftb_bulgarian_claims.3.desc:1 "Delegace [ROOT.GetAdjective], která byla poslána do [FROM.Capital.GetName] k vyjednávání o [FROM.GetAdjective] uznání našich nároků na Balkánu se vrátila do [ROOT.Capital.GetName], aby nás informovala, že se jim nepodařilo dosáhnout dohody s [FROM.GetNameDef] k zajištění [ROOT.GetAdjective] teritoriální expanze na Balkánu."
 bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] odmítá naše nároky"
 bftb_bulgarian_claims.4.a:1 "Bereme si to, co nám právem náleží!"
 bftb_bulgarian_claims.4.desc:1 "Jak bylo dříve dohodnuto, [GER.GetNameDef] nařídil převod kontroly nad územími, která jsou v současnosti obsazená mocnostmi [GER.GetFactionName] a nárokovaná [ROOT.GetNameDef], která budou od nynějška spravována vládou [ROOT.GetAdjective]."
 bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] uděluje bulharskou kontrolu"
 bftb_bulgarian_claims.5.a:1 "Bylo to součástí našeho obchodu"
 bftb_bulgarian_claims.5.desc:1 "Jak bylo předem dohodnuto, nařídili jsme převod kontroly nad územími, která jsou nyní okupována mocnostmi [GER.GetFactionName] a nárokována [ROOT.GetNameDef], která budou nadále spravována vládou [ROOT.GetAdjective]."
 bftb_bulgarian_claims.5.t:0 "Bulharská okupace udělena"
 bftb_bulgarian_claims.6.a:1 "Ti bulharští nováčci!"
 bftb_bulgarian_claims.6.b: "Nemají žádné právo!"
 bftb_bulgarian_claims.6.desc:1 "Jak již bylo dříve dohodnuto vládami [GER.GetAdjective] a [BUL.GetAdjective], [GER.GetNameDef] nařídil převod kontroly nad územími nárokovanými [BUL.GetNameDef] a v současnosti obsazenými námi, které budou od nynějška spravovány vládou [BUL.GetAdjective]."
 bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] uděluje bulharskou okupaci"
 bftb_bulgarian_claims.7.a:0 "Souhlasím, naše vojska potřebují být jinde!"
 bftb_bulgarian_claims.7.b:0 "Bulharské teritoriální ambice jsou neomezené!"
 bftb_bulgarian_claims.7.desc:0 "Převzavši jejich mírovou roli v okupovaných balkánských územích, [FROM.GetAdjective]si navrhli, abychom jim udělili administrativní kontrolu nad [FROM.FROM.GetName], abychom zachovali pořádek a stabilitu v územích, která byla převzata [ROOT.GetFactionName] a uvolnili [ROOT.GetAdjective] posádky, aby naše vojska mohla posílit jiné fronty."
 bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] Žádá o kontrolu nad [FROM.FROM.GetName]"
 bftb_bulgarian_claims.8.a:0 "Více území pro Bulharsko!"
 bftb_bulgarian_claims.8.desc:0 "Vláda [FROM.GetAdjective] souhlasila s poskytnutím [ROOT.GetNameDef] správní kontroly nad [FROM.FROM.FROM.GetName]. Nyní převezmeme naše role jako mírotvůrci v regionu, rozmístíme posádku schopnou nejen udržet pořádek a stabilitu v oblasti, ale také chránit ji před jakýmikoli nepřátelskými ofenzivami."
 bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] předává kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_bulgarian_claims.9.a:0 "Možná později..."
 bftb_bulgarian_claims.9.desc:0 "[FROM.GetAdjective] vláda odmítá udělit [ROOT.GetNameDef] administrativní kontrolu nad [FROM.FROM.FROM.GetName]. Tvrdí, že naší skutečnou motivací pro předložení takového návrhu je rozšíření [ROOT.GetAdjective] okupační zóny v naději, že získáme další části Balkánu, jakmile bude válka vyhraná, a dokonce [FROM.GetLeader] sám prohlásil, že naše teritoriální ambice ho začínají obtěžovat."
 bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] Popírá [ROOT.GetAdjective] kontrolu nad [FROM.FROM.FROM.GetName]"
 bftb_greece.1.a:0 "Velké vítězství pro Řecko..."
 bftb_greece.1.desc:1 "Řecké davy nebyly překvapeny, když se dozvěděly, že konzervativci loajální králi Georgi II. vyhráli řecké volby v roce 1936. Premiér Konstantinos Demertzis se očekává, že setrvá ve funkci, a král vyjádřil své osobní přesvědčení, že premiérství Demertzise bude velmi dlouhé a úspěšné. Jen čas ukáže, zda je králova intuice správná..."
 bftb_greece.1.t:0 "Monarchisté vyhrají volby!"
 bftb_greece.10.a:0 "Pouze [FRA.GetAdjective]? Měli bychom to prostě skončit."
 bftb_greece.10.desc:0 "Pozvánky na naši Konvenci v Heraklionu k reorganizaci hranic [TUR.GetNameDef] byly rozeslány všem mocnostem, které jsme chtěli mít. Přestože jsme očekávali, že se zúčastní každá pozvaná země, ukazuje se, že se naši summite zúčastní pouze [FRA.GetNameDef]. Rozčarování je slovo, které nejlépe popisuje emoce [ROOT.GetAdjective] úředníků při slyšení zprávy. Naše politická elita ani naši vojenskí specialisté si nejsou jisti, že Konvence v Heraklionu přinese ovoce, které se dříve věřilo, že by mohla s pouze [FRA.GetAdjective] na naší straně, ale zůstáváme odhodláni k našemu plánu."
 bftb_greece.10.t:0 "Pouze [FRA.GetNameDef] se účastní Heraklionské konvence"
 bftb_greece.101.a:0 "Naši nepřátelé se třesou dohromady jako krysy!"
 bftb_greece.101.desc:0 "Pokud existovaly jakékoliv pochybnosti o spojenectví mezi komunisty a venezelisty, už nemohou být. Obdrželi jsme zprávy, že komunisté pašovali Eleftherios Venizelose zpět do země, s nadějí, že jej podpoří jako nějakého přechodného vůdce, poté, co svrhnou monarchii. \n\nNesmyslný plán, dokonce i pro takové červené zrádce. Jak mohli pomyslet, že Venizelos se jim po vzestupu moci vzdá? Je to šílenství. Pak zase, ani komunisté, ani venezelisté nikdy nebyly nejrozumnější sortou. Musíme se připravit na to, co bude jistě velmi sporná občanská válka."
 bftb_greece.101.t:0 "Venezelisté a komunisté se spojili proti absolutní vládě krále"
 bftb_greece.102.a:0 "Nemůžeme dopustit, aby nás tito anarchisté zasáhli beztrestně."
 bftb_greece.102.desc:0 "Orgány činné v trestním řízení selhaly v předpovědi a zastavení nedávného komunistického útoku na jednu z našich továren, kterou používáme k výrobě pušek pro armádu. Marxisté okradli vše, co mohli na výrobním podlaží, a pokusili se továrnu samotnou zapálit, i když naštěstí se jim podařilo pouze poškodit budovu. \n\nNení třeba spekulovat o tom, proč tito povstalci podnikli tento drzý útok na výrobce zbraní: bezpochyby mají v úmyslu použít naše vlastní pušky proti nám, až najdou svoji odvahu a vystoupí ze stínů. Toto by mohlo být jednou z nejhorších občanských válek [ROOT.GetNameDef] do této doby..."
 bftb_greece.102.t:0 "Komunisté organizují nájezd na továren"
 bftb_greece.103.a:0 "Oni skutečně museli vyhodit i přístav do vzduchu?"
 bftb_greece.103.desc:0 "Horké na patách jejich nechvalného vůdce jsme dostali zprávu, že mnozí bývalí generálové Venezelistů byli pašováni zpět do země. Komunističtí a republikánští pašeráci se spojili, aby přivedli pohrdané vojenské lídry zpět do země převlečeni za zásilky, a vzali je do úkrytu dříve, než jsme si stihli uvědomit, co se děje. \n\nSoustředěný boj proti neorganizovaným povstalcům je jedna věc; plnohodnotná občanská válka podporovaná kompetentním vojenským vedením je zcela jiná záležitost. Mnozí poradci nyní pochybují, zda bylo skutečně rozumné, aby tak nepopulární monarcha přijal tak veřejný a nepopulární kurs při prohlášení sebe jako absolutního monarchu, ale [ROOT.GetLeader] zůstává neochvějný, že rebelové budou rychle vyřešeni."
 bftb_greece.103.t:0 "Venezelisté generálové byli nelegálně převezeni zpět do Řecka!"
 bftb_greece.104.a:0 "Situace se vymyká kontrole!"
 bftb_greece.104.desc:0 "Úřady informovaly vládu, že jsme prakticky ztratili veškerou kontrolu na severu a jihu země. Komunisté a venezelisté se bezstarostně pohybují po ulicích, šíříce své pomluvy a propagandu: bez překážek ze strany místních úřadů, které jsou buď stejně náchylné k nim nebo zcela bezmocné je zastavit. \n\nArmáda, vědouc jak trap na ně čeká, odmítá vstoupit do zabezpečení regionů. Nicméně, jsou na plné pohotovosti a králova rada byla ujištěna, že poté, co se venezelisté a komunisté správně projeví a přestanou se skrývat, armáda nebude váhat podniknout nezbytné kroky k opětovnému převzetí kontroly nad národem. Samozřejmě, mnozí politické postavy zůstávají skeptické o upřímnosti těchto ujištění, viděno z istého rozsahu zpráv o korupci a zrádné loajalitě v ozbrojených silách."
 bftb_greece.104.t:0 "Organizovaný Odpor se Eskaluje na Jihu a Severu!"
 bftb_greece.105.a:0 "Shromáždění k králi!"
 bftb_greece.105.desc:0 "Osudný den konečně nastal: vůdce Venezelistů konečně vystoupil z stínu, aby odsoudil královský dekret jako nelegitimní a bezprecedentní hrozbu pro demokracii [FROM.GetNameDef]. Ve svých očích nemají jinou možnost než násilně svrhnout monarchii, aby obnovili už podruhé poraženou Helénskou republiku. \n\n[ROOT.GetLeader] odsoudil všechny povstalce jako zrádce a slíbil vykořenit marxisty a republikány, aby mohl být pořádek znovu obnovem do [ROOT.GetNameDef]. Zdá se, že opět politická aréna [ROOT.GetNameDef] byla přetvořena na gladiátorský koloseum, kde mohou pouze ti nejsilnější odcházet vítězní."
 bftb_greece.105.t:0 "Občanská válka!"
 bftb_greece.11.a:0 "Z toho nemůže vzejít nic dobrého; konvence musí být zrušena."
 bftb_greece.11.desc:0 "Naši zklamaní úředníci přemýšleli o katastrofických zprávách, že pouze [ITA.GetNameDef] projevili zájem rozhodnout o osudu [TUR.GetNameDef] na Heraklionské konvenci, a nakonec se rozhodli, že jediný postup tam je zrušit Heraklionskou konvenci úplně. Toto rozhodnutí nebylo učiněno lehce, protože mnozí úředníci Venezelisté si jsou příliš dobře vědomi, že své legitimity své kampaně vsadili na pomstu za rok 1922 a nyní se situace vyvinula natolik, že celá akce je v ohrožení. \n\n[ROOT.GetAdjective] lidé už jsou napjatí z nedostatku novinek poté, co kolem této události bylo vytvořeno tolik humbuku. EEE se chopili rozzuřených plamenů nevole s gustem, kritizovali naši vládu za slabost a selhání splnit naše sliby. Jak [ROOT.GetLeader] vyvede nás z těchto zamlžených vod?"
 bftb_greece.11.t:0 "Pouze [ITA.GetNameDef] se zúčastňuje Heraklionské konvence"
 bftb_greece.12.a:0 "[ROOT.GetAdjective] ruce utvářejí svět."
 bftb_greece.12.desc:0 "Úředníci shromážděn v hlavním městě byli nadšeni, když slyšeli, že jak [ENG.GetNameDef], tak [FRA.GetNameDef] nabídnou delegáty k účasti na naší Heraklionské konvenci. Přípravy na summit byly již provedeny a konvence formálně začne za několik dní. \n\nSpolečně naši delegáti rozdělí sféry vlivu v severním a jižním [TUR.GetName] před tím, než se konečně rozhodneme, zda by nám měly být uděleny naše právoplatná území podél Egejského moře. Dějiny se chystají, a [ROOT.GetNameDef] bude v samotném srdci toho."
 bftb_greece.12.t:0 "[ENG.GetNameDefCap] a [FRA.GetNameDef] se účastní Heraklinské konvence"
 bftb_greece.13.a:0 "To by mělo být zajímavé..."
 bftb_greece.13.desc:0 "Úředníci shromáždění v hlavním městě byli nadšeni, když se dozvěděli, že [ENG.GetNameDef] a [FRA.GetNameDef] pošlou delegáty, aby se zúčastnili našeho Heraklion Convention, ale tato radost byla přerušena úzkostí nad účastí [ITA.GetNameDef]. Mnoho našich politických osobností soukromě vyjádřilo obavy, že [ITA.GetAdjective] machinace by mohly sabotovat celou událost, ale [ROOT.GetLeader] zůstává přesvědčen, že pozvání [ITA.GetNameDef] bylo správné rozhodnutí. Přípravy na summit byly již učiněny, a konference začne formálně za pár dní. \n\nSpolečně naši delegáti rozdělí sféry vlivu na severním a jižním [TUR.GetName] před tím, než nakonec rozhodnou, zda nám budou uděleny naše oprávněné území podél Egejského moře. Historie se chystá udát, a [ROOT.GetNameDef] bude uprostřed toho."
 bftb_greece.13.t:0 "Všichni signatáři Sèvres se účastní konvence v Heraklionu"
 bftb_greece.14.a:0 "Naše arogance nás přivedla k našemu zániku."
 bftb_greece.14.desc:0 "Naše vláda byla zcela a naprosto ponížena zprávou, že žádná z pozvaných zemí nepošle delegáty na naši Heraklidskou konvenci, a co je ještě horší, je fakt, že naše vedení bylo veřejně kritizováno těmito většími mocnostmi za to, že vyvolávali napětí v regionu. Říci, že tato řada událostí se ukázala být něčím méně než devastujícím, by bylo podhodnocení, protože mnoho venezelistických úředníků si je plně vědoma, že vsadili veškerou legitimitu svého hnutí na pomstu za rok 1922 a nyní situace dospěla do fáze, kdy je celá operace v ohrožení. \n\n[ROOT.GetAdjective] lidé již vyrostli neklidně kvůli nedostatku zpráv po tolika očekáváních kolem akce. EEE využili vřava nespokojenosti s nadšením, bičují naši vládu za slabost a selhání udržet naše sliby. Jak se [ROOT.GetLeader] dostane z těchto kalných vod?"
 bftb_greece.14.t:0 "Nikdo se nezúčastnil naší konvence!"
 bftb_greece.15.a:0 "Hlasujeme pro!"
 bftb_greece.15.b:0 "Hlasujeme proti!"
 bftb_greece.15.desc:0 "Tématem prvního kola hlasování je, zda [FRA.GetNameDef] by mělo být povoleno [FRA.GetAdjective] mandátu v [TUR.GetAdjective] Kurdistánu po kapitulaci [TUR.GetNameDef]. Mnoho přítomných [FRA.GetAdjective] úředníků naznačuje, že takové uspořádání je dosti logické vzhledem k blízkosti [FRA.GetNameDef] k tomu regionu a rozumně vyvinutému nacionalismu, který je již přítomen v [TUR.GetAdjective] Kurdistánu, i když existuje uznání možné rezistence k tomuto nápadu doma s ohledem na to, jak je už [FRA.GetAdjective] impérium přetížené. \n\nPokud bude [FRA.GetAdjective] udělen jejich koncese v [TUR.GetNameDef], pak budou vázáni smlouvou, aby při vypuknutí války s [TUR.GetNameDef] přišli na pomoc [GRE.GetNameDef]. Pokud návrh neprojde, pak bez ohledu na výsledek Heraklionské konvence [FRA.GetNameDef] nebude mít žádné závazky vůči [GRE.GetNameDef] při zahájení jejich války."
