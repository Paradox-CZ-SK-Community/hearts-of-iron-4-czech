 bftb_bulgaria_equipment_purchases.8.desc:0 "Po téměř roce konstrukce tři [FROM.GetAdjective] ponorky, které jsme objednali, podstoupily několik námořních zkoušek a jsou nyní připraveny být oficiálně zařazeny do námořnictva.\n Plavidla jsou zakotvena v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 bftb_bulgaria_equipment_purchases.8.t:0 "Výroba lodí dokončena - ponorky"
 bftb_bulgaria_equipment_purchases.9.desc:0 "Po téměř roce výstavby prošly dvě [FROM.GetAdjective] torpédoborce, které jsme objednali, několika námořními zkouškami a nyní jsou konečně připraveny k oficiálnímu uvedení do služby v námořnictvu.\n Plavidla jsou zakotvena v [Root.GetAdjective] přístavu a jejich posádky čekají na rozkazy."
 bftb_bulgaria_equipment_purchases.9.t:0 "Dokončeno Stavění Lodí - Zničující Lodě"
 bftb_bulgaria_factions.10.a:0 "Dále vyšetřit!"
 bftb_bulgaria_factions.10.b:0 "Počkejme, až udělají krok..."
 bftb_bulgaria_factions.10.desc:1 "Spolehlivé zdroje nás informovaly, že někteří členové Zvena, kteří již veřejně kritizovali režim v minulosti, nedávno kontaktovali řadu vojenských důstojníků. Ačkoliv nevíme jistě, o co tyto schůzky byly nebo kdo byli důstojníci, které oslovili, není pochyb o tom, že tento podezřelý pohyb ze strany Zvena je součástí nějakého nejasného, většího plánu..."
 bftb_bulgaria_factions.10.t:0 "Odhalení spiknutí Zveno"
 bftb_bulgaria_factions.11.a:0 "Okamžitě se ho zbavte!"
 bftb_bulgaria_factions.11.b:0 "Neměli bychom spěchat k závěrům."
 bftb_bulgaria_factions.11.desc:1 "Po důkladném vyšetřování a kontaktování několika členů Zveno loajálních k režimu jsme odhalili vojenský plán na svržení vlády. \nMezi jmény lidí spojených s touto konspirací se objevilo jméno jednoho z našich nejdůvěrnějších generálů: [?BUL_zveno_conspirator.GetName].\n\nNyní se musíme rozhodnout, co dělat s tímto zjevně nepoctivým jednotlivcem."
 bftb_bulgaria_factions.11.t:0 "Zveno konspirátor odhalen"
 bftb_bulgaria_factions.12.a:0 "Rozdrtíme je!"
 bftb_bulgaria_factions.12.desc:1 "Dostali jsme zprávy, že Zveno konečně odvážilo učinit poslední kroky pro vojenský puč, který se opatrně připravovalo dlouhou dobu.\nSnaží se svrhnout vládu jako v roce 1934, ale tentokrát jim zabráníme uspět a tuto obtížnou organizaci jednou provždy zničíme."
 bftb_bulgaria_factions.12.t:1 "Přípravy na puč Zveno"
 bftb_bulgaria_factions.17.a:1 "Pojďme tyto mysli rozpracovat okamžitě!"
 bftb_bulgaria_factions.17.desc:1 "Konečně jsme integrovali Zveno do vlády, což zlepšuje spolupráci, která se již vyvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem nyní můžeme podporovat spolupráci pro větší projekty, kdy pracují spolu někteří z nejjasnějších myslí v našem národě."
 bftb_bulgaria_factions.17.t:0 "Zveno integrováno"
 bftb_bulgaria_factions.19.a:1 "Úžasné zprávy!"
 bftb_bulgaria_factions.19.desc:1 "V uplynulých týdnech policie odhalovala zbytky Zveno, které byly již silně oslabené a neorganizované kvůli nedostatku silného vedení po zatýkání, které jsme provedli před touto operací.\nNyní můžeme bezpečně říci, že Zveno přestalo existovat v [ROOT.GetNameDef], což může jen prospět zemi a její vládě."
 bftb_bulgaria_factions.19.t:0 "Zveno zničeno!"
 bftb_bulgaria_factions.20.a:1 "Hlad je nakonec přivede zpět do stáda"
 bftb_bulgaria_factions.20.b:1 "Musíme je za každou cenu rozdrtit!"
 bftb_bulgaria_factions.20.desc:1 "Členové frakce Širokých socialistů se spojili s komunisty v jejich snaze zažehnout národní stávky mezi průmyslovými pracujícími. Prostřednictvím tajných shromáždění a setkání se jim podařilo získat velkou podporu a sympatie mezi bulharským proletariátem.\nMusíme postupovat opatrně při prosazování pořádku v regionech, kde jsou tito stávkují nejpopulárnější, aby situace nepřerostla do něčeho vážnějšího než pouhé stávky..."
 bftb_bulgaria_factions.20.t:0 "Dělnické Stávky"
 bftb_bulgaria_factions.21.a:0 "Nešťastný výsledek..."
 bftb_bulgaria_factions.21.desc:0 "Po zásahu našich sil proti stávkujícím propukly násilné potyčky a bouře v průmyslových oblastech. V [?BUL.BUL_damaged_civs_state.GetName], byly při nepokojích poškozeny některé občanské továrny [GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.t:0 "Nepokoje způsobují vedlejší škody"
 bftb_bulgaria_factions.27.a:1 "Potřebujeme se navzájem, abychom dosáhli velikosti!"
 bftb_bulgaria_factions.27.desc:1 "Konečně jsme integrovali Široké socialisty do vlády, což zlepšilo spolupráci, která se již vyvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem nyní můžeme podněcovat spolupráci na větších projektech, s některými z nejjasnějších myslí v naší zemi pracujícími společně."
 bftb_bulgaria_factions.27.t:0 "Širocí socialisté integrováni"
 bftb_bulgaria_factions.29.a:1 "Trvalo to nějakou dobu..."
 bftb_bulgaria_factions.29.desc:1 "Poslední týdny policie úspěšně vylučuje zbytky Širokých socialistů, kteří už byli značně oslabení a neorganizovaní kvůli nedostatku silného vedení po zatýkání, které jsme provedli před touto operací.\nNyní můžeme bezpečně říci, že Širocí socialisté přestali existovat v [ROOT.GetNameDef], což může pouze prospět zemi a její vládě."
 bftb_bulgaria_factions.29.t:0 "Širocí socialisté zničeni"
 bftb_bulgaria_factions.30.a:0 "Naprostě nepřijatelné!"
 bftb_bulgaria_factions.30.desc:1 "Národní agrární unie nezákonně provádí propagační kampaň v zahraničních oblastech země, kde jsou tisíce farmářů manipulováni k nedůvěře vládě a k připojení se k jejich řadám.\nAgrárníci kritizují válečné politiky minulosti, které přinesly zkázu a ponížení Bulharsku, usilujíce o nalezení drobných podobností s politikami současné vlády, aby vyvolali nespokojenost a nejistotu mezi obyvatelstvem."
 bftb_bulgaria_factions.30.t:0 "Popularita agrárníků roste na venkově"
 bftb_bulgaria_factions.31.a:1 "Otravní krys!"
 bftb_bulgaria_factions.31.desc:1 "Navzdory skutečnosti, že agrárníci a komunisté neměli výbornou historii spolupráce, zdá se, že nalezení společného cíle v převrácení vlády dokázalo sjednotit určité frakce Národní agrární unie a Komunistické strany.\n Někteří agrárníci se rozhodli opustit organizaci a připojit se k komunistům, zatímco jiní, konzervativnější, zůstávají věrní jak svému boji proti buržoazii, tak svému odmítnutí bolševismu, a snaží se najít politické cesty k porozumění s vládou."
 bftb_bulgaria_factions.31.t:0 "Dělení v Agrární národní unii"
 bftb_bulgaria_factions.37.a:1 "To přinese velké výhody pro zemi."
 bftb_bulgaria_factions.37.desc:1 "Nakonec jsme integrovali Agrární národní unii do vlády, což zlepšilo spolupráci, která se již rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem můžeme nyní podporovat spolupráci na větších projektech, přičemž se spolupracuje s některými z nejjasnějších myslí v naší zemi."
 bftb_bulgaria_factions.37.t:0 "Agrární národní unie byla zničena"
 bftb_bulgaria_factions.39.a:1 "Jsou pryč navždy!"
 bftb_bulgaria_factions.39.desc:1 "Posledních pár týdnů policie vykořenila zbytky Agrární národní unie, která byla již vážně oslabena a neorganizována nedostatkem silného vedení po zatčeních, které jsme provedli před touto operací.\nNyní můžeme s jistotou říci, že Agrární národní unie přestala existovat v [ROOT.GetNameDef], což může jen prospět zemi a její vládě."
 bftb_bulgaria_factions.39.t:0 "Agrární národní unie byla zničena"
 bftb_bulgaria_factions.40.a:1 "To není ani originální protest!"
 bftb_bulgaria_factions.40.b:0 "Musíme je umlčet dříve, než se stanou větší hrozbou"
 bftb_bulgaria_factions.40.desc:1 "Národní sociální hnutí, napodobující metody používané Únií mladých bulharských legií před lety, organizovalo pochod z [Root.Capital.GetName] do [GetMarchDestinationName].\nPochodující pochodovali se světly, jako to dělali nacisté, protestující požadují razantnější opatření k potlačení a eradikaci subverzivních bolševických skupin, vytvoření národního syndikátu pracovníků proti třídnímu boji a více aktivní stát intervenci v bulharské ekonomice a společnosti.\nAž dosud to vypadá, že se pochod stává poměrně populárním mezi městskou mládeží, takže pokud chceme zastavit tento typ demonstrací, měli bychom to udělat spíše dříve než později."
 bftb_bulgaria_factions.40.t:1 "Pochod na [GetMarchDestinationName]"
 bftb_bulgaria_factions.47.a:1 "Pořád říkáme, že je to pro lepší..."
 bftb_bulgaria_factions.47.desc:1 "Konečně jsme integrovali Národní socialistické hnutí do vlády, což zlepšuje spolupráci, která se již rozvíjela mezi členy této bývalé organizace a naší stranou. Tímto způsobem můžeme nyní podporovat spolupráci pro větší projekty, s některými z nejzářivějších myslí v naší zemi, kteří pracují na jednom společně."
 bftb_bulgaria_factions.47.t:0 "Národní sociální hnutí začleněno"
 bftb_bulgaria_factions.49.a:1 "Nikdo si na ně nevzpomene!"
 bftb_bulgaria_factions.49.desc:1 "Posledních pár týdnů se policejní síly snažily potlačit zbytky Národního sociálního hnutí, které již bylo vážně oslabené a neorganizované z nedostatku silného vedení po zatčeních, které jsme provedli před touto operací.\nNyní můžeme bezpečně říci, že Národní sociální hnutí přestalo existovat v [ROOT.GetNameDef], což může pouze prospět zemi a její vládě."
 bftb_bulgaria_factions.49.t:0 "Národní socialistické hnutí bylo zničeno"
 bftb_bulgaria_factions.50.a:1 "Dostali, co si zasloužili."
 bftb_bulgaria_factions.50.desc:1 "Úspěšně jsme se vypořádali se Zveno organizací, zatýkáním členů, kteří údajně hovořili veřejně proti [ROOT.GetLeader] nebo dokonce spikli, aby svrhnout vládu."
 bftb_bulgaria_factions.50.t:1 "Členové Zveno jsou potlačováni"
 bftb_bulgaria_factions.51.a:1 "Skvélé zprávy!"
 bftb_bulgaria_factions.51.desc:1 "Naše bezpečnostní síly provedly obrovskou represivní akci proti organizaci Zveno. Vedoucí operace tvrdí, že policisté se podařilo zajmout řadu problematických jednotlivců během utajeného setkání organizace a považují výsledky operace za mimořádně úspěšné."
 bftb_bulgaria_factions.51.t:1 "Členové Zveno Potlačeni"
 bftb_bulgaria_factions.52.a:1 "Jak trapné..."
 bftb_bulgaria_factions.52.desc:1 "Náš pokus zakročit proti organizaci Zveno byl bohužel neúspěšný. Policie vnikla do toho, co se domnívala, že je utajené setkání, kde Zveno spiklo proti vládě, ale ačkoli tam byli členové Zveno, setkání nemělo nic společného s jejich organizací nebo dokonce s politikou. \nJe jasné, že tato policejní akce nebyla mezi bulharskou populací příliš oblíbená, a ještě méně mezi Zveno..."
 bftb_bulgaria_factions.52.t:1 "Členové Zveno potlačeni"
 bftb_bulgaria_factions.53.a:1 "Už nebudou moci způsobit žádné další problémy!"
 bftb_bulgaria_factions.53.desc:1 "Operace k zatčení vůdců Zveno byla úspěšná. Několik důležitých postav, včetně Kimon Georgieva samotného, bylo zatčeno, což způsobilo kritickou ránu organizaci."
 bftb_bulgaria_factions.53.t:1 "Operace k Uvěznění Vůdců Zvena"
 bftb_bulgaria_factions.54.a:1 "Zklamávající výsledek..."
 bftb_bulgaria_factions.54.desc:1 "Operace k zadržení vůdců Zvena nebyla tak úspěšná, jak jsme očekávali. Ačkoliv policejní síly zatkly několik důležitých jednotlivců, vůdci organizace, Kimon Georgiev, se podařilo uprchnout a, přestože je nyní v úkrytu, nadále vede Zveno."
 bftb_bulgaria_factions.54.t:1 "Operace k uvěznění vůdců Zveno"
 bftb_bulgaria_factions.55.a:1 "Někdo musí zaplatit za tuto porážku!"
 bftb_bulgaria_factions.55.desc:1 "Operace k zatčení vůdců Zvena byla naprostým neúspěchem. Policie vtrhla na tajné setkání, ale agenti, značně přečísleni, nebyli schopni potlačit účastníky, kteří rychle uprchli z místa pod tlakem policie a způsobili násilné střety v ulicích města, přičemž mnozí nevinní občané byli zraněni. Čelili-li takové brutálnosti ze strany policie, mnoho civilistů v oblasti se nemohlo ubránit sympatizování se Zvenem, pomáhajíc členům organizace uprchnout a dokonce se připojit k boji proti státním silám."
 bftb_bulgaria_factions.55.t:1 "Operace k uvěznění vůdců Zveno"
 bftb_bulgaria_factions.60.a:1 "Dostali, co si zasloužili"
 bftb_bulgaria_factions.60.desc:1 "Úspěšně jsme potlačili Brodské socialisty, zatýkáním členů, kteří údajně se pokusili vyprovokovat protesty nebo vzbudit nepokoje mezi obyvatelstvem."
 bftb_bulgaria_factions.60.t:1 "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.61.a:1 "Skvělé zprávy!"
 bftb_bulgaria_factions.61.desc:1 "Naše bezpečnostní síly provedly rozsáhlou represivní akci proti širokým socialistům. Policisté podle zpráv dokázali zachytit řadu problémových jednotlivců během tajné schůzky, během které se několik vůdců širokých socialistů sešlo s členy pracovních organizací a dokonce komunistické strany. Šéf policie tvrdí, že výsledek akce byl extrémně úspěšný."
 bftb_bulgaria_factions.61.t:1 "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.62.a:1 "Jak trapné..."
 bftb_bulgaria_factions.62.desc:1 "Náš pokus o potlačení Širokých socialistů bohužel selhal. Policie brutálně vtrhla do toho, co si mysleli, že je utajené setkání, kde se Širocí socialisté setkávali s členy odborových organizací a komunistické strany, aby zorganizovali nové průmyslové stávky, ale ukázalo se, že nabídka se ukázala být jen přednáškou od Todora Pavlova o dialektickém materialismu, což ukazuje, že policejní rad bylo zcela k ničemu. \nNehodlám říkat, že tento policejní zásah nebyl příliš populární mezi bulharskou populací, a ještě méně mezi Širokými socialisty..."
 bftb_bulgaria_factions.62.t:1 "Širocí socialisté potlačeni"
 bftb_bulgaria_factions.63.a:1 "Už nám nebudou moci způsobit potíže!" 
 bftb_bulgaria_factions.63.desc:1 "Operace k zadržení vůdců Širokých socialistů byla úspěšná. Policejní síly zadržely většinu důležitých postav spojených s organizací, což zaslalo kritický úder Širokým socialistům."
 bftb_bulgaria_factions.63.t:1 "Operace za uvěznění vůdců Širokých socialistů"
 bftb_bulgaria_factions.64.a:1 "Zklamání..."
 bftb_bulgaria_factions.64.desc:1 "Operace k zatčení vůdců širokých socialistů nebyla tak úspěšná, jak jsme očekávali. Ačkoli policejní síly zatkly některé důležité jednotlivce, několik vůdců organizace se podařilo uniknout a navzdory tomu, že se skrývají, nadále vedou široké socialisty."
 bftb_bulgaria_factions.64.t:1 "Operace k uvěznění vůdců širokých socialistů"
 bftb_bulgaria_factions.65.a:1 "Někdo musí za tuto chybu zaplatit!"
 bftb_bulgaria_factions.65.desc:1 "Operace zatčení vůdců Širokých socialistů byla úplným selháním. Policejní síly vtrhly na tajné setkání, ale agenti, značně přečísleni, nebyli schopni potlačit účastníky, kteří rychle utekli a hledali podporu mezi svými spolupracovníky, což způsobilo násilné střety v ulicích města a zanechalo mnoho nevinných občanů zraněných. Čelíce takové brutalitě ze strany policie, mnozí civilisté v oblasti nemohli jinak než sympatizovat se širšími socialisty, pomáhající členům organizace uniknout a dokonce se připojit k boji proti státním silám."
 bftb_bulgaria_factions.65.t:1 "Operace k Uvěznění Vůdců Širokých Socialistů"
 bftb_bulgaria_factions.70.a:1 "Dostali to, co si zasloužili"
 bftb_bulgaria_factions.70.desc:1 "Úspěšně jsme zasáhli proti Agrární národní unii, zatýkali členy, kteří údajně veřejně hovořili proti vládě nebo se pokusili vyvolat protesty mezi populací."
 bftb_bulgaria_factions.70.t:1 "Členové Agrární Unie Potlačeni"
 bftb_bulgaria_factions.71.a:1 "Úžasné zprávy!"
 bftb_bulgaria_factions.71.desc:1 "Naše bezpečnostní síly provedly masivní represivní akci proti Agrární národní unii. Policie zasáhla do několika shromáždění Agrární unie, která probíhala současně v různých městech po celém Bulharsku, aby vyvolala neklid mezi obyvatelstvem venkova. Oficiální policejní zprávy tvrdí, že výsledek byl extrémně úspěšný."
 bftb_bulgaria_factions.71.t:1 "Členové Agrární unie byli potlačeni"
 bftb_bulgaria_factions.72.a:1 "Jak trapné..."
 bftb_bulgaria_factions.72.desc:2 "Náš pokus o potlačení Agrární národní unie byl bohužel neúspěch. Policie zasáhla do toho, co se domnívali, že je tajná akce na venkově, kde vůdci Agrární unie povzbuzovali farmáře k tomu, aby se postavili proti vládě, ale ukázalo se, že akce byla pouze přednáškou o knize Aleksandra Stamboliyskiho 'Politické strany nebo statní organizace', což činilo policejní zásah naprosto zbytečným. \nNení třeba říkat, že tato policejní akce nebyla mezi bulharským obyvatelstvem příliš populární, a ještě méně mezi Agrární unií..."
 bftb_bulgaria_factions.72.t:1 "Členové Agrární unie utlačováni"
 bftb_bulgaria_factions.73.a:1 "Už nebudou moci způsobit žádné další problémy!"
 bftb_bulgaria_factions.73.desc:1 "Operace k zajetí vůdců Agrární národní unie byla úspěšná. Policejní síly zadržely většinu důležitých postav spojených s touto organizací, včetně samotného Nikoly Petkova, čímž zasadil kritickou ránu Agrární unii."
 bftb_bulgaria_factions.73.t:1 "Operace za uvěznění vůdců Agrární unie"
 bftb_bulgaria_factions.74.a:1 "Zklamání..."
 bftb_bulgaria_factions.74.desc:1 "Operace k zatčení vůdců Agrární národní unie nebyla tak úspěšná, jak jsme očekávali. Ačkoli policejní síly zatkly některé důležité jedince, Nikola Petkov se podařilo uniknout, a navzdory tomu, že se skrývá, pokračuje ve vedení organizace."
 bftb_bulgaria_factions.74.t:1 "Operace k uvěznění vůdců Agrární unie"
 bftb_bulgaria_factions.75.a:1 "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.75.a:1 "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.75.a:1 "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.75.a:1 "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.75.a:1 "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.75.a:1 "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.75.desc:1 "Operace zatčení vůdců Agrární národní unie byla úplným selháním. Policie vtrhla na tajné setkání, ale agenti, značně přečísleni, nezvládli potlačit účastníky, kteří rychle utekli a vyhledali popularitu v městě, což způsobilo násilná střetnutí v ulicích města a zanechalo mnoho nevinných občanů zraněných. Čelíce takové brutalitě ze strany policie, mnozí civilisté v oblasti nemohli jinak než sympatizovat s Agrární unií, pomáhají členům organizace uniknout a dokonce se připojit k boji proti státním silám."
 bftb_bulgaria_factions.75.t:1 "Operace za uvěznění vůdců Agrární unie"
 bftb_bulgaria_factions.80.a:1 "Dostali to, co si zasloužili"
 bftb_bulgaria_factions.80.desc:1 "Úspěšně jsme potlačili Národní sociální hnutí, a zatkli jsme členy, kteří údajně se snažili o vyprovokování agitace tím, že veřejně pronášeli nenávistné projevy proti určitým organizacím, a dokonce i proti [ROOT.GetLeader] samotnému."
 bftb_bulgaria_factions.80.t:1 "Členové Národního socialistického hnutí byli potlačeni"
 bftb_bulgaria_factions.81.a:1 "Skvělé zprávy!"
 bftb_bulgaria_factions.81.desc:1 "Naše bezpečnostní síly provedly masivní represivní akci proti Národnímu socialistickému hnutí. Policie vnikla na velký mítink, kde někteří problematičtí vůdci Národního socialistického hnutí pronášeli nenávistný projev proti [ROOT.GetLeader] a organizovali svůj další pochod jako protest proti vládě. Většina těchto radikálů byla zajata a oficiální zprávy tvrdí, že výsledek operace byl extrémně úspěšný."
 bftb_bulgaria_factions.81.t:1 "Členové Národního sociálního hnutí potlačeni"
 bftb_bulgaria_factions.82.a:1 "Jak trapné..."
 bftb_bulgaria_factions.82.desc:2 "Náš pokus přetlačit Národní sociální hnutí bohužel selhal. Policie vtrhla do sídla organizace, kde se domnívali, že se koná utajené shromáždění, jehož cílem je zorganizovat budoucí fašistickou demonstraci, ale akce se ukázala být pouze konferencí na téma moderní ekonomické politiky, vedené Alexandrem Tsankovem, což ukazuje, že policejní rad bylo zcela k ničemu. \nNehodlám říkat, že tento policejní zásah nebyl příliš populární mezi bulharskou populací, a ještě méně mezi Národním sociálním hnutím..."
 bftb_bulgaria_factions.82.t:1 "Členové Národního sociálního hnutí byli potlačeni"
 bftb_bulgaria_factions.83.a:1 "Už nebudou moci způsobit žádné další problémy!"
 bftb_bulgaria_factions.83.desc:2 "Operace k zadržení vůdců Národního sociálního hnutí byla úspěšná. Policejní síly zadržely většinu důležitých postav spojených s organizací, včetně samotného Aleksandra Tsankova, což zaslalo kritický úder organizaci."
 bftb_bulgaria_factions.83.t:1 "Operace k uvěznění vůdců Národního socialistického hnutí"
 bftb_bulgaria_factions.84.a:1 "Zklamání..."
 bftb_bulgaria_factions.84.desc:2 "Operace k zatčení vůdců Národního sociálního hnutí nebyla tak úspěšná, jak jsme očekávali. I když policejní síly zatkly některé důležité jednotlivce, Aleksandar Tsankov se podařilo uniknout a, navzdory tomu, že se skrývá, pokračuje v vedení organizace."
 bftb_bulgaria_factions.84.t:1 "Operace k uvěznění vůdců Národního sociálního hnutí"
 bftb_bulgaria_factions.85.a:1 "Někdo musí zaplatit za toto selhání!"
 bftb_bulgaria_factions.85.desc:1 "Operace k zatčení vůdců Národního sociálního hnutí se ukázala jako naprostý neúspěch. Policejní síly vtrhly do tajného shromáždění, ale agenti, výrazně v menšině, selhali při potlačení účastníků, kteří rychle utekli a byli pronásledováni policií, což způsobilo násilné střety v ulicích města a zanechalo mnoho nevinných občanů zraněno. Čelíc takové brutalitě ze strany policie, mnozí civilisté v oblasti nemohli jinak než sympatizovat s Národním sociálním hnutím, pomáhají členům organizace uprchnout a dokonce se zapojit do boje proti státním silám."
 bftb_bulgaria_factions.85.t:1 "Operace k uvěznění vůdců Národního sociálního hnutí"
 bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] se připojí k [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.1.b:0 "Nevzdáme se prázdným hrozbám!"
 bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Dnes dorazil [BUL.GetAdjective] vyslanec do hlavního města, aby se setkal s [ROOT.GetLeader] a v podstatě požadoval členství [ROOT.GetNameDef] v [BUL.GetFactionName]. Podle [GetBulgarianLeader] se [BUL.GetNameDef] vyvine spolupracující programy v oblasti výzkumu a obrany a zaručí bezpečnost a svrchovanost všech členských států aliance. Vždy však, varoval diplomat, jakýkoli balkánský národ, který odmítne připojit se k alianci, bude považován za nepřítele."
 bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] požaduje, abychom se připojili k [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.10.a:0 "[BUL.GetNameDef] za to zaplatí!"
 bftb_bulgaria_fate_of_the_balkans.10.b:0 "Žalostná volba žalostného vůdce..."
 bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Po obdržení ultimáta od [BUL.GetAdjective] vlády, [FROM.GetLeader] z [FROM.GetNameDef], byl jasně donucen hrozbami vůči své zemi, svým ministrům a dokonce jeho samotnému, ustoupil tlaku [BUL.GetAdjective] a oznámil, že [FROM.GetNameDef] okamžitě opustí [ROOT.GetFactionName] a připojí se k [BUL.GetFactionName]."
 bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] přinutil [FROM.GetNameDef], aby se připojil k [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.2.a:0 "[BUL.GetFactionName] roste!"
 bftb_bulgaria_fate_of_the_balkans.2.desc:0 "Emisář poslaný přemluvit vládu [FROM.GetName] k připojení k [BUL.GetFactionName] se dnes vrátil z [FROM.GetAdjective] hlavního města s dobrou zprávou: [FROM.GetLeader] souhlasil s našimi požadavky a [FROM.GetHerHis] země konečně připojila k naší alianci."
 bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] souhlasí s připojením k [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] se ukázal být hlupákem..."
 bftb_bulgaria_fate_of_the_balkans.3.desc:0 "Emisář poslaný požádat [FROM.GetName] o respektování [BUL.GetFactionName] uvedl, že [FROM.GetLeader] se rozhodl nepřipojit k naší alianci, zřejmě si neuvědomil, ačkoliv byl varován naším diplomat, osudový osud čekající [FROM.GetNameDef] za to, že se postavil komandům [BUL.GetAdjective]."
 bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] odmítá připojit se k [BUL.GetFactionName]"
 bftb_bulgaria_fate_of_the_balkans.4.a:0 "Jsme v pozici, kdy nemůžeme odmítnout..."
 bftb_bulgaria_fate_of_the_balkans.4.b:0 "To se nestane!"
 bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Dohoda [BUL.GetAdjective] diplomatická mise[GetBulgarianLeaderDiplomaticMission] dorazila do našeho hlavního města vyjednávat o převodu [FROM.FROM.GetName] na [BUL.GetNameDef], který, jak tvrdí, mu skutečně náleží."
 bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] žádá [FROM.FROM.GetName]"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] se konečně vrací tam, kam patří"
 bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] se konečně vrací tam, kam patří"
