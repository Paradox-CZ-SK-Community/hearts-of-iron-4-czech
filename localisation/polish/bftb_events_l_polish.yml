 GRE_ally_onassis_tt: "§YAristoteles Onassis§! bude k dispozici jako ministr. \n£faction_gre_fascist §YFašisté§! zůstanou §Ynepřátelští§!."
 GRE_ally_the_anatolian_fascists_tt: "£faction_gre_fascist §YFašisté§! se stanou §Gpřátelskými§!! \nSpolupráce s §YEEE§! bude mít §Rvážné následky§!, až bude svolána §YHeraklionská konference§!."
 GRE_anatolian_fascists_in_play_tt: "£faction_gre_fascist §YFašisté§! se objeví a zpočátku budou §Rnepřátelští§!."
 GRE_border_war_possible_tt: "Pokud se situace vyhrotí, můžeme být nuceni čelit §Rpohraničním konfliktům§! podél §Y[TUR.GetAdjective]§! hranic."
 GRE_british_armenia_option_tt: "Pokud návrh projde a Heraklionská konference uspěje, pak až §Y[TUR.GetNameDefCap]§! kapituluje, §Y[ENG.GetNameDefCap]§! zřídí §Yarménský§! loutkový stát ve státě §Y[354.GetName]§!."
 GRE_french_kurdistan_option_tt: "Pokud návrh projde a Heraklionská konference uspěje, pak až §Y[TUR.GetNameDefCap]§! kapituluje,  §Y[FRA.GetNameDefCap]§! zřídí §Ykurdský§! loutkový stát ve všech ovládaných §Y[TUR.GetAdjective]§! státech, které jsou domovským územím §YKurdistánu§!."
 GRE_increased_influence_tt: "Tímto zvýšíme náš vliv na §Y[FROM.GetAdjective]§! vládu." # tu som skončil
 GRE_megali_idea_option_tt: "Pokud návrh projde, pak po kapitulaci §Y[TUR.GetNameDefCap]§! §Y[GRE.GetNameDefCap]§! anektuje §YIstanbul§! a další §Y[TUR.GetAdjective]§! státy sousedící s §YEgejským mořem§!. §RPokud bude Řecku upřeno uskutečnění Megali ideje, všechny dosud schválené návrhy budou zneplatněny!§!"
 GRE_metaxist_monarchist_fascism_tt: "§YJiří II.§! zůstane králem a §YVelké Řecko§! se stane dostupným jako formovatelný stát. \n£faction_gre_monarchist §YMonarchisté§! se stanou loajálními."
 GRE_no_turkey_needed: "Pomocí podvodů a klamů zhatíme vztahy §YTurecka§! s §Yfašistickými mocnostmi§!."
 GRE_republican_monarchist_alliance_tt: "Monarchističtí generálové a ministři zůstanou k dispozici venezelistické vládě. \n£faction_gre_monarchist §YMonarchisté§! se stali §Gpřátelskými§!. \n£faction_gre_communist §YKomunisté§! se stanou §Rnepřátelskými§!."
 GRE_republican_national_socialism_tt: "§YJiří II.§! bude sesazen z trůnu a získáme možnost naplnit §YOdkaz Argeovců§!. \n£faction_gre_monarchist §YMonarchisté§! se stanou bezvýznamnými."
 GRE_republican_victory_tt: "£faction_gre_monarchist §YMonarchisté§! se stanou §Ylhostejnými§!. \n£faction_gre_communist §YKomunisté§! se stanou §Ylhostejnými§!."
 GRE_tito_backed_guerilla_war_tt: "§YKomunisté§!, s plnou podporou §YŘeků§!, zahájili malou občanskou válku na jihu naší země."
 ROOT_voted_aye_megali_effect: "Hlasuje pro návrh!"
 ROOT_voted_nay_megali_effect: "Hlasuje proti návrhu!"
 TUR_border_conflicts_in_trabzon_tt: "Bylo by rozumné rozmístit jednotky podél hranice se státy §Y[354.GetName]§! a §Y[187.GetName]§!, než se situace opět nevyhnutelně zhorší."
 TUR_britain_abandons_turkey_tt: "\nKdyž odvoláme naši podporu §Y[TUR.GetNameDef]§!, §Y[TUR.GetAdjective] vláda§! dostane poslední příležitost situaci uklidnit."
 TUR_britain_backs_turkey_tt: "\nBudeme podporovat §Y[TUR.GetNameDef]§! na základě toho, že by měli mít právo regulovat průjezd §YTureckými úžinami§!. \n\n§RBudeme mít možnost naši podporu odvolat, pokud se zdá, že válka mezi §Y[TUR.GetNameDef]§! a §Y[SOV.GetNameDef]§! hrozí.§!"
 TUR_britain_stands_up_for_turkey_tt: "\nBudeme stát při §Y[TUR.GetNameDef]§!, i kdyby to mělo vést k válce. §R[SOV.GetNameDefCap] dostane poslední šanci situaci uklidnit!§!"
 TUR_britain_unentangles_itself_tt: "\nZanecháme §Y[TUR.GetNameDef]§! napospas §Y[SOV.GetNameDef]§!. Je pravděpodobné, že §YTurecké úžiny§! zůstanou otevřené neomezenému námořnímu provozu z celého světa."
 TUR_conservative_victory_tt: "£faction_tur_traditionalist §YDP§! získá §Ydemokratický§! mandát k vládnutí zemi."
 TUR_downgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §YTraditionalisté§! budou více spolupracovat s vládou ve státě §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_keeping_turkey_under_observation: "Budeme pozorně sledovat kroky §Y[TUR.GetNameDef]§! a v případě potřeby je v budoucnu z naší frakce vyloučíme."
 TUR_placate_fundamentalist_state_all_targets_effect_tt: "£faction_tur_traditionalist §YTraditionalisté§! kolektivně ukončí svůj odpor vůči vládě."
 TUR_placate_fundamentalist_state_effect_tt: "£faction_tur_traditionalist §YTraditionalisté§! ukončí veškerou rétoriku proti vládě ve státě §Y[TUR_fundamentalist_state.GetName]§! a nyní vyzvou ke spolupráci."
 TUR_remaining_defiant_tt: "\nBudeme nadále požadovat právo regulovat veškerý námořní provoz procházející §YTureckými úžinami§!. \n\n§RToto může být naše poslední šance na deeskalaci: pokud [SOV.GetNameDef] zatlačí dál, povede to k válce!§!"
 TUR_republican_victory_tt: "£faction_tur_kemalist §YCHP§! získá §Ydemokratický§! mandát k vládnutí zemi."
 TUR_soviets_allow_militarisation_tt: "§YTurecké úžiny§! budou remilitarizovány a §Y[TUR.GetNameDef]§! získá pravomoc regulovat veškerý námořní provoz, který jimi prochází."
 TUR_soviets_oppose_turkey_tt: "\n§Y[TUR.GetAdjective]§! vláda nám buď nabídne kompromisní řešení, nebo situaci dále vyhrotí. \n\n§RBudeme mít možnost situaci uklidnit, pokud začne hrozit ozbrojený konflikt.§!"
 TUR_strait_compromise_tt: "§Y[SOV.GetNameDefCap]§! a všechny ostatní země, které mají pobřeží u §YČerného moře§!, si ponechají privilegia volného průchodu §YTureckými úžinami§!."
 TUR_straits_remain_demilitarised_tt: "\n§YTurecké úžiny§! zůstanou demilitarizované a nebudeme mít kontrolu nad námořním provozem, který jimi prochází, dokud nebudeme ve válce. \n\n§RToto je naše poslední šance na deeskalaci: pokud [SOV.GetNameDef] zatlačí dál, povede to k válce!§!"
 TUR_three_factories_sacrificed: "Odstraněny tři §Ycivilní továrny§!."
 TUR_upgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §YTraditionalisté§! zvýší intenzitu svého odporu vůči vládě ve státě §Y[TUR_fundamentalist_state.GetName]§!."
 TUR_we_remain_committed_tt: "\n§R[SOV.GetNameDefCap] dostane poslední šanci situaci uklidnit, ale pokud tak neučiní, povede to k válce!§!"
 bftb_bulgaria_balkan_federation.1.a: "Sen, za který stojí bojovat!"
 bftb_bulgaria_balkan_federation.1.desc: "Dokončili jsme přípravy projektu na vytvoření Balkánské federace socialistických republik, který bude předložen vládám balkánských zemí za účelem vyjednání připojení každé z nich, počínaje zemí [YUG.GetNameDef]. \nHlavním cílem federace, kterou povede [ROOT.GetNameDef], je spolupráce všech národů Balkánu v nadnárodní unii připravené čelit mnoha nepřátelům, kteří se snaží balkánské země podrobit. \nAle [ROOT.GetLeader] sní o něčem víc - o sjednocené Balkánské federaci, v níž již občané nebudou Bulhaři, Řekové ani Jugoslávci... nýbrž svobodní občané Balkánu."
 bftb_bulgaria_balkan_federation.1.t: "Projekt Balkánské federace"
 bftb_bulgaria_balkan_federation.10.a: "Schváleno!"
 bftb_bulgaria_balkan_federation.10.desc: "[FROM.GetAdjective] delegace vedená [FROM.GetLeader] dnes dorazila do [ROOT.Capital.GetName], aby projednala s [ROOT.GetLeader] podmínky přistoupení [FROM.GetNameDef] k Sjednocené balkánské federaci. Zdá se, že [FROM.GetAdjective] vláda si přeje zachovat jistou míru nezávislosti a samosprávy v rámci federace, ale je ochotna se k ní připojit jako přidružený člen s určitou autonomií."
 bftb_bulgaria_balkan_federation.10.t: "[FROM.GetNameDefCap] požaduje práva na sebeurčení"
 bftb_bulgaria_balkan_federation.11.a: "Budeme respektovat jejich rozhodnutí."
 bftb_bulgaria_balkan_federation.11.b: "Jak můžeme spolupracovat s vládou, která nám nevěří?"
 bftb_bulgaria_balkan_federation.11.c: "[FROM.GetLeader] to se svým projevem přehnal!"
 bftb_bulgaria_balkan_federation.11.desc: "[FROM.GetAdjective] vláda odmítla vstoupit do naší Sjednocené balkánské federace, ačkoli je odhodlána zachovat spojenectví mezi našimi zeměmi. \n[FROM.GetLeader] však veřejně prohlásil, že reakce bulharské vlády na [FROM.GetAdjective] odmítnutí ukáže, zda skutečným cílem federace bylo rozšířit hranice Bulharska za veškerou představivost, nebo zda Bulharsko skutečně usiluje o spolupráci mezi balkánskými zeměmi bez ohledu na podmínky jejich členství ve federaci, ale v každém případě [FROM.GetNameDef] nikdy nevzdá svou nezávislost ani kulturní identitu."
 bftb_bulgaria_balkan_federation.11.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 bftb_bulgaria_balkan_federation.12.a: "Vyhovíme jejich požadavkům, abychom zachovali mír..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt: "Stát bude předán svému právoplatnému balkánskému vlastníku."
 bftb_bulgaria_balkan_federation.12.b: "[ROOT.GetNameDef] neustoupí [BUL.GetAdjective] nátlaku!"
 bftb_bulgaria_balkan_federation.12.b_tt: "Může vést k následujícím účinkům:"
 bftb_bulgaria_balkan_federation.12.desc: "[BUL.GetAdjective] vláda vyslala diplomatickou misi s požadavkem na postoupení [ROOT.GetAdjective] území na Balkáně těm balkánským zemím, kterým podle [BUL.GetAdjective] právoplatně náleží. Delegáti z [BUL.GetNameDef] si udržovali celkově vstřícný tón, ačkoli někteří z našich diplomatů tvrdí, že postřehli určité výhrůžné náznaky, zejména tváří v tvář počátečnímu odmítnutí ze strany [ITA.GetAdjective] ministrů."
 bftb_bulgaria_balkan_federation.12.t: "[FROM.GetNameDefCap] požaduje [ROOT.GetAdjective] území na Balkáně"
 bftb_bulgaria_balkan_federation.13.a: "Moudré rozhodnutí od [ITA.GetLeader]."
 bftb_bulgaria_balkan_federation.13.desc: "Po zdlouhavém a vypjatém jednání s naší diplomatickou delegací vyslanou vyjednat [ITA.GetAdjective] postoupení jejich balkánských území [ITA.GetLeader] ustoupil [BUL.GetAdjective] nátlaku a oficiálně převedl kontrolu nad [ITA.GetAdjective] státy na Balkáně na národy, kterým právoplatně náleží."
 bftb_bulgaria_balkan_federation.13.t: "[ITA.GetNameDefCap] ustupuje našim požadavkům"
 bftb_bulgaria_balkan_federation.14.a: "Za to musíme Bulharům poděkovat!"
 bftb_bulgaria_balkan_federation.14.desc: "[BUL.GetAdjective] vláda vyslala do [ITA.GetNameDef] diplomatickou misi s požadavkem na postoupení [ITA.GetAdjective] území na Balkáně. \nPo dlouhém jednání [ITA.GetLeader] ustoupil [BUL.GetAdjective] nátlaku a souhlasil s předáním kontroly nad [ITA.GetAdjective] státy na Balkáně národům, kterým právoplatně náleží, což pro [ROOT.GetNameDef] znamená určité územní zisky."
 bftb_bulgaria_balkan_federation.14.t: "[BUL.GetAdjective] arbitráž o balkánských územích"
 bftb_bulgaria_balkan_federation.15.a: "Pak si ta území vezmeme sami!"
 bftb_bulgaria_balkan_federation.15.b: "S [ITA.GetAdjective] si poradíme později..."
 bftb_bulgaria_balkan_federation.15.desc: "Po dlouhém jednání s naší delegací vyslanou vyjednat postoupení [ITA.GetAdjective] území na Balkáně národům, kterým právoplatně náleží, [ITA.GetLeader] nakonec odmítl naše diplomaty vyslechnout s tím, že každý kousek území, které [ITA.GetNameDef] na Balkáně obsadila, právem patří [ITA.GetNameDef]."
 bftb_bulgaria_balkan_federation.15.t: "[ITA.GetNameDefCap] odmítá vzdát se balkánských území"
 bftb_bulgaria_balkan_federation.16.a: "Musíme za každou cenu zabránit vypuknutí nové balkánské války..."
 bftb_bulgaria_balkan_federation.16.b: "[BUL.GetLeader] zřejmě trpí bludy!"
 bftb_bulgaria_balkan_federation.16.desc: "[BUL.GetAdjective] vláda vyslala diplomatickou misi s požadavkem na postoupení [ROOT.GetAdjective] území na Balkáně, která podle [BUL.GetAdjective] právem patří jim. \nDelegáti z [BUL.GetNameDef] si obecně udržovali vstřícný tón, ačkoli někteří z našich diplomatů tvrdí, že postřehli určité výhrůžné náznaky, zejména tváří v tvář počátečnímu odmítnutí ze strany [ROOT.GetAdjective] ministrů."
 bftb_bulgaria_balkan_federation.16.t: "[BUL.GetNameDefCap] požaduje všechna [ROOT.GetAdjective] území na Balkáně"
 bftb_bulgaria_balkan_federation.17.a: "Budeme slavit!"
 bftb_bulgaria_balkan_federation.17.desc: "Po mimořádně napjatém jednání s naší diplomatickou delegací vyslanou vyjednat [TUR.GetAdjective] postoupení jejich balkánských území [TUR.GetLeader] ustoupil [ROOT.GetAdjective] nátlaku a oficiálně převedl kontrolu nad [TUR.GetAdjective] státy na Balkáně na [ROOT.GetNameDef]."
 bftb_bulgaria_balkan_federation.17.t: "[TUR.GetNameDefCap] se vzdává balkánských území"
 bftb_bulgaria_balkan_federation.18.a: "Tak je budeme muset získat silou!"
 bftb_bulgaria_balkan_federation.18.desc: "Po mimořádně napjatém jednání s naší delegací vyslanou vyjednat převedení [TUR.GetAdjective] území na Balkáně na [ROOT.GetNameDef] [TUR.GetLeader] nakonec odmítl naše diplomaty vyslechnout s tím, že [TUR.GetNameDef] tato území ovládá po staletí, a tudíž je [TUR.GetNameDef] jejich právoplatným vlastníkem."
 bftb_bulgaria_balkan_federation.18.t: "[TUR.GetNameDefCap] odmítá vzdát se balkánských území"
 bftb_bulgaria_balkan_federation.2.a: "Ambiciózní projekt..."
 bftb_bulgaria_balkan_federation.2.desc: "[BUL.GetAdjective] vláda nám představila svůj projekt na vytvoření Balkánské federace socialistických republik a slíbila [ROOT.GetNameDef] výsadu být první zemí pozvanou ke vstupu. \nHlavním cílem federace, kterou povede [BUL.GetNameDef], je spolupráce všech národů Balkánu v nadnárodní unii připravené bojovat proti mnoha nepřátelům, kteří se snaží balkánské země podrobit. \nSocialistický a komunistický tisk již zprávu vypustil a podpora Balkánské federace i připojení [ROOT.GetNameDef] se začíná šířit mezi [ROOT.GetAdjective] obyvatelstvem."
 bftb_bulgaria_balkan_federation.2.t: "[BUL.GetAdjective] projekt Balkánské federace"
 bftb_bulgaria_balkan_federation.3.a: "Odvážný tah Bulharska..."
 bftb_bulgaria_balkan_federation.3.desc: "Bulhaři zahájili propagační kampaň v [ROOT.GetNameDef] s cílem přesvědčit [ROOT.GetAdjective] obyvatelstvo o proveditelnosti svého klamného projektu vytvořit Balkánskou federaci socialistických republik. \nLevicový tisk zprávu rozšířil a mnoho lidí, zejména průmyslových dělníků ve městech a zemědělců na venkově, již projevuje bezvýhradnou podporu [BUL.GetAdjective] návrhu."
 bftb_bulgaria_balkan_federation.3.t: "Propaganda Balkánské federace"
 bftb_bulgaria_balkan_federation.4.desc: "[BUL.GetAdjective] aktivisté překročili hranici do naší země s cílem vyzbrojit stoupence Balkánské federace v [ROOT.GetNameDef] a vyvolat v zemi nepokoje. \nPolicisté se ve dne v noci snaží tyto podvratné živly dopadnout a uvěznit, avšak zatím nebylo jejich úsilí příliš úspěšné a mnozí [ROOT.GetAdjective] občané, zejména z dělnické třídy, se přidali k řadám podporovatelů [BUL.GetAdjective] projektu Balkánské federace."
 bftb_bulgaria_balkan_federation.4.t: "[BUL.GetNameDefCap] destabilizuje [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.5.a: "Spojme se s našimi balkánskými bratry!"
 bftb_bulgaria_balkan_federation.5.b: "Požádat o pomoc před souhlasem se sjednocením."
 bftb_bulgaria_balkan_federation.5.c: "Požadovat omezenou samosprávu."
 bftb_bulgaria_balkan_federation.5.d: "Nevzdáme se [ROOT.GetAdjective] nezávislosti ani identity!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt: "§ROdmítnutí může vést k tomu, že nás [FROM.GetNameDef] vyřadí z [FROM.GetFactionName], nebo dokonce vytvoří proti nám válečný cíl!§!"
 bftb_bulgaria_balkan_federation.5.desc: "[BUL.GetAdjective] vláda nám zaslala návrh na sjednocení Balkánu pod centralizovanou vládou s cílem zlepšit porozumění a spolupráci mezi různými národy Balkánu. Podle [BUL.GetLeader] jde o poslední velký krok Balkánské federace, který nám umožní zanechat konflikty minulosti a trvale zajistit jednotu a mír mezi našimi národy. \n[BUL.GetNameDef] očekává odpověď [ROOT.GetAdjective] vlády, aby bylo možné přistoupit k následnému sjednocení našich zemí."
 bftb_bulgaria_balkan_federation.5.t: "Sjednocení Balkánu"
 bftb_bulgaria_balkan_federation.6.a: "Sen se naplnil!"
 bftb_bulgaria_balkan_federation.6.desc: "[FROM.GetAdjective] vláda přijala náš návrh na sjednocení a připojila se k Sjednocené balkánské federaci. Bývalí [FROM.GetAdjective] občané se nyní stanou svobodnými balkánskými občany, kteří vložili svou důvěru ve [ROOT.GetLeader] sen o sjednoceném Balkáně."
 bftb_bulgaria_balkan_federation.6.t: "[FROM.GetNameDefCap] začleněn do [ROOT.GetNameDef]"
 bftb_bulgaria_balkan_federation.7.a: "Musíme poskytnout průmyslovou pomoc [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.7.desc: "[FROM.GetAdjective] vláda souhlasila s připojením k naší Sjednocené balkánské federaci. Než však přistoupíme ke sjednocení, [FROM.GetNameDef] vyžaduje určitou pomoc k povzbuzení své nedostatečné národní industrie. [FROM.GetLeader] ujistil, že jakmile bude průmyslový rozvoj země podpořen, [FROM.GetNameDef] se s radostí připojí k velké Sjednocené balkánské federaci."
 bftb_bulgaria_balkan_federation.7.t: "[FROM.GetNameDefCap] žádá průmyslovou pomoc"
 bftb_bulgaria_balkan_federation.7_tt: "Účinky po dokončení rozhodnutí:\n"
 bftb_bulgaria_balkan_federation.8.a: "Musíme poskytnout hospodářskou pomoc [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.8.desc: "[FROM.GetAdjective] vláda souhlasila s připojením k naší Sjednocené balkánské federaci, nicméně než přistoupíme ke sjednocení, [FROM.GetNameDef] zoufale potřebuje finanční pomoc, aby zabránil kolapsu své strádající ekonomiky. [FROM.GetLeader] ujistil, že jakmile země získá impuls k hospodářskému zotavení a situace se zlepší, [FROM.GetNameDef] se s radostí připojí k velké Sjednocené balkánské federaci."
 bftb_bulgaria_balkan_federation.8.t: "[FROM.GetNameDefCap] žádá hospodářskou pomoc"
 bftb_bulgaria_balkan_federation.9.a: "Musíme poskytnout vojenskou pomoc [FROM.GetAdjective]."
 bftb_bulgaria_balkan_federation.9.desc: "[FROM.GetAdjective] vláda souhlasila s připojením k naší Sjednocené balkánské federaci, nicméně před samotným sjednocením [FROM.GetNameDef] potřebuje určitou vojenskou asistenci, aby posílil svou nespolehlivou armádu před operací na vykořenění několika buňek disidentů v různých venkovských městech v okolí [FROM.Capital.GetName]. [FROM.GetLeader] ujistil, že po dokončení této operace se [FROM.GetNameDef] s radostí připojí k velké Sjednocené balkánské federaci."
 bftb_bulgaria_balkan_federation.9.t: "[FROM.GetNameDefCap] žádá vojenskou pomoc"
 bftb_bulgaria_balkan_federation_project_ready_tt: "£GFX_trigger_yes Projekt Balkánské federace je připraven."
 bftb_bulgaria_balkan_federation_turkish_states_tt: "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§! se stává vlastníkem i správcem: "
 bftb_bulgaria_british_influence.1.a: "Podřídíme [BUL.GetNameDef] [ENG.GetAdjective] ochraně."
 bftb_bulgaria_british_influence.1.b: "Souhlasíme s podpisem paktu o neútočení."
 bftb_bulgaria_british_influence.1.c: "Máme důležitější záležitosti na práci."
 bftb_bulgaria_british_influence.1.desc: "Bulharský předseda vlády [BUL.GetLeader] přijel do naší země vyjednat dohodu s [ENG.GetNameDef], která by stvrdila závazek naší země chránit bulharské území. \nPodle slov [BUL.GetLeader] si jeho strana přeje posílit vazby s [ENG.GetAdjective] vládou, avšak obává se územní celistvosti [BUL.GetNameDef], pokud odmítne jiné velmoci s hrozivými ambicemi na Balkáně, jako jsou [GER.GetAdjective], [ITA.GetAdjective] a [SOV.GetAdjective]."
 bftb_bulgaria_british_influence.1.t: "[BUL.GetAdjective] vláda žádá naši ochranu"
 bftb_bulgaria_british_influence.2.a: "Nyní jsme pod [ENG.GetAdjective] ochranou!"
 bftb_bulgaria_british_influence.2.desc: "[FROM.GetAdjective] vláda souhlasila s podpisem smlouvy navržené [BUL.GetLeader], která zaručuje nezávislost naší země a předjímá další zlepšování našich vztahů do budoucna."
 bftb_bulgaria_british_influence.2.t: "[FROM.GetNameDefCap] souhlasí se zárukou [BUL.GetAdjective] nezávislosti"
 bftb_bulgaria_british_influence.3.a: "Je to začátek!"
 bftb_bulgaria_british_influence.3.desc: "Ačkoli [FROM.GetAdjective] vláda souhlasila s podpisem smlouvy mezi [BUL.GetNameDef] a [FROM.GetNameDef], [FROM.GetLeader] odmítl oficiálně zaručit nezávislost naší země s tím, že takový krok by mohl mít vážné diplomatické důsledky, jež by zhoršily situaci nejen na Balkáně, ale i v celé Evropě. \nPřesto se zdá, že [FROM.GetAdjective] vůdce má zájem o rozvoj přátelských vztahů a podporu spolupráce mezi našimi zeměmi."
 bftb_bulgaria_british_influence.3.t: "[FROM.GetNameDefCap] souhlasí s podpisem paktu o neútočení"
 bftb_bulgaria_british_influence.4.a: "Zatracení Britové a jejich tvrdohlavost!"
 bftb_bulgaria_british_influence.4.desc: "[FROM.GetAdjective] vláda ukázala, že nemá zájem posilovat vazby s naší zemí, a zcela odmítla náš návrh formalizovat dohodu na podporu nezávislosti [BUL.GetNameDef] a rozvoje spolupráce mezi našimi zeměmi."
 bftb_bulgaria_british_influence.4.t: "[ENG.GetNameDefCap] odmítá náš návrh"
 bftb_bulgaria_democratic_international_policies.1.a: "Od nich velmi ohleduplné!"
 bftb_bulgaria_democratic_international_policies.1.desc: "[BUL.GetAdjective] vláda dnes prohlásila, že je povinností [BUL.GetNameDef] chránit územní celistvost přátelských balkánských zemí před ambicemi válečnických cizích mocností. \nZa tímto účelem předseda vlády [BUL.GetLeader] vyhlásil závazek [BUL.GetNameDef] chránit [ROOT.GetAdjective] národ a zavedení série nových opatření k přípravě obrany Balkánu."
 bftb_bulgaria_democratic_international_policies.1.t: "[BUL.GetNameDefCap] zaručuje [ROOT.GetAdjective] nezávislost"
 bftb_bulgaria_democratic_international_policies.2.a: "Myslí si, že mohou tak snadno ovlivňovat naši politiku?"
 bftb_bulgaria_democratic_international_policies.2.desc: "[BUL.GetAdjective] magnáti uskutečnili v naší zemi několik investic a zřídili řadu dceřiných podniků, které povzbudí náš národní průmysl. \nNepochybně je to součást širšího plánu [BUL.GetAdjective] vlády, jak zvýšit svůj vliv a šířit své kapitalistické ideje v naší zemi, ale prozatím můžeme těžit z tohoto malého rozšíření průmyslu."
 bftb_bulgaria_democratic_international_policies.2.t: "[BUL.GetAdjective] průmyslové investice"
 bftb_bulgaria_democratic_international_policies.3.a: "Musíme být opatrní..."
 bftb_bulgaria_democratic_international_policies.3.desc: "[BUL.GetAdjective] vláda poskytla finanční podporu strádajícím [ROOT.GetAdjective] podnikům, aby stabilizovala finanční sektor naší země. \nNikdo z našich ministrů však není natolik naivní, aby byť na okamžik uvěřil, že tento krok byl motivován solidaritou či sympatií. Je zřejmé, že touto injekcí kapitálu se [BUL.GetAdjective] vláda prostě snaží posílit svou kontrolu nad naší ekonomikou."
 bftb_bulgaria_democratic_international_policies.3.t: "[BUL.GetAdjective] kapitálová injekce"
 bftb_bulgaria_democratic_international_policies.4.a: "[ROOT.GetAdjective] vláda uznává bulharskou územní celistvost!"
 bftb_bulgaria_democratic_international_policies.4.b: "To nepřipadá v úvahu."
 bftb_bulgaria_democratic_international_policies.4.desc: "Delegace z [BUL.GetNameDef] dorazila do naší země s žádostí, aby [ROOT.GetLeader] uznal legitimitu [BUL.GetAdjective] vlády ve bývalých bulharských územích, která jsou momentálně okupována spojeneckými jednotkami, a následně vrátil správní kontrolu nad regionem [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.4.t: "[BUL.GetAdjective] územní celistvost"
 bftb_bulgaria_democratic_international_policies.4_tt: "§Y[BUL.GetNameWithFlag]§! se stává vlastníkem i správcem:"
 bftb_bulgaria_democratic_international_policies.5.a: "Naši lidé se z té zprávy radují!"
 bftb_bulgaria_democratic_international_policies.5.desc: "Naše delegace vyslaná do [ENG.GetNameDef] se vrátila poté, co uspěla se svou žádostí u [ENG.GetAdjective] vlády, která souhlasila s navrácením správní kontroly nad bývalými bulharskými územími okupovanými spojeneckými jednotkami na [BUL.GetNameDef]."
 bftb_bulgaria_democratic_international_policies.5.t: "[ENG.GetNameDefCap] uznává bulharskou územní celistvost"
 bftb_bulgaria_democratic_international_policies.6.a: "Narušují naši územní celistvost!"
 bftb_bulgaria_democratic_international_policies.6.desc: "Bohužel se naší delegaci vyslané do [ENG.GetNameDef] nepodařilo přimět [ENG.GetAdjective] vládu, aby nám přiznala správní kontrolu nad bývalými bulharskými územími, která jsou v současnosti okupována spojeneckými jednotkami."
 bftb_bulgaria_democratic_international_policies.6.t: "[ENG.GetNameDefCap] odmítá uznat bulharskou územní celistvost"
 bftb_bulgaria_democratic_international_policies.7.a: "To je urážka [ROOT.GetNameDef]!"
 bftb_bulgaria_democratic_international_policies.7.desc: "[ENG.GetAdjective] vláda nám zaslala diplomatickou delegaci s informací, že souhlasila s navrácením správní kontroly nad bývalými bulharskými územími okupovanými našimi jednotkami vládě [BUL.GetNameDef], s okamžitou platností. \nTváří v tvář takovým událostem a poté, co selhal náš pokus o vyjednání tohoto rozhodnutí s [ENG.GetAdjective], byla naše vláda nucena se těchto okupovaných území vzdát, aby si udržela korektní vztahy se spojenci."
 bftb_bulgaria_democratic_international_policies.7.t: "[ENG.GetAdjective]-[BUL.GetAdjective] pakt"
