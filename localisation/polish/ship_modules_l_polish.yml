 sub_ship_engine_1:0 "Motor 1,000 Shp"
 sub_ship_engine_1_desc:0 "Kombinace dieselu a elektrického motoru umožňuje ponorce plout pod vodou rozumnou rychlostí."
 sub_ship_engine_1_short:0 "Ponorkový motor I"
 sub_ship_engine_2:0 "Motor 2,000 Shp"
 sub_ship_engine_2_desc:0 "Výkonnější dieselový motor umožňuje ponorce rychle zajet na pozici po detekci cíle."
 sub_ship_engine_2_short:0 "Ponorkový motor II"
 sub_ship_engine_3:0 "Motor 3 000 Shp"
 sub_ship_engine_3_desc:0 "Nové materiály a technologie výroby umožňují motorům pracovat déle na plný výkon."
 sub_ship_engine_3_short:0 "Ponorkový motor III"
 sub_ship_engine_4:0 "Motor 4 000 Shp"
 sub_ship_engine_4_desc:1 "Pokročilé motory s turbokompresory umožňují krátkodobě vyšší rychlost k pronásledování cílů nebo rychlejšímu dobíjení baterií."
 sub_ship_engine_4_short:0 "Ponorkový motor IV"
 sub_ship_nuclear_engine_1: "Jaderný ponorkový reaktor"
