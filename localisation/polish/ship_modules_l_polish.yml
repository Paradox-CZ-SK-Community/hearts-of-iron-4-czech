 ship_heavy_battery_1_short:0 "Těžká baterie I"
 ship_heavy_battery_2:0 "Kanón 30,5 cm"
 ship_heavy_battery_2_desc:1 "Sada velkorážních kanónů v silně pancéřované věži. Nový návrh umožňuje větší náměr hlavní, čímž se zvyšuje dostřel."
 ship_heavy_battery_2_short:0 "Těžká baterie II"
 ship_heavy_battery_3:0 "Kanón 38 cm"
 ship_heavy_battery_3_desc:0 "Silně pancéřovaná věž pro těžké kanóny, která zahrnuje nové technologie pro zvýšení přesnosti a kadence palby."
 ship_heavy_battery_3_short:0 "Těžká baterie III"
 ship_heavy_battery_4:0 "Kanón 40,6 cm"
 ship_heavy_battery_4_desc:0 "Vrchol vývoje těžké dělostřelby – silně pancéřovaná věž s vysokou přesností na dlouhé vzdálenosti."
 ship_heavy_battery_4_short:0 "Těžká baterie IV"
 ship_light_battery_1:0 "85 mm rychlopalný kanón"
 ship_light_battery_1_desc:0 "Poměrně malý kanón určený pro torpédoborce a menší lodě."
 ship_light_battery_1_short:0 "Lehká baterie I"
 ship_light_battery_2:0 "105 mm rychlopalný kanón"
 ship_light_battery_2_desc:0 "Malý kanón s poháněnou lafetou, která umožňuje rychlé zamíření."
 ship_light_battery_2_short:0 "Lehká baterie II"
 ship_light_battery_3:0 "127 mm rychlopalný kanón"
 ship_light_battery_3_desc:0 "Malý kanón s ochrannými štíty pro osádku proti střepinám a nepříznivému počasí."
 ship_light_battery_3_short:0 "Lehká baterie III"
 ship_light_battery_4:0 "130 mm rychlopalné dvojče"
 ship_light_battery_4_desc:0 "Dvojice malých kanónů v poháněné, pancéřované lafetě."
 ship_light_battery_4_short:0 "Lehká baterie IV"
 ship_light_battery_sub:0 "200 mm palubní baterie"
 ship_light_battery_sub_desc: "Impozantní palubní kanón ráže běžně vídané na lehkých křižnících."
 ship_light_medium_battery_1:0 "14.5 cm kanón"
 ship_light_medium_battery_1_desc:0 "Kompromis mezi kadencí palby a hmotností střely – tento kanón je určen pro lehké křižníky k boji proti menším lodím."
 ship_light_medium_battery_1_short:0 "Baterie lehkého křižníku I"
 ship_light_medium_battery_2:0 "15 cm kanón"
 ship_light_medium_battery_2_desc:0 "Tento kanón je logickým vývojem předchozích modelů a má zajistit lehkým křižníkům převahu v palebné síle nad torpédoborci a staršími křižníky."
 ship_light_medium_battery_2_short:0 "Baterie lehkého křižníku II"
 ship_light_medium_battery_3:0 "15.5 cm kanón"
 ship_light_medium_battery_3_desc:0 "Lafetace s lehkým pancéřováním a moderními technologiemi dále zvyšuje rozdíl v palebné síle mezi lehkými křižníky a torpédoborci."
 ship_light_medium_battery_3_short:0 "Baterie lehkého křižníku III"
 ship_light_medium_battery_4:0 "15.5 cm automatický kanón"
 ship_light_medium_battery_4_desc:0 "Základní konstrukce navržená pro vysokou rychlost palby – lafeta umožňuje lehkým křižníkům vyřadit i větší nepřátele díky četným zásahům."
 ship_light_medium_battery_4_short:1 "Automatická baterie lehkého křižníku"
 ship_medium_battery_1:0 "17 cm kanón"
 ship_medium_battery_1_desc:0 "Ačkoliv tento střední kanón nedokáže vážně poškodit bitevní lodě, umožňuje těžkým křižníkům sebevědomě zasahovat lehčí lodě a jiné křižníky."
 ship_medium_battery_1_short:0 "Baterie těžkého křižníku I"
 ship_medium_battery_2:0 "19 cm kanón"
 ship_medium_battery_2_desc:0 "Vylepšený model vycházející z předchozí konstrukce – kanón přizpůsobený rostoucímu pancéřování a větším vzdálenostem námořních střetů."
 ship_medium_battery_2_short:0 "Baterie těžkého křižníku II"
 ship_medium_battery_3:0 "20.3 cm kanón"
 ship_medium_battery_3_desc:0 "Přestože nejde o největší kanón, jaký lze na křižník namontovat, představuje ideální rovnováhu mezi hmotností výzbroje a ničivostí – spolehlivě proráží křižníkové pancéřování."
 ship_medium_battery_3_short:0 "Baterie těžkého křižníku III"
 ship_medium_battery_4:0 "20.3 cm automatický kanón"
 ship_medium_battery_4_desc:0 "Kalibr byl omezen dostupnou municí a nutností modernizovat starší lodě – tento nový kanón využívá pokročilý automatický nabíjecí systém pro výrazné zvýšení kadence palby."
 ship_medium_battery_4_short:0 "Baterie těžkého křižníku IV"
 ship_mine_layer_1:0 "Minové kolejnice"
 ship_mine_layer_1_desc:0 "Úpravy pro hladinovou loď umožňující přepravu a kladení námořních min."
 ship_mine_layer_sub:0 "Minové tubusy"
 ship_mine_layer_sub_desc:0 "Úpravy trupu ponorky, které jí umožňují klást omezený počet min."
 ship_mine_sweeper_1:0 "Odminovací výstroj"
 ship_mine_sweeper_1_desc:0 "Vybavení pro nasazení různých typů zařízení k odminování."
 ship_radar_1:0 "Decimetrický vyhledávací radar"
 ship_radar_1_desc:0 "Jednoduchý radar pracující v pásmu 50 cm umožňuje detekci hladinových lodí i za špatného počasí na vzdálenost přes 10 kilometrů."
 ship_radar_1_short:0 "Radar I"
 ship_radar_2:0 "Vylepšený decimetrický vyhledávací radar"
 ship_radar_2_desc:0 "Vylepšený radar pracující v pásmu 30 cm dokáže přesně měřit vzdálenost a směr i menších lodí na vzdálenost přes 25 kilometrů."
 ship_radar_2_short:0 "Radar II"
 ship_radar_3:0 "Centimetrický dělostřelecký radar"
 ship_radar_3_desc:0 "Radar s dutinovým magnetronem umožňuje detekci velmi malých cílů, včetně vodních sloupů od dopadajících granátů – umožňuje tak skutečnou slepou palbu i v noci a za nepříznivého počasí."
 ship_radar_3_short:0 "Radar III"
 ship_radar_4:0 "Integrovaný radar řízení palby"
 ship_radar_4_desc:0 "Radar pracující v centimetrovém pásmu je plně integrovaný do systému řízení palby a umožňuje vysoce přesné zaměřování v jakýchkoliv podmínkách."
 ship_radar_4_short:0 "Radar IV"
 ship_secondaries_1:0 "75mm rychlopalný kanón"
 ship_secondaries_1_desc:0 "Umístěn v kasematě na boku lodi, tento lehký kanón poskytuje větším plavidlům alespoň částečnou obranu proti menším lodím."
 ship_secondaries_1_short:0 "Sekundární baterie I"
 ship_secondaries_2:0 "120mm rychlopalný kanón"
 ship_secondaries_2_desc:0 "Malá otočná lafeta pro rychlopalné kanóny, navržená k obraně kapitálních lodí proti torpédoborcům a torpédovým člunům."
 ship_secondaries_2_short:0 "Sekundární baterie II"
 ship_sonar_1:0 "Hydrofony"
 ship_sonar_1_desc:0 "Jednoduchá sada hydrofonů umožňující sledovat ponořený cíl podle zvuků, které vydává."
 ship_sonar_2:0 "Aktivní sonar"
 ship_sonar_2_desc:0 "Aktivní sonar vysílá krátký signál 'ping' do vody a naslouchá ozvěně od trupu ponořené ponorky."
 ship_sub_snorkel_1:0 "Základní šnorchl"
 ship_sub_snorkel_1_desc:0 "Zařízení, které ponorce umožňuje provoz hlavních motorů pod hladinou a tím nabíjet baterie bez nutnosti se vynořit a vystavit se útoku."
 ship_sub_snorkel_2:0 "Vylepšený šnorchl"
 ship_sub_snorkel_2_desc:0 "Vylepšená konstrukce šnorchlu snižuje problémy při plavbě ve vlnách a zároveň snižuje pravděpodobnost odhalení radarem."
 ship_super_heavy_battery_1:0 "46 cm kanón"
 ship_super_heavy_battery_1_desc:0 "Největší dělo, jaké kdy bylo na loď namontováno, tyto masivní kanóny byly navrženy tak, aby prorazily jakoukoli realistickou pancéřovou ochranu na jakoukoli vzdálenost."
 ship_super_heavy_battery_1_short:0 "Supertěžká baterie"
 ship_torpedo_1:0 "3x 450mm torpédomet"
 ship_torpedo_1_desc:0 "Sada středně velkých torpéd, která lze namontovat na hladinové válečné lodě."
 ship_torpedo_1_short:0 "Torpédomet I"
 ship_torpedo_2:0 "4x 450mm torpédomet"
 ship_torpedo_2_desc:0 "Přidáním další trubice do lafety může hladinová loď vystřelit širší salvu s větší šancí na zásah."
 ship_torpedo_2_short:0 "Torpédomet II"
 ship_torpedo_3:0 "3x 533mm torpédomet"
 ship_torpedo_3_desc:0 "Větší torpéda nesou silnější nálož a způsobují výrazně větší škody, ale vyžadují méně trubic v torpédometech."
 ship_torpedo_3_short:0 "Torpédomet III"
 ship_torpedo_4:0 "4x 533mm torpédomet"
 ship_torpedo_4_desc:0 "Tento pokročilý model řeší mechanické problémy se spuštěním velkých torpéd z hladinových lodí a umožňuje rychlé přeložení pro další salvu."
 ship_torpedo_4_short:0 "Torpédomet IV"
 ship_torpedo_sub_1:0 "4x 450mm torpédové trubice"
 ship_torpedo_sub_1_desc:0 "Základní sada torpédových trubic, které lze z ponorky znovu nabít."
 ship_torpedo_sub_1_short:0 "Torpédové trubice I"
 ship_torpedo_sub_2:0 "6x 450mm torpédové trubice"
 ship_torpedo_sub_2_desc:0 "Větší torpédová komora umožňuje montáž více trubic a poskytuje poněkud lepší podmínky pro posádku."
 ship_torpedo_sub_2_short:0 "Torpédové trubice II"
 ship_torpedo_sub_3:0 "4x 533mm torpédové trubice"
 ship_torpedo_sub_3_desc:0 "Sada větších torpédových trubic umožňuje ponorkám vypouštět větší torpéda."
 ship_torpedo_sub_3_short:0 "Torpédové trubice III"
 ship_torpedo_sub_4:0 "6x 533mm torpédové trubice"
 ship_torpedo_sub_4_desc:0 "Přidání elektrického nabíjecího zařízení umožňuje přeložení torpéd během několika minut."
 ship_torpedo_sub_4_short:0 "Torpédové trubice IV"
 ship_torpedo_sub_nuclear:0 "Jaderné torpédo"
 ship_torpedo_sub_nuclear_desc:0 "Torpéda s jadernou hlavicí představují vysoce efektivní zbraň proti nepřátelským lodím, ale nesou zvýšené riziko nehody."
 slbm_launcher:0 "Odpalovač jaderných balistických střel"
