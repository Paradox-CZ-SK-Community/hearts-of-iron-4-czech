 big_ship_deck_space:0 "Plovoucí letištní dráha"
 big_ship_deck_space_desc:0 "Otevřená oblast, která umožňuje obsluhovat, doplňovat palivo a zásobovat letadla a připravit je na jejich mise. Umožňuje skladovat a používat varianty letadel, které nejsou určeny pro letadlové lodě."
 carrier_ship_engine_1:0 "50,000 Shp motor"
 carrier_ship_engine_1_desc:0 "Základní sada motorů umožňuje středně velkému nosiči dosáhnout rychlostí nezbytných pro bezpečný provoz letadel."
 carrier_ship_engine_1_short:0 "Motor pro letadlové lodě I"
 carrier_ship_engine_2:0 "120,000 Shp Motor"
 carrier_ship_engine_2_desc:0 "Tento nový pohonný systém je navržen tak, aby umožnil nosiči předčí většinu starších křižníků a některé destruktory, což mu umožňuje vyhnout se nepřátelským námořním silám."
 carrier_ship_engine_2_short:0 "Motor nosiče II"
 carrier_ship_engine_3:0 "150,000 Shp Motor"
 carrier_ship_engine_3_desc:0 "Motor navržený tak, aby umožnil i velkým letadlovým lodím pohybovat se velmi vysokými rychlostmi."
 carrier_ship_engine_3_short:0 "Motor pro letadlové lodě III"
 carrier_ship_engine_4:0 "Motory 210,000 Shp"
 carrier_ship_engine_4_desc:0 "Tato pohonná jednotka byla navržena pro vybavení moderního 'rychlého letadlového dítěte', které má fungovat jako středobod skupiny letadlových lodí."
 carrier_ship_engine_4_short:0 "Motor Letadlové lodi IV"
 carrier_ship_nuclear_engine_1: "Jaderný reaktor letadlové lodi"
 carrier_ship_nuclear_engine_1_desc: "Výkonný jaderný reaktor, schopný pohánět kolosální letadlové lodě bez potřeby doplnění paliva."
 carrier_ship_nuclear_engine_1_short: "Reaktor Letadlové Lodi"
 cruiser_ship_engine_1:0 "60,000 Shp Motor"
 cruiser_ship_engine_1_desc:0 "Základní souprava kotlů poskytující páru pro nezařízenou turbínu."
 cruiser_ship_engine_1_short:0 "Křižník Motor I"
 cruiser_ship_engine_2:0 "70,000 Shp motor"
 cruiser_ship_engine_2_desc:0 "Parní turbína vybavená převodem je dramaticky efektivnější, což umožňuje použít přebytečnou hmotnost pro další výkon."
 cruiser_ship_engine_2_short:0 "Cruiser Motor II"
 cruiser_ship_engine_3:0 "Motory 80,000 Shp"
 cruiser_ship_engine_3_desc:0 "Zlepšené uspořádání kotlů poskytuje vyšší tlak páry pro větší výkon."
 cruiser_ship_engine_3_short:0 "Křižník Motor III"
 cruiser_ship_engine_4:0 "90 000 Shp motor"
 cruiser_ship_engine_4_desc:0 "Pokročilé materiály umožňují tomuto motoru pracovat mnohem déle pod vysokým zatížením."
 cruiser_ship_engine_4_short:0 "Motor křižníku IV"
 cruiser_submarine_specialization: "Taktické lovce na dlouhé vzdálenosti"
 cruiser_submarine_specialization_desc: "Křižníkové ponorky představují vrchol těžkého podvodního útočení. Co postrádají v manévrovatelnosti a utajení, to určitě vynahrazují dosahem."
 dp_light_battery_1:1 "100mm Dvouúčelová baterie"
 dp_light_battery_1_desc:1 "Malé dělo ve speciálním uchycení, které mu umožňuje útočit na letadla i na hladinové cíle."
 dp_light_battery_1_short:0 "Dvouúčelová Hlavní baterie I"
 dp_light_battery_2:1 "113mm Dvojčinná baterie"
 dp_light_battery_2_desc:1 "Malý kanón s vysokým úhlem štítu, což mu umožňuje zapojit se jak do boje s letadly, tak s cíli na hladině."
 dp_light_battery_2_short:0 "Dvojí účel hlavní baterie II"
 dp_light_battery_3:1 "127mm Dvojí Účelová Baterie"
 dp_light_battery_3_desc:1 "Malý kanón s vysokým úhlem uzavřeného otočného věže, umožňující zapojení letadel i povrchových cílů."
 dp_light_battery_3_short:0 "Víceúčelová hlavní baterie III"
 dp_light_battery_4:0 "127mm RF. Dvouúčelová baterie"
 dp_light_battery_4_desc:0 "Malý kanón v otočné věži, který umožňuje zapojení letadel i povrchových cílů."
 dp_light_battery_4_short:0 "Víceúčelová hlavní baterie IV"
 dp_ship_medium_1:0 "152mm RF. Dvouúčelová baterie"
 dp_ship_medium_1_desc:0 "Navrženo od základů pro vysoký úhel palby, toto upevnění bylo vytvořeno, aby umožnilo lehkým křižníkům čelit i větším lodím a letadel."
 dp_ship_medium_1_short:0 "Baterie Lehkého Křižníku IV"
 dp_ship_secondaries_1:0 "100mm Dvojčinná sekundární baterie"
 dp_ship_secondaries_1_desc:0 "Kombinací povinností těžkého protiletadlového děla a sekundární baterie, tento montáž dramaticky zvyšuje protivzdušné schopnosti lodi, zatímco poskytuje určitou míru obrany proti menším povrchovým cílům."
 dp_ship_secondaries_1_short:0 "Dvojčinná sekundární baterie I"
 dp_ship_secondaries_2:1 "113mm Dvouúčelová Druhá Baterie"
 dp_ship_secondaries_2_desc:1 "Umístění dvouúčelových sekundárních děl v věži výrazně zvyšuje ochranu posádky."
 dp_ship_secondaries_2_short:1 "Dvojúčelová sekundární baterie II"
 dp_ship_secondaries_3:0 "127mm Dvojčinná sekundární baterie"
 dp_ship_secondaries_3_desc:0 "Napájené dvojité dvouúčelové věže umožňují velké zvýšení palebné síly."
 dp_ship_secondaries_3_short:0 "Víceúčelová sekundární baterie III"
 dp_ship_secondaries_4:0 "127mm RF. dvouúčelová sekundární baterie"
 dp_ship_secondaries_4_desc:0 "Vytvořeno pro rychlou střelbu proti všem formám cíle, toto jsou konečné sekundární zbraně."
 dp_ship_secondaries_4_short:0 "Dvouúčelová sekundární baterie IV"
 fixed_ship_torpedo_slot:0 "Torpéda"
 heavy_ship_engine_1:0 "30 000 Shp motor"
 heavy_ship_engine_1_desc:0 "Navržený tak, aby uvolnil hmotnost pro zbraně a pancíř, tento motor nikdy nebyl navržen pro poskytování zejména vysoké rychlosti."
 heavy_ship_engine_1_short:0 "Těžký motor I"
 heavy_ship_engine_2:0 "Motory 90,000 Shp"
 heavy_ship_engine_2_desc:0 "Dramaticky silnější než předchozí návrhy, tento motor je určen k tomu, aby těžké lodi poskytl pohodlnou rychlostní rezervu oproti starším modelům."
 heavy_ship_engine_2_short:0 "Těžký Motor II"
 heavy_ship_engine_3:0 "Motory 150,000 Shp"
 heavy_ship_engine_3_desc:0 "Jak se děl a pancíře zvyšují na hmotnosti, byl tento motor navržen tak, aby umožnil vyšší rychlosti k pronásledování prchajících nepřátel nebo udržení vzdálenosti vůči nadřazeným nepřátelům."
 heavy_ship_engine_3_short:0 "Těžký Motor III"
 heavy_ship_engine_4:0 "210,000 Shp motor"
 heavy_ship_engine_4_desc:0 "Navrženo s novými materiály a vylepšeným designem kotle, tento pohon má umožnit modernímu bitevníku držet krok s rychlými letadlovými loděmi a křižníky."
 heavy_ship_engine_4_short:0 "Těžký motor IV"
 heavy_ship_nuclear_engine_1: "Jaderný reaktor pro těžké lodě"
 heavy_ship_nuclear_engine_1_desc: "Silný jaderný reaktor, schopný pohánět nejtěžší lodě bez potřeby doplňování paliva."
 heavy_ship_nuclear_engine_1_short: "Reaktor Těžké lodě"
 light_ship_engine_1:0 "35,000 Shp motor"
 light_ship_engine_1_desc:0 "Malá sada parních turbín může pohánět malou loď velkou rychlostí nebo pohánět větší loď pomalejšími rychlostmi."
 light_ship_engine_1_short:0 "Lehký Motor I"
 light_ship_engine_2:0 "40,000 Shp motor"
 light_ship_engine_2_desc:0 "Použití vysokotlakých kotlů, stejné hmotnosti a prostoru strojního zařízení může produkovat vyšší výkon."
 light_ship_engine_2_short:0 "Lehký motor II"
 light_ship_engine_3:0 "45,000 Shp motor"
 light_ship_engine_3_desc:0 "Nové vývoje materiálů umožňují mnohem vyšší parní tlak a tím pádem větší výkon."
 light_ship_engine_3_short:0 "Lehký motor III"
 light_ship_engine_4:0 "50,000 Shp motor"
 light_ship_engine_4_desc:0 "Vylepšené uspořádání motorů a turbínové převody umožňují vyšší účinnost pro stejnou hmotnost."
 light_ship_engine_4_short:0 "Lehký motor IV"
 midget_submarine_specialization: "Midget Submarine Pioneers"
 midget_submarine_specialization_desc: "Malé ponorky navržené pro přepadové akce v přístavech nebo lehkých konvojích dokonale vyhovují naší námořní doktríně."
 ship_airplane_launcher_1:0 "Katapult pro létající čluny"
 ship_airplane_launcher_1_desc:0 "Jednoduchý odpalovač letadel vystřeluje malý průzkumný letoun do vzduchu."
 ship_airplane_launcher_2:0 "Vylepšený katapult pro vodní letadla"
 ship_airplane_launcher_2_desc:0 "Vylepšený startovací mechanismus, který umožňuje lodi vypustit větší letadlo s větším dosahem a rychlostí."
 ship_anechoic_tile:0 "Anechoické dlaždice"
 ship_anechoic_tile_desc:0 "Povrchová úprava z gumy, která je navržena tak, aby snížila vzdálenost, na které je loď detekovatelná jak pasivním, tak aktivním sonarovým systémem."
 ship_anti_air_1:0 ".50 cal. MG"
 ship_anti_air_1_desc:0 "Sada těžkých kulometů poskytuje malé množství blízké obrany proti letadlům."
 ship_anti_air_1_short:0 "Proti vzdušná I"
 ship_anti_air_2:0 "20mm AA"
 ship_anti_air_2_desc:0 "Malý automatický kanón vypouští výrazně větší projektil, který zabíjí útočící letoun po několika zásazích."
 ship_anti_air_2_short:0 "Proti vzduchu II"
 ship_anti_air_3:0 "37mm AA"
 ship_anti_air_3_desc:0 "Předchozí ráže děl se ukázaly jako příliš lehké pro spolehlivé zničení útočícího letadla dříve, než stihne vypustit svou munici. Větší projektil vyžaduje větší kanón, ale má významně vyšší šanci na zničení cíle, když skutečně zasáhne."
 ship_anti_air_3_short:0 "Proti vzduchu III"
 ship_anti_air_4:0 "40mm Čtyřnásobné AA"
 ship_anti_air_4_desc:0 "Nejnovější model protileteckých děl má poháněný úchyt, který umožňuje sledovat rychle letící cíle a pokročilý řídicí systém pro koordinaci palby několika pozic děl proti jedinému cíli."
 ship_anti_air_4_short:0 "Protivzdušná IV"
 ship_armor_bb_1:0 "200mm Pás/40mm Paluba"
 ship_armor_bb_1_desc:0 "Navržené k ochraně lodi proti dělům stejného kalibru, tento pancéřový systém zajišťuje, že každá část lodi je dobře chráněna podle své užitečnosti."
 ship_armor_bb_1_short:0 "Ochrana bitevní lodě I"
 ship_armor_bb_2:0 "350mm pás/150mm paluba"
 ship_armor_bb_2_desc:0 "S nakloněným pásem, je tento koncept ochrany navržen k ochraně plavidla proti zbraním vlastního kalibru."
 ship_armor_bb_2_short:0 "Pancéřování bitevní lodě II"
 ship_armor_bb_3:0 "380mm Pás/155mm Paluba"
 ship_armor_bb_3_desc:0 "Radikální odklon od předchozích schémat armování, tento design vytváří silně obrněnou citadelu ve středu lodi, ale obětovává ochranu ostatních částí lodi. Je určen k obraně lodě proti zbraním svého vlastního kalibru."
 ship_armor_bb_3_short:0 "Ochrana bitevní lodě III"
 ship_armor_bc_1:0 "150mm Pás/25mm Paluba"
 ship_armor_bc_1_desc:0 "Navrženo k ochraně plavidla proti menším kanónům, tento koncept ochrany váží mnohem méně, aby umožnil vyšší rychlost."
 ship_armor_bc_1_short:0 "Armor Bitevního Křižníku I"
 ship_armor_bc_2:0 "305mm Pás/100mm Paluba"
 ship_armor_bc_2_desc:0 "Kompromis mezi rychlostí a ochranou, tento pancéřový systém je navržen tak, aby chránil loď před děly křižníků a torpédoborců."
 ship_armor_bc_2_short:0 "Pancíř bitevního křižníku II"
 ship_armor_bc_3:0 "330mm Pás/130mm Paluba"
 ship_armor_bc_3_desc:0 "Tento obranný plán je navržen s ohledem na omezení hmotnosti a snaží se maximalizovat ochranu životně důležitých částí lodi tím, že ponechává jiné oblasti odhalené. Tento plán by se neměl dlouho bránit zbraním úrovně bitevních lodí."
 ship_armor_bc_3_short:0 "Pancéřování bitevního křižníku III"
 ship_armor_carrier_deck:0 "90mm paluba"
 ship_armor_carrier_deck_desc:0 "Těžké pancéřové desky chrání hangárové prostory před útoky nepřátelských bombardérů na úkor menší pracovní plochy."
 ship_armor_carrier_deck_short:0 "Ochrana letové paluby"
 ship_armor_cruiser_1:0 "50mm pás/40mm paluba"
 ship_armor_cruiser_1_desc:0 "Schéma armování určené k tomu, aby dalo křižníku mírnou výhodu při boji proti torpédoborcům a dalším lehce vyzbrojeným lodím."
 ship_armor_cruiser_1_short:0 "Armování Křižníku I"
 ship_armor_cruiser_2:0 "100mm pás/30mm paluba"
 ship_armor_cruiser_2_desc:0 "Těžší pás určený k tomu, aby se křižník mohl zapojit do starších lehkých křižníků a menších lodí s dobrou mírou ochrany."
 ship_armor_cruiser_2_short:0 "Křižník Armor II"
 ship_armor_cruiser_3:0 "120mm Pás/50mm Paluba"
 ship_armor_cruiser_3_desc:0 "Kopírováním metod použitých na pancéřování bitevních lodí, tento pancéřový systém je navržen tak, aby držel krok s vývojem zbraní po celém světě."
 ship_armor_cruiser_3_short:0 "Křižníková armor III"
 ship_armor_cruiser_4:0 "150mm Pás/60mm Paluba"
 ship_armor_cruiser_4_desc:0 "Tato ochranná schéma se snaží maximalizovat ochranu nad oblastmi, které jsou nezbytně nutné k udržení lodi na hladině a v boji, na úkor všech ostatních oblastí."
 ship_armor_cruiser_4_short:0 "Pancéřování křižníku IV"
 ship_armor_ice_carrier_deck_1:0 "Pykrete vzletová dráha posílená"
 ship_armor_ice_carrier_deck_1_desc:0 "Dodatečné stavební výztuhy, zajišťující silnější a odolnější konstrukci, a také poskytující lepší odolnost proti živlům."
 ship_armor_ice_carrier_deck_2:0 "Ocelově vyztužená Pykrete dráha"
 ship_armor_ice_carrier_deck_2_desc: "Ocelí vyztužený Pykret poskytuje robustnější konstrukci, schopnou odolávat většímu poškození, zatímco nabízí lepší izolaci."
 ship_armor_ice_carrier_deck_3:0 "Led-kompozitní vzletová dráha"
 ship_armor_ice_carrier_deck_3_desc:0 "Materiály a metody použité nabízejí nejlepší strukturální odolnost a snižují dopad počasí na operace lodi."
 ship_armor_shbb:0 "450mm pás/210mm paluba"
 ship_armor_shbb_desc:0 "Poslední slovo v designu armor, tento armor schéma je určeno k porážce všech známých projektilů hlavní baterie, což umožňuje lodi vybavené tímto zapojit se a potopit jakoukoli jinou bitevní loď na světě dnes."
 ship_armor_shbb_short:0 "Super-těžká ochrana"
 ship_deck_space:0 "Hangárový Prostor"
 ship_deck_space_desc:0 "Velká otevřená plocha uvnitř lodi, která umožňuje údržbu a vyzbrojování letadel na kolech. Přidání dalšího hangáru na loď dramaticky zvyšuje náklady."
 ship_depth_charge_1:0 "Základny pro hlubinné nálože"
 ship_depth_charge_1_desc:0 "Jednoduchá sada kolejnic umožňuje, aby byly hloubkové nálože spuštěny ze zádi lodi, když loď projíždí nad ponořeným cílem."
 ship_depth_charge_1_short:0 "Hloubková puma I"
 ship_depth_charge_2:0 "Hlubokomořská nálož"
 ship_depth_charge_2_desc:0 "Pomocí malé výbušné nálože toto zařízení vrhá hloubkovou nálož na slušnou vzdálenost, což umožňuje jednomu plavidlu shodit vzor hloubkových náloží na větší plochu."
 ship_depth_charge_2_short:0 "Hloubková bomba II"
 ship_depth_charge_3:0 "ProtiPonorkový Mortar"
 ship_depth_charge_3_desc:0 "Projektor pro menší hloubkovou bombu s kontaktním pojistkou, který umožňuje lodi zasáhnout cíl, aniž by přerušila sonární kontakt."
 ship_depth_charge_3_short:0 "Hlubinná nálož III"
 ship_depth_charge_4:0 "Pokročilý protiponorkový minomět"
 ship_depth_charge_4_desc:0 "Evoluce předchozího modelu, tento minomets může střílet výrazně větší nálož na delší vzdálenost."
 ship_depth_charge_4_short:0 "Hlubokomořská nálož IV"
 ship_engine_sub_aip_1:0 "Pohon nezávislý na vzduchu"
 ship_engine_sub_aip_1_desc:0 "První iterace nových typů motorů, které umožňují ponorce zůstat funkční pod vodou po delší dobu, za cenu výrazně zvýšené spotřeby paliva a sníženého doletu plavidla."
 ship_engine_sub_aip_2:0 "AIP-dieselové kombinované motory"
 ship_engine_sub_aip_2_desc:0 "Nová verze systémů pohonu nezávislého na vzduchu, nabízející lepší výkon při nižší spotřebě paliva."
 ship_engine_sub_aip_3:0 "Vysokorychlostní Walterovy motory"
 ship_engine_sub_aip_3_desc:0 "Dostali jsme se na vrchol toho, co si myslíme, že lze dosáhnout s AIP Motory. Tento motor nabízí vynikající rychlost, zatímco zároveň udržuje spotřebu paliva na přijatelných úrovních."
 ship_extra_fuel_tank:0 "Extra palivové nádrže"
 ship_extra_fuel_tank_desc:0 "Rozšířené palivové úložiště umožňuje větší operační dosah."
 ship_fire_control_system_0:0 "Centrální měření vzdálenosti"
 ship_fire_control_system_0_desc:0 "Centrální stanice vysoko v stožáru lodi určuje vzdálenost k cíli a přenáší tuto informaci k dělovým lafetám."
 ship_fire_control_system_0_short:0 "Řízení palby 0"
 ship_fire_control_system_1:0 "Řídící palba"
 ship_fire_control_system_1_desc:0 "Centrální řídicí stanice vypálí všechny zbraně současně na rozkaz důstojníka dělostřelectva."
 ship_fire_control_system_1_short:0 "Řízení palby I"
 ship_fire_control_system_2:0 "Mechanický Rangekeeper"
 ship_fire_control_system_2_desc:0 "Mechanický počítač na lodi neustále aktualizuje vzdálenost a směr cíle na základě informací, které mu poskytují dálkoměry a další senzory."
 ship_fire_control_system_2_short:0 "Řízení palby II"
 ship_fire_control_system_3:0 "Balistický počítač"
 ship_fire_control_system_3_desc:0 "Složitější mechanický počítač zohledňuje širokou škálu faktorů při výpočtu balistických řešení pro zasáhnutí cíle."
 ship_fire_control_system_3_short:0 "Řízení palby III"
 ship_heavy_battery_1:0 "28 cm Kanón"
 ship_heavy_battery_1_desc:0 "Velkorážní dělo datující se před Velkou válkou."
 ship_heavy_battery_1_short:0 "Těžká baterie I"
 ship_heavy_battery_2:0 "30.5 cm Dělostřelba"
 ship_heavy_battery_2_desc:1 "Sada děl velkého kalibru v silně pancéřované montáži. Přepracování věže umožňuje vyšší elevaci děl, čímž zvyšuje dostřel."
 ship_heavy_battery_2_short:0 "Těžká baterie II"
 ship_heavy_battery_3:0 "38 cm dělo"
 ship_heavy_battery_3_desc:0 "Silně armovaná montáž pro těžké zbraně, která zahrnuje řadu nových technologií pro zvýšení přesnosti a rychlosti střelby."
 ship_heavy_battery_3_short:0 "Těžká baterie III"
 ship_heavy_battery_4:0 "40.6 cm Dělo"
 ship_heavy_battery_4_desc:0 "Konečná evoluce těžké palebné síly, tento silně pancéřovaný mont umožňuje vysokou úroveň přesnosti na dlouhé vzdálenosti."
 ship_heavy_battery_4_short:0 "Těžká baterie IV"
 ship_light_battery_1:0 "85 mm RF. dělo"
 ship_light_battery_1_desc:0 "Relativně malý kanón určený pro použití na torpédoborcích a menších lodích."
 ship_light_battery_1_short:0 "Lehká baterie I"
 ship_light_battery_2:0 "105 mm RF. dělo"
 ship_light_battery_2_desc:0 "Malý kanón s poháněným upevněním, které umožňuje rychlé zaměření na cíl."
 ship_light_battery_2_short:0 "Lehká baterie II"
 ship_light_battery_3:0 "127 mm RF. Dělo"
 ship_light_battery_3_desc:0 "Malý kanón s štíty, které chrání posádku před létajícími třískami a drsným počasím."
 ship_light_battery_3_short:0 "Lehká baterie III"
 ship_light_battery_4:0 "130 mm RF. Kanón"
 ship_light_battery_4_desc:0 "Pár malých zbraní v motorové, armované montáži."
 ship_light_battery_4_short:0 "Lehká baterie IV"
 ship_light_battery_sub:0 "200mm Dělostřelba"
 ship_light_battery_sub_desc: "Impozantní palubní dělo kalibru, který se častěji vyskytuje na lehkých křižnících."
 ship_light_medium_battery_1:0 "14,5 cm dělo"
 ship_light_medium_battery_1_desc:0 "Kompromis mezi rychlostí palby a hmotností střely, toto dělo je určeno pro použití na lehkých křižnících k porážce menších plavidel."
 ship_light_medium_battery_1_short:0 "Lehký Křižník Baterie I"
 ship_light_medium_battery_2:0 "15 cm dělo"
 ship_light_medium_battery_2_desc:0 "Toto dělo představuje logickou evoluci z předchozích modelů a je určeno k tomu, aby lehké křižníky měly pohodlnou výhodu v palebné síle oproti torpédoborcům a starším křižníkům."
 ship_light_medium_battery_2_short:0 "Baterie lehkého křižníku II"
 ship_light_medium_battery_3:0 "15.5 cm kanón"
 ship_light_medium_battery_3_desc:0 "Začlenění řady nových technologií, tento lehce pancéřovaný přípravek dále zvyšuje rozdíl mezi hlavními bateriemi torpédoborců a lehkých křižníků."
 ship_light_medium_battery_3_short:0 "Baterie lehkého křižníku III"
 ship_light_medium_battery_4:0 "15.5 cm Automatické Nabíjení Dělo"
 ship_light_medium_battery_4_desc:0 "Navrženo od základů pro vysokou kadenci, tato montáž byla vytvořena, aby umožnila lehkým křižníkům oslabit i větší nepřátele prostřednictvím mnoha zásahů."
 ship_light_medium_battery_4_short:1 "Automaticky nabíjená baterie lehkého křižníku"
 ship_medium_battery_1:0 "17 cm dělo"
 ship_medium_battery_1_desc:0 "I když není schopno způsobit značné poškození bitevním lodím, toto střední dělo umožňuje těžkému křižníku s jistotou útočit na lehčí lodě a další křižníky."
 ship_medium_battery_1_short:0 "Těžká Křižníkova Dělostřelba I"
 ship_medium_battery_2:0 "19 cm kanón"
 ship_medium_battery_2_desc:0 "Evoluce předchozího designu, tento kanón byl navržen, aby stíhal zvýšení v ochraně a delšími vzdálenostmi, na kterých se námořní bitvy konají."
 ship_medium_battery_2_short:0 "Těžký Křižník Baterie II"
 ship_medium_battery_3:0 "20.3 cm Dělo"
 ship_medium_battery_3_desc:0 "I když to není největší kanón, který lze realisticky nainstalovat na křižník, tento kanón poskytuje nejlepší rovnováhu mezi hmotností výzbroje a palebnou silou a může spolehlivě porazit křižnickou obranu."
 ship_medium_battery_3_short:0 "Baterie těžkého křižníku III"
 ship_medium_battery_4:0 "20.3 cm automatické kanón"
 ship_medium_battery_4_desc:0 "S ohledem na přístupné zásoby munice a s cílem modernizovat starší lodě, tento nový kanón nabízí pokročilý automatický nabíjecí systém pro drastické zlepšení rychlosti střelby."
 ship_medium_battery_4_short:0 "Těžká křižníková baterie IV"
 ship_mine_layer_1:0 "Železniční nástavby pro kladení min"
 ship_mine_layer_1_desc:0 "Úpravy pro povrchovou loď, aby mohla nosit a nasazovat námořní miny."
 ship_mine_layer_sub:0 "Minovací trubice"
 ship_mine_layer_sub_desc:0 "Úpravy trupu ponorky, které jí umožňují nasadit řadu min."
 ship_mine_sweeper_1:0 "Zařízení na likvidaci min"
 ship_mine_sweeper_1_desc:0 "Vybavení k nasazení různých zametacích zařízení."
 ship_radar_1:0 "Decimetrový námořní vyhledávací radar"
 ship_radar_1_desc:0 "Jednoduchý radarový systém, který pracuje v oblasti vlnové délky 50 cm, umožňuje detekci povrchových lodí i za špatného počasí v dosahu přes 10 kilometrů."
 ship_radar_1_short:0 "Radar I"
 ship_radar_2:0 "Vylepšený decimetrový námořní vyhledávací radar"
 ship_radar_2_desc:0 "Vylepšený radarský set pracující v rozsahu vlnové délky 30cm může přesně měřit vzdálenost a směr i malého plavidla na vzdálenosti přes 25 kilometrů."
 ship_radar_2_short:0 "Radar II"
 ship_radar_3:0 "Centimetrový radar na střelbu"
 ship_radar_3_desc:0 "Vyposażeno magnetrony s dutinou, tento radar umožňuje detekci nejen velmi malých cílů, ale i detekci střílených zásahů. To umožňuje skutečné slepé střelby proti cílům, i za noci nebo za špatného počasí."
 ship_radar_3_short:0 "Radar III"
 ship_radar_4:0 "Integrovaný radar pro řízení palby"
 ship_radar_4_desc:0 "Pracující v centimetrickém vlnovém rozsahu, tento radarový systém je plně integrován do řízení palby lodí a umožňuje vysoce přesnou kontrolu palby za všech povětrnostních podmínek."
 ship_radar_4_short:0 "Radar IV"
 ship_secondaries_1:0 "75mm RF. Dělo"
 ship_secondaries_1_desc:0 "Umístěná v kasematě na boku lodi, tento lehký kanón poskytuje větším lodím určitou ochranu proti menším lodím."
 ship_secondaries_1_short:0 "Sekundární baterie I"
 ship_secondaries_2:0 "120mm RF. Dělo"
 ship_secondaries_2_desc:0 "Malý věžový montáž pro rychlopalné děla, navrženo na obranu kapitálních lodí proti torpédoborcům a torpédovým člunům."
 ship_secondaries_2_short:0 "Sekundární baterie II"
 ship_sonar_1:0 "Hydrofony"
 ship_sonar_1_desc:0 "Jednoduchá sada hydrofonů pro sledování podvodního cíle podle zvuku, který vydává."
 ship_sonar_2:0 "Aktivní sonar"
 ship_sonar_2_desc:0 "Aktivní hlukový emitér, který vysílá krátké 'ping' do vody a poté poslouchá ozvěnu z potopené ponorky."
 ship_sub_snorkel_1:0 "Základní šnorchl"
 ship_sub_snorkel_1_desc:0 "Zařízení, které umožňuje ponorce provozovat hlavní motory pod vodou, což jí umožňuje dobíjet její baterie, aniž by se vystavovala útoku vyplutím na hladinu."
 ship_sub_snorkel_2:0 "Vylepšený schnorkel"
 ship_sub_snorkel_2_desc:0 "Vylepšení konstrukce schnorkelu snižují problémy při používání hlavních motorů v silném moři a snižují pravděpodobnost, že bude schnorkel detekován radar."
 ship_super_heavy_battery_1:0 "46 cm dělo"
 ship_super_heavy_battery_1_desc:0 "Největší dělo, které bylo kdy namontováno na lodi, tyto masivní děla byla navržena k proniknutí jakékoli proveditelné armatury na jakoukoli vzdálenost."
 ship_super_heavy_battery_1_short:0 "Super-těžká baterie"
 ship_torpedo_1:0 "3x 450mm Torpédomet"
 ship_torpedo_1_desc:0 "Sada středních torpéd, která mohou být namontována na povrchové válečné lodě."
 ship_torpedo_1_short:0 "Torpédový vystřelovač I"
 ship_torpedo_2:0 "4x 450mm Torpédový odpalovač"
 ship_torpedo_2_desc:0 "Upevněním dalšího torpédového tubusu v montáži může povrchová loď vypálit větší rozptyl s vyšší šancí na zásah."
 ship_torpedo_2_short:0 "Torpédový Odpalovač II"
 ship_torpedo_3:0 "3x 533mm torpédomet"
 ship_torpedo_3_desc:0 "Větší torpéda mohou nést větší hlavici, což způsobuje výrazně větší poškození cíle. To však vyžaduje, aby měl odpalovací zařízení méně trubic."
 ship_torpedo_3_short:0 "Odpalovač torpéd III"
 ship_torpedo_4:0 "4x 533mm Torpédomet"
 ship_torpedo_4_desc:0 "Po vyřešení mechanických problémů s vypouštěním velkých torpéd z hladinových lodí, tento pokročilý model může být také rychle znovu naložen pro další salvu."
 ship_torpedo_4_short:0 "Torpédomet IV"
 ship_torpedo_sub_1:0 "4x 450mm torpédové trubice"
 ship_torpedo_sub_1_desc:0 "Základní souprava torpédových trubic, které mohou být znovu naloženy zevnitř ponorky."
 ship_torpedo_sub_1_short:0 "Torpédové Trubice I"
 ship_torpedo_sub_2:0 "6x 450mm Torpédové Trubice"
 ship_torpedo_sub_2_desc:0 "Větší torpédová místnost umožňuje montáž více torpédových trubic. Také poskytuje mírně více obytného prostoru pro posádku."
 ship_torpedo_sub_2_short:0 "Torpédové trubice II"
 ship_torpedo_sub_3:0 "4x 533mm Torpédové trubky"
 ship_torpedo_sub_3_desc:0 "Sada větších torpédových trubic umožňuje ponorkám vypouštět větší torpéda."
 ship_torpedo_sub_3_short:0 "Torpédové Tubes III"
 ship_torpedo_sub_4:0 "6x 533mm torpédové trubice"
 ship_torpedo_sub_4_desc:0 "Přidání elektrického nabíjecího pístu umožňuje znovu naložit torpédové trubice během několika minut."
 ship_torpedo_sub_4_short:0 "Torpédové trubky IV"
 ship_torpedo_sub_nuclear:0 "Jaderné torpédo"
 ship_torpedo_sub_nuclear_desc:0 "Torpéda nesoucí jadernou hlavici, poskytující vysoce účinnou zbraň proti nepřátelským lodím, s vyšším rizikem nehod."
 slbm_launcher:0 "Ponorný Jaderný Raketa Odpalovač"
 slbm_launcher_desc:0 "Podmořsky umístěný odpalovač pro nukleární balistické rakety."
 sub_missile_launcher:0 "Odpalovač raket ponorek"
 sub_missile_launcher_desc:0 "Odpalovač na ponorce pro řízené a balistické rakety."
 sub_ship_engine_1:0 "1,000 Shp motor"
 sub_ship_engine_1_desc:0 "Kombinace dieselových a elektrických motorů umožňuje ponorce pohybovat se pod vodou rozumnou rychlostí."
 sub_ship_engine_1_short:0 "Motor ponorky I"
 sub_ship_engine_2:0 "2,000 Shp motor"
 sub_ship_engine_2_desc:0 "Silnější dieselový motor dává ponorce schopnost sprintu do pozice, když detekuje cíl."
 sub_ship_engine_2_short:0 "Ponorkový Motor II"
 sub_ship_engine_3:0 "3 000 Shp Motor"
 sub_ship_engine_3_desc:0 "Nové materiály a výrobní metody umožňují vytvářet motory, které mohou běžet déle na plný výkon."
 sub_ship_engine_3_short:0 "Ponorkový motor III"
 sub_ship_engine_4:0 "4 000 Shp motor"
 sub_ship_engine_4_desc:1 "Pokročilé motory s turbodmychadly jsou schopny běžet mnohem rychleji po krátkou dobu, ať už k pronásledování cílů nebo k rychlejšímu dobíjení baterií."
 sub_ship_engine_4_short:0 "Ponorkový motor IV"
 sub_ship_nuclear_engine_1: "Jaderný Ponorkový Reaktor"
 sub_ship_nuclear_engine_1_desc: "Malý reaktor, který poskytuje jaderný pohon pro ponorky, zajišťující prodlouženou podvodní výdrž a efektivní výkon moderních námořních flotil."
 sub_ship_nuclear_engine_1_short: "Jaderný reaktor ponorky"
