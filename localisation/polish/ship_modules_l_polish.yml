 big_ship_deck_space:0 "Plovoucí letištní plocha"
 big_ship_deck_space_desc:0 "Otevřená paluba umožňující údržbu, doplňování paliva a zásobování letadel a jejich přípravu na mise. Umožňuje skladování a použití letadel, která nejsou určena pro letadlové lodě."
 carrier_ship_engine_1:0 "Motor 50,000 Shp"
 carrier_ship_engine_1_desc:0 "Základní sada motorů umožňuje středně velké letadlové lodi dosáhnout rychlosti potřebné pro bezpečný provoz letadel."
 carrier_ship_engine_1_short:0 "Motor pro letadlovou loď I"
 carrier_ship_engine_2:0 "Motor 120,000 Shp"
 carrier_ship_engine_2_desc:0 "Tento nový pohonný systém umožňuje letadlové lodi překonat většinu starších křižníků a některé torpédoborce, což jí dává schopnost vyhnout se nepřátelským hladinovým plavidlám."
 carrier_ship_engine_2_short:0 "Motor pro letadlovou loď II"
 carrier_ship_engine_3:0 "Motor 150,000 Shp"
 carrier_ship_engine_3_desc:0 "Motor navržený tak, aby i velkým letadlovým lodím umožnil pohybovat se velmi vysokou rychlostí."
 carrier_ship_engine_3_short:0 "Motor pro letadlovou loď III"
 carrier_ship_engine_4:0 "Motor 210,000 Shp"
 carrier_ship_engine_4_desc:0 "Tento pohonný systém byl navržen pro moderní „rychlou letadlovou loď“, která má sloužit jako hlavní plavidlo svazku letadlových lodí."
 carrier_ship_engine_4_short:0 "Motor pro letadlovou loď IV"
 carrier_ship_nuclear_engine_1: "Jaderný reaktor pro letadlovou loď"
 carrier_ship_nuclear_engine_1_desc: "Výkonný jaderný reaktor schopný pohánět obří letadlové lodě bez potřeby doplňování paliva."
 carrier_ship_nuclear_engine_1_short: "Jaderný reaktor letadlové lodě"
 cruiser_ship_engine_1:0 "Motor 60,000 Shp"
 cruiser_ship_engine_1_desc:0 "Základní soustava kotlů, která vyrábí páru pro nepřevodovanou turbínu."
 cruiser_ship_engine_1_short:0 "Motor pro křižník I"
 cruiser_ship_engine_2:0 "Motor 70,000 Shp"
 cruiser_ship_engine_2_desc:0 "Parní turbína vybavená převodovým ústrojím je výrazně efektivnější, což umožňuje využít vyšší hmotnost ve prospěch většího výkonu."
 cruiser_ship_engine_2_short:0 "Motor pro křižník II"
 cruiser_ship_engine_3:0 "Motor 80,000 Shp"
 cruiser_ship_engine_3_desc:0 "Vylepšené uspořádání kotlů zajišťuje vyšší tlak páry a tím i větší výkon."
 cruiser_ship_engine_3_short:0 "Motor pro křižník III"
 cruiser_ship_engine_4:0 "Motor 90 000 Shp"
 cruiser_ship_engine_4_desc:0 "Díky pokročilým materiálům může tento motor dlouhodobě pracovat ve vysoké zátěži."
 cruiser_ship_engine_4_short:0 "Motor křižníku IV"
 cruiser_submarine_specialization: "Dálkoví lovci"
 cruiser_submarine_specialization_desc: "Křižníkové ponorky představují vrchol intenzivních podhladinových operací. Co jim chybí v manévrovatelnosti a nenápadnosti, to dohánějí dosahem."
 dp_light_battery_1:1 "100mm víceúčelové dělo"
 dp_light_battery_1_desc:1 "Malé dělo ve speciální lafetaci, umožňující střelbu jak na letadla, tak na hladinové cíle."
 dp_light_battery_1_short:0 "Víceúčelová hlavní výzbroj I"
 dp_light_battery_2:1 "113mm víceúčelové dělo"
 dp_light_battery_2_desc:1 "Malé dělo s vysokonáměrnou štítovou lafetací, umožňující střelbu na letadla i hladinové cíle."
 dp_light_battery_2_short:0 "Víceúčelová hlavní výzbroj II"
 dp_light_battery_3:1 "127mm víceúčelové dělo"
 dp_light_battery_3_desc:1 "Malé dělo v uzavřené vysokonáměrné věži, umožňující střelbu na letadla i hladinové cíle."
 dp_light_battery_3_short:0 "Víceúčelová hlavní výzbroj III"
 dp_light_battery_4:0 "127mm rychlopalné víceúčelové dělo"
 dp_light_battery_4_desc:0 "Malé dělo v poháněné vysokonáměrné věži, schopné vést palbu na letadla i hladinové cíle."
 dp_light_battery_4_short:0 "Víceúčelová hlavní výzbroj IV"
 dp_ship_medium_1:0 "152mm rychlopalné víceúčelové dělo"
 dp_ship_medium_1_desc:0 "Od základu navrženo pro vysoký náměr, toto dělo umožňuje lehkým křižníkům zasahovat i větší hladinové cíle a letadla."
 dp_ship_medium_1_short:0 "Hlavní výzbroj lehkého křižníku IV"
 dp_ship_secondaries_1:0 "100mm víceúčelová sekundární výzbroj"
 dp_ship_secondaries_1_desc:0 "Spojením funkcí těžkého protiletadlového děla a sekundární baterie výrazně zvyšuje protiletadlové schopnosti lodi, zatímco si zachovává možnost obrany proti menším hladinovým cílům."
 dp_ship_secondaries_1_short:0 "Víceúčelová sekundární výzbroj I"
 dp_ship_secondaries_2:1 "113mm víceúčelová sekundární výzbroj"
 dp_ship_secondaries_2_desc:1 "Umístění víceúčelových děl do věží výrazně zvyšuje ochranu obsluhy."
 dp_ship_secondaries_2_short:1 "Víceúčelová sekundární výzbroj II"
 dp_ship_secondaries_3:0 "127mm víceúčelová sekundární výzbroj"
 dp_ship_secondaries_3_desc:0 "Poháněné dvoudělové víceúčelové věže přinášejí výrazné zvýšení palebné síly."
 dp_ship_secondaries_3_short:0 "Víceúčelová sekundární výzbroj III"
 dp_ship_secondaries_4:0 "127mm rychlopalná víceúčelová sekundární výzbroj"
 dp_ship_secondaries_4_desc:0 "Navržena pro rychlou palbu proti všem typům cílů – představuje vrchol sekundární výzbroje."
 dp_ship_secondaries_4_short:0 "Víceúčelová sekundární výzbroj IV"
 fixed_ship_torpedo_slot:0 "Torpéda"
 heavy_ship_engine_1:0 "Motor 30 000 Shp"
 heavy_ship_engine_1_desc:0 "Navržen tak, aby ušetřil hmotnost pro děla a pancíř. Tento pohon nebyl nikdy určen pro vysoké rychlosti."
 heavy_ship_engine_1_short:0 "Těžký motor I"
 heavy_ship_engine_2:0 "Motor 90,000 Shp"
 heavy_ship_engine_2_desc:0 "Výrazně silnější než předchozí návrh. Tento motor má těžkým lodím zajistit pohodlnou rychlostní převahu nad staršími typy."
 heavy_ship_engine_2_short:0 "Těžký motor II"
 heavy_ship_engine_3:0 "Motor 150,000 Shp"
 heavy_ship_engine_3_desc:0 "S rostoucí hmotností děl a pancíře byl tento motor navržen tak, aby umožnil vyšší rychlost – k pronásledování prchajících nepřátel nebo udržení odstupu od silnějších jednotek."
 heavy_ship_engine_3_short:0 "Těžký motor III"
 heavy_ship_engine_4:0 "Motor 210,000 Shp"
 heavy_ship_engine_4_desc:0 "Navržen z moderních materiálů s vylepšenými kotli. Tento pohon umožňuje moderním bitevním lodím držet krok s rychlými letadlovými loděmi a křižníky."
 heavy_ship_engine_4_short:0 "Těžký motor IV"
 heavy_ship_nuclear_engine_1: "Jaderný reaktor pro těžké lodě"
 heavy_ship_nuclear_engine_1_desc: "Výkonný jaderný reaktor, schopný pohánět i ty nejtěžší lodě bez potřeby doplňování paliva."
 heavy_ship_nuclear_engine_1_short: "Reaktor těžké lodě"
 light_ship_engine_1:0 "Motor 35,000 Shp"
 light_ship_engine_1_desc:0 "Malá sada parních turbín dokáže pohánět menší loď vysokou rychlostí, nebo větší loď nižší rychlostí."
 light_ship_engine_1_short:0 "Lehký motor I"
 light_ship_engine_2:0 "Motor 40,000 Shp"
 light_ship_engine_2_desc:0 "Díky vysokotlakým kotlům lze při stejné váze a velikosti zařízení dosáhnout vyššího výkonu."
 light_ship_engine_2_short:0 "Lehký motor II"
 light_ship_engine_3:0 "Motor 45,000 Shp"
 light_ship_engine_3_desc:0 "Nové materiály umožňují dosahovat mnohem vyššího tlaku páry – a tedy i většího výkonu."
 light_ship_engine_3_short:0 "Lehký motor III"
 light_ship_engine_4:0 "Motor 50,000 Shp"
 light_ship_engine_4_desc:0 "Vylepšené uspořádání motoru a převody turbín přináší vyšší účinnost při stejné hmotnosti."
 light_ship_engine_4_short:0 "Lehký motor IV"
 midget_submarine_specialization: "Průkopníci miniponorek"
 midget_submarine_specialization_desc: "Malé ponorky určené k útokům na přístavy nebo lehké napadání konvojů dokonale zapadají do naší námořní doktríny."
 ship_airplane_launcher_1:0 "Katapult pro hydroplány"
 ship_airplane_launcher_1_desc:0 "Jednoduchý odpalovací mechanismus vymrští malý průzkumný letoun do vzduchu."
 ship_airplane_launcher_2:0 "Vylepšený katapult pro hydroplány"
 ship_airplane_launcher_2_desc:0 "Vylepšený mechanismus umožňuje odpal většího letounu s delším doletem a vyšší rychlostí."
 ship_anechoic_tile:0 "Anechoické obklady"
 ship_anechoic_tile_desc:0 "Pogumovaný obklad trupu navržený ke snížení dosahu detekce lodě pasivním i aktivním sonarem."
 ship_anti_air_1:0 "12,7mm protiletadlový kulomet"
 ship_anti_air_1_desc:0 "Sada těžkých kulometů poskytuje omezenou blízkou obranu proti letadlům."
 ship_anti_air_1_short:0 "Protivzdušná obrana I"
 ship_anti_air_2:0 "20mm protiletadlový kanón"
 ship_anti_air_2_desc:0 "Malý automatický kanón vystřeluje výrazně větší střely a dokáže zničit letadlo několika zásahy."
 ship_anti_air_2_short:0 "Protivzdušná obrana II"
 ship_anti_air_3:0 "37mm protiletadlový kanón"
 ship_anti_air_3_desc:0 "Předchozí ráže se ukázaly jako příliš slabé k tomu, aby spolehlivě zničily letadlo dříve, než vypustí munici. Silnější střela vyžaduje větší zbraň, ale podstatně zvyšuje šanci na zásah cíle."
 ship_anti_air_3_short:0 "Protivzdušná obrana III"
 ship_anti_air_4:0 "40mm čtyřhlavňový protiletadlový kanón"
 ship_anti_air_4_desc:0 "Nejnovější model protivzdušných zbraní využívá poháněnou lafetu pro sledování rychlých cílů a pokročilý zaměřovací systém pro koordinaci palby z více stanovišť."
 ship_anti_air_4_short:0 "Protivzdušná obrana IV"
 ship_armor_bb_1:0 "Pancíř 200mm pás / 40mm paluba"
 ship_armor_bb_1_desc:0 "Navrženo k ochraně lodi před děly stejného kalibru, tento pancířový systém zajišťuje, že každá část lodi je dobře chráněna podle své důležitosti."
 ship_armor_bb_1_short:0 "Pancíř bitevní lodě I"
 ship_armor_bb_2:0 "Pancíř 350mm pás / 150mm paluba"
 ship_armor_bb_2_desc:0 "S nakloněným pancířovým pásem je tento pancířový systém navržen tak, aby chránil lodní řadu před děly stejné ráže."
 ship_armor_bb_2_short:0 "Pancíř bitevní lodě II"
 ship_armor_bb_3:0 "Pancíř 380mm pás / 155mm paluba"
 ship_armor_bb_3_desc:0 "Radikální odklon od předchozích pancířových systémů – tento návrh vytváří těžce pancířovanou citadelu uprostřed lodi, ale za cenu snížení ochrany ostatních částí lodi. Je určen k obraně před děly stejné ráže."
 ship_armor_bb_3_short:0 "Pancíř bitevní lodě III"
 ship_armor_bc_1:0 "Pancíř 150mm pás / 25mm paluba"
 ship_armor_bc_1_desc:0 "Navržen tak, aby chránil loď před menšími děly, tento pancířový systém váží výrazně méně, což umožňuje vyšší rychlost."
 ship_armor_bc_1_short:0 "Pancíř bitevního křižníku I"
 ship_armor_bc_2:0 "Pancíř 305mm pás / 100mm paluba"
 ship_armor_bc_2_desc:0 "Kompromis mezi rychlostí a ochranou, tento pancířový systém je navržen k obraně lodi proti dělové palbě křižníků a torpédoborců."
 ship_armor_bc_2_short:0 "Pancíř bitevního křižníku II"
 ship_armor_bc_3:0 "Pancíř 330mm pás / 130mm paluba"
 ship_armor_bc_3_desc:0 "Navržen s ohledem na hmotnostní omezení, tento pancířový systém se snaží maximalizovat ochranu životně důležitých částí lodi tím, že nechává ostatní oblasti odkryté. Tento systém není určen k dlouhodobému odolávání zbraním bitevních lodí."
 ship_armor_bc_3_short:0 "Pancíř bitevního křižníku III"
 ship_armor_carrier_deck:0 "Pancíř 90mm paluba"
 ship_armor_carrier_deck_desc:0 "Těžké pancéřové desky chrání hangárové prostory před zásahy nepřátelských bombardérů za cenu menšího pracovního prostoru."
 ship_armor_carrier_deck_short:0 "Pancíř letové paluby"
 ship_armor_cruiser_1:0 "Pancíř 50mm pás / 40mm paluba"
 ship_armor_cruiser_1_desc:0 "Pancéřová ochrana určená, aby křižník měl mírnou převahu v boji proti torpédoborcům a jiným lehce ozbrojeným lodím."
 ship_armor_cruiser_1_short:0 "Pancíř křižníku I"
 ship_armor_cruiser_2:0 "Pancíř 100mm pás / 30mm paluba"
 ship_armor_cruiser_2_desc:0 "Těžší pás, který umožňuje křižníku bojovat proti starším lehkým křižníkům a menším lodím s dobrou ochranou."
 ship_armor_cruiser_2_short:0 "Pancíř křižníku II"
 ship_armor_cruiser_3:0 "Pancíř 120mm pás / 50mm paluba"
 ship_armor_cruiser_3_desc:0 "Kopírující metody pancéřování bitevních lodí, tento pancíř sleduje vývoj zbraní po celém světě."
 ship_armor_cruiser_3_short:0 "Pancíř křižníku III"
 ship_armor_cruiser_4:0 "Pancíř 150mm pás / 60mm paluba"
 ship_armor_cruiser_4_desc:0 "Tento pancíř maximalizuje ochranu pouze nad oblastmi nezbytnými k udržení lodě na hladině a v boji, na úkor ostatních částí."
 ship_armor_cruiser_4_short:0 "Pancíř křižníku IV"
 ship_armor_ice_carrier_deck_1:0 "Výztuha pykretové paluby"
 ship_armor_ice_carrier_deck_1_desc:0 "Dodatečná konstrukční výztuha, která zajišťuje pevnější a odolnější konstrukci a zároveň lepší odolnost vůči povětrnostním vlivům."
 ship_armor_ice_carrier_deck_2:0 "Ocelová výztuha pykretové paluby"
 ship_armor_ice_carrier_deck_2_desc: "Pykret vyztužený ocelí poskytuje pevnější konstrukci, schopnou odolávat většímu poškození, a zároveň lepší izolaci."
 ship_armor_ice_carrier_deck_3:0 "Kompozitní ledová paluba"
 ship_armor_ice_carrier_deck_3_desc:0 "Použité materiály a metody zajišťují nejlepší odolnost konstrukce a snižují vliv počasí na provoz lodě."
 ship_armor_shbb:0 "Pancíř 450mm pás / 210mm paluba"
 ship_armor_shbb_desc:0 "Vrcholné řešení v oblasti pancéřování – toto schéma je navrženo tak, aby odolalo všem známým projektilům hlavní výzbroje. Loď s tímto pancířem je schopna čelit a potopit jakoukoli bitevní loď na světě."
 ship_armor_shbb_short:0 "Supertěžký pancíř"
 ship_deck_space:0 "Hangárový prostor"
 ship_deck_space_desc:0 "Rozsáhlý otevřený prostor uvnitř lodi umožňuje obsluhu a vyzbrojování letadel s kolovým podvozkem. Přidání dalšího hangárového prostoru výrazně zvyšuje náklady."
 ship_depth_charge_1:0 "Kolejnice pro hlubinné nálože"
 ship_depth_charge_1_desc:0 "Jednoduché kolejnice umožňují shazovat hlubinné nálože ze zádi lodi při přejezdu nad ponořeným cílem."
 ship_depth_charge_1_short:0 "Hlubinná nálož I"
 ship_depth_charge_2:0 "Odpalovač hlubinných náloží"
 ship_depth_charge_2_desc:0 "Pomocí malé nálože je možné hlubinnou nálož odhodit na větší vzdálenost a vytvořit tak širší rozptyl zásahu jednou lodí."
 ship_depth_charge_2_short:0 "Hlubinná nálož II"
 ship_depth_charge_3:0 "Protiponorkový minomet"
 ship_depth_charge_3_desc:0 "Vrhač menší hlubinné nálože s kontaktní roznětkou umožňuje lodi zaútočit bez ztráty sonarového kontaktu s cílem."
 ship_depth_charge_3_short:0 "Hlubinná nálož III"
 ship_depth_charge_4:0 "Pokročilý protiponorkový minomet"
 ship_depth_charge_4_desc:0 "Vylepšený minomet schopný vystřelovat větší nálože na delší vzdálenosti."
 ship_depth_charge_4_short:0 "Hlubinná nálož IV"
 ship_engine_sub_aip_1:0 "Nezávislý pohon na vzduchu (AIP)"
 ship_engine_sub_aip_1_desc:0 "První generace nového typu pohonu umožňuje ponorce zůstat delší dobu pod hladinou, za cenu výrazně vyšší spotřeby paliva a sníženého operačního dosahu."
 ship_engine_sub_aip_2:0 "AIP-dieselový kombinovaný pohon"
 ship_engine_sub_aip_2_desc:0 "Nová verze AIP systému nabízí lepší výkon při nižší spotřebě paliva."
 ship_engine_sub_aip_3:0 "Vysoce výkonné Walterovy motory"
 ship_engine_sub_aip_3_desc:0 "Dosaženo vrcholu možností AIP pohonu. Tento systém poskytuje výbornou rychlost při zachování přiměřené spotřeby paliva."
 ship_extra_fuel_tank:0 "Přídavné palivové nádrže"
 ship_extra_fuel_tank_desc:0 "Rozšířené palivové zásoby umožňují větší operační dosah."
 ship_fire_control_system_0:0 "Centrální dálkoměr"
 ship_fire_control_system_0_desc:0 "Centrální stanoviště vysoko v lodním stožáru určuje vzdálenost k cíli a předává tyto údaje k dělostřeleckým stanovištím."
 ship_fire_control_system_0_short:0 "Řízení palby 0"
 ship_fire_control_system_1:0 "Řízená salva"
 ship_fire_control_system_1_desc:0 "Centrální zaměřovací stanoviště odpaluje všechna děla současně na rozkaz dělostřeleckého důstojníka."
 ship_fire_control_system_1_short:0 "Řízení palby I"
 ship_fire_control_system_2:0 "Mechanický dálkoměr"
 ship_fire_control_system_2_desc:0 "Mechanický počítač na lodi průběžně aktualizuje vzdálenost a směr k cíli na základě údajů z dálkoměrů a dalších senzorů."
 ship_fire_control_system_2_short:0 "Řízení palby II"
 ship_fire_control_system_3:0 "Balistický počítač"
 ship_fire_control_system_3_desc:0 "Složitější mechanický počítač zohledňuje širokou škálu faktorů při výpočtu balistického řešení pro zasažení cíle."
 ship_fire_control_system_3_short:0 "Řízení palby III"
 ship_heavy_battery_1:0 "Kanón 28 cm"
