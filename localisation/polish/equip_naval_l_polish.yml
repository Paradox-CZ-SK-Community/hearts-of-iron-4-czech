l_polish:
 ARG_battleship_1:0 "Třída Rivadavia"
 ARG_battleship_1_desc:0 "Třída Rivadavia byla párem dreadnought bitevních lodí postavených ve Spojených státech pro argentinské námořnictvo na začátku 10. let 20. století. Vytlačily 27 500 tun a byly vyzbrojeny dvanácti děly ráže 305 mm/50 jako svými hlavními zbraněmi. Zůstaly v provozu až do 50. let."
 ARG_destroyer_1:0 "Třída Catamarca"
 ARG_destroyer_1_desc:0 "Torpédoborce třídy Catamarca byly objednány argentinským námořnictvem a postaveny ve Spojeném království těsně před první světovou válkou. Byly vyzbrojeny čtyřmi hlavními děly ráže 120 mm/50 a čtyřmi torpédovými trubicemi ráže 533 mm."
 ARG_destroyer_2:0 "Třída Buenos Aires"
 ARG_destroyer_2_desc:0 "Torpédoborce třídy Buenos Aires byly postaveny ve Velké Británii pro Argentinu mezi lety 1936 a 1938. Byly založeny na britských torpédoborcích třídy G. Měly výtlak přes 1300 tun a byly vyzbrojeny čtyřmi QF 4,7 palcovými kanóny Mark IX jako hlavními děly."
 ARG_heavy_cruiser_1:0 "Třída Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "Třída Garibaldi představuje třídu pancéřových křižníků postavených pro Argentinu na přelomu století. Všechny byly zastaralé do poloviny 30. let, přičemž poslední byla vyřazena do roku 1932. V roce 1931 byly nahrazeny britsky postavenými těžkými křižníky třídy Veinticinco de Mayo."
 ARG_light_cruiser_1:0 "Třída Libertad"
 ARG_light_cruiser_1_desc:0 "Lodě třídy Libertad were byly označeny jako 'Říční bitevní loď', ale ve skutečnosti byly srovnatelnější s menšími, slaběji vyzbrojenými chráněnými křižníky počátku 20. století. Dvě lodě této třídy byly postaveny na konci 90. let 19. století a byly stále v provozu na začátku druhé světové války."
 ARG_light_cruiser_2:0 "Třída La Argentina"
 ARG_light_cruiser_2_desc:0 "Lehký křižník La Argentina byl postaven pro Argentinu Spojeným královstvím koncem 30. let. Podnikla několik výcvikových plaveb před válkou, ale byla umístěna do aktivní divize, aby udržela argentinskou neutralitu. Loď byla zvětšenou verzí britské třídy Arethusa, měla výtlak 6500 tun a byla vyzbrojená devíti 6 palcovými děly jako svými hlavními zbraněmi."
 ARG_submarine_1:0 "Třída Santa Fe"
 ARG_submarine_1_desc:0 "Třída Santa Fe představuje tři ponorky objednané z Itálie a dodané do Argentiny v roce 1933. Tři lodě třídy tvořily páteř argentinské ponorkové síly až do roku 1960. Byly přezdívány 'Tarantinos' podle doků v Tarantu, Itálie, kde byly postaveny."
 AST_SH_battleship_1:0 "Třída Centurion"
 AST_SH_battleship_1_desc:0 "Centurion byla třída hypotetických těžkých dreadnoughtů královského námořnictva postavených k boji proti velkým plavidlům německého a japonského námořnictva. Velké 18palcové děla a silný pancíř poskytují lodi potřebnou palebnou sílu a ochranu k boji s těmito plavidly. Silná protiletecká výzbroj, dlouhý dolet a dobrá rychlost byly nezbytné pro pokrytí rozsáhlých moří britské říše."
 AST_SH_battleship_2:0 "Třída Lion II"
 AST_SH_battleship_2_desc:0 "Bitevní lodě třídy Lion II byly navrženy v roce 1944 jako vylepšená verze starší bitevní lodi třídy Lion. Tento design, který zahrnoval válečné lekce, byl větší a těžší, a pokud by byl dokončen, nesl by buď tři nebo čtyři trojité 16 palcové kanóny nejnovějšího typu. Tloušťka armorových plátů chránila loď před jakýmikoli povrchovými nebo leteckými nepřáteli. Náklady na stavbu těchto lodí, porážka nepřátelských námořnictva a potřeba letadlových lodí vedly k opuštění projektu."
 AST_battle_cruiser_1:0 "Třída Renown"
 AST_battle_cruiser_1_desc:0 "Bitevní křižníky třídy Renown byly původně založeny jako vylepšené verze bitevních lodí třídy Revenge. Jejich stavba byla pozastavena při vypuknutí první světové války. Admirál Lord Fisher se podařilo obnovit jejich stavbu jako bitevních křižníků. Tyto lodě byly typickým příkladem bitevního křižníku. Byly dobře vyzbrojené, rychlé a obratné, ale měly tenčí pancíř a kratší operační dosah. Pouze dvě z původních tří lodí, Repulse a Renown, byly dokončeny."
 AST_battle_cruiser_2:0 "Třída Princess Royal"
 AST_battle_cruiser_2_desc:0 "Princezna Royal byla třídou hypotetických bitevních křižníků, které byly rychlejší a levnější verzí bitevních lodí třídy King George V. Tato plavidla nesla podobnou, ale sníženou výzbroj pro boj proti povrchovým cílům i proti letadlům: dvě trojité 14palcové děla a šest dvojitých 5,25palcových protiletadlových děl. Jejich rychlá rychlost a dlouhý dosah by poskytly královskému námořnictvu schopnosti rychlých úderů a ochrany konvojů, ale jejich omezený pancíř by se ukázal jako problematický, pokud by museli bojovat proti moderním bitevním lodím."
 AST_battleship_1:1 "Třída Revenge"
 AST_battleship_1_desc:1 "Bitevní lodě třídy Revenge byly objednány v roce 1913 jako levné verze rychlých dreadnoughtů třídy Queen Elizabeth. Přestože měly podobnou výzbroj a ochranu, jejich výrazně nižší rychlost je relegovala na sekundární povinnosti během druhé světové války. Od plánovaných 8 lodí třídy byly dokončeny pouze 5."
 AST_battleship_2:0 "Třída King George V"
 AST_battleship_2_desc:0 "Bitevní lodě třídy King George V byly výsledkem Washingtonských dohod z roku 1922 a První londýnské námořní dohody z roku 1930, které omezily maximální výtlak a výzbroj kapitálních lodí. Tyto lodě byly proto vybaveny menšími kanóny než dřívější a dokonce i současné bitevní lodě. Navzdory menšímu kalibru byly lodě dostatečně vyzbrojené, měly silné protiletadlové zbraně a adekvátní ochranu. Bylo objednáno pět lodí jako náhrada za staré bitevní lodě třídy Queen Elizabeth."
 AST_battleship_3:0 "Třída Lion"
 AST_battleship_3_desc:0 "Bitevní lodě třídy Lion byly navazující třídou bitevních lodí třídy King George V, které zohlednily mnoho jejich prvků. Šest lodí bylo objednáno v Námořním programu 1938, aby nahradily stárnoucí bitevní lodě třídy Revenge, ale žádná nebyla dokončena kvůli vypuknutí nepřátelství. Lodě by byly obecně podobné třídě King George, ale hlavní výzbroj by byla těžší, zavádějící novou dělo o průměru 16 palců. Měly by také silnější pancíř a výkonnější motory."
 AST_battleship_4:0 "Třída Vanguard"
 AST_battleship_4_desc:0 "Bitevní loď třídy Vanguard byla poslední bitevní lodí postavenou pro Královské námořnictvo. Byla objednána jediná loď, ale další čtyři byly zvažovány pro tichomořské divadlo. Objednána pod nouzovým válečným programem z roku 1940, stavba nezískala vysokou prioritu a byla dokončena po válce. Třída měla štíhlý trup, což jí poskytovalo vynikající stabilitu a námořní způsobilost. Výzbroj byla stejná jako u bitevních lodí třídy Queen Elizabeth a Revenge, což poskytovalo značnou palebnou sílu. Silné motory a dobrý pancíř činily loď rychlou a dobře chráněnou."
 AST_carrier_1:0 "Třída Courageous"
 AST_carrier_1_desc:0 "Tyto tři letadlové lodě byly přestavěné bitevní křižníky a byly prvními flotovými letadlovými loděmi Královského námořnictva. Jejich přestavba byla výsledkem Washingtonské námořní smlouvy z roku 1922 a práce byla dokončena v roce 1925. Byly mírně pancéřované, ale dobře vyzbrojené, s dlouhým doletem a dobrou rychlostí, ale kvůli charakteru přestavby byl jejich letecký complement omezen. I tak poskytly Královskému námořnictvu důležitou zkušenost v konstrukci letadlových lodí a projekci vzdušných sil flotily."
 AST_carrier_2:0 "Třída Ark Royal"
 AST_carrier_2_desc:0 "Letadlová loď Ark Royal byla prvním takovým plavidlem, které bylo postaveno podle omezení Washingtonské námořní smlouvy. Byla první lodí, na které byly hangáry a paluba pro letadla nedílnou součástí trupu. Navržena v roce 1934, loď byla dobře pancéřovaná a vyzbrojená. Měla velký počet letadel a měla dostatečný operační dosah a rychlost, aby držela krok s hlavními silami Královského námořnictva."
 AST_carrier_3:0 "Třída Illustrious"
 AST_carrier_3_desc:0 "Třída Illustrious byla navržena v rámci omezení Druhé smlouvy o námořnictvu v Londýně z roku 1936, která omezovala velikost letadlových lodí na maximálně 23 000 tun. Byla to první britská letadlová loď, která měla pancéřovou palubu, což snížilo její velikost letecké skupiny. Těžký armor a protiletecké zbraně poskytovaly lodím silnou obranu, zatímco silné motory a velká zásoba paliva daly lodím dlouhý operační dosah."
 AST_carrier_4:0 "Třída Implacable"
 AST_carrier_4_desc:0 "Letadlové lodě třídy Implacable byly objednány pod Námořním programem z roku 1938 a byly vlastně vylepšené verze dřívější třídy Illustrious. Válka a změna priorit směrem k menším plavidlům pro ochranu konvojů v raných a středních etapách války zpomalily konstrukci těchto plavidel. Byly to větší lodě schopné nést více letadel, přičemž si uchovaly silný pancíř na trupu i palubě. Silnější motory jim poskytly větší rychlost a operační dosah ve srovnání s třídou Illustrious."
 AST_destroyer_1:0 "Třída Vendetta"
 AST_destroyer_1_desc:0 "Tyto torpédoborce zahrnovaly třídy Admirality a Thornycroft V a W, které byly převedeny do RAN, aby vytvořily 'Plavidlo šrotu'. Byly postaveny v rámci Programu válečné pohotovosti. Byly konečnou evolucí britského designu torpédoborců během první světové války, ztělesňující vylepšení svých předchůdců, stejně jako nové technologické pokroky. Velké množství těchto lodí bylo postaveno v pozdějších fázích WWI a staly se páteří torpédoboreckých flotil královského námořnictva. Počínaje 30. lety byly zařazeny do rezervních flotil, kde byly postupně relegovány na eskortní služby konvojů. Byly adekvátně vyzbrojené, rychlé plavidla s dobrou dosažitelností."
 AST_destroyer_2:0 "Třída G/H/I"
 AST_destroyer_2_desc:0 "Destruktory třídy G, H a I byly objednány jako součást Námořních konstrukčních programů 1933 a 1934. Byly obecně opakování předchozí třídy F, s mírným snížením velikosti. Výzbroj v třídách G a H byla stejná jako v třídě F, přičemž obě používaly 4,7 palcové děla. Tyto lodě měly dlouhý dosah, byly adekvátně vyzbrojeny a měly silný torpédový complement. Během války byly používány široce a utrpěly četné ztráty."
 AST_destroyer_3:0 "Třída Nizam"
 AST_destroyer_3_desc:0 "Třída Nizam byla označení torpédoborců tříd J, K a N, které byly převedeny z RN. Byly podobné dřívějším třídám Tribal, ale místo zdůraznění palebné síly se návrháři vrátili k standardnímu uspořádání těžkých torpéd a lehčích děl. Lodě byly během služby v průběhu války modifikovány. Mezi vylepšení patřily modernizované protiletadlové zbraně a radar. Byly rychlé, dlouhodosahové a dobře vyzbrojené plavidla, ideální pro eskorty flotil."
 AST_destroyer_4:0 "Třída Bitevní"
 AST_destroyer_4_desc:0 "Torpédoborce třídy Battle vycházely z evoluce britských torpédoborců používaných během celé války. Lodě byly objednány jako součást námořních programů 1942 a 1943. Byly dobře vyzbrojené jak na děla, tak na torpéda. Jejich výzbroj AA, schopnosti ASW, rychlost a dosah je činily všestrannými plavidly."
 AST_heavy_cruiser_1:0 "Třída Hawkins"
 AST_heavy_cruiser_1_desc:0 "Křižníky třídy Hawkins byly prvními těžkými křižníky na světě. Byly založeny na dřívějších lehkých křižnících třídy Town, zejména podtřídě Birmingham, ale byly vybaveny 7.5 palcovými děly a silnějším pancéřováním. Byly navrženy k boji proti velkým lodím útočícím na konvoje Německa. Byly dobře vyzbrojené, měly rozumnou rychlost a dojezd a dobrou ochranu. Celkem bylo objednáno pět lodí, ale pouze čtyři byly aktivní na začátku druhé světové války."
 AST_heavy_cruiser_2:0 "Třída Surrey"
 AST_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Surrey byly navrženy v rámci Námořního programu z roku 1928. Byly vylepšenými verzemi dřívějších těžkých křižníků třídy York. Kdyby byly dokončeny, byly by vybaveny čtyřmi dvojitými věžemi děl o průměru 8 palců, těžším pancéřováním a výkonějšími motory. Byly objednány dvě lodě, ale žádná nebyla položena."
 AST_heavy_cruiser_3:0 "Třída Admiral"
 AST_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Admiral (nesmíchávat s těžkými křižníky třídy Admiral) byly posledním pokusem Královského námořnictva navrhnout a postavit křižníky vyzbrojené 8 palcovými kanóny. Návrhy začaly v roce 1938 a skončily v roce 1941, což vedlo k různým návrhům. Konečné návrhy obsahovaly nové 8 palcové kanóny v trojitých věžích, silné AA výzbroje, silné pancéřování a dobrou rychlost. Nedostatek nepřátelských křižníků a nákladová efektivita těchto plavidel vedly ke zaměření na stavbu více lehkých křižníků místo nich."
 AST_heavy_cruiser_4:0 "Design Churchill"
 AST_heavy_cruiser_4_desc:0 "Tyto lodě byly navrženy sirem Winstonem Churchillem, lordem admirality, v ranných fázích druhé světové války jako odpověď na německé křižníky třídy Deutschland s velkými děly. Tyto plavidla by měla mít děla o průměru 9,2 palce, silnou protiletadlovou výzbroj a silnou ochranu. Byly navrženy pro efektivní boj proti nepřátelským hlavním lodím. Lodě byly nakonec zrušeny kvůli vysokým nákladům a nedostatku poptávky po novém těžkém křižníku."
 AST_light_cruiser_1:0 "Třída C"
 AST_light_cruiser_1_desc:2 "Třída C byla skupina dvaceti osmi lehkých křižníků královského námořnictva. Byly postaveny před a během první světové války pro drsné podmínky Severního moře. Prokázaly se jako robustní a schopné lodě, i když byly poněkud malé a stísněné. Jejich výzbroj byla více než uspokojivá, neboť nesly dostatek 6palcových děl pro boj proti nepřátelským povrchovým cílům a těžký torpédový náklad. Během první světové války byly široce využívány a účastnily se mnoha povrchových akcí. Pouze podtřídy Caledon, Ceres a Carlisle byly k dispozici do poloviny třicátých let."
 AST_light_cruiser_2:0 "Třída Southampton"
 AST_light_cruiser_2_desc:0 "Světelné křižníky třídy Southampton byly podtřídou křižníků třídy Town a byly navrženy k boji proti japonským křižníkům třídy Mogami. Tyto lodě měly dobrou ochranu, měly dobrou rychlost a dojezd a nesly silnou výzbroj dvanácti 6 palcových děl ve čtyřech trojnásobných věžích. Byly základem pro mnohé následné návrhy lehkých křižníků RN během války."
 AST_light_cruiser_3:0 "Třída Crown Colony"
 AST_light_cruiser_3_desc:0 "Křižníky třídy Crown Colony byly vylepšené verze dřívější třídy Town, ale s jednodušším designem, který urychlil výrobu a snížil náklady. Lodě měly stejná děla jako jejich předchůdci, čtyři trojité věže s děly o průměru 6 palců. Byly podobně armorované, ale kvůli menším motorům byl jejich dosah poněkud snížen. Typ zahrnoval dvě podtřídy: Fiji a Ceylon."
 AST_light_cruiser_4:0 "Třída Minotaur"
 AST_light_cruiser_4_desc:0 "Také známé jako třída Swiftsure, tyto křižníky byly navrženy jako modifikovaná verze třídy Crown Colony, zahrnující válečné úpravy, které byly schváleny v roce 1941. Měly delší operační dosah a početnější protiletadlovou výzbroj než třída Crown Colony, zatímco hlavní výzbroj byla snížena na tři trojité věže."
 AST_submarine_1:0 "Třída L"
 AST_submarine_1_desc:0 "Třída L byla středně velká plavidla původně plánována v rámci nouzového válečného programu jako vylepšená verze předchozích tříd ponorek. Byla postavena v pozdních fázích první světové války a byla vybavena novými, většími 21 palcovými torpédy. Sloužila až do začátku druhé světové války, kdy byla většinou používána pro sekundární a výcvikové úkoly."
 AST_submarine_2:0 "Třída T"
 AST_submarine_2_desc:0 "Třída T nebo Triton byla navržena k nahrazení velkých ponorek tříd O, P a R. Byly to středně velké ponorky s dlouhým dosahem, vhodné pro Atlantik a Tichý oceán. Tyto lodě byly dobře vyzbrojené, stabilní platformy a byly široce používány během konfliktu, protože 25 procent postavených lodí bylo během války ztraceno."
 AST_submarine_3:0 "Třída U"
 AST_submarine_3_desc:0 "Třída U byla malá ponorka postavená v rámci válečně pohotovostních programů 1940 a 1941. Původně navržená jako výcvikové ponorky, jakmile vypukla válka, design se změnil, což umožnilo těmto ponorkám prokázat užitečnost ve stísněných vodách Severního moře a Středomoří. Díky své menší velikosti byla jejich dosah a výzbroj omezené. Třídu tvořily tři podtřídy Undine, Umpire a Uproar."
 AST_submarine_4:0 "Třída V"
 AST_submarine_4_desc:0 "Ponorky třídy V nebo třídy Vampire byly založeny na menších plavidlech předchozí třídy U. Byly větší, ale stále relativně malé, s lepšími námořními schopnostmi, ale omezeným operačním dosahem a výzbrojí."
 BRA_battleship_1:0 "Třída Minas Gerais"
 BRA_battleship_1_desc:0 "Minas Gerais byla třída dvou dreadnoughtů postavených Velkou Británií pro Brazílii na počátku 20. století. Byly aktivní během druhé světové války, ale byly příliš zastaralé pro jakoukoli vážnou službu, místo toho byly používány jako pobřežní obranné lodě podél brazilského pobřeží."
 BRA_destroyer_1:0 "Třída Marnhão"
 BRA_destroyer_1_desc:0 "Marnhão byla britsky postavená torpedoborec třídy K, který byl prodán Brazílii v roce 1922. Loď měla výtlak něco přes 930 tun a byla vyzbrojena čtyřmi 4 palcovými děly."
 BRA_destroyer_2:0 "Třída Juruena"
 BRA_destroyer_2_desc:0 "Torpédoborce třídy Juruena byly sérií šesti torpédoborců třídy H, které objednala Brazílie z Velké Británie na konci 30. let. Lodě však nikdy nebyly dodány, protože je Britové zkonfiskovali, když vypukla válka v roce 1939. Měly výtlak přes 1 300 tun, měly dobrou rychlost a byly vyzbrojeny třemi QF 4,7 palcovými kanóny Mk IX jako hlavními děly, a osmi 533mm torpédomety."
 BRA_destroyer_3:0 "Třída Marcílio Dias"
 BRA_destroyer_3_desc:0 "Třídy destruktorů Marcílio Dias (někdy nazývané jako třída M, nebo třída Greenhalgh) byly tři lodě brazilského námořnictva, které byly zprovozněny v roce 1943. Byly založeny na amerických destruktorích třídy Mahan a byly prvními většími loděmi postavenými v Brazílii. Měly výtlak 1 500 tun a byly vyzbrojeny pěti hlavními kanóny 5 in./38 cal."
 BRA_destroyer_4:0 "Třída Acre"
 BRA_destroyer_4_desc:0 "Třída Acre (někdy označována jako třída Amazonas) zahrnuje šest torpédoborců postavených pro brazilské námořnictvo. Žádný nebyl dokončen před koncem války. Lodě byly postaveny v Brazílii podle upraveného britského designu a s některým americkým vybavením k nalezení šesti torpédoborců třídy Juruena, které zabavila Británie na začátku války."
 BRA_light_cruiser_1:0 "Třída Bahia"
 BRA_light_cruiser_1_desc:0 "Třída Bahia byla třída dvou britských skautských křižníků postavených pro Brazílii a dodaných v roce 1910. Lodě byly silně modernizovány a přestavěny ve 20. letech, ale i tak byly od začátku druhé světové války relativně zastaralým designem. Během války křižníky primárně vykonávaly povinnosti doprovodu konvojů."
 BRA_submarine_1:0 "Třída Humaytá"
 BRA_submarine_1_desc:0 "Brazilská ponorka Humaytá byla objednána z Itálie a dodána na konci 20. let. Byla navržena jako modifikovaná ponorka třídy Balilla, která byla navržena jako hlubinný potápěč. Měla výtlak téměř 1 400 tun a byla vyzbrojena šesti torpédovými trubicemi o průměru 533 mm."
 BRA_submarine_2:0 "Třída Tupy"
 BRA_submarine_2_desc:0 "Třída Tupy byla třídou brazilských ponorek postavených Itálií na počátku 30. let 20. století. Byly to menší ponorky, měly výtlak těsně přes 600 tun a byly vyzbrojeny šesti 533mm torpédy."
 CAN_SH_battleship_1:0 "Třída Centurion"
 CAN_SH_battleship_1_desc:0 "Centurion byla třída hypotetických těžkých bitevníků Královského námořnictva, které byly postaveny tak, aby čelily velkým plavidlům německého a japonského námořnictva. Velké 18 palcové kanóny a silná pancéřování poskytují lodi nezbytnou palebnou sílu a ochranu proti těmto plavidlům. Silné AA výzbroj, dlouhý dosah a dobrá rychlost byly nezbytností pro pokrytí rozsáhlých moří Britského impéria."
 CAN_SH_battleship_2:0 "Třída Lion II"
 CAN_SH_battleship_2_desc:0 "Třída bitevních lodí Lion II byla navržena v roce 1944 jako vylepšená verze dřívější třídy bitevních lodí Lion. Zohledňující zkušenosti z války, tento návrh byl větší a těžší, a pokud by byl dokončen, nesl by buď tři nebo čtyři trojité 16 palcové kanóny nejnovějšího typu. Silné pancéřové desky chránily loď před jakýmkoliv povrchovým nebo vzdušným nepřítelem. Náklady na stavbu těchto lodí, porážka nepřátelských námořnictví a potřeba letadlových lodí vedly k opuštění projektu."
 CAN_battle_cruiser_1:0 "Třída Renown"
 CAN_battle_cruiser_1_desc:0 "Těžké křižníky třídy Renown byly původně položeny jako vylepšené verze bitevních lodí třídy Revenge. Jejich stavba byla přerušena na počátku první světové války. Admirál Lord Fisher se podařilo znovu zahájit jejich stavbu jako těžkých křižníků. Tyto lodě byly typickým příkladem těžkých křižníků. Byly dobře vyzbrojené, rychlé a obratné, ale měly tenčí pancéřování a kratší operační dosah. Dokončeny byly pouze dvě z původních tří lodí, Repulse a Renown."
 CAN_battle_cruiser_2:0 "Třída Princess Royal"
 CAN_battle_cruiser_2_desc:0 "Princezna Royal byla třída hypotetických bitevních křižníků, která byla rychlejší a levnější verzí bitevních lodí třídy King George V. Tato plavidla nesla podobnou, ale redukovanou výzbroj pro povrchový a protiletecký boj: dvě trojité 14 palcové děla a šest dvojitých 5.25 palcových protileteckých děl. Jejich rychlá rychlost a dlouhý dosah by poskytly Královskému námořnictvu schopnosti rychlého úderu a ochranu konvojů, ale jejich omezené pancéřování by představovalo problém, pokud by musely bojovat s moderními bitevními loděmi."
 CAN_battleship_1:1 "Třída Revenge"
 CAN_battleship_1_desc:1 "Bitevní lodě třídy Revenge byly objednány v roce 1913 jako levné verze rychlých dreadnoughtů třídy Queen Elizabeth. Ačkoli byly podobně vyzbrojené a pancéřované, jejich podstatně nižší rychlost je relegovala do sekundárních rolí během druhé světové války. Z plánovaných 8 lodí třídy bylo dokončeno pouze 5."
 CAN_battleship_2:0 "Třída Král George V"
 CAN_battleship_2_desc:0 "Bitevní lodě třídy King George V byly výsledkem Washingtonské smlouvy z roku 1922 a první londýnské námořní smlouvy z roku 1930, které omezily maximum výtlaku a výzbroje hlavních lodí. Tyto lodě byly tedy vybaveny menšími kanóny než dřívější a dokonce i soudobé bitevní lodě. Navzdory menšímu kalibru byly lodě adekvátně vyzbrojeny, nesly silnou protivzdušnou výzbroj a měly adekvátní ochranu. Pět lodí bylo objednáno a položeno jako náhrada za staré bitevní lodě třídy Queen Elizabeth."
 CAN_battleship_3:0 "Třída Lion"
 CAN_battleship_3_desc:0 "Bitevní lodě třídy Lion byly nástupnickou třídou bitevních lodí třídy King George V, které zahrnovaly mnoho jejich vlastností. Šest lodí bylo objednáno v námořním programu z roku 1938 na nahrazení stárnoucích bitevních lodí třídy Revenge, ale žádná nebyla dokončena kvůli propukajícímu nepřátelství. Plavidla by byla obecně podobná lodím třídy King George, ale hlavní výzbroj by byla těžší, s novým 16 palcovým dělem. Také by měla silnější pancéřování a výkonnější motory."
 CAN_battleship_4:0 "Třída Vanguard"
 CAN_battleship_4_desc:0 "Bitevní loď třídy Vanguard byla poslední bitevní lodí postavenou pro Královské námořnictvo. Byla objednána jediná loď, ale další čtyři byly zvažovány pro tichomořské divadlo. Objednána pod nouzovým válečným programem z roku 1940, stavba nezískala vysokou prioritu a byla dokončena po válce. Třída měla štíhlý trup, což jí poskytovalo vynikající stabilitu a námořní způsobilost. Výzbroj byla stejná jako u bitevních lodí třídy Queen Elizabeth a Revenge, což poskytovalo značnou palebnou sílu. Silné motory a dobrý pancíř činily loď rychlou a dobře chráněnou."
 CAN_carrier_1:0 "Třída Courageous"
 CAN_carrier_1_desc:0 "Tyto tři letadlové lodě byly převedené těžké křižníky a byly prvními flotilovými letadlovými loděmi Královského námořnictva. Jejich přestavba byla výsledkem Washingtonské námořní smlouvy z roku 1922 a práce byla dokončena v roce 1925. Byly mírně pancéřované, ale dobře vyzbrojené plavidla, s dlouhým dosahem a dobrou rychlostí, ale kvůli povaze přestavby byl jejich letadlový počet omezen. Přesto poskytly Královskému námořnictvu důležitou zkušenost v konstrukci letadlových lodí a projekci letecké síly flotily."
 CAN_carrier_2:0 "Třída Ark Royal"
 CAN_carrier_2_desc:0 "Letadlová loď Ark Royal byla první taková loď postavená ve shodě s omezeními Washingtonské námořní dohody. Byla první lodí, na které byly hangáry a palubní letadlová plocha nedílnou součástí trupu. Navržena v roce 1934, loď byla dobře pancéřovaná a vyzbrojená. Nesla velké množství letadel a měla dostatečný operační dosah a rychlost, aby mohla držet krok s hlavními silami Královského námořnictva."
 CAN_carrier_3:0 "Třída Illustrious"
 CAN_carrier_3_desc:0 "Třída Illustrious byla navržena v rámci omezení Druhé londýnské námořní smlouvy z roku 1936, která omezila velikost letadlových lodí na maximální hranici 23 000 tun. Byla první britskou letadlovou lodí s pancéřovým palubním letem, což snížilo velikost její vzdušné skupiny. Těžký pancíř a protiletecké zbraně poskytovaly lodím silnou obranu, zatímco silné motory a velká zásoba paliva dodávaly lodím dlouhý operační dosah."
 CAN_carrier_4:0 "Třída Implacable"
 CAN_carrier_4_desc:0 "Letadlové lodě třídy Implacable byly objednány v rámci námořního programu z roku 1938 a byly v podstatě vylepšenými verzemi dřívější třídy Illustrious. Válka a přesun priorit na menší plavidla pro úkoly ochrany konvojů na počátku a uprostřed války zpomalily konstrukci těchto plavidel. Byly to větší lodě schopné nést více letadel při zachování silného pancéřování na trupu a palubě. Silnější motory poskytly větší rychlost a operační dosah ve srovnání s třídou Illustrious."
 CAN_destroyer_1:0 "Třída V/W"
 CAN_destroyer_1_desc:0 "Tyto torpédoborce zahrnovaly třídy Admirality a Thornycroft V a W. Byly postaveny v rámci Programu válečné pohotovosti. Byly konečnou evolucí britského designu torpédoborců během První světové války, ztělesňující vylepšení svých předchůdců i nové technologické pokroky. Velké množství těchto lodí bylo postaveno během posledních fází WWI a staly se páteří flotil torpédoborců Královského námořnictva. Od 30. let 20. století byly zařazeny do rezervních flotil a nakonec byly relegovány k doprovodným povinnostem. Byly dostatečně vyzbrojené, rychlé plavidla s dobrou dosažitelností."
 CAN_destroyer_2:0 "Třída Ottawa"
 CAN_destroyer_2_desc:0 "Třída Ottawa byla kanadské označení pro britské destruktory tříd G, H a I, objednané jako součást námořních konstrukčních programů v letech 1933 a 1934. Byly to obecně opakování předchozí třídy F s mírným zmenšením velikosti. Vyzbrojení v třídách G a H bylo stejné jako v třídě F, přičemž obě používaly 4,7palcové děla. Tyto lodě měly dlouhý dosah, byly adekvátně vyzbrojené a měly silný torpédový arzenál. Během války se hojně používaly a utrpěly mnoho ztrát."
 CAN_destroyer_3:0 "Třída J/K/N"
 CAN_destroyer_3_desc:0 "Třídy J, K a N byly podobné dřívější třídě Tribal, ale místo zdůraznění dělové výzbroje se designéři vrátili k standardnější těžké torpédové a lehčí dělové konfiguraci. Lodě byly během své válečné služby modifikovány. Modernizace zahrnovaly vylepšené protiletadlové kanóny a radar. Byly to rychlé, dlouhodočné a dobře vyzbrojené plavidla ideální pro eskortní služby flotily."
 CAN_destroyer_4:0 "Třída Algonquin"
 CAN_destroyer_4_desc:0 "Třída Algonquin byla kanadský název pro britské torpédoborce třídy Battle. Lodě byly objednány jako součást námořních programů z let 1942 a 1943. Byly dobře vyzbrojeny jak svými děly, tak torpédy. Jejich protiletadlová výzbroj, schopnosti ASW, rychlost a dosah z nich činily všestranná plavidla. Jejich pozdní zařazení do války vedlo k minimálnímu přínosu."
 CAN_heavy_cruiser_1:0 "Třída Hawkins"
 CAN_heavy_cruiser_1_desc:0 "Křižníky třídy Hawkins byly prvními těžkými křižníky na světě. Byly založeny na dřívějších lehkých křižnících třídy Town, zejména na podtřídě Birmingham, ale vybaveny 7,5 palcovými děly a silnějším pancéřovým pásem. Byly navrženy k boji s velkými konvojovými útočníky Německa. Byly dobře vyzbrojené, měly rozumnou rychlost a dosah a dobrou ochranu. Celkem byl postaven pět lodí, ale pouze čtyři byly aktivní na začátku WWII."
 CAN_heavy_cruiser_2:0 "Třída Surrey"
 CAN_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Surrey byly navrženy v rámci námořního programu z roku 1928. Byly to vylepšené verze dřívějších těžkých křižníků třídy York. Kdyby byly dokončeny, byly by vybaveny čtyřmi dvojitými 8 palcovými dělostřeleckými věžemi, těžším pancéřováním a mocnějšími motory. Byly objednány dvě lodě, ale žádná nebyla položena."
 CAN_heavy_cruiser_3:0 "Třída Admiral"
 CAN_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Admiral (neměly by být zaměňovány s bitevními křižníky třídy Admiral) byly posledním pokusem Královského námořnictva navrhnout a postavit křižníky vyzbrojené 8 palcovými kanóny. Návrhové studie začaly v roce 1938 a skončily v roce 1941, což vedlo k různým návrhům. Konečné návrhy zahrnovaly nové 8 palcové kanóny ve trojitých věžích, silnou protiletadlovou výzbroj, silný pancíř a dobrou rychlost. Nedostatek nepřátelských křižníků a nákladová efektivnost těchto plavidel vedly k zaměření na stavbu dalších lehkých křižníků."
 CAN_heavy_cruiser_4:0 "Design Churchill"
 CAN_heavy_cruiser_4_desc:0 "Tyto lodě navrhl sir Winston Churchill, lord admirality, v počátečních fázích druhé světové války jako protiopatření vůči německým křižníkům třídy Deutschland. Tato plavidla by měla 9,2 palcové kanóny, silnou protiletadlovou výzbroj a silný pancíř. Byly navrženy k efektivnímu boji proti nepřátelským kapitálovým lodím. Lodě byly nakonec zrušeny z důvodu vysokých nákladů a nedostatku poptávky po novém těžkém křižníku."
 CAN_light_cruiser_1:0 "Třída C"
 CAN_light_cruiser_1_desc:1 "Lehké křižníky třídy C byly skupinou dvaceti osmi lehkých křižníků Královského námořnictva. Byly stavěny před a během první světové války pro drsné podmínky Severního moře. Ukázaly se jako robustní a schopné plavidla i přes to, že byly poněkud malé a stísněné. Jejich výzbroj byla více než uspokojivá, neboť nesly dostatek 6palcových děl pro boj s nepřátelskými povrchovými cíli a těžký torpédový náklad. V průběhu první světové války byly široce využívány a zúčastnily se mnoha povrchových akcí. Pouze podtřídy Caledon, Ceres a Carlisle byly v provozu do poloviny 30. let."
 CAN_light_cruiser_2:0 "Třída Southampton"
 CAN_light_cruiser_2_desc:0 "Lehké křižníky třídy Southampton byly podtřídou křižníků třídy Town a byly navrženy jako protiváha japonštin křižníkům třídy Mogami. Tyto plavidla byla dobře pancéřovaná, měla dobrou rychlost a dolet a nesla vynikající výzbroj dvanácti 6 palcovými kanóny ve čtyřech trojitých věžích. Byla základem pro mnoho následných návrhů lehkých křižníků RN za války."
 CAN_light_cruiser_3:0 "Třída Quebec"
 CAN_light_cruiser_3_desc:0 "Třída Quebec byla kanadským označením pro britské lehké křižníky třídy Crown Colony. Byly to vylepšené verze dřívější třídy Town, ale s jednodušším designem pro urychlení stavby a snížení nákladů. Lodě nesly stejné kanóny jako jejich předchůdci, čtyři trojité věže s 6 palcovými kanóny. Byly podobně pancéřované, ale kvůli menším motorům byl jejich dosah poněkud redukován. Tento typ zahrnoval dvě podtřídy - Fiji a Ceylon."
 CAN_light_cruiser_4:0 "Třída Ontario"
 CAN_light_cruiser_4_desc:0 "Třída Ontario byla kanadské označení pro britské lehké křižníky třídy Minotaur (nebo třídy Swiftsure). Tyto křižníky byly navrženy jako upravená verze třídy Crown Colony, zahrnující válečné úpravy, které byly schváleny v roce 1941. Měly delší operační dosah a více protiletadlové výzbroje než třída Crown Colony, zatímco hlavní výzbroj byla snížena na tři trojité věže."
 CAN_submarine_1:0 "L Třída"
 CAN_submarine_1_desc:0 "L-třída byly středně velké lodě původně plánované v rámci programu nouzové války jako vylepšená verze předchozích tříd ponorek. Byly postaveny v pozdních fázích první světové války a byly vybaveny novými, většími torpédy o průměru 21 palců. Sloužily až do začátku druhé světové války, kdy byly většinou využívány pro sekundární a výcvikové úkoly."
 CAN_submarine_2:0 "Třída T"
 CAN_submarine_2_desc:0 "Ponorky třídy T nebo třídy Triton byly navrženy jako náhrada velkých ponorek třídy O, P a R. Byly to středně velké ponorky s dlouhým dojezdem, dobře se hodící pro Atlantský a Tichý oceán. Tyto lodě byly dobře vyzbrojeny, stabilní platformy a byly hojně používány během konfliktu, protože 25 procent vyrobených ponorek bylo během války ztraceno."
 CAN_submarine_3:0 "Třída U"
 CAN_submarine_3_desc:0 "Třída U byly malé ponorky postavené v rámci programů Válečné nouze 1940 a 1941. Původně navrženy jako výcvikové ponorky, když vypukla válka, design se změnil, což umožnilo těmto ponorkám být užitečné v omezených vodách Severního moře a Středozemního moře. Díky své menší velikosti byl jejich dosah a výzbroj omezené. Tři podtřídy tvořily tuto třídu: Undine, Umpire a Uproar."
 CAN_submarine_4:0 "Třída V"
 CAN_submarine_4_desc:0 "Ponorky třídy V nebo Vampire byly založeny na předchozích menších plavidlech třídy U. Byly větší, ale stále relativně malé, s lepšími námořními schopnostmi, ale omezeným operačním doletem a výzbrojí."
 CHI_destroyer_1:0 "Třída Jianwei"
 CHI_destroyer_1_desc:0 "Třída Jianwei byla třídou velkých torpédoborců postavených pro nacionalistické čínské námořnictvo a uvedených do služby v roce 1904. Dvě lodě třídy byly modernizovány a byly stále v provozu v době japonské invaze. Po modernizaci měly výtlak 870 tun a byly vyzbrojeny dvěma 4,7 palcovými hlavními kanóny."
 CHI_light_cruiser_1:0 "Třída Hairong"
 CHI_light_cruiser_1_desc:0 "Hairong byla čínská chráněná křižník postavený na konci 90. let 19. století Německem. Loď byla podobná jiným chráněným křižníkům a následným lehkým křižníkům vyráběným pro Čínu na přelomu století. Hairong měl výtlak těsně pod 2 700 tun a byl vyzbrojen třemi 5,9 palcovými QF děly."
 CHL_battleship_1:0 "Třída Almirante Latorre"
 CHL_battleship_1_desc:0 "Třída Almirante Latorre se skládala ze dvou super-dreadnoughtů postavených v Británii pro chilské námořnictvo na začátku první světové války. Dokončena byla pouze jedna jako bitevní loď, zatímco druhá byla přestavěna na letadlovou loď HMS Eagle. Lodě měly výtlak přes 28 000 tun a hlavní výzbroj tvořilo deset 14 palcových/45 ráže BL kanónů. Byly méně pancéřované, ale poněkud rychlejší než ostatní dreadnoughty své doby."
 CHL_destroyer_1:0 "Třída Almirante Lynch"
 CHL_destroyer_1_desc:0 "Torpédoborce třídy Almirante Lynch byly skupinou šesti lodí postavených pro chilské námořnictvo ve Spojeném království těsně před první světovou válkou. Pouze dvě lodě byly dodány před vypuknutím války a sloužily až do roku 1945. Měly výtlak 1 430 tun, měly slušnou rychlost a dojezd pro svou dobu a byly vyzbrojeny šesti 4 palcovými L/40 QF Mark VI hlavními děly a dvěma torpédovými trubicemi o průměru 21 palců."
 CHL_heavy_cruiser_1:0 "Třída O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "O'Higgins byl pancéřový křižník postavený na přelomu 20. století v Británii pro chilské námořnictvo. Měl výtlak 7 800 tun, měl čtyři 8 palcové a 45 ráže kanóny jako svou hlavní výzbroj, ale byl poměrně pomalý ve srovnání s těžkými křižníky postavenými po první světové válce."
 CHL_light_cruiser_1:0 "Třída Chacabuco"
 CHL_light_cruiser_1_desc:0 "Chacabuco byla chráněná křižník, který byl postaven ve Velké Británii a byl zařazen do chilského námořnictva v roce 1902. Vytlačoval 4 160 tun a byl vyzbrojen dvěma hlavními děly Armstrong 8 palců a třemi torpédovými tubusy o průměru 18 palců. Byl pomalý, ale ve srovnání s ranými lehkými křižníky dobře pancéřovaný."
 CHL_submarine_1:0 "Třída H"
 CHL_submarine_1_desc:0 "Tyto ponorky byly souborem šesti britských ponorek třídy H, nebo Holland 602, postavených ve Velké Británii a krátce po první světové válce převedených do Chile výměnou za ponorky zadržené během války. Lodě byly postaveny mezi lety 1915 a 1918. Měly výtlak přes 360 tun, potápěcí hloubku 30m a byly vyzbrojeny čtyřmi torpédovými tubusy o průměru 450mm."
 COL_destroyer_2:0 "Třída Antioquia"
 COL_destroyer_2_desc:0 "Třída Antioquia se skládala ze dvou torpédoborců postavených pro kolumbijské námořnictvo v Portugalsku. Lodě byly zařazeny do služby v roce 1934. Měly výtlak přes 1 200 tun a byly vyzbrojeny čtyřmi BL 4.7 palcovými kanóny a osmi 533 mm torpédovými trubicemi."
 DEN_destroyer_4:0 "Třída Huitfeldt"
 DEN_destroyer_4_desc:0 "Třída Huitfeldt, také známá jako třída Najaden, se skládala ze dvou velkých torpédových člunů postavených a uvedených do provozu v Dánsku. Stavba začala v roce 1942 a lodě byly dokončeny v roce 1947. Měly výtlak přes 780 tun a měly dva 105mm kanony jako svou hlavní výzbroj, stejně jako šest 533mm torpédometů a různé ASW zbraně."
 DEN_heavy_cruiser_1:0 "Třída Herluf Trolle"
 DEN_heavy_cruiser_1_desc:0 "Třída Herluf Trolle představovala tři pancéřové pobřežní válečné lodě objednané mezi lety 1901 a 1908. Navzdory klasifikaci jako válečné lodě byly velikostí a výzbrojí blíže křižníkům. Pouze jedna, Peter Skram, byla v provozu na začátku druhé světové války. Lodě měly výtlak přes 3 700 tun, byly vyzbrojeny dvěma 240mm/K43 děly jako hlavní výzbrojí a měly silné pancéřování, ačkoli byly pomalejší než většina dreadnoughtů své doby."
 DEN_submarine_1:0 "Třída Rota"
 DEN_submarine_1_desc:0 "Ponorky třídy Rota byly postaveny a uvedeny do provozu v Dánsku po skončení první světové války. Byly to malé ponorky a byly založené na designu Holland 602. Displasy měly 290 tun a byly vyzbrojeny čtyřmi 450 mm torpédovými trubicemi."
 DEN_submarine_2:0 "Třída Havmanden"
 DEN_submarine_2_desc:0 "Třída Havmanden se skládala z pěti plánovaných ponorek. Tři byly dokončeny před německou okupací, jedna byla dokončena během okupace a pátá byla zrušena. Ponorky byly poměrně malé, s výtlakem 320 tun. Byly vyzbrojeny pěti 450mm torpédovými trubkami."
 DEN_submarine_4:0 "Třída Støren"
 DEN_submarine_4_desc:0 "Støren byla britská ponorka třídy Vampire, převedená do dánského námořnictva po válce. Loď byla relativně malá, měla výtlak 545 tun, ale měla čtyři torpédové tubusy 533mm a dobré námořní schopnosti."
 ENG_SH_battleship_1:0 "Třída Centurion"
 ENG_SH_battleship_1_desc:0 "Centurion je třída hypotetických těžkých bitevních lodí Královského námořnictva vybudovaných jako odpověď na velké lodě německého a japonského námořnictva. Velké 18 palcové děla a silný pancíř poskytovaly lodi potřebnou palebnou sílu a ochranu k boji proti těmto plavidlům. Silná protiletadlová výzbroj, dlouhý dosah a dobrá rychlost byly nezbytné pro pokrytí rozsáhlých moří Britského impéria."
 ENG_SH_battleship_2:0 "Třída Lion II"
 ENG_SH_battleship_2_desc:0 "Bitevní lodě třídy Lion II byly navrženy v roce 1944 jako vylepšená verze dřívější bitevní lodě třídy Lion. Incorporující válečné lekce, tento design byl větší a těžší a pokud by byl dokončen, nesl by buď tři, nebo čtyři trojité 16 palcové kanóny nejnovějšího typu. Silné pancéřové pláty chránily loď před jakýmkoli povrchovým nebo vzdušným protivníkem. Náklady na stavbu těchto lodí, porážka nepřátelských námořnictva a potřeba letadlových lodí vedly k opuštění projektu."
 ENG_battle_cruiser_1:0 "Třída Renown"
 ENG_battle_cruiser_1_desc:0 "Bitevní křižníky třídy Renown byly původně položeny jako vylepšené verze bitevních lodí třídy Revenge. Jejich konstrukce byla pozastavena na začátku první světové války. Admirál Lord Fisher dokázal znovu zahájit jejich konstrukci jako bitevních křižníků. Tyto lodě byly typickými bitevními křižníky. Byly dobře vyzbrojené, rychlé a manévrovatelné, ale měly tenčí pancíř a kratší operační dosah. Čtyři z původních tří lodí, Repulse a Renown, byly dokončeny."
 ENG_battle_cruiser_2:0 "Třída Princezna Royal"
 ENG_battle_cruiser_2_desc:0 "Princezna Royal je třída hypotetických bitevních křižníků, které byly rychlejší a levnější verzí bitevních lodí třídy King George V. Tato plavidla nesla podobnou, ale sníženou výzbroj jak pro námořní, tak pro protivzdušný boj: dvě trojité 14 palcové děla a šest dvojitých 5,25 palcových protiletadlových děl. Jejich vysoká rychlost a dlouhý dosah by poskytly Královskému námořnictvu rychlé úderové schopnosti a ochranu konvojů, ale jejich omezený pancíř by se ukázal jako problém, pokud by musely bojovat proti moderním bitevním lodím."
 ENG_battleship_1:1 "Třída Revenge"
 ENG_battleship_1_desc:1 "Bitevní lodě třídy Revenge byly objednány v roce 1913 jako levné verze rychlých dreadnoughtů třídy Queen Elizabeth. Ačkoliv měly podobné vyzbrojení a pancéřování, jejich podstatně nižší rychlost je relegovala na sekundární úkoly během druhé světové války. Z plánovaných 8 lodí třídy bylo dokončeno pouze 5."
 ENG_battleship_2:0 "Třída King George V"
 ENG_battleship_2_desc:0 "Bitevní lodě třídy King George V byly výsledkem Washingtonských a Londýnských námořních dohod z let 1922 a 1930, které omezily maximální výtlak a dělovou sílu kapitálních lodí. Tyto lodi byly proto vybaveny děly menších ráží než dřívější a dokonce i současné bitevní lodě. I přes menší ráži byly lodě dostatečně vyzbrojeny, měly silné protiletecké zbraně a adekvátní ochranu. Bylo objednáno pět lodí a byly položeny jako náhrada za staré bitevní lodě třídy Queen Elizabeth."
 ENG_battleship_3:0 "Třída Lion"
 ENG_battleship_3_desc:0 "Třída Lion byla následníkem bitevních lodí třídy King George V, zahrnující mnoho jejich vlastností. Šest lodí bylo objednáno v námořním programu 1938, aby nahradilo stárnoucí bitevní lodě třídy Revenge, ale žádná nebyla dokončena kvůli vypuklým nepokojům. Plavidla by byla obecně podobná třídě King George, ale hlavní výzbroj by byla těžší, zavádějící nový 16 palcový kanón. Také by měly silnější pancíř a mohutnější motory."
 ENG_battleship_4:0 "Třída Vanguard"
 ENG_battleship_4_desc:0 "Bitevní loď třídy Vanguard byla poslední bitevní lodí postavenou pro Royal Navy. Byla objednána jedna loď, ale pro tichomořské divadlo bylo zvažováno další čtyři. Objednána v rámci nouzového válečného programu z roku 1940, stavba nezískala vysokou prioritu a byla dokončena až po válce. Třída měla elegantní trup, což poskytovalo vynikající stabilitu a námořní způsobilost. Výzbroj je stejná jako u bitevních lodí třídy Queen Elizabeth a Revenge, což poskytuje značnou palebnou sílu. Silné motory a dobrá armor činily loď rychlou a dobře chráněnou."
 ENG_carrier_1:0 "Třída Courageous"
 ENG_carrier_1_desc:0 "Tyto tři letadlové lodě byly přestavěné bitevní křižníky a byly prvními flotilovými letadlovými loděmi královského námořnictva. Jejich přestavba byla výsledkem Washingtonské námořní smlouvy z roku 1922 a práce byla dokončena v roce 1925. Byly středně pancéřované, ale dobře vyzbrojené plavidla, s dlouhým dosahem a dobrou rychlostí, ale vzhledem k povaze přestavby byl jejich doplněk letadel omezený. Přesto poskytly královskému námořnictvu důležitou zkušenost v konstrukci letadlových lodí a projekci námořního vzdušného prostoru."
 ENG_carrier_2:0 "Třída Ark Royal"
 ENG_carrier_2_desc:0 "Letadlová loď Ark Royal byla první takové plavidlo postavené tak, aby vyhovovalo omezením Washingtonské námořní smlouvy. Je to první loď, na které byly hangáry a palubní plocha nedílnou součástí trupu. Navržena v roce 1934, loď je dobře pancéřována a vyzbrojena. Nesla velkou část letadel a měla adekvátní operační dolet a rychlost, aby držela krok s hlavními silami Královského námořnictva."
 ENG_carrier_3:0 "Třída Illustrious"
 ENG_carrier_3_desc:0 "Třída Illustrious byla navržena v rámci omezení Druhé londýnské námořní dohody z roku 1936, která omezila velikost letadlových lodí na horní limit 23 000 tun. Byla první britskou letadlovou lodí s pancéřovým palubním letadlem, což snížilo velikost její letecké skupiny. Silná armor a AA výzbroj poskytly lodím silnou ochranu, zatímco výkonné motory a velká zásoba paliva daly lodím dlouhý operační dosah."
 ENG_carrier_4:0 "Třída Implacable"
 ENG_carrier_4_desc:0 "Letadlové lodě třídy Implacable byly objednány v rámci Námorního programu 1938 a byly v podstatě vylepšenými verzemi dřívější třídy Illustrious. Válka a změna priorit na menší plavidla pro ochranu konvojů v raných a středních fázích války zpomalily stavbu těchto plavidel. Byly to větší plavidla schopná nést více letadel a přitom uchovávat silný pancíř jak na trupu, tak na palubě. Silnější motory poskytly větší rychlost a operační dosah ve srovnání s třídou Illustrious."
 ENG_destroyer_1:0 "Třída V/W"
 ENG_destroyer_1_desc:0 "Tyto torpédoborce zahrnovaly třídy Admirality a Thornycroft V a W. Byly postaveny v rámci programu nouzového zásobování. Byly konečnou evolucí britského designu torpédoborců během první světové války, představovaly vylepšení jejich předchůdců, stejně jako nové technologické pokroky. Velké množství těchto lodí bylo postaveno ve finálních fázích první světové války a staly se páteří torpédoboreckých flotil královského námořnictva. Od 30. let byly umístěny do rezervních flotil a nakonec byly relegovány do rolí doprovodu konvojů. Byly adekvátně vyzbrojené, rychlé plavidla s dobrým doletom."
 ENG_destroyer_2:0 "Třída G/H/I"
 ENG_destroyer_2_desc:0 "Třída torpédoborců G, H a I byla objednána jako součást námořních konstrukčních programů z let 1933 a 1934. Byly to obecně opakování předchozí třídy F, s mírným snížením velikosti. Výzbroj tříd G a H je stejná jako ve třídě F, obě používají kanóny o ráži 4,7 palce. Tyto lodě měly dlouhý dolet, byly dostatečně vyzbrojeny a měly silný torpédový complement. Byly široce používány během války a utrpěly řadu ztrát."
 ENG_destroyer_3:0 "Třída J/K/N"
 ENG_destroyer_3_desc:0 "Třídy J, K a N byly podobné dřívější třídě Tribal, ale místo zdůraznění výzbroje, se návrháři vrátili k standardnějšímu uspořádání s těžkými torpédy a lehčím dělem. Lodě byly během své válečné služby modifikovány. Mezi vylepšení patřily lepší protiletadlové děla a radar. Byly rychlé, s dalekým dosahem a dobře vyzbrojená plavidla ideální pro eskorty flotily."
 ENG_destroyer_4:0 "Třída Bitvy"
 ENG_destroyer_4_desc:0 "Destroyeři třídy Battle navazovali na vývoj britských torpédoborců používaných během války. Lodě byly objednány jako součást námořních programů z let 1942 a 1943. Byly dobře vyzbrojeny jak v oblasti kanónů, tak torpéd. Jejich protiletadlová výzbroj, ASW schopnosti, rychlost a dosah z nich dělaly univerzální plavidla. Jejich pozdní zavedení do války vedlo k minimálnímu přínosu."
 ENG_heavy_cruiser_1:0 "Třída Hawkins"
 ENG_heavy_cruiser_1_desc:0 "Křižníky třídy Hawkins byly prvními těžkými křižníky na světě. Byly založeny na dřívějších lehkých křižnících třídy Town, zejména na podtřídě Birmingham, ale vybavené děly 7,5 palce a silnějším pancéřovým pásem. Byly navrženy k boji s velkými raiderovými konvoji Německa. Byly dobře vyzbrojené, měly rozumnou rychlost a dosah a dobrou ochranu. Celkem bylo uvedeno do služby pět lodí, ale pouze čtyři byly aktivní na začátku druhé světové války."
 ENG_heavy_cruiser_2:0 "Třída Surrey"
 ENG_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Surrey byly navrženy v rámci námořního programu z roku 1928. Byly vylepšenými verzemi dřívějších těžkých křižníků třídy York. Kdyby byly dokončeny, byly by vybaveny čtyřmi dvojitými 8 palcovými dělovými věžemi, těžším pancéřováním a výkonnějšími motory. Byly objednány dvě lodě, ale žádná nebyla položena."
 ENG_heavy_cruiser_3:0 "Třída Admiral"
 ENG_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Admiral (nezaměňovat s bitevními křižníky třídy Admiral) byly posledním pokusem Královského námořnictva navrhnout a postavit křižníky vyzbrojené 8 palcovými děly. Návrhy začaly v roce 1938 a skončily v roce 1941, což vedlo k různým návrhům. Konečné návrhy zahrnovaly nová 8 palcová děla v trojitých věžích, silnou protileteckou výzbroj, silné pancéřování a dobrou rychlost. Nedostatek nepřátelských křižníků a nákladová efektivita těchto plavidel vedly k zaměření na stavbu většího počtu lehkých křižníků namísto toho."
 ENG_heavy_cruiser_4:0 "Design Churchill"
 ENG_heavy_cruiser_4_desc:0 "Tyto lodě navrhl sir Winston Churchill, lord admirality, na počátku WWII, aby čelily německým těžkým křižníkům třídy Deutschland. Tyto plavidla měly kanóny o průměru 9,2 palce, silnou AA a silné pancéřování. Byly navrženy tak, aby efektivně bojovaly proti nepřátelským velitelským lodím. Lodě byly nakonec zrušeny kvůli vysokým nákladům a nedostatku poptávky po novém těžkém křižníku."
 ENG_light_cruiser_1:0 "Třída C"
 ENG_light_cruiser_1_desc:2 "Lehké křižníky třídy C byly skupinou lehkých křižníků postavených před a během první světové války pro drsné podmínky Severního moře. Prokázaly se jako robustní a schopné plavidla, i když byly poněkud malé a stísněné. Jejich výzbroj byla více než uspokojivá, protože nesly dostatek 6palcových děl k boji proti povrchovým cílům nepřítele a silný torpédový náklad k likvidaci nepřátelských plavidel a konvojů. Měly rozsáhlé využití během první světové války a zúčastnily se mnoha povrchových akcí."
 ENG_light_cruiser_2:0 "Třída Southampton"
 ENG_light_cruiser_2_desc:0 "Lehké křižníky třídy Southampton byly podtřídou křižníků třídy Town a byly navrženy k protiakci proti japonským křižníkům třídy Mogami. Tyto plavidla měla dobrou ochranu, vysokou rychlost a dosah, a nesla impozantní výzbroj dvanácti 6 palcových kanónů ve čtyřech trojitých věžích. Byly základem pro mnoho následných designů lehkých křižníků RN během války."
 ENG_light_cruiser_3:0 "Třída Crown Colony"
 ENG_light_cruiser_3_desc:0 "Lehké křižníky třídy Crown Colony byly vylepšenou verzí dřívější třídy Town, ale s jednodušším designem pro urychlení výstavby a snížení nákladů. Lodě nesly stejné děla jako jejich předchůdci, čtyři trojité věže s 6 palcovými děly. Byly podobně pancéřované, ale kvůli menším motorům měly trochu zmenšený dojezd. Typ zahrnoval dvě podtřídy: Fiji a Ceylon."
 ENG_light_cruiser_4:0 "Třída Minotaur"
 ENG_light_cruiser_4_desc:0 "Také známé jako třída Swiftsure, tyto křižníky byly navrženy jako modifikovaná verze třídy Crown Colony, která zahrnovala válečné modifikace schválené v roce 1941. Měly delší operační dosah a početnější AA zbraně než třída Crown Colony, zatímco hlavní výzbroj byla snížena na tři trojité věže. Postaveny příliš pozdě, aby ovlivnily výsledek války, většina objednaných plavidel byla následně zrušena."
 ENG_submarine_1:0 "Třída L"
 ENG_submarine_1_desc:0 "Třída L byly středně velké ponorky, které byly původně plánovány v rámci Programu nouzové války jako vylepšená verze předchozích tříd ponorek. Byly postaveny v pozdních fázích první světové války a byly vybaveny novými, většími torpédy o průměru 21 palců. Sloužily až do začátku druhé světové války, kdy byly většinou používány pro sekundární a výcvikové úkoly."
 ENG_submarine_2:0 "Třída T"
 ENG_submarine_2_desc:0 "Ponorky třídy To nebo třídy Triton byly navrženy k nahrazení velkých ponorek tříd O, P a R. Byly to středně velké ponorky s dlouhým dosahem, dobře vhodné pro Atlantik a Tichý oceán. Tyto čluny byly dobře vyzbrojené, stabilní platformy a byly používány rozsáhle během konfliktu, protože 25 procent postavených člunů bylo během války ztraceno."
 ENG_submarine_3:0 "Třída U"
 ENG_submarine_3_desc:0 "Třída U byla malá ponorky postavená v rámci Programů válečné pohotovosti 1940 a 1941. Původně navrženy jako výcvikové ponorky, když vypukla válka, design se změnil, což umožnilo těmto ponorkám být užitečné v uzavřených vodách Severního moře a Středozemního moře. Díky své menší velikosti byly jejich dosah a výzbroj omezené. Třída se skládala ze tří podtříd: Undine, Umpire a Uproar."
 ENG_submarine_4:0 "Třída V"
 ENG_submarine_4_desc:0 "Ponorky třídy V nebo Vampire byly založeny na předchozích menších člunech třídy U. Byly větší, ale stále relativně malé, s lepšími námořními vlastnostmi, ale omezeným operačním dosahem a výzbrojí."
 EST_submarine_2:0 "Třída Kalev"
 EST_submarine_2_desc:0 "Třída Kalev se skládala ze dvou ponorek postavených ve Velké Británii pro estonské námořnictvo v roce 1936. Jejím hlavním cílem bylo kladení min, ačkoli byla také vyzbrojena čtyřmi torpédovými tubusy 533mm."
 FIN_heavy_cruiser_1:0 "Třída Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "Třída Väinämöinen se skládala ze dvou pobřežních obrněnců postavených a uvedených do provozu ve Finsku na počátku 30. let 20. století. Byly jedny z posledních pobřežních obrněných lodí, které byly kdy postaveny, ačkoliv jejich velikost a výzbroj byly blíže těžkým křižníkům. Měly výtlak pouze 3 900 tun a byly poměrně pomalé, ale byly vyzbrojené čtyřmi 254mm/45 kalibru Bofors."
 FIN_submarine_1:0 "Třída Vetehinen"
 FIN_submarine_1_desc:0 "Třída Vetehinen se skládala ze tří středních ponorek postavených pro finské námořnictvo. Byly založeny na německých ponorkách třídy UB III z první světové války. Měly výtlak těsně pod 500 tun a byly vyzbrojeny čtyřmi torpédovými trubicemi o průměru 533 mm."
 FRA_SH_battleship_1:0 "Třída Charlemagne"
 FRA_SH_battleship_1_desc:0 "Třída super bitevních lodí Charlemagne je hypotetický design pro srovnání s velkými bitevními loděmi jiných námořnictev. Obsahují těžké vyzbrojení posunuté dopředu ve superfiring pozicích, těžké protiletadlové zbraně a silný pancíř. Celý design čerpá prvky z tříd Richelieu a britských Nelson."
 FRA_SH_battleship_2:0 "Třída Napoléon Bonaparte"
 FRA_SH_battleship_2_desc:0 "Dělové lodě třídy Napoléon Bonaparte byly hypotetickým designem a vycházely z tříd Alsace a Gascogne. Jejich těžké výzbroje jsou rovnoměrně rozloženy vpředu a vzadu v trojitých věžích, s nadstavbovými sekundárními děly a těžkými protiletadlovými zbraněmi. Tloušťka pancéřování a silné motory poskytují potřebnou rychlost a ochranu, aby držely krok s ostatními loděmi ve flotile a efektivně bojovaly s protivníky."
 FRA_battle_cruiser_1:0 "Design Durand-Viel"
 FRA_battle_cruiser_1_desc:0 "Design bitevního křižníku Durand-Viel byl návrh mezi sérií studií sahajícími zpět k WWI. V podstatě to byly bitevní křižníky verzí bitevních lodí třídy Normandie a Lyon s podobnými čtyřmi věžemi a děly, ale v menším počtu. Stejně jako soudobé bitevní křižníky jiných námořnictev, měly být rychlejší, ale méně pancéřované než bitevní loď. Byly zrušeny, než vypukla WWI."
 FRA_battle_cruiser_2:0 "Třída Dunkerque"
 FRA_battle_cruiser_2_desc:0 "Dunkerques byly navrženy tak, aby čelily německým kapsovým bitevním lodím třídy Deutschland. Byly vrcholem série návrhových studií z poloviny 20. let do počátku 30. let. Byly schváleny v námořních programech v letech 1931 a 1934, byly podobné britským bitevním lodím třídy Nelson, s veškerými hlavními věžemi soustředěnými vpřed. To vedlo k kratšímu pásovému pancéřování a tím menší lodi, aby se vešly do omezení námořních smluv."
 FRA_battleship_1:0 "Třída Courbet"
 FRA_battleship_1_desc:0 "Dreadnougty třídy Courbet byly prvními super-dreadnoughty postavenými pro francouzské námořnictvo před a během první světové války. Byly autorizovány v námořních programech z let 1910 a 1911, měly omezené nasazení během první světové války, ale byly aktivní během druhé světové války. Ačkoliv měly silnější pancéřování a silnější děla než předchozí dreadnougty třídy Dante, byly stále slabší než současné dreadnougty USN a RN. Měly výtlak těsně nad 22 000 tun a jejich jedinou modernizací před druhou světovou válkou byla vylepšená protiletadlová výzbroj a vylepšené kotle."
 FRA_battleship_2:0 "Třída Richelieu"
 FRA_battleship_2_desc:0 "Bitevní lodě třídy Richelieu byly poslední bitevní lodě zařazené do francouzského námořnictva. Byly to vylepšené návrhy bitevních lodí třídy Dunkerque a byly autorizovány v rámci námořních programů z let 1935 a 1938. Měly vynikající protiletadlovou výzbroj, rychlost a dosah, což z nich činilo skvělou vlajkovou loď. Z čtyř objednaných lodí byly spuštěny pouze dvě a jedna byla dokončena před pádem Francie. Bylo mnoho pokusů o dokončení zbývajících lodí pomocí různých designů, navržených pro použití jako protiletadlové bitevní lodě, hybridy bitevních lodí a letadlových lodí, nebo plnohodnotné letadlové lodě."
 FRA_battleship_3:0 "Třída Gascogne"
 FRA_battleship_3_desc:0 "Bitevní lodě třídy Gascogne byly podtřídou třídy Richelieu. Tři lodě byly objednány v námořním programu z roku 1940, ale žádná nezačala. Design by byl opakováním třídy Richelieu, ale s hlavní výzbrojí rovnoměrně rozloženou na přídi a zádi, vylepšenou protiletadlovou výzbrojí a vylepšenými motory, což vedlo k celkově lepší lodi."
 FRA_battleship_4:0 "Třída Alsace"
 FRA_battleship_4_desc:0 "Bitevní lodě třídy Alsace byly plánovány jako náhrada za třídu Richelieu. Bylo objednáno čtyři lodě, návrhové studie byly dokončeny v roce 1939, autorizovány v roce 1940 a očekávalo se, že budou položeny v roce 1941, přičemž pád Francie tomu zabránil. Vylepšuje design Richelieu těžšími a početnějšími hlavními děly, silnější protileteckou výzbrojí, silnějšími pancéřovými deskami a většími motory."
 FRA_carrier_1:0 "Třída Béarn"
 FRA_carrier_1_desc:0 "Béarn byla původně položena jako bitevní loď třídy Normandie, ale později byla dokončena jako letadlová loď, s výtlakem 22 100 tun a sloužila během meziválečných let a druhé světové války. Jako přestavěná letadlová loď byla její rychlost nízká a měla omezený prostor pro letadla, ale střední pancéřový pás a dlouhý dosah tyto nedostatky vykompenzovaly. Její konstrukce poskytla důležitou zkušenost francouzským návrhářům v DCAN (Direction des Constructions et Armes Navale) a vedla k řadě následných návrhových studií."
 FRA_carrier_2:0 "Třída Joffre"
 FRA_carrier_2_desc:0 "Letadlové lodě třídy Joffre (projektové jméno PA-16) byly další generací letadlových lodí pro Francouzské námořnictvo. Byla to poslední ze studií projektů, které začaly v roce 1929 a skončily v roce 1937. Dvě lodě byly autorizovány v námořním programu z roku 1938, ale eskalující konflikty zpomalily konstrukční proces a nakonec Pád Francie zabránil dokončení těchto lodí. Výtlak by byl kolem 20 000 tun. Měly by dobrou protiletadlovou výzbroj, pancíř a rychlost, ale podprůměrný doplněk letadel. Celkově by to byla vyvážená a všestranná letadlová loď pro Francouzské námořnictvo."
 FRA_carrier_3:0 "Třída Jean Bart"
 FRA_carrier_3_desc:0 "Letadlová loď Jean Bart byla středověký návrh na přestavbu nedokončené bitevní lodě třídy Richelieu Jean Bart na plnohodnotnou letadlovou loď podobným způsobem jako japonská IJN Shinano. Velká velikost trupu by vedla k velké letecké komponentě a spolu s velkými motory k dlouhému dosahu a rychlé letadlové lodi. Těžká AA výzbroj amerického původu by poskytla dobrou obranu proti letadlům a menším povrchovým bojovníkům."
 FRA_carrier_4:0 "Třída Clemenceau"
 FRA_carrier_4_desc:0 "Letadlová loď třídy Clemenceau (název projektu PA-28) byla prvním poválečným návrhem letadlové lodě francouzského námořnictva. Design by byl podobný nedokončeným letadlovým lodím třídy Joffre, i když nainstalované vybavení a výzbroj by byly moderními francouzskými výrobky. Získání eskortních letadlových lodí USN a RN a ekonomická situace poválečné Francie bránily v položení těchto lodí. Není zaměňováno s pozdějšími letadlovými loděmi třídy Clemenceau (název projektu PA-54), které byly položeny v letech 1955 a 1957."
 FRA_destroyer_1:0 "Třída Bourrasque"
 FRA_destroyer_1_desc:0 "Torpédoborce třídy Bourrasque byly součástí série o 1 500 tun a byly spuštěny na vodu v polovině 20. let 20. století. Spolu s předchozími třídami Chacal a následující třídou L'Adroit tvořily páteř nové moderní francouzské flotily po válce. Byly rychlé a dobře vyzbrojené pro svou dobu, ale jejich torpédová výzbroj byla menší ve srovnání se srovnatelnými plavidly v jiných námořnictvech."
 FRA_destroyer_2:0 "Třída Le Fantasque"
 FRA_destroyer_2_desc:0 "Zničující lodě třídy Le Fantasque byly v podstatě vylepšené verze dřívějších super zničujících lodí 2,400 tunové série (Guépard, Aigle, Vauquelin) postavené v rámci námořního programu z roku 1930. Byly to velké, těžce vyzbrojené a velmi rychlé zničující lodě, ideální pro eskortu nových jednotek vysokorychlostního francouzského loďstva. Jejich výzbroj se skládala z nově vyvinutých děl, adekvátní protiletecké výzbroje a torpéd."
 FRA_destroyer_3:0 "Třída L'Intrépide"
 FRA_destroyer_3_desc:0 "Torpédoborce třídy L'Intrépide byly upravenou verzí dřívějších torpédoborců třídy Le Hardi. Byly schváleny v námořních programech z let 1938 a 1939, ale válka a pád Francie vedly k zrušení těchto plavidel. Byly zaměřeny více na protiletadlovou roli a měly zvýšení výtlaku na 2 800-2 900 tun, měly větší motory."
 FRA_destroyer_4:0 "Třída Hoche"
 FRA_destroyer_4_desc:0 "Třídy Hoche a Bayard byly konečným super zničitelským designem Francouzského námořnictva. Obě třídy byly založeny na třídě Mogador, byly o hmotnosti 4,200 tun s podobným hlavním arzenálem, ale s vylepšenými protiletadlovými děly a silnějšími motory. Byly povoleny v námořních programech 1939-40, ale začátek války a pád Francie vedly k zrušení těchto lodí."
 FRA_heavy_cruiser_1:0 "Třída Suffren"
 FRA_heavy_cruiser_1_desc:0 "Těžké křižníky třídy Suffren byly v podstatě opakováním předchozí třídy Duquesne s menšími vylepšeními ohledně jejich námořních schopností. Obě třídy se podobaly současné filozofii křižníků francouzského námořnictva; velmi tenký pancíř, ale dobrá rychlost a dosah. Jejich standardní výtlak je 10 000 tun a byly vybaveny výzbrojí, která byla standardní pro těžký křižník."
 FRA_heavy_cruiser_2:0 "Třída Algérie"
 FRA_heavy_cruiser_2_desc:0 "Těžké křížníky třídy Algérie byly dalším zlepšením předchozích tříd Suffren a Duquesne, ale navrženy tak, aby byly protivníkem nových italských těžkých křížníků třídy Zara. Jak hlavní pancéřový pás, tak podvodní ochrana byla výrazně zvyšována. Jejich protiletecká výzbroj je adekvátní pro svou dobu, ale kvůli těmto změnám je standardní výtlak přes 10 000 tun."
 FRA_heavy_cruiser_3:0 "Třída Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Saint Louis byly založeny na třídě Algérie, ale celkový vzhled byl blíže k těm z tříd Dunkerque a Richelieu. Tři lodě byly objednány v námořním programu 1940, ale kvůli pádu Francie nebylo žádné z nich postaveno. Měly by být vybaveny novými děly a vylepšeným protileteckým armatem, ale pancéřování by bylo stejné jako na třídě Algérie. Bylo to poslední návrh těžkého křižníku francouzského námořnictva."
 FRA_heavy_cruiser_4:0 "Třída Forbin"
 FRA_heavy_cruiser_4_desc:0 "Těžké křižníky třídy Forbin byly hypotetickým designem jako pokračování třídy Saint Louis. Byly navrženy k obraně obchodních tras mezi pevninskou Francií a koloniemi, měly dlouhý dosah a dobrou rychlost spolu s těžkým vyzbrojením ve čtyřech trojhlavňových věžích a přiměřeným počtem AA zbraní. Usazení lodi a celkový vzhled připomínaly vliv předchozí třídy Saint Louis, stejně jako britské třídy Crown Colony."
 FRA_light_cruiser_1:0 "Třída Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Lehké křižníky Duguay-Trouin byly prvními velkými francouzskými válečnými loděmi postavenými po první světové válce v námořním programu z roku 1922. Staly se prvními lehkými křižníky s superpalebnými uzavřenými hlavními věžemi. Mezi lehkými křižníky měly silné torpédové výzbroje, ale prakticky neexistující ochranu."
 FRA_light_cruiser_2:0 "Třída La Galissonnière"
 FRA_light_cruiser_2_desc:0 "Lehké křižníky třídy La Galissonnière byly odpovědí na italské křižníky typu Condottieri a byly založeny na předchozí třídě Emile Bertin. Byly postaveny v námořních programech 1931 a 1932, s typickým hlavním vyzbrojením a adekvátní protiletadlovou výzbrojí té doby. Měly výtlak 10 850 tun, zvýšený počet průzkumných letadel a dobrou rychlost."
 FRA_light_cruiser_3:0 "Třída De Grasse"
 FRA_light_cruiser_3_desc:0 "Křižníky třídy DeGrasse byly autorizovány v námořních programech 1938 a 1939 a byly v podstatě vylepšenou La Galissonnières. Měly silnější AA výzbroj a také větší motory. Pád Francie způsobil, že poslední dvě lodě byly zrušeny a vedoucí loď byla dokončena po válce jako jiný design. Němci zamýšleli ji dokončit jako lehkou letadlovou loď, ale tento projekt nebyl také realizován."
 FRA_light_cruiser_4:0 "Třída Colbert"
 FRA_light_cruiser_4_desc:0 "Colbert byla protiletadlová lehká křižník spuštěná na vodu v roce 1956. Tento křižník třídy Colbert byl postaven velmi podobným způsobem jako poválečný De Grasse, s těžkým protiletadlovým vyzbrojením pro dlouhé i krátké vzdálenosti. Rozdíl mezi Colbertem a DeGrasse je, že Colbert měl menší motory, tenčí pancéřování a byl o něco menší."
 FRA_submarine_1:0 "600 Série"
 FRA_submarine_1_desc:0 "600tunové třídy ponorek byly první moderní francouzské ponorky po 1. světové válce. Byly středně velké, s výtlakem kolem 600 tun. I když byly námořní, byly určeny jako pobřežní ponorky a používaly se převážně ve warmwaters Středozemního moře. Tři třídy po 4 lodích byly postaveny tohoto typu: třída Sirène, třída Ariane a třída Circé. Byly základem větší třídy 630 tunové třídy Argonaute, Diane a Orion."
 FRA_submarine_2:0 "Třída Minerve"
 FRA_submarine_2_desc:0 "Ponorky třídy Minerve (projektové jméno T2) byly založeny na 630tunové třídě, i když měly lepší motory a odlišné rozmístění torpéd. Tyto ponorky byly první součástí programu standardizace vyplývajícího z centralizovaného designu DCAN (Direction des Constructions et Armes Navale) spíše než designů konkrétních loděnic předchozích tříd."
 FRA_submarine_3:0 "Třída Roland Morillot"
 FRA_submarine_3_desc:0 "Ponorky třídy Roland Morillot (projektové jméno Z2) byly velké oceánské ponorky založené na dřívějších ponorkách třídy Redoubtable. Byly to velké ponorky s výtlakem 1,800-2,400 tun a nesly působivé výzbroje 10 torpédometů. Pád Francie se stal dříve, než byla jakákoliv dokončena."
 FRA_submarine_4:0 "Třída Phénix"
 FRA_submarine_4_desc:0 "Ponorky třídy Phénix byly středně velké oceánské a dlouhodosahové čluny povolené v námořních programech 1939-40, ale začátek války a pád Francie měly za následek zrušení těchto člunů. Byly podobné třídě Redoutable, ačkoliv byly menší a měly výtlak 1 200 tun. Měly podobně silnou torpédovou výzbroj."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "Design H41 bitevních lodí byl vylepšením předchozího designu H39. Design vyžadoval výrazně silnější pancéřování, zesílené torpédové příčky a ochranu pro kormidlo lodě a hřídele lopatek. Hlavní baterie byla vylepšena na osm 42 cm děl, větší než u navrhovaných bitevních lodí třídy Lion Spojeného království. Podle návrhu by tyto lodě měly výtlak téměř 70 000 tun."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "Třída H44 byla poslední z H-série designů bitevních lodí. Bez omezení na kalibr děl nebo výtlak, designy H42 až H44 měly stále těžší výzbroj a pancéřovou ochranu, vyvrcholením byl design H44 s výtlakem 131 000 tun vyzbrojený osmi 508mm (20") děly."
 GER_battle_cruiser_1:0 "Třída Yorck"
 GER_battle_cruiser_1_desc:0 "Tři lodě třídy Yorck byly navrženy jako reakce na britskou třídu Renown. Měly být vyzbrojeny osmi 380mm děly ve čtyřech dvojitých věžích. Všechny tři lodě byly položeny v roce 1916, ale žádná z nich nebyla dokončena kvůli válce."
 GER_battle_cruiser_2:0 "Třída O"
 GER_battle_cruiser_2_desc:0 "V roce 1939 se Kriegsmarine rozhodla nahradit tři plánované křižníky třídy P bitevními křižníky. To vedlo k bitevním křižníkům třídy O, vyzbrojeným šesti 38cm (15") děly ve třech dvojitých věžích. Lodě byly navrženy s výtlakem 35,400 tun a nejvyšší rychlostí 35 uzlů. Byly dány stavební objednávky na tři lodě této třídy, ale žádná nebyla zahájena."
 GER_battleship_1:0 "Třída Deutschland"
 GER_battleship_1_desc:0 "Po Versailleské smlouvě byla Německu povolena zachovat šest před-drednought bitevních lodí. Klasifikovány jako Linienschiffe (Lodě linie) Kriegsmarine, zůstaly v aktivní službě pouze dvě lodě třídy Deutschland, nesmí být zaměňovány s pozdějšími bitevními loděmi třídy Deutschland, po celá 30. léta. V 04:47 1. září 1939 vystřelil Schleswig-Holstein první výstřely druhé světové války, když zahájil palbu na základnu Westerplatte v Gdaňsku, Polsko."
 GER_battleship_2:0 "Třída Scharnhorst"
 GER_battleship_2_desc:0 "Bitevní lodě třídy Scharnhorst byly první moderní bitevní lodě postavené pro Kriegsmarine. Byly postaveny jako odpověď na francouzské bitevní křižníky třídy Dunkerque, které byly samy o sobě odpovědí na německé pancéřové lodě třídy Deutschland (Pockets Battleships). Třída Scharnhorst je vyzbrojena devíti 283mm (11") děly ve třech trojitých věžích. Plány byly vytvořeny na zvýšení výzbroje o dvojitá 380mm (15") děla, ale s vypuknutím války k tomu nikdy nedošlo."
 GER_battleship_3:0 "Třída Bismarck"
 GER_battleship_3_desc:0 "Dvojitá plavidla třídy Bismarck byla největší válečné lodě postavené pro Kriegsmarine. Lodě byly navrženy jako odpověď na nové francouzské bitevní lodě ve výstavbě, s podobnou výzbrojí osmi 38 cm (15") kanóny jako třída Richelieu, s čtyřmi dvojitými věžemi na rozdíl od dvou čtyřčlenných věží Richelieu. Bismarck je známý potopením britského bitevního křižníku HMS Hood v Bitvě u Dánského průlivu, ale byl následně pronásledován a potopen dříve, než dosáhl přístavu."
 GER_battleship_4:0 "Třída Hindenburg"
 GER_battleship_4_desc:0 "Německý plán Z počítal s flotilou deseti bitevních lodí, aby se postavil námořní mocnosti Spojeného království. Třída H byla sérií konstrukcí pro šest bitevních lodí potřebných k splnění požadavků plánu. Dvě lodě designu H39 byly položeny na začátku druhé světové války, ale konstrukce byla zastavena, jakmile válka začala. Ani jedna loď nebyla oficiálně pojmenována, ale jako možné jméno pro vedoucí loď třídy byla spekulována Hindenburg. Kdyby byly lodě dokončeny, byly by to rozšířené lodě třídy Bismarck, s hlavním dělostřeleckým systémem osm 40,6 cm (16") děl."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Navržený v roce 1915, projekt Flugzeugdampfer I (Parní loď letadel I) byl přestavbou nedokončené pasažérské lodi Ausonia na letadlovou loď. Stavba byla zastavena na konci první světové války. Kdyby byl dokončen, nesl by mix hydroplánů a letadel na kolech ve třech hangárech a měl by výtlak 12 500 tun."
 GER_carrier_2:0 "Třída Seydlitz"
 GER_carrier_2_desc:0 "Seydlitz byla založena jako čtvrtá loď těžkých křižníků třídy Admiral Hipper. Částečně dokončena na začátku války byla zvažována k přestavbě na letadlovou loď. Projekt kódovaně nazvaný Weser 1 byl částečně na cestě, když byla práce zastavena kvůli rostoucím leteckým útokům na Brémy a nedostatku zdrojů pro její stavbu."
 GER_carrier_3:0 "Třída Graf Zeppelin"
 GER_carrier_3_desc:0 "Graf Zeppelin byla jedinou třídou lodí v Kriegsmarine, která byla navržena jako letadlová loď od základů. Byly objednány dvě lodě, ale žádná nebyla dokončena. Jak bylo navrženo, Graf Zeppelin by nesla 30 stíhaček Bf-109T a 12 stíhacích bombardérů Ju-87E, lodní verze Bf-109E a Ju-87D."
 GER_carrier_4:0 "Třída Europa"
 GER_carrier_4_desc:0 "Několik civilních lodí bylo zvažováno pro přestavbu na letadlové lodě Kriegsmarine v 40. letech. Největší z těchto lodí byla osobní loď Europa. Jako největší osobní loď v Německu byla používána jako ubytovací loď a transportní loď pro vojáky, než začaly práce na přestavbě na letadlovou loď. Kdyby byla dokončena, měla by výtlak 56,000 tun a nesla by vzdušnou skupinu 42 letadel."
 GER_destroyer_1:0 "Typ 23"
 GER_destroyer_1_desc:0 "Typ 23 byla třída torpédových člunů postavená pro Kriegsmarine po první světové válce. Šest plavidel bylo postaveno mezi lety 1926 a 1928 a všechna sloužila během druhé světové války. Navzdory jejich označení jako torpédových člunů byly lodě ve velikosti torpédoborců, s výtlakem přes 920 tun a vyzbrojené třemi 105mm L/45 děly."
 GER_destroyer_2:0 "Zerstörer 1934"
 GER_destroyer_2_desc:0 "Třída Zerstörer 1934 byla první třídou německých torpédoborců postavených od konce první světové války. Byly vyzbrojeny pěti děly o průměru 5 palců a osmi torpédovými tubusy. Bylo postaveno 16 lodí, z nichž 12 bylo zdokonalenou podtřídou Zerstörer 1934A."
 GER_destroyer_3:0 "Třída Narvik"
 GER_destroyer_3_desc:0 "Zničitel 1936A, známý spojenci jako zničitelé třídy Narvik, byl navržen pro použití nových 150mm (5.9") děl. Byl konstruován se třemi samostatnými děly na zádi a dvojitým dělem na přídi, původně byl vybaven pouze jedním dělem na přídi. Čtyři z osmi lodí třídy byly později přestavěny s dvojitými věžemi. Druhá skupina sedmi zničitelů byla postavena podle mírně upraveného designu s dvojitými děly na přídi."
 GER_destroyer_4:0 "Zerstörer 1944"
 GER_destroyer_4_desc:0 "I když první prototyp torpédoborce na dieselový pohon (Zerstörer 1942) nebyl dokončen, vývoj tohoto typu lodí pokračoval. Bylo navrženo několik návrhů, které nakonec vedly k projektu Zerstörer 1944. Kromě těžké hlavní výzbroje měly lodě zvýšenou flakovou výzbroj ve srovnání s jejich předchůdci, včetně nového 5,5 cm protileteckého kanonu."
 GER_heavy_cruiser_1:0 "Třída Blücher"
 GER_heavy_cruiser_1_desc:0 "Blücher byla poslední obrněná křižník postavený Německem. Její design byl inovativní pro svou dobu a otevřel cestu pozdějším bitevním křižníkům třídy Von der Tann. Během První světové války byla již zastaralá. Blücher byla potopena v Bitvě u Doggerbank v roce 1915."
 GER_heavy_cruiser_2:0 "Třída Hipper"
 GER_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Admiral Hipper byly prvními těžkými křižníky Kriegsmarine. Oficiálně měly výtlak 10,000 tun, ve skutečnosti však měly výtlak přes 16000 tun. Byly vyzbrojeny osmi 8" děly ve čtyřech dvojitých věžích, s sekundární baterií dvanácti 105mm děly."
 GER_heavy_cruiser_3:0 "Třída Prinz Eugen"
 GER_heavy_cruiser_3_desc:0 "Oficiálně součást třídy Hipper, podtřída Prinz Eugen zahrnuje mnoho vylepšení, včetně těžší protiletadlové výzbroje. Z tří lodí v podtřídě byla dokončena pouze Prinz Eugen. Účastnila se potopení HMS Hood během Operace Rheinübung. Po válce byla převedena do Spojených států a sloužila jako USS Prinz Eugen při atomových bombových teste"
 GER_heavy_cruiser_4:0 "Křižník třídy P"
 GER_heavy_cruiser_4_desc:0 "Třída P byla velká konstrukce těžkého křižníku, oficiálně označována jako Panzerschiff (Pancéřované plavidlo) Kriegsmarine. Výtlak téměř 24 000 tun, byli by o 3 000 tun lehčí, ale o 55 metrů delší než americké bitevní lodě třídy New York. Výzbroj se skládala ze šesti 280mm děl ve dvou trojitých věžích."
 GER_light_cruiser_1:0 "Třída Emden"
 GER_light_cruiser_1_desc:0 "Emden byla první velká válečná loď postavená v Německu po první světové válce. Byla položena v roce 1921 a zprovozněna v roce 1925. Výzbroj se skládala z osmi 150 mm (5,9") děl v jednotlivých věžích."
 GER_light_cruiser_2:1 "Třída Leipzig"
 GER_light_cruiser_2_desc:1 "Lehké křižníky třídy Leipzig byly postaveny mezi lety 1928 a 1935 jako vylepšení předchozích křižníků třídy Königsberg. Měly výtlak přes 8 100 tun, měly adekvátní rychlost a dosah a byly vyzbrojeny devíti 15 cm děly SK C/25 ve svém hlavním arzenálu."
 GER_light_cruiser_3:0 "Třída M"
 GER_light_cruiser_3_desc:0 "Křižníky třídy M byly navrženy jako skauti pro eskadry provádějící ražení obchodu. Šest lodí bylo objednáno jako součást plánu Z, přičemž dvě byly položeny před zastavením prací na počátku války. Hlavní výzbroj by tvořilo osm 150mm děl ve čtyřech dvojitých věžích."
 GER_light_cruiser_4:0 "Třída Q"
 GER_light_cruiser_4_desc:0 "Křižníky třídy Q byly upravenou verzí designu třídy M. Byly navrženy tak, aby byly větší než třída M s těžšími protiletadlovými zbraněmi a vylepšenou palebnou kontrolou."
 GER_submarine_1:0 "Typ UB III"
 GER_submarine_1_desc:0 "Pobřežní ponorka typu UB III byla třída U-lodí postavená během První světové války Německým císařským námořnictvem. Nesla deset torpéd a měla výtlak přes 500 tun. Mezi lety 1916 a 1918 bylo postaveno 96 kusů, přičemž všechny byly vyřazeny do roku 1935."
 GER_submarine_2:0 "Typ IIA"
 GER_submarine_2_desc:0 "Německá ponorka typu IIA byla jednoponorková, zcela svařovaná pobřežní ponorka s vnitřními balastními tanky. Měla výtlak přes 250 tun a nese pět 533mm torpédometů. Šest bylo postaveno mezi lety 1934 a 1935."
 GER_submarine_3:0 "Typ VIIC"
 GER_submarine_3_desc:0 "Ponorka typu VIIC byla pracovním koněm německé flotily U-boat, mezi lety 1940 a 1945 bylo uvedeno do služby 568 kusů. Lodě měly výtlak 770 tun a byly vyzbrojeny pěti torpédovými tubusy o průměru 533mm."
 GER_submarine_4:0 "Typ XXI"
 GER_submarine_4_desc:0 "Ponorky typu XXI, známé také jako 'Elektroboote', byly první ponorky navržené k primárnímu provozu pod hladinou, nikoli jako povrchové lodě, které by se mohly ponořit jako prostředek k úniku detekci nebo k zahájení útoku. Jejich klíčovými rysy byly aerodynamický trup a velitelská věž a velký počet bateriových článků. Patřily mezi největší německé třídy ponorek, měly výtlak přes 1 620 tun. Mezi lety 1943 a 1945 bylo objednáno 118 lodí."
 GRE_battleship_1:0 "Třída Kilkis"
 GRE_battleship_1_desc:0 "Třída Kilkis se skládala ze dvou bitevních lodí třídy Mississippi, které byly uvedeny do provozu v roce 1908 a prodány Řecku v roce 1914. Byly to poslední před-drednought bitevní lodě postavené v USA. Měly výtlak pouze 13 000 tun a byly vyzbrojeny čtyřmi 10 palcovými/45 ráže Mk V děly ve své hlavní výzbroji. Měly průměrnou výzbroj, rychlost a dolet pro svou dobu. Obě lodě byly vyřazeny do roku 1936."
 GRE_destroyer_1:0 "Třída Aetos"
 GRE_destroyer_1_desc:0 "Důstojníci třídy Aetos byly postaveny v Británii a zakoupeny pro Hellenické námořnictvo před první světovou válkou. Všechny čtyři byly v aktivní službě během druhé světové války. Měly výtlak 980 tun a byly vyzbrojeny čtyřmi 105mm/40 Armstrong P kanony a čtyřmi 533mm torpédomety. Byly modernizovány na konci 20. let."
 GRE_destroyer_2:0 "Třída Vasilefs Georgios I"
 GRE_destroyer_2_desc:0 "Třída Vasilefs Georgios I byla třídou dvou modifikovaných britských torpédoborců třídy H postavených ve Velké Británii pro Hellenickou námořnictvo na konci 30. let 20. století. Lodě měly výtlak 1 350 tun a slušnou rychlost. Měly dlouhý dosah, byly vyzbrojeny čtyřmi 128mm/42 SK C/34 kanony a měly silný torpédový complement."
 GRE_destroyer_3:0 "Třída Adrias"
 GRE_destroyer_3_desc:0 "Třída Adrias byla třídou šesti britských torpédoborců třídy Hunt III, z nichž čtyři byly převedeny do řeckého námořnictva v exilu v roce 1942. Jako torpédoborce doprovodu byly pomalejší než standardní torpédoborec. Jejich výtlak byl 1 050 tun, měly čtyři 102mm/45 QF Mk XVI děla jako hlavní výzbroj a silnou výzbroj torpéd a vybavení pro boji proti ponorkám."
 GRE_destroyer_4:0 "Třída Leon"
 GRE_destroyer_4_desc:0 "Třída Leon byla třídou amerických torpédoborců Cannon. Byly zařazeny do služby v roce 1943, ale do Hellenic Navy byly dodány až v roce 1951. Lodě byly pomalejší než standardní torpédoborce. Měly výtlak 1 240 tun a jako hlavní výzbroj měly tři děla ráže 3 palce/40 kalibru, jakož i silnou výbavu torpéd a vybavení pro boj proti ponorkám."
 GRE_heavy_cruiser_1:0 "Třída Averof"
 GRE_heavy_cruiser_1_desc:0 "Averof byla pancéřová křižník, která byla postavena v Itálii pro Helénské námořnictvo před první světovou válkou. Sloužila během druhé světové války jako vlajková loď flotily. Averof byla ve srovnání s křižníky její doby docela silná, displácí skoro 10 000 tun. Byla velmi dobře pancéřovaná a měla hlavní výzbroj čtyř 234mm/45 Armstrongových děl. I přes to byla relativně rychlá pro pancéřový křižník."
 GRE_light_cruiser_1:0 "Třída Elli"
 GRE_light_cruiser_1_desc:0 "Elli byla lehká křižník postavená USA v roce 1914. Původně měla být určena čínskému námořnictvu, ale nakonec byla dodána Řecku. Byla malá pro křižník, s výtlakem pouze 2 600 tun. Měla dvě hlavní děla kalibru 152 mm/45. Loď sloužila během druhé světové války a byla potopena italskou ponorkou před invazí osy do Řecka."
 GRE_submarine_1:0 "Třída Katsonis"
 GRE_submarine_1_desc:0 "Ponorky třídy Katsonis byly postaveny ve Francii pro Helénské námořnictvo koncem 20. let. Obě lodě třídy sloužily během druhé světové války. Měly výtlak téměř 580 tun a byly vyzbrojeny šesti 533mm torpédomety."
 GRE_submarine_2:0 "Třída Matrozos"
 GRE_submarine_2_desc:0 "Řecká ponorka Matrozos byla italská ponorka třídy Perla, kterou zajali Britové a převedli k Helénské námořnictvu během exilu v roce 1942. Ponorka měla výtlak 680 tun a byla vyzbrojena šesti torpédovými tubusy o průměru 533 mm. Měla potápěcí hloubku 80 m."
 GRE_submarine_4:0 "Třída Pipinos"
 GRE_submarine_4_desc:0 "Čtyři lodě třídy Pipinos byly britské ponorky třídy U převedené do řeckého námořnictva v exilu mezi lety 1943 a 1946. Lodě měly výtlak 545 tun a byly vyzbrojené čtyřmi torpédovými trubkami o průměru 533 mm."
 HOL_destroyer_1:0 "Třída Van Ghent"
 HOL_destroyer_1_desc:0 "Třída Van Ghent, nebo Admiralen, se skládala z osmi zničitelů postavených pro Královské nizozemské námořnictvo v letech 1926 až 1931. Lodě byly založeny na raných verzích britské třídy A. Všechny lodě bojovaly ve druhé světové válce a byly buď scuttlovány nebo potopeny. Lodě měly výtlak přes 1,300 tun, byly vyzbrojeny čtyřmi 120mm děly a měly slušnou rychlost pro svůj čas."
 HOL_destroyer_3:0 "Třída Callenburgh"
 HOL_destroyer_3_desc:0 "Třída Gerard Callenburgh plánovala čtyři torpédoborce pro Královské nizozemské námořnictvo. Všechny čtyři byly spuštěny před německou invazí, ale dokončeny byly pouze dvě, jedna britskými silami po úniku do Anglie a jedna Němci. Tyto torpédoborce měly výtlak přes 1 600 tun, byly vyzbrojeny pěti 120mm děly v hlavní výzbroji, stejně jako osmi 533mm torpédomety a měly dobrou rychlost."
 HOL_destroyer_4:0 "Třída Piet Hein"
 HOL_destroyer_4_desc:0 "Třída Piet Hein se skládala ze tří britských torpédoborců třídy S převedených na Královské nizozemské námořnictvo krátce po válce. Lodě měly výtlak přes 1 800 tun, byly vyzbrojené čtyřmi kanóny ráže 120 mm/45 QF Mk IX a měly širokou škálu výzbroje proti ponorkové obraně."
 HOL_heavy_cruiser_1:0 "Třída Soerabaja"
 HOL_heavy_cruiser_1_desc:0 "Holandský křižník Soerabaja, původně nazvaný De Zeven Provinciën, byl pobřežní obrannou lodí ('panterschip') postavenou a uvedenou do provozu v Nizozemsku před první světovou válkou. Měl výtlak přes 6 500 tun a byl vyzbrojen dvěma 280mm a čtyřmi 150mm kanóny jako svou hlavní výzbroj. Sloužil během druhé světové války až do svého potopení japonskými bombardéry v roce 1942."
 HOL_light_cruiser_1:0 "Třída Java"
 HOL_light_cruiser_1_desc:0 "Nizozemci objednali dvě lehké křižníky třídy Java v polovině 20. let 20. století. Lodě byly navrženy v Německu, ale postaveny v Nizozemsku. Měly výtlak téměř 6 700 tun a hlavní výzbroj tvořilo deset děl Bofors 150mm. Byly lehce pancéřované a měly slušnou rychlost pro svou dobu."
 HOL_light_cruiser_2:0 "Třída De Ruyter"
 HOL_light_cruiser_2_desc:0 "Lehký křižník De Ruyter byl postaven a uveden do služby v Nizozemsku v polovině 30. let 20. století. Sloužil převážně v nizozemských východních Indích. Měl výtlak přes 6 500 tun a byl vyzbrojen sedmi 150mm děly jako hlavní výzbrojí. Měl podprůměrnou rychlost, ale dobrý dosah."
 HOL_light_cruiser_3:0 "Třída Tromp"
 HOL_light_cruiser_3_desc:0 "Třída Tromp se skládala z páru relativně malých lehkých křižníků objednaných pro Nizozemsko těsně před německou invazí. Obě sloužily na Dálném východě a přežily válku. Měly hmotnost pouze 3 350 tun a, jak bylo navrženo, měly šest 150mm děl jako svou hlavní výzbroj."
 HOL_light_cruiser_4:0 "Třída De Zeven Provinciën"
 HOL_light_cruiser_4_desc:0 "Třída De Zeven Provinciën se skládala ze dvou křižníků, které byly založeny těsně před německou invazí, ale nebyly dokončeny až do roku 1951. Konečný design byl modifikován z původního plánu z roku 1939 a vedl k dvěma lodím, které měly výtlak přes 12 000 tun a byly vyzbrojeny osmi kanóny Bofors 152 mm. Byly dobře pancéřované pro lehký křižník a měly dobrý dosah."
 HOL_submarine_1:0 "Třída K-III"
 HOL_submarine_1_desc:0 "Třída K-III se skládala ze dvou ponorek postavených pro a užívaných Královským nizozemským námořnictvem jako hlídkové ponorky. Byly vzaty do služby na začátku 20. let 20. století a byly založeny na amerických ponorkách třídy Holland. Každá měla výtlak přes 580 tun a byla vyzbrojena čtyřmi 450mm torpédomety."
 HOL_submarine_2:0 "Třída O16"
 HOL_submarine_2_desc:0 "Ponorka O16 byla vyrobena a uvedena do služby v Nizozemsku pro Královské nizozemské námořnictvo v roce 1936. Byla to velká ponorka s výtlakem přes 980 tun. Měla hloubku ponoru 80m a byla vyzbrojena osmi torpédovými trubicemi o průměru 533 mm."
 HOL_submarine_3:0 "Třída O21"
 HOL_submarine_3_desc:0 "Třída O21 se skládala ze sedmi ponorek postavených a uvedených do služby Nizozemskem. V době německé invaze byly všechny lodě nedokončené, ačkoliv pět z nich se podařilo uprchnout do Británie a sloužit nizozemskému námořnictvu v exilu. Ponorky byly mírně větší než předcházející ponorky třídy O, měly výtlak přes 990 tun, ale byly podobně vyzbrojeny osmi torpédovými lámci 533 mm."
 HOL_submarine_4:0 "Třída Zwaardvis"
 HOL_submarine_4_desc:0 "Třída Zwaardvis reprezentovala čtyři britské ponorky třídy Taciturn, které byly převedeny do královského nizozemského námořnictva v exilu mezi lety 1943 a 1945. Lodě měly výtlak 1 090 tun, byly vyzbrojeny jedenácti 533mm torpédovými trubkami a měly potápěcí hloubku přes 100 m."
 ITA_SH_battleship_1:0 "Třída Regina Margherita"
 ITA_SH_battleship_1_desc:0 "Třída Regina Margherita je hypotetická třída těžkých bitevních lodí, které by byly spuštěny těsně před začátkem války. Byly by srovnatelné s japonskými bitevními loděmi třídy Yamato. Byly by velmi dobře pancéřované, měly by výtlak asi 60 000 tun a byly by vyzbrojeny děly o průměru 406 mm."
 ITA_SH_battleship_2:0 "Třída Regina Elena"
 ITA_SH_battleship_2_desc:0 "Třída Regina Elena je hypotetická třída těžkých bitevních lodí, která by byla spuštěna kolem doby vstupu Itálie do války. Byly srovnatelné s bitevními loděmi třídy Montana plánovanými USA. Byly silně pancéřované, měly výtlak přes 70 000 tun a byly vyzbrojeny 406mm děly v hlavní baterii."
 ITA_battle_cruiser_1:0 "Třída Caracciolo"
 ITA_battle_cruiser_1_desc:0 "Třída Francesco Caracciolo byla třída kapitálních lodí navržená těsně po první světové válce. Lodě měly výtlak asi 34 000 tun, byly dobře pancéřované a poměrně rychlé pro svou velikost a dobu. Byla uvedena do vody pouze jedna loď, ale byla zrušena v roce 1921."
 ITA_battle_cruiser_2:0 "Třída Principe Amedeo"
 ITA_battle_cruiser_2_desc:0 "Třída Principe Amedeo je hypotetický těžký křižník, který by byl spuštěn kolem konce 30. let 20. století. Byl by srovnatelný s francouzskými těžkými křižníky Dunkerque, s výtlakem asi 30 000 tun a vyzbrojený 320 mm kanóny v hlavní baterii."
 ITA_battleship_1:0 "Třída Conte Di Cavour"
 ITA_battleship_1_desc:0 "Třída bitevních lodí Conte Di Cavour byla zprovozněna během první světové války. Měla děla 305 mm Armstrong-Vickers, výtlak 23 000 tun a maximální rychlost srovnatelnou s jinými bitevními loděmi z éry dreadnought. Od roku 1933 prošly dvě zbývající lodě třídy vážnou redesignací, která zlepšila jejich velikost, výzbroj a výkon, aby byly na úrovni s objevujícími se 'rychlými' bitevními loděmi té doby."
 ITA_battleship_2:0 "Třída Caio Duilio"
 ITA_battleship_2_desc:0 "Třída Caio Duilio válečných lodí byla původně objednána na začátku první světové války. Obě lodě však prošly kompletní přepracováním mezi lety 1937 a 1940. Tento model reprezentuje toto přepracování. Výzbroj byla vylepšena na deset 320mm M1934 děl, výtlak nyní činí 29 000 tun a rychlost je dostatečná k tomu, aby byly klasifikovány jako 'rychlé' válečné lodě."
 ITA_battleship_3:0 "Třída Littorio"
 ITA_battleship_3_desc:0 "Třída Littorio, známá také jako třída Vittorio Veneto, představovala nejmodernější válečné lodě, které Itálie používala během druhé světové války. Měly výtlak přes 40 000 tun a byly velmi rychlé pro svou velikost. Tvořily páteř italského loďstva."
 ITA_battleship_4:0 "Třída Impero"
 ITA_battleship_4_desc:0 "Bitevní lodě třídy Impero byly hypotetickou třídou bitevních lodí z pozdní války. Měly výtlak přibližně 43 000 tun, byly vyzbrojeny 381 mm kanóny Ansaldo a měly dobrou ochranu."
 ITA_carrier_1:0 "Třída Giuseppe Miraglia"
 ITA_carrier_1_desc:0 "Třída Giuseppe Miraglia je hypotetická třída raných meziválečných letadlových lodí. Je srovnatelná s americkými letadlovými loděmi třídy Lexington a japonskými letadlovými loděmi Kaga nebo Akagi."
 ITA_carrier_2:0 "Třída Falco"
 ITA_carrier_2_desc:0 "Falco je hypotetická třída italských letadlových lodí z období mezi válkami. Byly srovnatelné s americkými letadlovými loděmi třídy Yorktown a britskou letadlovou lodí Ark Royal. Odsouhlasily se na přibližně 21 000 tun, měly slušný pancíř a nesly průměrnou posádku letadel."
 ITA_carrier_3:0 "Třída Aquila"
 ITA_carrier_3_desc:0 "Aquila byla plánovaná konverze oceánské lodi, Roma. Konverze měla začít v roce 1941, ale projekt nebyl nikdy dokončen. Pokud by byl dokončen, Aquila by měla výtlak 23,500 tun a byla by srovnatelná s japonskými letadlovými loděmi třídy Hiyo a britskými letadlovými loděmi třídy Indomitable."
 ITA_carrier_4:0 "Třída Sparviero"
 ITA_carrier_4_desc:0 "Sparviero byla také plánovaná konverze oceánské lodi, Augustus. Konverze začala na konci roku 1942, ale nedostala se daleko. Německo loď potopilo po jejím zajetí po italském příměří. Letadlová loď by měla výtlak 30 400 tun, byla poměrně dobře pancéřovaná a měla silnou protiletadlovou obrannou baterii."
 ITA_destroyer_1:0 "Třída Curtatone"
 ITA_destroyer_1_desc:0 "Destrojerové lodě třídy Curtatone byly prvními destroyery, které byly postaveny v Itálii po skončení první světové války a byly první lodě, které použily dvojité montáže děl. Lodě byly původně objednány ve stejnou dobu jako destroyery třídy Palestro, ale byly odloženy kvůli nedostatku oceli. Displasy měly těsně pod 1 000 tun a měly čtyři 102 mm děla Schneider-Armstrong."
 ITA_destroyer_2:0 "Třída Soldati"
 ITA_destroyer_2_desc:0 "Třída Soldati byla skupinou torpédoborců postavených na konci 30. let. Byly dvě série. První série zahrnovala dvanáct lodí v letech 1938-39. Pět lodí bylo dokončeno ve druhé sérii v letech 1941-42. První série měla výtlak těsně přes 1 800 tun a byla vyzbrojena čtyřmi 120mm děly Ansaldo."
 ITA_destroyer_3:0 "Třída Ciclone"
 ITA_destroyer_3_desc:0 "Destruktory třídy Ciclone byly označeny jako torpédoborce, ale ve skutečnosti šlo spíše o eskortní torpédoborce. Byly to mírně zvětšené verze předchozí třídy Orsa, s výtlakem přes 1 100 tun, a měly vylepšenou stabilitu a silnější protiponorkovou výzbroj."
 ITA_destroyer_4:0 "Třída Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "Třída Comandanti Medaglie d'Oro byla skupina torpédoborců plánovaných pro Regia Marina, které však nebyly nikdy spuštěny do doby italského příměří. Lodě byly výrazně větší než předchozí italské torpédoborce, měly téměř 2 100 tun. Byly také vyzbrojeny většími 135 mm děly Ansaldo a měly vylepšené motory."
 ITA_heavy_cruiser_1:0 "Třída Trento"
 ITA_heavy_cruiser_1_desc:0 "Třída Trento byla designem těžkého křižníku Regia Marina z pozdních 20. let. Byly to první lodě navržené specificky podle omezení Washingtonské námořní smlouvy, která omezila křižníky na 10 000 tun a 8palcová děla. Poslední loď třídy, Bolzano, byla vylepšený design spuštěný v roce 1932."
 ITA_heavy_cruiser_2:0 "Třída San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "Třída San Giorgio je hypotetická třída těžkých křižníků mezi válkami, které by byly spuštěny krátce před vypuknutím války. Tyto křižníky by měly výtlak přes 11,000 tun a osm 203mm kanónů Ansaldo."
 ITA_heavy_cruiser_3:0 "Třída Pisa"
 ITA_heavy_cruiser_3_desc:0 "Třída Pisa je hypotetický těžký křižník z období prostřední části války. Vytlačoval přibližně 12 000 tun a sloužil jako vůdce vlastní patrolní síly."
 ITA_heavy_cruiser_4:0 "Třída Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "Třída Garibaldi je hypotetická třída těžkých křižníků pozdní války. Měla výtlak asi 14 000 tun, byla dobře vyzbrojena osmi 203mm děly OTO/Ansaldo a dokázala dostihnout většinu letadlových lodí a dalších kapitálních plavidel."
 ITA_light_cruiser_1:0 "Třída Taranto"
 ITA_light_cruiser_1_desc:0 "Křižníky Taranto a Bari byly křižníky z období první světové války, které byly získány z Německa jako reparace. Obě měly výtlak mezi 4 500 a 5 100 tun a byly vyzbrojeny německými 150mm SK/45 děly."
 ITA_light_cruiser_2:0 "Duca degli Abruzzi"
 ITA_light_cruiser_2_desc:0 "Třída Duca degli Abruzzi byla pátou podtřídou lehkých křižníků třídy Condottieri. Byly postaveny před druhou světovou válkou, aby získaly převahu ve Středozemním moři. Byly největšími italskými lehkými křižníky, které byly během války zprovozněny, s výtlakem přes 9 400 tun. Byly dobře armorované a nesly deset 152mm Ansaldo kanónů."
 ITA_light_cruiser_3:0 "Třída Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Lehké křižníky Capitani Romani byly v podstatě navrženy tak, aby předčily a přestřílely velké nové francouzské torpédoborce z konce 30. let. Dvanáct trupů bylo objednáno na konci roku 1939, ale pouze tři byly dokončeny před italským příměřím v roce 1943. Byly lehce pancéřované a měly hmotnost pouze 3 700 tun, ale byly poměrně rychlé. Nesly osm 135mm děl OTO/Ansaldo."
 ITA_light_cruiser_4:0 "Třída San Marco"
 ITA_light_cruiser_4_desc:0 "Třída San Marco je vylepšenou verzí dřívějších lehkých křižníků Capitani Romani. Kvůli italskému příměří nebyla San Marco a její přepracovaná sestra San Giorgio nasazena až do 50. let."
 ITA_submarine_1:0 "Třída Mameli"
 ITA_submarine_1_desc:0 "Třída Geoffredo Mameli je třídou středních ponorek Regia Marina, které byly spuštěny mezi lety 1926 a 1928. Měly výtlak těsně pod 800 tun a potápěcí hloubku 100 m. Byly základem pro následující modely jako třídy Pisani, Bandiera a Squalo."
 ITA_submarine_2:0 "Třída Perla"
 ITA_submarine_2_desc:0 "Ponorky třídy Perla a Adua byly postaveny ve 30. letech. Byly to třetí a čtvrté podtřídy série 600 ponorek vyrobených Itálií. Byly menší než jejich předchůdci, s výtlakem přes 600 tun."
 ITA_submarine_3:0 "Třída Marconi"
 ITA_submarine_3_desc:0 "Třída Marconi byla třídou šesti ponorek postavených mezi lety 1939 a 1940, která následovala dřívější ponorky třídy Luizzi. Ponorky obou tříd měly výtlak kolem 1 000 tun a měly osm 533mm torpédometů. Pouze jedno plavidlo ze dvou tříd přežilo válku."
 ITA_submarine_4:0 "Třída Pietro Calvi"
 ITA_submarine_4_desc:0 "Podtřída Pietro Calvi zahrnovala pouze drobné vylepšení oproti předchozí třídě Flutto, což byla třída středně velkých ponorek. Bylo spuštěno pouze několik kusů, protože většina trupů byla po italském příměří zajata Němci. Přepracovaná verze Pietro Calvi byla konečně uvedena do služby v roce 1961."
 JAP_SH_battleship_1:0 "Třída Yamato"
 JAP_SH_battleship_1_desc:0 "Třída Yamato se skládala z nejtěžších bitevních lodí, které byly kdy postaveny, s výtlakem 72,000 tun, a lodě byly navrženy tak, aby byly pýchou a silou japonského námořnictva podle plánu Bohyní míru. Každá loď nesla devět 460mm námořních děl, největších námořních děl, které kdy byly umístěny na válečné lodi."
 JAP_SH_battleship_2:0 "Třída Super Yamato"
 JAP_SH_battleship_2_desc:0 "Hypotetická třída Super Yamato vycházela z Yamata jako základ, ale zbraně by byly ještě silnější s hlavní výzbrojí 51cm kanony a silnou protiletadlovou výzbrojí nejnovějšího typu. Tloušťka jejich pancéřování byla navržena tak, aby odolala i střelám z vlastních kanonů a měly by výtlak kolem 70-80.000 tun."
 JAP_battle_cruiser_1:0 "Třída Amagi"
 JAP_battle_cruiser_1_desc:0 "Těžké křižníky Amagi byly sérií plánovaných těžkých křižníků v rámci ambiciózního plánu japonského námořnictva mít osm bitevních lodí a osm těžkých křižníků. Po Washingtonské námořní smlouvě byly lodě Amagi sešrotovány a jedna byla přestavěna na letadlovou loď."
 JAP_battle_cruiser_2:0 "Design B-65"
 JAP_battle_cruiser_2_desc:0 "Křižníky Design B-65 byly rychlé, středně pancéřované lodě se slušnou protivzdušnou výzbrojí a moderními zbraněmi. Navrženy k boji s novými těžkými křižníky amerického námořnictva a k ochraně letadlových lodí IJN, tyto lodě by byly silou, s níž by se muselo počítat, pokud by byly dokončeny."
 JAP_battleship_1:0 "Třída Fuso"
 JAP_battleship_1_desc:0 "Třída Fuso byla postavena během První světové války a modernizována ve 30. letech, kdy První londýnská námořní smlouva zakázala stavbu nových bitevních lodí pro signatáře. Byly dobře pancéřované a vyzbrojené, s 6 dvojitými věžemi na středové linii, které poskytovaly těžkou palbu, ale také omezovaly dodatečné protiletecké zbraně, které tyto lodě mohly nést."
 JAP_battleship_2:0 "Třída Kongo"
 JAP_battleship_2_desc:0 "Bitevní lodě Kongo byly postaveny pro IJN těsně před první světovou válkou jako bitevní křižníky, ale na konci 30. let byly rozsáhle modernizovány a přeřazeny mezi první třídu rychlých bitevních lodí. Jejich pancéřování, zbraně a motory byly drasticky vylepšeny a Konga se stala nejrychlejšími japonskými bitevními loděmi války."
 JAP_battleship_3:0 "Třída Tajima"
 JAP_battleship_3_desc:0 "Třída Tajima byla hypotetická třída rychlých bitevních lodí navržená tak, aby byla levnější a rychlejší na stavbu než masivní bitevní lodě třídy Yamato. Využívaly starší děla předchozích bitevních lodí, ale vysoká rychlost, adekvátní pancéřování a protiletecká obrana poskytovaly ochraně těchto lodí."
 JAP_battleship_4:0 "Třída Iwami"
 JAP_battleship_4_desc:0 "Třída Iwami byla hypotetická třída bitevních lodí, která využívala nové metody k urychlení stavby. Byly dobře vyzbrojeny novými děly a těžkými AA kanóny a mohly se rovnat jakýmikoli podobně vyzbrojeným plavidlům co se týče palebné síly. Nicméně, výsledné vylepšení znamenalo těžší a tedy poněkud pomalejší třídu lodí."
 JAP_carrier_1:0 "Třída Kaga"
 JAP_carrier_1_desc:0 "Letadlová loď Kaga byla prvním letadlovým nosičem japonského námořnictva. Původně byla bitevní lodí, ale byla dokončena jako letadlová loď. To vedlo k velké a silně pancéřované letadlové lodi s omezeným prostorem pro vylepšení. Byla to však důležitá zkušenost ve stavbě letadlových lodí pro Imperiální japonské námořnictvo."
 JAP_carrier_2:0 "Třída Soryu"
 JAP_carrier_2_desc:0 "Soryu a Hiryu byly navrženy s odrazovým ostrovem pro urychlení procesů vyzvedávání letadel při plavbě vedle sebe. Byly to rychlé letadlové lodě s prostorem pro velké vzdušné skupiny, ale s minimální ochranou. Měly výtlak 20 000 tun a velké motory poskytovaly vysokou rychlost a dlouhý dosah operací."
 JAP_carrier_3:0 "Třída Shokaku"
 JAP_carrier_3_desc:0 "Letadlové lodě třídy Shokaku byly navrženy pro vysokou rychlost, dlouhý dosah, silnou ochranu a velkou kapacitu letadel, což je činilo vynikajícími letadlovými loděmi. Díky vylepšeným konstrukčním metodám měly výtlak 33 000 tun při plném zatížení a mohly přežít větší poškození než většina soudobých letadlových lodí."
 JAP_carrier_4:0 "Třída Taiho"
 JAP_carrier_4_desc:0 "Letadlová loď třídy Taiho byla první plně pancéřovanou letadlovou lodí IJN, s pancéřovou palubou schopnou odolávat více zásahům bomb a torpéd a stále fungovat efektivně. Velká letecká skupina a těžká protiletadlová výzbroj by poskytly nejen vlastní obranu, ale také projekci síly nad nepřátelskými silami."
 JAP_destroyer_1:0 "Třída Minekaze"
 JAP_destroyer_1_desc:0 "Torpédoborce třídy Minekaze, Kamikaze a Mutsuki byly ve své době dobře vyzbrojené jak na povrchová děla, tak na torpéda, ale měly omezenou proti vzdušnou výzbroj. Na začátku druhé světové války byly považovány za zastaralé a relegovány většinou do sekundárních rolí."
 JAP_destroyer_2:0 "Třída Asashio"
 JAP_destroyer_2_desc:0 "Torpédoborce třídy Asashio byly první japonskou třídou torpédoborců, která překročila výtlak 2 000 tun a první, která byla vybavena sonarem. Měly těžkou torpédovou výzbroj a adekvátní lehké protiletadlové kanóny, a měly mírně větší operační rádius než starší třída Fubuki."
 JAP_destroyer_3:0 "Třída Akizuki"
 JAP_destroyer_3_desc:0 "Torpédoborce třídy Akizuki byly dobře vyzbrojené jak povrchovými děly, tak torpédy, měly adekvátní protiletadlovou výzbroj a také potřebné nálože na hloubku. Z plánovaných 39 jich bylo dokončeno pouze 12, než byla série zrušena."
 JAP_destroyer_4:0 "Třída Shimakaze"
 JAP_destroyer_4_desc:0 "Třída Shimakaze byla nejrychlejším torpedoborcem na světě v době jejího dokončení. Byla to prototypová loď pro testování nových turbín s vysokou teplotou a vysokým tlakem. Byla extrémně rychlá a těžce vyzbrojená torpédy, ale to znamenalo menší operační rádius."
 JAP_heavy_cruiser_1:0 "Třída Furutaka"
 JAP_heavy_cruiser_1_desc:0 "Třídy Furutaka a následná třída Aoba byly prvními těžkými křižníky v císařském japonském námořnictvu. Byly navrženy podle vzorů americké třídy Omaha a britské třídy Hawkins. Později v jejich životě byly modernizovány a dostaly novou výzbroj a lepší motory."
 JAP_heavy_cruiser_2:0 "Těžká třída Mogami"
 JAP_heavy_cruiser_2_desc:0 "Těžká třída Mogami byla vylepšenou a přeřazenou třídou lehkých křižníků. To je učinilo rychlými, silně vyzbrojenými a dobře pancéřovanými křižníky. Jejich dlouhý dosah přišel na úkor tenčího pancéřování."
 JAP_heavy_cruiser_3:0 "Třída Tone"
 JAP_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Tone byly původně navrženy jako lehké křižníky, ale byly revidovány s těžšími zbraněmi. Byly unikátní v tom, že všechna jejich zařízení byla umístěna vpředu, zatímco zadní část lodi byla určena pro přepravu a údržbu plovoucích letadel, která prováděla průzkum nepřátelských sil."
 JAP_heavy_cruiser_4:0 "Třída Ibuki"
 JAP_heavy_cruiser_4_desc:0 "Těžké křižníky třídy Ibuki byly posledními křižníky, které byly postaveny v Japonsku před koncem války. Byly to vylepšené verze těžkých křižníků třídy Mogami, s obdobným uspořádáním a výzbrojí, ale s modernějšími protiletadlovými zbraněmi a motory."
 JAP_light_cruiser_1:0 "Třída Tenryu"
 JAP_light_cruiser_1_desc:0 "Plavidla třídy Tenryu měla výtlak kolem 4 400 tun a byla lehce vyzbrojena ve srovnání s podobnými plavidly jiných námořnictví, ale dobrá rychlost a dostatečná torpédová výzbroj tyto nedostatky vyvažovaly. Byla navržena jako vlajkové lodě pro flotily torpédoborců, a tedy považována za mezitřídu mezi lehkým křižníkem a torpédoborcem."
 JAP_light_cruiser_2:0 "Lehká třída Mogami"
 JAP_light_cruiser_2_desc:0 "Křižníky třídy Mogami byly silně vyzbrojené, vybavené dobrým pancéřováním a silnými motory, které zajistily vysokou rychlost. Byly reclassifikovány jako těžké křižníky s vylepšenou výzbrojí oproti původnímu designu. Dobrá protiletecká obrana a vysoká rychlost zaručovaly dlouhý operační dosah."
 JAP_light_cruiser_3:0 "Třída Agano"
 JAP_light_cruiser_3_desc:0 "Třída Agano byla navržena především jako vedoucí flotily pro torpédoborecké eskadry. Byly rychlé, vyzbrojené třemi dvojitými 152mm děly, ale omezené protiletecké zbraně a tenké pancéřové pláty byly hlavními nevýhodami designu."
 JAP_light_cruiser_4:0 "Třída Agatsuma"
 JAP_light_cruiser_4_desc:0 "Třída Agatsuma byla třídou lehkých křižníků, která nikdy neviděla žádné lodě postavené před koncem války. Křižníky byly navrženy tak, aby byly rychlé a silně vyzbrojené, ale málo pancéřované, aby chránily flotily a letadlové lodě před nepřátelskými letadly."
 JAP_submarine_1:0 "Třída Kaichu"
 JAP_submarine_1_desc:0 "Ponorky třídy kaichu byly postaveny po první světové válce a vycházely z dřívějších ponorek. Tyto středně velké ponorky byly adekvátně vyzbrojeny, měly dobrý operační dosah a dobré rychlosti pro svou dobu, ale do roku 1938 byly poněkud zastaralé. Celkově bylo pro IJN postaveno 42 ponorek typu Kaichu a série zahrnovala 7 variant."
 JAP_submarine_2:0 "Třída Kaidai VI"
 JAP_submarine_2_desc:0 "Ponorky třídy Kaidai VI byly velké a dobře vyzbrojené ponorky s dlouhým dosahem a relativně dobrou rychlostí. Celá série ponorek Kaidai byla stabilní a úspěšné lodě, které sloužily IJN až do konce pacifické války."
 JAP_submarine_3:0 "Třída Ko/Otsu/Hei-gata"
 JAP_submarine_3_desc:0 "Ponorky tříd Ko-gata, Otsu-gata a Hei-gata byly velké křižníkové ponorky, které sloužily jako velitelské lodě pro ponorkové eskadry. Byly vybaveny sofistikovaným rádiovým vybavením, silnou torpédovou výzbrojí a jejich větší rozměry znamenaly velký operační rádius. Třídy Ko a Otsu-gata nesly také letouny pro průzkumné úkoly."
 JAP_submarine_4:0 "Třída Sen-Toku"
 JAP_submarine_4_desc:0 "Ponorky třídy Sen-Toku byly největšími podmořskými plavidly druhé světové války. Byly to ponorkové letadlové lodě s těžkou torpédovou výzbrojí, adekvátní lehkou protileteckou výzbrojí a díky své velikosti a motorům relativně rychlé a dlouhého doletu. Byly schopny transportovat tři letadla Aichi M6A Seiran pro průzkum a omezené útočné schopnosti."
 JAP_torpedo_cruiser:0 "Třída Kitakami"
 LAT_submarine_1:0 "Třída Ronis"
 LAT_submarine_1_desc:0 "Třída Ronis se skládala ze dvou ponorek postavených ve Francii pro lotyšské námořnictvo. Byly uvedeny do služby v roce 1927. Byly malé, měly pouze 390 tun, a byly vyzbrojeny šesti torpédovými trubicemi ráže 533 mm."
 MEX_destroyer_1:0 "Třída Guanajuato"
 MEX_heavy_cruiser_1:0 "Třída Anáhuac"
 MEX_light_cruiser_1:0 "Třída Progreso"
 NOR_destroyer_1:0 "Třída Draug"
 NOR_destroyer_1_desc:0 "Čtyři destruktory třídy Draug byly první víceplavidlovou třídou destruktorů postavených pro královské norské námořnictvo. Byly zprovozněny těsně před první světovou válkou a měly výtlak 580 tun. Byly vyzbrojeny třemi 3 palcovými britskými QF kanóny v jejich hlavní výzbroji. Byly však poměrně pomalé, i ve srovnání s jinými destruktory své doby."
 NOR_destroyer_2:0 "Třída Sleipner"
 NOR_destroyer_2_desc:0 "Třída Sleipner byla třídou velkých torpédových člunů postavených v Norsku pro Královské norské námořnictvo a uvedena do služby mezi lety 1937 a 1939. Na rozdíl od dřívější třídy Draug měla třída Sleipner relativně dobré vyzbrojení a vybavení ASW. Měly výtlak 735 tun a měly rozumnou rychlost pro svou velikost."
 NOR_destroyer_3:0 "Třída Ålesund"
 NOR_destroyer_3_desc:0 "Třída Ålesund se skládala ze dvou torpédoborců položených v roce 1939, které však nikdy nebyly dokončeny před německou okupací. Kdyby byly dokončeny, byly by to první norské torpédoborce, které byly velikostí srovnatelné s torpédoborci většiny velkých národů, měly výtlak přes 1 200 tun. Měly být vyzbrojeny čtyřmi 120mm/40 Bofors děly v jejich výzbroji a čtyřmi 533mm torpédomety."
 NOR_destroyer_4:0 "Třída Stord"
 NOR_destroyer_4_desc:0 "Třída Stord se skládala ze čtyř britských torpédoborců třídy S, které byly postaveny pro královské norské námořnictvo v exilu mezi lety 1943 a 1944. Jejich výtlak byl téměř 1 800 tun a byly vyzbrojeny čtyřmi 120mm/45 QF Mk IX děly jako hlavní výzbrojí, stejně jako osmi 533mm torpédovými tubami a slušnou výzbrojí proti ponorkám a radarem. Také měly dobrou rychlost a spolehlivost."
 NOR_heavy_cruiser_1:0 "Třída Norge"
 NOR_heavy_cruiser_1_desc:0 "Norge byla pobřežní obranná loď postavená pro Norsko v Británii na přelomu století. Její výzbroj, která se soustředila na dvě 210mm děla, byla srovnatelná s těžkým křižníkem, i když její velikost, která měla hmotnost něco málo přes 4 200 tun, byla blíže lehkému křižníku. Její rychlost byla srovnatelná s dreadnought bitevní lodí. Byla jednou ze čtyř pobřežních obranných lodí své doby, které stále sloužily královskému norskému námořnictvu na začátku druhé světové války."
 NOR_submarine_1:0 "Třída B"
 NOR_submarine_1_desc:0 "Norské ponorky třídy B byly americké ponorky typu Holland postavené v Norsku pro norské námořnictvo. Šest lodí třídy bylo zařazeno do služby mezi lety 1923 a 1930. Měly výtlak 420 tun, byly vyzbrojeny čtyřmi torpédovými trubicemi ráže 450 mm a měly hloubku ponoru 60 m."
 NOR_submarine_3:0 "Třída Uredd"
 NOR_submarine_3_desc:0 "Třída Uredd se skládala ze dvou britských ponorek třídy U postavených pro norské námořnictvo v exilu mezi lety 1941 a 1943. Lodě měly výtlak 540 tun a byly vyzbrojeny čtyřmi torpédovými tubami o průměru 533 mm. Měly dobrý complement britského radaru a sonaru, a potápěcí hloubku 60 m."
 NOR_submarine_4:0 "Třída Utsira"
 NOR_submarine_4_desc:0 "Třída Utsira se skládala ze čtyř britských ponorek třídy Vampire. Byly postaveny mezi lety 1943 a 1944, přičemž pouze jedna byla převedena do norského námořnictva v exilu před koncem války. Lodě byly pouze mírným vylepšením předchozí třídy U. Měly výtlak 545 tun, byly vyzbrojeny čtyřmi 533mm torpédomety a měly potápěcí hloubku 90m."
 NZL_SH_battleship_1:0 "Třída Centurion"
 NZL_SH_battleship_1_desc:0 "Třída Centurion byla třída hypotetických těžkých bitevních lodí královského námořnictva postavená k proti velkým plavidlům německého a japonského námořnictva. Velké 18 palcové kanóny a silný pancíř poskytují lodi potřebnou palebnou sílu a ochranu k boji proti těmto plavidlům. Silná AA výzbroj, dlouhý dosah a dobrá rychlost byly nezbytné k pokrytí rozsáhlých moří Britského impéria."
 NZL_SH_battleship_2:0 "Třída Lion II"
 NZL_SH_battleship_2_desc:0 "Třída bitevních lodí Lion II byla navržena v roce 1944 jako vylepšená verze dřívější třídy bitevních lodí Lion. Zohledňující zkušenosti z války, tento návrh byl větší a těžší, a pokud by byl dokončen, nesl by buď tři nebo čtyři trojité 16 palcové kanóny nejnovějšího typu. Silné pancéřové desky chránily loď před jakýmkoliv povrchovým nebo vzdušným nepřítelem. Náklady na stavbu těchto lodí, porážka nepřátelských námořnictví a potřeba letadlových lodí vedly k opuštění projektu."
 NZL_battle_cruiser_1:0 "Třída Renown"
 NZL_battle_cruiser_1_desc:0 "Třída Renown byla původně položena jako vylepšené verze bitevních lodí třídy Revenge. Jejich výstavba byla pozastavena na začátku 1. světové války. Admiral Lord Fisher se podařilo znovu zahájit jejich výstavbu jako bitevní křižníky. Tyto lodě byly esencí bitevního křižníku. Byly dobře vyzbrojené, rychlé a obratné, ale měly tenčí pancíř a kratší operační dosah. Dokončeny byly pouze dvě původní lodě ze tří, Repulse a Renown."
 NZL_battle_cruiser_2:0 "Třída Princezna Royal"
 NZL_battle_cruiser_2_desc:0 "Princess Royal byla třída hypotetických bitevních křižníků, která byla rychlejší a levnější verzí bitevních lodí třídy King George V. Tato plavidla nesla podobnou, ale zredukovanou výzbroj pro povrchový a protiletadlový boj: dvě trojité 14palcové děla a šest dvojitých 5,25palcových protiletadlových děl. Jejich rychlá rychlost a dlouhý dosah by poskytovaly královskému námořnictvu rychlé úderové schopnosti a ochranu konvojů, ale jejich omezený pancíř by byl problematický, pokud by museli bojovat proti moderním bitevním lodím."
 NZL_battleship_1:1 "Třída Revenge"
 NZL_battleship_1_desc:1 "Bitevní lodě třídy Revenge byly objednány v roce 1913 jako levné verze rychlých dreadnoughtů třídy Queen Elizabeth. Ačkoliv byly podobně vyzbrojené a pancéřované, jejich podstatně nižší rychlost je relegovala na sekundární úkoly během druhé světové války. Z plánovaných 8 lodí třídy bylo dokončeno pouze 5."
 NZL_battleship_2:0 "Třída King George V"
 NZL_battleship_2_desc:0 "Bitevní lodě třídy Král George V byly výsledkem Washingtonské smlouvy z roku 1922 a První londýnské námořní smlouvy z roku 1930, které omezily maximální výtlak a dělostřelectvo velkých lodí. Tyto lodě byly proto vybaveny menšími kanóny než dřívější i dokonce současné bitevní lodě. Přestože měly menší kalibr, byly lodě dostatečně vyzbrojené, měly silné protiletadlové zařízení a adekvátní ochranu. Bylo objednáno pět lodí a byly postaveny jako náhrada za staré bitevní lodě třídy Královna Alžběta."
 NZL_battleship_3:0 "Třída Lion"
 NZL_battleship_3_desc:0 "Bitevní lodě třídy Lion byly následnou třídou bitevních lodí třídy King George V, zahrnující mnoho jejich vlastností. Šest lodí bylo objednáno v námořním programu 1938, aby nahradilo stárnoucí bitevní lodě třídy Revenge, ale žádná nebyla dokončena kvůli eruptujícím nepřátelstvím. Tyto plavidla by byla obecně podobná bitevním lodím třídy King George, ale hlavní výzbroj by byla těžší, zavádějící nové 16palcové dělo. Měly by také silnější pancíř a silnější motory."
 NZL_battleship_4:0 "Třída Vanguard"
 NZL_battleship_4_desc:0 "Bitevní loď třídy Vanguard byla poslední bitevní lodí postavenou pro Královské námořnictvo. Byla objednána jedna loď, ale čtyři další byly zvažovány pro Tichý oceán. Objednána pod nouzovým válečným programem z roku 1940, konstrukce nezískala vysokou prioritu a byla dokončena po válce. Třída měla štíhlý trup, který poskytoval vynikající stabilitu a plavbyschopnost. Výzbroj byla stejná jako u bitevních lodí třídy Queen Elizabeth a Revenge, čímž poskytovala značnou palebnou sílu. Silné motory a dobrý pancíř činily plavidlo rychlým a dobře chráněným."
 NZL_carrier_1:0 "Třída Courageous"
 NZL_carrier_1_desc:0 "Tyto tři letadlové lodě byly přestavěné bitevní křižníky a byly prvními flotovými letadlovými loděmi britského námořnictva. Jejich přestavba byla výsledkem Washingtonské námořní smlouvy z roku 1922 a práce byla dokončena v roce 1925. Byly středně pancéřované, ale dobře vyzbrojené, měly dlouhý dostřel a dobrou rychlost, ale kvůli povaze přestavby byl jejich letecký vzhledem omezen. I tak poskytly britskému námořnictvu důležité zkušenosti ve stavbě letadlových lodí a projekci letecké síly flotily."
 NZL_carrier_2:0 "Třída Ark Royal"
 NZL_carrier_2_desc:0 "Letadlová loď Ark Royal byla prvním takovým plavidlem, které bylo postaveno, aby vyhovovalo omezením Washingtonské námořní smlouvy. Byla první lodí, na níž byly hangáry a palubní plocha nedílnou součástí trupu. Navržena v roce 1934, loď byla dobře pancéřovaná a vyzbrojená. Nesla velký počet letadel a měla dostatečný operační dosah a rychlost, aby mohla držet krok s hlavními silami Královského námořnictva."
 NZL_carrier_3:0 "Třída Illustrious"
 NZL_carrier_3_desc:0 "Třída Illustrious byla navržena v rámci omezení Druhé londýnské námořní smlouvy z roku 1936, která omezila velikost letadlových lodí na maximální hranici 23 000 tun. Byla první britskou letadlovou lodí s pancéřovým palubním letem, což snížilo velikost její vzdušné skupiny. Těžký pancíř a protiletecké zbraně poskytovaly lodím silnou obranu, zatímco silné motory a velká zásoba paliva dodávaly lodím dlouhý operační dosah."
 NZL_carrier_4:0 "Třída Implacable"
 NZL_carrier_4_desc:0 "Letadlové lodě třídy Implacable byly objednány v rámci námořního programu z roku 1938 a byly v podstatě vylepšené verze dřívější třídy Illustrious. Válka a posun priorit na menší plavidla pro ochranu konvojů v raných a středních fázích války zpomalily výstavbu těchto plavidel. Byly to větší plavidla schopná unést více letadel, přičemž si zachovala silné pancéřování jak na trup, tak na palubě. Silnější motory jí daly větší rychlost a operační dosah ve srovnání s třídou Illustrious."
 NZL_destroyer_1:0 "Třída V/W"
 NZL_destroyer_1_desc:0 "Tyto torpédoborce zahrnovaly třídy Admirality a Thornycroft V a W. Byly postaveny v rámci programu válečné nouze. Byly konečnou evolucí britského designu torpédoborců během První světové války, představující vylepšení svých předchůdců, stejně jako nové technologické pokroky. Velké množství těchto lodí bylo postaveno během pozdních fází WWI a stalo se páteří torpédoborcových flotil Královského námořnictva. Od 30. let 20. století byly zařazeny do rezervních flotil a nakonec byly relegovány na povinnosti eskorty konvojů. Byly dostatečně vyzbrojené, rychlé plavidla s dobrou dosažitelností."
 NZL_destroyer_2:0 "Třída G/H/I"
 NZL_destroyer_2_desc:0 "Torpédoborce třídy G, H a I byly objednány jako součást programů námořní stavby 1933 a 1934. Byly obecně opakování předchozí třídy F, s mírným snížením velikosti. Výzbroj ve třídách G a H byla stejná jako ve třídě F, obě používaly 4,7palcové děla. Tyto lodě měly dlouhý dosah, byly adekvátně vyzbrojené a měly silný torpédový complement. Byly široce používány během války a utrpěly mnoho ztrát."
 NZL_destroyer_3:0 "Třída J/K/N"
 NZL_destroyer_3_desc:0 "Třídy J, K a N byly podobné dřívější třídě Tribal, ale místo toho, aby zdůrazňovaly výzbroj děl, se návrháři vrátili k standardnímu těžkému torpédovému a lehčímu dělostřeleckému nastavení. Lodě byly během své válečné služby modifikovány. Vylepšení zahrnovala vylepšené protiletecké kanóny a radar. Byly to rychlé, dlouhodobé a dobře vyzbrojené lodě ideální pro doprovod flotily."
 NZL_destroyer_4:0 "Třída Battle"
 NZL_destroyer_4_desc:0 "Bitevní třída torpédoborců vycházela z evoluce britských torpédoborců používaných během války. Lodě byly objednány jako součást námořních programů z let 1942 a 1943. Byly dobře vyzbrojené jak v oblasti děl, tak torpéd. Jejich AA výzbroj, ASW schopnosti, rychlost a dosah z nich činily všestranná plavidla. Jejich pozdní zavedení do války vedlo k minimálnímu přínosu."
 NZL_heavy_cruiser_1:0 "Třída Hawkins"
 NZL_heavy_cruiser_1_desc:0 "Křižníky třídy Hawkins byly první těžké křižníky na světě. Byly založeny na dřívějších lehkých křižnících třídy Town, zejména podtřídě Birmingham, ale byly vybaveny 7,5 palcovými kanóny a silnějším pancéřovým pásem. Byly navrženy, aby bojovaly proti velkým konvojovým raiderům Německa. Byly dobře vyzbrojené, měly rozumnou rychlost a dosah a dobrou ochranu. Celkem byly uvedeny do služby čtyři lodě, ale pouze čtyři byly aktivní na začátku druhé světové války."
 NZL_heavy_cruiser_2:0 "Třída Surrey"
 NZL_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Surrey byly navrženy v rámci námořního programu z roku 1928. Byly to vylepšené verze dřívějších těžkých křižníků třídy York. Kdyby byly dokončeny, byly by vybaveny čtyřmi dvojitými věžemi s 8palcovými děly, silnějšími pancéřovými pláty a výkonnějšími motory. Byly objednány dvě lodi, ale žádná nebyla založena."
 NZL_heavy_cruiser_3:0 "Třída Admiral"
 NZL_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Admiral (neplést s bitevními křižníky třídy Admiral) byly posledním pokusem Královského námořnictva navrhnout a postavit křižníky vyzbrojené 8 palcovými děly. Studie návrhu začaly v roce 1938 a skončily v roce 1941, což vedlo k různým návrhům. Konečné návrhy obsahovaly nová 8 palcová děla v trojitých věžích, těžkou proti vzdušnou výzbroj, silný pancíř a dobrou rychlost. Nedostatek nepřátelských křižníků a nákladová efektivnost těchto plavidel vedly k zaměření na stavbu dalších lehkých křižníků."
 NZL_heavy_cruiser_4:0 "Design Churchill"
 NZL_heavy_cruiser_4_desc:0 "Tyto lodě byly navrženy sirem Winstonem Churchillem, lordem Admirality, v raných fázích WWII, aby čelily velkým křižníkům třídy Deutschland, které měly velké kanóny. Tyto plavidla by měla 9.2 palcové kanóny, silné AA a silnou armaturu. Byly navrženy tak, aby efektivně bojovaly proti nepřátelským kapitálním lodím. Lodě byly nakonec zrušeny kvůli vysokým nákladům a nedostatku poptávky po nové těžké křižníku."
 NZL_light_cruiser_1:0 "Třída C"
 NZL_light_cruiser_1_desc:1 "Křížníky třídy C byly skupinou dvaceti osmi lehkých křížníků Královského námořnictva. Byly postaveny před a během první světové války pro drsné podmínky Severního moře. Prokázaly se jako robustní a schopné plavidla, i když byly poněkud malé a stísněné. Jejich výzbroj byla více než uspokojivá, protože nesly dostatek 6 palcových děl pro boj s nepřátelskými povrchovými cíli a těžkého torpédového nákladu. Během první světové války se široce používaly a zúčastnily se mnoha povrchových akcí. Pouze podtypy Caledon, Ceres a Carlisle byly v provozu do poloviny 30. let."
 NZL_light_cruiser_2:0 "Třída Southampton"
 NZL_light_cruiser_2_desc:0 "Lehké křižníky třídy Southampton byly podtřídou křižníků třídy Town a byly navrženy k potlačení japonských křižníků třídy Mogami. Tato plavidla byla dobře pancéřována, měla dobrou rychlost a dosah a nesla ohromující výzbroj dvanácti 6palcovými děly ve čtyřech trojitých věžích. Byly základem pro mnoho následných návrhů lehkých křižníků RN."
 NZL_light_cruiser_3:0 "Třída Gambia"
 NZL_light_cruiser_3_desc:0 "Třída Gambia byla novozélandskou označení pro britské lehké křížníky třídy Crown Colony. Jednalo se o vylepšené verze dřívějších křížníků třídy Town, ale s jednodušším designem určeným k urychlení výroby a snížení nákladů. Lodě nesly stejná děla jako jejich předchůdci, čtyři trojité věže s 6 palcovými děly. Byly podobně obrněné, ale kvůli svým menším motorům byl jejich dosah poněkud omezen. Typ zahrnoval dva podtypy: Fiji a Cejlon."
 NZL_light_cruiser_4:0 "Třída Black Prince"
 NZL_light_cruiser_4_desc:0 "Třída Black Prince byla kanadským označením pro britské lehké křižníky třídy Minotaur (nebo třídy Swiftsure). Tyto křižníky byly navrženy jako modifikovaná verze třídy Crown Colony, zahrnující válečné modifikace, které byly schváleny v roce 1941. Měly delší operační dosah a početnější protiletadlové zbraně než třída Crown Colony, zatímco hlavní výzbroj byla zredukována na tři trojité věže. Byly postaveny příliš pozdě na to, aby ovlivnily výsledek války, a většina objednaných plavidel byla následně zrušena."
 NZL_submarine_1:0 "Třída L"
 NZL_submarine_1_desc:0 "Třída L byla středně velká plavidla původně plánovaná v rámci nouzového válečného programu jako vylepšená verze předchozích tříd ponorek. Byly postaveny v pozdních fázích první světové války a byly vybaveny novými, většími 21palcovými torpédy. Sloužily až do začátku druhé světové války, kdy byly většinou používány pro sekundární a výcvikové úkoly."
 NZL_submarine_2:0 "Třída T"
 NZL_submarine_2_desc:0 "Ponorky třídy To nebo Triton byly navrženy jako náhrada za velké ponorky třídy O, P a R. Byly to středně velké ponorky s dlouhým dosahem vhodným pro Atlantický a Tichý oceán. Tyto lodě byly dobře vyzbrojené, stabilní platformy a byly široce používány během konfliktu, protože 25 procent konstrukčně postavených ponorek bylo ztraceno během války."
 NZL_submarine_3:0 "Třída U"
 NZL_submarine_3_desc:0 "Třída U byla malá ponorková třída postavená v rámci válečného nouzového programu 1940 a 1941. Původně navrženy jako výcvikové ponorky na začátku války, design se změnil, což umožnilo těmto ponorkám prokázat užitečnost v omezených vodách Severního moře a Středozemního moře. Díky menší velikosti měly omezený dosah a výzbroj. Třída se skládala ze tří podtříd: Undine, Umpire a Uproar."
 NZL_submarine_4:0 "V Třída"
 NZL_submarine_4_desc:0 "Ponorky třídy V nebo třídy Vampire byly založeny na menších ponorkách předchozí třídy U. Byly větší, ale stále relativně malé, s lepšími námořními schopnostmi, ale omezeným operačním dosahem a výzbrojí."
 POR_destroyer_1:0 "Třída Douro"
 POR_destroyer_1_desc:0 "Třída Douro byla třídou sedmi torpédoborců spuštěných na vodu na počátku 30. let. Byly postaveny jak v Portugalsku, tak ve Velké Británii. Dvě z lodí byly prodány Kolumbii v roce 1934. Lodě měly výtlak přes 1 200 tun a byly vyzbrojeny čtyřmi BL 4,7 palcovými kanóny a osmi torpédovými trubicemi o průměru 533 mm."
 POR_submarine_1:0 "Třída Foca"
 POR_submarine_1_desc:0 "Třída Foca reprezentovala tři malé ponorky postavené v Itálii pro portugalské námořnictvo krátce po první světové válce. Byly to zvětšené verze italské třídy Espadarte a sesterských lodí španělské třídy A. Měly výtlak pouze 260 tun a byly vyzbrojeny dvěma torpédovými trubicemi 450 mm. Všechny tři lodě byly vyřazeny v polovině 30. let."
 POR_submarine_2:0 "Třída Delfim"
 POR_submarine_2_desc:0 "Třída Delfim sestávala z páru ponorek původně objednaných a založených v Itálii pro portugalské námořnictvo na počátku 30. let 20. století. Objednávka byla zrušena a lodě byly nakonec dokončeny pro italské námořnictvo. Byly založeny na velké italské třídě Squalo, displasy 980 tun a byly vyzbrojeny osmi 533 mm torpédovými trubicemi."
 POR_submarine_4:0 "Třída Narval"
 POR_submarine_4_desc:0 "Třída Narval se skládala ze tří britských ponorek třídy Subtle, které byly uvedeny do provozu v roce 1945 a po druhé světové válce prodány Portugalsku. Měly výtlak 840 tun a byly vyzbrojeny sedmi 533mm torpédovými trubicemi."
 PRU_destroyer_1:0 "Třída Almirante Villar"
 PRU_destroyer_1_desc:0 "Almirante Villar a Amirante Guise byly dvě bývalé ruské torpédoborce třídy Novik. Měly klikatou cestu k peruánskému námořnictvu, pluly pod vlajkami jak Spojeného království, tak Estonska, než byly konečně dodány do Peru v roce 1934. Byly vyzbrojené čtyřmi kanóny ráže 102 mm/60 a devíti torpédovými trouby 533 mm. Jejich výtlak přesáhl 1 200 tun a měly slušnou rychlost vzhledem k jejich velikosti a stáří."
 PRU_light_cruiser_1:0 "Třída Almirante Grau"
 PRU_light_cruiser_1_desc:0 "Třída Almirante Grau se skládala ze dvou lehkých křižníků postavených v Británii pro peruánské námořnictvo, které byly uvedeny do služby v roce 1907. I pro lehký křižník byly lodě poměrně malé, s výtlakem pouze 3 100 tun, a měly také podprůměrnou rychlost. Byly lehce pancéřované a měly dvojici děl Vickers 152mm/50 jako svou hlavní výzbroj."
 PRU_submarine_1:0 "Třída R"
 PRU_submarine_1_desc:0 "Peruánské ponorky třídy R se skládaly ze čtyř ponorek objednaných a postavených v USA v polovině 20. let 20. století. Byly v podstatě identické s americkými ponorkami třídy R, měly výtlak přes 570 tun a byly vyzbrojeny čtyřmi torpédovými tubusy o průměru 533 mm."
 RAJ_SH_battleship_1:0 "Třída Centurion"
 RAJ_SH_battleship_1_desc:0 "Centurion byla třída hypotetických těžkých bitevních lodí Královského námořnictva, postavená k neutralizaci velkých plavidel německého a japonského námořnictva. Velké 18palcové kanóny a silný pancíř poskytují lodi potřebnou palebnou sílu a ochranu k boji proti těmto lodím. Silné protiletadlové vybavení, dlouhý dosah a rychlost byly nezbytné pro pokrytí širokých moří Britského impéria."
 RAJ_SH_battleship_2:0 "Třída Lion II"
 RAJ_SH_battleship_2_desc:0 "Dělové lodě třídy Lion II byly navrženy v roce 1944 jako vylepšená verze dřívější dělové lodě třídy Lion. Zohledňující válečné zkušenosti, tento design byl větší a těžší, a pokud by byl dokončen, nesl by buď tři nebo čtyři trojité 16 palcové děla nejnovějšího typu. Tlusté pancéřové desky chránily loď před jakýmikoli povrchovými nebo vzdušnými nepřáteli. Náklady na stavbu těchto lodí, porážka nepřátelských námořnictva a potřeba letadlových lodí vedly k abandonování projektu."
 RAJ_basic_light_cruiser:0 "Třída Southampton"
 RAJ_battle_cruiser_1:0 "Třída Renown"
 RAJ_battle_cruiser_1_desc:0 "Křižníky třídy Renown byly původně položeny jako vylepšené verze bitevních lodí třídy Revenge. Jejich stavba byla pozastavena na počátku první světové války. Admirál Lord Fisher dokázal znovu zahájit jejich stavbu jako bitevních křižníků. Tyto lodě byly typickým představitelem bitevního křižníku. Byly dobře vyzbrojené, rychlé a obratné, ale měly tenčí pancíř a kratší operační dosah. Dokončeny byly pouze dvě z původních třech lodí, Repulse a Renown."
 RAJ_battle_cruiser_2:0 "Třída Princezna Royal"
 RAJ_battle_cruiser_2_desc:0 "Princess Royal byla třída hypotetických bitevních křižníků, která byla rychlejší a levnější verzí bitevních lodí třídy King George V. Tyto plavidla nesla podobnou, ale zmenšenou výzbroj pro námořní a protiletecký boj: dva trojité 14 palcové děla a šest dvojitých 5,25 palcových AA děl. Jejich rychlost a dlouhý dolet by poskytly Královskému námořnictvu rychlé úderné schopnosti a ochranu konvojů, ale jejich omezená pancéřování by se ukázala jako problematické, pokud by musely bojovat proti moderním bitevním lodím."
 RAJ_battleship_1:1 "Třída Revenge"
 RAJ_battleship_1_desc:1 "Dreadnoughty třídy Revenge byly objednány v roce 1913 jako levné verze rychlých dreadnoughtů třídy Královna Alžběta. Přestože byly podobně vyzbrojené a pancéřované, jejich znatelně nižší rychlost je relegovala do sekundárních povinností během druhé světové války. Z plánovaných 8 lodí třídy bylo dokončeno pouze 5."
 RAJ_battleship_2:0 "Třída King George V"
 RAJ_battleship_2_desc:0 "Bitevní lodě třídy King George V byly výsledkem Washingtonských a prvních londýnských námořních smluv z roku 1922 a 1930, které omezily maximální výtlak a palebnou sílu kapitálních lodí. Tyto lodě byly vybaveny menšími kanóny než předchozí a dokonce i současné bitevní lodě. I přes menší kalibr byly lodě adekvátně vyzbrojené, měly silné protiletadlové vybavení a dostatečnou ochranu. Bylo objednáno a položeno pět lodí jako náhrada za staré bitevní lodě třídy Queen Elizabeth."
 RAJ_battleship_3:0 "Třída Lion"
 RAJ_battleship_3_desc:0 "Bitevní lodě třídy Lion byly následnou třídou bitevních lodí třídy King George V, zahrnující mnohé z jejich vlastností. Šest lodí bylo objednáno v námořním programu z roku 1938 jako náhrada za zastaralé bitevní lodě třídy Revenge, ale žádná nebyla dokončena kvůli rozšíření bojů. Plavidla by byla obecně podobná bitevním lodím třídy King George, ale hlavní výzbroj by byla těžší, zavádějící nové 16palcové dělo. Měla by také silnější pancíř a mocnější motory."
 RAJ_battleship_4:0 "Třída Vanguard"
 RAJ_battleship_4_desc:0 "Třída Vanguard byla poslední bitevní loď postavená pro Královské námořnictvo. Byla objednána jedna loď, ale čtyři další byly zvažovány pro Tichomořské divadlo. Objednáno v rámci nouzového válečného programu v roce 1940, výstavba nezískala vysokou prioritu a byla dokončena po válce. Třída měla štíhlý trup, což jí dávalo vynikající stabilitu a námořní způsobilost. Výzbroj byla stejná jako u bitevních lodí třídy Queen Elizabeth a Revenge, což poskytovalo značnou palebnou sílu. Silné motory a dobrá ochrana činily plavidlo rychlým a dobře chráněným."
 RAJ_carrier_1:0 "Třída Courageous"
 RAJ_carrier_1_desc:0 "Tyto tři letadlové lodě byly přestavěné bitevní křižníky a byly prvními flotilovými letadlovými loděmi královského námořnictva. Jejich přestavba byla výsledkem Washingtonské námořní smlouvy z roku 1922 a práce byla dokončena v roce 1925. Byly středně pancéřované, ale dobře vyzbrojené plavidla, s dlouhým dosahem a dobrou rychlostí, ale vzhledem k povaze přestavby byl jejich doplněk letadel omezený. Přesto poskytly královskému námořnictvu důležitou zkušenost v konstrukci letadlových lodí a projekci námořního vzdušného prostoru."
 RAJ_carrier_2:0 "Třída Ark Royal"
 RAJ_carrier_2_desc:0 "Letadlová loď Ark Royal byla první takovou lodí, která byla postavena tak, aby vyhovovala omezením Washingtonské námořní smlouvy. Byla první lodí, na které byly hangáry a palubní letová plocha nedílnou součástí trup. Navržena v roce 1934, loď byla dobře obrněná a vyzbrojená. Nesla velkou posádku letadel a měla dostatečný operační dosah a rychlost, aby držela krok s hlavními silami Královského námořnictva."
 RAJ_carrier_3:0 "Třída Illustrious"
 RAJ_carrier_3_desc:0 "Třída Illustrious byla navržena v rámci omezení Druhé londýnské námořní smlouvy z roku 1936, která omezila velikost letadlových lodí na maximálně 23 000 tun. Byla první britskou letadlovou lodí s pancéřovou palubou, což snížilo velikost jejího leteckého útvaru. Těžký pancíř a protiletadlové zbraně poskytovaly lodím silnou obranu, zatímco silné motory a velký zásobník paliva daly lodím dlouhý operační dosah."
 RAJ_carrier_4:0 "Třída Implacable"
 RAJ_carrier_4_desc:0 "Letadlové lodě třídy Implacable byly objednány v rámci námořního programu 1938 a byly v podstatě vylepšenými verzemi dřívější třídy Illustrious. Válka a změna priorit na menší plavidla pro ochranu konvojů v raných a středních fázích války zpomalily výstavbu těchto lodí. Byly to větší plavidla schopná nést více letadel a zároveň udržovat silnou armádu na trupu i na palubě. Výkonnější motory zajistily vyšší rychlost a operační dosah ve srovnání s třídou Illustrious."
 RAJ_destroyer_1:0 "Třída V/W"
 RAJ_destroyer_1_desc:0 "Tyto torpédoborce zahrnovaly třídy Admirality a Thornycroft V a W. Byly postaveny v rámci programu válečné pohotovosti. Byly vrcholnou evolucí britského designu torpédoborců během první světové války, zahrnující vylepšení svých předchůdců i nové technologické pokroky. Velké množství těchto lodí bylo postaveno během pozdních fází první světové války a stalo se páteří torpédoboreckých flotil královského námořnictva. Od třicátých let byly zařazeny do rezervních flotil, používané nakonec na doprovod konvojů. Byly dostatečně vyzbrojené, rychlé lodě s dobrým dosahem."
 RAJ_destroyer_2:0 "Třída G/H/I"
 RAJ_destroyer_2_desc:0 "Destruktory tříd G, H a I byly objednány jako součást námořních konstrukčních programů v letech 1933 a 1934. Byly to obecně opakování předchozí třídy F s mírným zmenšením velikosti. Vyzbrojení v třídách G a H bylo stejné jako ve třídě F, přičemž obě používaly 4,7palcové děla. Tyto lodě měly dlouhý dosah, byly adekvátně vyzbrojené a měly silný torpédový arzenál. Během války se hojně používaly a utrpěly mnoho ztrát."
 RAJ_destroyer_3:0 "Třída J/K/N"
 RAJ_destroyer_3_desc:0 "Třídy J, K a N byly podobné dřívější třídě Tribal, ale místo zdůraznění dělové výzbroje se designéři vrátili k standardnější těžké torpédové a lehčí dělové konfiguraci. Lodě byly během své válečné služby modifikovány. Modernizace zahrnovaly vylepšené protiletadlové kanóny a radar. Byly to rychlé, dlouhodočné a dobře vyzbrojené plavidla ideální pro eskortní služby flotily."
 RAJ_destroyer_4:0 "Třída Battle"
 RAJ_destroyer_4_desc:0 "Třída torpédoborců bojového typu byla postavena na evoluci britských torpédoborců používaných během války. Lodě byly objednány jako součást námořních programů 1942 a 1943. Byly dobře vyzbrojené jak v oblasti kanónů, tak torpéd. Jejich systémy protivzdušné obrany, schopnosti ASW, rychlost a dosah je činily univerzálními plavidly. Jejich pozdní nasazení ve válce vedlo k minimálnímu přínosu."
 RAJ_heavy_cruiser_1:0 "Třída Hawkins"
 RAJ_heavy_cruiser_1_desc:0 "Křižníky třídy Hawkins byly první těžké křižníky na světě. Byly založeny na starších lehkých křižnících třídy Town, zejména na podtřídě Birmingham, ale byly vybaveny 7,5 palcovými kanóny a silnějším armorovým pásem. Byly navrženy pro boj s velkými raiderovými konvoji Německa. Měly dobrou výzbroj, rozumnou rychlost a dosah a dobrou ochranu. Celkem bylo zprovozněno pět lodí, ale pouze čtyři byly aktivní na začátku WWII."
 RAJ_heavy_cruiser_2:0 "Třída Surrey"
 RAJ_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Surrey byly navrženy v rámci námořního programu z roku 1928. Byly to vylepšené verze dřívějších těžkých křižníků třídy York. Kdyby byly dokončeny, byly by vybaveny čtyřmi dvojitými 8palcovými věžemi, silnějším pancéřováním a výkonnějšími motory. Dvě lodě byly objednány, ale žádná nebyla položena."
 RAJ_heavy_cruiser_3:0 "Třída Admiral"
 RAJ_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Admiral (neměly by být zaměňovány s bitevními křižníky třídy Admiral) byly posledním pokusem Královského námořnictva navrhnout a vyrobit křižníky vyzbrojené 8 palcovými děly. Návrhové studie začaly v roce 1938 a skončily v roce 1941, což vedlo k různým návrhům. Konečné návrhy obsahovaly nová 8 palcová děla v trojitých věžích, silné protiletadlové výzbroje, silný pancíř a dobrou rychlost. Nedostatek nepřátelských křižníků a nákladová efektivita těchto plavidel vedly k zaměření na stavbu dalších lehkých křižníků."
 RAJ_heavy_cruiser_4:0 "Návrh Churchill"
 RAJ_heavy_cruiser_4_desc:0 "Tyto lodě navrhl Sir Winston Churchill, lord admirality, v raných fázích druhé světové války, aby čelily německým křižníkům třídy Deutschland s velkými děly. Tyto plavidla by byla vybavena 9,2 palcovými děly, silnou protileteckou obrannou výzbrojí a silnou armádou. Byly navrženy tak, aby efektivně bojovaly proti nepřátelským kapitálním lodím. Lodě byly nakonec zrušeny kvůli vysokým nákladům a nedostatku poptávky po novém těžkém křižníku."
 RAJ_light_cruiser_1:0 "C Třída"
 RAJ_light_cruiser_1_desc:1 "Lehké křižníky třídy C byly skupinou dvaceti osmi lehkých křižníků Královského námořnictva. Byly postaveny před a během první světové války pro drsné podmínky Severního moře. Prokázaly se jako odolné a schopné plavidla, i když byly poněkud malé a stísněné. Jejich výzbroj byla více než uspokojivá, nesly dostatek 6palcových děl k boji s nepřátelskými povrchovými cíli a silný torpédový náklad. Během první světové války byly intenzivně využívány a zúčastnily se mnoha povrchových akcí. Pouze podtřídy Caledon, Ceres a Carlisle byly v provozu do poloviny 30. let."
 RAJ_light_cruiser_2:0 "Třída Southampton"
 RAJ_light_cruiser_2_desc:0 "Lehké křižníky třídy Southampton byly podtřídou křižníků třídy Town a byly navrženy jako protipól japonským křižníkům třídy Mogami. Tyto lodě byly dobře pancéřované, měly dobrou rychlost a dosah a nesly impozantní výzbroj dvanácti 6 palcových děl ve čtyřech trojitých věžích. Byly základem pro mnoho dalších následných návrhů britských lehkých křižníků během války."
 RAJ_light_cruiser_3:0 "Třída Crown Colony"
 RAJ_light_cruiser_3_desc:0 "Křižníky třídy Crown Colony byly vylepšené verze dřívější třídy Town, ale s jednodušším designem, aby se urychlila stavba a snížily náklady. Lodě nesly stejné děla jako jejich předchůdci, čtyři trojité věže s 6 palcovými děly. Měly podobné pancéřování, ale kvůli menším motorům byl jejich dojezd poněkud omezen. Typ zahrnoval dvě podtřídy: Fiji a Ceylon."
 RAJ_light_cruiser_4:0 "Třída Minotaur"
 RAJ_light_cruiser_4_desc:0 "Také známé jako třída Swiftsure, tyto křižníky byly navrženy jako modifikovaná verze třídy Crown Colony, zahrnující válečné úpravy, které byly schváleny v roce 1941. Měly delší operační dosah a početnější protiletadlovou výzbroj než třída Crown Colony, zatímco hlavní výzbroj byla snížena na tři trojité věže. Postaveny příliš pozdě na to, aby ovlivnily výsledek války, většina objednaných plavidel byla poté zrušena."
 RAJ_submarine_1:0 "Třída L"
 RAJ_submarine_1_desc:0 "Třída L byla středně velká plavidla původně plánovaná v rámci Programu nouzové války jako vylepšená verze předchozích tříd ponorek. Byla postavena v posledních fázích První světové války a byla vybavena novými, většími torpédy o průměru 21 palců. Sloužila až do začátku druhé světové války, kdy byla převážně použita pro sekundární a výcvikové povinnosti."
 RAJ_submarine_2:0 "T třída"
 RAJ_submarine_2_desc:0 "Lodě třídy T nebo třídy Triton byly navrženy k nahrazení velkých ponorek třídy O, P a R. Byly to středně velké ponorky s dlouhým dojezdem, dobře přizpůsobené pro Atlantik a Tichý oceán. Tyto lodě byly dobře vyzbrojené, stabilní platformy a byly široce používány během konfliktu, protože 25 procent vyrobených lodí bylo během války ztraceno."
 RAJ_submarine_3:0 "Třída U"
 RAJ_submarine_3_desc:0 "Třída U byly malé ponorky postavené v rámci válečné pohotovosti 1940 a 1941. Původně navrženy jako výcvikové ponorky, když vypukla válka, design se změnil, což umožnilo těmto ponorkám prokázat užitečnost ve stísněných vodách Severního moře a Středozemního moře. Vzhledem k menší velikosti měly omezený dolet a výzbroj. Tři podtřídy tvořily tuto třídu: Undine, Umpire a Uproar."
 RAJ_submarine_4:0 "Třída V"
 RAJ_submarine_4_desc:0 "Ponorky třídy V nebo třídy Vampire byly založeny na předchozích menších ponorkách třídy U. Byly větší, ale stále relativně malé, měly lepší námořní schopnosti, ale omezený operační dosah a výzbroj."
 ROM_destroyer_1:0 "Třída Marasti"
 ROM_destroyer_1_desc:0 "Třída Marasti byla třída zničujících lodí postavená pro Rumunsko během první světové války. Čtyři lodě této třídy byly během války zabaveny italským námořnictvem a dvě byly nakonec prodány Rumunsku na začátku 20. let. Byly to větší zničující lodě, jejichž výtlak přesahoval 1,400 tun. Byly vyzbrojeny čtyřmi 120mm/45 Schneider-Canet-Armstrong děly a čtyřmi 450mm torpédovými trubkami. Měly průměrnou rychlost a spolehlivost pro svou kategorii."
 ROM_submarine_1:0 "Třída Delfinul"
 ROM_submarine_1_desc:0 "Delfinul byla rumunská ponorka postavená v Itálii pro rumunské námořnictvo. Byla spuštěna v roce 1930 a měla výtlak 650 tun a byla vyzbrojena šesti 533mm torpédovými torpédomety."
 ROM_submarine_3:0 "Requinul Třída"
 ROM_submarine_3_desc:0 "Ponorky Requinul a Marsuinul byly postaveny Němci pro své rumunské spojence. Byly uvedeny do služby v roce 1943. Lodě byly založeny na německých ponorkách typu VII. Tyto lodě byly středně velké ponorky s výtlakem 600 tun a byly vyzbrojeny šesti torpédovými tubusy o průměru 533mm."
 SAF_SH_battleship_1:0 "Třída Centurion"
 SAF_SH_battleship_1_desc:0 "Centurion byla třída hypotetických těžkých bitevních lodí Královského námořnictva postavená k vyrovnání se s velkými plavidly německého a japonského námořnictva. Velké 18 palcové děla a silná ochrana poskytovaly lodi potřebnou palebnou sílu a ochranu pro boj s těmito plavidly. Silná protiletecká výzbroj, velký dosah a dobrá rychlost byly nutností pro pokrytí rozsáhlých moří britské říše."
 SAF_SH_battleship_2:0 "Třída Lion II"
 SAF_SH_battleship_2_desc:0 "Bitevní lodě třídy Lion II byly navrženy v roce 1944 jako vylepšená verze dřívější bitevní lodě třídy Lion. Zohledňující vojenské lekce, tento design byl větší a těžší a pokud by byl dokončen, nesl by buď tři nebo čtyři trojité 16palcové děl posledního typu. Tlusté pancéřové desky chránily loď před jakýmkoli povrchovým nebo vzdušným nepřítelem. Náklady na výstavbu těchto lodí, porážka nepřátelských námořnictví a potřeba letadlových lodí vedly k opuštění projektu."
 SAF_battle_cruiser_1:0 "Třída Renown"
 SAF_battle_cruiser_1_desc:0 "Třída Renown byla původně položena jako vylepšené verze bitevních lodí třídy Revenge. Jejich konstrukce byla pozastavena na počátku první světové války. Admirál Lord Fisher se podařilo obnovit jejich výstavbu jako bitevních křižníků. Tyto lodě byly typickým reprezentantem bitevních křižníků. Byly dobře vyzbrojené, rychlé a manévrovatelné, ale měly tenčí pancéřování a kratší operační dosah. Dokončeny byly pouze dvě z původních tří lodí, Repulse a Renown."
 SAF_battle_cruiser_2:0 "Třída Princess Royal"
 SAF_battle_cruiser_2_desc:0 "Princezna Royal byla třída hypotetických bitevních křižníků, která byla rychlejší a levnější verzí bitevních lodí třídy King George V. Tato plavidla nesla podobnou, ale sníženou palebnou sílu pro povrchový a protiletadlový boj: dvě trojhlavňová 14 palcová děla a šest dvojitých 5.25 palcových AA dělových systémů. Jejich vysoká rychlost a dlouhý dosah by poskytly Královskému námořnictvu rychlé úderové schopnosti a ochranu konvojů, ale jejich omezená armor by byla problematická, pokud by musely bojovat proti moderním bitevním lodím."
 SAF_battleship_1:1 "Třída Revenge"
 SAF_battleship_1_desc:1 "Bitevní lodě třídy Revenge byly objednány v roce 1913 jako levné verze rychlých dreadnoughtů třídy Queen Elizabeth. I když byly podobně vyzbrojené a pancéřované, jejich značně nižší rychlost je relegovala na sekundární úkoly během 2. světové války. Z plánovaných 8 lodí třídy byly dokončeny pouze 5."
 SAF_battleship_2:0 "Třída King George V"
 SAF_battleship_2_desc:0 "Bitevní lodě třídy King George V byly výsledkem Washingtonské dohody z roku 1922 a první Londýnské námořní dohody z roku 1930, které omezily maximální výtlak a výzbroj kapitálních lodí. Tyto lodě byly proto vybaveny menšími děly než dřívější a dokonce i současné bitevní lodě. I přes menší kalibr byly lodě dostatečně vyzbrojeny, měly silnou protileteckou výzbroj a adekvátní ochranu. Bylo objednáno pět lodí, které byly položeny jako náhrada za staré bitevní lodě třídy Queen Elizabeth."
 SAF_battleship_3:0 "Třída Lion"
 SAF_battleship_3_desc:0 "Bitevní lodě třídy Lion byly následnou třídou bitevních lodí třídy King George V, které obsahovaly mnoho jejich prvků. Šest lodí bylo objednáno v námořním programu z roku 1938 na nahrazení stárnoucích bitevních lodí třídy Revenge, ale žádná nebyla dokončena kvůli propukajícím nepřátelstvím. Plavidla by byla obecně podobná bitevním lodím třídy King George, ale hlavní výzbroj by byla těžší, zavádějící nové 16 palcové dělo. Měla by také silnější pancíř a výkonnější motory."
 SAF_battleship_4:0 "Třída Vanguard"
 SAF_battleship_4_desc:0 "Bitevní loď třídy Vanguard byla poslední bitevní lodí postavenou pro Královské námořnictvo. Byla objednána jedna loď, ale čtyři další byly zvažovány pro tichomořské divadlo. Objednaná v rámci programu nouzové války 1940, konstrukce nezískala vysokou prioritu a byla dokončena až po válce. Třída měla elegantní trup, poskytující vynikající stabilitu a plavby schopnost. Výzbroj byla stejná jako u bitevních lodí třídy Queen Elizabeth a Revenge, poskytující značnou palebnou sílu. Silné motory a dobré pancéřování udělaly loď rychlou a dobře chráněnou."
 SAF_carrier_1:0 "Třída Courageous"
 SAF_carrier_1_desc:0 "Tyto tři letadlové lodě byly přestavěné bitevní křižníky a byly prvními flotovými letadlovými loděmi britského námořnictva. Jejich přestavba byla výsledkem Washingtonské námořní smlouvy z roku 1922 a práce byla dokončena v roce 1925. Byly středně pancéřované, ale dobře vyzbrojené, měly dlouhý dostřel a dobrou rychlost, ale kvůli povaze přestavby byl jejich letecký vzhledem omezen. I tak poskytly britskému námořnictvu důležité zkušenosti ve stavbě letadlových lodí a projekci letecké síly flotily."
 SAF_carrier_2:0 "Třída Ark Royal"
 SAF_carrier_2_desc:0 "Letadlová loď Ark Royal byla prvním takovým plavidlem, které bylo postaveno, aby vyhovovalo omezením Washingtonské námořní smlouvy. Byla první lodí, na níž byly hangáry a palubní plocha nedílnou součástí trupu. Navržena v roce 1934, loď byla dobře pancéřovaná a vyzbrojená. Nesla velký počet letadel a měla dostatečný operační dosah a rychlost, aby mohla držet krok s hlavními silami Královského námořnictva."
 SAF_carrier_3:0 "Třída Illustrious"
 SAF_carrier_3_desc:0 "Třída Illustrious byla navržena v rámci omezení Druhé londýnské námořní smlouvy z roku 1936, která omezila velikost letadlových lodí na maximálně 23 000 tun. Byla první britskou letadlovou lodí, která měla pancéřovou palubu, což snížilo velikost její letecké skupiny. Těžké pancéřování a protiletadlové zbraně poskytly lodím silnou obranu, zatímco silné motory a velké zásoby paliva poskytly lodím dlouhý operační dosah."
 SAF_carrier_4:0 "Třída Implacable"
 SAF_carrier_4_desc:0 "Letadlové lodě třídy Implacable byly objednány v rámci Námořního programu z roku 1938 a byly v podstatě vylepšené verze dřívější třídy Illustrious. Válka a změna priorit na menší plavidla pro ochranu konvojů v raných a středních fázích války zpomalily stavbu těchto plavidel. Byly to větší plavidla schopná nést více letadel, přičemž si udržovala silné pancéřování jak na trupu, tak na palubní ploše. Silnější motory jí poskytly větší rychlost a operační dosah v porovnání s třídou Illustrious."
 SAF_destroyer_1:0 "Třída V/W"
 SAF_destroyer_1_desc:0 "Tyto torpédoborce zahrnovaly třídy Admirality a Thornycroft V a W. Byly postaveny v rámci válečného nouzového programu. Byly konečnou evolucí britského designu torpédoborců během první světové války, představující zlepšení svých předchůdců i nové technologické pokroky. Velké množství těchto lodí bylo postaveno během pozdních fází WWI a staly se páteří flotil torpédoborců královského námořnictva. Od 30. let 20. století byly zařazeny do rezervních flotil, nakonec relegovány k eskortním povinnostem konvojů. Byly dostatečně vyzbrojené, rychlé plavidla s dobrou výdrží."
 SAF_destroyer_2:0 "Třída G/H/I"
 SAF_destroyer_2_desc:0 "Nižší třídy G, H a I byly objednány jako součást námořních stavebních programů z let 1933 a 1934. Byly to obecně zopakování předchozí třídy F, s drobným zmenšením velikosti. Výzbroj v třídách G a H byla stejná jako v třídě F, přičemž obě používaly 4,7 palcové kanóny. Tyto lodě měly dlouhý dosah, byly adekvátně vyzbrojeny a měly silnou torpédovou výzbroj. Byly široce používány během války a utrpěly četné ztráty."
 SAF_destroyer_3:0 "Třída J/K/N"
 SAF_destroyer_3_desc:0 "Třídy J, K a N byly podobné dřívějším třídám Tribal, ale místo zdůraznění výzbroje kanónů se návrháři vrátili k více standardnímu uspořádání těžkých torpéd a lehčích kanónů. Lodě byly během své válečné služby modifikovány. Upgrady zahrnovaly zlepšené protiletecké kanóny a radar. Byly rychlé, s dlouhým doletem a dobře vyzbrojené plavidla ideální pro eskortu flotily."
 SAF_destroyer_4:0 "Třída Battle"
 SAF_destroyer_4_desc:0 "Torpédoborce třídy Battle vycházely z vývoje britských torpédoborců, které byly používány během celé války. Lodě byly objednány jako součást námořních programů 1942 a 1943. Byly dobře vyzbrojené jak v oblasti děl, tak torpéd. Jejich protiletecké zbraně, schopnosti ASW, rychlost a dosah je činily všestrannými plavidly. Jejich pozdní zavedení do války vedlo k minimálnímu přínosu."
 SAF_heavy_cruiser_1:0 "Třída Hawkins"
 SAF_heavy_cruiser_1_desc:0 "Křižníky třídy Hawkins byly první těžké křižníky na světě. Byly založeny na dřívějších lehkých křižnících třídy Town, zejména na podtřídě Birmingham, ale vybaveny 7,5 palcovými děly a silnějším pancéřovým pásem. Byly navrženy k boji proti velkým eskortním lodím Německa. Byly dobře vyzbrojené, měly rozumnou rychlost a dosah a dobrou ochranu. Celkem byly zcommissionovány čtyři lodě, ale pouze čtyři byly aktivní na počátku druhé světové války."
 SAF_heavy_cruiser_2:0 "Třída Surrey"
 SAF_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Surrey byly navrženy v rámci námořního programu z roku 1928. Byly vylepšené verze dřívějších těžkých křižníků třídy York. Kdyby byly dokončeny, byly by vybaveny čtyřmi dvojitými 8 palcovými věžemi, silnějším pancéřováním a výkonnějšími motory. Byly objednány dvě lodě, ale žádná nebyla položena."
 SAF_heavy_cruiser_3:0 "Třída Admiral"
 SAF_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Admiral (nenechte se zmást křižníky třídy Admiral) byly posledním pokusem královského námořnictva navrhnout a postavit křižníky vyzbrojené 8 palcovými děly. Návrh studií začal v roce 1938 a skončil v roce 1941, což vedlo k různým návrhům. Konečné návrhy obsahovaly nová 8 palcová děla v trojitých věžích, silnou protiletadlovou výzbroj, silný pancíř a dobrou rychlost. Nedostatek nepřátelských křižníků a nákladová efektivita těchto plavidel vedly k zaměření na budování více lehkých křižníků namísto toho."
 SAF_heavy_cruiser_4:0 "Design Churchill"
 SAF_heavy_cruiser_4_desc:0 "Tyto lodě navrhl sir Winston Churchill, lord admirality, v počátečních fázích druhé světové války, aby čelily německým křižníkům třídy Deutschland s velkými kanóny. Tato plavidla by měla míti 9,2 palcové kanóny, silné protiletadlové zbraně a silný pancíř. Byly navrženy na účinný boj proti nepřátelským kapitálním lodím. Lodě byly nakonec zrušeny kvůli vysokým nákladům a nedostatku poptávky po novém těžkém křižníku."
 SAF_light_cruiser_1:0 "Třída C"
 SAF_light_cruiser_1_desc:1 "Lehké křižníky třídy C byly skupinou dvaceti osmi lehkých křižníků Královského námořnictva. Byly postaveny před a během první světové války pro drsné podmínky Severního moře. Ukázaly se jako odolná a schopná plavidla, ačkoli byla poněkud malá a stísněná. Jejich výzbroj byla více než uspokojivá, nesly dostatečný počet 6 palcových děl k boji proti nepřátelským povrchovým cílům a těžký torpédový náklad. Během první světové války měly rozsáhlé nasazení a účastnily se mnoha povrchových akcí. Pouze podtřídy Caledon, Ceres a Carlisle byly v provozu do poloviny 30. let."
 SAF_light_cruiser_2:0 "Třída Southampton"
 SAF_light_cruiser_2_desc:0 "Lehké křižníky třídy Southampton byly podtřídou křižníků třídy Town a byly navrženy proti japonským křižníkům třídy Mogami. Tyto plavidla byla dobře pancéřována, měly dobrou rychlost a dojezd, a nesla impozantní výzbroj dvanácti 6 palcovými děly ve čtyřech trojitých věžích. Byly základem pro mnoho následných návrhů lehkých křižníků RN ve válečném období."
 SAF_light_cruiser_3:0 "Třída Crown Colony"
 SAF_light_cruiser_3_desc:0 "Lehké křižníky třídy Crown Colony byly vylepšené verze dřívější třídy Town, ale s jednodušším designem, aby se urychlila konstrukce a snížily náklady. Lodě nesly stejná děla jako jejich předchůdci, čtyři trojité věže s 6palcovými děly. Byly podobně pancéřovány, ale kvůli menším motorům byl jejich dosah poněkud zredukován. Typ zahrnoval dvě podtřídy: Fiji a Ceylon."
 SAF_light_cruiser_4:0 "Třída Minotaur"
 SAF_light_cruiser_4_desc:0 "Také známé jako třída Swiftsure, tyto křižníky byly navrženy jako modifikovaná verze třídy Crown Colony, zahrnující válečné modifikace, které byly autorizovány v roce 1941. Měly delší operační dosah a početnější AA výzbroj než třída Crown Colony, zatímco hlavní výzbroj byla snížena na tři trojité věže. Postaveny příliš pozdě na to, aby ovlivnily výsledek války, většina objednaných plavidel byla později zrušena."
 SAF_submarine_1:0 "Třída L"
 SAF_submarine_1_desc:0 "L-třída byly středně velké ponorky původně plánované pod nouzovým válečným programem jako vylepšená verze předchozích tříd ponorek. Byly postaveny v pozdních fázích první světové války a byly vybaveny novými, většími 21 palcovými torpédy. Sloužily až do začátku druhé světové války, kdy byly převážně používány pro sekundární a výcvikové úkoly."
 SAF_submarine_2:0 "Třída T"
 SAF_submarine_2_desc:0 "Ponorky třídy T nebo třídy Triton byly navrženy tak, aby nahradily velké ponorky O, P a R. Byly to středně velké ponorky s dlouhým dosahem, dobře vhodné pro Atlantský a Tichý oceán. Tyto lodě byly dobře vyzbrojené, stabilní platformy a byly široce používány během konfliktu, protože 25 procent postavených ponorek bylo během války ztraceno."
 SAF_submarine_3:0 "Třída U"
 SAF_submarine_3_desc:0 "Třída U byly malé ponorky postavené v rámci válečného nouzového programu 1940 a 1941. Původně navrženy jako cvičné ponorky, když vypukla válka, design se změnil, což umožnilo těmto ponorkám prokázat užitečnost ve stísněných vodách Severního moře a Středozemního moře. Díky menší velikosti byl jejich dosah a výzbroj omezené. Tři podtřídy utvářely tuto třídu: Undine, Umpire a Uproar."
 SAF_submarine_4:0 "Třída V"
 SAF_submarine_4_desc:0 "Ponorky třídy V nebo Vampire byly založeny na předchozích menších lodích třídy U. Byly větší, ale stále relativně malé, s lepšími námořními schopnostmi, ale omezeným operačním dosahem a výzbrojí."
 SH_battleship_1:0 "Super-těžká bitevní loď I"
 SH_battleship_1_desc:0 "Současný stav světa již nemá místo pro dodržování námořních smluv. Bez těchto omezení se můžeme plně soustředit na vytváření nejvýkonnějších a nejlépe vyzbrojených bitevních lodí všech dob, schopných zapojit se do boje s více menšími plavidly."
 SH_battleship_2:0 "Super-Heavy Battleship II"
 SH_battleship_2_desc:0 "Vylepšení našeho předchozího super těžkého designu s silnějšími zbraněmi a vylepšenými systémy řízení palby."
 SIA_destroyer_1:0 "Třída Phra Ruang"
 SIA_destroyer_1_desc:0 "Phra Ruang byl bývalý britský torpédoborec třídy R, který byl prodán Královskému thajskému námořnictvu v roce 1920. Loď měla výtlak něco přes 1 000 tun a byla vyzbrojena třemi 120mm/45 QF Mk IV děly a čtyřmi 533mm torpédomety. Měly dobrou rychlost, dosah a spolehlivost pro svou dobu."
 SIA_heavy_cruiser_1:0 "Třída Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "Třída Sri Ayuthia byla pravděpodobně posledními loděmi tohoto typu postavenými na světě, obě lodě této třídy byly postaveny v Japonsku a uvedeny do služby pro Královské thajské námořnictvo v roce 1938. Design byl srovnatelný s malým křižníkem (nebo velkým torpédoborcem) velikostí, s bitevní lodí co do rychlosti a s těžkým křižníkem co do výzbroje. Jejich hlavní kanony byly čtyři 203mm/53 3-Shiki děla. Byly lehce pancéřované ve srovnání s dobovými těžkými křižníky."
 SIA_light_cruiser_3:0 "Třída Taskin"
 SIA_light_cruiser_3_desc:0 "Třída Taskin se skládala z páru lehkých křižníků postavených v Itálii. Byly spuštěny na vodu v roce 1941, ale byly zkonfiskovány thajským námořnictvem v roce 1942. Měly se stát italskými AA křižníky třídy Etna Regia Marina, ale nikdy nebyly dokončeny před italským příměřím. Měly mít hmotnost 5 900 tun a byly vyzbrojeny šesti 152mm/53 OTO 1929 děly ve své hlavní výzbroji. Měly mít slušné pancéřování, ale byly by poměrně pomalé pro křižník."
 SIA_submarine_2:0 "Třída Vilun"
 SIA_submarine_2_desc:0 "Ponorky třídy Vilun byly čtyři malé pobřežní ponorky vyrobené v Japonsku pro Královské thajské námořnictvo mezi lety 1936 a 1938. Měly výtlak 370 tun a byly vyzbrojeny pěti torpédovými tubusy o průměru 533 mm."
 SOV_SH_battleship_1:0 "Třída Sovetsky Soyuz"
 SOV_SH_battleship_1_desc:0 "Třída Sovětský svaz (Projekt 23) byla poslední třídou dreadnoughtů postavených sovětskými loděnicemi a byla autorizována v programu stavby lodí 1938-43. Bylo plánováno čtyři lodě s normálním výtlakem 59 000 tun, třemi trojicí věží nesoucími děla 406 mm a silným sekundárním a protiletadlovým arzenálem. Měly také silné motory, které přizpůsobily jejich velmi silné boční pancéřování. Propuknutí války zabránilo dokončení těchto lodí."
 SOV_SH_battleship_2:0 "Projekt 23bis"
 SOV_SH_battleship_2_desc:0 "Dreadnoughty třídy Projekt 23bis byly modifikovanou a vylepšenou verzí předchozí třídy Sovětský Svaz (Projekt 23). Ve srovnání se svými předchůdci nesly čtyři trojité věže se stejnými kanony ráže 406mm, zesílený pásový pancíř, revidované uspořádání sekundárních zbraní a silnější protiletadlovou výzbroj."
 SOV_battle_cruiser_1:0 "Třída Borodino"
 SOV_battle_cruiser_1_desc:0 "Bitevní křižníky třídy Borodino byly třídou čtyř plavidel autorizovaných v roce 1914, těsně před první světovou válkou. Byly založeny na bitevních lodích třídy Imperatritsa Mariya. Následovaly soudobé ruské praktiky stavby kapitálních lodí, které používaly čtyři trojité věže pro umístění těžké hlavní výzbroje, silné sekundární výzbroje v kasematech a celkově měly rovnou palubu. Měly nízký profil s malým ponorem, aby mohly bojovat v mělkých vodách Baltského moře. Jako mnoho ruských lodí této doby, vypuknutí první světové války a ruská revoluce odsoudily tyto lodě k nedokončení."
 SOV_battle_cruiser_2:0 "Třída Kronshtadt"
 SOV_battle_cruiser_2_desc:0 "Těžké křižníky třídy Kronshtadt (Projekt 69) byly autorizovány v námořním programu 1938-43 a měly být dokončeny v 40. letech. Původní design mířil na velký těžký křižník o výtlaku 23 000 tun, ale poté, co přišly informace o německých bitevních křižnících Scharnhorst, byly lodě přepracovány na výtlak 35 000 tun. Jakmile propukly nepřátelství mezi Německem a Sovětským svazem, výstavba lodí byla zastavena a nakonec zrušena. Alternativní plány počítaly s dokončením nedokončených trupů jako letadlových lodí podle projektu 69AV."
 SOV_battleship_1:0 "Třída Marat"
 SOV_battleship_1_desc:0 "Bitevní lodě třídy Marat (původně třída Gangut) byly bitevní lodě z doby první světové války a první dreadnoughty sloužící v Imperiálním ruském námořnictvu. Jejich design a uspořádání věží byly základem pro všechny následující třídy bitevních lodí a bitevních křižníků. Pouze tři lodě přežily chaos ruské revoluce. Byly modernizovány a přestavěny během 30. let, což mělo za následek vysokou téměř pagodovou superstrukturu. Měly moderní elektroniku a silnou protiletadlovou výbavu."
 SOV_battleship_2:0 "Projekt 21"
 SOV_battleship_2_desc:0 "Bitevní lodě Projektu 21 byly navrženy v polovině 30. let, aby byly součástí Stalinova oceánského námořnictva. Byly by velmi podobné britským bitevním lodím třídy Nelson. Lodě by měly výtlak kolem 41 000 tun, byly by vyzbrojené devíti 406mm děly ve 3 trojitých věžích (vše vpřed) a sekundární výzbrojí dvanácti 152mm kanony. Jejich dobrá protiletadlová výzbroj a silný pancíř poskytovaly silnou obranu proti vzdušným a povrchovým cílům. Projekt byl nakonec zrušen, ale část jeho prvků byla použita v bitevních lodích třídy Sovetsky Soyuz (Projekt 23)."
 SOV_battleship_3:0 "Třída Lenin"
 SOV_battleship_3_desc:0 "Bitevní loď třídy Lenin byla hypotetickým designem, který měl odpovídat a neutralizovat německé bitevní lodě třídy Bismarck a americké třídy South Dakota. Jejích devět 406mm kanónů ve třech trojitých věžích by poskytlo adekvátní palebnou sílu, zatímco její 130mm protiletadlové kanóny, silný pancíř a velké motory by zajistily její přežití v bitvě."
 SOV_battleship_4:0 "Třída Stalingrad"
 SOV_battleship_4_desc:0 "Třída Stalingrad (Projekt 82) byla určena k zajištění hlavní palebné síly sovětského námořnictva v poválečné éře. Byly to rychlé, dobře vyzbrojené a dobře pancéřované plavidla. Výstavba začala po válce, ale smrt Josifa Stalina vedla k zrušení těchto lodí, přestože byly projekty na dokončení alespoň jednoho jako modifikovaného designu vybaveného sovětskými raketami V-2."
 SOV_carrier_1:0 "Třída Ismail"
 SOV_carrier_1_desc:0 "Letadlová loď třídy Ismail byla přímou konverzí nedokončeného trupu jejího protějšku třídy Borodino. Vzhledem k povaze konverze by loď měla silný pancéřový pás a silnou protisurface a AA výzbroj pro svou dobu. Mírně velká letecká skupina by poskytla její flotile potřebnou vzdušnou ochranu. Projekt nebyl realizován kvůli nákladům a stavu sovětského lodního průmyslu po Říjnové revoluci."
 SOV_carrier_2:0 "Krasnyi Vozdukh"
 SOV_carrier_2_desc:0 "Třída letadlové lodě Krasnyi Vozdukh byla hypotetický design k zajištění vzdušné projekce sovětského námořnictva nad svými flotilami. Byly podobné velikosti britským třídám Ark Royal nebo japonským třídám Hiryu, ale nesly dodatečné sekundární kanóny proti povrchovým cílům a dostatečné protiletecké kanóny pro vzdušnou ochranu. Zvýšený pancíř vedl k mírnému snížení skupiny letadel ve srovnání s těmito třídami."
 SOV_carrier_3:0 "Projekt 71B"
 SOV_carrier_3_desc:0 "Letadlové lodě Projektu 71B byly navrženy na přelomu 30. let. Měly poskytovat leteckou ochranu pro nové povrchové flotily, které Stalin objednal ve svém plánu. Byly plánovány dvě lodě, které by měly výtlak přibližně 30 000 tun, silnou protileteckou výzbroj, dobrý pancíř a adekvátní leteckou skupinu. Německá invaze způsobila zrušení stavby těchto plavidel."
 SOV_carrier_4:0 "Projekt 72"
 SOV_carrier_4_desc:0 "Letadlové lodě projektu 72 byly vylepšené verze předchozích lodí projektu 71. Návrhové studie dokončené na začátku 40. let vedly k větší lodi s tenčím pancířem. Dodatečný prostor byl využit k instalaci silnějšího protileteckého zařízení a umožnil nosit větší vzdušnou skupinu."
 SOV_destroyer_1:0 "Třída Orfey"
 SOV_destroyer_1_desc:0 "Torpédoborce třídy Orfey byly vylepšenou verzí předchozí třídy Novik. Měly adekvátní povrchovou a AA výzbroj pro svou velikost, poněkud krátký dosah, ale dobrou rychlost a těžkou torpédovou výzbroj. Následující třídy Fidonisy a Izyaslav byly dále vylepšené verze této třídy s zvýšenou hlavní výzbrojí a velikostí trupu."
 SOV_destroyer_2:0 "Třída Gnevny"
 SOV_destroyer_2_desc:0 "Torpédoborce třídy Gnevny (Projekt 7) byly schváleny v rámci programu lodní výstavby z let 1933-1938. Třída byla silně ovlivněna italským torpédoborcem Maestrale a považována za úspěšný design. Jejich výtlak se pohyboval v rozmezí 1 600-2 000 tun, byly dobře vyzbrojené a měly adekvátní protiletadlovou a torpédovou výzbroj. Díky silným motorům byly rychlé, ale měly krátký dosah."
 SOV_destroyer_3:0 "Třída Soobrazitelnyi"
 SOV_destroyer_3_desc:0 "Torpédoborce Soobrazitelnyi (Projekt 7U) byly vylepšenou verzí předchozí třídy Gnevny. Jejich motory byly přepracovány a měly silnější protiletadlovou výzbroj. Měly výtlak mezi 1 900 a 2 400 tunami, a jejich rychlost a dosah byly podobné jako třídy Gnevny."
 SOV_destroyer_4:0 "Třída Skoryi"
 SOV_destroyer_4_desc:0 "Třída Skoryi (Projekt 30bis) byla dalším zlepšením třídy Ognevoy. Zvýšení velikosti a výtlaku (2 500-3 100 tun) vedlo k stabilnější lodi se zvýšeným operačním dosahem. Všechny lodě byly postaveny po válce na modulárním designu, což vedlo k rychlé konstrukci a nasazení. Jejich výzbroj byla stejná jako u předchozí třídy Ognevoy, ale hlavní děla byla umístěna ve dvojitých věžích místo jednotlivých."
 SOV_heavy_cruiser_1:0 "Třída Krasniy Kavkaz"
 SOV_heavy_cruiser_1_desc:0 "Křižník Krasnyi Kavkaz, původně křižník třídy admirála Nachimova, byl polosestrou Chervona Ukraina. Krasnyi Kavkaz byl dokončen s upraveným designem, který zahrnoval větší 180mm kanóny a silnější protiletadlovou výzbroj. Protože šlo o přestavěný lehký křižník, jeho pancéřování bylo tenčí ve srovnání s těžkými křižníky jiných námořnictev."
 SOV_heavy_cruiser_2:0 "Třída Kirov"
 SOV_heavy_cruiser_2_desc:0 "Křižníky třídy Kirov (projekt 26) byly prvními moderními křižníky sovětského námořnictva. Design byl založen na italských lehkých křižnících třídy Raimondo Montecuccoli a byl postaven jako součást programu výstavby lodí v letech 1933-1938. Lodě měly výtlak mezi 7 700 a 9 200 tunami. Byly vyzbrojeny novými 180 mm kanóny ve 3 trojitých věžích a solidní protiletadlovou baterií. Jejich silné motory poskytovaly dobrou rychlost a přijatelný operační dosah, zatímco pancéřový pás byl tenký ve srovnání s jinými těžkými křižníky."
 SOV_heavy_cruiser_3:0 "Projekt 22"
 SOV_heavy_cruiser_3_desc:0 "Těžké křižníky Projektu 22 byly navrženy v polovině 30. let na zajištění protiváhy podobným plavidlům v sousedních zemích. Design požadoval větší plavidlo s výtlakem mezi 15 500 a 17 000 tunami. Byly vybaveny čtyřmi trojitými 240mm kanóny pro boj s nepřátelskými křižníky, silnou protiletadlovou výzbrojí pro sebeobranu a větším počtem průzkumných letadel pro vyhledávání nepřítele. Hlavní úkoly zahrnovaly průzkum nepřátelských sil a lov konvojů. Náklady na lodě a přidělení zdrojů na jiné potřeby vedly k zrušení projektu."
 SOV_heavy_cruiser_4:0 "Projekt 66"
 SOV_heavy_cruiser_4_desc:0 "Těžké křižníky projektu 66 byly posledním pokusem Sovětského námořnictva navrhnout a postavit čistě dělostřelecký křižník. Návrhové studie začaly v roce 1943 a konečná verze vznikla po válce. Plavidla by měla 220mm děla ve 3 trojitých věžích a silné protiletecké zbraně. Výtlak by byl alespoň 26 500 tun. Nástup raketového věku a smrt Josefa Stalina způsobily ukončení projektu."
 SOV_light_cruiser_1:0 "Třída Krasniy Krym"
 SOV_light_cruiser_1_desc:0 "Křižník třídy Krasniy Krym, původně křižník třídy Svetlana, měl svou konstrukci zahájenou před I. světovou válkou, ale válka a následná revoluce oddálily dokončení celého typu. V polovině 20. let byla konečně zařazena do sovětského námořnictva spolu s její polosestrou Chervona Ukraina (ex Admiral Nakhimov). Tato plavidla byla první křižníky poháněné turbínami v ruském impériu. Byla to silně vyzbrojené a dobře pancéřované křižníky pro svou dobu."
 SOV_light_cruiser_2:0 "Třída Komsomolets"
 SOV_light_cruiser_2_desc:0 "Lehké křižníky třídy Komsomolets byly sérií hypotetických plavidel. Byly do jisté míry směsicí starších a nových technologií. Využitím nedokončených trupů tříd Svetlana a Admiral Nakhimov byly sníženy náklady na konstrukci lodi. Vybaveny šesti dvojitými věžemi menších děl kalibru torpédoborců a odpovídajícím protipovodňovým arzenálem, byly vhodné pro průzkum a vedení flotily torpédoborců. Celkový vzhled lodí má podobnosti s křižníky třídy Kirov."
 SOV_light_cruiser_3:0 "Třída Chapayev"
 SOV_light_cruiser_3_desc:0 "Křižníky třídy Chapayev (Projekt 68) byly založeny na křižnících třídy Kirov (Projekt 26) a byly schváleny v programu stavby lodí 1938-43. Jako první skutečné lehké křižníky sovětského námořnictva nesly silnou výzbroj proti povrchovým cílům a proti letadlům spolu s adekvátní torpédovou výzbrojí. Celkově šlo o dobře vyzbrojené lodě s silného pancíře, vysokou rychlostí, dobrým operačním dosahem a výtlakem 10 500 až 14 000 tun. Kvůli válce a invazi německých sil bylo mnoho lodí této třídy zrušeno a zbytek byl dokončen až po skončení hostilit."
 SOV_light_cruiser_4:0 "Třída Sverdlov"
 SOV_light_cruiser_4_desc:0 "Křižníky třídy Sverdlov (Projekt 68bis) byly posledními dělovými křižníky Sovětského námořnictva a byly vylepšenými verzemi předchozích křižníků třídy Chapayev. Ve srovnání s Chapayevy měly stejnou hlavní výzbroj, strojní zařízení a obranný štít, ale měly zvýšenou kapacitu paliva pro větší dosah, vylepšenou podvodní ochranu, zvýšenou protiletadlovou baterii a o něco lepší námořní vlastnosti. Byly navrženy pro role lovu konvojů a eskorty hlavních plavidel. Vzhledem k příchodu raketového věku bylo mnoho lodí zrušeno nebo nedokončeno."
 SOV_submarine_1:0 "Třída AG"
 SOV_submarine_1_desc:0 "Americké ponorky třídy Golland (American Holland) byly postaveny v Kanadě, poté dodány do Ruska během první světové války, kde byly nakonec sestaveny. Byly přímou kopií úspěšných ponorek typu Holland. Byly navrženy tak, aby byly dobrými námořními loděmi dobře vyzbrojenými pro svou dobu."
 SOV_submarine_2:0 "Série V Shchuka"
 SOV_submarine_2_desc:0 "Ponorky série V třídy Schuka byly druhými nejpočetnějšími ponorkami sovětského námořnictva. Jejich velké množství pocházelo z jejich nasazení ve čtyřech flotilách Sovětského svazu: Černé moře, Baltské, Severní a Tichomořské. Byly to středně velké hlídkové ponorky s dobrou torpédovou výzbrojí a námořními schopnostmi."
 SOV_submarine_3:0 "Třída XIV K"
 SOV_submarine_3_desc:0 "Ponorky třídy XIV byly velké křižující ponorky s prodlouženým dosahem. Byly v podstatě vylepšenou verzí třídy IV Pravda. Tyto ponorky měly silnou výzbroj povrchových děl i torpéd. Měly dlouhý dosah, ale pouze uspokojivou námořní způsobilost."
 SOV_submarine_4:0 "Projekt 611"
 SOV_submarine_4_desc:0 "Ponorky Projektu 611 (kód NATO: Zulu) byly první třídou ponorek sovětského námořnictva postavenou po druhé světové válce. Jejich design byl založen na německých ponorkách typu XXI a měly nahradit starší ponorky třídy XIV K. Byly to velké oceánské ponorky s těžkým torpédovým arzenálem a dlouhým dosahem. Byly použity jako základ pro následné ponorky Projektu 613 (kód NATO: Whiskey) a Projektu 641 (kód NATO: Foxtrot)."
 SPA_battleship_1:0 "Třída España"
 SPA_battleship_1_desc:0 "Třída España byla původně třídou tří dreadnought bitevních lodí, které byly objednány kolem doby první světové války, přičemž jedna byla zničena v čase španělské občanské války. Ostatní dvě byly ztraceny během války. Byly poměrně malé pro bitevní loď, měly výtlak něco přes 15 400 tun. Měly slušné pancéřování a slušnou rychlost, měly však hlavní baterii osmi 305mm/50 kanóny Vickers H."
 SPA_destroyer_1:0 "Třída Alsedo"
 SPA_destroyer_1_desc:0 "Tři torpédoborce třídy Alsedo byly postaveny pro španělské námořnictvo ve Španělsku. Byly založeny na britském designu třídy L a byly uvedeny do služby mezi lety 1924 a 1925. Měly výtlak přes 1 040 tun a jako hlavní výzbroj měly tři 102mm/45 kanóny Vickers Mk LA a čtyři torpédové články o průměru 450 mm. Měly slušnou rychlost a dosah pro svou dobu."
 SPA_destroyer_2:0 "Třída Churruca"
 SPA_destroyer_2_desc:0 "Španělská třída Churruca zahrnovala šestnáct torpédoborců spuštěných mezi lety 1925 a 1933, z nichž dva byly později prodány Argentíně. Lodě byly navrženy na základě britských torpédoborců třídy S a tvořily páteř španělského námořnictva během občanské války. Měly výtlak přes 1 500 tun a byly vyzbrojeny pěti 120mm/45 děly Vickers-Armstrong v hlavní výzbroji, jakož i šesti 533mm torpédovými torpédomety. Měly dobrou rychlost a vynikající dosah."
 SPA_destroyer_4:0 "Třída Álava"
 SPA_destroyer_4_desc:0 "Destruktory třídy Álava byly spuštěny po válce jako vylepšení předchozí třídy Almirante Antequera (která byla podtřídou starší třídy Churruca). Měly výtlak 1 710 tun a jako hlavní kanóny měly čtyři 120mm/45 Vickers-Armstrong Mk Fs. Jejich rychlost a dosah byly srovnatelné s předchozími návrhy, na nichž třída stavěla."
 SPA_heavy_cruiser_1:0 "Třída Princesa de Asturias"
 SPA_heavy_cruiser_1_desc:0 "Třída Princesa de Asturias se skládala ze tří pancéřových křižníků postavených pro španělské námořnictvo kolem přelomu století. Všechny tři byly do poloviny třicátých let buď sešrotovány, nebo zničeny. Byly vyzbrojeny dvojicí 240mm děl Guillén M1896 a osmi 140mm/33 Schneider-Canet. Byly silně pancéřované, ale také poněkud pomalé ve srovnání se standardním těžkým křižníkem."
 SPA_heavy_cruiser_2:0 "Třída Canarias"
 SPA_heavy_cruiser_2_desc:0 "Dvě těžké křižníky třídy Canarias byly postaveny podle specifikací Washingtonské námořní smlouvy. Byly spuštěny na počátku 30. let, ale dokončeny až v roce 1936. Displasy měly téměř 10 700 tun a měly dobrou rychlost. Byly relativně slabě pancéřované, ale měly osm 203 mm/50 Vickers-Armstrong Mk D děl jako svou hlavní výzbroj."
 SPA_light_cruiser_1:0 "Třída Méndez Núñes"
 SPA_light_cruiser_1_desc:0 "Lehké křižníky třídy Méndez Núñes byly dvojice křižníků postavených ve Španělsku pro španělské námořnictvo na počátku 20. let. Lodě byly objednány v roce 1915, ale nedostatek materiálů během první světové války zpozdil stavbu. Design byl silně ovlivněn britskými křižníky třídy C. Křižníky měly hmotnost téměř 4 800 tun, ale byly relativně pomalé. Jejich hlavní výzbroj se skládala ze šesti 152mm/50 děl Vickers Mk V. Také měly dobrý pancíř a tucet 533mm torpédometů."
 SPA_submarine_1:0 "Třída B"
 SPA_submarine_1_desc:0 "Třída B byla prvními ponorkami postavenými ve Španělsku pro španělské námořnictvo. Šest lodí třídy bylo zařazeno do služby mezi lety 1922 a 1925. Byly navrženy jako jednohullové lodě, a proto byla jejich spolehlivost podprůměrná. Byly to středně velké ponorky s výtlakem přes 550 tun. Byly vyzbrojeny čtyřmi torpédovými trubicemi o průměru 450 mm."
 SPA_submarine_2:0 "Třída Generál Mola"
 SPA_submarine_2_desc:0 "§Třída General Mola byla třídou čtyř italských ponorek třídy Archimedes uvedených do provozu v roce 1934 a převedených na nacionalisty v roce 1937. Byly poměrně velké, měly výtlak 880 tun, přesto byly rychlejší než většina ponorek. Byly vyzbrojené osmi 533mm torpédomety a měly hloubku ponoru 90m.§!"
 SPA_submarine_3:0 "Třída G"
 SPA_submarine_3_desc:0 "Španělské ponorky třídy G byly dvojice německých ponorek třídy VIIC postavených licenčně nacionalistickým Španělskem. Dokončena byla však pouze jedna a nebyla převedena do španělského námořnictva až do roku 1947. Ponorky měly výtlak 770 tun a byly vyzbrojeny pěti torpédovými trubicemi 533 mm. Měly vynikající rychlost a dosah, protože třída VIIC byla pracovním koněm německé ponorkové flotily."
 SPA_submarine_4:0 "Třída D"
 SPA_submarine_4_desc:0 "Tři ponorky španělské třídy D byly všechny spuštěny v roce 1944 a uvedeny do služby v různých časech po válce. Všechny tři byly navrženy a postaveny ve Španělsku. Byly to velké oceánské ponorky s výtlakem 1 050 tun. Byly vyzbrojeny šesti torpédovými trubicemi ráže 533 mm a měly vynikající rychlost a dojezd."
 SPR_battleship_1:0 "Třída España"
 SPR_battleship_1_desc:0 "Třída España byla původně třídou tří dreadnoughtových bitevních lodí, které byly uvedeny do služby kolem doby první světové války, i když jedna byla zničena do doby španělské občanské války. Další dvě byly ztraceny během války. Byly poměrně malé pro bitevní loď, měly výtlak něco přes 15 400 tun. Měly slušnou armor a slušnou rychlost, měly však hlavní baterii osmi kanónů Vickers H ráže 305 mm/50."
 SPR_destroyer_1:0 "Třída Alsedo"
 SPR_destroyer_1_desc:0 "Tři torpédoborce třídy Alsedo byly postaveny pro španělské námořnictvo ve Španělsku. Byly založeny na britském designu třídy L a byly zařazeny do služby v letech 1924 a 1925. Měly výtlak přes 1 040 tun a jako hlavní výzbroj měly tři 102 mm /45 kanóny Vickers Mk LA, stejně jako čtyři 450 mm torpédovými trubicemi. Měly také slušnou rychlost a dosah pro svou dobu."
 SPR_destroyer_2:0 "Třída Churruca"
 SPR_destroyer_2_desc:0 "Španělská třída Churruca zahrnovala šestnáct torpédoborců spuštěných v letech 1925 až 1933, z nichž dva byly později prodány Argentině. Lodě byly navrženy na základě britských torpédoborců třídy S a tvořily páteř španělského námořnictva během občanské války. Měly výtlak přes 1 500 tun a byly vyzbrojeny pěti děly Vickers-Armstrong ráže 120 mm/45 v hlavním výzbroji, stejně jako šesti torpédovými trubicemi ráže 533 mm. Měly dobrou rychlost a vynikající dojezd."
 SPR_destroyer_4:0 "Třída Álava"
 SPR_destroyer_4_desc:0 "Torpédoborce třídy Álava byly spuštěny po válce jako vylepšení předchozí třídy Almirante Antequera (což byla podtřída dřívější třídy Churruca). Měly výtlak 1 710 tun a měly čtyři 120mm/45 děla Vickers-Armstrong Mk Fs jako svou hlavní zbraň. Jejich rychlost a dosah byly srovnatelné s dřívějšími návrhy, na kterých třída stavěla."
 SPR_heavy_cruiser_1:0 "Třída Princesa de Asturias"
 SPR_heavy_cruiser_1_desc:0 "Třída Princesa de Asturias se skládala ze tří pancéřových křižníků postavených pro španělské námořnictvo na přelomu století. Všechny tři byly do poloviny třicátých let sešrotovány nebo zničeny. Byly vyzbrojeny dvojitými 240 mm děly Guillén M1896 a osmi 140 mm/33 Schneider-Canet děly. Byly silně pancéřované, ale také poněkud pomalé v porovnání se standardním těžkým křižníkem."
 SPR_heavy_cruiser_2:0 "Třída Canarias"
 SPR_heavy_cruiser_2_desc:0 "Dva těžké křižníky třídy Canarias byly postaveny podle specifikací Washingtonské námořní dohody. Byly spuštěny na začátku 30. let, ale dokončeny byly až v roce 1936. Měly výtlak téměř 10 700 tun a měly dobrou rychlost. Byly relativně slabě armored, ale měly jako hlavní výzbroj osm 203mm/50 Vickers-Armstrong Mk D kanónů."
 SPR_light_cruiser_1:0 "Třída Méndez Núñes"
 SPR_light_cruiser_1_desc:0 "Lehké křižníky třídy Méndez Núñes byly dvojicí křižníků postavenou ve Španělsku pro španělské námořnictvo na začátku 20. let. Lodě byly objednány v roce 1915, ale nedostatky materiálu během první světové války zpozdily konstrukci. Návrh byl silně ovlivněn britskými křižníky třídy C. Křižníky měly výtlak téměř 4 800 tun, ale byly relativně pomalé. Jejich hlavní výzbroj se skládala ze šesti 152mm/50 Vickers Mk V děl. Měly také dobré pancéřování a tucet 533mm torpédometů."
 SPR_submarine_1:0 "Třída B"
 SPR_submarine_1_desc:0 "Třída B byla první ponorky postavené ve Španělsku pro španělské námořnictvo. Šest lodí této třídy bylo uvedeno do služby mezi lety 1922 a 1925. Byly navrženy jako jednotrupé lodě, a proto byla jejich spolehlivost nižší, než je obvyklé. Byly středně velké ponorky s výtlakem přes 550 tun. Byly vyzbrojeny čtyřmi 450mm torpédomety."
 SPR_submarine_2:0 "Třída Generál Mola"
 SPR_submarine_2_desc:1 "Třída General Mola byla třídou čtyř italských ponorek třídy Archimedes uvedených do služby v roce 1934 a převedených na nacionalisty v roce 1937. Byly poměrně velké, měly výtlak 880 tun, přesto byly rychlejší než většina ponorek. Byly vyzbrojeny osmi torpédovými tubami o průměru 533 mm a měly potápěcí hloubku 90 m."
 SPR_submarine_3:0 "Třída G"
 SPR_submarine_3_desc:0 "Španělské ponorky třídy G byly dvojicí německých ponorek třídy VIIC licencovaných Španělskem. Pouze jedna byla kdy dokončena a byla převedena na španělské námořnictvo až v roce 1947. Ponorky měly výtlak 770 tun a byly vyzbrojeny pěti torpédovými tubami o průměru 533 mm. Měly vynikající rychlost a dosah, protože typ VIIC byl pracovním koněm německého ponorkového loďstva."
 SPR_submarine_4:0 "Třída D"
 SPR_submarine_4_desc:0 "Tři ponorky španělské třídy D byly všechny spuštěny v roce 1944 a uvedeny do služby v různých obdobích po válce. Všechny tři byly navrženy a postaveny ve Španělsku. Byly to velké oceánské ponorky, vyhnané o výtlaku 1 050 tun. Byly vyzbrojeny šesti torpédomety 533mm a měly vynikající rychlost a dosah."
 SWE_destroyer_1:0 "Třída Ehrensköld"
 SWE_destroyer_1_desc:0 "Dva destroyery třídy Ehrensköld byly dokončeny v roce 1927, jako první moderní destroyery pro Švédsko po první světové válce. Měly výtlak těsně přes 970 tun a byly vyzbrojeny třemi 120 mm/44 K/45 děly a šesti torpédovými tubami o průměru 533 mm. Měly krátký dosah, ale dobrou rychlost."
 SWE_destroyer_2:0 "Třída Göteborg"
 SWE_destroyer_2_desc:0 "Třída Göteborg se skládala ze šesti zničujících lodí postavených mezi lety 1935 a 1942. Měly delší trup a vylepšenou techniku ve srovnání se svými předchůdci. Měly výtlak něco přes 1,020 tun a měly hlavní výzbroj 120mm/44 K/45 děl, a také šest 533mm torpédových trubek. Měly omezený dosah, ale vynikající rychlost."
 SWE_destroyer_3:0 "Třída Visby"
 SWE_destroyer_3_desc:0 "Čtyři torpédoborce třídy Visby byly postaveny mezi lety 1942 a 1944. Byly podobné dřívějším torpédoborcům třídy Göteborg, ale byly větší a měly výtlak přes 1 130 tun. Také měly vylepšené motory, o něco lepší dosah a silnou výbavu pro protiponorkový boj."
 SWE_destroyer_4:0 "Třída Öland"
 SWE_destroyer_4_desc:0 "§Dva torpédoborce třídy Öland představovaly radikální změnu oproti předchozím designům. Byly spuštěny na vodu a dokončeny krátce po druhé světové válce. Byly velké, s výtlakem 1 880 tun. Byly vyzbrojeny čtyřmi 120mm/45 M44 kanóny jako svou hlavní výzbrojí a měly silnou protiletadlovou, torpédovou a ASW výzbroj. Byly o něco pomalejší než dřívější torpédoborce, ale měly výrazně zlepšený dosah.§!"
 SWE_heavy_cruiser_1:0 "Třída Sverige"
 SWE_heavy_cruiser_1_desc:0 "Třída Sverige se skládala ze tří pobřežních bitevních lodí postavených pro švédské námořnictvo před 1. světovou válkou. Lodě více připomínaly těžké křižníky jak velikostí (výtlak přes 6 800 tun), tak výzbrojí (čtyři 283mm/44 K/45 M12 děla). Lodě byly relativně pomalé pro křižník, ale měly velmi dobrou ochranu. Všechny tři lodě sloužily během 2. světové války."
 SWE_light_cruiser_1:0 "Třída Fylgia"
 SWE_light_cruiser_1_desc:0 "Fylgia byla relativně malá obrněná křižník, který byl uveden do služby pro švédské námořnictvo v roce 1905. Během války plnila převážně výcvikové úkoly a v letech 1939-41 byla podrobena rozsáhlé opravě. Před opravou měla výtlak přes 4 300 tun a byla vyzbrojena šestnácti 152mm/45 K/50 M1903 děly ve své hlavní výzbroji. Měla dobrou obranu, ale byla relativně pomalá pro křižník."
 SWE_light_cruiser_4:0 "Třída Tre Kronor"
 SWE_light_cruiser_4_desc:0 "Třída Tre Kronor se skládala z dvojice lehkých křižníků dokončených pro švédské námořnictvo těsně po skončení druhé světové války. Měly výtlak necelých 7 700 tun a měly slušnou rychlost a dojezd. Hlavní výzbroj tvořilo sedm děl 152/53 M42. Měly silné doplnění AA zbraní, torpéd a ASW vybavení také."
 SWE_submarine_1:0 "Třída Hajen"
 SWE_submarine_1_desc:0 "Třídy Hajen, Bävern, Valen byly sérií malých až středně velkých ponorek postavených pro švédské námořnictvo během 20. let. Třída Hajen, uvedena do služby v roce 1920, měla ponorky, které měly výtlak téměř 400 tun a byly vyzbrojeny čtyřmi torpédomety o průměru 450mm. Měly ponornou hloubku pouze 30m."
 SWE_submarine_2:0 "Třída Sjölejonet"
 SWE_submarine_2_desc:0 "Třída Sjölejonet se skládala z devíti ponorek postavených mezi lety 1936 a 1942. Byly to středně velké ponorky s výtlakem 580 tun, jejichž design byl silně ovlivněn nizozemskými ponorkami třídy O. Byly vyzbrojeny šesti 533mm torpédomety a měly potápěcí hloubku 60 m."
 SWE_submarine_3:0 "Třída U"
 SWE_submarine_3_desc:0 "Švédské ponorky třídy U byly třídou devíti ponorek, které byly uvedeny do provozu mezi lety 1942 a 1944. Byly poměrně malé a relativně pomalé, s hmotností pouze 370 tun. Byly vyzbrojeny čtyřmi torpédovými tubusy o průměru 533 mm."
 SWE_submarine_4:0 "Třída Neptun"
 SWE_submarine_4_desc:0 "Třída Neptun se skládala ze tří středně velkých ponorek, které byly všechny uvedeny do služby v roce 1943. Byly používány především pro kladení min. Měly výtlak 550 tun a byly vyzbrojeny pěti torpédomety 533 mm."
 TUR_battle_cruiser_1:0 "Třída Yavuz"
 TUR_battle_cruiser_1_desc:0 "Yavuz byla původně uvedena do služby jako německý bitevní kruiser Goeben, ale byla prodána Osmanům a znovu uvedena do služby v roce 1914, aby se vyhnula internaci. Měla výtlak těsně pod 23 000 tun, slušnou rychlost a dosah. Byla dobře pancéřována a byla vyzbrojena deseti kanóny SK L/50 ráže 283 mm a silnou sekundární výzbrojí."
 TUR_battleship_1:0 "Třída Reşadiye"
 TUR_battleship_1_desc:0 "Třída Reşadiye představuje tři bitevní lodě dreadnought, které byly objednány z Velké Británie pro turecké námořnictvo těsně před první světovou válkou. Dokončena byla pouze jedna loď, která byla následně internována Brity na začátku první světové války. Lodě by měly výtlak 23 000 tun a měly by dobrý pancíř, rychlost a dosah. Jejich hlavní výzbroj by měla deset 343mm/45 Vickers děl."
 TUR_destroyer_1:0 "Třída Peyk"
 TUR_destroyer_1_desc:0 "Třída Peyk se skládala z dvojice velkých, rychlých torpédových člunů, které byly vyřazeny pro osmanské námořnictvo v roce 1907. Lodě byly postaveny v Německu a přežily první světovou válku, ale v době druhé světové války byly zastaralé. Lodě měly výtlak 775 tun a byly vyzbrojeny dvojitými 105mm/37 SK L/40 děly, stejně jako třemi 450mm torpédovými trubkami. Měly přiměřený dolet, ale byly poměrně pomalé pro torpédoborec."
 TUR_destroyer_2:1 "Třída Barbaros"
 TUR_destroyer_3:0 "Třída Demirhisar"
 TUR_destroyer_3_desc:0 "Čtyři destruktory třídy Demirhisar byly postaveny v Británii a dokončeny v roce 1942. Dvě z lodí byly internovány Královským námořnictvem, z nichž jedna byla po válce vrácena. Lodě byly založeny na britské třídě I. Měly výtlak 1 370 tun a jako hlavní výzbroj měly čtyři 120mm/45 QF Mk IX děla. Měly slušnou rychlost a dobrý dosah, a měly silnou výzbroj protileteckých děl a ASW vybavení."
 TUR_light_cruiser_1:0 "Třída Mecidiye"
 TUR_light_cruiser_1_desc:0 "Turecká loď Mecidiye byla chráněným křižníkem postaveným v USA pro Osmanské námořnictvo na přelomu století. Ve skutečnosti byla potopena v mělčině během druhé světové války, ale byla vytažena a po krátkém období jako součást Ruského impérium byla navrácena Turecku. Měla výtlak těsně pod 3 500 tun a byla vyzbrojena dvěma 152 mm/44 Bethlehem č. 2 a osmi 120 mm/45 Armstrong Y kanóny. Měly slušný dosah, ale byly relativně pomalé a málo pancéřované."
 TUR_submarine_1:0 "Třída Birinci İnönü"
 TUR_submarine_1_desc:0 "Třída Birinci İnönü se skládala ze dvou pobřežních ponorek, které byly postaveny v Nizozemsku pro Turecko ve dvacátých letech 20. století. Byly to první lodě postavené pro turecké námořnictvo po první světové válce. Měly výtlak 520 tun a byly vyzbrojeny šesti torpédovými trubicemi ráže 450 mm. Byly poněkud pomalé, ale měly dobrý dosah."
 TUR_submarine_2:0 "Třída Saldiray"
 TUR_submarine_2_desc:0 "Tři ponorky třídy Saldiray byly uvedeny do služby na konci 30. let 20. století. Jejich design byl silně ovlivněn Německem, první loď této třídy byla postavena v Německu a další dvě byly postaveny na licenci v Istanbulu. Byly to velké oceánské ponorky s výtlakem přes 930 tun a s vynikajícím dosahem. Byly vyzbrojeny šesti torpédovými tubusy o průměru 533mm."
 TUR_submarine_3:0 "Třída Oruç Reis"
 TUR_submarine_3_desc:0 "Ponorky třídy Oruç Reis byly postaveny v Británii jako modifikovaný britský design třídy S. Lodě byly spuštěny na vodu v roce 1940, přičemž několik z nich bylo dočasně internováno královským námořnictvem. Všechny kromě jedné byly nakonec navráceny Turecku. Lodě měly výtlak 625 tun a byly vyzbrojeny pěti torpédovými tubusy o průměru 533 mm. Byly poněkud omezené ve své rychlosti a dosahu."
 TUR_submarine_4:0 "Třída Sakarya"
 TUR_submarine_4_desc:0 "Ponorky třídy Sakarya byly sérií amerických ponorek třídy Balao prodaných Turecku po válce. Byly to velmi velké ponorky své doby, s výtlakem přes 1 520 tun. Měly vynikající dosah a rychlost, a byly vyzbrojeny deseti torpédovými tubami o průměru 533 mm."
 URG_destroyer_1:0 "Třída Uruguay"
 URG_destroyer_1_desc:0 "Uruguay byla těžká torpédová loď postavená v Německu pro uruguayské námořnictvo před první světovou válkou. Měla výtlak přes 1400 tun a byla vyzbrojena čtyřmi kanóny Krupp ráže 120 mm/45. Měla silnou AA výzbroj a dvě torpédové trubice ráže 450 mm. S ohledem na jejich stáří a velkou velikost byly poměrně pomalé v porovnání s jinými destroyery."
 USA_SH_battleship_1:0 "Třída Virginia"
 USA_SH_battleship_1_desc:0 "V roce 1920 začala výstavba velkých bitevních lodí třídy South Dakota, které měly 12 x 16'/50 kanónů. Tato třída by přivedla novou éru v designu těžkých bitevních lodí, ale byla zrušena v roce 1922, aby vyhovovala Washingtonské námořní smlouvě. S koncem platnosti smlouvy a hrozbou tajného japonského projektu bitevních lodí bychom mohli modernizovat design, zvýšit výtlak na více než 55 000 tun a ozbrojit loď kanóny ráže 18'/50, abychom vytvořili novou třídu těžkých bitevních lodí."
 USA_SH_battleship_2:0 "Třída Montana"
 USA_SH_battleship_2_desc:0 "Třída Montana byla větší a lépe pancéřovaná než třída Illinois, obyvatelstvo a rychlost byly obětovány, aby se přizpůsobilo nárůstu. Její hlavní výzbroj 12 x 18"/50 kalibrových děl a s naším nejnovějším systémem řízení palby bude palebná síla Montany bezkonkurenční. Počáteční návrhy zahrnovaly 6" děla, ale byla změněna, aby se vrátila k dvoupurpose 5" dvoučetným dělovým stanovištím."
 USA_battle_cruiser_1:0 "Třída Lexington"
 USA_battle_cruiser_1_desc:0 "Třída Lexington byla původně reakcí na japonskou bitevní křižník třídy Kongo. Objednáno zákonem o námořnictvu z roku 1916, lodě měly nést 16" děla v dvojitých věžích a měly být schopné 33 uzlů. Po zahájení stavby se USA zapojily do Washingtonské námořní smlouvy a USS Lexington a USS Saratoga byly přestavěny na letadlové lodě."
 USA_battle_cruiser_2:0 "Třída Alaska"
 USA_battle_cruiser_2_desc:0 "Třída Alaska byla reakcí na německé kapesní bitevní lodě a nyní více na japonské „super křižníky.“ Navržena k nesení 12palcových děl a zvládání až 10palcového dělostřeleckého palby, třída byla schopna dosahovat rychlostí křižníků, ale obětovala podvodní ochranu."
 USA_battleship_1:0 "Třída New York"
 USA_battleship_1_desc:0 "Bitevní lodě třídy New York byly prvními americkými bitevními loděmi vybavenými hlavními kanóny ráže 14'/45. Řada kanónů 5'/51 poskytovala sekundární výzbroj a více než 10" pancéře."
 USA_battleship_2:0 "Třída North Carolina"
 USA_battleship_2_desc:0 "Třída North Carolina byla náročný design a byla první třídou bitevních lodí postavenou americkým námořnictvem za 20 let. Americké námořnictvo požadovalo, aby tato třída splňovala normy Washingtonské námořní smlouvy, byla omezena na 36 000 tun, ale byla vyzbrojena kanóny ráže 16"/45 a měla vylepšenou ochranu, zatímco byla schopna doprovázet rychlé letadlové lodě amerického námořnictva."
 USA_battleship_3:0 "Třída Iowa"
 USA_battleship_3_desc:0 "Třída Iowa zahrnovala všechny inovace a možnosti dřívější třídy North Carolina, ale podstatně zvyšuje její výtlak a taktickou rychlost. Iowa byla primárně zodpovědná za doprovod skupin letadlových lodí a byla navržena s druhým úkolem „ničitel křižníků“ na mysli."
 USA_battleship_4:0 "Třída Illinois"
 USA_battleship_4_desc:0 "Třída Illinois pokračovala v návrhu a roli definované třídou Iowa. Zachovala rychlost a výzbroj na úkor pancéřování. Třída Illinois zvýšila počet děl ráže 16"/50 z 9 na 12, zatímco také vylepšila kotle a strojní zařízení, aby poskytla efektivnější vysoké cruisingové rychlosti. Podobně jako třída Montana, počáteční návrhy zahrnovaly čtyři dvojité věže se čtyřmi 6 palcovými děly, ale to bylo vráceno na dvojité účelové 5 palcové dvojité věže, aby se maximalizovaly protiletadlové schopnosti."
 USA_carrier_1:0 "Třída Lexington"
 USA_carrier_1_desc:0 "Letadlová loď třídy Lexington vznikla z přestavěných trupů dvou letadlových lodí třídy Lexington, aby vyhověla omezením uloženým Washingtonskou námořní smlouvou. Tato třída byla první operační třídou letadlových lodí v námořnictvu USA a strávila několik let zlepšováním operací letadlových lodí."
 USA_carrier_2:0 "Třída Ranger"
 USA_carrier_2_desc:0 "Třída Ranger byla první třídou amerického námořnictva navrženou jako letadlová loď od základů. Jako součást menšího konceptu letadlových lodí amerického námořnictva byla třída mnohem menší než předchozí třída Lexington, přesto si zachovala stejný počet letadel díky vylepšením vnitřních designů."
 USA_carrier_3:0 "Třída Essex"
 USA_carrier_3_desc:1 "S lekcemi learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large complement of planes into battle. Damage control designs would also be carried over from the Yorktown class and a deck edge elevator was included to improve plane handling."
 USA_carrier_4:0 "Třída Midway"
 USA_carrier_4_desc:0 "Třída Midway byla vrcholem schopností letadlových lodí námořnictva USA. Implementace pancéřové paluby a schopnost nést daleko více letadel než předchozí třídy dala třídě Midway unikátní označení podtřídy, CVB (Carrier Vessel Battle)."
 USA_destroyer_1:0 "Třída Clemson"
 USA_destroyer_1_desc:0 "Torpédoborec třídy Clemson pokračoval s mnoha designovými prvky svého bezprostředního předchůdce, třídy Wickes. Třída Clemson měla vylepšené námořní ovládání ve srovnání s třídou Wickes a byla vyzbrojena hlavními děly o ráži 4"/50, protileteckým dělem ráže 3"/23 a 12 torpédovými trubicemi. Třída stárla a byla téměř zastaralá, ale stále tvořila většinu torpédoborců amerického námořnictva."
 USA_destroyer_2:0 "Třída Sims"
 USA_destroyer_2_desc:0 "Třída Sims byla největším designem „1500 Tonner“ s více aerodynamickým uspořádáním torpéd a delším trupem. Zlepšení v řízení palby poskytlo lepší útočné schopnosti s jejími 5"/38 kalibrovými děly a zahrnovalo 12 torpédometů na středové lince."
 USA_destroyer_3:0 "Třída Fletcher"
 USA_destroyer_3_desc:0 "Třída Fletcher představovala velký pokrok v schopnostech torpédoborců, díky převážně zvýšení na 2500 tun. Při zachování 5\"/38 dvojího účelu a rozložení torpéd, třída přidala další jednotlivou věž a dostala významné zvýšení v protiletadlové výzbroji, stejně jako v lepším dosahu a větším výtlaku."
 USA_destroyer_4:0 "Třída Allen M Sumner"
 USA_destroyer_4_desc:0 "Třída Sumner pokračovala v třídě Fletcher s těsně zvýšeným výtlakem. Loď byla schopna nést více výzbroje, získávajíc dvojité 5"/38 ráže a mnohem větší počet AA zbraní. Přidání druhého kormidla umožnilo zlepšené manévrování během operací ASW."
 USA_heavy_cruiser_1:0 "Třída Pensacola"
 USA_heavy_cruiser_1_desc:0 "Třída Pensacola byla navržena pod omezeními Washingtonské námořní smlouvy a usilovala o maximalizaci palebné síly pod omezením 8palcových děl. Byla vyzbrojena ohromující výzbrojí 10 x 8"/55 děl. Pancéřování trupu bylo tenké a design byl nahoře těžký, ale schopný. Tvořila většinu síly těžkých křižníků US Navy."
 USA_heavy_cruiser_2:0 "Třída Wichita"
 USA_heavy_cruiser_2_desc:0 "Lodě třídy Wichita měly vylepšenou výzbroj oproti třídě Pensacola a jejím variantám s novým designem věže pro své kanony ráže 8"55 a zlepšily palebná pole pro své sekundární výzbroje s kanony 5"/38."
 USA_heavy_cruiser_3:0 "Třída Baltimore"
 USA_heavy_cruiser_3_desc:0 "Třída Baltimore spojila úspěšné prvky předchozích návrhů křižníků a byla založena převážně na lehkém křižníku třídy Brooklyn, kombinovaném s konfiguracemi výzbroje a armorování z USS Wichita."
 USA_heavy_cruiser_4:0 "Třída Oregon City"
 USA_heavy_cruiser_4_desc:0 "Křižníky třídy Oregon City poskytovaly široká a okrajová zlepšení oproti třídě Baltimore. Nejvýraznější byla změna v superstruktuře, která umožnila lepší pole protiletadlové palby. Podobná zlepšení byla také zjištěna mezi lehkými křižníky třídy Cleveland a Oregon City."
 USA_light_cruiser_1:0 "Třída Omaha"
 USA_light_cruiser_1_desc:0 "Třída Omaha byla původně navržena k tomu, aby plnila klíčovou průzkumnou roli v flotile US Navy během první světové války. Rychlá a schopná třída, třída Omaha byla vyzbrojena formidabilním počtem 6"/53 ráže děl v konfiguraci 8x1 a 2x2 věží a šesti torpédomety. Třída Omaha stárla, ale tvořila většinu lehkých křižníků US Navy."
 USA_light_cruiser_2:0 "Třída Brooklyn"
 USA_light_cruiser_2_desc:0 "Třída Brooklyn byla navržena s ohledem na Washingtonskou námořní smlouvu, a tak byla omezena na 6'' děla. Aby se maximalizovala palebná síla, byla třída Brooklyn vyzbrojena 15 novými Mk16 6'' děly v trojitých věžích. Celkový design byl velmi vyvážený a byl považován za základ pro všechny budoucí návrhy křižníků pro námořnictvo USA."
 USA_light_cruiser_3:0 "Třída Cleveland"
 USA_light_cruiser_3_desc:0 "Třída Cleveland byla založena na třídě Brooklyn, ale bez omezení Washingtonské námořní smlouvy. Třída Cleveland uchovává uspořádání hlavních kanónů 12 6", ale výrazně zvýšila svou sekundární výzbroj 5" a přidala další protiletadlové zbraně."
 USA_light_cruiser_4:0 "Třída Fargo"
 USA_light_cruiser_4_desc:0 "Třída Fargo vylepšila úspěšnou třídu Cleveland. Nabízela lepší pole protiletadlové palby díky lépe navržené pyramidové superstruktuře."
 USA_submarine_1:0 "Třída S"
 USA_submarine_1_desc:0 "Ponorky S, běžně známé jako cukrové ponorky, byly sérií 51 ponorek navržených a postavených ve 20. letech. V porovnání se sérií O & R z doby první světové války byly ponorky S větší, což umožnilo delší dosah a více opětovných nabíjecích torpéd, i když třída měla pouze čtyři torpédomety čelního zaměření o průměru 21 palců. I přes svůj věk, s poslední ponorkou S uvedenou do služby v roce 1924, tvoří ponorky S významnou část stálých sil ponorek amerického námořnictva."
 USA_submarine_2:0 "Třída Porpoise"
 USA_submarine_2_desc:0 "Ponorka třídy Porpoise byla první moderní ponorkou amerického námořnictva navrženou a postavenou po sérii experimentálních "V lodí" postavených na konci 20. a začátku 30. let. Přestože se objevily počáteční problémy s plně elektrickým pohonem, třída měla naději a byla zvažována jako budoucí designy. Třída byla vyzbrojena šesti torpédovými tubusy a 3" palubním dělem."
 USA_submarine_3:0 "Třída Tambor"
 USA_submarine_3_desc:0 "Třída Tambor byla vyvrcholením let experimentování amerického námořnictva v oblasti konstrukce ponorek, která měla splnit roli 'Fleet Boat' a dobře se uplatnit ve vodách Tichého oceánu. Výzbroj byla vylepšena na 10 torpédometů se čtyřmi otočenými vzad, 3palcovým palubním kanónem a dvěma protiletadlovými kanóny pro dodatečnou ochranu."
 USA_submarine_4:0 "Třída Balao"
 USA_submarine_4_desc:0 "Třída Balao byla pokračováním designu vycházejícího z třídy Tambor. Vylepšení přišla ve formě zpevnění trupu a upgradu palubního děla na 5"/24 ráže spolu s mnoha jemnými designovými vylepšeními."
 VIC_SH_battleship_1:0 "Třída Charlemagne"
 VIC_SH_battleship_1_desc:0 "Třída Charlemagne super bitevní lodí byla hypotetický design, který měl konkurovat velkým bitevním lodím jiných námořnictev. Měly těžké zbraně umístěné vpředu v superfiring pozicích, silné AA zbraně a silnou armaturu. Celý design si půjčil prvky ze tříd Richelieu a britských Nelson."
 VIC_SH_battleship_2:0 "Třída Napoléon Bonaparte"
 VIC_SH_battleship_2_desc:0 "Bitevní lodě třídy Napoléon Bonaparte byly hypotetický design založený na třídě Alsace a Gascogne. Jejich těžká výzbroj byla rovnoměrně rozložena vpředu a vzadu v trojitých věžích, s převyšujícími sekundárními děly a těžkou proti vzdušnou výzbrojí. Silný pancíř a silné motory poskytovaly rychlost a obranu potřebnou k udržení kroku s ostatními loděmi v flotile a efektivně bojovat proti svým protivníkům."
 VIC_battle_cruiser_1:0 "Design Durand-Viel"
 VIC_battle_cruiser_1_desc:0 "Design bitevního křižníku Durand-Viel byl návrhem v rámci série studií sahající až do první světové války. Byly to v podstatě bitevní křižníky verzí tříd Normandie a Lyon s podobnými čtyřmi věžemi a kanóny, i když v redukovaném počtu. Jako soudobé bitevní křižníky z jiných námořnictví by byly rychlejší, ale méně pancéřované než bitevní loď. Byly zrušeny před vypuknutím první světové války."
 VIC_battle_cruiser_2:0 "Třída Dunkerque"
 VIC_battle_cruiser_2_desc:0 "Dunkerques byly navrženy jako odpověď na německé bitevní lodě třídy Deutschland. Byly vrcholem série projektových studií z poloviny 20. let až do počátku 30. let. Byly povoleny v námořních programech z roku 1931 a 1934, byly podobné britským bitevním lodím třídy Nelson, s touto výzbrojí soustředěnou vpřed. To vedlo k kratšímu pásovému pancéřování a tím pádem k menší lodi, aby se vešla do omezení námořních smluv."
 VIC_battleship_1:0 "Třída Courbet"
 VIC_battleship_1_desc:0 "Dreadnougty třídy Courbet byly prvními super-dreadnoughty postavenými pro francouzské námořnictvo před a během první světové války. Byly autorizovány v námořních programech z let 1910 a 1911, měly omezené nasazení během první světové války, ale byly aktivní během druhé světové války. Ačkoliv měly silnější pancéřování a silnější děla než předchozí dreadnougty třídy Dante, byly stále slabší než současné dreadnougty USN a RN. Měly výtlak těsně nad 22 000 tun a jejich jedinou modernizací před druhou světovou válkou byla vylepšená protiletadlová výzbroj a vylepšené kotle."
 VIC_battleship_2:0 "Třída Richelieu"
 VIC_battleship_2_desc:0 "Bitevní lodě třídy Richelieu byly poslední bitevní lodě uvedené do služeb francouzského námořnictva. Byly to vylepšené návrhy Dunkerque a byly schváleny v rámci námořních programů z let 1935 a 1938. Měly vynikající protiletecké výzbroje, rychlost a dosah, což z nich činilo vynikající kapitální lodě. Z čtyř objednaných byly spuštěny pouze dvě a jedna byla dokončena před pádem Francie. Bylo mnoho pokusů o dokončení zbývajících lodí s různými návrhy, navrženými k použití jako protiletecké bitevní lodě, hybridy bitevních lodí a letadlových lodí, nebo plně funkční letadlové lodě."
 VIC_battleship_3:0 "Třída Gascogne"
 VIC_battleship_3_desc:0 "Třída Gascogne byla podtřídou třídy Richelieu. Tři lodě byly objednány v námořním programu 1940, ale žádná z nich nebyla zahájena. Design by byl opakováním třídy Richelieu, ale s hlavní výzbrojí rovnoměrně rozloženou v přední a zadní části, vylepšenou protileteckou výzbrojí a vylepšenými motory, což vedlo k celkově lepší lodi."
 VIC_battleship_4:0 "Třída Alsace"
 VIC_battleship_4_desc:0 "Bitevní lodě třídy Alsace byly plánovány jako nástupci třídy Richelieu. Byly objednány čtyři lodě, s designovými studiemi dokončenými v roce 1939, schválenými v roce 1940 a očekávalo se, že budou založeny v roce 1941, přičemž pád Francie tomu zabránil. Vylepšila design třídy Richelieu s těžšími a početnějšími hlavními kanóny, silnější AA výzbrojí, silnějšími pancéřovými deskami a většími motory."
 VIC_carrier_1:0 "Třída Béarn"
 VIC_carrier_1_desc:0 "Béarn byla původně položena jako bitevní loď třídy Normandie, ale později byla dokončena jako letadlová loď, s výtlakem 22 100 tun a sloužila během meziválečných let a druhé světové války. Jako přestavěná loď byla její rychlost pomalá a měla omezený prostor pro letadla, ale střední obrněný pás a dlouhý dosah tyto nedostatky kompenzovaly. Její konstrukce poskytla důležitou zkušenost francouzským designérům v DCAN (Direction des Constructions et Armes Navale) a vedla k sérii návrhových studií poté."
 VIC_carrier_2:0 "Třída Joffre"
 VIC_carrier_2_desc:0 "Třída Joffre (Projektové jméno PA-16) byla další generací letadlových lodí pro francouzské námořnictvo. Byla to poslední z designových studií, které začaly v roce 1929 a skončily v roce 1937. Dvě lodě byly schváleny v námořním programu 1938, ale rostoucí konflikty zpomalily stavební proces a nakonec pád Francie zabránil dokončení těchto lodí. Výtlak by byl kolem 20 000 tun. Měly by dobrou protileteckou výzbroj, pancíř a rychlost, ale podprůměrný počet letadel. Celkově by to byla dobře vyvážená a všestranná letadlová loď pro francouzské námořnictvo."
 VIC_carrier_3:0 "Třída Jean Bart"
 VIC_carrier_3_desc:0 "Letadlová loď Jean Bart byla návrhem uprostřed války na přestavbu nedokončené bitevní lodě třídy Richelieu Jean Bart na plnohodnotnou letadlovou loď podobným způsobem jako japonská letadlová loď IJN Shinano. Velká velikost trupu by zajistila výrazný letecký komponent a spolu s velkými motory dlouhý dosah a rychlost. Těžké protiletadlové vybavení amerického původu by poskytlo dobrou obranu proti letadlům a menším povrchovým plavidlům."
 VIC_carrier_4:0 "Třída Clemenceau"
 VIC_carrier_4_desc:0 "Letadlová loď třídy Clemenceau (projektové jméno PA-28) byla první poválečnou konstrukcí letadlové lodě francouzského námořnictva. Design by byl podobný nedokončeným letadlovým lodím třídy Joffre, přičemž instalované vybavení a zbraně by byly moderními francouzskými výrobky. Získání eskortních letadlových lodí USN a RN a ekonomický stav poválečné Francie zabránil zahájení stavby těchto lodí. Nenechte se zmýlit s pozdějšími letadlovými loděmi třídy Clemenceau (projektové jméno PA-54), které byly založeny v roce 1955 a 1957."
 VIC_destroyer_1:0 "Třída Bourrasque"
 VIC_destroyer_1_desc:0 "Torpédoborce třídy Bourrasque byly součástí série 1 500 tun a byly spuštěny v polovině 20. let. Spolu s předcházejícími třídami Chacal a následujícími třídami L'Adroit byly páteří nového moderního francouzského loďstva po válce. Byly rychlé a dobře vyzbrojené pro svou dobu, ale jejich torpédová výzbroj byla menší ve srovnání s podobnými plavidly v jiných námořnictvech."
 VIC_destroyer_2:0 "Třída Le Fantasque"
 VIC_destroyer_2_desc:0 "Torpédoborce třídy Le Fantasque byly v podstatě vylepšené verze dřívějších super torpédoborců 2,400 tunové série (Guépard, Aigle, Vauquelin) postavené v rámci námořního programu z roku 1930. Byly to velké, těžce vyzbrojené a velmi rychlé torpédoborce, ideální pro doprovod nových vysokorychlostních jednotek francouzské flotily. Jejich výzbroj se skládala z nově vyvinutých kanónů, adekvátní AA a torpédové výzbroje."
 VIC_destroyer_3:0 "Třída L'Intrépide"
 VIC_destroyer_3_desc:0 "Torpédoborce třídy L'Intrépide byly modifikovanou verzí dřívějších torpédoborců třídy Le Hardi. Byly autorizovány v námořních programech 1938 a 1939, ale válka a pád Francie vedly k zrušení těchto plavidel. Byly zaměřeny na protileteckou roli, s nárůstem výtlaku na 2 800–2 900 tun a většími motory."
 VIC_destroyer_4:0 "Třída Hoche"
 VIC_destroyer_4_desc:0 "Třídy Hoche a Bayard byly konečným designem super torpédoborců francouzského námořnictva. Obě třídy byly založeny na třídě Mogador, měly výtlak 4 200 tun se podobným hlavním arzenálem, ale vylepšenými protileteckými zbraněmi a silnějšími motory. Byly povoleny v námořních programech 1939-40, ale začátek války a Pád Francie vedly ke zrušení těchto lodí."
 VIC_heavy_cruiser_1:0 "Třída Suffren"
 VIC_heavy_cruiser_1_desc:0 "Těžké křižníky třídy Suffren byly v zásadě opakováním předchozí třídy Duquesne s drobnými vylepšeními týkajícími se jejich námořních schopností. Obě třídy připomínaly soudobou filozofii křižníků francouzského námořnictva: velmi tenký pancíř, ale dobrá rychlost a dosah. Jejich standardní výtlak je 10 000 tun a byly vybaveny výzbrojí, která byla standardní pro těžký křižník."
 VIC_heavy_cruiser_2:0 "Třída Algérie"
 VIC_heavy_cruiser_2_desc:0 "Těžké křižníky třídy Algérie byly dalším zlepšením předchozích tříd Suffren a Duquesne, navržené tak, aby byly protivníkem nových italských těžkých křižníků třídy Zara. Jak hlavní pancéřový pás, tak i ochrana pod vodou byly výrazně zvýšeny. Její protiletecká výzbroj byla adekvátní pro svou dobu, ale kvůli těmto změnám byl standardní výtlak přes 10 000 tun."
 VIC_heavy_cruiser_3:0 "Třída Saint Louis"
 VIC_heavy_cruiser_3_desc:0 "Těžké křižníky třídy Saint Louis byly založeny na třídě Algérie, ale celkový vzhled byl bližší lodím třídy Dunkerque a Richelieu. Tři lodě byly objednány v námořním programu 1940, ale kvůli pádu Francie nebyly žádné z nich položeny. Měly mít nové dělostřelectvo a vylepšenou protiletadlovou výzbroj, ale pancéřování by bylo stejné jako u třídy Algérie. Bylo to poslední design těžkého křižníku francouzského námořnictva."
 VIC_heavy_cruiser_4:0 "Třída Forbin"
 VIC_heavy_cruiser_4_desc:0 "Těžké křižníky třídy Forbin byly hypotetický návrh jako pokračování třídy Saint Louis. Navrženy k obraně obchodních cest mezi pevninským Francií a koloniemi, měly dlouhý dolet a dobrou rychlost spolu se silnou výzbrojí děl ve čtyřech trojitých věžích a adekvátním množstvím protiletadlového arzenálu. Rozvržení lodi a celkový vzhled připomínaly vliv předchozí třídy Saint Louis stejně jako britskou třídu Crown Colony."
 VIC_light_cruiser_1:0 "Třída Duguay-Trouin"
 VIC_light_cruiser_1_desc:0 "Těžké křižníky Duguay-Trouin byly prvními významnými francouzskými válečnými loděmi postavenými po první světové válce v námořním programu z roku 1922. Staly se prvními lehkými křižníky s nadřazenými uzavřenými hlavními věžemi. Mezi lehkými křižníky měly silnou torpédovou výzbroj, ale prakticky žádnou armor."
 VIC_light_cruiser_2:0 "Třída La Galissonnière"
 VIC_light_cruiser_2_desc:0 "Lehké křižníky třídy La Galissonnière byly odpovědí na lehké křižníky italského typu Condottieri a byly založeny na předchozí třídě Emile Bertin. Byly postaveny v námořních programech 1931 a 1932, s typickou hlavní výzbrojí a adekvátní protiletadlovou výzbrojí dané doby. Měly výtlak 10 850 tun, zvýšený počet průzkumných letadel a dobrou rychlost."
 VIC_light_cruiser_3:0 "Třída De Grasse"
 VIC_light_cruiser_3_desc:0 "Křížníky třídy DeGrasse byly autorizovány v námořních programech z let 1938 a 1939 a byly v podstatě vylepšenými La Galissonnières. Měly silnější protileteckou výzbroj a také větší motory. Pád Francie způsobil zrušení posledních dvou lodí a dokončení vedoucí lodi po válce jako odlišného designu. Němci zamýšleli dokončit ji jako lehký letadlový člun, ale tento projekt také nebyl realizován."
 VIC_light_cruiser_4:0 "Třída Colbert"
 VIC_light_cruiser_4_desc:0 "Colbert byl protiletadlový lehký křižník spuštěný v roce 1956. Tento křižník třídy Colbert byl postaven velmi podobně jako poválečná De Grasse a měl silnou protiletadlovou výzbroj jak na dlouhé, tak na krátké vzdálenosti. Rozdíl mezi Colbertem a DeGrasse byl ten, že Colbert měl menší motory, tenčí pancéřování a byl o něco menší."
 VIC_submarine_1:0 "600 Série"
 VIC_submarine_1_desc:0 "600tunová série ponorek byla prvními moderními ponorkami Francie po první světové válce. Byly středně velké s výtlakem kolem 600 tun, i když to byly námořní ponorky, byly určeny především jako pobřežní ponorky a používaly se zejména ve teplých vodách Středozemního moře. Byly postaveny tři třídy po čtyřech lodích: třídy Sirène, Ariane a Circé. Byly základem větší 630tunové série třídy Argonaute, Diane a Orion."
 VIC_submarine_2:0 "Třída Minerve"
 VIC_submarine_2_desc:0 "Ponorky třídy Minerve (název projektu T2) byly založeny na 630tunové sérii, i když měly lepší motory a jinou konfiguraci torpéd. Tyto ponorky byly první částí programu standardizace, který vznikl z centralizovaného designu DCAN (Direction des Constructions et Armes Navale), což byl velice specifický konstrukční plán v předchozích třídách."
 VIC_submarine_3:0 "Třída Roland Morillot"
 VIC_submarine_3_desc:0 "Ponorky třídy Roland Morillot (kódové jméno Z2) byly velké oceánské ponorky založené na dřívějších ponorkách třídy Redoubtable. Byly to velké ponorky s výtlakem 1 800-2 400 tun a nesly značnou výzbroj 10 torpédometů. Pád Francie nastal ještě před tím, než byly některé dokončeny."
 VIC_submarine_4:0 "Třída Phénix"
 VIC_submarine_4_desc:0 "Ponorky třídy Phénix byly středně velké oceánské a dlouhého dosahu lodi, které byly schváleny v námořních programech 1939-40, ale začátek války a pád Francie vedly k zrušení těchto lodí. Byly podobné třídě Redoutable, i když menší a měly výtlak 1,200 tun. Nesly obdobně silnou torpédovou výzbroj."
 YUG_destroyer_1:0 "Třída Dubrovník"
 YUG_destroyer_1_desc:0 "Torpído Dubrovnik byla největší lodí v jugoslávské flotile v čase jejího zakoupení. Loď byla postavena ve Velké Británii a dodána do Jugoslávie v roce 1932. Byla to velká torpédoborec s výtlakem 1 880 tun. Byla vyzbrojena čtyřmi 140mm/53 Skoda děly, silným protiletadlovým systémem, šesti 533mm torpédomety a dobrou výbavou proti ponorkám."
 YUG_destroyer_2:0 "Třída Beograd"
 YUG_destroyer_2_desc:0 "Třída Beograd se skládala ze tří destroyerů postavených s francouzskou pomocí. Dvě z lodí byly postaveny ve Splitu, třetí byla postavena ve Francii. Všechny tři byly založeny na francouzských destroyerech třídy L'Adroit a uvedeny do služby v roce 1939. Měly výtlak 1 210 tun a byly vyzbrojeny čtyřmi 120 mm/43 Skoda děly a šesti torpédovými tubami o průměru 533 mm. Měly vynikající rychlost, ale podprůměrný dosah."
 YUG_destroyer_4:0 "Třída Split"
 YUG_destroyer_4_desc:0 "Split byla těžká destroyerka spuštěná a dokončená v Jugoslávii. Byla spuštěna v roce 1943, ale dokončena až v roce 1958 s modifikovaným designem. Její původní design měl výtlak 2400 tun a byla vyzbrojena pěti kanóny Skoda ráže 140/56 v hlavním armament. Navzdory své velikosti měla vynikající rychlost."
 YUG_light_cruiser_1:0 "Třída Dalmacija"
 YUG_light_cruiser_1_desc:0 "Stará německá křižník SMS Niobe byla v roce 1925 prodána mladému Královskému jugoslávskému námořnictvu a byla rozsáhle přestavěna. Vybavená moderní protiletadlovou výzbrojí a nejtěžšími děly v námořnictvu, Dalmacija sloužila primárně jako školní loď pro kanonové výcvik."
 YUG_submarine_1:0 "Třída Hrabri"
 YUG_submarine_1_desc:0 "Dvě ponorky třídy Hrabri byly původně položeny jako britské ponorky třídy L pro Královské námořnictvo, ale byly prodány a nakonec dokončeny pro Jugoslávii pomocí modifikovaného designu v roce 1928. Byly to velké ponorky s výtlakem 975 tun a byly vyzbrojeny šesti torpédovými tubusy o průměru 533 mm."
 YUG_submarine_2:0 "Třída Osvetnik"
 YUG_submarine_2_desc:0 "Dvě ponorky třídy Osvetnik byly navrženy a postaveny ve Francii podle návrhu ponorek třídy Circe. Byly o něco menší než předchozí ponorky třídy Hrabri. Vybavené šesti 533 mm torpédomety, stále měly srovnatelný úder."
 battle_cruiser_1:0 "Battlecruiser I"
 battle_cruiser_1_desc:0 "Po válce vznikla závod o výzbroj bitevních křižníků, který vedl k několika silně vyzbrojeným designům, které obětovaly pancéřování pro rychlost ve srovnání s bitevními loděmi."
 battle_cruiser_2:0 "Bitevní křižník II"
 battle_cruiser_2_desc:0 "Přestavěné a znovu popsané bitevní křižníky i nadále překonávají moderní designy bitevních lodí díky lehčí ochraně, ale vyvinuly lepší systémy pro řízení palby, detekci a vzdušnou obranu."
 battle_cruiser_3:0 "Bitevní křižník III"
 battle_cruiser_4:0 "Battlecruiser IV"
 battleship_1:0 "Bitevní loď I"
 battleship_1_desc:0 "Někteří je považují za relikvii dávno minulého období námořní války, jiní za nejimpozantnější lodě, které kdy byly postaveny, nikdo nemůže popřít, že tyto pozůstatky závodu o bitevní lodě představují některá z nejvíce vyzbrojených a pancéřovaných plavidel, která kdy byla postavena."
 battleship_2:0 "Bitevní loď II"
 battleship_2_desc:0 "S vylepšenou stabilitou a dosahem, nová generace bitevních lodí vylepšuje předchozí návrhy, zatímco zůstává v mezích stanovených námořními dohodami."
 battleship_3:0 "Bitevní loď III"
 battleship_3_desc:0 "Tloušťka pancíře, silnější motory, baterie těžkých děl a vylepšené protiletadlové schopnosti mohou umožnit dreadnoughtům zůstat relevantní, pokud budou správně nasazeny, v světě, kde námořní válka je stále víc dominována leteckou podporou."
 battleship_4:0 "Bitevní loď IV"
 battleship_4_desc:0 "Když svět vidí, co může být poslední velké střety bitevních lodí, důležitost silného arzenálu a protiletadlových baterií je větší než kdy jindy."
 battleship_5:0 "Bitevní loď V"
 battleship_6:0 "Bitevní loď VI"
 capital_ship:0 "Hlavní lodě"
 carrier_1:0 "Letadlová loď I"
 carrier_1_desc:0 "Mnoho vojenských teoretiků věří, že námořní letectvo je budoucnost. Převod starých kapitálních lodí a oceánských lodí na nosiče letadel bude prvním krokem k využití těchto nových doktrín."
 carrier_2:0 "Nosič II"
 carrier_2_desc:0 "Jakmile začne práce na prvních návrzích letadlových lodí, musíme zajistit, aby tyto lodě měly dojezd a rychlost, aby udržely krok se zbytkem naší flotily, přičemž bychom měli respektovat poválečné námořní smlouvy."
 carrier_3:0 "Letadlová loď III"
 carrier_3_desc:0 "Vylepšené konstrukční metody a specializovanější systémy, jako jsou nákladní výtahy na okraji paluby, umožňují těmto letadlům efektivněji převážet více letadel."
 carrier_4:0 "Letadlová loď IV"
 carrier_4_desc:0 "S mnoha námořními smlouvami, které jsou nyní stále častěji ignorovány, můžeme pokračovat ve stavbě letadlových lodí schopných přepravovat více letadel než kdy předtím, abychom zajistili vzdušnou nadvládu."
 carrier_5:0 "Letadlová loď V"
 carrier_6:0 "Torpédoborec VI"
 cruiser_submarine:0 "$ship_hull_cruiser_submarine$"
 cruiser_submarine_desc:0 "$ship_hull_cruiser_submarine_desc$"
 destroyer_1:0 "Torpédoborec I"
 destroyer_1_desc:0 "Aby bylo zajištěno bezpečí konvojů, musí být torpédoborce z Velké války přepracovány a vyvinuty. Vyšší výzbroj torpédy umožní více příležitostí k zapojení."
 destroyer_2:0 "Torpédoborec II"
 destroyer_2_desc:0 "Delší dosah torpéd a rychlejší rychlosti nabíjení spolu s novými typy výzbroje, jako jsou protiletadlové kulomety, umožní našim torpédoborcům zůstat efektivními a univerzálními."
 destroyer_3:0 "Destroyer III"
 destroyer_3_desc:0 "Aby lépe čelily hrozbám shora a zdola, nové torpédoborce musí být vybaveny radarem a moderními protiletadlovými a protiponorkovými zbraněmi."
 destroyer_4:0 "Torpédoborec IV"
 destroyer_4_desc:0 "Moderní torpédoborec musí být vybaven různými detekčními technologiemi, novými systémy pro nasazení hloubkových náloží a musí být stavěn v větším měřítku než jeho předchůdci."
 fleet_submarine:0 "$ship_hull_fleet_submarine$"
 fleet_submarine_desc:0 "$ship_hull_fleet_submarine_desc$"
 heavy_cruiser_1:0 "Těžký křižník I"
 heavy_cruiser_1_desc:0 "Washingtonská námořní smlouva byla nastavena k prevenci zbrojního závodu v křižnících, mezi jinými loděmi, ale to se zdá být nevyhnutelné. Udržením lehkého pancéřování může být zbrojní zatížení zvýšeno."
 heavy_cruiser_2:0 "Těžký křižník II"
 heavy_cruiser_2_desc:0 "Navzdory novým snahám o smlouvy zůstává efektivní přestavba lehčích křižníků s těžšími zbraněmi, i když je ochrana stále omezená."
 heavy_cruiser_3:0 "Těžký křižník III"
 heavy_cruiser_3_desc:0 "Jak jsou restrikce stále více ignorovány po celém světě, mohou být vybudovány vyváženější konstrukce těžkých křižníků s větším důrazem na pancéřování. Lepší protiletadlové zbraně umožňují těmto lodím spolupracovat v námořní vzdušné válce."
 heavy_cruiser_4:0 "Těžký křižník IV"
 heavy_cruiser_4_desc:0 "Zvětšené, delší a těžší konstrukce s rychlopalnými zbraněmi jsou rysy v těchto závěrečných fázích vývoje těžkých křižníků."
 light_cruiser_1:0 "Lehký křižník I"
 light_cruiser_1_desc:0 "Manévrovatelné lehké křižníky, které mohou udržovat vysokou rychlost, budou i nadále užitečné pro průzkumné mise."
 light_cruiser_2:0 "Lehký křižník II"
 light_cruiser_2_desc:0 "Pověření po válce omezila na křižníky, ale dobře vyzbrojené lehké plavidla mohou být vyvíjena při dodržení těchto limitů."
 light_cruiser_3:0 "Lehký křižník III"
 light_cruiser_3_desc:0 "Nyní obcházející hranice dohod mohou být postaveny větší a silněji pancéřované křižníky, stále s dostatečně lehkým arzenálem, aby byly klasifikovány jako lehké křižníky."
 light_cruiser_4:0 "Lehký křižník IV"
 light_cruiser_4_desc:0 "Taktycky využívané k ochraně větších lodí, moderní generace lehkých křižníků může odbourat většinu minulých omezení a být lépe vyzbrojena pro zacházení s leteckými útoky."
