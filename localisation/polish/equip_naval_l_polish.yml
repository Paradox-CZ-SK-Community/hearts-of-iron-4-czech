 naval_equipment:0 "Lodě"
 nuclear_missile_submarine:0 "Jaderná raketová ponorka"
 nuclear_missile_submarine_desc:0 "Ponorky s schopností nést a vypouštět jaderné rakety proti našim cílům. Opravu mohou být smrtící, ničitelé světů - a my je nikdy ani neuvidíme."
 nuclear_submarine:0 "$ship_hull_nuclear_submarine$"
 nuclear_submarine_desc:0 "$ship_hull_nuclear_submarine_desc$"
 rocket_submarine:0 "Ponorka s odpalovacími raketami"
 rocket_submarine_desc:0 "Nová generace ponorek, vybavených raketami a odpalovacími systémy, poskytuje nám příležitost nečekaně zasáhnout strategické cíle našich nepřátel."
 screen_ship:0 "Obrazovky"
 ship_hull_carrier:0 "Letadlová loď"
 ship_hull_carrier_0:1 "Brzká trup nosiče"
 ship_hull_carrier_1:1 "Šasi letadlového člunu 1936"
 ship_hull_carrier_1_desc:0 "Mnozí vojenská teoretici věří, že námořní letectví je budoucnost. Přestavba starých hlavních lodí a oceanických linerů na nošení letadel bude prvním krokem k využití těchto nových doktrín."
 ship_hull_carrier_2:1 "1940 Nosná trup"
 ship_hull_carrier_2_desc:0 "Jak práce začínají na prvních návrzích letadlových lodí, musíme zajistit, že tyto lodě budou mít dosah a rychlost, aby držely krok s ostatními loděmi našeho námořnictva, zatímco respektujeme poválečné námořní smlouvy."
 ship_hull_carrier_3:1 "1944 Hlavní trup letadlové lodi"
 ship_hull_carrier_3_desc:0 "Vylepšené konstrukční metody a specializovanější systémy jako výtahy na okraji paluby umožňují těmto letadlovým lodím přepravovat více letadel efektivněji."
 ship_hull_carrier_conversion_bb:1 "Přestavěná trupa bitevní lodi"
 ship_hull_carrier_conversion_bb_desc:0 "Po letech experimentů se letadlová loď pomalu vyvinula do vlastní třídy lodí. Schopná podporovat rostoucí počet stále mocnějších letadel, letadlová loď je připravena stát se konečným nástrojem pro projekci námořní moci."
 ship_hull_carrier_conversion_ca:1 "Převedený trup křižníku"
 ship_hull_carrier_conversion_ca_desc:0 "Po letech experimentů se letadlová loď pomalu vyvinula do vlastní třídy lodí. Schopna podporovat rostoucí počet stále mocnějších letadel, letadlová loď se chystá stát posledním slovem v námořním projekci moci."
 ship_hull_carrier_desc:0 "Po letech experimentů se letadlová loď pomalu vyvinula na svou vlastní třídu lodí. Schopná podporovat stále rostoucí počet stále silnějších letadel, letadlová loď je připravena stát se posledním slovo v projekci námořní síly."
 ship_hull_carrier_modern:0 "Moderní letadlová loď"
 ship_hull_carrier_modern_desc:0 "Největší a nejmodernější letadlové lodě, schopné používat nejnovější technologie, vybavení a pokroky. Jsou zosobněním 'nejmodernější' výzbroje."
 ship_hull_cruiser:0 "Křižník"
 ship_hull_cruiser_1:1 "Brzký trup křižníku"
 ship_hull_cruiser_1_desc:0 "Ačkoli je vázán ustanoveními Washingtonské námořní smlouvy, křižník je stále nejflexibilnější válečná loď. Tento trup umožňuje stavbu lehkého křižníku pro krytí a průzkum, nebo těžkého křižníku pro podporu bojové linie."
 ship_hull_cruiser_2:1 "Konstrukce křižníku 1936"
 ship_hull_cruiser_2_desc:0 "Další generace křižníků má nové uspořádání motorů, které zlepšuje přežití, a také prostor pro specializovaná letištní zařízení."
 ship_hull_cruiser_3:1 "1940 Trup křižníku"
 ship_hull_cruiser_3_desc:0 "Jak se křižníky po celém světě stávají silnějšími a schopnějšími, jsou potřebné nové a větší trupy, aby unesly veškeré další vybavení potřebné."
 ship_hull_cruiser_4:1 "1944 Křižník Hlavní"
 ship_hull_cruiser_4_desc:0 "Pod vlivem válečných zkušeností má poslední generace křižníků přeorganizovanou superstrukturu, aby umožnila širší palebná pole pro protiletadlové výzbroje a nové vnitřní uspořádání podporující použití radaru."
 ship_hull_cruiser_coastal_defense_ship:1 "Loď pobřežní obrany"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Příliš malá pro skutečné oceánské válčení, tato relativně levná loď obětovala dosah pro těžkou výzbroj a pancéřování."
 ship_hull_cruiser_desc:0 "Pracovní kůň flotily, křižníky přebírají mnoho důležitých povinností, od průzkumu a ochrany lehkých křižníků až po podporu bitevní linie pro těžké křižníky."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "Ve snaze udělat nemožné, němečtí inženýři uspěli ve sjednocení výzbroje na úrovni téměř bitevní lodi s trupem křižníku. Výsledkem je loď, která má větší palebnou sílu než jakýkoli jiný známý křižník, ale která je také drahá, relativně pomalá a relativně špatně armorovaná."
 ship_hull_cruiser_submarine:0 "Křižník ponorka"
 ship_hull_cruiser_submarine_desc:0 "Větší trup ponorky optimalizovaný pro delší dosah. Může být vybavena dodatečnými palivovými nádržemi pro ještě větší dosah, nebo malým průzkumným letounem."
 ship_hull_fleet_submarine:0 "Flotilová ponorka"
 ship_hull_fleet_submarine_desc:0 "Ponorky, které díky svému dlouhému operačnímu dosahu mohou fungovat jako eskorty povrchového loďstva a podporovat."
 ship_hull_heavy:0 "Těžká loď"
 ship_hull_heavy_1:1 "Raný trup těžké lodě"
 ship_hull_heavy_1_desc:0 "Někteří je považují za relikvii minulosti námořního válčení, jiní za nejimpozantnější lodě, které kdy byly postaveny, nikdo nemůže popřít, že tyto pozůstatky závodu ve vyzbrojování bitevních lodí představují některé z nejvíce vyzbrojených a pancéřovaných plavidel, která kdy byla postavena."
 ship_hull_heavy_2:1 "Těžký trup lodi 1936"
 ship_hull_heavy_2_desc:0 "S vylepšenou stabilitou a dosahem nová generace bitevních lodí vylepšuje předchozí konstrukce a přitom zůstává v mezích stanovených námořními smlouvami."
 ship_hull_heavy_3:1 "1940 Těžký trup lodě"
 ship_hull_heavy_3_desc:0 "Tlustší pancéřování, silnější motory, baterie těžkých kanónů a zlepšené schopnosti proti vzdušným útokům mohou umožnit bitevním lodím zůstat relevantní, pokud jsou správně nasazeny, v prostředí, kde námořní válka je stále více dominována vzdušnou podporou."
 ship_hull_heavy_4:1 "1944 Těžký trup lodě"
 ship_hull_heavy_4_desc:0 "Jak svět vidí to, co může být poslední velká střetnutí dreadnoughtů, význam těžkých výzbrojí a protiletadlových věží je větší než kdy jindy."
 ship_hull_heavy_desc:0 "Konečný symbol námořní moci, tyto masivní, silně armorované behemoty stále vzbuzují respekt na otevřeném moři, i když někteří odborníci zpochybňují jejich roli v éře letadla a ponorky."
 ship_hull_heavy_modern:0 "Moderní bitevní loď"
 ship_hull_light_1:2 "Hlavní trupy lehkých torpédoborců"
 ship_hull_light_1_desc:0 "Aby bylo zajištěno bezpečí konvojů, musí být torpédoborce z Velké války přepracovány a vyvinuty. Vyšší výzbroj torpédy umožní více příležitostí k zapojení."
 ship_hull_light_2:2 "Trup torpédoborce 1936"
 ship_hull_light_2_desc:0 "Delší dosah torpéd a rychlejší doba nabíjení, spolu s novými typy výzbroje, jako jsou protiletadlové věže, umožní našim torpédoborcům zůstat efektivními a univerzálními."
 ship_hull_light_3:2 "Hlavní loď Torpédoborce 1940"
 ship_hull_light_3_desc:0 "Aby lépe čelily hrozbám z výše a zespodu, nové torpédoborce musí být vybaveny radarem a moderními protiletadlovými a protiponorkovými zbraněmi."
 ship_hull_light_4:2 "1944 Trup torpédoborce"
 ship_hull_light_4_desc:0 "Moderní torpédoborec musí být vybaven různými detekčními technologiemi, novými systémy pro shazování hlubinných bomb a musí být postaven v větším měřítku než jejich předchůdci."
 ship_hull_mega_carrier:0 "Ledová loď"
 ship_hull_mega_carrier_desc:0 "Gigantická letadlová loď, vytvořená z experimentálních ledových kompozitů jako Pykrete, která umožňuje běžným letadlům operovat z ní a zvyšuje dosah naší námořní letecké síly."
 ship_hull_midget_submarine:0 "Malá ponorka"
 ship_hull_midget_submarine_desc:0 "Malá ponorka provozovaná malou posádkou. Její snížený dolet a kapacita zbraní je vyvážena vysokou produkční rychlostí."
 ship_hull_nuclear_submarine:0 "Jaderná ponorka"
 ship_hull_nuclear_submarine_desc:0 "S jadernými reaktory mohou naše ponorky operovat velmi dlouho pod vodou, při udržování vysoké rychlosti, čímž se stávají extrémně smrtícími nástroji v našem arzenálu."
 ship_hull_pre_dreadnought:0 "Hladina Pre-Dreadnought"
 ship_hull_pre_dreadnought_desc:0 "Přeživší doby před závodem dreadnoughtů, která vedla k Velké válce, Pre-Dreadnought má v současné době velmi omezenou bojovou hodnotu."
 ship_hull_submarine:0 "Ponorka"
 ship_hull_submarine_1:1 "Raný trup ponorky"
 ship_hull_submarine_1_desc:0 "Ponorky jsou stealthová plavidla navržená k likvidaci nechráněných konvojů. Rané modely z Velké války pavedly cestu novým metodám námořní války."
 ship_hull_submarine_2:1 "Pancéřový trup ponorky 1936"
 ship_hull_submarine_2_desc:0 "Lépe vyzbrojené a stabilnější, nové návrhy ponorek jsou navrženy tak, aby využily pokroku v námořní taktice a měly delší dosah, schopny útočit na vzdálené konvojové trasy."
 ship_hull_submarine_3:1 "1940 Ponořovací Trup"
 ship_hull_submarine_3_desc:0 "Úloha ponorky ve flotile mimo útoky na konvoje je stále predmetem diskuse. dosažení rovnováhy mezi kombinací rychlosti, dosahu a výzbroje bude klíčové pro nezbytný model."
 ship_hull_submarine_4:1 "Trup ponorky 1944"
 ship_hull_submarine_4_desc:0 "Zvýšená hloubka testů a efektivní uspořádání budou vlastnostmi moderních ponorek, které využijí zkušenosti z terénu k výběru vhodných výzbrojí a motorů."
 ship_hull_submarine_desc:0 "Už daleko od hrubých lodí Velké války, moderní ponorka je schopnější než kdy předtím a může ohrozit i největší lodě za velmi mírnou cenu."
 ship_hull_super_heavy_1:0 "Hlavní pancéřová bitevní loď"
 ship_hull_super_heavy_1_desc:0 "Současný stav světa již nenabízí prostor pro dodržování námořních smluv. Bez těchto omezení se můžeme plně soustředit na vytváření největších a nejlépe vyzbrojených bitevních lodí všech dob, schopných zapojit se do bojů s více méně významnými plavidly."
 ship_hull_torpedo_cruiser:0 "Torpédový křižník"
 ship_hull_torpedo_cruiser_desc:0 "Lehké křižníky vybavené velkým počtem torpédometů, na úkor menší hlavní baterie a menšího počtu protiletadlových děl."
 submarine_1:0 "Ponorka I"
 submarine_1_desc:0 "Ponorky jsou nenápadná plavidla navržená k likvidaci nechráněných konvojů. Rané modely z Velké války otevírají cestu novým metodám námořní války."
 submarine_2:0 "Ponořovací II"
 submarine_2_desc:0 "Lépe vyzbrojené a stabilnější, nové návrhy ponorek jsou vytvořeny tak, aby využívaly pokročilé námořní taktiky a mají delší dojezd, což jim umožňuje útočit na vzdálené konvojové trasy."
 submarine_3:0 "Ponorka III"
 submarine_3_desc:0 "Úloha ponorky ve flotile mimo útoky na konvoje je stále předmětem diskuse. Dosáhnout rovnováhy mezi kombinací rychlosti, dosahu a výzbroje bude klíčové pro potřebný model."
 submarine_4:0 "Ponorka IV"
 submarine_4_desc:0 "Zvýšená testovací hloubka a efektivní uspořádání budou rysy moderních ponorek, které využívají terénní zkušenosti k výběru vhodné výzbroje a motorů."
 torpedo_cruiser:0 "Torpédový křižník"
 torpedo_cruiser_desc:0 "Lehké křižníky vybavené velkým počtem torpédometů, na úkor menší hlavní baterie a menšího počtu protileteckých děl."
