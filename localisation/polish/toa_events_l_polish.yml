l_polish:
 ARG_news_events.1.a: "Tohle je jistě jen rétorika, ne?"
 ARG_news_events.1.d: "V poslední době zaujímá [ARG.GetAdjective] vláda stále agresivnější a sebevědomější postoj v otázkách zahraniční politiky. Jakmile nechvalně proslulá dekáda skončila tak rychlou změnou režimu, zdá se, že se [ARG.GetNonIdeologyName] připravuje na možnost expanze. Dnes ráno [ARG.GetAdjective] vůdce [ARG.GetLeader] promluvil k národu a ujistil obyvatelstvo, že přichází éra velikosti, s cílem sjednotit Jižní Ameriku pod jedním silným a stabilním praporem."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName] zahajuje agresivní zahraniční politiku"
 ARG_news_events.2.a: "Doufejme, že se [ENG.GetAdjective] lodi také podařilo uniknout."
 ARG_news_events.2.b: "[GER.GetAdjectiveCap] lodě nemají v těchto vodách co dělat."
 ARG_news_events.2.c: "Znepokojivé zprávy."
 ARG_news_events.2.d: "Dnes ráno se těžký křižník Kriegsmarine „Admiral Graf Spee“ střetl s eskadrou Royal Navy u ústí Río de la Plata v jižním Atlantiku. V následné bitvě bylo několik [ENG.GetAdjective] lodí vážně poškozeno a donuceno k ústupu na Falklandy. „Graf Spee“ utrpěla jen menší škody, avšak jeden zásah kriticky poškodil její palivový systém. [GER.GetAdjectiveCap] loď uprchla do [URG.GetAdjective] přístavu Montevideo, aby provedla neodkladné opravy. Mnohé zdroje tvrdí, že jde o první námořní bitvu tohoto konfliktu, a zdá se, že válka konečně dorazila i na jihoamerický kontinent."
 ARG_news_events.2.t: "Bitva u Río de la Plata"
 ARG_news_events.3.a: "Tragédie, že to dospělo až sem."
 ARG_news_events.3.d: "Probíhající nepokoje, ve kterých se zmítá [ARG.GetNonIdeologyName], se v posledních dnech zcela vymkly kontrole a přerostly v občanskou válku. Pod vedením kdysi exilového Rodolfa Ghioldiho a s podporou mnoha levicově smýšlejících členů [ARG.GetAdjective] kongresu se komunisté odtrhli od vlády ve snaze převzít moc a provést radikální změny v celé zemi. Mnozí v regionu se obávají, že komunistická [ARG.GetNonIdeologyName] spustí dominový efekt po celém jihoamerickém kontinentu."
 ARG_news_events.3.t: "[ARG.GetAdjectiveCap] komunistická revoluce"
 ARG_political_events.1.a: "Nemůžeme s tím nic udělat."
 ARG_political_events.1.b: "Tohle jim nemůžeme nechat projít!"
 ARG_political_events.1.desc: "Dnes ráno, za svítání, pochodovalo 8 000 vojáků z vojenské základny Campo de Mayo v Buenos Aires směrem k prezidentskému paláci „La Casa Rosada“. Dva generálové, Arturo Rawson a Pedro Pablo Ramírez, požadují, aby [FROM.GetLeader] odstoupil a předal vládu nad [FROM.GetName] armádě. Můžeme se buď podřídit jejich ultimátu, nebo se připravit na ozbrojený odpor."
 ARG_political_events.1.t: "Armáda se obrací proti nám!"
 ARG_political_events.10.a: "To bylo těsné..."
 ARG_political_events.10.desc: "Dnes ráno prezident [ARG.GetLeader] svolal své poradce a dokončil zákon o federálních intervencích. Tím vláda konečně zakročila proti těm částem armády, které podněcovaly vzpouru. Obnovení loajality armády může nějakou dobu trvat, ale stálo to za to, abychom se vyhnuli celonárodní katastrofě, jako je občanská válka."
 ARG_political_events.10.t: "Potlačení nespokojenosti v armádě"
 ARG_political_events.100.a: "Držme při sobě!"
 ARG_political_events.100.b: "Musíme jít vlastní cestou."
 ARG_political_events.100.desc: "[ARG.GetNameDefCap] nás oslovil s pozvánkou do své aliance. Spojíme síly a pomůžeme chránit demokracii na jihoamerickém kontinentu?"
 ARG_political_events.100.t: "[ARG.GetNameDefCap] nás zve do své frakce"
 ARG_political_events.101.a: "Společně udržíme linii a ochráníme náš lid!"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] se velkoryse rozhodl přijmout náš návrh na vstup do aliance a nyní stojíme společně jako bašta míru a demokracie v Jižní Americe."
 ARG_political_events.101.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 ARG_political_events.102.a: "Možná jindy..."
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] odmítl naši nabídku vstupu do aliance. Neuvědomují si, že společně jsme silnější? Doufejme, že nebudou litovat dne, kdy nás odmítli."
 ARG_political_events.102.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 ARG_political_events.11.a: "Připravte obranu [ARG.GetName] proti těmto rebelům!"
 ARG_political_events.11.desc: "Obdrželi jsme zprávy, že naši nejvyšší armádní důstojníci se odtrhli od vlády a shromáždili své příznivce ve snaze převzít kontrolu nad [ARG.GetAdjective] politikou. Nemůžeme jim dovolit dosáhnout Buenos Aires. Je čas připravit se na [ARG.GetAdjective] občanskou válku."
 ARG_political_events.11.t: "Vojenská vzpoura na spadnutí"
 ARG_political_events.110.a: "Měli bychom to vyhrotit!"
 ARG_political_events.110.b: "Je příliš riskantní jednat..."
 ARG_political_events.110.desc: "Zdá se, že se naše obavy naplnily, protože [FROM.GetNameDef] zaujal agresivní postoj vůči [URG.GetNameDef]. Jakožto náš blízký soused si nemůžeme dovolit, aby padl za oběť cizí agresi. Pokud nebudeme opatrní, mohl by [FROM.GetNameDef] zaklepat příště na naše dveře."
 ARG_political_events.110.t: "[FROM.GetNameDefCap] podniká agresivní kroky proti [URG.GetNameDef]"
 ARG_political_events.111.a: "Ať přijdou!"
 ARG_political_events.111.b: "Nemáme jinou možnost než se stáhnout."
 ARG_political_events.111.desc: "V reakci na naši operaci v [URG.GetNameDef] nás [FROM.GetNameDef] vyzval, abychom okamžitě stáhli své jednotky a ukončili nepřátelství. Pokud odmítneme, hrozí eskalace do otevřené války s [FROM.GetNameDef]."
 ARG_political_events.111.t: "[FROM.GetNameDefCap] žádá naše stažení z [URG.GetNameDef]"
 ARG_political_events.12.a: "Uvítáme naše nové spojence."
 ARG_political_events.12.b: "Jejich nabídka pro nás nic neznamená."
 ARG_political_events.12.desc: "Dnes jsme obdrželi zprávu od [ARG.GetAdjective] diplomata, že jejich vláda chce podat žádost o vstup do Osy. Pokud ji přijmeme, získáme opěrný bod na jihoamerickém kontinentu. Jak odpovíme?"
 ARG_political_events.12.t: "[ARG.GetNameDefCap] usiluje o vstup do Osy"
 ARG_political_events.120.a: "Ano! Co by se mohlo pokazit?"
 ARG_political_events.120.b: "Rozhodně ne."
 ARG_political_events.120.desc: "Dnes ráno vstoupil do La Casa Rosada podivný Němec, mluvící pochybnou španělštinou, a prohlásil, že má velkolepé plány pro budoucnost [ARG.GetNameDef]. Zdá se, že má potřebnou kvalifikaci a je velmi přesvědčivý. Máme mu předat vládu?"
 ARG_political_events.120.t: "Podivný návštěvník"
 ARG_political_events.13.a: "Excelente!"
 ARG_political_events.13.desc: "Obdrželi jsme odpověď z [GER.GetAdjective] ambasády a s potěšením oznamujeme, že přijali naši žádost o vstup do Osy. Toto je začátek silného spojenectví."
 ARG_political_events.13.t: "[GER.GetNameDefCap] přijalo naši žádost!"
 ARG_political_events.14.a: "Lamentable..."
 ARG_political_events.14.desc: "Navzdory našemu pevnému úsilí [GER.GetAdjective] vláda odmítla naši žádost o vstup do Osy. Zdá se, že světu budeme muset čelit sami."
 ARG_political_events.14.t: "[GER.GetNameDefCap] odmítlo naši žádost!"
 ARG_political_events.15.a: "Nedokážeme je zadržet"
 ARG_political_events.15.b: "Nevzdáme se své suverenity."
 ARG_political_events.15.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] má naše současná vláda abdikovat a být nahrazena [ARG.GetAdjective] loutkovým režimem. Je vysoká pravděpodobnost, že naše odmítnutí povede k vyhlášení války. Musíme volit moudře."
 ARG_political_events.15.t: "[ARG.GetNameDefCap] vydává ultimátum"
 ARG_political_events.16.a: "Excelente!"
 ARG_political_events.16.desc: "[PAR.GetAdjectiveCap] vláda se rozhodla souhlasit s podmínkami, které jsme stanovili v ultimátu. Okamžitě z nich učiníme náš subjekt a co nejdříve nastolíme [ARG.GetAdjective] vládu."
 ARG_political_events.16.t: "[PAR.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.17.a: "Ustoupit, nestojí to za to..."
 ARG_political_events.17.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.17.desc: "[PAR.GetAdjectiveCap] vláda se rozhodla odmítnout podmínky, které jsme jim předložili. To je nepřijatelné. Buď ustoupíme a necháme to být, nebo připravíme naše jednotky na válku."
 ARG_political_events.17.t: "[PAR.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.18.a: "To je úleva..."
 ARG_political_events.18.desc: "Poté, co jsme si stáli za svým, se zdá, že [ARG.GetAdjective] vláda usoudila, že pokračování v tomto směru nestojí za to. Můžeme si nyní oddechnout s vědomím, že hrozba byla prozatím zažehnána."
 ARG_political_events.18.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.19.a: "Nedokážeme je zadržet"
 ARG_political_events.19.b: "Nevzdáme se své suverenity."
 ARG_political_events.19.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] má naše současná vláda abdikovat a být nahrazena [ARG.GetAdjective] loutkovým režimem. Je vysoká pravděpodobnost, že naše odmítnutí povede k vyhlášení války. Musíme volit moudře."
 ARG_political_events.19.t: "[ARG.GetNameDefCap] vydává ultimátum"
 ARG_political_events.2.a: "Nezbývá nám mnoho možností."
 ARG_political_events.2.b: "Zatím nechceme zpřetrhat vazby."
 ARG_political_events.2.desc: "Navzdory naší snaze zůstat mimo tento konflikt na nás [USA.GetAdjective] diplomaté nadále vyvíjejí nátlak, abychom přerušili vztahy s našimi [GER.GetAdjective] přáteli. Dnes ráno jsme byli důrazně vyzváni k vyhlášení embarga proti [GER.GetName], abychom zachovali mír na americkém kontinentu. Dostává nás to do složité situace a zůstat mimo válku je každým dnem těžší."
 ARG_political_events.2.t: "[USA.GetName] žádají [GER.GetAdjective] embargo!"
 ARG_political_events.20.a: "Excelente!"
 ARG_political_events.20.desc: "[URG.GetAdjectiveCap] vláda se rozhodla souhlasit s podmínkami našeho ultimáta. Nyní můžeme oficiálně uskutečnit koloniální plán, který naši [GER.GetAdjective] spojenci připravili před lety. Tato změna událostí je jistě potěší."
 ARG_political_events.20.t: "[URG.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.21.a: "Ustoupit, nestojí to za to..."
 ARG_political_events.21.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.21.desc: "[URG.GetAdjectiveCap] vláda se rozhodla odmítnout podmínky, které jsme jim předložili. Pokud uznáme tento postup za nevhodný, můžeme jednoduše ustoupit. Jinak připravme naše jednotky na invazi."
 ARG_political_events.21.t: "[URG.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.22.a: "Ukazují se jako hodnotní spojenci."
 ARG_political_events.22.desc: "[ARG.GetAdjectiveCap] velvyslanec v [GER.capital.GetCapitalVictoryPointName] nás dnes ráno informoval, že [ARG.GetNameDef] učinilo z [URG.GetNameDef] svůj subjekt v rámci našich dřívějších koloniálních plánů. Je to skvělá zpráva, neboť umožní větší [GER.GetAdjective] vliv na kontinentu."
 ARG_political_events.22.t: "[ARG.GetNameDefCap] provedlo koloniální plán"
 ARG_political_events.23.a: "To je úleva..."
 ARG_political_events.23.desc: "Poté, co jsme si stáli za svým, se zdá, že [ARG.GetAdjective] vláda usoudila, že pokračování v tomto směru nestojí za to. Můžeme si nyní oddechnout s vědomím, že hrozba byla prozatím zažehnána."
 ARG_political_events.23.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.24.a: "Bylo by výhodné se k nim připojit."
 ARG_political_events.24.b: "Nikdy se nepřidáme k [ARG.GetNameDef]!"
 ARG_political_events.24.desc: "Obdrželi jsme zprávu od [ARG.GetNameDef], že nás chtějí pozvat do aliance. Pokud nabídku přijmeme, jsou ochotni nám postoupit Ohňovou zemi a Santa Cruz. Jde o velmi lákavou nabídku..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap] usiluje o alianci"
 ARG_political_events.25.a: "[ARG.GetNameDef] a [CHL.GetNameDef] stojí společně!"
 ARG_political_events.25.desc: "Skvělé zprávy! [CHL.GetAdjective] vláda se rozhodla vstoupit do aliance s námi. Společně budeme moci jako bratři čelit hrozbám, které přicházejí ze severu. Je to významný den a krok správným směrem k sjednocené Jižní Americe."
 ARG_political_events.25.t: "[CHL.GetNameDefCap] souhlasí se vstupem do naší frakce"
 ARG_political_events.26.a: "Jaké zklamání..."
 ARG_political_events.26.desc: "[CHL.GetAdjectiveCap] vláda tvrdohlavě odmítla připojit se k našim cílům dobyvačné expanze napříč kontinentem. Ačkoliv je k tomu v tuto chvíli nemůžeme donutit, stále můžeme přenést naši spravedlivou válku až k jejich hranicím. Každopádně je to smutný den pro vztahy mezi našimi dvěma zeměmi."
 ARG_political_events.26.t: "[CHL.GetNameDefCap] odmítá vstup do naší frakce"
 ARG_political_events.27.a: "Nedokážeme je zadržet"
 ARG_political_events.27.b: "Nevzdáme se své suverenity."
 ARG_political_events.27.desc: "Podle [ARG.GetAdjective] velvyslance v [ROOT.Capital.GetCapitalVictoryPointName] má naše současná vláda abdikovat a být nahrazena [ARG.GetAdjective] loutkovým režimem. Je vysoká pravděpodobnost, že naše odmítnutí povede k vyhlášení války. Musíme volit moudře."
 ARG_political_events.27.t: "[ARG.GetNameDefCap] vydává ultimátum"
 ARG_political_events.28.a: "Excelente!"
 ARG_political_events.28.desc: "[CHL.GetAdjectiveCap] vláda se rozhodla souhlasit s podmínkami, které jsme stanovili v ultimátu. Okamžitě z jejich území učiníme náš subjekt a co nejdříve nastolíme [ARG.GetAdjective] vládu."
 ARG_political_events.28.t: "[CHL.GetNameDefCap] souhlasí s podmínkami ultimáta"
 ARG_political_events.29.a: "Ustoupit, nestojí to za to..."
 ARG_political_events.29.b: "Budou litovat, že nás odmítli!"
 ARG_political_events.29.desc: "[CHL.GetAdjectiveCap] vláda se rozhodla odmítnout podmínky, které jsme jim předložili. Vzhledem k velikosti a síle jejich země se můžeme rozhodnout ustoupit. Jinak můžeme shromáždit naše jednotky a zahájit přípravy na invazi."
 ARG_political_events.29.t: "[CHL.GetNameDefCap] odmítá podmínky ultimáta"
 ARG_political_events.3.a: "Bylo jen otázkou času."
 ARG_political_events.3.desc: "Prezident [ARG.GetLeader] z [ARG.GetName] nás dnes oslovil s žádostí o vstup do Spojenců v našem boji proti nepřátelům. Zdá se, že naše výzvy k americké jednotě tváří v tvář takové nepřízni byly konečně vyslyšeny."
 ARG_political_events.3.t: "[ARG.GetName] nabízí vstup do Spojenců"
 ARG_political_events.30.a: "To je úleva..."
 ARG_political_events.30.desc: "Poté, co jsme si stáli za svým, se zdá, že [ARG.GetAdjective] vláda usoudila, že pokračování v tomto směru nestojí za to. Můžeme si nyní oddechnout s vědomím, že hrozba byla prozatím zažehnána."
 ARG_political_events.30.t: "[ARG.GetNameDefCap] ustupuje"
 ARG_political_events.31.a: "Propusťte Hellmutha. Můžeme využít jeho schopnosti."
 ARG_political_events.31.b: "Nechte ho ve vězení. Stůjte si za svým."
 ARG_political_events.31.desc: "Za předchozí vlády byl [ARG.GetAdjective] muž [GER.GetAdjective] původu zatčen na lodi poté, co byl vyslán na tajnou misi do [GER.GetNameDef]. Můžeme vyjednat jeho propuštění a umožnit mu vstoupit do řad naší nově vytvořené zpravodajské služby, nebo ho můžeme ponechat ve vězení a trvat na našem postoji vůči zacházení se špiony."
 ARG_political_events.31.t: "Otázka Osmara Hellmutha"
 ARG_political_events.32.a: "Přijmout jejich podmínky. Máme větší hrozby."
 ARG_political_events.32.b: "Nikdy se ostrovů nevzdáme!"
 ARG_political_events.32.desc: "Dnes ráno jsme obdrželi zprávu od [ARG.GetAdjective] velvyslance v [ENG.Capital.GetCapitalVictoryPointName], že [ARG.GetAdjective] vláda oficiálně obsadila Falklandy a Jižní Georgii. Na základě toho požadují, abychom jim tato území postoupili a ukončili válku."
 ARG_political_events.32.t: "[ARG.GetNameDefCap] žádá o naše vzdání se ostrovů"
 ARG_political_events.33.a: "Vítězství je naše!"
 ARG_political_events.33.desc: "Dnes konečně padly Falklandy a Jižní Georgie do [ARG.GetAdjective] rukou. [ENG.GetNameDefCap] je obě postoupilo výměnou za mír. Ten jim můžeme poskytnout, zvláště nyní, když toto právoplatné [ARG.GetAdjective] území konečně patří nám."
 ARG_political_events.33.t: "[ENG.GetNameDefCap] souhlasí s postoupením ostrovů"
 ARG_political_events.34.a: "Válka pokračuje"
 ARG_political_events.34.desc: "[ENG.GetAdjectiveCap] tvrdohlavě odmítli vzdát se Falkland a Jižní Georgie. Zdá se, že navzdory ztrátám jsou odhodláni pokračovat v krveprolití. Je to jejich volba. V případě potřeby je zatlačíme až k [ENG.Capital.GetCapitalVictoryPointName]."
 ARG_political_events.34.t: "[ENG.GetNameDefCap] odmítá kapitulaci"
 ARG_political_events.35.a: "Dostali jsme, pro co jsme přišli. Podepište smlouvu."
 ARG_political_events.35.b: "Přeneseme tuto válku až do [ENG.Capital.GetCapitalVictoryPointName]!"
 ARG_political_events.35.desc: "[ENG.GetAdjectiveCap] velvyslanec nás dnes oslovil s nabídkou postoupit nám jihoatlantické ostrovy, pokud dokážeme zaručit konec války. Jelikož naším cílem bylo získat Falklandy a Jižní Georgii, hraje nám to do karet."
 ARG_political_events.35.t: "[ENG.GetNameDefCap] nabízí postoupení ostrovů"
 ARG_political_events.36.a: "To je úleva..."
 ARG_political_events.36.desc: "Naštěstí [ARG.GetAdjective] vláda souhlasila s ukončením války za podmínek, které jsme stanovili. Bude škoda vzdát se Falkland a Jižní Georgie, ale musíme soustředit své síly jinde."
 ARG_political_events.36.t: "[ARG.GetNameDefCap] souhlasí s mírem"
 ARG_political_events.37.a: "Jak se opovažují!"
 ARG_political_events.37.desc: "Hrozné zprávy. [ARG.GetAdjectiveCap] vláda odmítla naši nabídku postoupit ostrovy výměnou za mír. Musíme se připravit na další boje a vynaložit prostředky na obranu další fronty."
 ARG_political_events.37.t: "[ARG.GetNameDefCap] odmítá ukončit nepřátelství"
 ARG_political_events.38.a.tt: "To by mohlo poškodit naše vztahy se §Y[ARG.GetName]§!..."
 ARG_political_events.38.a: "Rozhodně ne."
 ARG_political_events.38.b.tt: "Převádí §YRovníkovou Guineu§! na §Y[ARG.GetName]§!"
 ARG_political_events.38.b: "Malá cena za to, co jsme získali"
 ARG_political_events.38.desc: "[ARG.GetNameDefCap] vedení se na nás obrátilo s požadavkem, abychom jim předali kontrolu nad naším územím v Rovníkové Guineji jako náhradu za jejich podporu během naší nedávné války proti republikánům. Měli bychom své možnosti pečlivě zvážit."
 ARG_political_events.38.t: "[ARG.GetNameDef] požaduje Rovníkovou Guineu jako kompenzaci"
 ARG_political_events.39.a: "Jaká smůla..."
 ARG_political_events.39.desc: "Naše požadavky se setkaly s arogantním odmítnutím ze strany [SPA.GetNameDef]. [SPA.GetAdjectiveCap] vedení tvrdí, že naše nároky jsou příliš vysoké a neodpovídají našemu úsilí během války."
 ARG_political_events.39.t: "[SPA.GetNameDefCap] odmítá naše požadavky"
 ARG_political_events.4.a: "To je politováníhodné."
 ARG_political_events.4.desc: "Dnes ráno jsme obdrželi oficiální vyhlášení embarga ze strany [USA.GetName]. Bylo uvedeno, že naše rozhodnutí zůstat neutrální v globálním konfliktu je popřením všeho, co Monroeova doktrína zastává. Z tohoto důvodu je na nás toto sankční opatření uvaleno až do odvolání. Zdá se, že naše oddanost neutralitě rozhněvala naše severní sousedy."
 ARG_political_events.4.t: "[USA.GetName] na nás uvalují embargo"
 ARG_political_events.40.a: "Tak, máme zajištěné předmostí v Africe!"
 ARG_political_events.40.desc: "Právě k nám dorazily skvělé zprávy - [SPA.GetNameDef] souhlasilo s našimi požadavky a jako odměnu za naši pomoc v jejich nedávné občanské válce jsme získali kontrolu nad Rovníkovou Guineou."
 ARG_political_events.40.t: "[SPA.GetNameDefCap] souhlasí s našimi požadavky"
 ARG_political_events.41.a: "To pomůže naší cestě k revoluci!"
 ARG_political_events.41.desc: "V roce 1931 Rodolfo Ghioldi uprchl z [ARG.GetNameDef] poté, co byl jeho život ohrožen kvůli jeho socialistickým názorům. Mezitím pracoval na podpoře komunistického povstání v [BRA.GetNameDef] s cílem sesadit Getúlia Vargase z jeho vládní pozice. Nyní, když se politická situace v [ARG.GetNameDef] posunula více doleva, Ghioldi oznámil, že se cítí dostatečně bezpečně, aby se vrátil do vlasti a převzal vedení PCA."
 ARG_political_events.41.t: "Rodolfo Ghioldi se vrací do [ARG.GetNameDef]"
 ARG_political_events.42.a: "Pošleme pomoc našim socialistickým soudruhům."
 ARG_political_events.42.b: "V tuto chvíli si nikoho nemůžeme dovolit..."
 ARG_political_events.42.desc: "Obdrželi jsme zprávu od našich soudruhů v [ARG.GetNameDef], kteří nás oslovili s nadějí, že podpoříme jejich rostoucí revoluční hnutí. V případě občanské války si přejí, abychom jim vyslali dobrovolníky k pomoci se svržení jejich agresivní vlády."
 ARG_political_events.42.t: "[ARG.GetNameDefCap] se na nás obrací"
 ARG_political_events.43.a: "Fantastické!"
 ARG_political_events.43.desc: "Skvělé zprávy, soudruhu! [SOV.GetNameDefCap] souhlasilo s vysláním dobrovolnických sil v případě, že v naší zemi vypukne občanská válka, až vyhlásíme naši slavnou revoluci. To nám poskytne alespoň trochu klidu."
 ARG_political_events.43.t: "[SOV.GetNameDefCap] souhlasí s vysláním pomoci"
 ARG_political_events.44.a: "Stojíme sami..."
 ARG_political_events.44.desc: "Nepříznivé zprávy, soudruhu. [SOV.GetNameDefCap] odmítlo vyslat dobrovolnické síly v případě vypuknutí občanské války v naší zemi. Zdá se, že pokud se naše slavná revoluce zvrhne v násilí, budeme stát sami proti našim buržoazním utlačovatelům..."
 ARG_political_events.44.t: "[SOV.GetNameDefCap] odmítá vyslat pomoc"
 ARG_political_events.5.a: "Ostrovy jim patří."
 ARG_political_events.5.b: "Nemůžeme je nechat odejít zadarmo..."
 ARG_political_events.5.c: "Rozhodně ne."
 ARG_political_events.5.desc: "Po mnoho let byly Falklandy a Jižní Georgie [ENG.GetAdjective] svrchovaným územím. Nyní se však zdá, že [ARG.GetAdjective] vláda formálně požádala, aby byly tyto ostrovy svěřeny do jejich správy, což by jim umožnilo lépe zabezpečit Jižní Atlantik v těchto těžkých časech."
 ARG_political_events.5.t: "[ARG.GetName] žádá o vlastnictví jihoatlantických ostrovů"
 ARG_political_events.50.a: "Příště to bude lepší..."
 ARG_political_events.50.desc: "Bohužel se zdá, že náš pokus vyvolat dělnickou stávku v [FROM.FROM.GetName] neproběhl zcela podle plánu. Naši řečníci sice upoutali pozornost několika lidí mířících do práce, ale i když se nám podařilo získat pár jedinců na naši stranu, stále musíme tvrdě pracovat, abychom přesvědčili obyvatelstvo obrátit se proti utlačujícím vyšším třídám."
 ARG_political_events.50.t: "Malá dělnická stávka v [FROM.FROM.GetName]"
 ARG_political_events.51.a: "Získáváme podporu mas."
 ARG_political_events.51.desc: "Navzdory střetům s vedením podniků a fašistickými agitátory se dělnické stávce v [FROM.FROM.GetName] podařilo přilákat značný dav příznivců. Vedení PCA proneslo několik projevů o budoucnosti země bez třídního rozdělení, které byly přijaty s potleskem a skandováním. Místní stranická organizace již oznámila nárůst členské základny."
 ARG_political_events.51.t: "Dělnická stávka v [FROM.FROM.GetName]"
 ARG_political_events.52.a: "Brzy budou naše cíle oslavovány!"
 ARG_political_events.52.desc: "Skandování a křik rozhněvaného davu nespokojených dělníků přinesly obrovskou vlnu podpory PCA. Tovární haly se vyprázdnily, kanceláře zůstaly opuštěné a venkovští farmáři se spojili, aby se postavili za svá práva a dali najevo svůj hněv vůči vládnoucí třídě. Zprávy o našem vlivu se šíří a podpora revoluce každým dnem roste..."
 ARG_political_events.52.t: "Masová dělnická stávka v [FROM.FROM.GetName]"
 ARG_political_events.6.a: "Excelente!"
 ARG_political_events.6.desc: "Náš návrh na převzetí kontroly nad Falklandami a Jižní Georgií byl přijat [ENG.GetAdjective] vládou. Nyní, když ostrovy právoplatně patří Argentině, můžeme začít pracovat na ochraně našich vod během tohoto konfliktu."
 ARG_political_events.6.t: "[ENG.GetName] souhlasí s naším návrhem!"
 ARG_political_events.60.a: "Držme při sobě!"
 ARG_political_events.60.b: "Musíme jít sami."
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] nás oslovuje s pozvánkou vstoupit do jejich komunistického svazu. Spojíme síly s našimi revolučními bratry?"
 ARG_political_events.60.t: "[ARG.GetNameDefCap] nás zve do své frakce"
 ARG_political_events.61.a: "Společně budeme hájit ideály revoluce."
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] velkoryse přijímá náš návrh na vstup do našeho svazu a nyní stojíme bok po boku v dějinách."
 ARG_political_events.61.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 ARG_political_events.62.a: "Vyčkejme..."
 ARG_political_events.62.desc: "[FROM.GetNameDefCap] odmítá naši nabídku spojit se v unii socialistických republik. Neuvědomují si, kdo na tomto kontinentu drží skutečnou moc? Možná jim to časem ukážeme."
 ARG_political_events.62.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 ARG_political_events.7.a: "Není to ideální, ale přijmeme to."
 ARG_political_events.7.desc: "Navzdory našemu úsilí přesvědčit [ENG.GetAdjective], že by ostrovy měly patřit [ARG.GetName], jejich vláda nabídla předání území výměnou za platbu. Pro naši ekonomiku by to byla menší rána, ale dlouhodobě nám toto území přinese větší užitek."
 ARG_political_events.7.t: "[ENG.GetName] požaduje, abychom za ostrovy zaplatili."
 ARG_political_events.70.a: "Fanny Edelman by měla zůstat u moci."
 ARG_political_events.70.b: "Antonio Soto je mnohem lepší volba."
 ARG_political_events.70.desc: "Konečně dosáhla naše nová komunistická vláda takové míry stability, že jsme schopni zahájit první konferenci v Buenos Aires. Právě zde můžeme rozhodnout o budoucnosti PCA a o tom, kdo je způsobilý vést zemi v nadcházejících letech. Letos máme dva silné kandidáty s rozdílnými představami o budoucnosti [ARG.GetNameDef]. Naše současná vůdkyně Fanny Edelman bude pokračovat ve stávajícím kurzu, nabízet stabilitu a soustředit se na postavení [ARG.GetNameDef] na světové scéně. Antonio Soto je naopak bývalý patagonský rebel, který věří, že bychom měli směřovat k tomu, aby se [ARG.GetNameDef] vydalo cestou anarchosyndikalismu. Kdo by měl převzít otěže vlády jako předseda vlády [ARG.GetNameDef]?"
 ARG_political_events.70.t: "Začíná konference v Buenos Aires"
 ARG_political_events.71.a: "Vítejte zpět, předsedkyně Edelmanová!"
 ARG_political_events.71.desc: "Drtivou většinou si Fanny Edelman dokázala udržet svou pozici ve vládě. Zdá se, že cesta, kterou si [ARG.GetNameDef] přeje, je založena na stabilitě a růstu. Konkurenční kandidát Antonio Soto se vrátil do Patagonie a prozatím souhlasil s následováním Edelmanové plánů."
 ARG_political_events.71.t: "Fanny Edelman zůstává předsedkyní vlády"
 ARG_political_events.72.a: "Nejistá, ale nová budoucnost."
 ARG_political_events.72.desc: "V nečekaném zvratu se Antoniu Sotovi podařilo získat podporu konference a byl ustanoven novým vůdcem [ARG.GetNameDef], titulem, který chtěl v budoucnu zcela zrušit. Soto si přeje nasměrovat zemi na novou cestu anarchosyndikalismu a postupně odstranit jakoukoli formu hierarchie v zemi."
 ARG_political_events.72.t: "Antonio Soto zavádí argentinský anarchosyndikalismus"
 ARG_political_events.73.a: "Jejich ambice vítáme - dostanou jak pakt, tak garanci!"
 ARG_political_events.73.b: "Můžeme nabídnout pakt o neútočení, ale nic víc."
 ARG_political_events.73.c: "Tohle už zachází příliš daleko."
 ARG_political_events.73.desc: "[ARG.GetAdjectiveCap] diplomaté nás právě kontaktovali s žádostí o užší spolupráci v návaznosti na naše nedávné obchodní dohody a skutečnost, že se jejich ideologie stále více podobá té naší. Aktuálním požadavkem je uzavření paktu o neútočení a zároveň garance jejich nezávislosti."
 ARG_political_events.73.t: "[FROM.GetNameDefCap] usiluje o užší spolupráci"
 ARG_political_events.74.a: "Fantastické!"
 ARG_political_events.74.desc: "\nPrávě jsme obdrželi odpověď od [FROM.GetNameDef]. Oceňují naše nedávné úsilí o obrat země a návrat k demokracii a rozhodli se souhlasit s našimi požadavky. Tím byla naše země posílena a pravděpodobnost vyhlášení války proti nám by se měla výrazně snížit."
 ARG_political_events.74.t: "[FROM.GetNameDefCap] souhlasí s garancí naší nezávislosti i paktem o neútočení"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! nyní garantuje naši nezávislost!\nUzavřeli jsme §Ypakt o neútočení§! s [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.75.a: "Lepší než nic..."
 ARG_political_events.75.desc: "Právě jsme obdrželi odpověď od [FROM.GetNameDef]. Oceňují naše nedávné snahy o obrat země a návrat k demokracii, avšak souhlasili pouze částečně. Byl uzavřen pakt o neútočení, nicméně naši nezávislost se prozatím zavázali negarantovat."
 ARG_political_events.75.t: "[FROM.GetNameDefCap] souhlasí s paktem o neútočení"
 ARG_political_events.75.tt: "Uzavřeli jsme §Ypakt o neútočení§! s [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!!"
 ARG_political_events.76.a: "Jak nešťastné."
 ARG_political_events.76.desc: "Právě jsme obdrželi odpověď od [FROM.GetNameDef]. Oceňují naše úsilí o obnovení demokracie, avšak nepovažují za výhodné ani garantovat naši nezávislost, ani s námi uzavřít pakt o neútočení."
 ARG_political_events.76.t: "[FROM.GetNameDefCap] odmítá naši žádost o užší spolupráci"
 ARG_political_events.8.a: "Zklamání."
 ARG_political_events.8.desc: "Bohužel náš návrh narazil na hluché uši. [ENG.GetAdjectiveCap] vláda se rozhodla, že Falklandy a Jižní Georgie by měly zůstat pod jejich ochranou. Přestože je to zklamání, alespoň víme, že naši spojenci jsou nablízku."
 ARG_political_events.8.t: "[ENG.GetName] odmítá vzdát se ostrovů."
 ARG_political_events.80.a: "Financovat vzdělávání v elektronice."
 ARG_political_events.80.b: "Financovat průmyslové vzdělávání."
 ARG_political_events.80.c: "Financovat syntetický výzkum."
 ARG_political_events.80.desc: "Jednou z nejdůležitějších politik nově zvolené vlády je budoucnost vzdělávání v [ARG.GetNameDef]. Není žádným tajemstvím, že financování akademické sféry bylo v poslední době poněkud nedostatečné, a je tedy na nás rozhodnout, kam budou směřovat granty a na co se bude náš školský systém zaměřovat."
 ARG_political_events.80.t: "Posílené vzdělávací granty"
 ARG_political_events.81.a: "Peníze byly dobře vynaloženy."
 ARG_political_events.81.desc: "Při otevření nového vzdělávacího grantu jsme se setkali s bouřlivým uznáním akademiků z celé země. Jelikož jsme se rozhodli zaměřit na vzdělávání v oblasti elektronických technologií, můžeme očekávat stabilní rozmach našich výzkumných oddělení."
 ARG_political_events.81.t: "Grant na vzdělávání v elektronice"
 ARG_political_events.82.a: "Peníze byly dobře vynaloženy."
 ARG_political_events.82.desc: "Při otevření nového vzdělávacího grantu jsme se setkali s bouřlivým uznáním akademiků z celé země. Jelikož jsme se rozhodli zaměřit na vzdělávání v efektivitě nových průmyslových postupů, můžeme očekávat stabilní rozmach našich výzkumných oddělení."
 ARG_political_events.82.t: "Grant na průmyslové vzdělávání"
 ARG_political_events.83.a: "Peníze byly dobře vynaloženy."
 ARG_political_events.83.desc: "Při otevření nového vzdělávacího grantu jsme se setkali s bouřlivým uznáním akademiků z celé země. Jelikož jsme se rozhodli zaměřit na vzdělávání v moderním syntetickém zpracování, můžeme očekávat stabilní rozmach našich výzkumných oddělení."
 ARG_political_events.83.t: "Grant na syntetický výzkum"
 ARG_political_events.9.a: "Shromážděte zbytek našich jednotek!"
 ARG_political_events.9.desc: "V důsledku upevnění moci Ramóna Castilla ve vládě byl dále rozdmýchán rostoucí oheň nespokojenosti mezi vojenskými veliteli země. Ti se rozhodli, že už je toho dost, a po shromáždění veškeré možné síly zahájili povstání pochodem na Buenos Aires. Zdá se, že [ARG.GetAdjective] občanská válka začala."
 ARG_political_events.9.t: "Občanská válka je tady"
 ARG_political_events.90.a: "Naše síly jsou silnější než kdy dřív."
 ARG_political_events.90.desc: "Ve snaze posílit vztahy s námi nabídl [ARG.GetLeader] z [ARG.GetNameDef] uspořádání společných vojenských cvičení pro výcvik našeho námořnictva a letectva. Toto vstřícné gesto je v těchto temných časech více než vítané."
 ARG_political_events.90.t: "Společná vojenská cvičení s [ARG.GetNameDef]"
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§! bude trvale zrušena, čímž se zabrání dalšímu šíření Cangaça do dalších států."
 BRA_jaguar_diplomacy_in_progress: "Probíhá rozhodnutí Jaguarí diplomacie"
 BRA_rejected_monarchism: "§R Zakázal monarchistické hnutí.§!"
 BRA_war_embargo_with_usa_tt: "§RTo může vést k tomu, že [USA.GetNameDef] vyhlásí válku nebo na nás uvalí embargo!§!"
 CHL_approached_by_mysterious_frenchman: "Během chilské občanské války byl osloven Jacquesem Antoinem Bernardem."
 CHL_can_becocme_communist_tt: "§GMůžeš§! se stát komunistickou zemí prostřednictvím zaměření §YZvýšit prezidentské pravomoci§!"
 CHL_fascist_and_communist_joint_civil_war_started: "ProtIibáñistická občanská válka již začala"
 CHL_mapuche_commuist_cultural_cross_pollination: "Mapučové jsou ochotni spolupracovat s komunisty"
 CHL_news_events.1.a: "Určitě zajímavý vývoj"
 CHL_news_events.1.b: "Získáme zpět naši slávu!"
 CHL_news_events.1.d: "Podle zpráv Movimiento Nacional-Socialista, které vede [CHL.GetLeader], úspěšně provedlo státní převrat a ustanovilo [CHL.GetNameDef] jako stát jedné strany pod svou vládou. Mají vazby na globální fašistické hnutí, ale zatím není jasné, zda se připojí k některé ze světových mocností, nebo zůstanou na svém kontinentu."
 CHL_news_events.1.t: "[CHL.GetNameDef] zažívá fašistický převrat"
 CHL_news_events.2.a: "To je přitažené za vlasy..."
 CHL_news_events.2.b: "Nikdo nám nebude stát v cestě!"
 CHL_news_events.2.d: "[CHL.GetLeader] oznámil obnovu starého Chilského království — irredentistického projektu, v němž si Chileané činí nárok na rozsáhlé části Argentiny již od dob španělského místokrálovství Peru — a [CHL.GetNameDef] zahájilo integraci těchto území. Jejich ambice však nekončí, nárokují si také části oblasti Río de la Plata."
 CHL_news_events.2.t: "Chile vyhlašuje obnovené Staré království"
 CHL_news_events.3.a: "Co si o sobě myslí?"
 CHL_news_events.3.b: "Jsme nová světová mocnost!"
 CHL_news_events.3.d: "Dnes [CHL.GetLeader] oznámil, že [CHL.GetNameDef] je novou světovou mocností. Uvedl, že cílem je osvobodit všechny hispánské a latinskoamerické národy od cizího útlaku — a že jejich mise ještě neskončila."
 CHL_news_events.3.t: "Vzniká [CHL.GetNameDefCap]"
 CHL_news_events.4.a: "Znepokojivé..."
 CHL_news_events.4.b: "Přineseme svobodu a prosperitu těm, kteří to potřebují!"
 CHL_news_events.4.d: "[CHL.GetLeader] oznámil, že [CHL.GetNameDef] vyhlašuje protiimperialistickou křížovou výpravu za osvobození národů Ameriky od evropského útlaku. Mnozí se ptají, zda je éra kolonialismu skutečně u konce, nebo zda jde jen o další překážku na cestě světových mocností."
 CHL_news_events.4.t: "Mapučové vyhlašují křížovou výpravu proti imperialismu"
 CHL_news_events.5.a: "Cože?"
 CHL_news_events.5.b: "Jsme zpět, silnější než kdy dřív!"
 CHL_news_events.5.desc: "Ačkoli existovalo jen krátce v 60. letech 19. století, Jacques Antoine Bernard — nárokovatel starého trůnu — se vrátil do Chile uprostřed chaosu a znovu si činí nárok na své dávno ztracené království. Čas ukáže, jak to dopadne..."
 CHL_news_events.5.t: "Nové království Araukánie a Patagonie"
 CHL_news_events.6.a: "Vzplanula jiskra"
 CHL_news_events.6.b: "Skutečná tragédie"
 CHL_news_events.6.desc: "Neutrální chilský konvoj SS Tolten plul bez eskorty z Baltimoru do New Yorku, když byl poblíž pobřeží Barnegatu v New Jersey zasažen torpédem z německé ponorky. Loď se potopila během šesti minut a teprve po potopení posádka U-Boatu potvrdila její chilskou příslušnost. Mohlo by jít pro Německo o diplomatickou katastrofu."
 CHL_news_events.6.t: "Potopení SS Tolten"
 CHL_news_events.7.a: "Zajímavé rozhodnutí"
 CHL_news_events.7.b: "Rapa Nui musí být chráněno"
 CHL_news_events.7.desc: "[CHL.GetLeader] oznámil, že [CHL.GetNameDef] přijme politiku proaktivní obrany [CHL.GetAdjective] a [RAP.GetAdjective] suverenity, a oficiálně vyhlásí válku státům považovaným za potenciální hrozbu v Pacifickém válčišti — aby přenesla válku na území agresorů místo na své vlastní."
 CHL_news_events.7.t: "[CHL.GetNameDefCap] zavádí proaktivní obranu"
 CHL_political_events.1.a: "Nevidíme v tom žádnou újmu"
 CHL_political_events.1.b: "Zbláznili se!?"
 CHL_political_events.1.desc: "[CHL.GetLeader] z [CHL.GetNameDef] navrhl společnou žádost o vstup do Spojenců ve snaze ochránit naše vody a území, aniž bychom přerušili naše úzké spojenectví a vzájemné vztahy. Bylo by moudré jejich žádost přijmout."
 CHL_political_events.1.t: "[CHL.GetNameDefCap] navrhuje společnou alianci"
 CHL_political_events.10.a: "Pokud chtějí kompenzaci, dostanou ji"
 CHL_political_events.10.b: "Neohneme se před slabochy, jako jsou oni"
 CHL_political_events.10.desc: "[CHL.GetLeader] z [CHL.GetNameDef] se na nás oficiálně obrátil s požadavkem na omluvu a kompenzaci za potopení chilské nákladní lodi SS Tolten před několika týdny. Tvrdí, že je naší povinností dodržovat mezinárodní standardy a zamyslet se nad našimi nepatřičnými praktikami ponorkové války."
 CHL_political_events.10.t: "[CHL.GetName] požaduje kompenzaci za SS Tolten"
 CHL_political_events.11.a: "Možná jsou přece jen rozumní"
 CHL_political_events.11.desc: "[GER.GetLeader] učinil formální omluvu, jakkoli nepravděpodobně to zní, a zároveň souhlasil s poskytnutím ekonomické kompenzace za loď i ztracené chilské životy při incidentu Tolten."
 CHL_political_events.11.t: "[GER.GetName] nám poskytuje kompenzaci"
 CHL_political_events.12.a: "No, je to, jaké to je"
 CHL_political_events.12.desc: "[GER.GetLeader] se pustil do jedné ze svých obvyklých tirád, v nichž tvrdil, že chilská vláda je slabomyslná a křehká a že není třeba poskytovat kompenzace zemi s malou či žádnou vnitřní hodnotou. V tuto chvíli nemáme sílu tato tvrzení vyvrátit a eskalace by byla dětinská..."
 CHL_political_events.12.t: "[GER.GetName] nám odmítá kompenzaci"
 CHL_political_events.13.a: "Už by nás neměli znovu obtěžovat"
 CHL_political_events.13.desc: "Národně socialistické hnutí Chile se pokusilo o státní převrat, avšak bez úspěchu. Naši Carabineros jejich povstání potlačili s omezenými ztrátami po přestřelce a obléhání obsazené Chilské univerzity. Óscar Novoa Fuentes a Humberto Arriagada Valdivieso veleli našim silám během boje a budou náležitě odměněni."
 CHL_political_events.13.t: "Masakr Seguro Obrero"
 CHL_political_events.14.a: "Připravte se bojovat i proti svým nejbližším přátelům!"
 CHL_political_events.14.desc: "Národně socialistické hnutí Chile se pokusilo o státní převrat, avšak bez úspěchu. Při útěku z hlavního města využilo své masové podpory k vyhlášení války našemu režimu, a tak máme na rukou občanskou válku, i když ne v takovém rozsahu, jakého se někteří obávali."
 CHL_political_events.14.t: "Nacistické povstání"
 CHL_political_events.15.a: "To bylo až příliš těsné..."
 CHL_political_events.15.desc: "Národně socialistické hnutí Chile se pokusilo o státní převrat, avšak bez úspěchu. Naši Carabineros povstání potlačili, ovšem za cenu těžkých ztrát během rozsáhlých bojů o areál Chilské univerzity, kterou nacisté obsadili. Prozatím ustoupili, ale není jisté, zda se o něco podobného nepokusí znovu."
 CHL_political_events.15.t: "Bitva u Seguro Obrero"
 CHL_political_events.16.a: "Juan Antonio Ríos"
 CHL_political_events.16.b: "Eduardo Cruz-Coke"
 CHL_political_events.16.c: "Carlos Ibáñez del Campo"
 CHL_political_events.16.d: "Prezidentské volby opět dorazily a mandát [ROOT.GetLeader] tímto skončil. Většina krizí byla vyřešena, avšak při válce zuřící po celém světě zůstává stabilita nejistá. Kdo by měl převzít Alessandriho odkaz v tomto období a vést zemi k velké budoucnosti?"
 CHL_political_events.16.e: "Elías Lafertte Gaviño"
 CHL_political_events.16.t: "Prezidentské volby roku 1942"
 CHL_political_events.17.a: "Gabriel González Videla"
 CHL_political_events.17.b: "Eduardo Cruz-Coke"
 CHL_political_events.17.c: "Fernando Alessandri"
 CHL_political_events.17.desc: "Prezidentské volby opět dorazily a mandát [ROOT.GetLeader] tímto skončil. Globální konflikt se chýlí ke konci, avšak ještě neskončil. Otázkou dne je, kdo převezme Alessandriho odkaz v dalším mandátu a povede zemi v těchto chladných časech."
 CHL_political_events.17.e: "Marmaduke Grove Vallejo"
 CHL_political_events.17.t: "Prezidentské volby roku 1946"
 CHL_political_events.18.a: "Carlos Fuentes Rabe"
 CHL_political_events.18.b: "Escudero Oscar Otárola"
 CHL_political_events.18.c: "Guilliermo Barrios Tirado"
 CHL_political_events.18.d: "Alfredo Portales Mourgues"
 CHL_political_events.18.desc: "V naší armádě je mnoho mužů ochotných převzít odpovědnost za velení a bojovat za vlast do posledního dechu. S nástupem nového prezidenta je třeba vybrat nástupce Óscara Novoy Fuentesa, který tuto funkci zastával téměř pět let. Kdo povede naše armády jako vrchní velitel?"
 CHL_political_events.18.t: "Výběr nového vrchního velitele armády"
 CHL_political_events.19.a: "Elías Lafertte Gaviño povede novou republiku"
 CHL_political_events.19.b: "Pedro Aguirre Cerda je favoritem lidu"
 CHL_political_events.19.desc: "Po celostátní kritice Arturo Alessandri odstoupil a vyhlásil předčasné volby. Zdá se, že vítr vane ve prospěch levice, jelikož se voliči houfně shromažďují u volebních uren. Kdo povede zemi a jak tato událost utváří novou republiku?"
 CHL_political_events.19.t: "Vítr změn"
 CHL_political_events.2.a: "Jsou zde vítáni"
 CHL_political_events.2.b: "Nikoli!"
 CHL_political_events.2.desc: "Jihoamerické země Chile a Argentina nás oslovily se společnou žádostí o vstup do naší frakce. Uvádějí, že nám chtějí pomoci a zároveň chránit své vlastní zájmy. Jak odpovíme?"
 CHL_political_events.2.t: "Společná argentinsko-chilská žádost"
 CHL_political_events.20.a: "Elías Lafertte Gaviño"
 CHL_political_events.20.b: "Marmaduke Grove Vallejo"
 CHL_political_events.20.c: "Carlos Contreras Labarca"
 CHL_political_events.20.d: "Manuel Hidalgo Plaza"
 CHL_political_events.20.desc: "Komunistická strana se dnes sešla s cílem rozhodnout o směru, kterým se země musí v nadcházejících letech vydat, a zvolit osobu, jež povede zemi k pokroku. Široká koalice není schopna shody ve všech bodech a potřebuje rozhodné vedení. Volba stojí mezi marxistou Elíasem Laferttem Gaviñem, socialistou Marmadukem Grovem Vallejem, stalinistou Carlosem Contrerasem Labarcou a trockistou Manuelem Hidalgem Plazou."
 CHL_political_events.20.t: "Konference v Santiagu"
 CHL_political_events.21.a: "Měli bychom prosazovat naše nároky na Tacnu"
 CHL_political_events.21.b: "Nestojí za to je provokovat"
 CHL_political_events.21.desc: "Jednotky [PRU.GetNameDef] včera začaly pronikat do oblasti Napo-Pastaza, státu, který jim nenáleží. Po tichomořské válce jsme se museli vzdát Tacny a vrátit ji Peru v rámci dohody, avšak pokud nerespektují mezinárodní hranice oni, nemusíme je respektovat ani my."
 CHL_political_events.21.t: "[PRU.GetName] vniká do Pastazy"
 CHL_political_events.22.a: "Uvítáme naše nové soudruhy"
 CHL_political_events.22.b: "Proč bychom se měli starat o Jižní Ameriku?"
 CHL_political_events.22.desc: "[CHL.GetLeader] nás oslovil s žádostí o vstup [CHL.GetNameDef] do naší frakce, abychom mohli společně bojovat ve jménu světové revoluce jako spolubojovníci. Jak odpovíme?"
 CHL_political_events.22.t: "[CHL.GetNameDefCap] si přeje vstoupit do naší frakce"
 CHL_political_events.23.a: "Společně budeme silnější"
 CHL_political_events.23.desc: "[SOV.GetLeader] dnes oznámil politbyru, že svaz získal nového spojence v [CHL.GetNameDef], napojení na Jižní Ameriku a případnou základnu proti Američanům. Stáváme se součástí jejich frakce a obě strany z toho budou těžit."
 CHL_political_events.23.t: "Sověti nám umožňují vstup"
 CHL_political_events.24.a: "Byli jsme oklamáni, zrazeni a možná i napáleni..."
 CHL_political_events.24.desc: "[SOV.GetLeader] dnes oznámil politbyru, že svaz odmítl naši žádost o vstup do jejich frakce s tím, že by to ohrozilo globální bezpečnost a narušilo rovnováhu sil v jejich neprospěch."
 CHL_political_events.24.t: "Sověti odmítají náš vstup"
 CHL_political_events.25.a: "Musíme se k nim připojit!"
 CHL_political_events.25.b: "Je třeba těsnější spolupráce"
 CHL_political_events.25.c: "Nepotřebujeme je"
 CHL_political_events.25.desc: "[CHL.GetLeader] nás vyzval, abychom se k nim připojili a splynuli v jedno za účelem vytvoření Hispánské dělnické republiky. Tvrdí, že pouze společně můžeme čelit cizím imperialistickým mocnostem."
 CHL_political_events.25.t: "[CHL.GetName] navrhuje sjednocení"
 CHL_political_events.26.a: "Dokonalé"
 CHL_political_events.26.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl přijmout naši nabídku anexi a jeho země se stane nedílnou součástí té naší. Ať žije revoluce!"
 CHL_political_events.26.t: "[FROM.GetName] přijímá anexi"
 CHL_political_events.27.a: "Dostačující"
 CHL_political_events.27.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši nabídku dominance a jeho země se stane nedílným partnerem naší. Ať žije revoluce!"
 CHL_political_events.27.t: "[FROM.GetName] přijímá dominanci"
 CHL_political_events.28.a: "Zničíme je!"
 CHL_political_events.28.b: "Vyřídíme je později"
 CHL_political_events.28.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku anexi. Jak s nimi naložíme?"
 CHL_political_events.28.t: "[FROM.GetName] se staví proti nám"
 CHL_political_events.29.a: "Musíme jim pomoci"
 CHL_political_events.29.b: "Naši pomoc nepotřebují"
 CHL_political_events.29.desc: "Fašisté z chilské strany Movimiento Nacional-Socialista nás oslovili s plány na státní převrat proti současné chilské vládě. Žádají podporu ve formě mužů, vybavení a politické pomoci. Máme jim pomoci?"
 CHL_political_events.29.t: "Chilští fašisté žádají o naši podporu"
 CHL_political_events.3.a: "Pak jsou bezpochyby naším nepřítelem"
 CHL_political_events.3.desc: "Odporný [ARG.GetLeader] odmítl naši spravedlivou a rozumnou žádost o společnou přihlášku do Spojenců. Je čas, aby si uvědomil, o co přišel. Jsme silnější sami a nikdy jsme je nepotřebovali..."
 CHL_political_events.3.t: "[ARG.GetName] odmítá naši žádost"
 CHL_political_events.30.a: "Výborně"
 CHL_political_events.30.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl pomoci nám v úsilí o převrat a nastolení diktatury, která se dokáže postavit Američanům."
 CHL_political_events.30.t: "[FROM.GetName] nám poskytne pomoc"
 CHL_political_events.31.a: "Byli jsme zrazeni"
 CHL_political_events.31.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl odmítnout pomoc v našem úsilí o převrat a nastolení diktatury schopné čelit Američanům."
 CHL_political_events.31.t: "[FROM.GetName] se rozhodl nám nepomoci"
 CHL_political_events.32.a: "Povolíme to"
 CHL_political_events.32.b: "Jsme silnější bez nich"
 CHL_political_events.32.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás požádal o vstup do naší frakce. Tvrdí, že společně budeme mnohem silnější a že s jejich pomocí dokážeme svrhnout americkou hegemonii."
 CHL_political_events.32.t: "[CHL.GetName] si přeje vstoupit do Osy"
 CHL_political_events.33.a: "Skutečně slavný den!"
 CHL_political_events.33.desc: "[GER.GetLeader] z [GER.GetNameDef] oznámil, že od dnešního dne se [CHL.GetNameDef] stává jejich důležitým spojencem v úsilí o získání plné kontroly nad Amerikami. Prohlásil, že dnešek znamená začátek konce demokracií v Americe."
 CHL_political_events.33.t: "[GER.GetLeader] přijímá naši žádost"
 CHL_political_events.34.a: "Budou toho litovat..."
 CHL_political_events.34.desc: "[GER.GetLeader] z [GER.GetNameDef] oznámil, že nám nebude umožněno vstoupit do jejich frakce, jelikož nejsme součástí jejich plánů pro budoucnost světa. Co to jen chystají?"
 CHL_political_events.34.t: "[GER.GetLeader] odmítá naši žádost"
 CHL_political_events.35.a: "Společně zvítězíme"
 CHL_political_events.35.b: "Budoucnost je jen naše"
 CHL_political_events.35.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás oslovil s pozvánkou do jejich nové frakce - Hispánské aliance. Jak se rozhodneme?"
 CHL_political_events.35.t: "[CHL.GetNameDefCap] nás zve do Hispánské aliance"
 CHL_political_events.36.a: "Budoucnost vypadá nadějně"
 CHL_political_events.36.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se velkoryse rozhodl přijmout náš návrh na vstup a nyní stojíme společně v dějinách."
 CHL_political_events.36.t: "[FROM.GetNameDefCap] vstupuje do Hispánské aliance"
 CHL_political_events.37.a: "Copak se nás nebojí?"
 CHL_political_events.37.desc: "[FROM.GetLeader] z [FROM.GetNameDef] pošetile odmítl náš návrh na vstup do Hispánské aliance. Bůh je časem rozsoudí."
 CHL_political_events.37.t: "[FROM.GetNameDef] odmítá vstup do Hispánské aliance"
 CHL_political_events.38.a: "Společně můžeme porazit USA!"
 CHL_political_events.38.b: "Je to příliš riskantní..."
 CHL_political_events.38.desc: "[CHL.GetLeader] nás pozval, abychom se připojili k jejich frakci [GER.GetNameDef], s cílem omezit americké vměšování do hispánských záležitostí. Tvrdí, že i když jsme slabší a roztříštění, dokážeme Spojené státy porazit, pokud budeme spolupracovat."
 CHL_political_events.38.t: "[CHL.GetName] nás zve do [GER.GetAdjective] frakce"
 CHL_political_events.39.a: "Budeme bránit náš kontinent!"
 CHL_political_events.39.desc: "[FROM.GetLeader] z [FROM.GetNameDef] je rozumný muž a dospěl k závěru, že spolupráce s námi je nejmoudřejší cestou. Podepsal všechny dokumenty, které jsme mu předložili, a nyní nám pomůže s obranou naší hemisféry."
 CHL_political_events.39.t: "[FROM.GetName] se připojuje k naší frakci!"
 CHL_political_events.4.a: "Nemá smysl s nimi bojovat"
 CHL_political_events.4.b: "Tak si to zkuste!"
 CHL_political_events.4.desc: "Jednotky patřící [CHL.GetAdjective] státu začaly překračovat dříve stanovené hranice v [953.GetName] a jejich letectvo i námořnictvo jsou již mobilizovány. Zdá se, že to s převzetím kontroly nad sporným ostrovem myslí vážně a není jisté, zda tomu v tuto chvíli dokážeme zabránit diplomatickou cestou. Jaký postup zvolíme?"
 CHL_political_events.4.t: "[CHL.GetName] se chystá obsadit [953.GetName]"
 CHL_political_events.40.a: "No dobrá..."
 CHL_political_events.40.desc: "[FROM.GetLeader] z [FROM.GetNameDef] je pošetilý muž a dospěl k závěru, že raději snese útlak amerického imperialismu, než aby riskoval válku proti němu. S jejich postojem už nic nenaděláme, a proto musíme tuto otázku uzavřít."
 CHL_political_events.40.t: "[FROM.GetName] se rozhodl nepřipojit k naší frakci"
 CHL_political_events.41.a: "Nemáme jinou možnost"
 CHL_political_events.41.b: "Musíme se postavit fašistům!"
 CHL_political_events.41.desc: "[CHL.GetLeader] a [GER.GetLeader] vystoupili se společným požadavkem na podrobení Uruguaye. Požadují, abychom se stali [GER.GetAdjective] protektorátem. Podlehneme jejich nátlaku?"
 CHL_political_events.41.t: "[CHL.GetName] požaduje, abychom se podřídili [GER.GetNameDef]"
 CHL_political_events.42.a: "Výborně"
 CHL_political_events.42.desc: "[URG.GetLeader] dnes oficiálně oznámil svou rezignaci na post prezidenta [URG.GetNameDef] a předává moc [GER.GetAdjective] podporovanému Arnulfu Fuhrmannovi."
 CHL_political_events.42.t: "[URG.GetName] se podřizuje [GER.GetNameDef]"
 CHL_political_events.43.a: "Das ist gut"
 CHL_political_events.43.desc: "Díky nátlaku vyvíjenému [CHL.GetAdjective] vládou byla země [URG.GetNameDef] donucena se nám podřídit, v souladu s tajnými koloniálními plány vypracovanými v minulých letech. To nám pomůže rozšířit vliv v Americe a udržet USA mimo Jižní Ameriku."
 CHL_political_events.43.t: "[URG.GetName] se nám podřizuje"
 CHL_political_events.44.a: "Jak se opovažují!"
 CHL_political_events.44.desc: "Pošetilý [URG.GetLeader] se rozhodl postavit proti novému světovému řádu, jak jej vidí [CHL.GetAdjective] a [GER.GetAdjective] myslitelé a politici. Nevidí blížící se příliv a nebude tu, aby spatřil, jak se vlny tříští o břeh."
 CHL_political_events.44.t: "[URG.GetName] odmítá podrobení"
 CHL_political_events.45.a: "Rádi"
 CHL_political_events.45.b: "Máme jiné plány"
 CHL_political_events.45.desc: "Naši hispánští a latinskoameričtí bratři v Jižní Americe, [CHL.GetAdjective], nás požádali, abychom se připojili k frakci s [GER.GetNameDef], a společně tak pomohli vytvořit nový světový řád při zachování vlastních zájmů. Jak odpovíme?"
 CHL_political_events.45.t: "Naši bratři v [CHL.GetNameDef] nás zvou do Osy"
 CHL_political_events.46.a: "Skvělé"
 CHL_political_events.46.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl přijmout náš návrh a připojuje se k nám v alianci s [GER.GetNameDef]. Dlouho ztracení bratři jsou znovu sjednoceni, tentokrát za rovných a spravedlivějších podmínek!"
 CHL_political_events.46.t: "[FROM.GetName] vstupuje do Osy"
 CHL_political_events.47.a: "Podepsáno a zpečetěno"
 CHL_political_events.47.b: "Teď ne."
 CHL_political_events.47.desc: "[CHL.GetName] zprostředkovalo dohodu s [FROM.GetName]. Přesvědčili [FROM.GetName], že budoucnost patří Ose. Stačí už jen podepsat jejich přijetí."
 CHL_political_events.47.t: "[CHL.GetName] chce pozvat [FROM.GetName] do Osy"
 CHL_political_events.48.a: "Budeme to muset zvládnout sami"
 CHL_political_events.48.desc: "Bohužel, navzdory našemu emotivnímu apelu se [FROM.GetLeader] a jeho lid rozhodli, že je jim lépe bez nás, aniž by své rozhodnutí blíže vysvětlili. Prozatím se s [FROM.GetNameDef] znovu nesjednotíme."
 CHL_political_events.48.t: "[FROM.GetName] se nepřipojuje k Ose"
 CHL_political_events.49.a: "Společně si vydobudeme vítězství"
 CHL_political_events.49.b: "Budoucnost patří jen nám"
 CHL_political_events.49.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás oslovil s pozvánkou do jejich nové frakce - Hispánské aliance. Jak se rozhodneme?"
 CHL_political_events.49.t: "[CHL.GetNameDefCap] nás zve do Hispánské aliance"
 CHL_political_events.5.a: "Dnes je vítězství pro chilský lid!"
 CHL_political_events.5.desc: "[ARG.GetName] se rozhodlo, že udržení [953.GetName] tváří v tvář naší vojenské síle nestojí za utrpení, a bylo spatřeno, jak stahuje své jednotky z provincie. Sporné území se tak poprvé ocitá v našich rukou a integrační kampaně mohou okamžitě začít."
 CHL_political_events.5.t: "[ARG.GetName] se stahuje z [953.GetName]"
 CHL_political_events.50.a: "Skvělé"
 CHL_political_events.50.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se velkoryse rozhodl přijmout náš návrh na vstup a nyní stojíme společně v dějinách."
 CHL_political_events.50.t: "[FROM.GetNameDefCap] vstupuje do Hispánské aliance"
 CHL_political_events.51.a: "Copak se nás nebojí?"
 CHL_political_events.51.desc: "[FROM.GetLeader] z [FROM.GetNameDef] pošetile odmítl náš návrh na vstup do Hispánské aliance. Bůh je časem rozsoudí."
 CHL_political_events.51.t: "[FROM.GetNameDefCap] odmítá vstup do Hispánské aliance"
 CHL_political_events.52.a: "Nechceme znovu riskovat válku"
 CHL_political_events.52.b: "Tohle je naše šance znovu získat Aricu!"
 CHL_political_events.52.desc: "Po nedávné rozsáhlé mobilizaci na našich hranicích a týdenních protestech [CHL.GetAdjective] lidu oznámil [CHL.GetLeader], že nastal čas, aby [CHL.GetNameDef] znovu převzalo kontrolu nad územím [947.GetName], které bylo postoupeno v Limské smlouvě, již nyní označují za nespravedlivou a neplatnou."
 CHL_political_events.52.t: "[CHL.GetName] požaduje, abychom předali [947.GetName]"
 CHL_political_events.53.a: "Rosteme"
 CHL_political_events.53.desc: "Současná vláda v [FROM.GetNameDef] je slabá a všichni to víme. Bylo zřejmé, že proti nám nedokáže bojovat, a oni si to sami uvědomili. Od dnešního dne proto podepsali novou dohodu a oficiálně nám předali departement [947.GetName]!"
 CHL_political_events.53.t: "[FROM.GetName] přijímá naše požadavky"
 CHL_political_events.54.a: "Zaplatí za svou drzost!"
 CHL_political_events.54.desc: "[FROM.GetAdjectiveCap] vláda se tvrdohlavě drží falešné Limské smlouvy a odmítá nám předat [947.GetName]. Musíme přistoupit k demonstraci síly a region jim odebrat jakýmikoli prostředky..."
 CHL_political_events.54.t: "[FROM.GetName] odmítá naše požadavky"
 CHL_political_events.55.a: "Nechceme s nimi riskovat válku"
 CHL_political_events.55.b: "Kolikrát to musíme opakovat?"
 CHL_political_events.55.desc: "Po nedávné rozsáhlé mobilizaci na našich hranicích a týdenních protestech [CHL.GetAdjective] lidu oznámil [CHL.GetLeader], že nastal čas, aby [CHL.GetNameDef] samo obsadilo [953.GetName]. Máme se jim pokusit postavit?"
 CHL_political_events.55.t: "[CHL.GetName] požaduje, abychom se vzdali [953.GetName]"
 CHL_political_events.56.a: "Dnes vítáme osmdesát tisíc nových Chilanů"
 CHL_political_events.56.desc: "Vláda v [ARG.GetNameDef] se rozhodla jednat rozumně a v dobrém nám území předala. Nyní je čas pokračovat a prosazovat naše nároky, dokud nevytvoříme dokonalý [CHL.GetAdjective] stát."
 CHL_political_events.56.t: "[FROM.GetName] ustupuje našim požadavkům"
 CHL_political_events.57.a: "Pak si ho musíme vzít silou"
 CHL_political_events.57.desc: "[ARG.GetLeader] z [ARG.GetNameDef] se rozhodl, že je chytré postavit se proti nám, a my mu proto musíme ukázat, že si zahrává se špatnými lidmi. Kupředu, muži a ženy Chile!"
 CHL_political_events.57.t: "[FROM.GetName] odmítá naše požadavky"
 CHL_political_events.58.a: "Stáhněte se, válka za to nestojí"
 CHL_political_events.58.b: "Držte pozice!"
 CHL_political_events.58.desc: "Naše jednotky hlásí střety s [CHL.GetAdjective] jednotkami v oblasti Lago del Desierto v Santa Cruz. Uvádějí, že [CHL.GetAdjective] vojska postupují stále více na východ, zřejmě s cílem obsadit celou provincii."
 CHL_political_events.58.t: "Střety u Laguny del Desierto"
 CHL_political_events.59.a: "Jsme o krok blíže k našemu konečnému cíli"
 CHL_political_events.59.desc: "Zbabělé [ARG.GetAdjective] jednotky se po provokacích našich pohraničníků stáhly a naši vojáci začali vstupovat do téměř opuštěné provincie Santa Cruz. Dosahujeme vítězství na všech frontách a musíme doufat, že se to v blízké budoucnosti nezhroutí."
 CHL_political_events.59.t: "[FROM.GetName] se stahuje z [954.GetName]"
 CHL_political_events.6.a: "Teď už rozumně ustoupit nemůžeme"
 CHL_political_events.6.desc: "[ARG.GetName] zůstává neústupná ve svém postoji vlastnit sporný ostrov a tvrdí, že pokud ho chceme, budeme si ho muset vzít silou. Náš lid je kolem této věci semknut a politici začali hovořit o rozpadu argentinského státu."
 CHL_political_events.6.t: "[ARG.GetName] odmítá stáhnout se z [953.GetName]"
 CHL_political_events.60.a: "Postupte k obsazení oblasti"
 CHL_political_events.60.b: "Vezmeme si ji později"
 CHL_political_events.60.desc: "Statečné, avšak pošetilé [ARG.GetAdjective] jednotky se rozhodly držet své pozice u Laguny del Desierto. Naše jednotky na ně stále střílejí, ale čekají na rozkazy, jak postupovat dál."
 CHL_political_events.60.t: "[FROM.GetName] drží své pozice"
 CHL_political_events.61.a: "Je to rozumné řešení"
 CHL_political_events.61.b: "Proč bychom to dělali?"
 CHL_political_events.61.desc: "[CHL.GetLeader] z [CHL.GetNameDef] prohlásil, že jsme příliš dlouho ohrožovali bezpečnost [CHL.GetAdjective] lidu, a že je načase s tím skoncovat. Tvrdí, že je nezbytné demilitarizovat oblast Patagonie. Jak odpovíme?"
 CHL_political_events.61.t: "[CHL.GetName] požaduje demilitarizaci Patagonie"
 CHL_political_events.62.a: "Neuvidí to přicházet"
 CHL_political_events.62.desc: "[FROM.GetAdjectiveCap] vláda ustoupila našim požadavkům a demilitarizovala Patagonii se slibem, že již nebude ohrožovat náš lid. Zatím si neuvědomují, proč jsme tyto požadavky vznesli."
 CHL_political_events.62.t: "[FROM.GetName] demilitarizuje Patagonii"
 CHL_political_events.63.a: "Náš postup to nezastaví"
 CHL_political_events.63.desc: "[FROM.GetLeader] odsoudil naše zjevné provokace a prohlásil, že je zřejmé, že naším cílem je rychle je přepadnout ve chvíli, kdy budou mít spuštěnou obranu. K vítězství to však nepotřebujeme."
 CHL_political_events.63.t: "[FROM.GetName] nedemilitarizuje Patagonii"
 CHL_political_events.64.a: "Bohužel máme naléhavější starosti. Embargo by mělo stačit."
 CHL_political_events.64.b: "Naše suverenita byla ohrožena. To vyžaduje vojenskou odpověď."
 CHL_political_events.64.desc: "Diktátor [FROM.GetNameDef], [FROM.GetLeader], se opovážil zahájit rozsáhlý útok na naše jednotky u Panamského průplavu z blízkých shromaždišť. Operace byla úspěšná a naše jednotky ustupují v chaosu. [FROM.GetAdjectiveCap] síly nepřekračují do dalších našich území, takže nešlo o předzvěst všeobecné invaze, avšak útok oslabil naši schopnost promítat sílu po celém světě a ponížil nás na mezinárodní scéně."
 CHL_political_events.64.t: "[FROM.GetAdjectiveCap] zabrání Panamského průplavu"
 CHL_political_events.65.a: "Bohužel máme naléhavější starosti. Embargo by mělo stačit."
 CHL_political_events.65.b: "Naše suverenita byla ohrožena. To vyžaduje vojenskou odpověď."
 CHL_political_events.65.desc: "Diktátor [FROM.GetNameDef], [FROM.GetLeader], se opovážil zahájit rozsáhlý útok na naše jednotky v oblasti [311.GetName] z blízkých shromaždišť. Operace byla úspěšná a naše jednotky ustupují v chaosu. [FROM.GetAdjectiveCap] síly nepřekračují do dalších našich území, takže nešlo o předzvěst všeobecné invaze, avšak útok oslabil naši schopnost promítat sílu po celém světě a ponížil nás na mezinárodní scéně."
 CHL_political_events.65.t: "[FROM.GetAdjectiveCap] zabrání [311.GetName]"
 CHL_political_events.66.a: "Nestojí to za boj"
 CHL_political_events.66.b: "Jen přes mou mrtvolu!"
 CHL_political_events.66.desc: "[CHL.GetLeader] dnes pronesl velký projev, v němž odsoudil to, co označuje za naši nelegální a nespravedlivou okupaci guayanských území. Požaduje, abychom region okamžitě předali, aby mohl osvobodit místní obyvatelstvo od imperialistického útlaku."
 CHL_political_events.66.t: "[CHL.GetName] požaduje kontrolu nad našimi guayanskými územími"
 CHL_political_events.67.a: "Jsou nyní osvobozeni od útlaku"
 CHL_political_events.67.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás informoval, že jejich regionální stráže zahájily stahování z Guayany a že proběhne slavnostní předání oblasti, jelikož podle jejich názoru nestojí za boj."
 CHL_political_events.67.t: "[FROM.GetName] přijímá naše požadavky"
 CHL_political_events.68.a: "Vždy existuje přímější přístup"
 CHL_political_events.68.desc: "[FROM.GetLeader] zůstává neochvějný ve svém postoji, že oblast Guayany patří jim a jejich spojencům a nikomu jinému. Zdá se, že vyjednávání a zákulisní taktiky již nebudou k ničemu..."
 CHL_political_events.68.t: "[FROM.GetName] odmítá naše požadavky"
 CHL_political_events.69.a: "Ach, ta bída"
 CHL_political_events.69.b: "Tohle neuznáváme!"
 CHL_political_events.69.desc: "Po úplném obsazení našeho guayanského území [CHL.GetNameDef] se místní obyvatelstvo přiklonilo k vítězné straně a my již nemáme mnoho možností, jak své nároky legitimizovat."
 CHL_political_events.69.t: "[CHL.GetName] prosazuje kontrolu nad Guayanou"
 CHL_political_events.7.a: "Nevěstí to nic dobrého"
 CHL_political_events.7.d: "Dozvěděli jsme se, že někteří členové armády pošpiňují její pověst nepolitičnosti tím, že otevřeně kritizují lid za jeho volbu prezidenta a jasně prohlašují socialismus za vrozené zlo. Tito lidé jsou očividně pomýlení, ale musíme zůstat ostražití, pokud chceme, aby případný další státní převrat zůstal jen zlým snem."
 CHL_political_events.7.t: "Protisosialistické reptání v armádě"
 CHL_political_events.70.a: "Jorge González von Marées"
 CHL_political_events.70.b: "Carlos Keller Rueff"
 CHL_political_events.70.c: "Juan Gómez Millas"
 CHL_political_events.70.desc: "Po uchopení moci v Chile sjednocením pod jedním praporem se mnozí fašisté znovu začali řídit vlastními představami bez řádného dohledu vlády. Je načase, aby si národ zvolil vůdce, neboť jen silná ruka může tento aparát udržet při životě. Kdo převezme tuto roli?"
 CHL_political_events.70.t: "Vedení strany sužují spory"
 CHL_political_events.71.a: "Je čas vrátit hodiny zpět"
 CHL_political_events.71.desc: "Jednotky sympatizující se širokou koalicí konzervativců a fašistů obklíčily Palacio de La Moneda, kde sídlí Arturo Alessandri a jeho kabinet. Prezident byl vyzván k odstoupení ve prospěch bývalého prezidenta a generála Carlose Ibáñeze del Campo, který slíbil návrat ke starým hodnotám a vyřešení problémů, jež Alessandri nedokázal. Jelikož má armádu na své straně, nelze s tím mnoho dělat."
 CHL_political_events.71.t: "Státní převrat generála Carlose Ibáñeze del Campo"
 CHL_political_events.72.a: "Je více těch, kteří jsou ochotni bojovat za protiimperialistickou věc"
 CHL_political_events.72.b: "Na svých ideálech nebudeme slevovat!"
 CHL_political_events.72.desc: "Během prvního zasedání nového araukánského kongresu vznikl spor. Všichni se shodují, že protiimperialismus musí být základním pilířem každého mapučského státu, avšak panuje neshoda, zda lze důvěřovat dalším sdílejícím tyto ideály, jako jsou komunisté a socialisté. Jedni tvrdí, že by mohli být užitečnými spojenci, druzí se obávají zrady při první příležitosti. Kdo má pravdu?"
 CHL_political_events.72.t: "První zasedání araukánského kongresu"
 CHL_political_events.73.a: "Měl by to být Manuel Manquilef"
 CHL_political_events.73.b: "Esteban Romero Sandoval má podporu lidu"
 CHL_political_events.73.c: "Venancio Coñuepán Huenchual nás dokáže vést"
 CHL_political_events.73.desc: "Nastal čas, aby se různé mapučské organizace a skupiny sjednotily pod jednou osobností, která je povede k vítězství proti jejich španělským nepřátelům, naváže na války proti Inkům a ponese odkaz Caupolicána. Společně proto volí nového Toquiho, válečného náčelníka, jenž povede svůj lid ke svobodě."
 CHL_political_events.73.t: "Volba nositele sekery"
 CHL_political_events.74.a: "Sláva zvolenému králi Antoinu III.!"
 CHL_political_events.74.desc: "Zatímco se před prezidentským palácem v Santiagu shromažďují davy a válka trhá zemi na kusy, prezident Carlos Ibáñez del Campo oznamuje, že on i parlament zvolili Jacquesa Antoina Bernarda novým králem, čímž obnovují dávno ztracený titul jeho rodu z roku 1862. Ibáñez prohlásil, že Antoine III. je jedinou spásou národa a tím, kdo znovu sjednotí válkou zničenou společnost."
 CHL_political_events.74.t: "Korunovace Antoina III."
 CHL_political_events.75.a: "Na tento den jsme čekali!"
 CHL_political_events.75.b: "Nechceme v budoucnu riskovat válku..."
 CHL_political_events.75.desc: "[CHL.GetLeader] z [CHL.GetNameDef] nás oslovil s nabídkou. Vzhledem k tomu, že hospodářská krize v [CHL.GetName] zdaleka neskončila, naléhavě potřebuje finance a žádá nás, abychom od nich odkoupili stát Arica, který nám byl odebrán v mírové smlouvě po tichomořské válce. Přijmeme jeho nabídku?"
 CHL_political_events.75.t: "[CHL.GetNameDefCap] si přeje prodat nám Aricu"
 CHL_political_events.76.a: "Oběť, kterou bylo nutné přinést"
 CHL_political_events.76.desc: "[PRU.GetLeader] oznámil, že stát [PRU.GetName] s potěšením přijímá naši nabídku prodeje Ariky a vyslal vyslance s požadovanými finančními prostředky."
 CHL_political_events.76.t: "[PRU.GetName] se rozhodlo koupit Aricu od nás"
 CHL_political_events.77.a: "Jaká nevděčnost!"
 CHL_political_events.77.desc: "[PRU.GetLeader] prohlásil, že stát [PRU.GetName] by nikdy nepřijal naši nabídku odkupu Ariky, neboť si zaslouží návrat bez jakékoli platby, a označil naše zabrání území po tichomořské válce za nespravedlivé a nelegální."
 CHL_political_events.77.t: "[PRU.GetName] se rozhodlo Aricu od nás nekoupit"
 CHL_political_events.78.a: "Velmi dobře, pomůžeme jim"
 CHL_political_events.78.b: "A proč bychom jim vlastně měli pomáhat?"
 CHL_political_events.78.c: "Pomůžeme jim, ale jen za cenu..."
 CHL_political_events.78.desc: "[FROM.GetLeader], zvolený král [FROM.GetNameDef], nás požádal o pomoc ve válce proti chilským fašistům a komunistům, kteří jej chtějí svrhnout. Žádá zbraně a dobrovolníky. Vyslyšíme jeho výzvu?"
 CHL_political_events.78.t: "[FROM.GetNameDefCap] žádá o naši pomoc"
 CHL_political_events.79.a: "Dobrá tedy"
 CHL_political_events.79.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vyslyšel naši výzvu a zavázal se vyslat zbraně a dobrovolníky v takovém množství, jaké dokáže odůvodnit."
 CHL_political_events.79.t: "[FROM.GetName] se rozhodl nám pomoci"
 CHL_political_events.8.a: "Alespoň byl obnoven pořádek"
 CHL_political_events.8.d: "Dnes dříve došlo ke krátkému povstání dělostřeleckého pluku v Tacně, vedenému generálem Ariostem Herrerou. Herrera je známým stoupencem bývalého prezidenta Carlose Ibáñeze del Campo a byl silně ovlivněn svým působením jako vojenský atašé v Itálii. Dne 21. května 1939, když přijížděl k prezidentskému paláci na ceremoniál, spatřil na balkóně rudou vlajku, strhl ji a tím na sebe poprvé přitáhl vážné podezření. Přesto však neměl širší podporu a vše je opět v pořádku."
 CHL_political_events.8.t: "Ariostazo"
 CHL_political_events.80.a: "No dobře, je to tak..."
 CHL_political_events.80.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nevyslyšel naši výzvu k boji a popřál nám hodně štěstí. Jak opovrženíhodné!"
 CHL_political_events.80.t: "[FROM.GetName] se rozhodl nám nepomoci"
 CHL_political_events.81.a: "Budeme to muset přijmout"
 CHL_political_events.81.b: "Nepotřebujeme je!"
 CHL_political_events.81.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vyslyšel naši výzvu a slíbil vyslat zbraně a dobrovolníky, avšak uvedl, že jejich pomoc nebude zadarmo a že za ni budeme muset zaplatit."
 CHL_political_events.81.t: "[FROM.GetName] říká, že nám pomůže - za cenu"
 CHL_political_events.82.a: "Santiago zůstane naším hlavním městem"
 CHL_political_events.82.b: "Perquenco bylo starým hlavním městem"
 CHL_political_events.82.c: "Potřebujeme mít nejjižnější hlavní město světa!"
 CHL_political_events.82.d: "Rawson je dobrý východní kandidát"
 CHL_political_events.82.desc: "Se vznikem našeho nového Království Araukánie a Patagonie vyvstaly otázky ohledně jeho postavení. V současnosti je stále hlavním městem Santiago, což nás příliš neodlišuje od chátrajícího starého Chile. Existují však i jiná města vhodná pro roli nového hlavního města království. Jaká je vůle našeho vysokého krále Antoina III.?"
 CHL_political_events.82.t: "Hlavní město království"
 CHL_political_events.83.a: "Okamžitě mobilizujte Národní gardu!"
 CHL_political_events.83.b: "Zajistěte co nejvíce území!"
 CHL_political_events.83.d: "Po několika dnech protestů a stávek se socialisté, komunisté a fašisté konečně rozhodli udeřit proti naší vládě. Požadují, aby Carlos Ibáñez del Campo co nejdříve předal moc Jorgemu Gonzálezovi von Marées. My se však nevzdáme bez boje. Po celé zemi jsou hlášeny přestřelky a je pravděpodobné, že máme na rukou občanskou válku..."
 CHL_political_events.83.t: "Pokus o převrat proti Ibáñezovi"
 CHL_political_events.84.a: "V tuto chvíli je možná opravdu naší jedinou nadějí..."
 CHL_political_events.84.desc: "Dnes dříve, když se zprávy o naší občanské válce začaly šířit světem, obdržel prezident Carlos Ibáñez del Campo zprávu z Francie. Záhadný muž, vydávající se za potomka staré chilské dynastie Orélie-Antoina I., krále Araukánie a Patagonie, tvrdí, že má podporu francouzských obchodníků a legionářů k naší pomoci, ovšem za určitou cenu. Situace je zoufalá a mohou být nutná drastická opatření."
 CHL_political_events.84.t: "Záhadný cizinec se blíží k vládě"
 CHL_political_events.85.a: "Momentálně nemáme sílu se s tím vypořádat"
 CHL_political_events.85.b: "To znamená válku!"
 CHL_political_events.85.c: "Je čas, aby se Polynésie pozvedla!"
 CHL_political_events.85.desc: "Velikonoční ostrov, místními nazývaný Rapa Nui, je pod naší přímou kontrolou od anexe Království Rapa Nui v roce 1910. Nyní se však znovu shromáždili pod vedením domorodého „Arikiho“ Valentina Riroroka Tukiho a regentské rady. Polynéský stát si přeje zpřetrhat veškeré vazby a vyhlásil nezávislost. Přijmeme to?"
 CHL_political_events.85.t: "[RAP.GetNameDefCap] vyhlašuje nezávislost"
 CHL_political_events.86.a: "Společně jsme silnější"
 CHL_political_events.86.b: "Nepotřebujeme je"
 CHL_political_events.86.desc: "[FROM.GetLeader], suverénní král [FROM.GetNameDef] a občan francouzského státu, nás požádal o spojenectví a vzájemnou pomoc při šíření francouzské hegemonie po světě. Jak odpovíme?"
 CHL_political_events.86.t: "[FROM.GetName] žádá o alianci"
 CHL_political_events.87.a: "Dva jsou víc než jeden"
 CHL_political_events.87.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o formální spojenectví. Děkujeme mu za to - společně jsme silnější!"
 CHL_political_events.87.t: "[FROM.GetName] přijímá naši žádost"
 CHL_political_events.88.a: "Byli jsme zrazeni..."
 CHL_political_events.88.desc: "Zrádný [FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o formální alianci, navzdory našim společným zájmům a dědictví."
 CHL_political_events.88.t: "[FROM.GetName] odmítá naši žádost"
 CHL_political_events.89.a: "Ať si ho vezmou"
 CHL_political_events.89.b: "Kdo si myslí, že jsou?"
 CHL_political_events.89.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s jednoduchou žádostí: vzdát se kontroly nad [270.GetName] v jejich prospěch, jelikož je blíže jejich domovskému území a dokážou jej lépe chránit, aby se nestalo strategickou slabinou, kterou by mohl nepřítel zneužít."
 CHL_political_events.89.t: "[FROM.GetNameDefCap] nabízí ochranu [270.GetName]"
 CHL_political_events.9.a: "Odsoudit jejich kroky"
 CHL_political_events.9.b: "Požadovat odškodnění"
 CHL_political_events.9.c: "Tohle znamená válku!"
 CHL_political_events.9.d: "SS Tolten plula včera u Barnegatu ve státě New Jersey, když byla zasažena torpédem vypáleným z německé ponorky. Nákladní loď byla zakoupena z Dánska, avšak všech 27 členů posádky byli Chilané, z nichž přežil pouze jeden. Náš ministr zahraničí prohlásil, že si nepřeje hovořit se svým německým protějškem, a v ulicích Santiaga probíhají protiněmecké demonstrace. Jak na tuto situaci zareagujeme?"
 CHL_political_events.9.t: "Potopení SS Tolten"
 CHL_political_events.90.a: "Je čas převzít ochranu Pitcairnu!"
 CHL_political_events.90.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nám podle naší žádosti předal [270.GetName]. Konečně se tak naši lidé mohou cítit v bezpečí před zahraniční hrozbou a soustředit svou energii na vnitřní problémy."
 CHL_political_events.90.t: "[FROM.GetName] nám předává [270.GetName]"
 CHL_political_events.91.a: "Budeme si muset vystačit s tím, co máme..."
 CHL_political_events.91.b: "Musíme vzít věci do vlastních rukou!"
 CHL_political_events.91.desc: "Náš spojenec [FROM.GetLeader] z [FROM.GetNameDef] nám [270.GetName] nepředal. Tvrdí, že je to příliš nebezpečné a že pouze parazitujeme na jejich říši."
 CHL_political_events.91.t: "[FROM.GetName] odmítá předat [270.GetName]"
 CHL_political_events.92.a: "Titul udělíme tomu nejlepšímu!"
 CHL_political_events.92.b: "Postačí brilantní mladý důstojník"
 CHL_political_events.92.c: "Udělit titul Mapučovi"
 CHL_political_events.92.desc: "Se vznikem našeho nového satelitního království, Incké říše, musíme vybrat generála, který jej povede jako Sapa Inka v duchu napoleonské doktríny. Komu připadne tento prestižní titul?"
 CHL_political_events.92.t: "Nový Sapa Inka"
 CHL_political_events.93.a: "Bartolomé Blanche ví, jak vládnout!"
 CHL_political_events.93.b: "Gregorio Rodríguez Tascón si titul zaslouží!"
 CHL_political_events.93.c: "Stát by měl vládnout Quintín Lame!"
 CHL_political_events.93.desc: "Nyní, když jsme založili stát inspirovaný mytickým Královstvím El Dorado, měli bychom udělit titul zářivého krále jednomu z našich hrdých a oddaných generálů. Kdo je této role hoden?"
 CHL_political_events.93.t: "Král El Dorada"
 CHL_political_events.94.a: "Oscar Escudero Otárola může obdržet titul"
 CHL_political_events.94.b: "Pedro Dartnell nám dlouho věrně sloužil"
 CHL_political_events.94.c: "Karibik bude znovu vládnut domorodci!"
 CHL_political_events.94.desc: "Po sjednocení ostrova Hispaniola pod naší vládou nastal čas udělit titul krále ostrova jednomu z našich oddaných generálů. Kdo získá tuto prestižní hodnost?"
 CHL_political_events.94.t: "Vládce Hispanioly"
 CHL_political_events.95.a: "Dokážeme to zvládnout"
 CHL_political_events.95.desc: "Nové zprávy od generálního ředitele Carabineros de Chile naznačují nutnost zakročit proti rostoucímu pro-fašistickému sentimentu ve společnosti a důkladněji prošetřit nedávný nárůst aktivit strany Jorge Gonzáleze von Maréese, Movimiento Nacional-Socialista. Panuje podezření, že mohou plánovat svržení naší vlády, a proto musíme zůstat ostražití."
 CHL_political_events.95.t: "Movimiento Nacional-Socialista zvyšuje svou aktivitu"
 CHL_political_events.96.a: "Dnes jsme zvítězili!"
 CHL_political_events.96.desc: "Naši loajální vojáci beztrestně provedli naše plány a obsadili Palacio de La Moneda, kde sídlí Arturo Alessandri a jeho kabinet. Prezident byl donucen odstoupit ve prospěch Jorge Gonzáleze von Maréese. Liberální vláda již nemá mnoho možností, jak nás zastavit!"
 CHL_political_events.96.t: "Puč v Palacio de La Moneda"
 CHL_political_events.97.a: "Nepokoje i přínosy."
 CHL_political_events.97.desc: "Po korunovaci našeho krále se část obyvatelstva staví nespokojeně a vznikl lidový odpor. Zároveň však do země proudí veteráni legionáři, kteří nabízejí pomoc naší nové vládě."
 CHL_political_events.97.t: "Vznik lidového odporu a příchod veteránů legionářů"
 CHL_political_events.98.a: "Zklamání"
 CHL_political_events.98.desc: "[GER.GetName] odmítlo myšlenku, že by Osa mohla v tuto chvíli přijmout dalšího člena. Menší diplomatický neúspěch, nicméně nic, co bychom nezvládli."
 CHL_political_events.98.t: "[GER.GetName] odmítá vstup do Osy"
 CHL_political_events.99.a: "Vstříc budoucnosti!"
 CHL_political_events.99.desc: "[GER.GetName] přijalo náš návrh. Nastává nový věk vlády silných a diplomatické vítězství naší vlády."
 CHL_political_events.99.t: "[GER.GetName] přijímá vstup do Osy"
 CHL_secures_araucania_for_the_cw_tt: "§YAraukánie§! bude zajištěna našimi silami"
 CHL_sunk_the_tolten: "Potopení SS Tolten"
 CHL_unlocks_various_communist_advisors: "§YRůzní komunističtí poradci začnou spolupracovat s Mapuči a budou k dispozici k najmutí.§!"
 CHL_we_will_aid_for_a_price: "Pokud přijmou, získáme za naši pomoc hospodářskou kompenzaci, avšak mohou náš návrh také odmítnout"
 CHL_we_will_be_annexed_tt: "Budeme §RAnexováni§! státem §Y[CHL.GetNameDef]§!"
 CHL_we_will_be_puppeted_tt: "Staneme se §RLoutkovým státem§! země §Y[CHL.GetNameDef]§!"
 CHL_wont_becocme_communist_tt: "§RNebude§! možné stát se komunisty skrze zaměření §YZvýšit prezidentské pravomoci§!"
 JUNO_brazil_events.10.a: "Trapně malá záležitost."
 JUNO_brazil_events.10.desc: "Navzdory rozsáhlému plánování nedávného shromáždění v [FROM.FROM.GetName] byla akce spíše mdlá. Očekávané davy podporovatelů se nedostavily a ti, kteří přišli, tvořili nesourodou skupinu lidí s minimálním porozuměním stranickému programu. Mnozí přihlížející byli spíše zmatení přítomností našich uniformovaných členů pochodujících ulicemi."
 JUNO_brazil_events.10.t: "Malé integralistické shromáždění v [FROM.FROM.GetName]"
 JUNO_brazil_events.11.a: "Získáváme podporu mas."
 JUNO_brazil_events.11.desc: "Navzdory střetům s místními socialistickými a liberálními agitátory dokázalo integralistické shromáždění v [FROM.FROM.GetName] přilákat početný dav podporovatelů. Vedení strany proneslo několik projevů o budoucnosti národa, které byly přijaty s jásotem a skandováním. Místní pobočka již oznámila nárůst členské základny."
 JUNO_brazil_events.11.t: "Integralistické shromáždění v [FROM.FROM.GetName]"
 JUNO_brazil_events.12.a: "Lid nás vynese k moci."
 JUNO_brazil_events.12.desc: "Lidé údajně cestovali celé dny z různých koutů země, aby byli svědky nejnovějšího integralistického shromáždění v [FROM.FROM.GetName]. Stovky uniformovaných členů se snažily udržet pořádek, zatímco projevy vedení byly sotva slyšitelné přes nadšený jásot davu. Zdá se, že nespokojené masy mají konečně dost politického status quo."
 JUNO_brazil_events.12.t: "Masové integralistické shromáždění v [FROM.FROM.GetName]"
 JUNO_brazil_events.120.a: "Vědění nezná hranic."
 JUNO_brazil_events.120.b: "Místo toho jim nabídneme hospodářskou pomoc."
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] navrhlo partnerství za účelem sdílení vědeckých znalostí. Zatímco naši vědci většinou podporují rozšíření dostupnosti poznatků, armáda je opatrná ohledně poskytování informací, které by mohly v budoucnu ohrozit naši národní bezpečnost."
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap] navrhuje sdílení technologií"
 JUNO_brazil_events.121.a: "Vzájemně výhodná dohoda!"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap] souhlasilo s účastí v našem navrhovaném programu technologické výměny. Členové naší vědecké obce jsou touto zprávou nadšeni a již plánují návštěvy univerzit a továren v [FROM.GetNameDef]."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap] podporuje technologickou výměnu"
 JUNO_brazil_events.122.a: "Lepší než nic."
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] odmítlo náš návrh na technologickou výměnu s odkazem na riziko úniku vojenských tajemství k geopolitickým protivníkům. Naše státní pokladna je však potěšena, že [FROM.GetNameDef] souhlasilo s většími investicemi do naší ekonomiky."
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap] odmítá technologickou výměnu"
 JUNO_brazil_events.13.a: "Znepokojivý vývoj."
 JUNO_brazil_events.13.desc: "Naše zpravodajské služby nás informovaly, že řada jejich operativců a informátorů v Brazílii v poslední době přerušila komunikaci. Zdá se, že došlo k narušení našich operací, pravděpodobně v důsledku protišpionážní iniciativy ve spolupráci s našimi nepřáteli. Ať už je příčina jakákoli, naznačuje to posun v politice [BRA.GetAdjective] v náš neprospěch a měli bychom očekávat podobné kroky i do budoucna."
 JUNO_brazil_events.13.t: "Operace Bolívar narušena v Brazílii"
 JUNO_brazil_events.130.a: "Samozřejmě jim přijdeme na pomoc!"
 JUNO_brazil_events.130.b: "Co pro nás tato organizace kdy udělala?"
 JUNO_brazil_events.130.desc: "[FROM.GetNameDefCap], další člen Organizace amerických států, byl napaden a aktivoval nedávno přijatou obrannou doložku organizace. Podle ní se od všech členů očekává, že napadenému státu přijdou na pomoc. Pokud své závazky nesplníme, pravděpodobně přijdeme o členství."
 JUNO_brazil_events.130.t: "Aktivována smlouva Organizace amerických států"
 JUNO_brazil_events.131.a: "Jsme jim nesmírně vděční."
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap] dodrželo svůj závazek vůči Organizaci amerických států a přišlo nám v této bezprecedentní situaci na pomoc. Doufejme, že se ostatní členové poučí z jejich příkladu."
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap] nám přichází na pomoc"
 JUNO_brazil_events.132.a: "Snad se tato zbabělost nerozšíří."
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap] nesplnilo svůj závazek vůči Organizaci amerických států a odmítlo nám pomoci. V důsledku toho bylo z organizace vyloučeno."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap] porušuje své závazky"
 JUNO_brazil_events.133.a: "Stejně jsme na tom lépe sami."
 JUNO_brazil_events.133.desc: "Jak se dalo očekávat, po našem nedávném útoku na jiný členský stát Organizace amerických států jsme byli z organizace vyloučeni. Zatím není jasné, jak na situaci zareagují zbývající členské státy."
 JUNO_brazil_events.133.t: "Vyloučeni z Organizace amerických států"
 JUNO_brazil_events.134.a: "Pro soudruhy uneseme i menší ztrátu"
 JUNO_brazil_events.134.b: "Nepřipadá nám to jako spravedlivá ani výhodná dohoda"
 JUNO_brazil_events.134.desc: "Obdrželi jsme žádost o licenční výrobu od našich soudruhů v [BRA.GetNameDef]. Přejí si dlouhodobou dohodu, avšak výměnou za slevu. Získali bychom méně továren z licenční výroby, ale posílili bychom důvěru a dobrou vůli vedení [BRA.GetAdjective]."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap] usiluje o dohodu o licenční výrobě"
 JUNO_brazil_events.134.tt: "\n Zvolením této možnosti se sníží počet továren získaných z licenční výroby v [BRA.GetFlag]§Y[BRA.GetNameDef]§! o §R-30 %§!."
 JUNO_brazil_events.135.a: "Skvělé zprávy!"
 JUNO_brazil_events.135.desc: "Nedávno jsme obdrželi zprávu, že [SOV.GetNameDef] souhlasilo s námi navrženou dohodou. Od této chvíle budeme moci licenčně vyrábět jejich vybavení za nižší cenu!"
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap] souhlasí s dohodou"
 JUNO_brazil_events.135.tt: "Získali jsme §Yzlepšení názoru§! (Názor [SOV.GetFlag]§Y[SOV.GetName]§! §G+25§!)."
 JUNO_brazil_events.136.a: "Stálo za to se zeptat..."
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap] rychle odpovědělo na náš návrh odmítnutím. O licenční výrobu musíme žádat jako jakákoli jiná země a cena zůstává stejná, žádné slevy."
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap] odmítá náš návrh dohody"
 JUNO_brazil_events.136.tt: "Získali jsme §Yzhoršení názoru§! (Názor [SOV.GetFlag]§Y[SOV.GetName]§! §R-50§!)."
 JUNO_brazil_events.137.a: "Tyto kolonie pro nás stejně nemají velký význam."
 JUNO_brazil_events.137.b.tt: "§RToto jim dá válečný cíl proti nám!§!"
 JUNO_brazil_events.137.b: "Jejich právoplatnými vlastníky bychom měli být my."
 JUNO_brazil_events.137.desc: "Obdrželi jsme poměrně ostře formulované sdělení od [BRA.GetNameDef]. Požadují, abychom uvolnili [BRA_country_to_be_liberated.GetNameDef] a navrátili území jejich právoplatným vlastníkům."
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap] požaduje uvolnění jihoamerických kolonií"
 JUNO_brazil_events.138.a: "Nanejvýš uspokojivý výsledek."
 JUNO_brazil_events.138.desc: "Odpověď na naše požadavky, aby [FROM.GetNameDef] uvolnilo [BRA_country_to_be_liberated.GetNameDef], k nám právě dorazila. Poněkud překvapivě souhlasili s tím, že jejich propuštění a vznik nezávislého státu je tím nejlepším řešením."
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap] souhlasí s uvolněním [BRA_country_to_be_liberated.GetNameDef]"
 JUNO_brazil_events.139.a: "Musíme je osvobodit, ať to stojí cokoliv."
 JUNO_brazil_events.139.desc: "Odpověď na naše požadavky, aby [FROM.GetNameDef] uvolnilo [BRA_country_to_be_liberated.GetNameDef], právě dorazila. S tvrzením, že jejich zahraniční politika není naší věcí, odmítli myšlenku přiznat jim jejich právoplatnou nezávislost."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap] odmítá uvolnit kolonie"
 JUNO_brazil_events.14.a: "Vítaný obrat událostí"
 JUNO_brazil_events.14.b: "Je to zjevně lest, jak nás oslabit."
 JUNO_brazil_events.14.desc: "[FROM.GetAdjectiveCap] prezident [FROM.GetLeader] oznámil, že jeho vláda hodlá usilovat o užší spolupráci se státy Jižní Ameriky v rámci takzvané politiky „dobrého souseda“. Jakou podobu tato spolupráce nabere, se teprve ukáže, nicméně jde o výrazný odklon od dříve antagonistických vztahů mezi španělsky a portugalsky mluvícími národy kontinentu."
 JUNO_brazil_events.14.t: "[FROM.GetAdjectiveCap] politika dobrého souseda"
 JUNO_brazil_events.140.a: "Přivítat gesto a posílit vztahy."
 JUNO_brazil_events.140.b: "Zdvořile nabídku odmítnout."
 JUNO_brazil_events.140.desc: "Jako gesto dobré vůle dorazila [FROM.GetAdjective] diplomatická delegace s jedinečným darem — jaguárem, symbolem kultury a síly jejich národa. Součástí tohoto neobvyklého daru je i návrh na posílení obchodu a spolupráce v oblasti zahraniční politiky. [FROM.GetAdjectiveCap] vyslanci vyjadřují přání vytvořit silnější pouto mezi našimi zeměmi.\n\nZatímco jaguár zaujal představivost veřejnosti a získal sympatie, širší důsledky tohoto kroku vyžadují pečlivé zvážení."
 JUNO_brazil_events.140.t: "Jaguáří diplomacie"
 JUNO_brazil_events.141.a: "Skvělé zprávy!"
 JUNO_brazil_events.141.desc: "Naše diplomatická mise se vrátila s výbornými zprávami. [FROM.GetNameDefCap] velkoryse přijalo náš dar v podobě jaguára. Při slavnostním ceremoniálu, který přitáhl mezinárodní pozornost, uvítali naše gesto a souhlasili s našimi návrhy na posílení obchodu a spolupráce v oblasti zahraniční politiky."
 JUNO_brazil_events.141.t: "Úspěšná diplomatická mise"
 JUNO_brazil_events.142.a: "Musíme postupovat obezřetně."
 JUNO_brazil_events.142.desc: "Nedávná zpráva od naší diplomatické delegace přináší nepříjemné novinky. Naše nabídka jaguára, symbolu přátelství a dobré vůle, byla [FROM.GetNameDef] nečekaně odmítnuta. Spolu s odmítnutím tohoto cenného daru byly zamítnuty i naše návrhy na posílení obchodu a spolupráce v oblasti zahraniční politiky."
 JUNO_brazil_events.142.t: "Diplomatické ponížení"
 JUNO_brazil_events.143.a: "Musíme to prošetřit, než se to vymkne kontrole."
 JUNO_brazil_events.143.desc: "V našich městech došlo k nárůstu aktivit radikálních hnutí, která tvrdí, že zastupují dělnickou třídu. Naše bezpečnostní složky se domnívají, že tato hnutí jsou podporována komunistickým režimem [BRA.GetNonIdeologyName]. Připravují proto plány na zásah proti radikálům, pokud k tomu dáme pokyn."
 JUNO_brazil_events.143.t: "Radikální levicová hnutí získávají vliv"
 JUNO_brazil_events.144.a: "Nešťastné."
 JUNO_brazil_events.144.desc: "Naše operace v [FROM.GetNameDef], jejichž cílem bylo posílit podporu komunistické strany, narazily na tvrdý odpor místní policie a bezpečnostních složek. Budeme muset vyzkoušet nové infiltrační taktiky, pokud chceme v této oblasti dosáhnout dalšího pokroku."
 JUNO_brazil_events.144.t: "Operace v [FROM.GetNameDef] narušeny"
 JUNO_brazil_events.15.a: "Vítáme tuto oboustranně výhodnou dohodu."
 JUNO_brazil_events.15.b: "Jejich záruky nestojí za nic."
 JUNO_brazil_events.15.desc: "V posledních měsících se [BRA.GetAdjective] vláda účastnila řady společných jednání s členy naší vlády ohledně jejich aktivnější podpory našeho válečného úsilí. Ačkoli zatím nemohou nasadit vojenské síly, požádali o hospodářskou podporu výměnou za závazek tak učinit v blízké budoucnosti."
 JUNO_brazil_events.15.t: "[ROOT.Capital.GetCapitalVictoryPointName]ské dohody"
 JUNO_brazil_events.150.a: "Jsou to jen obtížní škůdci."
 JUNO_brazil_events.150.b: "Takové banditství již nelze tolerovat!"
 JUNO_brazil_events.150.c: "Musí být okamžitě vypátráni a zatčeni!"
 JUNO_brazil_events.150.desc.a: "Bandité ze severovýchodní Brazílie, známí jako Cangaço, zorganizovali nájezd na jednu z osad v regionu. Orgány činné v trestním řízení mají potíže s vyšetřováním, jelikož místní obyvatelé členy skupiny kryjí. Zdá se, že dopadení pachatelů bude vyžadovat mnohem silnější bezpečnostní přítomnost v oblasti."
 JUNO_brazil_events.150.desc.b: "Bandité ze severovýchodní Brazílie, známí jako Cangaço, rozšiřují své aktivity do dalších částí regionu. Zatímco místní policie a vlastníci půdy jsou tímto vývojem pobouřeni, mnozí chudí obyvatelé zůstávají přinejlepším lhostejní, v horším případě nadšení. Zdá se, že potlačení jejich činnosti bude vyžadovat výrazně silnější bezpečnostní přítomnost."
 JUNO_brazil_events.150.t: "Cangaço provádí operaci"
 JUNO_brazil_events.151.a: "Výborně!"
 JUNO_brazil_events.151.desc: "Naše nedávné operace na severovýchodě Brazílie se ukázaly jako úspěšné při narušování činnosti Cangaça. Oblast jejich působení byla zatím výrazně zmenšena, avšak k zabránění jejich návratu bude nutné pokračovat v investicích do bezpečnostních složek."
 JUNO_brazil_events.151.t: "Úspěšná operace proti Cangaçu"
 JUNO_brazil_events.152.a: "Už bylo načase."
 JUNO_brazil_events.152.desc: "Během naší nejnovější bezpečnostní operace na severovýchodě Brazílie byl Lampião, nejslavnější člen Cangaça, zabit při přestřelce s policií. Jeden z jeho společníků jej zradil, což umožnilo policii přepadnout skupinu v jejich úkrytu. Přestože menší bandy banditů nadále operují na venkově, zdá se, že tímto končí rozsáhlé operace Cangaça."
 JUNO_brazil_events.152.t: "Lampião zabit při přestřelce"
 JUNO_brazil_events.153.a: "V pravý čas se s nimi vypořádáme."
 JUNO_brazil_events.153.desc: "Severovýchod Brazílie je již mnoho let sužován bandity známými jako Cangaço. Kvůli nestabilitě v hlavním městě a politikům více soustředěným na udržení moci Cangaço bují. Pouze koordinovaným úsilím bezpečnostních složek můžeme jejich vliv v regionu omezit."
 JUNO_brazil_events.153.t: "Hrozba Cangaça"
 JUNO_brazil_events.16.a: "Společně obnovíme mír na naší polokouli."
 JUNO_brazil_events.16.desc: "Naše jednání s vládou [USA.GetName] byla úspěšná. Dosáhli jsme dohody, podle níž [BRA.GetNameDef] obdrží hospodářskou pomoc od [USA.GetName] výměnou za dodávky surovin a závazek vstoupit do války, jakmile toho bude naše armáda schopna."
 JUNO_brazil_events.16.t: "[FROM.Capital.GetCapitalVictoryPointName]ské dohody"
 JUNO_brazil_events.160.a: "Kdo jsme my, abychom bránili volnému trhu?"
 JUNO_brazil_events.160.b: "Je to trik, jak ukrást naše duševní vlastnictví."
 JUNO_brazil_events.160.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili ohledně plánů motivovat zahraniční korporace k zakládání poboček v jejich zemi. Chtějí vědět, zda tomu budeme bránit. Pokud dovolíme našim firmám expandovat na tento vznikající trh, můžeme z toho mít i vlastní hospodářský prospěch."
 JUNO_brazil_events.160.t: "Korporace zvány do [FROM.GetNameDefCap]"
 JUNO_brazil_events.161.a: "Podpořit výrobu tanků."
 JUNO_brazil_events.161.b: "Podpořit výrobu letadel."
 JUNO_brazil_events.161.c: "Podpořit stavbu lodí."
 JUNO_brazil_events.161.d: "Podpořit výrobu obrněných automobilů."
 JUNO_brazil_events.161.desc: "Vláda [FROM.GetNameDefCap] povolila svým korporacím zakládat pobočky v [ROOT.GetNonIdeologyName], pokud se tak rozhodnou. Zbývá už jen určit, jaký typ průmyslu chceme podpořit."
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap] souhlasí s výrobní spoluprací"
 JUNO_brazil_events.162.a: "Budeme hledat firemní partnery jinde."
 JUNO_brazil_events.162.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že jejich vláda v dohledné době neumožní jejich korporacím zakládat pobočky v [ROOT.GetNonIdeologyName]. Jako důvod uvádějí obavy o ochranu duševního vlastnictví a riziko úniku vojenských tajemství k nepřátelským státům."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap] odmítá výrobní spolupráci"
 JUNO_brazil_events.163.a: "Prosadit legislativu Partido Trabalhista."
 JUNO_brazil_events.163.b: "Prosadit legislativu Partido Republicano."
 JUNO_brazil_events.163.desc: "Spory mezi zaměstnanci a zaměstnavateli v posledních letech málem roztrhaly národ. Je načase je konečně uzavřít zákonodárnou cestou. Na jedné straně národního kongresu prosazuje Partido Trabalhista pro-pracovní legislativu, která by legalizovala odbory, zaručila pracovní práva a nárok na stanovený počet dnů dovolené ročně. Na druhé straně Partido Republicano podporuje méně radikální reformy a ponechání rozhodnutí jednotlivým státům s tím, že současná globální bezpečnostní situace vyžaduje upřednostnit výdaje na obranu před ústupky radikální levici."
 JUNO_brazil_events.163.t: "Řešení pracovních sporů"
 JUNO_brazil_events.17.a: "Měli bychom nyní postupovat opatrně."
 JUNO_brazil_events.17.desc: "[USA.GetName] se rozhodly odmítnout dohodu, která by nás zavazovala k vojenské podpoře výměnou za hospodářskou pomoc. Možná byl načasování pro prezidenta nevhodné, nebo to může značit posun v zahraniční politice vůči Brazílii. V každém případě jde o ránu důvěryhodnosti [BRA.GetLeader]."
 JUNO_brazil_events.17.t: "[FROM.Capital.GetCapitalVictoryPointName]ské dohody odmítnuty"
 JUNO_brazil_events.170.a: "Je čas odložit naše rozdíly."
 JUNO_brazil_events.170.b: "S takovým uspořádáním nikdy nemůžeme souhlasit!"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] navrhlo sjednocení naší země do jejich federace. Přestože jsme v poslední době s [FROM.GetNameDef] úzce spolupracovali, mnoho příslušníků starší generace se zdráhá odložit historické křivdy výměnou za hospodářskou a politickou stabilitu. Ať už se rozhodneme jakkoli, bude to mít dlouhodobé následky."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap] navrhuje sjednocení"
 JUNO_brazil_events.171.a: "Je to historický okamžik!"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap] po dlouhých jednáních souhlasilo s naším návrhem na sjednocení, včetně vyjasnění jejich postavení v našem politickém systému a ochrany klíčových zájmů jejich obyvatel."
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap] přijímá sjednocení"
 JUNO_brazil_events.172.a: "Úzkoprsí hlupáci."
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap] odmítlo náš návrh na sjednocení kvůli jeho nepopularitě mezi obyvatelstvem. Navzdory našemu vysvětlení vzájemných přínosů se zdá, že čas na sjednocení ještě nenastal."
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap] odmítá sjednocení"
 JUNO_brazil_events.18.a: "Dostojíme svým závazkům."
 JUNO_brazil_events.18.b: "Nebudeme prolévat [BRA.GetAdjective] krev za [FROM.GetNameDef]."
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap] požaduje, abychom dodrželi dohody a vojensky se k nim připojili v probíhající válce. Těžili jsme z jejich investic do naší ekonomiky, ale zatím jsme pro splnění své části dohody udělali jen málo. Pokud tak neučiníme nyní, mohou následovat vážné důsledky."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap] požaduje vojenský závazek"
 JUNO_brazil_events.180.a: "Jeho odborné znalosti by se nám hodily."
 JUNO_brazil_events.180.b: "Je příliš rizikový pro zapojení do rozhodování."
 JUNO_brazil_events.180.desc: "V důsledku nedávného chaosu ve Spojených státech a svržení jejich vlády marxisty se řada [USA.GetAdjective] přesunula do [ROOT.GetNonIdeologyName] hledat nový život. Mezi nejznámější příchozí patří renomovaný průmyslník $BRA_henry_ford$. Nabídl rozšíření svých aktivit ve Fordlândii výměnou za místo ve vládě, aby pomohl zabránit tomu, že i my podlehneme komunistickému vlivu, jako jeho vlast."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$ přijíždí do [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.19.a: "Možná je čas dosadit vstřícnější vedení v [FROM.Capital.GetCapitalVictoryPointName]."
 JUNO_brazil_events.19.b: "Jejich neplnění závazků by mělo být potrestáno."
 JUNO_brazil_events.19.c: "Už se nás netýkají."
 JUNO_brazil_events.19.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že navzdory letům hospodářské pomoci ještě nejsou připraveni vstoupit do války vojensky. Není zcela jasné, zda se pouze snaží zrušit své závazky, nebo zda mají skutečné důvody k jejich odkladu. Musíme pečlivě zvážit naši reakci."
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap] se nepřipojuje k válce"
 JUNO_brazil_events.190.a: "Přijmeme své imperiální dědictví!"
 JUNO_brazil_events.190.b: "Musíme toto hnutí okamžitě rozdrtit."
 JUNO_brazil_events.190.desc: "Obdrželi jsme řadu hlášení, že [FROM.GetAdjective] operativci se snaží v [ROOT.GetNonIdeologyName] podporovat monarchistické nálady. V závislosti na našich dlouhodobých plánech bychom toto hnutí měli buď přijmout, nebo jej potlačit dříve, než se vymkne kontrole."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap] podporuje monarchismus v [ROOT.GetNonIdeologyName]"
 JUNO_brazil_events.191.a: "V budoucnu budeme muset použít jiné metody."
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag] zavedlo tvrdý zásah proti jakékoli propagaci monarchistických nálad. Nepřekvapivě to výrazně oslabilo působení našich operativců v této zemi."
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap] zakazuje monarchistické hnutí"
 JUNO_brazil_events.20.a: "Naše diplomatické manévrování přineslo ovoce."
 JUNO_brazil_events.20.desc: "Během nedávných setkání mezi [BRA.GetAdjective] a [USA.GetAdjective] prezidenty v severovýchodní Brazílii se první jmenovaný zavázal dodržet závazky stanovené v dohodách z [USA.Capital.GetCapitalVictoryPointName]. To znamená, že nyní nasadí své vojenské síly do naší probíhající války proti tyranii po celém světě."
 JUNO_brazil_events.20.t: "Konference u řeky Potenji"
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 JUNO_brazil_events.200.desc: "Volební období je opět tady a [ROOT.GetAdjective] lidé se zatajeným dechem očekávají, kdo se stane příštím prezidentem."
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 JUNO_brazil_events.200.t: "Volební období"
 JUNO_brazil_events.30.a: "Přijímáme tento návrh."
 JUNO_brazil_events.30.b: "Takovou mrtvou váhu nepotřebujeme."
 JUNO_brazil_events.30.desc: "Diplomaté z [FROM.GetNameDef] nás oslovili s nabídkou vojenské a hospodářské spolupráce. Uvádějí, že jsou hluboce znepokojeni stavem světových záležitostí a věří, že jediná cesta k trvalému míru vede přes sblížení s námi a ukončení boje proti našim společným geopolitickým nepřátelům."
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap] navrhuje spolupráci"
 JUNO_brazil_events.31.a: "Společně ovládneme Jižní Ameriku."
 JUNO_brazil_events.31.desc: "Naše zpravodajské služby hlásí, že navázaly úzkou spolupráci se svými [BRA.GetAdjective] protějšky. To vedlo k rozšíření našich zpravodajských aktivit v Jižní Americe, známých jako Operace Bolivar. Zdá se, že naše počáteční spolupráce s [BRA.GetName] začíná nést ovoce."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap] pomáhá zpravodajským operacím"
 JUNO_brazil_events.32.a: "Guyany nestojí za válku."
 JUNO_brazil_events.32.b: "Nenecháme se vydírat [BRA.GetNameDef]"
 JUNO_brazil_events.32.desc: "Supové ve vládě [BRA.GetNameDef] se snaží využít současného globálního konfliktu k tomu, aby nás vydírali a donutili předat území v Guyanách. Požadují jeho předání, jinak hrozí použitím síly. Udržení území by v případě války bylo obtížné, ale ustoupení by vytvořilo nebezpečný precedens pro další sporné regiony po celém světě."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap] požaduje území v Guyanách"
 JUNO_brazil_events.33.a: "Neměli jinou možnost než ustoupit."
 JUNO_brazil_events.33.desc: "Vláda [FROM.GetName] neochotně souhlasila s převodem vlastnictví svých území v Guyanách na nás po našich nedávných požadavcích. Zdá se, že naše nově nalezená metoda diplomatického nátlaku byla úspěšná."
 JUNO_brazil_events.33.t: "[FROM.GetName] souhlasí s převodem území"
 JUNO_brazil_events.34.a: "Prohlédli náš bluf, musíme ustoupit."
 JUNO_brazil_events.34.b: "Budou litovat svého rozhodnutí."
 JUNO_brazil_events.34.desc: "Vláda [FROM.GetName] odmítla převést vlastnictví svých území v Guyanách na nás po našich nedávných požadavcích. Nyní se musíme rozhodnout, zda svou hrozbu naplníme a vezmeme území silou, nebo přijmeme diplomatickou ztrátu a ustoupíme."
 JUNO_brazil_events.34.t: "[FROM.GetName] odmítá převést území"
 JUNO_brazil_events.35.a: "Přesto bychom je měli sledovat."
 JUNO_brazil_events.35.desc: "Navzdory jejich bojovné rétorice ohledně našich území v Guyanách se zdá, že [BRA.GetAdjective] ochota skutečně jít do války se nenaplnila. Diplomaté z [BRA.GetNameDef] nás informovali, že se pokusí získat území jinými prostředky, avšak mírovou cestou. Alespoň prozatím."
 JUNO_brazil_events.35.t: "[FROM.GetName] ustupuje"
 JUNO_brazil_events.36.a: "Další zbytečné krveprolití..."
 JUNO_brazil_events.36.desc: "Zdá se, že po našem odmítnutí předat území [FROM.GetNameDef] stojíme na prahu dalšího konfliktu. Přestože jsme doufali, že blufují, zpravodajské informace z regionu naznačují, že [BRA.GetAdjective] armáda se připravuje na obsazení území silou."
 JUNO_brazil_events.36.t: "[FROM.GetName] se připravuje na válku"
 JUNO_brazil_events.37.a: "To musí být lest."
 JUNO_brazil_events.37.b: "Útok je nejlepší obranou."
 JUNO_brazil_events.37.desc: "Přicházejí zprávy o zvýšené vojenské aktivitě v jižní Brazílii. Nedávné vztahy mezi našimi zeměmi byly přinejlepším chladné a jejich asertivní rétorika vede mnohé k domněnkám, že bychom mohli stát na pokraji invaze. Mnozí v armádě se snaží připravit obranu pro případ nejhoršího, zatímco jiní prosazují preventivní úder dříve, než budou [BRA.GetAdjective] plně připraveni."
 JUNO_brazil_events.37.t: "Podezřelá aktivita v [BRA.GetNameDef]"
 JUNO_brazil_events.38.a: "Až příliš snadné."
 JUNO_brazil_events.38.desc: "[ARG.GetNameDefCap] se zřejmě připravuje na útok proti nám po našich nedávných provokacích na hranici. Netuší však, že padají do naší pasti — brzy získáme příležitost je rozdrtit a oni ponesou mezinárodní odsouzení za válku."
 JUNO_brazil_events.38.t: "[ARG.GetNameDefCap] se chytá na návnadu"
 JUNO_brazil_events.39.a: "Je čas ustoupit."
 JUNO_brazil_events.39.b: "Potřebujeme jen více času."
 JUNO_brazil_events.39.desc: "Zatím nejsou žádné známky toho, že by se [ARG.GetAdjective] připravovali k útoku přes naše hranice. Spíše se zdá, že posilují vlastní obranu, což by jakoukoli naši akci ztížilo. V určitém okamžiku však budeme muset buď udeřit první, nebo ustoupit."
 JUNO_brazil_events.39.t: "[ARG.GetNameDefCap] odmítá naši návnadu"
 JUNO_brazil_events.40.a: "Nemáme jinou možnost než se vzdát."
 JUNO_brazil_events.40.b: "Zaplatí za každý píď naší země."
 JUNO_brazil_events.40.desc: "[BRA.GetAdjectiveCap] velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] vydal prohlášení své vlády. Požaduje, abychom okamžitě otevřeli hranice [BRA.GetNameDef] a složili zbraně. Dále uvádí, že náš stát má být s okamžitou platností začleněn do [BRA.GetNameDef] jako jeden z jeho států. Pokud nevyhovíme, hrozí uskutečněním těchto plánů silou."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap] vydává ultimátum"
 JUNO_brazil_events.41.a: "Neměli jinou skutečnou možnost než přijmout."
 JUNO_brazil_events.41.desc: "Vláda [FROM.GetNameDefCap] přijala naši nabídku státnosti, což znamená, že vojenská akce k zajištění tohoto malého státu již nebude nutná."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap] přijímá anexi"
 JUNO_brazil_events.42.a: "Tohle nestojí za válku."
 JUNO_brazil_events.42.b: "Pocítí náš hněv."
 JUNO_brazil_events.42.desc: "Vláda [FROM.GetNameDefCap] pošetile odmítla naši nabídku státnosti v rámci [ROOT.GetNameDef]. Zdá se, že pokud zde chceme provést změnu režimu, budeme muset buď naplnit svou hrozbu války, nebo ustoupit a dočasně jim umožnit pokračovat ve vlastní správě."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap] odmítá anexi"
 JUNO_brazil_events.43.a: "Přesto bychom je měli sledovat."
 JUNO_brazil_events.43.desc: "Navzdory jejich bojovné rétorice a snaze začlenit nás do svého státu se zdá, že [BRA.GetAdjective] ochota skutečně jít do války se nenaplnila. Diplomaté z [BRA.GetNameDef] nás informovali, že se pokusí získat naše území jinými prostředky, avšak mírovou cestou. Alespoň prozatím."
 JUNO_brazil_events.43.t: "[FROM.GetName] ustupuje"
 JUNO_brazil_events.44.a: "Zajistíme, aby se historie znovu opakovala."
 JUNO_brazil_events.44.desc: "Zdá se, že po našem odmítnutí předat území [FROM.GetNameDef] stojíme na prahu dalšího konfliktu. Přestože jsme doufali, že blufují, zpravodajské informace z regionu naznačují, že [BRA.GetAdjective] armáda se připravuje na obsazení území silou."
 JUNO_brazil_events.44.t: "[FROM.GetName] se připravuje na válku"
 JUNO_brazil_events.45.a: "Nedokážeme je zadržet"
 JUNO_brazil_events.45.b: "Nevzdáme se své suverenity."
 JUNO_brazil_events.45.desc: "[BRA.GetAdjectiveCap] velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] vydal prohlášení své vlády. Ta je údajně znepokojena nestabilitou u nás a přeje si naši zemi stabilizovat pomocí svých ozbrojených sil. Ve skutečnosti by šlo o změnu režimu pod záminkou pomoci."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap] vydává ultimátum"
 JUNO_brazil_events.46.a: "Budou cenným nárazníkovým státem."
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap] se moudře rozhodli podřídit našim ozbrojeným silám, místo aby riskovali konflikt. Nyní zahajujeme proces vytvoření nového režimu v zemi, který bude více v souladu s našimi zájmy."
 JUNO_brazil_events.46.t: "[FROM.GetName] přijímá nabídku"
 JUNO_brazil_events.47.a: "Válka by se mohla vymknout kontrole."
 JUNO_brazil_events.47.b: "Budou litovat svého rozhodnutí."
 JUNO_brazil_events.47.desc: "Vláda [FROM.GetNameDefCap] odmítla naši nabídku stabilizace jejich země. Zdá se, že pokud zde chceme prosadit změnu režimu, budeme tak muset učinit vojenskou silou."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap] odmítá návrh"
 JUNO_brazil_events.48.a: "Přesto se jim podařilo region destabilizovat."
 JUNO_brazil_events.48.desc: "[FROM.GetAdjectiveCap] armáda se zdá být v ústupu navzdory našemu odmítnutí jejich návrhu na „stabilizaci“. Zdá se, že jsme odhalili jejich bluf a neměli skutečnou chuť ke konfliktu."
 JUNO_brazil_events.48.t: "[FROM.GetNameDefCap] ustupuje"
 JUNO_brazil_events.49.a: "Musíme si stát za svým."
 JUNO_brazil_events.49.desc: "Po našem odmítnutí nabídky [FROM.GetNameDef] na „stabilizaci“ naší země se jejich ozbrojené síly zřejmě připravují na válku. Nevíme, kdy hodlají udeřit, ale lze předpokládat, že budeme jejich cílem. Diplomaté z jejich ambasády byli rovněž evakuováni, což zvyšuje obavy, že válka je nevyhnutelná."
 JUNO_brazil_events.49.t: "Napětí s [FROM.GetNameDef] roste"
 JUNO_brazil_events.50.a: "Máme mnoho co získat a málo co ztratit."
 JUNO_brazil_events.50.b: "Suverenita je důležitější než bohatství."
 JUNO_brazil_events.50.desc: "Diplomaté z [FROM.GetNameDef] nás oslovili s nabídkou členství v nadnárodní organizaci, v níž členské státy společně koordinují hospodářskou a zahraniční politiku. Přestože jsou zřejmé přínosy pro naši ekonomiku a zlepšení bezpečnostní situace, někteří tvrdí, že ztráta suverenity za tyto výhody nestojí."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap] nabízí členství v Mercosulu"
 JUNO_brazil_events.51.a: "Společně jsme silnější."
 JUNO_brazil_events.51.desc: "Po dlouhém vyjednávání a konzultacích vláda [FROM.GetNameDef] konečně souhlasila se vstupem do Mercosulu. Od nynějška budeme spolupracovat v otázkách hospodářské a zahraniční politiky, abychom zajistili mír a prosperitu v celém regionu."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap] přijímá členství v Mercosulu"
 JUNO_brazil_events.52.a: "Naprostý nesmysl."
 JUNO_brazil_events.52.desc: "Navzdory rozsáhlému vyjednávání a konzultacím vláda [FROM.GetNameDef] odmítla členství v Mercosulu. Navzdory slibům míru a prosperity nebyli přesvědčeni o životaschopnosti organizace a dokonce tvrdili, že jde o způsob, jak je ovládat zadními vrátky."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap] odmítá členství v Mercosulu"
 JUNO_brazil_events.53.a: "Jak krátkozraké z jejich strany."
 JUNO_brazil_events.53.desc: "Velvyslanci z [FROM.GetNameDef] nás informovali, že jejich vláda se domnívá, že vojenská spolupráce s námi by v tuto chvíli nesloužila nejlépe zájmům jejich země. Není jasné, zda mají vlastní plány pro region, nebo nás jednoduše považují za přítěž."
 JUNO_brazil_events.53.t: "[FROM.GetName] odmítá návrh"
 JUNO_brazil_events.60.a: "Společně jsme silnější!"
 JUNO_brazil_events.60.b: "Ve skutečnosti bychom dali přednost společenství."
 JUNO_brazil_events.60.c: "Nemáme zájem se k nim připojit."
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] oslovilo naši vládu s návrhem, aby se naše dvě země znovu sjednotily. Jako důvody uvádějí podobnosti našich kultur a nedávný sňatek Doma Duarte Nuna, vévody z Braganzy, s princeznou Marií Franciscou z Orléans-Braganza, a ujišťují nás, že pod vládou [BRA.GetLeader] bychom společně zesílili."
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap] navrhuje sjednocení"
 JUNO_brazil_events.61.a: "Fantastické"
 JUNO_brazil_events.61.desc: "Náš návrh na sjednocení s [POR.GetNameDef] se setkal s nadšeným souhlasem. To znamená začátek nové velké éry pro naši zemi!"
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap] přijímá sjednocení"
 JUNO_brazil_events.62.a: "Rozhodně, i nám by to mohlo prospět!"
 JUNO_brazil_events.62.b: "Společenství s naším bývalým kolonizátorem? Rozhodně ne."
 JUNO_brazil_events.62.desc: "Náš nedávný návrh adresovaný [POR.GetNameDef] vyvolal překvapivou reakci. [POR.GetNameDefCap] odmítlo myšlenku sjednocení, ale místo toho navrhlo vytvoření společenství našich dvou zemí. To by nám poskytlo některé výhody sjednocení, méně nevýhod a umožnilo oběma státům zachovat si vlastní jedinečnou identitu."
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap] navrhuje společenství"
 JUNO_brazil_events.63.a: "Copak nevidí, kolik bychom tím mohli získat?"
 JUNO_brazil_events.63.desc: "Náš návrh na sjednocení s [POR.GetNameDef] byl přijat s nezájmem a odmítnut. Navzdory veškerému úsilí přesvědčit je o výhodách této dohody nemají [POR.GetAdjective] žádný zájem znovu sjednotit naše země."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap] odmítá sjednocení"
 JUNO_brazil_events.64.a: "Výborně!"
 JUNO_brazil_events.64.desc: "Náš protinávrh na vytvoření společenství namísto přímého připojení k [BRA.GetNameDef] se u [BRA.GetAdjective] vedení setkal s pozitivní odezvou. Zřekli se myšlenky sjednocení a souhlasí, že společenství by bylo přínosné pro obě strany."
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap] souhlasí se zřízením společenství"
 JUNO_brazil_events.65.a: "Jejich ztráta."
 JUNO_brazil_events.65.desc: "Náš protinávrh na vytvoření společenství namísto přímého připojení k [BRA.GetNameDef] se u [BRA.GetAdjective] vedení setkal s negativní reakcí. Odmítli tuto myšlenku s odůvodněním, že by se mohli znovu dostat pod naši kontrolu jako kolonie."
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap] odmítá návrh společenství"
 JUNO_brazil_events.70.a: "Tato území nestojí za válku."
 JUNO_brazil_events.70.b: "Drzý požadavek!"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjectiveCap] diplomaté nám předali ultimátum. Tvrdí, že vzhledem k nejisté situaci ve světě nejsme schopni chránit svá zámořská území. Na základě historických vazeb se však považují za vhodnější k jejich ochraně. Požadují proto, abychom jim okamžitě předali kontrolu nad těmito územími."
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap] požaduje zámořská území"
 JUNO_brazil_events.71.a: "Výborně!"
 JUNO_brazil_events.71.desc: "Vláda [FROM.GetNameDef] se moudře rozhodla předat nám kontrolu nad svými zámořskými územími. To by mělo našemu průmyslu zajistit bezcelní přístup ke zdrojům po celém světě a přimět velmoci, aby nás braly v mezinárodních záležitostech vážněji."
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap] souhlasí s převodem kolonií"
 JUNO_brazil_events.72.a: "Tohle nestojí za válku přes oceán."
 JUNO_brazil_events.72.b: "Pak si území vezmeme silou."
 JUNO_brazil_events.72.desc: "Vláda [FROM.GetNameDef] pošetile odmítla předat nám kontrolu nad svými zámořskými územími. Toto ponížení nezůstalo v diplomatických kruzích bez povšimnutí. S očima světa upřenýma na nás musíme rozhodnout, jak odpovíme."
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap] odmítá převést kolonie"
 JUNO_brazil_events.73.a: "Nemáme sílu vzdorovat."
 JUNO_brazil_events.73.b: "Nikdy se nevzdáme své nezávislosti!"
 JUNO_brazil_events.73.desc: "Uprostřed globálního napětí dorazila přes Atlantik šokující zpráva. [FROM.GetNonIdeologyName], naše bývalá kolonie a dnes samostatně rostoucí mocnost, vydala drzé ultimátum. Požaduje podrobení [FROM.GetName] a jeho začlenění do [FROM.GetAdjective] impéria. Naše obyvatelstvo je v šoku - mnozí jsou pobouřeni drzostí [FROM.GetAdjective], jiní se však, obávající se rostoucí síly [FROM.GetNonIdeologyName] a našich vlastních slabin, přiklánějí k podvolení. Jak odpovíme?"
 JUNO_brazil_events.73.t: "[FROM.GetAdjectiveCap] ultimátum"
 JUNO_brazil_events.74.a: "Konečně znovu sjednoceni!"
 JUNO_brazil_events.74.desc: "Jak se dalo očekávat, [FROM.GetNonIdeologyName] se podvolilo našemu požadavku na jejich podrobení. Jak se zpráva šíří, bývalou zemi [FROM.GetNonIdeologyName] zachvacuje pochmurná nálada a mnozí se vyrovnávají s novou realitou. Mezitím obyvatelstvo [ROOT.GetNonIdeologyName] zachvacuje vlastenecké nadšení."
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap] přijímá podrobení"
 JUNO_brazil_events.75.a: "Moc toho udělat nemůžeme."
 JUNO_brazil_events.75.b: "Tohoto rozhodnutí budou litovat."
 JUNO_brazil_events.75.desc: "Ve vzdorném postoji vláda [FROM.GetNonIdeologyName] důrazně odmítla naše ultimátum a odvolává se na dlouhou historii a hrdost národa. Jejich města zachvátil vlastenecký zápal a armáda zahájila mobilizaci v přípravě na možný konflikt přes Atlantik."
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap] odmítá požadavek na podrobení"
 JUNO_brazil_events.80.a: "Souhlasíme s jejich návrhem."
 JUNO_brazil_events.80.b: "Nebudeme se tímto vázat."
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] nám nabídlo návrh vzájemných záruk ochrany. Tvrdí, že mír v Jižní Americe se stal křehkým a že jedinou cestou k jeho zachování je posílení vazeb mezi našimi zeměmi. Pokud s návrhem souhlasíme, budou očekávat, že jim přijdeme na pomoc v případě napadení."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap] navrhuje vzájemné záruky"
 JUNO_brazil_events.81.a: "Výborně!"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] přijalo náš návrh vzájemných záruk ochrany. Snad je to první krok k dlouhodobému míru na kontinentu."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap] přijímá dohodu"
 JUNO_brazil_events.82.a: "Jak zlověstné..."
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] odmítlo náš štědrý návrh na vzájemné záruky ochrany. Co to znamená pro dlouhodobou bezpečnost naší země, se teprve ukáže."
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap] odmítá dohodu"
 JUNO_brazil_events.83.a: "Skvělý nápad, připojíme se!"
 JUNO_brazil_events.83.b: "Nevidíme v tom potřebu."
 JUNO_brazil_events.83.desc: "[FROM.GetAdjectiveCap] vláda nás oslovila s pozvánkou ke vstupu do Organizace amerických států. Jejím cílem je sdružit všechny země amerického kontinentu v této organizaci, která má pečovat o společné zájmy a zajistit dobré vztahy mezi všemi svými členy."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap] nás zve do Organizace amerických států"
 JUNO_brazil_events.84.a: "To je opravdu škoda."
 JUNO_brazil_events.84.desc: "Odpověď [FROM.GetNameDefCap] na naši pozvánku právě dorazila. Bohužel se rozhodli nepřipojit k Organizaci amerických států, navzdory našemu maximálnímu úsilí je přesvědčit."
 JUNO_brazil_events.84.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 JUNO_brazil_events.85.a: "Rozumné rozhodnutí!"
 JUNO_brazil_events.85.desc: "Odpověď [FROM.GetNameDefCap] na naši pozvánku právě dorazila. Jak jsme doufali, [FROM.GetAdjective] vedení rozpoznalo hodnotu vstupu do Organizace amerických států. Od této chvíle budeme spolupracovat!"
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap] přijímá naše pozvání"
 JUNO_brazil_events.86.a: "Musíme znovu pomoci našim soudruhům!"
 JUNO_brazil_events.86.b: "Jedno neúspěšné povstání v Brazílii stačí."
 JUNO_brazil_events.86.desc: "Vedení [BRA.GetCommunistParty] v [BRA.GetNameDef] nás znovu oslovilo s žádostí o pomoc. Přestože se nyní nenacházejí v ozbrojeném konfliktu, neúspěch při pokusu o převzetí moci v roce 1935 stále zůstává v živé paměti. Přejí si, abychom stáli po jejich boku aktivněji a zajistili, že se podobné fiasko nebude opakovat."
 JUNO_brazil_events.86.t: "Komunisté v [BRA.GetNameDef] žádají o naši pomoc"
 JUNO_brazil_events.87.a: "Věděli jsme, že se můžeme spolehnout na naše [SOV.GetAdjective] soudruhy!"
 JUNO_brazil_events.87.desc: "Jak jsme doufali, [SOV.GetAdjective] vedení nám v těchto těžkých časech nabídlo podporu. Samozřejmě na ně nemůžeme spoléhat při řešení všech našich problémů, ale jejich opětovná podpora je velmi vítanou pomocí."
 JUNO_brazil_events.87.t: "[SOV.GetNameDefCap] souhlasí s podporou!"
 JUNO_brazil_events.87.tt: "V případě vypuknutí občanské války je [SOV.GetFlag]§Y[SOV.GetNameDef]§! více nakloněno vyslání dobrovolníků a poskytnutí vybavení formou lend-lease."
 JUNO_brazil_events.88.a: "Ukážeme jim to!"
 JUNO_brazil_events.88.desc: "K našemu překvapení [SOV.GetNameDef] odmítlo nabídnout nám podporu navzdory našemu ideologickému spojení. Podle jejich vyjádření je „fiasko“ z roku 1935 učinilo opatrnými v tom, aby nás znovu podporovali."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap] odmítá naši žádost o pomoc"
 JUNO_brazil_events.88.tt: "Získali jsme §Yzhoršení názoru§! (Názor [SOV.GetFlag]§Y[SOV.GetName]§! §R-25§!.)"
 JUNO_brazil_events_153_tt: "§Y$BRA_cangaceiro_decision_cat$§! rozhodnutí a §Y$BRA_cangaceiro_mission$§! zůstanou aktivní, dokud nebude Cangaço odstraněno ze všech zasažených států.\n\n§Y$BRA_deal_with_the_cangaceiro$§! národní zaměření odemkne rozhodnutí k odstranění Cangaça."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap] odemkne jednu z následujících možností:§!"
 JUNO_brazil_news.1.a: "Tohle je jistě jen rétorika, ne?"
 JUNO_brazil_news.1.d: "[BRA.GetAdjectiveCap] vláda v poslední době zaujímá stále agresivnější a sebevědomější postoj v otázkách zahraniční politiky. Po desetiletích zmatků se zdá, že současný režim se cítí dostatečně jistý, aby hledal příležitosti mimo své hranice — a to i na úkor svých sousedů. Co to bude znamenat pro naše vztahy s brazilskou vládou, se teprve ukáže."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName] zahajuje agresivní zahraniční politiku"
 JUNO_brazil_news.2.a: "Ať žije král!"
 JUNO_brazil_news.2.d: "Po upadající podpoře republikánského režimu a prudkém nárůstu popularity hnutí za obnovu monarchie se [BRA.GetAdjective] národní kongres rozhodl ke kompromisu s lidem. Bude korunován konstituční monarcha, avšak Národní kongres si ponechá politickou moc nad zemí. Nově korunovanému králi budou svěřeny pouze ceremoniální povinnosti ve snaze stabilizovat situaci."
 JUNO_brazil_news.2.t: "[BRA.GetNameDefCap] korunuje nového panovníka"
 JUNO_brazil_news.3.a: "Dobře pro ně!"
 JUNO_brazil_news.3.d: "Po rostoucích monarchistických náladách, které zažívá jak [BRA.GetNameDef], tak [POR.GetNameDef], se obě země rozhodly znovu sjednotit pod jedním panovníkem a praporem. Odkazujíce na společné dědictví, znalosti a zdroje, jsou nyní odhodlány růst společně jako jeden národ."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName] a [POR.GetNonIdeologyName] oznamují sjednocení"
 JUNO_brazil_news.4.a: "Zcela neočekávaný vývoj událostí."
 JUNO_brazil_news.4.d: "Po prohloubení vztahů a spolupráce se [BRA.GetNameDefCap] a [POR.GetNameDefCap] rozhodly společně založit společenství, které má dále posílit jejich vzájemnou spolupráci."
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName] a [POR.GetNonIdeologyName] zakládají společenství"
 JUNO_brazil_news.5.a: "Tragédie, že to dospělo až sem."
 JUNO_brazil_news.5.d: "[BRA.GetAdjectiveCap] nepokoje se v posledních dnech zcela vymkly kontrole a přerostly v krvavou občanskou válku. Vláda sice v roce 1935 zmařila pokus komunistického hnutí o převrat, avšak nedokázala zastavit rostoucí rudou vlnu. Zatímco většina armády zůstala loajální centrální vládě, mnozí nižší důstojníci se přidali ke komunistům. Mnozí v regionu se obávají, že komunistická [BRA.GetNonIdeologyName] spustí dominový efekt po celém jihoamerickém kontinentu."
 JUNO_brazil_news.5.t: "[BRA.GetAdjectiveCap] komunistická revoluce"
 JUNO_brazil_news.6.a: "Ale jak dlouho vydrží nová vláda?"
 JUNO_brazil_news.6.d: "[BRA.GetAdjectiveCap] nepokoje se v posledních dnech zcela vymkly kontrole a vyústily v komunistický převrat. Vláda sice v roce 1935 zmařila pokus komunistického hnutí o svržení režimu, avšak nedokázala zastavit rostoucí rudou vlnu. Zatímco většina armády zůstala loajální centrální vládě, mnozí nižší důstojníci se přidali ke komunistům. Mnozí v regionu se obávají, že komunistická [BRA.GetNonIdeologyName] spustí dominový efekt po celém jihoamerickém kontinentu."
 JUNO_brazil_news.6.t: "[ROOT.GetNonIdeologyName] zažívá komunistický převrat"
 JUNO_guay_events.1.a: "Skvělé"
 JUNO_guay_events.1.desc: "Vojenské důstojnické sbory vyjádřily podporu vládnoucí vládě. Strategie usmiřování zafungovala a zdá se, že prostředky směřované do armády přinesly i další přínosy."
 JUNO_guay_events.1.t: "Důstojníci podporují vládu"
 JUNO_guay_events.10.a: "Tak tedy až do smrti."
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] nás informovalo, že žádný mír nebude. Je zřejmé, že [FROM.GetName] hodlá naši zemi plně anektovat. Jedná se o totální válku, ve které zůstane stát už jen poslední muž."
 JUNO_guay_events.10.t: "[FROM.GetNameDef] se rozhoduje pokračovat v útoku"
 JUNO_guay_events.2.a: "Dobrá investice"
 JUNO_guay_events.2.b: "Nemáme zájem"
 JUNO_guay_events.2.desc: "[FROM.GetName] se snaží industrializovat. Jako země s množstvím řek je přehrada ideálním kandidátem pro elektrifikaci. Pokud se rozhodneme investovat, můžeme očekávat splacení do dvou let."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap] chce, abychom investovali do výstavby přehrady."
 JUNO_guay_events.2.tt: "[FROM.GetName] nám bude muset investici splatit do dvou let, pokud mezi námi nebo jimi a námi nevypukne válka."
 JUNO_guay_events.3.a: "Skvělé!"
 JUNO_guay_events.3.desc: "[FROM.GetName] přijalo investici do naší země. To nás jistě ještě více sblíží!"
 JUNO_guay_events.3.t: "[FROM.GetName] přijímá!"
 JUNO_guay_events.4.a: "To je bezpochyby neúspěch."
 JUNO_guay_events.4.desc: "[FROM.GetName] odmítlo myšlenku investovat do naší země. To nelze vnímat jinak než jako diplomatické selhání."
 JUNO_guay_events.4.t: "[FROM.GetName] odmítá!"
 JUNO_guay_events.5.a: "Vše má svou cenu."
 JUNO_guay_events.5.desc: "Nastal čas splatit náš dluh vůči [?var:old_world_power.GetName]. Ačkoli to na čas poškodí naši ekonomiku, každý dobrý ekonom řekne, že dluh nemusí být nutně špatný, pokud je investován - což je přesně to, co jsme učinili."
 JUNO_guay_events.5.t: "Splacení investice do přehrady"
 JUNO_guay_events.6.a: "V této zbytečné válce nemůžeme pokračovat."
 JUNO_guay_events.6.b: "Území nám právem náleží"
 JUNO_guay_events.6.desc: "[FROM.GetAdjectiveCap] armáda navzdory své menší velikosti dosáhla výrazných územních i vojenských zisků proti našim silám. Sporné území je nyní plně v rukou [FROM.GetName], což výrazně snižuje naši legitimitu v daném regionu. Musíme si vybrat mezi pokračováním ve válce, která jistě demoralizuje naše jednotky, nebo odevzdáním ztraceného území."
 JUNO_guay_events.6.t: "[FROM.GetAdjectiveCap] vojenský postup"
 JUNO_guay_events.7.a: "O krok blíže k nadvládě."
 JUNO_guay_events.7.b: "Ve skutečnosti se nám daří, pokračujme"
 JUNO_guay_events.7.desc: "Naše vítězné jednotky vytlačily nepřítele z našich právoplatných území. [FROM.GetName] se rozhodlo ustoupit a předat nám území namísto pokračování v prohrané bitvě. Prestižní vítězství pro nás - a oni netuší, že je to teprve začátek."
 JUNO_guay_events.7.t: "[FROM.GetName] ustupuje"
 JUNO_guay_events.8.a: "Ukončeme tuto frašku"
 JUNO_guay_events.8.desc: "[FROM.GetName] nás informovalo, že považuje za urážlivé vůbec uvažovat o vzdání se kontroly nad svým jádrovým územím. Oznámili, že budou bojovat, dokud nebude naše vláda svržena a naše armáda rozpuštěna."
 JUNO_guay_events.8.t: "[FROM.GetName] odmítá ustoupit"
 JUNO_guay_events.9.a: "Velký přínos."
 JUNO_guay_events.9.desc: "[FROM.GetName] splatilo svůj dluh plynoucí z naší investice do jejich infrastruktury. Dodržení této dohody naše země výrazně sblížilo."
 JUNO_guay_events.9.t: "[FROM.GetName] splácí investici do přehrady"
 TOA_ven_blockade.1.a: "Nemůžeme se postavit [FROM.GetName]"
 TOA_ven_blockade.1.b: "Tohle je vyhlášení války!"
 TOA_ven_blockade.1.desc: "[FROM.GetName] rozmístilo válečné lodě těsně u našeho pobřeží ve snaze zablokovat dodávky ropy směřující k jejich protivníkům. [FROM.GetAdjectiveCap] vláda prohlašuje, že neusiluje o přímý konflikt, ale pouze o nátlak na svého nepřítele. Jde však o jasnou eskalaci a přestože zatím nebyl nikdo zraněn, přítomnost válečných lodí výrazně napjala atmosféru v Caracasu."
 TOA_ven_blockade.1.t: "[FROM.GetName] blokuje přepravu ropy"
 TOA_ven_blockade.2.a: "Jasné porušení neutrality!"
 TOA_ven_blockade.2.desc: "[FROM.GetName] učinilo odvážný a pobuřující krok a zcela zablokovalo [VEN.GetName]. U Caracasu byly spatřeny hlavní válečné lodě a [VEN.GetAdjective] vláda byla údajně informována, že byla zavedena úplná blokáda s cílem zastavit obchod s ropou mezi našimi zeměmi."
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 brazil_promoting_communism_tt: "Odemkne rozhodnutí §YZakročit proti komunismu§! k potlačení vlivu [FROM.GetAdjective] na naši politiku."
 german_busch_and_gualberto_imprisoned: "Generálové §YGermán Busch§! a §YGualberto Villarroel López§! jsou uvězněni"
 higinio_and_estigarrabia_wont_cooperate: "Generálové §YJosé Félix Estigarribia§! a §YHiginio Morínigo§! §Rnebudou spolupracovat§! s naší novou vládou!"
 nacista_coup_attempt_happened: "Nacistický pokus o převrat již proběhl"
 paraguay.1.a: "Skvělý nápad"
 paraguay.1.b: "Na to nejsou prostředky"
 paraguay.1.desc: "Obnova Humaitá nám poskytla příležitost zvýšit výdaje na obranu a přidat další opevnění v okolí, včetně menší pevnosti k lepší ochraně říčního vstupu do hlavního města."
 paraguay.1.t: "Příležitost ke zvýšení výdajů na opevnění"
 paraguay.1.tt: "Po dokončení §Y$PAR_rebuild_humaita$§! se přidá navíc: "
 rafael_franco_is_exiled: "Generál §YRafael Franco§! je poslán do exilu"
 south_american_events.1.a: "Alfredo Baldomir nahradí Terru"
 south_american_events.1.b: "Nějakým způsobem získala Národní strana převahu"
 south_american_events.1.c: "Lid promluvil!"
 south_american_events.1.d: "Máme na mysli něco jiného..."
 south_american_events.1.desc: "Přestože byl diktátorem s pevnou kontrolou nad politikou země, Gabriel Terra oznámil, že se znovu budou konat volby. Mnozí však již výsledek znají - strana Colorado se moci nevzdá a Terrův švagr Alfredo Baldomir je jediným skutečným nástupcem uvnitř strany. Přesto lidé přicházejí k volbám, aby rozhodli o nové budoucnosti Uruguaye."
 south_american_events.1.t: "Terra vyhlašuje národní volby"
 south_american_events.10.a: "Nenecháme se přelstít [FROM.GetAdjective]!"
 south_american_events.10.d: "Po oznámení [FROM.GetAdjective] vlády, že hodlá rozšířit své loďstvo o další kapitální lodě, se zdá, že křehká rovnováha sil na kontinentu byla narušena. Nyní musíme rozhodnout, jak na obnovenou hrozbu našeho agresivního souseda zareagujeme."
 south_american_events.10.t: "[FROM.GetName] oznamuje námořní expanzi"
 south_american_events.11.a: "Ayala musí odstoupit, nemůžeme dopustit další eskalaci..."
 south_american_events.11.b: "Ať zaplatí za vyhrožování naší republice!"
 south_american_events.11.d: "Přestože prezident Eusebio Ayala dovedl naši zemi k vítězství ve válce s Bolívií spolu se svým pravou rukou José Félixem Estigarribiou, on i jeho vláda nesou velkou odpovědnost za to, že válka vůbec vypukla. Po celé zemi panuje silná nespokojenost. Nyní se mnozí důstojníci otevřeně postavili proti slabé liberální vládě a podplukovníci Federico Wenman Smith a Camildo Recalde obsadili Asunción a požadují okamžitou Ayaluovu rezignaci!"
 south_american_events.11.t: "Pokus o vojenský převrat"
 south_american_events.12.a: "Tejada Sorzano musí oznámit svou rezignaci"
 south_american_events.12.b: "Okamžitě potlačte jejich vzpouru!"
 south_american_events.12.d: "Po největší stávkové vlně v dějinách země se armáda vedená mladým podplukovníkem Germánem Buschem přesunula k svržení vlády Tejady. Tvrdí, že na rozdíl od Tejady stojí na straně bolivijského lidu a socialistických ideálů Sjednocené socialistické strany a odborů. Lze s tím ještě něco udělat, nebo je už příliš pozdě vzhledem ke katastrofě války v Chacu?"
 south_american_events.12.t: "Germán Busch se chystá svrhnout vládu"
 south_american_events.13.a: "Musíme pomoci lidem!"
 south_american_events.13.b: "Máme větší problémy"
 south_american_events.13.d: "Včera ve 23:32 se země pod Chillánem silně zachvěla a zničila více než polovinu města. Ve 23:35 byl těžce zasažen Concepción. Téměř všechny budovy byly zcela zničeny. Odhaduje se, že zemětřesení mělo magnitudo 8,3 a maximální intenzitu X podle Mercalliho stupnice, přičemž si vyžádalo kolem 28 000 obětí a mnoho dalších zraněných či vysídlených. Dnešek je pro lid Chile ponurým dnem."
 south_american_events.13.t: "Velké zemětřesení v Chillánu"
 south_american_events.14.a: "Pedro Aguirre Cerda"
 south_american_events.14.b: "Gustavo Ross"
 south_american_events.14.c: "Carlos Ibáñez del Campo"
 south_american_events.14.d: "Prezidentské volby konečně dorazily a poslední funkční období prezidenta Artura Alessandriho skončilo. Země stále čelí rostoucí nespokojenosti a radikalismu jak napravo, tak nalevo, a nikdo nezná jednoznačnou odpověď na to, jak zemi zachránit z hospodářské katastrofy. Kdo převezme Alessandriho odkaz a povede zemi do budoucnosti?"
 south_american_events.14.e: "Elías Lafertte Gaviño"
 south_american_events.14.t: "Prezidentské volby roku 1938"
 south_american_events.15.a: "Nemá smysl se je snažit zastavit..."
 south_american_events.15.b: "Zničte je!"
 south_american_events.15.desc: "Poté, co Rafael Franco podepsal několik exekutivních nařízení o zvýšení prezidentských pravomocí a zároveň se vzdal pokročilých pozic ve prospěch mezinárodně uznaných bolivijských částí Chaco Boreal, se část armády vzbouřila proti vládě a snaží se jej svrhnout. Je jejich jednání oprávněné?"
 south_american_events.15.t: "Armáda se bouří"
 south_american_events.16.a: "Nechte lid dělat, co chce"
 south_american_events.16.b: "Musíme tuto hloupost potlačit"
 south_american_events.16.c: "Možná na tom něco je"
 south_american_events.16.desc: "Podle tradice od ztráty departementu Litoral ve prospěch Chile během války v Pacifiku na konci 19. století se dnes konají každoroční oslavy Día del Mar, připomínající bolivijské hrdiny, kteří kdysi bojovali proti Chile. Mnozí to považují za příležitost znovu zdůraznit naše nároky na přístup k Tichému oceánu, o který jsme přišli po válce. Měli bychom lidem dovolit protestovat?"
 south_american_events.16.t: "Oslavy Día del Mar"
 south_american_events.17.a: "Naše země potřebuje mír!"
 south_american_events.17.b: "Budeme bojovat o Pastazu!"
 south_american_events.17.desc: "Nedávno dorazilo nečekané sdělení od [PRU.GetAdjective] diplomatů. Obsahovalo nabídku podmíněného míru: my jim přenecháme Pastazu a oni stáhnou své jednotky ze zbytku naší země. Musíme to pečlivě zvážit - pokračovat v boji o naši půdu, nebo dosáhnout míru za cenu ztráty části území."
 south_american_events.17.t: "[PRU.GetNameDefCap] nabízí bílý mír výměnou za Pastazu"
 south_american_events.18.a: "Konečně!"
 south_american_events.18.desc: "K naší velké spokojenosti se [ECU.GetNameDef] rozhodlo přenechat Pastazu výměnou za bílý mír. Stát byl poměrně pokojně anektován a byly zahájeny integrační snahy. To znamená nový začátek pro stát Pastaza!"
 south_american_events.18.t: "[ECU.GetNameDefCap] přenechává Pastazu za mír"
 south_american_events.19.a: "Jak nešťastné..."
 south_american_events.19.desc: "[ECU.GetNameDefCap] reagovalo na naše mírové nabídky negativně. Tvrdí, že jejich územní celistvost není předmětem jednání, a rozhodli se pokračovat v boji navzdory své současné situaci. Nezanechávají nám jinou možnost než v boji pokračovat."
 south_american_events.19.t: "[ECU.GetNameDefCap] odmítá postoupit území"
 south_american_events.2.a: "Je zřejmé, že dělostřelectvo potřebuje modernizaci"
 south_american_events.2.b: "Musíme se umět bránit nepřátelům z oblohy!"
 south_american_events.2.c: "Musíme být schopni zastavit tanky přímo v jejich stopách"
 south_american_events.2.desc: "V návaznosti na naše nedávné snahy modernizovat výrobu těžkých děl dospěli naši odborníci k závěru. Pokud nechceme, aby se naše výrobní linky staly vysoce neefektivními a ohrožovaly bezpečnost státu, musíme specializovat Oddělení těžkých zbraní. Co bychom měli zvolit?"
 south_american_events.2.t: "Specializace národního oddělení těžkých děl"
 south_american_events.20.a: "Spravedlivá dohoda, poučili se."
 south_american_events.20.b: "Proč se spokojit s málem, když můžeme získat víc jejich území?"
 south_american_events.20.desc: "Nedávno dorazilo nečekané sdělení od [PRU.GetAdjective] diplomatů. Obsahovalo nabídku podmíněného míru: oni nám přenechají Loreto a my stáhneme své síly ze zbytku jejich země. Musíme to pečlivě zvážit - můžeme se spokojit s tím, co máme, nebo pokračovat v boji v naději na zisk dalšího území."
 south_american_events.20.t: "[PRU.GetNameDefCap] nabízí Loreto výměnou za mír"
 south_american_events.21.a: "Zvolili jsme menší zlo"
 south_american_events.21.desc: "[ECU.GetNameDefCap] reagovalo na námi navržený bílý mír kladně. Bohužel to mělo vysokou cenu, neboť jsme přenechali Loreto [ECU.GetAdjective] vedení."
 south_american_events.21.t: "[ECU.GetNameDefCap] přijímá naši mírovou nabídku"
 south_american_events.22.a: "To není ideální..."
 south_american_events.22.desc: "[ECU.GetNameDefCap] reagovalo na naše nabídky bílého míru negativně. Za současného stavu [ECU.GetAdjective] nevidí důvod boj ukončit. Nezanechávají nám jinou možnost než pokračovat ve válce."
 south_american_events.22.t: "[ECU.GetNameDefCap] odmítá naši mírovou nabídku"
 south_american_events.30.a: "Ekonomicky a diplomaticky je izolovat."
 south_american_events.30.b: "Přerušit diplomatické styky."
 south_american_events.30.c: "Máme naléhavější starosti."
 south_american_events.30.desc: "Po nedávném svržení [FROM.GetAdjective] vlády komunistickými silami roste po celé zemi tlak na razantní reakci. Média jsou zaplavena přehnanými zprávami o rudé hrozbě a nebezpečí, které [FROM.GetNonIdeologyName] představuje pro naše zájmy. Mezitím podnikatelé požadují odvetu za své ztracené investice v této zemi.\n\nMusíme jednat rychle, uklidnit veřejnost a vyslat [FROM.GetNonIdeologyName] jasný vzkaz, že v této hemisféře komunismus tolerovat nebudeme."
 south_american_events.30.t: "Tlak na izolaci [FROM.GetNonIdeologyName]"
 south_american_events.31.a: "Arogantní imperialisté!"
 south_american_events.31.desc.a: "[FROM.GetAdjectiveCap] diplomaté dnes opustili své velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] poté, co vydali ostré prohlášení své vlády. Uvedli, že nám již nebudou pomáhat v případě konfliktu s jinými státy a že nás neuznávají jako legitimní vládu země.\n\nDále proti nám zavedli embargo ve snaze oslabit naši ekonomiku. Ačkoli bylo zřejmé, že [FROM.GetNameDef] bude k našemu režimu nepřátelské, rychlost a razance jejich kroků mnohé šokovala."
 south_american_events.31.desc.b: "[FROM.GetAdjectiveCap] diplomaté dnes opustili své velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] poté, co vydali ostré prohlášení své vlády. Uvedli, že nám již nebudou pomáhat v případě konfliktu s jinými státy a že nás neuznávají jako legitimní vládu země.\n\nAčkoli bylo zřejmé, že [FROM.GetNameDef] bude k našemu režimu nepřátelské, rychlost a razance jejich kroků mnohé šokovala."
 south_american_events.31.t: "[FROM.GetNameDefCap] se snaží izolovat [ROOT.GetNonIdeologyName]"
 south_american_events.32.a: "Přimhouříme oko nad dobře vyzbrojenými dobrovolníky mířícími do [FROM.GetNonIdeologyName]."
 south_american_events.32.b: "Nemůžeme zasahovat."
 south_american_events.32.desc: "Poté, co se [FROM.GetNonIdeologyName] nedávno propadlo do občanské války, shromažďuje řada našich průmyslníků a občanů pomoc pro sužovanou [FROM.GetAdjective] vládu, která se snaží zadržet komunistickou hrozbu.\n\nNěkteří z nejzarytějších antikomunistů v armádě nyní navrhují využít této příležitosti k vyzbrojení a vyslání vojenských dobrovolníků, přičemž by vláda zachovala věrohodnou popiratelnost."
 south_american_events.32.t: "Podpora antikomunistů v [FROM.GetNonIdeologyName]"
 south_american_events.50.a: "Požadovat ukončení nepřátelství proti [FROM.FROM.GetNonIdeologyName]"
 south_american_events.50.b: "Proč by naši vojáci měli umírat za [FROM.FROM.GetNonIdeologyName]?"
 south_american_events.50.desc: "Náš závazek k Monroeově doktríně je zpochybňován nedávným vyhlášením války proti [FROM.FROM.GetNameDef]. Ačkoli se mnohým našim občanům příčí představa bojovat na obranu [FROM.FROM.GetNonIdeologyName], naši odborníci na zahraniční politiku varují, že selhání v jejich obraně by mohlo vést k dominovému efektu zasahování cizích mocností v naší hemisféře."
 south_american_events.50.t: "[FROM.FROM.GetNameDefCap] pod útokem"
 south_american_events.51.a: "Nemáme zájem o konflikt s [USA.GetNameDef]"
 south_american_events.51.b: "Netýká se jich to, prověřme jejich blaf."
 south_american_events.51.desc: "Naši diplomaté doufali, že [USA.GetNameDef] přimhouří oko nad našimi aktivitami v Americe, avšak zdá se, že jsme neměli štěstí. Z [USA.Capital.GetCapitalVictoryPointName] jsme obdrželi naléhavé sdělení požadující, abychom okamžitě ukončili veškeré nepřátelské akce v hemisféře, jinak to budou považovat za válečný akt proti [USA.GetNameDef]. Budeme muset postupovat velmi opatrně, aby konflikt dále neeskaloval."
 south_american_events.51.t: "[USA.GetNameDefCap] prosazuje Monroeovu doktrínu"
 south_american_events.52.a: "Svět si dvakrát rozmyslí invazi do našeho dvorku."
 south_american_events.52.b: "Strýčku Same, děkujeme."
 south_american_events.52.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že jsou připraveni ukončit nepřátelství na západní polokouli a prozatím se vrátit k diplomatickému řešení svých sporů. Zda tento zprostředkovaný mír vydrží, se teprve ukáže."
 south_american_events.52.t: "[FROM.GetNameDefCap] souhlasí s ukončením nepřátelství"
 south_american_events.53.a: "Tak tedy válka..."
 south_american_events.53.desc: "[FROM.GetAdjectiveCap] diplomaté nás informovali, že [USA.GetNameDef] nemá právo zasahovat do údajně oprávněných stížností jejich vlády. Proto prohlásili, že budou na západní polokouli jednat ve vlastním zájmu tak dlouho, jak to budou považovat za nutné."
 south_american_events.53.t: "[FROM.GetNameDefCap] odmítá ukončit nepřátelství"
 south_american_events.54.a: "Výborně!"
 south_american_events.54.desc: "Obdrželi jsme naléhavé sdělení z [FROM.Capital.GetCapitalVictoryPointName], že nedopustí pokračující agresi proti nám a že jednají s našimi nepřáteli o ukončení nepřátelství. Pokud by v tom selhali, přísahali, že nás přijdou bránit."
 south_american_events.54.t: "[FROM.GetNameDefCap] prosazuje Monroeovu doktrínu"
 south_american_events.55.a: "Takže jsme v tom sami..."
 south_american_events.55.desc: "[FROM.GetAdjectiveCap] velvyslanectví v [ROOT.Capital.GetCapitalVictoryPointName] bylo dnes evakuováno kvůli nedávným nepřátelstvím v regionu. Diplomaty bylo oznámeno, že jejich vláda nemá zájem se zaplést do další zahraniční války."
 south_american_events.55.t: "[FROM.GetNameDefCap] konflikt ignoruje"
 south_american_events.60.a: "Nechat je pokračovat."
 south_american_events.60.b: "Tvrdě zakročit proti těmto socialistickým agitátorům!"
 south_american_events.60.desc: "Komunisté z [MEX.GetNameDef] byli spatřeni při podněcování demonstrací na našem území. Jak bychom měli reagovat?"
 south_american_events.60.t: "[MEX.GetNameDefCap] podněcuje komunistické nálady"
 south_american_events.61.a: "Požadovat, aby opustila náš přístav"
 south_american_events.61.b: "Nechat ji zůstat v přístavu a opravit se"
 south_american_events.61.desc: "Kriegsmarine a Royal Navy se utkaly v prudké bitvě těsně u Montevidea. Těžce poškozená [GER.GetAdjective] loď zakotvila kolem 00:10 v našem přístavu a žádá o opravy, zatímco britští diplomaté na nás tlačí, abychom loď vyhnali zpět na moře, kde by ji Royal Navy nevyhnutelně zničila."
 south_american_events.61.t: "Bitva u Río de la Plata"
 south_american_events.62.a: "Zajímavé"
 south_american_events.62.desc: "Kolem 06:18 se lodě Kriegsmarine a Royal Navy střetly v boji těsně u Montevidea. Podle zpráv jsou německé lodě těžce poškozené a uchýlily se do přístavu uruguayského hlavního města. Britští diplomaté tlačí na uruguayskou vládu, aby v souladu s Haagskou úmluvou donutila loď opustit přístav, kde by ji čekající jednotky Royal Navy jistě zničily."
 south_american_events.62.t: "Bitva u Río de la Plata"
 south_american_events.63.a: "Nechat je pokračovat."
 south_american_events.63.b: "Tvrdě zakročit proti těmto fašistickým agitátorům!"
 south_american_events.63.desc: "Fašisté z [MEX.GetNameDef] byli spatřeni při podněcování demonstrací na našem území. Jak bychom měli reagovat?"
 south_american_events.63.t: "[MEX.GetNameDefCap] podněcuje fašistické nálady"
 south_american_events_32_tt: "§RBudeme mít potíže s vysíláním dobrovolníků kvůli§! §Y$undisturbed_isolation$§! §Rpolitice a prahu světového napětí!§!"
 south_american_events_50_war_tt: "§RPokud odmítnou, povede to k válce s [FROM.GetName]!§!"
 south_american_news.1.a: "Co bude se Jiřní Amerikou?"
 south_american_news.1.b: "Tohle znamená novou éru pro peruánský stát!"
 south_american_news.1.c: "¡No pasarán!"
 south_american_news.1.d: "Spor o území Napo Pastaza a Santiago Zamora na hranici Peru a Ekvádoru, který trvá už od rozpadu Velké Kolumbie, přerostl v otevřené potyčky mezi ozbrojenými složkami obou zemí. Po nedávném vyřešení hranic s Kolumbií se peruánští vojáci cítili dost silní na to, aby uplatnili své nároky vůči slabšímu ekvádorskému státu - a střety nyní přerostly v otevřený konflikt. Tato válka prověří stabilitu celého regionu, protože jiné země se mohou pokoušet zasáhnout."
 south_american_news.1.t: "Válka v Jižní Americe"
 south_american_news.10.a: "To by mohlo destabilizovat region."
 south_american_news.10.b: "To je příležitost rozšířit náš vliv."
 south_american_news.10.d: "Ačkoli žádné formální smlouvy nebránily rozšiřování [BRA.GetAdjective], [CHL.GetAdjective] nebo [ARG.GetAdjective] námořnictva, existovala od Velké války nepsaná dohoda, která zamezovala většímu zbrojení. Nyní však [FROM.GetAdjective] vláda oznámila plány na rozšíření svých námořních sil o nové hlavní lodě - a zdá se, že jihoamerické námořní závody ve zbrojení jsou nevyhnutelné.\n\nJaké to bude mít dopady na širší geopolitickou situaci, se teprve ukáže, ale je jisté, že vůdci velmocí budou tento vývoj bedlivě sledovat."
 south_american_news.10.t: "[FROM.GetName] vyvolává námořní závody ve zbrojení"
 south_american_news.11.a: "Jak může být vojenská diktatura socialistická?"
 south_american_news.11.b: "Využijeme příležitosti!"
 south_american_news.11.d: "Po největším stávkovém hnutí v dějinách Bolívie převzala moc armáda pod vedením mladého podplukovníka Germána Busche a svrhla vládu Genuine Republican strany José Luise Tejady Sorzana. Tvrdí, že na rozdíl od Tejady stojí na straně bolivijského lidu a jeho socialistických ideálů - a po Tejadově rezignaci nyní plně převzali moc v zemi."
 south_american_news.11.t: "Bolivijská socialistická revoluce 1936"
 south_american_news.12.a: "Takhle bych to rozhodně neudělal."
 south_american_news.12.b: "Ukončili jsme jejich podlý puč!"
 south_american_news.12.d: "Po největším stávkovém hnutí v dějinách Bolívie převzala moc armáda pod vedením mladého podplukovníka Germána Busche a pokusila se svrhnout vládu José Luise Tejady Sorzana. Tvrdili, že na rozdíl od Tejady stojí na straně lidových a socialistických ideálů, avšak nepodařilo se jim dobýt La Paz - policie a zbytky armády jejich skupinu dopadly a jejich vůdce uvěznily."
 south_american_news.12.t: "Bolivijští generálové zpackali svůj puč"
 south_american_news.13.a: "Otřesné"
 south_american_news.13.d: "Zemětřesení o síle 8,3 a maximální intenzitě X na Mercalliho škále zničilo chilská města Chillán a Concepción a zanechalo více než 28 000 mrtvých. Záchranné a rekonstrukční práce probíhají, ale tisíce lidí už přišly o domovy a země v regionu si nejsou jisty, jak nejlépe reagovat na tuto katastrofu."
 south_american_news.13.t: "Následky zemětřesení v Chillánu"
 south_american_news.14.a: "Další fašistický přisluhovač"
 south_american_news.14.b: "Naše budoucnost je s Němci"
 south_american_news.14.desc: "Po rostoucí nespokojenosti s vedením země zasáhla armáda a dosadila generála Higinia Moríniga jako nového prezidenta Paraguaye. Je sympatizantem fašistického hnutí a pravděpodobně vyhledá spojenectví s Argentinou za účelem vzájemné ochrany a pomoci, což nejspíš přiměje Brazílii posílit vlastní aliance na obranu před možnou paraguayskou nebo argentinskou agresí."
 south_american_news.14.t: "Higinio Morínigo přebírá moc v Paraguayi"
 south_american_news.2.a: "Dobře pro ně"
 south_american_news.2.b: "Bude nám chybět"
 south_american_news.2.d: "Gabriel Terra, prezident Uruguaye, oznámil minulý týden, že pořádá volby a odstupuje z moci, kterou si prodloužil pučem v roce 1933. Moc předá svému švagrovi, prospojeneckému politikovi Alfredu Baldomiru Ferrari."
 south_american_news.2.t: "Nový prezident v Uruguayi"
 south_american_news.20.a: "Nápad odsouzený na neúspěch"
 south_american_news.20.b: "Antily Antilanům!"
 south_american_news.20.d: "Antilská konfederace byla vášnivou myšlenkou Ramóna Emeteria Betancese o potřebě, aby obyvatelé Karibiku sjednotili své národy v regionální celek na obranu své suverenity a blahobytu. Největší podporu měla od 1850. let do španělsko-americké války, poté upadla v zapomnění. Poté, co [FROM.GetLeader] sjednotil region, však myšlenka znovu ožila - a s vyhlášením Antilské konfederace je jasnější než kdy dřív, že Antily jsou skutečně pro Antilany!"
 south_american_news.20.t: "Sjednocené Antily"
 south_american_news.3.a: "Zajímavé"
 south_american_news.3.b: "Překvapení, ale vítané"
 south_american_news.3.d: "Gabriel Terra, prezident Uruguaye, oznámil minulý týden, že pořádá volby a odstupuje z moci, kterou si prodloužil pučem v roce 1933. Moc předá vůdci Uruguayské národní strany, Luisi Albertu de Herrerovi."
 south_american_news.3.t: "Nový prezident v Uruguayi"
 south_american_news.4.a: "Tak tohle jsou lidé schopni udělat"
 south_american_news.4.b: "Ať žije lidová republika!"
 south_american_news.4.d: "Gabriel Terra, prezident Uruguaye, oznámil minulý týden, že pořádá volby a odstupuje z moci, kterou si prodloužil pučem v roce 1933. Nečekal však obrovskou podporu komunistické strany, která vedla k převratu proti jeho nástupci Alfredu Baldomiru Ferrari a jeho nové vládě."
 south_american_news.4.t: "Lidová revoluce v Uruguayi"
 south_american_news.5.a: "Tohle určitě změní mocenskou rovnováhu v regionu"
 south_american_news.5.b: "Znovu sjednoceni!"
 south_american_news.5.d: "Poprvé od války konfederace, kdy se rozpadl sjednocený stát Peru-Bolívie, a o němž se myslelo, že už nikdy nevznikne, je zpět. Někteří tvrdí, že jde jen o zástěrku imperialistických ambicí, jiní doufají, že konfederace dokáže sjednotit lid jako nikdy předtím. Jedno je však jisté - unie je tu, aby zůstala."
 south_american_news.5.t: "Obnovení Peru-bolivijské konfederace"
 south_american_news.50.a: "Bolševici dostali, co si zasloužili."
 south_american_news.50.b: "Znepokojivá situace."
 south_american_news.50.c: "Naši soudruzi budou pomstěni!"
 south_american_news.50.d: "Dnes ráno prezident [FROM.GetLeader] oznámil v rozhlase, že [FROM.GetName] opět vstupuje do nouzového stavu kvůli riziku komunistického převratu. Podle prezidenta byly nalezeny dokumenty, které naznačují, že komunisté byli v pozdní fázi plánování svržení vlády. Mnozí zpochybňují pravost těchto dokumentů, ale členové opozice se již skrývají ze strachu z zatčení. Prezident oznámil vytvoření nového státu s novou ústavou, která mu udělí rozšířené pravomoci. Co to znamená pro budoucnost [FROM.GetAdjective] demokracie se teprve uvidí."
 south_american_news.50.t: "Brazílie vyhlašuje nouzový stav"
 south_american_news.51.a: "Bolševici dostali, co si zasloužili."
 south_american_news.51.b: "Znepokojivá situace."
 south_american_news.51.c: "Naši soudruzi budou pomstěni!"
 south_american_news.51.d: "Dnes ráno prezident [FROM.GetLeader] oznámil v rozhlase, že [FROM.GetName] opět vstupuje do nouzového stavu kvůli riziku komunistického převratu. Podle prezidenta byly nalezeny dokumenty, které naznačují, že komunisté byli v pozdní fázi plánování svržení vlády. S podporou pravicové integralistické strany [BRA.GetLeader] zatlačil opozici do podzemí. Prezident oznámil vytvoření nového státu a ústavní reformu ve spolupráci s integralisty, kteří údajně hrdinsky zachránili zemi před bolševismem. Podle jejich minulé rétoriky a činů se zdá, že liberální demokracie v Brazílii končí - byť zatím jen na papíře."
 south_american_news.51.t: "Brazílie pozastavuje demokracii"
 south_american_news.52.a: "Ponurý okamžik pro nás všechny."
 south_american_news.52.b: "Takové dekadentní oslavy nám chybět nebudou."
 south_american_news.52.desc: "Protože svět je znovu vržen do globálního konfliktu, město Rio de Janeiro oznámilo pozastavení slavného každoročního karnevalu. S mírem, který je už jen vzdálenou vzpomínkou, není jasné, kdy se slavnosti vrátí. Mnozí se však více obávají, zda válka nedorazí i do [BRA.GetNonIdeologyName]."
 south_american_news.52.t: "Karneval byl zrušen"
 south_american_news.6.a: "To jim nepomůže"
 south_american_news.6.b: "Viva Hispaniola!"
 south_american_news.6.d: "Navzdory dlouhé a podobné historii nebyly západní a východní část ostrova Hispaniola sjednoceny po mnoho let. Nyní však státy Haiti a Dominikánská republika spojily síly za účelem blahobytu svého ostrova a vytvořily stát Hispaniola."
 south_american_news.6.t: "Sjednocení Hispanioly"
 south_american_news.60.a: "Dosáhne Brazílie někdy míru?"
 south_american_news.60.desc: "Navzdory snahám o usmíření různých frakcí armády a integralistického hnutí, o které se snažil prezident $BRA_getulio_vargas$, ztratila armáda trpělivost s pomalým tempem změn a rozhodla se jednat sama. V rychlé vojenské operaci obsadila klíčovou infrastrukturu a komunikační uzly po celé zemi a poté vtrhla do paláce Catete v Riu de Janeiru, kde byl $BRA_getulio_vargas$ zajat.\n\nZatím není jasné, jak se vojenská vláda promítne do každodenní politiky, ale jedno je jisté - nový režim zaujme tvrdý postoj vůči jakýmkoli náznakům komunistického odporu."
 south_american_news.60.t: "[BRA.GetAdjectiveCap] armáda provádí převrat"
 south_american_news.7.a: "Zajímavé časy"
 south_american_news.7.b: "Konečně jsme svobodní od okovů imperialismu!"
 south_american_news.7.d: "Region Guyany byl dlouho rozdělen mezi koloniální mocnosti, které okupovaly oblasti Cayenne, Guyana, Amapá, Surinam a Guayana. Nyní se však obyvatelé regionu sjednotili ve společném boji proti imperialismu a vyhlásili, že zničí každého, kdo se postaví jejich svobodě a jednotě."
 south_american_news.7.t: "Sjednocení Guayán"
 south_american_news.8.a: "Copak ještě nemají dost bojů?"
 south_american_news.8.b: "Nyní jsme svobodní a můžeme usilovat o lepší budoucnost!"
 south_american_news.8.d: "Paraguayský prezident Eusebio Ayala oficiálně odstoupil z funkce na základě požadavků vojenských důstojníků, kteří obsadili paraguayské hlavní město Asunción, a moc byla předána revolučním Febreristům vedeným generálem Rafaelem Francem. Po mnoha letech války s Bolívií se zdá, že paraguayský lid je unavený ze své slabé vlády, protože mnoho lidí vyšlo do ulic, aby oslavilo nové vedení."
 south_american_news.8.t: "Únorová revoluce"
 south_american_news.9.a: "Zajímalo by mě, co si o tom myslí jejich lidé?"
 south_american_news.9.b: "Doufejme, že to je naposledy, co jsme ty povstalce viděli..."
 south_american_news.9.d: "Paraguayský prezident Eusebio Ayala oznámil, že on a republikánská garda pod vedením jeho pravé ruky José Félixe Estigarribia úspěšně potlačili vzpouru a pokus o převrat vojenských důstojníků podporujících revoluční febreristy a jejich vůdce, generála Rafaela Franca. Země se však nyní nachází v ještě horším stavu než před několika měsíci, kdy skončila válka o Chaco, a zdá se, že k obnovení stability má ještě daleko."
 south_american_news.9.t: "Vzpoura paraguayských důstojníků potlačena"
 united_french_monarhcist_faction: "Frankofonní hegemonie"
