l_polish:
autonomous_state:0 "Autonomní stát"
semi_autonomous_state:0 "Polonní stát"
SPA_a_great_spain:0 "Velké Španělsko"
SPA_a_great_spain_desc:1 "Nastupující Druhá republika selhala ve své povinnosti chránit náboženství, rodinu a majetek. Jak Lev ohrožuje naši křesťanskou civilizaci, Confederación Española de Derechas Autónomas bude stát na její obraně a dá Španělsku pravou jednotu a nový duch. Parlament se podřídí vůli lidu, nebo ho zlikvidujeme."
SPA_hand_over_the_ceda_campaign_chest:0 "Předat volební pokladnu CEDA"
SPA_hand_over_the_ceda_campaign_chest_desc:1 "Po volební kampani nám zbyly dostatečné finanční prostředky. Pokud Parlament odmítne náš hlas, musíme se připravit na jeho likvidaci. Předáme volební pokladnu Confederación Española de Derechas Autónomas osvíceným částem armády, aby mohly připravit povstání proti Levu."
SPA_negotiate_carlist_support:0 "Vyjednat podporu karlistů"
SPA_negotiate_carlist_support_desc:1 "Naše věc má spojence, ale musíme je oslovit. Antiklerikální nálady ze strany Leva rozzlobily karlisty, kteří se dlouho připravují na střet s republikou. Pokud získáme jejich podporu, naše povstání bude mnohem silnější."
SPA_negotiate_carlist_support_tt:1 "Na začátku občanské války získejte 5 dobře vycvičených jednotek s §Y3 jednotkami pěchoty§!.\n"
SPA_negotiate_carlist_support_tt_2:0 "§Tato jednotky budou odstraněny po skončení občanské války, pokud Španělsko nezůstane karlistické!§!\n"
SPA_the_army_of_africa:0 "Armáda Afriky"
SPA_the_army_of_africa_desc:1 "Klíčem k vítězství v nadcházejícím boji je zkušená Armáda Afriky. Musíme zajistit jejich loajalitu naší věci, připravit plány pro rychlou okupaci Severní Afriky a poté připravit přesun těchto ostřílených jednotek na pevninu, kde mohou otočit váhu na naši stranu."
SPA_the_army_of_africa_tt:0 "Na začátku občanské války získejte 5 dobře vycvičených jednotek s §Y7 jednotkami pěchoty§! a §Y2 jednotkami dělostřelectva§! a §YRecon§! a §YEngineer§! podporou, a zajištěnou kontrolu nad §Y[290.GetName]§!.\n"
SPA_secure_the_northern_garrisons:0 "Zajistit severní posádky"
SPA_secure_the_northern_garrisons_desc:1 "Použitím správného 'povzbuzení' získáme podporu velitelů posádek na severu. Se správně načasovaným současným povstáním nám to poskytne pevný základ moci, odkud můžeme vést válku proti Levím, pokud by náš počáteční pokus o převrat selhal."
SPA_secure_the_northern_garrisons_tt:1 "Zvyšuje §YKontrolu posádky§! na §CUplnou§! v §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! a §Y[172.GetName]§!.\n\nNacionalisté začnou občanskou válku s kontrolou těchto provincií, pokud je jejich §YKontrola posádky§! alespoň §Osilná§!.\n"
SPA_sin_paquito:0 "Bez Paquita"
SPA_sin_paquito_desc:1 "Vláda se obává jeho potenciální neloajality a poslala Franciska Franca, aby velel silám v Kanárských ostrovech. Přestože jsme ho zvávali, nepřislíbil nám podporu a pouze nás zdržuje svou nerozhodností. Pokud se „Miss Kanárských ostrovů 1936“ nerozhodne k nám přidat, prostě budeme pokračovat bez něj."
SPA_con_paquito:0 "S Paqitem"
SPA_con_paquito_desc:1 "Naše věc potřebuje silné vůdce a Francisko Franco má loajalitu slavné Armády Afriky. Aby naše povstání uspělo, a přestože váhá, musíme získat jeho podporu, i když to pravděpodobně bude za cenu..."
SPA_con_paquito_tt:1 "Na začátku občanské války se §YFrancisco Franco§! stane národním polním maršálem.\n"
SPR_the_popular_front:0 "Lidový front"
SPR_the_popular_front_desc:1 "Nebezpečí fašismu a náboženských supersticí pro naše osobní svobody je zásadní a musíme vytvořit široký front politických stran, které jsou jednotné v opozici vůči pravici. Jen pokud se spojíme, budeme moci zastavit jejich postup a zachránit naši republiku."
SPR_secure_the_guardia_de_asalto:0 "Zajistit Guardia de Asalto"
SPR_secure_the_guardia_de_asalto_desc:1 "Polarizace společnosti roste a spolu s ní i násilí. Musíme zajistit loajalitu Assault Guards, naše dobře vycvičené těžké policejní zálohy. Budou neocenitelné, pokud násilí bude pokračovat v eskalaci."
SPR_secure_the_guardia_de_asalto_tt:1 "Na začátku občanské války získejte 3 vycvičené jednotky s §Y6 pěchotními§! bataliony. Nacionalisté získají 6 méně vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
SPR_secure_the_guardia_de_asalto_tt_2:0 "Na začátku občanské války získejte 5 vycvičených jednotek s §Y6 pěchotními§! bataliony. Nacionalisté získají 10 méně vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
SPR_secure_the_guardia_get_both_types_tt:0 "§JPokud nebude vybrán žádný fokus, nacionalisté obdrží oba typy!§!\n"
SPR_secure_the_guardia_civil:0 "Zajistit Guardia Civil"
SPR_secure_the_guardia_civil_desc:1 "Extremistické prvky narušují veřejný pořádek a na první linii boje proti občanskému neklidu je Guardia Civil. Zajištění loajality naší národní policie musí být prioritou, pokud chceme zastavit násilí a udržet kontrolu."
SPR_secure_the_guardia_civil_tt:1 "Na začátku občanské války získejte 6 méně vycvičených jednotek s §Y3 pěchotními§! bataliony. Nacionalisté získají 3 vycvičené jednotky s §Y6 pěchotními§! bataliony.\n"
SPR_secure_the_guardia_civil_tt_2:0 "Na začátku občanské války získejte 10 méně vycvičených jednotek s §Y3 pěchotními§! bataliony. Nacionalisté získají 5 vycvičených jednotek s §Y6 pěchotními§! bataliony.\n"
SPR_train_the_union_youth:0 "Vycvičit unijní mládež"
SPR_train_the_union_youth_desc:1 "Z armády vycházejí neklidné zvěsti a musíme být připraveni na nejhorší. Poskytneme základní výcvik ve zbraních a vojenské taktice oddaným a zapáleným částem našich mladých příznivců, aby byli ozbrojeni na povel v případě nejhoršího."
SPR_train_the_union_youth_tt:1 "Na začátku občanské války získejte 5 dobře vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
SPR_enlarge_the_weapon_caches:0 "Zvětšit zásoby zbraní"
SPR_enlarge_the_weapon_caches_desc:1 "Již před důlním stávkováním v Asturii 1934 byly po celé zemi tajně zřizovány zásoby zbraní, v přípravě na nevyhnutelnou potřebu obrany našich svobod vojenskou silou. V této krizové době je rozšíříme ještě dále."
SPR_enlarge_the_weapon_caches_tt:1 "Na začátku občanské války si ponechte §Y80 %§! vybavení místo §Y50 %§!.\n"
SPR_distribute_arms_to_the_people:0 "Distribuovat zbraně lidem"
SPR_distribute_arms_to_the_people_desc:1 "Neloajalita v armádě je nyní téměř jistá a je jasné, že se nemůžeme spolehnout na její obranu republikánských hodnot. Začneme rozdávat zbraně těm, kteří mají nejlepší zájem na republice, aby tvorili první obranu proti možnému povstání."
SPR_distribute_arms_to_the_people_tt:0 "Na začátku občanské války získejte 10 nevycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
SPR_disband_the_army:0 "Rozpustit armádu"
SPR_disband_the_army_desc:1 "Nelze dále ignorovat známky neloajality v armádě. I když to může vyprovokovat spiklence k akci, musíme okamžitě rozpustit armádu a převzít iniciativu."
SPR_disband_the_army_tt:2 "§Zmenšuje podíl armády, která na začátku občanské války podporuje nacionalisty, z §Y50 %§! na §Y20 %§! a počet jejich divizí Armády Afriky z §Y5§! na §Y3§!.\nLoajální §Y80 %§! je §Rrozpuštěno§!, ale jeho vybavení se vrací do skladu.\n\nPokud nebude tento fokus zvolen, vláda na začátku občanské války armádu rozpustí bez dalších výhod.\n\n§RNeloajální zbytky armády vyvolají okamžitý začátek občanské války!§!\n"
SPA_the_phalanx_ascendant:0 "Vzestup falangy"
SPA_the_phalanx_ascendant_desc:2 "Nyní je čas vzestupu Falangy. Ukončená republika se nachází v posledních bolestech a ačkoliv bude boj dlouhý a těžký, udělali jsme první kroky na cestě k znovuzrození Španělského impéria."
SPA_bolster_offensive_infrastructure:0 "Posílit ofenzivní infrastrukturu"
SPA_bolster_offensive_infrastructure_desc:1 "Největší překážkou v našich ofenzivních plánech je nemožnost zajistit dostatečné zásobování jednotek na frontě. Soustředění na zlepšení infrastruktury v těchto sektorech by mělo výrazně posílit naše ofenzivní operace."
SPA_bolster_offensive_infrastructure_tt:0 "Vyžaduje španělskou občanskou válku.\nPřidá §Y1 infrastrukturu§! do 3 náhodných příhraničních států.\n"
SPA_the_fifth_column:0 "Pátá kolona"
SPA_the_fifth_column_desc:1 "Slovy Emilia Moly: „Jak se mé čtyři kolony blíží k Madridu, pátá kolona podporovatelů povstane zevnitř města a oslabí republikánskou obranu zevnitř.“ Tyto 'páté kolony' zorganizujeme ve všech městech, kterými projdeme, což nám dá rozhodující výhodu."
SPA_the_fifth_column_tt:0 "Odemkne §YAktivaci pátých kolonií§! rozhodnutí, umožňující tvorbu menších povstání na nepřátelském území.\n"
SPA_emergency_munitions_corporations:0 "Nouzové muniční podniky"
SPA_emergency_munitions_corporations_desc:1 "Válečné úsilí vyžaduje okamžité posílení, pokud máme udržet dostatečné zásoby pro naše statečné vojáky. Organizujeme ty, kdo nebojují, do improvizovaných dílen vyrábějících základní potřeby pro naše jednotky."
SPA_the_corpo_truppe_volontarie:1 "Corpo Truppe Volontarie"
SPA_the_corpo_truppe_volontarie_desc:1 "Naši podporovatelé v [ITA.GetNameDef] nám poslali Corpo Truppe Volontarie, aby nám pomohli v boji, ale pokud máme uspět, bude ho třeba značně rozšířit. Pošleme diplomatického vyslance do [ITA.GetNameDef], aby prosazoval naši věc a zajistil další vojenskou pomoc."
SPA_the_condor_legion:0 "Legie Kondor"
SPA_the_condor_legion_desc:1 "Naši podporovatelé v [GER.GetNameDef] nám poslali Legii Kondor, aby nám pomohli v boji, ale pokud máme uspět, bude ji třeba značně rozšířit. Pošleme diplomatického vyslance do [GER.GetNameDef], aby prosazoval naši věc a zajistil další vojenskou pomoc."
SPA_equipment_shipments:0 "Dodávky vybavení"
SPA_equipment_shipments_desc:1 "Potřeby nejsou jen vojáci, ale i zásoby vybavení. Naši zahraniční podporovatelé musí pochopit naši naléhavou potřebu vybavení a jak nám mohou pomoci."
SPA_obtain_training_staff:0 "Získat výcvikový personál"
SPA_obtain_training_staff_desc:1 "Ač nás to může zasáhnout, musíme uznat, že naši zahraniční podporovatelé mají větší zkušenosti ve válečném umění. Měli bychom pozvat jejich vojenské experty do Španělska, aby vyučovali naše důstojníky a pomohli cvičit jednotky, což nám dá potřebnou výhodu proti republikánům."
SPA_doctrinal_advancements:0 "Doktrinální pokroky"
SPA_doctrinal_advancements_desc:1 "Naši zahraniční podporovatelé dosáhli v minulých desetiletích významných pokroků ve vojenském myšlení a doktríně. Možná je přemluvíme, aby s námi své nápady sdíleli, abychom je mohli vyzkoušet v naší současné válce."
SPA_secure_the_national_defense_council:0 "Zajistit Národní obrannou radu"
SPA_secure_the_national_defense_council_desc:1 "Bez vůdce je naše věc řízena juntou vojenských a civilních vůdců s volně sladěnými cíli. Pokud chceme prosadit naši vůli a dosáhnout znovuzrození, musíme zajistit převahu nad touto různorodou a občas hádavou organizací."
SPA_suspend_the_constitution:0 "Pozastavit ústavu"
SPA_suspend_the_constitution_desc:1 "Nepokročíme, pokud budeme lpět na ústavě, která se opakovaně ukázala jako chybná a slabá. Pozastavíme ji a umožníme přechodnou vojenskou vládu, která nás provede touto nezbytnou genocidou, což nakonec vytvoří místo pro novou, silnou autoritativní vládu."
SPA_primo_de_rivera_prisoner_exchange:0 "Výmena vězňů Primo de Riverou"
SPA_primo_de_rivera_prisoner_exchange_desc:1 "Zakladatel Falangy, José Antonio Primo de Rivera, syn starého diktátora Miguela Primo de Riveru, byl uvězněn ještě před začátkem občanské války. Republikáni naznačili ochotu pronajmout výměnu vězňů, a pokud máme získat zpět našeho ideologického vůdce, musíme souhlasit."
SPA_eliminate_the_carlists:0 "Zlikvidovat karlisty"
SPA_eliminate_the_carlists_desc:1 "Naše vize Španělska není slučitelná s karlisty. Přilnuli k umírající dynastii se slabými vůdci a náboženským fanatismem, představují hrozbu pro samotnou budoucnost Španělska. Musíme tyto odpůrce vymýtit, aby skuteční silní vůdci mohli nastoupit a zemi sjednotit železnou pěstí."
SPR_carlist_uprising_flag:0 "Karlisti povstali."
SPA_absorb_carlist_remnants:0 "Absorbovat zbytky karlistů"
SPA_absorb_carlist_remnants_desc:1 "S karlistickým hnutím téměř poraženým mohou být méně fanatické části ještě využity na frontě. Nesmíme nechat tuto příležitost uniknout – každá schopná jednotka podpoří cíle Falangy jako celku."
SPA_establish_the_directory:0 "Zřídit direktorium"
SPA_establish_the_directory_desc:1 "Emilio Mola, hlavní architekt povstání, získal dostatečnou podporu od Junty a politických vůdců Falangy k zahájení další fáze svého plánu: zřízení direktorium, které bude řídit všechny aspekty občanské války, dokud země nebude zajištěna."
SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! bude znám jako §YNárodní direktorium§!\n"
SPA_a_one_party_state:0 "Jednostranný stát"
SPA_a_one_party_state_desc:1 "Demokracie není cílem sama o sobě, jak nás republikané rádi přesvědčují, ale prostředkem k uchopení plné kontroly nad státem od slabých a nehodných. Zrušíme všechny ostatní politické strany, aby ti se silnou vizí nebyli brzděni v usilování o Velké Španělsko."
SPA_a_one_party_state_tt:0 "Polovina současné kombinované §Yne-fašistické§! podpory bude aplikována jako §Rtrest stability§!:\n"
SPA_expand_conscription:0 "Rozšířit brannou povinnost"
SPA_expand_conscription_desc:1 "Občanská válka vyčerpává naši zemi, ale nemůžeme ulehčit tlaku na republikány. Je potřeba obnovený nábor."
SPA_safeguard_the_freedom_of_worship:0 "Zajistit svobodu vyznání"
SPA_safeguard_the_freedom_of_worship_desc:1 "Republikáni ohrožují víru v Boha samotnou, a musíme všem jasně ukázat, že jsme poslední baštou křesťanství. Budeme chránit právo a svobodu náboženského vyznání všech křesťanů a všichni, kdo budou chtít, se mohou přidat do našeho boje na jejich obranu."
SPA_prepare_the_pyrenees_defenses:0 "Připravit obranu Pyrenejí"
SPA_prepare_the_pyrenees_defenses_desc:1 "Dostaly nás zvěsti, že republikáni požádali o pomoc [FRA.GetNameDef]. Ač je to nepravděpodobné, nemůžeme riskovat a nechat naše severní hranice nechráněné. Musíme okamžitě začít obranná opatření v případě zásahu [FRA.GetAdjective]."
SPA_prepare_the_pyrenees_defenses_tt:0 "Umístěte úroveň 2 §Ypevnosti§! v provinciích na francouzské hranici v §YPáis Vasco§!, §YNavarra§!, §YZápadním Aragónu§!, §YVýchodním Aragónu§! a §YKatalánsku§!.\n"
SPA_develop_all_talent:0 "Rozvinout veškeré talenty"
SPA_develop_all_talent_desc:1 "Všem, kdo si to zaslouží, bude zajištěn přístup ke vzdělání a potřebným finančním prostředkům na rozvoj nápadů, které mohou být ve státním zájmu. Investování do vytváření nových výzkumných a vývojových zařízení nám přinese odměny ve mnoha oblastech."
SPA_regional_agrarian_commissions:0 "Regionální agrární komise"
SPA_regional_agrarian_commissions_desc:1 "Válka zpustošila venkov. Aby lidé nehladověli, zřídíme agrární komise pro každou oblast s okamžitou platností. Ty maximalizují produktivitu nepoškozené obdělávané půdy a umožní nám uživit obyvatelstvo."
SPA_the_national_syndicalist_state:0 "Národní syndikalistický stát"
SPA_the_national_syndicalist_state_desc:1 "Občanská válka skončila a nastal čas, aby dočasná vojenská vláda předala moc pravým vůdcům Falangy a zahájila novou éru Španělska."
SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! bude znám jako §YŠpanělské impérium§!\n"
SPA_syndicalize_production:0 "Syndikalizovat výrobu"
SPA_syndicalize_production_desc:1 "Náš hnutí se odlišuje od kapitalismu i komunismu. Vytvoříme národní syndikáty, kde zaměstnanci a zaměstnavatelé budou spolupracovat na maximalizaci produktivity pro dobro celého Španělska."
SPA_strengthen_the_supreme_reality_of_spain:0 "Zesílit nejvyšší realitu Španělska"
SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Příliš dlouho separatismus, nesouhlas a místní autonomie oslabovaly španělský stát. Zbavíme se těchto nesmyslných představ a představíme novou realitu sjednoceného Španělska, se kterou se mohou ztotožnit a přispět všichni bez ohledu na skupinu či třídu."
SPR_recovering_from_civil_war_focus_tt:0 "Odemkne rozhodnutí §YZotavení z občanské války§!, umožňující vracet ovládané španělské státy na úroveň §Yjádrových států§! pokud mají dostatečně vysokou §Yshodu§!.\n"
SPA_glory_and_wealth_on_the_sea_lanes:0 "Sláva a bohatství na mořských trasách"
SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "Španělsko vždy mělo svůj osud napříč oceány. Čekají nás sláva a bohatství, musíme jen znovu získat kontrolu nad mořskými trasami jako v minulosti."
SPA_improve_domestic_naval_facilities:0 "Zlepšit domácí námořní zařízení"
SPA_improve_domestic_naval_facilities_desc:1 "Velké loďstvo vyžaduje vynikající infrastrukturu. Potřebujeme nové loděnice a zařízení, a musíme s jejich výstavbou začít již nyní."
SPA_a_great_maritime_power:0 "Velmoc námořní"
SPA_a_great_maritime_power_desc:1 "Španělská moc byla kdysi obávaná na oceánech. I když se naše štěstí za staletí zmenšilo, naše spojení s mořem přetrvává. Přijmeme naše námořní dědictví a obnovíme přítomnost na vodách světa."
SPA_commerce_protection:0 "Ochrana obchodu"
SPA_commerce_protection_desc:1 "Globální obchod je důležitější než kdy dřív pro zdravou ekonomiku. Schopnost chránit vlastní námořní obchod posílí naši pozici v každém budoucím konfliktu."
SPA_exemplify_the_art_and_science_of_warfare:0 "Ukažme umění a vědu válčení"
SPA_exemplify_the_art_and_science_of_warfare_desc:1 "Válčení je stejně vědou jako uměním, a musíme těm, kdo se mu věnují, dát potřebné nástroje a zařízení na zkoumání jejich nápadů."
SPA_the_will_to_empire:1 "Vůle k impériu"
SPA_the_will_to_empire_desc:1 "Máme odhodlání budovat Impérium. Potvrzujeme, že historické naplnění Španělska spočívá v Impériu. Nárokujemu si přední postavení ve Evropě a prohlašujeme, že Španělsko bude i nadále duchovní osou spojující hispánský svět."
SPA_unite_iberia:0 "Sjednotit Iberii"
SPA_unite_iberia_desc:1 "Portugalsko a Španělsko kdysi tvořily jednotu, a někteří říkají, že by tak měly učinit znovu. Souhlasíme. Iberijská jednota nesmírně posílí naši pozici ve světě."
SPA_absorb_the_portuguese_empire:0 "Absorbovat portugalské impérium"
SPA_absorb_the_portuguese_empire_desc: "Je nejvyšší čas nejen ovládnout pevninské Portugalsko, ale také skutečně sjednotit naše národy. Jedním krokem bude jejich plná integrace do našeho království, druhým dobytí portugalského koloniálního impéria, které je také součástí nové iberské hegemonie, i když to zatím nemusí vidět takto. To lze snadno napravit."
SPA_claim_the_aragonese_possessions:0 "Nárokovat aragonské državy"
SPA_claim_the_aragonese_possessions_desc:1 "Království Aragon kdysi sahalo daleko do Středozemí. Španělsko, jako historické pokračování Aragonského království, právem zasluhuje tato území zpět pod svou kontrolu. Uplatníme toto právo."
SPA_reclaim_spanish_africa:1 "Expandovat španělskou Afriku"
SPA_reclaim_spanish_africa_desc:1 "Není důvod, aby současné hranice našich severoafrických území byly pevné. S aktuální slabostí Francie není lepší doba na uplatnění našich nároků než nyní."
SPA_reassert_american_dominance:0 "Potvrdit americkou dominanci"
SPA_reassert_american_dominance_desc:1 "Během století od nezávislosti si různé státy Latinské Ameriky jen hádaly. Zapomněly na sílu naší kulturní jednoty, a tak jim připomeneme, že jsme osa, okolo níž se točí."
SPA_reassert_american_dominance_tt:0 "Odemkne rozhodnutí §ZPotvrdit americkou dominanci§! umožňující mírové podrobení slabších amerických zemí.\n"
SPA_retake_the_americas:0 "Znovu získat Ameriku"
SPA_retake_the_americas_desc:2 "Větší státy Latinské Ameriky nemají v úmyslu naší dominanci přijmout dobrovolně – ani nezískáme zpět stará území od [USA.GetNameDef] bez boje. Výzva je velká, ale uskutečnění našich imperialistických ambicí je blízko, pokud ji překonáme."
SPA_embrace_the_spanish_destiny:0 "Přijmout španělský osud"
SPA_embrace_the_spanish_destiny_desc:1 "Španělsko čeká jedinečný osud: dát všem Španělům svobodu patřit k silnému a svobodnému národu; znovu obsadit naše přední postavení ve světě proti odporu nepřátel; a bránit křesťanský způsob života."
SPA_the_national_and_popular_army_of_spain:0 "Národní a lidová armáda Španělska"
SPA_the_national_and_popular_army_of_spain_desc:1 "Vojenská síla nového španělského národa bude organizována jako národní a lidová armáda, do níž bude povinností narukovat všichni schopní muži."
SPA_mandatory_pre_military_training:0 "Povinný předvojenský výcvik"
SPA_mandatory_pre_military_training_desc:1 "Pro přípravu na nástup do armády absolvují všichni muži povinný předvojenský výcvik."
SPA_all_shall_serve:0 "Všichni musí sloužit"
SPA_all_shall_serve_desc:1 "Nové Španělsko je vyjádřením vůle všech Španělů, a proto každý musí plnit svou povinnost jeho obraně. Náborové standardy budou odpovídajícím způsobem rozšířeny."
SPA_the_army_of_africa_model:0 "Model 'Armády Afriky'"
SPA_the_army_of_africa_model_desc:1 "Úspěch Armády Afriky v občanské válce nezůstal bez povšimnutí. Naše nová armáda se musí řídit jejich standardem a tak si ji podle jejich příkladu vystavíme."
SPA_equipment_modernization:0 "Modernizace vybavení"
SPA_equipment_modernization_desc:1 "Pro naši novou armádu bude dobré jen to nejlepší vybavení, a proto musíme vyvíjet nové zbraně."
SPA_artillery_modernization:0 "Modernizace dělostřelectva"
SPA_artillery_modernization_desc:1 "Dělostřelectvo je klíčovou součástí moderní války, a proto bychom měli modernizovat naše zastaralé kusy novými a silnějšími modely."
SPA_expand_the_air_branch:0 "Zvětšit letecký sbor"
SPA_expand_the_air_branch_desc:1 "Občanská válka nám ukázala důležitost letecké síly. Pokud chceme být vážnou silou, musíme tuto oblast rozšířit."
SPA_expand_the_special_forces:0 "Zvětšit speciální síly"
SPA_expand_the_special_forces_desc:1 "Množství specialistů dokáže to, co desítky běžných pěšáků nemohou. Začneme specializovaný výcvik pro konkrétní úkoly, abychom měli potřebné nástroje pokud přijde potřeba."
SPA_motorization:0 "Motorizace"
SPA_motorization_desc:1 "Hromadná motorizace armády otevírá mnoho nových taktických a strategických možností. To je výhoda, kterou nesmíme přehlédnout."
SPA_an_armored_corps:0 "Pancierový sbor"
SPA_an_armored_corps_desc:1 "Španělsko potřebuje pancéřový sbor, pokud nechce být předběhnuto sousedy."
SPA_join_the_axis:0 "Připojit se k Ose"
SPA_join_the_axis_desc:1 "Budoucnost Španělska spočívá v svržení stávajícího světového řádu. Musíme se spojit s podobně smýšlejícími, abychom spojili síly."
SPA_fascist_economic_aid:0 "Fašistická ekonomická pomoc"
SPA_fascist_economic_aid_desc:1 "Občanská válka zpustošila naši zemi, ale možná naši noví spojenci budou ochotni pomoci našim rekonstrukčním programům."
SPA_facilitate_pyrenees_freight_transports:0 "Usnadnit přepravu nákladu přes Pyreneje"
SPA_facilitate_pyrenees_freight_transports_desc:1 "Dopravu nových materiálů ze severu je třeba dále usnadnit, abychom drželi krok s poptávkou, a proto rozšíříme železnice vedoucí kolem Pyrenejí."
SPA_facilitate_pyrenees_freight_transports_tt:1 "Přidejte maximu §YInfrastructure§! v §YMadrid§!, §YGuadalajara§!, §YEastern Aragón§!, §YCataluña§!, §YBurgos§! a §YPaís Vasco§!."
SPA_improve_cross_country_railways:0 "Zlepšit přeshraniční železnice"
SPA_improve_cross_country_railways_desc:1 "Rozšíření naší národní železniční sítě nejenže poskytne tolik potřebná pracovní místa, ale také usnadní pohyb jednotek, dodávek a bude sloužit jako zdroj národní hrdosti pro všechny Španěly."
SPA_support_the_war_industry:0 "Podpořit válečný průmysl"
SPA_support_the_war_industry_desc:1 "Než budeme moci rozšířit náš válečný průmysl, musíme nejprve zajistit rozvoj souvisejícího průmyslu, na kterém bude záviset."
SPA_italian_shipbuilding_expertise:0 "Italská odborná znalost loděnice"
SPA_italian_shipbuilding_expertise_desc:1 "Pozváním italských expertů bychom měli zlepšit naše loděnické schopnosti, což nám umožní snáze rozšířit námořnictvo, zejména pokud jde o největší plavidla."
SPA_the_duty_to_work:0 "Povinnost pracovat"
SPA_the_duty_to_work_desc:1 "Všichni Španělé mají povinnost vůči státu. Pokud tato povinnost nevyžaduje boj na frontě, bude vyžadovat, aby dělali vše pro zásobování a vybavení těch, kdo bojují."
SPA_expand_the_war_industry:0 "Rozšířit válečný průmysl"
SPA_expand_the_war_industry_desc:1 "Silný stát potřebuje velký válečný průmysl, pokud chce projevit svoji sílu - a ten náš by mohl být větší."
SPA_national_recovery:0 "Národní obnova"
SPA_national_recovery_desc:1 "Nastal čas podniknout společné národní úsilí o zotavení po zničení občanské války."
SPA_autarky:0 "Autarkie"
SPA_autarky_desc:1 "Aby naše pozice nebyla ohrožena ostatními, musíme zajistit, že naše ekonomika je zcela soběstačná."
SPA_spanish_austerity:0 "Španělská úsporná opatření"
SPA_spanish_austerity_desc:1 "Ač nežádoucí, politika úspor je nezbytná k uvolnění prostředků potřebných pro obnovu naší země."
SPA_reduce_reliance_on_foreign_resources:0 "Snížit závislost na zahraničních zdrojích"
SPA_reduce_reliance_on_foreign_resources_desc:1 "Závislost na jiných je slabina, kterou mohou využít naši potenciální nepřátelé. Musíme tlačit na soběstačnost v co největším počtu zdrojů."
SPA_reduce_reliance_on_foreign_resources_tt:0 "Odemkne jedinečné §YProspect for Resources§! rozhodnutí, umožňující rozšíření stávajících a vznik nových ložisek surovin na pevnině.\n"
SPA_expand_the_axis_gold_trade:0 "Rozšířit obchod s zlatem Osy"
SPA_expand_the_axis_gold_trade_desc:1 "Státy Osy zoufale potřebují obchod, protože jsou vystaveny blokádě Spojenců. Jejich zlato protéká naší zemí, prostřednictvím kterého získávají přírodní zdroje od nás i od ostatních neutrálních zemí. Tuto situaci značně profitujeme, a proto bychom ji možná měli ještě více podporovat..."
SPA_ensure_agricultural_self_sufficiency:0 "Zajistit zemědělskou soběstačnost"
SPA_ensure_agricultural_self_sufficiency_desc:1 "Musíme se osvobodit od dovozu potravin ze zahraničí - naše zemědělství musí být rozšířeno natolik, aby dokázalo nakrmit celou naši zemi."
SPA_unify_the_nationalist_front:0 "Ujednotit nacionalistický front"
SPA_unify_the_nationalist_front_desc:1 "Vzpoura, nebo „Nacionalisté“, jak se začali nazývat, jsou volné shromáždění skupin spojených pouze v touze svrhnout republiku. Cesta k úspěchu spočívá v zabránění vnitřním konfliktům a zaměření se na boj proti našemu společnému nepříteli."
SPA_save_the_alcazar:0 "Zachránit Alcázar!"
SPA_save_the_alcazar_desc:1 "Alcázar v Toledě je stále držen jednotkami věrnými naší věci, ale jsou obléhány! Jejich osvobození, i když není strategicky důležité, by bylo velkým propagačním vítězstvím a upevnilo by pozici Franciska Franca jako faktického vůdce vojenské junty."
SPA_martyrdom_for_primo_de_rivera:0 "Mučednictví za Primo De Riveru"
SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, zakladatel strany Falange, je vězněn od počátku občanské války. Přestože nám byla nabídnuta výměna vězňů, možná by tento politický rival lépe posloužil naší věci jako popravený mučedník... Zajistíme, aby jednání o výměně vězňů 'zkazila'."
SPA_caudillo_of_spain:0 "Caudillo Španělska"
SPA_caudillo_of_spain_desc:1 "Úspěchy Franciska Franca mluví samy za sebe a jeho potenciální rivalové skončili předčasně. Podpora v junatě roste, aby ho jmenovali oficiálním vůdcem, a zbývá jen učinit oficiální prohlášení."
SPA_extol_the_martyrs_of_the_war:0 "Oslavovat mučedníky války"
SPA_extol_the_martyrs_of_the_war_desc:1 "Ti, kdo položili své životy za naši věc, by měli být vzpomínáni a ctěni za svůj oběť. Jejich činy by měly sloužit jako příklad pro nás všechny."
SPA_consolidate_the_north:0 "Upevnit sever"
SPA_consolidate_the_north_desc:1 "Prvním krokem na cestě k vítězství by mělo být dobytí a upevnění severních území. Jakmile bude toto dokončeno, můžeme se přesunout k dalším zranitelným oblastem na republikánské frontě."
SPA_foment_a_carlist_split:0 "Vyvolat rozkol karlistů"
SPA_foment_a_carlist_split_desc:1 "Karlisté jsou uvnitř stejně rozděleni jako samotný nacionalistický front. Tím, že budeme různé karlistické vůdce pěstovat proti sobě, můžeme oslabit jejich moc a otevřít cestu k jednotlivým dohodám s různými karlistickými skupinami."
SPA_a_methodical_approach:0 "Metodický přístup"
SPA_a_methodical_approach_desc:1 "Klíčem k úspěchu v této občanské válce není odvážné manévrování a bezohledné útoky, ale pečlivé a systematické plánování a cílené přesné útoky."
SPA_tackle_the_vulnerable_fronts:0 "Zaměřit se na zranitelné fronty"
SPA_tackle_the_vulnerable_fronts_desc:1 "Na některých úsecích nepřátelské fronty byly pozorovány slabiny. Měli bychom se zaměřit na tyto oblasti, aby byl maximální efekt našich ofensiv."
SPA_tackle_the_vulnerable_fronts_tt:0 "Vylepšuje rozhodnutí §YCivil War Offensives§! tím, že poskytuje dočasný bojový bonus proti nepříteli při začátku ofenzívy.\n"
SPA_integrate_the_requetes:0 "Integrovat Requetés"
SPA_integrate_the_requetes_desc:1 "Ti karlističtí Requetés, kteří více souhlasí s naším myšlením, by měli být více začleněni do našich ozbrojených sil. Jejich zkušenosti a výcvik budou neocenitelné v nadcházejícím boji."
SPA_portuguese_aid:0 "Pomoc Portugalska"
SPA_portuguese_aid_desc:1 "Musíme přijmout pomoc odkudkoli přijde. Portugalsko, které ukrývalo mnoho našich vůdců, kteří byli nuceni utéct po neúspěšné vzpouře v roce 1932, by nám mohlo poskytnout materiální pomoc, pokud o ni požádáme, a to může dokonce položit základ pro ještě těsnější spolupráci v budoucnu."
SPA_the_iberian_pact:0 "Iberský pakt"
SPA_the_iberian_pact_desc:1 "Integrita našich dvou národů závisí na dobrých vztazích mezi nimi. Měli bychom navrhnout pakt, že Španělsko i Portugalsko se vždy připojí na stejnou stranu v jakékoli světové válce nebo alianci, do které vstoupí. Jednotná Ibersie je silná Ibersie!"
SPA_the_iberian_pact_tt:0 "Tato dohoda zavazuje každou stranu připojit se k jakékoli frakci nebo na stejnou stranu ve válce, do které druhá vstoupila.\n"
SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] musí schválit dohodu, aby bonusy vstoupily v platnost.§!\n"
SPA_the_latin_bloc:0 "Latinský blok"
SPA_the_latin_bloc_desc:1 "Ve světě vznikají mocenské bloky. Místo aby jsme se zapojili do rostoucího napětí mezi nimi, měli bychom vybudovat vlastní mocenský blok s národy, které jsou nám kulturně a ideologicky blízké: latinské země kolem Středozemního moře."
SPA_utilize_the_intellectuals:0 "Využít intelektuály"
SPA_utilize_the_intellectuals_desc:1 "Ti, kteří mají nadané intelektuální schopnosti, by měli dostat zdroje, které potřebují, aby nejlépe sloužili své zemi způsoby, které naše jednotky nemohou."
SPA_banish_the_party_leaders:0 "Vyhostit vůdce stran"
SPA_banish_the_party_leaders_desc:1 "Vedoucí představitelé Falange a karlistů se stále více snaží prosazovat své vlastní agendy, což je trnem v našem boku. Využitím jejich nejednotnosti k oslabení jejich pozice můžeme ospravedlnit vyhoštění těchto protivných vůdců ze země a nahradit je loutkami loajálními Francovi."
SPA_fuse_the_parties:0 "Sloučit strany"
SPA_fuse_the_parties_desc:1 "Potřebný základ byl položen a nastal čas sjednotit Falangu a karlisty do jedné strany vedené Franciskem Francem."
SPA_fuse_the_parties_tt:0 "§GOdstraňuje§! §YImpending Carlist Uprising§! §Gúkol.§!\n"
SPA_join_the_allies:0 "Připojit se ke Spojencům"
SPA_join_the_allies_desc:1 "Je nám jasné, kam směřuje kyvadlo - připojíme se ke Spojencům, přijmeme jejich silnou ekonomickou pomoc a zajistíme si jejich přízeň, až válku nevyhnutelně vyhrají."
SPA_the_stabilization_plan:0 "Stabilizační plán"
SPA_the_stabilization_plan_desc:1 "Musíme se vzdálit od nereálného falangistického snu o autarkii a neudržitelných ekonomických politik zavedených za tímto účelem. Abychom dosáhli ekonomické parity se zbytkem světa, musíme se zaměřit na ekonomickou liberalizaci, doufejme spustit ekonomický boom, který prospěje všem Španělům."
SPA_expand_spanish_bases:0 "Rozšířit španělské základny"
SPA_expand_spanish_bases_desc:1 "Imperialisté, se kterými jsme spojeni, chtějí využívat naše základny k šíření svého vlivu po celém světě. Abychom jim vyhověli, musíme rozšířit naše kontinentální letecké a námořní základny."
SPA_capitalist_economic_aid:0 "Kapitalistická ekonomická pomoc"
SPA_capitalist_economic_aid_desc:1 "Západní ekonomická pomoc by měla být neocenitelná při obnově naší země po jejím utrpení."
SPA_improve_living_standards:0 "Zlepšit životní úroveň"
SPA_improve_living_standards_desc:1 "Všichni by měli mít možnost sdílet výhody, které přinese ekonomické oživení naší země, bez ohledu na svůj status."
SPA_domestic_industrial_developments:0 "Domácí průmyslový rozvoj"
SPA_domestic_industrial_developments_desc:1 "Západní inovace lze přizpůsobit španělskému dělníkovi, čerpat to nejlepší z obou světů a zlepšit zotavení země."
SPA_the_spanish_miracle:0 "Španělské zázrak"
SPA_the_spanish_miracle_desc:1 "Stabilizační plán se vyplatil více, než jsme doufali; ekonomický boom, který zažíváme, lze nazvat zázrakem!"
SPA_adopt_the_26_points:0 "Přijmout 26 bodů"
SPA_adopt_the_26_points_desc:1 "Po odstranění ustanovení proti sloučení politických stran z Falange '27 bodů' vzniklo '26 bodů', což je dobrý stranický manifest, z něhož můžeme čerpat inspiraci pro vládní politiky."
SPA_direct_the_universities:0 "Řídit univerzity"
SPA_direct_the_universities_desc:1 "Talent pracující v akademické sféře by mohl být lépe využit k řízenému výzkumu pro vojenské účely. Instruktujeme univerzity podle toho."
SPA_dictator_for_life:0 "Diktátor na život"
SPA_dictator_for_life_desc:2 "Franco dobře sloužil své zemi. Nevidíme důvod to měnit, a už vůbec ne se vracet k slabé monarchii z dávných časů."
SPA_invest_in_naval_infrastructure:0 "Investovat do námořní infrastruktury"
SPA_invest_in_naval_infrastructure_desc:1 "Španělsko potřebuje nové námořní zařízení pro podporu rozšiřování naší flotily."
SPA_expand_the_slipways:0 "Rozšířit skluzavky"
SPA_expand_the_slipways_desc:1 "Dříve jsme nakupovali největší lodě od jiných států. Měli bychom zvětšit velikost našich skluzavek, abychom mohli tyto lodě stavět sami."
SPA_the_plan_imperial:0 "„Imperiální plán“"
SPA_the_plan_imperial_desc:1 "Spustíme velký program na obnovení postavení španělského námořnictva jako jednoho z největších na světě."
SPA_restart_small_scale_shipbuilding:0 "Obnovit malovýrobu lodí"
SPA_restart_small_scale_shipbuilding_desc:1 "Naše námořnictvo bude potřebovat řadu eskortních plavidel, která dokáží vyrábět menší domácí loděnice. Měli bychom podporovat vývoj nových návrhů v těchto loděnicích."
SPA_la_division_azul:0 "La División Azul"
SPA_la_division_azul_desc:1 "Ačkoliv jsme zde na Pyrenejském poloostrově porazili komunistickou hrozbu, kořen zla stále číhá na Východě. Zatímco ostatní nesou tíhu boje, měli bychom vyslat divizi dobrovolníků, aby udělali svou část v boji proti této hrozbě."
SPA_the_tangiers_enclave:0 "Tangierský enkláv"
SPA_the_tangiers_enclave_desc:1 "Město Tangier se v roce 1923 stalo mezinárodní zónou pod společnou správou Francie, Španělska a Británie. Protože naši dva spoluadministrátoři jsou právě ve válce, musíme vstoupit a sami převzít ochranu města."
SPA_the_tangiers_enclave_tt:0 "§RToto může rozhněvat naše spolusprávce mezinárodní zóny!§!\n"
SPA_demand_french_north_africa:0 "Požadovat francouzskou severní Afriku"
SPA_demand_french_north_africa_desc:1 "Francouzské kolonie jsou oslabené pádem mateřské země. Měli bychom nabídnout svou ochranu, s implicitním pochopením, že odmítnutí není možností."
SPA_restore_the_monarchy:0 "Obnovit monarchii"
SPA_restore_the_monarchy_desc:1 "Prozatímní vláda splnila svůj účel při svržení komunistů a ukončení Druhé republiky. Nyní je čas obnovit španělskou monarchii!"
SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! bude znám jako §YKrálovství Španělska§!\n"
SPA_stamp_out_the_maquis:0 "Likvidovat Maquis"
SPA_stamp_out_the_maquis_desc:1 "Maquis, pozůstatky našich nepřátel, neustále vedou partyzánskou válku v pokusu zpochybnit naši kontrolu nad španělskou pevninou. Jejich vliv časem slábl a nyní je čas je definitivně vykořenit."
SPA_defenses_against_strategic_bombing:0 "Obrana proti strategickému bombardování"
SPA_defenses_against_strategic_bombing_desc:1 "Pokud se zapojíme do globálního konfliktu, musíme zajistit, aby naše města byla dostatečně chráněna před nevyhnutelným rozsáhlým strategickým bombardováním, kterému nás jistě nepřátelé podrobí."
SPA_defenses_against_invasion:0 "Obrana proti invazi"
SPA_defenses_against_invasion_desc:1 "Španělské pobřeží je rozsáhlé a my musíme udělat vše, co můžeme, aby se invaze stala pro nepřítele neatraktivní. Silná opevnění by měla doufejme učinit cenu příliš vysokou."
SPA_defenses_against_invasion_tt:0 "Umístěte §Y1 pevnost§! a §Y2 pobřežní pevnosti§! v pevninských základních provinciích s §YNámořní základnou§!.\n"
SPA_retake_gibraltar:0 "Znovudobýt Gibraltar"
SPA_retake_gibraltar_desc:1 "Uplynuly již více než dvě století od doby, kdy byl Gibraltar vytržen z lůna Španělska. Tento britský trn v těle Iberského poloostrova nemůže dál existovat."
SPA_claim_west_africa:0 "Požadovat Západní Afriku"
SPA_claim_west_africa_desc:1 "Francouzská nadvláda v Západní Africe je zcela neoprávněná. Oblast tvoří přirozené geografické spojení s naší kolonií v Rovníkové Guineji a měla by být z praktického hlediska považována za nedílnou součást Španělské koloniální říše."
SPA_supremacy_of_the_communion:0 "Nadvláda Kommúny"
SPA_supremacy_of_the_communion_desc:1 "Stejně jistě, jako Bůh stvořil nebesa a zemi, tradicionalistická kommúna drží klíč k jednotné budoucnosti Španělska. Karlistické povstání v 19. století bylo sice potlačeno, ale jejich duch nebyl zlomen: ti, kdo jsou věrni víře, jsou připraveni povstat proti republice znovu."
SPA_prepare_the_carlist_insurrection:0 "Připravit karlistické povstání"
SPA_prepare_the_carlist_insurrection_desc:1 "Náš spojenec s Falangou je spojenectvím nutnosti a jeho životnost už je počítána na týdny. Musíme udeřit na naše domnělé spojence dříve, než oni udeří na nás, a vymýtit jejich chybnou ideologii dříve, než se zakoření v myslích obyvatel."
SPA_prepare_the_carlist_insurrection_tt:1 "Odemkne rozhodnutí §YPříprava karlistického povstání§!, umožňující získat kontrolu nad státy pro karlistickou stranu při povstání.\n\nKromě toho získává §YBurgos§! a §YNavarra§! pro karlistickou stranu, pokud jsou tyto státy pod kontrolou."
SPA_contact_the_union_militar_espanola:0 "Kontaktovat Unión Militar Española"
SPA_contact_the_union_militar_espanola_desc:1 "Unión Militar Española, obrovská tajná společnost důstojníků, kteří spikli proti republice, má mnoho členů, kteří mohou mít sympatie k naší věci. Měli bychom je kontaktovat a získat podporu co nejvíce těchto vůdců, až nastane čas."
SPA_head_the_junta_nacional:0 "Vést Junta Nacional"
SPA_head_the_junta_nacional_desc:1 "Nejvyšší válečná exekutiva karlistického válečného stroje, Junta Nacional Carlista de Guerra, potřebuje vůdce ke sjednocení různých regionálních karlistických junt. Manuel Fal Conde může být tím vůdcem."
SPA_unite_the_requetes:0 "Sjednotit Requetés"
SPA_unite_the_requetes_desc:1 "Regionální karlistické junty operovaly příliš dlouho nezávisle na sobě. Musíme je a jejich militie; Requetés, sjednotit, abychom lépe organizovali karlistické válečné úsilí a odstranili vnitřní neshody."
SPA_the_war_in_the_north:0 "Válka na severu"
SPA_the_war_in_the_north_desc:1 "Sever vždy býval srdcem karlistického hnutí. Každé povstání se musí soustředit na zabezpečení této oblasti jako na základnu operací."
SPA_revive_the_spirit_of_the_carlist_wars:0 "Oživit ducha karlistických válek"
SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Karlistické války v 19. století mohou být pro naši věc škodlivými ztrátami, ale duch odporu přetrvává dodnes. Neodpočneme, dokud právoplatný dědic nesedí na španělském trůnu a nesmíří katolickou víru všem Španělům."
SPA_arms_modernization:0 "Modernizace zbraní"
SPA_arms_modernization_desc:0 "Naše jednotky mohou být nejoddanější, nejvěrnější, nejzapálenější a nejlépe vycvičené, ale stále potřebují adekvátní zbraně na obranu křesťanství. Zajistíme, aby je měly."
SPA_no_compromise_on_carlist_ideals:0 "Žádné kompromisy na karlistických ideálech"
SPA_no_compromise_on_carlist_ideals_desc:2 "Ač jsme spolupracovali s Falangou v našem počátečním povstání, nyní je nám jasné, že kompromisy ohledně ideálů jsou zrádou. Pokud Falanga nepřijme naše požadavky, nemáme jinou možnost než je také zlikvidovat."
SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! bude znám jako §YKarlistické Španělsko§!\n"
SPA_no_compromise_on_carlist_ideals_tt:0 "§RFašističtí příznivci vyvolají občanskou válku!§!\n"
SPA_the_crusade_against_democracy:0 "Křížová výprava proti demokracii"
SPA_the_crusade_against_democracy_desc:1 "Pouze právoplatný karlistický dědic byl investován, Bohem samotným, božským právem vládnout. Demokracie není jen urážkou krále, je také rouháním proti vůli Boha. Toto zlo nesmí být na tomto světě déle tolerováno."
SPA_the_crusade_against_democracy_timer_tt:1 "Minimálně 70 dní od poslední změny §YKřížová výprava proti demokracii§!.\n"
SPA_expand_the_requetes:0 "Rozšířit Requetés"
SPA_expand_the_requetes_desc:1 "Dosud jsme spoléhali na relativně malou, ale poměrně dobře vycvičenou sílu útočných jednotek. Nicméně naše ambice vyžadují mnohem více. Musíme rozšířit tyto Requetés a poskytnout potřebný výcvik všem, kdo odpoví na vábení lovu."
SPA_militarize_the_masses:0 "Militarizovat masy"
SPA_militarize_the_masses_desc:1 "Hodnoty, za které stojíme, nemohou být hájeny pouze našimi Requetés. Všichni, kteří jsou loajální koruně a mají Boží lásku ve svých srdcích, musí plnit vojenskou povinnost v obraně svých ideálů."
SPA_defenders_of_catholicism:0 "Obránci katolicismu"
SPA_defenders_of_catholicism_desc:1 "Stejně tak, jako před čtyřmi sty lety, musí Španělsko znovu stát jako obránce katolické víry. Naopak, obyčejný voják musí být mečem a štítem své víry a nést tuto svatou povinnost kdekoliv jej jeho král pošle do boje."
SPA_battle_rites:0 "Bojové rituály"
SPA_battle_rites_desc:2 "Válka na obranu naší země je svatá povinnost. Naši kapláni budou doprovázet vojáky na bojišti a udílet poslední svátosti na místě všem, kdo přinesou nejvyšší oběť za krále a víru, zajišťujíce, že všichni budou odměněni v nebi."
SPA_cultivate_fanaticism:0 "Pěstovat fanatismus"
SPA_cultivate_fanaticism_desc:1 "Nejhodnotnější vlastnosti karlistického vojáka jsou jeho houževnatost a neochvějná vůle čelit nebezpečí a těžkostem s vědomím, že Bůh odmění jejich povinnost, pokud padnou. Toto oddání a oběť padlých by měla být vzorem pro všechny nové rekruty."
SPA_the_third_dimension_of_warfare:0 "Třetí dimenze válčení"
SPA_the_third_dimension_of_warfare_desc:1 "Nezdolný karlistický duch vládne již na zemi; nyní musí ovládnout i nebe."
SPA_a_modern_fighter_fleet:0 "Moderní stíhací flotila"
SPA_a_modern_fighter_fleet_desc:1 "Našim pilotům musíme dát nejlepší stroje, které náš stát může poskytnout. Co nám chybí v počtech, musíme nahradit dovednostmi, odvahou a vybavením."
SPA_confirm_the_fueros:0 "Potvrdit Fueros"
SPA_confirm_the_fueros_desc:1 "Správa národa spadá pod pravomoc krále, ale starobylá privilegia chrání právo na samosprávu regionů tvořících celé království. Tato práva, nazývaná fueros, musí být potvrzena, aby byla zachována loajalita jednotlivých regionů."
SPA_encourage_local_industrialization:0 "Podporovat místní industrializaci"
SPA_encourage_local_industrialization_desc:1 "Industrializace by měla být podporována příslušnými regionálními vládami, protože místní iniciativy tohoto druhu nepochybně posílí národ jako celek."
SPA_encourage_local_mining:0 "Podporovat místní těžbu"
SPA_encourage_local_mining_desc:0 "Náš průmysl potřebuje zdroje a stal se pohodlným v roli čistého importéra. Měli bychom podporovat širší těžební podniky v naší zemi, aby se využilo bohatství Pyrenejského poloostrova a snížila naše závislost na zahraničních dodavatelích."
SPA_settle_the_succession_question:0 "Vyřešit otázku následnictví"
SPA_settle_the_succession_question_desc:1 "Karlistská věc je rozdělena mezi tábory podporující různé nároky na trůn. Alfonso Carlos, karlistský dědic, zemřel bez potomků v pozdním roce 1936, ale předtím jmenoval Xavier de Bourbon-Parma svým dědicem. Nicméně jsou tací, kteří podporují nárok vyhnaného ústavního krále Alfonsa XIII."
SPA_dios_patria_rey:1 "Dios, Patria y Rey!"
SPA_dios_patria_rey_desc:1 "Válečný pokřik karlistů zní dějinami a zosobňuje víry, které považujeme za pravdivé. Slouží jako připomínka, že všichni máme malou roli v obraně katolicismu, našich místních komunit a španělského národa jako celku, a konečné suverenity našeho krále. Bůh, vlast a král!"
SPA_restore_the_empire:0 "Obnovit impérium"
SPA_restore_the_empire_desc:1 "Naše impérium čeká! Stačí jen vybudovat válečný průmysl, který nám umožní ho získat."
SPA_strengthen_the_empire:0 "Posílit impérium"
SPA_strengthen_the_empire_desc:0 "Nové španělské impérium stále zápasí s ekonomikou a více zdrojů by mělo být určeno k tomu, aby náš průmysl rychleji obnovil po destrukci občanské války."
SPA_prosperity_of_the_empire:0 "Prosperita impéria"
SPA_prosperity_of_the_empire_desc:0 "Obnova a prosperita impéria jsou v prvé řadě, a zvýšením zaměření na zlepšení infrastruktury našeho národa a tím podporu obchodu a průmyslového rozvoje zajistíme, že tohoto cíle bude brzy dosaženo."
SPA_press_the_gibraltar_claim:0 "Tlačit nárok na Gibraltar"
SPA_press_the_gibraltar_claim_desc:1 "Urývka na našeho krále, kterou je samotná existence enklávy Gibraltar, musí být odčiněna."
SPA_claim_the_french_throne:0 "Uplatnit nárok na francouzský trůn"
SPA_claim_the_french_throne_desc:1 "Španělské a francouzské trůny jsou dynasticky propojeny více než půl století. Náš současný král není výjimkou a je rovněž legitimním nárokovatelem na francouzský trůn. Tuto situaci prostě musíme využít."
SPA_retake_the_spanish_netherlands:0 "Znovudobýt Španělské Nizozemí"
SPA_retake_the_spanish_netherlands_desc:1 "Naše impérium kdysi sahalo až k hranicím Německa. Není důvod, aby tomu tak nebylo znovu, a zároveň, abychom pomstili 80letou válku."
SPA_restore_the_iberian_union:0 "Obnovit Ibérskou unii"
SPA_restore_the_iberian_union_desc:1 "Už uplynuly téměř čtyři století od doby, kdy Španělsko a Portugalsko sdílely osud, který trval bohužel jen krátce. Ibérie je silnější dohromady, a proto zajistíme, aby nový nárok na portugalský trůn byl 'objeven'..."
SPA_the_war_of_vengeance:0 "Válka pomsty"
SPA_the_war_of_vengeance_desc:1 "Španělsko-americká válka z roku 1898 je stále v živé paměti a hluboký dopad, který měla na národní psychiku Španělů, je nejlépe ilustrován v dílech Generace z roku '98. Národní potupa ztráty kolonií musí být pomstěna. Amerika musí být svedena k poslušnosti."
SPA_found_the_academia_vazquez_de_mella:0 "Založit Akademii Vázquez De Mella"
SPA_found_the_academia_vazquez_de_mella_desc:1 "Musíme založit velké centrum tradičního myšlení, které mohou využívat také karlističtí myslitelé k novým pokrokům a rozvoji, jež mohou prospět nové španělské monarchii."
SPA_a_fleet_worthy_of_a_king:0 "Flotila hoden krále"
SPA_a_fleet_worthy_of_a_king_desc:1 "Naše námořnictvo musí být výrazně rozšířeno, pokud má monarcha být schopen prosadit svou vůli přes oceány. Nová námořní infrastruktura bude neprodleně vybudována."
SPA_rebuild_the_battlefleet:0 "Přestavět bitevní flotilu"
SPA_rebuild_the_battlefleet_desc:1 "Více než čtyři desetiletí po španělsko-americké válce bylo naše námořnictvo apatičtější a bázlivé. Přidání nových hlavních válečných lodí schopných postavit se jakémukoliv nepříteli vnese do řad pocit znovuzrození a zároveň nám umožní soupeřit na moři s našimi sousedy."
SPA_imperial_security:0 "Imperiální bezpečnost"
SPA_imperial_security_desc:1 "Bezpečnost Impéria nespočívá v hlavních kapitálních lodích, ale v dostatečném počtu křižníků. Vývoj nových modelů a nových doktrín ochrany obchodních cest musí být zahájen okamžitě, abychom zajistili zásobování našich zámořských držav."
SPR_regional_defense_council_of_aragon:0 "Regionální obranná rada Aragonu"
SPR_regional_defense_council_of_aragon_desc:1 "Pro účely války, a jen z nezbytnosti, musí být autonomní anarchistické komuny vzniklé v důsledku občanské války sjednoceny pod jednou Obrannou radou, která může koordinovat naše úsilí. Začneme založením jedné v Aragonu."
SPR_appropriate_the_means_of_production:0 "Přivlastnit výrobní prostředky"
SPR_appropriate_the_means_of_production_desc:1 "Už nejsou dny, kdy jsme pracovali pro bohaté. Už nejsou dny, kdy naše práce zůstávala neoceněná. Zabavíme továrny a dílny, farmy a obchody, odstraníme třídy a postavíme pracovníka do čela jeho osudu."
SPR_autogestion:0 "Autogestión"
SPR_autogestion_desc:1 "Maximalizujeme výkonnost tím, že dovolíme pracovníkům řídit si své pracoviště podle principů autogestión. To přinese mnoho výhod v oblasti autonomie pracovníků, morálky a následně i celkové produktivity."
SPR_collectivization_and_workers_control:0 "Kolektivizace a kontrola dělníků"
SPR_collectivization_and_workers_control_desc:1 "Pro nezbytné aspekty místní správy se obrátíme na dělnické rady, které dají každému pracovníkovi hlas a zároveň umožní větší míru spolupráce."
SPR_arm_the_people:0 "Ozbrojit lid"
SPR_arm_the_people_desc:1 "Národní armáda může být snadno použita vládou k udržení kontroly nad obyvatelstvem, a proto není prostředkem ke komunitní obraně. Právě lidé sami musí být vyzbrojeni, aby mohli bránit své komunity."
SPR_the_maximum_concession:0 "Maximální ústupek"
SPR_the_maximum_concession_desc:1 "Ve snaze bojovat proti fašismu jsme učinili největší možný ústupek: spolupráci s kapitalisty a autoritářskými komunisty. Tento ústupek je hranice, za kterou nechceme jít, a nemůže trvat věčně. Využijeme jej, dokud trvá."
SPR_seize_public_transport:0 "Zabavit veřejnou dopravu"
SPR_seize_public_transport_desc:1 "Všichni chtějí přispět k boji za svobodu. Mezi našimi spojenci je mnoho, kdo pracují ve veřejné dopravě, a ti jsou ochotni poskytnout svá vozidla našim statečným vojákům. To nám může dát neortodoxní taktickou výhodu proti nepřátelům."
SPR_seize_public_transport_tt:0 "§Tento duch bude odstraněn po skončení občanské války!§!\n"
SPR_agrarian_collectivization:0 "Agrární kolektivizace"
SPR_agrarian_collectivization_desc:1 "Kolektivní organizace zemědělství zajistí, že všichni žijící v komunách budou mít potravu, kterou potřebují, místo aby sklízené plodiny prodávali tam, kde vydělají nejvíce."
SPR_mujeres_libres:0 "Mujeres Libres"
SPR_mujeres_libres_desc:1 "Sociální revoluce je jen částečně úspěšná. Dalším krokem je osvobození, posílení a vzdělání pracujících žen. Rovnost prospěje celé komunitě."
SPR_literacy_programs:0 "Programy gramotnosti"
SPR_literacy_programs_desc:1 "Negramotnost je mezi dělnickou populací rozšířená, ale díky správným programům lze tento stav rychle zlepšit a umožnit objevení skrytých talentů."
SPR_shared_burdens:0 "Sdílené břemena"
SPR_shared_burdens_desc:2 "Boj za naši svobodu od autoritářství, kapitalismu a náboženských pověr bude dlouhý a těžký. Všichni musíme nést břemena, která nás čekají, abychom mohli sklízet ovoce své práce."
SPR_international_brigades:0 "Mezinárodní brigády"
SPR_international_brigades_desc:1 "Náš boj přitáhl pozornost mezinárodního společenství a lidé z celého světa přicházejí bojovat s fašistickou hrozbou. Nikdo nebude odmítnut, pokud bude přispívat ke zdraví komunity. Organizujeme je do mezinárodních brigád."
SPR_international_brigades_tt: "§YMáté Zalka§! dostupný jako úroveň 2 §YField Marshal§!"
SPR_seize_the_gold_reserves:0 "Zabavit zlaté rezervy"
SPR_seize_the_gold_reserves_desc:1 "Zlaté rezervy Republiky jsou ohroženy fašistickými nebo dokonce horšími stalinskými silami. Zabezpečením je riskujeme rozhněv vlády, ale může to financovat naši válečnou snahu nákupem zbraní na černém trhu."
SPR_gold_reserves_flag:0 "Zlaté rezervy již byly zabaveny nebo přesunuty"
SPR_foreign_arms_purchases:0 "Nákupy zahraničního zbraní"
SPR_foreign_arms_purchases_desc:1 "Zlaté rezervy, které jsme 'osvobodili', mohou být použity k získání zahraničních zbraní, které zoufale potřebujeme. Mezinárodní veřejnost nás nemusí podporovat, takže bude potřeba použít neortodoxní kanály."
SPR_foreign_arms_purchases_tt:0 "Odemkne rozhodnutí §YZahraniční nákupy zbraní§!, umožňující nákup různých druhů vybavení.\n"
SPR_masters_of_our_own_fate:0 "Pány svého osudu"
SPR_masters_of_our_own_fate_desc:1 "Stalinské a jejich republikánské loutky stále více omezují naše svobody, systematicky podkopávají naše snahy a eliminují prominentní podporovatele našeho boje. Stačilo. Jsme pány svého osudu, i kdybychom je měli porazit."
SPR_anarchist_uprising_flag:0 "Anarchisté povstali."
SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! bude znám jako §YRegionální obranná rada Aragonu§!\n"
SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! bude znám jako §YŠpanělská komuna§!\n"
SPR_masters_of_our_own_fate_tt_4:0 "Ministři POUM se stanou §Gdostupnými§!, ale demokratickí a stalinističtí ministři jsou §Rodstraněni§!.\n"
SPR_masters_of_our_own_fate_tt:0 "§RKomunističtí a demokratické podpůrci zahájí občanskou válku!§!\n"
SPR_all_must_bear_the_torch:0 "Všichni musí nést pochodeň"
SPR_all_must_bear_the_torch_desc:1 "Každý člověk je revoluce sám o sobě; bez odvahy a zuřivosti jednotlivce by kolektiv podlehl nepřátelům. Tuto zprávu musíme předat všem našim podporovatelům; každý z nás musí pomáhat držet výš pochodeň anarchismu."
SPR_the_threats_abound:0 "Hrozby jsou všude"
SPR_the_threats_abound_desc:1 "Je zřejmé, že svět nesouhlasí s naší samotnou existencí. Kdekoli se otočíme, setkáváme se s ledovým odstupem nebo dokonce přímo s nepřátelstvím. Je nám jasné: nemáme na koho spoléhat. Musíme se připravit na válku se všemi těmito mrtvými národními státy."
SPR_portuguese_anarchism:0 "Portugalský anarchismus"
SPR_portuguese_anarchism_desc:1 "Náš boj za svobodu přesáhl portugalské hranice a vláda je destabilizována. S patřičnou podporou není nemožné, že v jejich hranicích propukne rozsáhlé anarchistické povstání. Musíme zapálit tento plamen!"
SPR_regional_defense_council_of_iberia:0 "Regionální obranná rada Ibérie"
SPR_regional_defense_council_of_iberia_desc:1 "S osvobozením bývalého Portugalska můžeme založit novou obrannou radu, která bude zastupovat přání všech komun existujících na Pyrenejském poloostrově."
SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! bude znám jako §YRegionální obranná rada Ibérie§!\n"
SPR_a_new_way_of_warfare:0 "Nový způsob válčení"
SPR_a_new_way_of_warfare_desc:1 "Statečnost naší pěchoty je nezpochybnitelná, ale skutečnosti války se posunuly daleko za možnosti pěchoty. Musíme začít vyvíjet nové válečné stroje, jak na zemi, tak na obloze, k obraně našich komun."
SPR_communal_military_strategies:0 "Komunální vojenské strategie"
SPR_communal_military_strategies_desc:1 "Organizovat rozsáhlou válku a zároveň zůstat věrní zásadám anarchismu je velká výzva. Ale je to výzva, kterou musíme přijmout, neboť bez ní všechno, za co bojujeme, padne."
SPR_maintaining_the_fire:0 "Udržovat oheň"
SPR_maintaining_the_fire_desc:1 "Únava válkou je předzvěstí pádu. Musíme zůstat silní a oživit v lidech oheň, který je žene k maximálním výkonům."
SPR_freedom_of_thought:0 "Svoboda myšlení"
SPR_freedom_of_thought_desc:2 "Zavřenost mysli nemá v našich komunitách místo. Všichni jsou vítáni bez ohledu na své názory, pokud přijmou základní principy naší společnosti."
SPR_torchbearers_of_tomorrow:0 "Nosiči pochodu zítřka"
SPR_torchbearers_of_tomorrow_desc:1 "Ti, kdo přispívají k našemu boji intelektuálně nebo vojensky, jsou samotnou budoucností vtělenou. Toto uvědomění může být silnou hnací silou, a proto musí být poučeni o důležitosti své práce."
SPR_the_inevitable_counterblow:0 "Nevyhnutelný protiúder"
SPR_the_inevitable_counterblow_desc:1 "Mezinárodní nepřátelství vůči našemu komunitnímu způsobu života roste. Je otázkou času, kdy udeří, a my musíme být připraveni ho přijmout."
SPR_improve_military_infrastructure:0 "Zlepšit vojenskou infrastrukturu"
SPR_improve_military_infrastructure_desc:1 "Abychom mohli včas pomoci obléhaným komunám, musíme výrazně zlepšit mezikomunální infrastrukturu. To umožní Obranné radě rychle reagovat na jakékoliv vnější hrozby, s nimiž si jednotlivé komuny nemusí poradit."
SPR_fortify_the_pyrenees:0 "Zpevnit Pyreneje"
SPR_fortify_the_pyrenees_desc:1 "Nejpravděpodobnější cesta útoku je ze severu. Je nezbytné, aby Pyreneje byly opevněny proti všem nárazům, které přes ně nebo podél jejich pobřeží přijdou."
SPR_fortify_the_pyrenees_tt:0 "Umístit úroveň 3 §Ypevností§! v provinciích na francouzské hranici v §YPais Vasco§!, §YNavarre§!, §YZápadním Aragonu§!, §YVýchodním Aragonu§! a §YKatalánsku§!.\n"
SPR_fortify_la_linea_de_la_concepcion:0 "Zpevnit La Línea de la Concepción"
SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción je první baštou proti nepříteli, který leží za ní. S adekvátními obrannými opatřeními dokážeme čelit jakémukoli útoku z Gibraltaru přímo."
SPR_fortify_la_linea_de_la_concepcion_tt:0 "Umístit úroveň 3 §Ypevností§! v provinciích na hranici s Gibraltarem v §YSevilla§! a §YGranada§!.\n"
SPR_fortify_the_coastlines:0 "Zpevnit pobřeží"
SPR_fortify_the_coastlines_desc:1 "Nelze vyloučit možnost námořní invaze. Rozšířená obrana by měla učinit tuto možnost pro nepřítele mnohem méně přitažlivou než kdybychom na této hranici zůstali nechráněni."
SPR_fortify_the_coastlines_tt_1:0 "Umístit §Y1 pobřežní pevnost§! v přímořských provinciích §YGalicie§!, §YAsturie§! a §YPais Vasco§!.\n"
SPR_fortify_the_coastlines_tt_2:0 "Umístit §Y1 pevnost§! a §Y2 pobřežní pevnosti§! v kontinentálních jádrových provinciích s §Ynámořní základnou§!.\n"
SPR_militarize_the_industry:0 "Zmobilizovat průmysl"
SPR_militarize_the_industry_desc:2 "Komuny musí být povzbuzeny, aby zvýšily výrobu vojenských zásob, jinak riskujeme, že naši stateční vojáci budou odkázáni na nedostatek potřebných prostředků k obraně domovů."
SPR_communal_autarky:0 "Komunální soběstačnost"
SPR_communal_autarky_desc:1 "Svět nás zavrhl, a proto se musíme spolehnout na přírodní zdroje naší vlastní země. Je to úkol optimalizace, ve kterém si musíme vybudovat excelentní dovednosti."
SPR_faith_in_the_cause:0 "Víra v příčinu"
SPR_faith_in_the_cause_desc:1 "V poraženeckém myšlení není místo, když je celý svět proti vám. Buď si uchováme neotřesitelnou víru v klidnou budoucnost, nebo padneme."
SPR_militarize_the_people:0 "Zmobilizovat lid"
SPR_militarize_the_people_desc:1 "Nemáme luxus zůstat nezavlečení krví. Všichni se musí naučit ovládat zbraň k sebeobraně, aby pak mohli bojovat za svou budoucnost."
SPR_anarchism_knows_no_borders:0 "Anarchismus nezná hranice"
SPR_anarchism_knows_no_borders_desc:1 "Pokud národy světa nechtějí, abychom byli mezi nimi tolerováni, je naší jedinou cestou do budoucna, kde můžeme kolektivizovat v míru, samotné zrušení všech národních států."
SPR_plant_the_seeds_of_revolution:0 "Zasadit semena revoluce"
SPR_plant_the_seeds_of_revolution_desc:1 "Ti, kdo cítí podobně jako my, byli dlouho umlčováni svými represivními vládami. Dáme jim zbraně, které potřebují, aby mohli svrhnout své státy zevnitř a přidat se k nám, až porazíme naše nepřátele a spojíme se s nimi."
SPR_plant_the_seeds_of_revolution_tt:1 "Odemkne rozhodnutí §YSemena revoluce§!, umožňující vytváření anarchistických povstání v sousedních nepřátelských zemích.\n"
SPR_global_defense_council:0 "Globální obranná rada"
SPR_global_defense_council_desc:1 "Naše hranice přesáhly geografii Pyrenejského poloostrova a název, který jsme dali naší dočasné obranné radě, již nereprezentuje všechny, kdo jsou její součástí. Přesuneme jí na název vhodný pro všechny národy na této planetě."
SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! bude znám jako §YGlobální obranná rada§!\n"
SPR_global_defense_council_tt_2:0 "Odemkne rozhodnutí §YSemena revoluce§!, která umožní přenos a začlenění jakýchkoli zahraničních kontrolovaných států s dostatečně vysokou §YShodou§!.\n"
SPR_the_anti_fascist_workers_revolution:0 "Protifašistická dělnická revoluce"
SPR_the_anti_fascist_workers_revolution_desc:2 "Nyní je čas, aby španělský dělník povstal proti fašistickému nepříteli! Stojíme ruku v ruce s buržoazií, ale jen tak dlouho, jak je potřeba k zajištění odstranění této hrozby. Revoluce začíná nyní!"
SPR_strengthen_the_euzko_gudarostea:0 "Posílit Euzko Gudarostea"
SPR_strengthen_the_euzko_gudarostea_desc:1 "Baskický region disponuje důležitým průmyslem a musí být lépe bráněn. Rozšíření armády vybudované místní vládou značně posílí frontu tam."
SPR_strengthen_the_euzko_gudarostea_tt:0 "Získat 6 jednotek s §Y3 pěchotními§! pluky v §YPais Vasco§!.\n"
SPR_remove_after_civil_war_tt:0 "§TTyto jednotky budou odstraněny po skončení občanské války!§!\n"
SPR_fortify_the_iron_ring:0 "Zpevnit Železný prsten"
SPR_fortify_the_iron_ring_desc:1 "Největší město Baskicka, Bilbao, dostane vlastní 'Železný prsten' opevnění, který Baskům poskytne silnou překážku k obraně proti fašistickému nepříteli."
SPR_arm_the_workers_militias:0 "Ozbrojit dělnické milice"
SPR_arm_the_workers_militias_desc:1 "Organizovali jsme milice z pracovní síly a nyní je musíme adekvátně vyzbrojit, aby mohly tvořit předvoj proti fašistickému nepříteli a neloajální armádě."
SPR_hinder_nkvd_interference:0 "Zabránit zásahům NKVD"
SPR_hinder_nkvd_interference_desc:1 "Sovětská NKVD se příliš dlouho vměšuje do španělských vnitřních záležitostí. Hlasití kritici Stalina zmizeli, naši politici jsou izolováni a naše úsilí proti fašistům je často podkopáváno více našimi údajnými spojenci než nepřáteli. Stačilo. Budeme se bránit vůči stalinistům."
SPR_hinder_nkvd_interference_tt:0 "Nahrazuje misi §NBlížící se anarchistické povstání§! misí §NBlížící se vládní represe§!.\n"
SPR_demand_ministerial_positions:0 "Požadovat ministerská postavení"
SPR_demand_ministerial_positions_desc:1 "Pokud chce republika naši podporu, musí našim politikům dát pozice ve vládě. Pouze tehdy ukážou, že nás považují za cenné spojence v našem společném boji."
SPR_the_stalinist_doctrine:0 "Stalinistická doktrína"
SPR_the_stalinist_doctrine_desc:1 "Mezi našimi volnými protifašistickými skupinami jsou někteří, kdo interpretují Marxova slova nezávisle na Stalinovi. To je trnem v oku socialismu a nesmí to pokračovat. Aby byl dělnický boj zachován, musíme tyto nesouhlasné hlasy eliminovat a sjednotit se pod jedním vůdcem."
SPR_subvert_the_stalinists:0 "Podvrhnout stalinisty"
SPR_subvert_the_stalinists_desc:1 "Nezačali jsme tento spor, ale pokud stalinská frakce setrvá, budeme hrát jejich hru. Oslabíme jejich základnu zevnitř tím, že ovlivníme jejich příznivce a omezíme jejich zásoby. Kdekoli půjdou, najdou nás jako opozici."
SPR_class_war:0 "Třídní válka"
SPR_class_war_desc:1 "Koncept lidfronty je chybný; dělník nikdy nebude skutečně svobodný, pokud je nucen spolupracovat s buržoazií. Jen bezohledná třídní válka nám může přinést svobodu, i když to znamená bojovat zároveň proti kapitalistům i fašistům."
SPR_secularize_the_new_state:0 "Sekularizovat nový stát"
SPR_secularize_the_new_state_desc:1 "Nová společnost, kterou budujeme, nemá místo pro náboženství. Ta jen posilují třídní struktury nebo uklidňují dělníky k poslušnosti. Pouze osvobozením mysli od těchto pověr můžeme být skutečně svobodní."
SPR_appropriate_church_riches:0 "Přivlastnit bohatství církve"
SPR_appropriate_church_riches_desc:1 "Bohatství nahromaděné katolickou církví může být mnohem lépe využito k financování naší věci. Použijeme ho ke zlepšení existujících továren a založení nových, které pomohou dosáhnout našeho konečného cíle."
SPR_an_army_of_all_classes:0 "Armáda všech tříd"
SPR_an_army_of_all_classes_desc:1 "Tváří v tvář fašistické hrozbě jsou třídy bezvýznamné. Vytvoříme armádu, ve které jsou všichni vítáni a zároveň jim představíme zdravé socialistické hodnoty, které jejich spoluobčané ctí."
SPR_relocate_the_gold_reserves:0 "Přemístit zlaté rezervy"
SPR_relocate_the_gold_reserves_desc:1 "Naše zlaté rezervy jsou klíčové pro nákup válečného materiálu ze zahraničí. Musíme zajistit, aby byly uloženy na bezpečném místě, což bohužel vyžaduje jejich přesun do zahraničí."
SPR_relocate_the_gold_reserves_tt:0 "§NNaše zlaté rezervy budou odkázány na hostitelskou zemi!§!\n"
SPR_reaffirm_the_popular_front_strategy:0 "Potvrdit strategii lidfronty"
SPR_reaffirm_the_popular_front_strategy_desc:1 "Je zásadní, aby byly rozdíly mezi námi a našimi spojenci prozatím zapomenuty, abychom se mohli všichni soustředit na důležitější boj: proti fašistům."
SPR_anti_fascist_unity:0 "Protifašistická jednota"
SPR_anti_fascist_unity_desc:1 "Neshody mezi našimi anarchistickými a antistalinskými spojenci se zhoršují. Nemůžeme si dovolit, aby se to vymklo kontrole. Musíme se znovu zaměřit na pravého nepřítele, i kdyby cena vnitřního míru byla ústupky vládní úrovně našim neposlušným spojencům."
SPR_anti_fascist_unity_tt:1 "Odemkne rozhodnutí §YProtifašistická jednota§!, které umožní oddálení anarchistického povstání výměnou za ústupky.\n"
SPR_crush_the_revolution:0 "Zlomit revoluci"
SPR_crush_the_revolution_desc:1 "Nezávislý způsob, jakým se anarchistické komuny chovají, je pro nás trnem v oku, a upřímně řečeno, jejich slabá obrana představuje kritickou slabinu naší fronty. Budeme lépe bez nich, proto je čas, aby byla tato revoluce zlomena jednou provždy."
SPR_crush_the_revolution_tt:0 "§NNezařazení příznivci zahájí občanskou válku!§!\n"
SPR_united_under_socialism:0 "Sjednoceni pod socializmem"
SPR_united_under_socialism_desc:1 "I když pocházíme z různých regionů a prostředí, musíme tyto rozdíly odsunout a zaměřit se na společný cíl – socialismus."
SPR_wealth_redistribution:0 "Přerozdělení bohatství"
SPR_wealth_redistribution_desc:1 "Nyní, když bylo majetek bohatých zabaven, zajistíme, že se všichni podělí o toto vítězství přerozdělením bohatství rovnoměrně mezi populace."
SPR_collective_recovery_efforts:0 "Kolektivní úsilí o obnovu"
SPR_collective_recovery_efforts_desc:1 "Španělská komunita jako celek musí být sjednocena v jednom velkém úsilí o opravu škod způsobených násilnou občanskou válkou. Továrny musí být přestavěny, aby lidé mohli vrátit do práce a musí být vybudována nová infrastruktura pro usnadnění interakce mezi místními komunitami."
SPR_repair_and_expand_the_dockyards:0 "Opravit a rozšířit loděnice"
SPR_repair_and_expand_the_dockyards_desc:1 "Velké loděnice nebyly imunní vůči zkáze občanské války. Při jejich opravě bychom měli zvážit i jejich rozšíření, abychom byli připraveni na budoucí programy rozšíření námořnictva."
SPR_the_peoples_fleet:0 "Lidová flotila"
SPR_the_peoples_fleet_desc:1 "Vůle lidu je zjevná na souši i na moři. Tato vůle musí být podpořena novou flotilou, kterou začneme okamžitě stavět."
SPR_land_redistribution:0 "Přerozdělení půdy"
SPR_land_redistribution_desc:1 "Všem, kdo chtějí obdělávat půdu, musí být dovoleno tak učinit. Půda držená před válkou těmi, kdo ji nedokázali náležitě využít, bude nyní přidělena těm, kdo ji využijí."
SPR_expand_the_means_of_production:0 "Rozšířit výrobní prostředky"
SPR_expand_the_means_of_production_desc:1 "Zdraví kolektivu závisí na síle jeho průmyslu. Rozšiřováním našeho zajistíme stabilitu uvnitř a posílíme naši obranu proti nepřátelům zvenčí."
SPR_invite_socialist_intellectuals:0 "Pozvat socialistické intelektuály"
SPR_invite_socialist_intellectuals_desc:1 "Naše společnost bude útočištěm pro všechny intelektuály, kteří sdílejí náš závazek k socialistické věci. Tito jedinci musí být zváni z daleka, aby jejich genialita přinesla pokrok, z něhož budeme těžit všichni."
SPR_solidify_government_control:0 "Zpevnit vládní kontrolu"
SPR_solidify_government_control_desc:1 "Autonomní státy po celé zemi musí mít omezeny své svobody pro dobro celku. Nemůžeme dovolit, aby oslabovaly naši jednotu tváří v tvář fašistickým hrozbám v zahraničí."
SPR_reeducate_the_bourgeoisie:0 "Přeškolit buržoazii"
SPR_reeducate_the_bourgeoisie_desc:1 "Lidfronta dosáhla svého času a nastal čas přeškolit buržoazii a osvobodit ji od ekonomických a společenských omylů. Znovu je proměníme ve skutečné občany státu."
SPR_the_spanish_red_army:0 "Španělská rudá armáda"
SPR_the_spanish_red_army_desc:1 "Bude zřízena nová a loajální armáda na obranu zájmů španělského dělníka proti zahraničním hrozbám. Budeme ji modelovat podle sovětské armády."
SPR_expand_soviet_aid:0 "Rozšířit sovětskou pomoc"
SPR_expand_soviet_aid_desc:1 "Nemůžeme vést tuto válku sami; potřebujeme mezinárodní pomoc. [SOV.GetNameDefCap] musí pochopit, že klíčový boj proti fašismu probíhá zde v Ibérii a že zde musí být jejich postup zastaven."
SPR_expand_soviet_aid_tt:0 "\n§NPomoc Sovětů bude mít vysokou cenu, zaplacenou po skončení občanské války!§!\n"
SPR_soviet_equipment_shipments:0 "Dodávky sovětského vybavení"
SPR_soviet_equipment_shipments_desc:1 "To, co náš domácí průmysl nemůže poskytnout, musí být nahrazeno dodávkami zbraní ze [SOV.GetNameDef]."
SPR_soviet_military_advisors:0 "Sovětské vojenské poradce"
SPR_soviet_military_advisors_desc:1 "Sovětské vojenské poradce mohou naší armádě a velitelům dát rozhodující výhodu proti našim nepřátelům."
SPR_soviet_industrial_aid:0 "Sovětská průmyslová pomoc"
SPR_soviet_industrial_aid_desc:1 "Pouhé dodávky zbraní nepostačí naplnit kvóty, které naše frontové jednotky potřebují. Sovětská pomoc při rozšiřování našeho domácího průmyslu nám může umožnit dočasně tento rozdíl vyrovnat a možná nakonec dosáhnout plné soběstačnosti."
SPR_soviet_technological_advancements:0 "Sovětské technologické pokroky"
SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] vlastní technologii, kterou my nemáme. S cílem porazit fašismus by nám jistě byli ochotni tyto pokroky sdílet?"
SPR_soviet_recovery_aid:0 "Sovětská pomoc při obnově"
SPR_soviet_recovery_aid_desc:1 "S vítězstvím ve válce je [SOV.GetNameDef] připraven nám pomoci s našimi rekonstrukčními snahami."
SPR_all_must_do_their_part:0 "Všichni musí přispět"
SPR_all_must_do_their_part_desc:1 "Aby socialistická věc uspěla, musí každý člověk přispět. Nemáme místo pro vnitřní rozdělení mezi našimi komunami."
SPR_the_red_tide:0 "Červená vlna"
SPR_the_red_tide_desc:1 "Naše lidé vědí, že naše věc je spravedlivá a správná, a stačí tuto náladu využít k zajištění stálého proudu odhodlaných rekrutů pro naši armádu. Jako červená vlna smyjeme každého, kdo se nám postaví."
SPR_arm_the_tide:0 "Vyztužte vlnu"
SPR_arm_the_tide_desc:1 "Bez adekvátního vybavení nemůže individuální zápal socialistického dělníka v bitvě uspět. Dáme jim nástroje války, které potřebují."
SPR_against_fascism:0 "Proti fašismu"
SPR_against_fascism_desc:1 "Fašistický nepřítel byl poražen na Pyrenejském poloostrově, ale stále existuje za našimi hranicemi. Musíme se připojit k mezinárodnímu boji za jeho definitivní vyhlazení."
SPR_doctrinal_advancements:0 "Pokroky v doktríně"
SPR_doctrinal_advancements_desc:1 "Ponaučení, která jsme si vzali z občanské války, mohou být dále rozvinuta do nových vojenských doktrín, lépe vyhovujících současné realitě války."
SPR_lessons_from_the_civil_war:0 "Ponaučení z občanské války"
SPR_lessons_from_the_civil_war_desc:1 "Boje občanské války nás naučily mnoho o umění války. Byli bychom blázni, kdybychom tyto poznatky nevyužili v naší nové modelové armádě."
SPR_nationalize_the_industry:0 "Znationalizovat průmysl"
SPR_nationalize_the_industry_desc:1 "Místo toho, abychom nechali náš průmysl upadat v rukou investorů a společností, dáme ho pod kontrolu státu, aby bylo možné lépe řídit a organizovat jejich výrobu."
SPR_beacon_of_socialism:0 "Maják socialismu"
SPR_beacon_of_socialism_desc:1 "Naše země je jasným majákem socialismu a jistě přiláká vědce se stejným smýšlením, kteří si přejí sloužit dělnické věci."
SPR_increase_arms_production:0 "Zvýšit výrobu zbraní"
SPR_increase_arms_production_desc:0 "K obraně ideálů komunismu naše armáda potřebuje zbraně. Průmyslová kapacita naší velké země musí být zlepšena, abychom tyto zbraně mohli poskytnout."
SPR_exploit_spains_riches:0 "Využít bohatství Španělska"
SPR_exploit_spains_riches_desc:0 "Pyrenejský poloostrov je bohatý na přírodní zdroje. Jejich těžba výrazně posílí náš válečný průmysl a zároveň vytvoří bohatství, které lze použít k obnově naší země."
SPR_unify_the_london_bureau:0 "Sjednotit londýnské úřady"
SPR_unify_the_london_bureau_desc:1 "V reakci na vytvoření Třetí internacionály a mocenské boje mezi Trockým a Stalinem byla založena Mezinárodní kancelář revoluční socialistické jednoty, která odmítla oba výklady marxismu. Obrátíme se na naše kontakty tam, abychom vytvořili sjednocený socialistický front proti trockismu a stalinismu."
SPR_against_trotskyism_and_stalinism:1 "Proti trockismu a stalinismu"
SPR_against_trotskyism_and_stalinism_desc:1 "Příliš dlouho přátelské spory mezi Trockým a Stalinem a jejich podporovateli podrývaly jednotu socialistické věci. Pokud nedokážou odložit své rozdíly, musíme se jednoduše zbavit jejich vlivu."
SPR_against_trotskyism_and_stalinism_tt:0 "Získává §Y$puppet_wargoal_focus$§! válečný cíl proti §YStalinistické§! nebo §YTrockistické Sovětské unii§! nebo §YMexiku§!."
SPR_red_bulwark_in_the_west:0 "Červená stěna na západě"
SPR_red_bulwark_in_the_west_desc:1 "Naše geografická pozice je izolovaná od našich spojenců. Pokud nás napadnou, zejména silné námořní mocnosti, nemůžeme spoléhat na pomoc [SOV.GetNameDef]. Proto musíme zajistit, aby naše obrana byla taková, že můžeme fungovat jako bašta socialismu; jeho západní kotva v Evropě."
SPR_appeal_for_increased_autonomy:0 "Výzva k větší autonomii"
SPR_appeal_for_increased_autonomy_desc:1 "Cena za [SOV.GetAdjective] pomoc, která umožnila naše vítězství, byla podřízenost. Ukázali jsme se být loajálními a schopnými obránci socialismu, a to je jistě v Moskvě uznáno. Možná je přesvědčíme, aby povolili otěže."
SPR_modernize_the_armed_forces:0 "Modernizovat ozbrojené síly"
SPR_modernize_the_armed_forces_desc:1 "Naše křehká pozice na západě Evropy by byla výrazně posílena rozvojem nových zbraní a vybavení pro naše ozbrojené síly."
SPR_a_red_iberia:0 "Červená Iberie"
SPR_a_red_iberia_desc:1 "Přišel čas sjednotit celý Pyrenejský poloostrov pod praporem socialismu."
SPR_support_french_communists:0 "Podporovat francouzské komunisty"
SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] zažila v poslední době růst komunistických nálad. Pokud uznají výhody naší spolupráce při prosazování dělnických cílů, spojíme síly. Pokud ne, musíme jim přinést socialismus silou."
SPR_avenge_foreign_interference:0 "Pomstit zahraniční zásahy"
SPR_avenge_foreign_interference_desc:1 "Zahraniční mocnosti zasahovaly do občanské války proti nám, podporujíce naše fašistické nepřátele. Nezapomněli jsme to a náš pomstný útok je na dosah."
SPR_avenge_foreign_interference_tt:0 "Poskytuje válečné cíle na všechny země, které posílaly dobrovolníky Nacionalistům během občanské války.\n"
SPR_provide_for_the_people:0 "Zajistit živobytí lidu"
SPR_provide_for_the_people_desc:1 "První prioritou je zajistit zásobování potravinami pro náš lid. Naše vítězství nesmí zastínit pohroma hladu."
SPR_collectivize_industry:0 "Kolektivizovat průmysl"
SPR_collectivize_industry_desc:1 "Kolektivizace průmyslu poslouží dalšímu zlepšení produktivity a morálky dělníků."
SPR_connect_the_country:0 "Propojit zemi"
SPR_connect_the_country_desc:1 "Velký projekt infrastruktury po celém území zajistí rychlý pohyb zboží mezi nejodlehlejšími oblastmi poloostrova. To nám v dlouhodobém horizontu výrazně prospěje."
SPR_transplant_soviet_industry:0 "Přesunout sovětský průmysl"
SPR_transplant_soviet_industry_desc:2 "Sověti se prokázali jako zvlášť zdatní v přesunu celých továren, dokonce na vzdálenosti tisíců kilometrů. Abychom nastartovali náš vlastní domácí vojenský průmysl, požádáme je o přesun některých jejich méně důležitých továren na Pyrenejský poloostrov."
SPR_the_five_year_plan:0 "Pětiletý plán"
SPR_the_five_year_plan_desc:1 "Odvážný nový plán promění španělský stát v místní průmyslovou velmoc během pěti let."
SPR_slipway_enlargement:0 "Rozšíření suchých doků"
SPR_slipway_enlargement_desc:1 "Abychom mohli stavět větší válečné lodě, musíme zvážit rozšíření našich loděnic."
SPR_a_red_fleet:0 "Červená flotila"
SPR_a_red_fleet_desc:1 "Silné námořnictvo je potřeba, abychom přispěli k šíření socialismu po celém světě. Stavba naší Červené flotily začíná dnes."
SPR_maintain_the_second_republic:0 "Udržet Druhou republiku"
SPR_maintain_the_second_republic_desc:1 "Vzpoura vojska neuspěla a naše vláda si udržuje schopnost vládnout svobodně. Druhá republika zvítězí proti hrozbě pravice stejně jako zvítězila nad hornickou stávkou v roce 1934."
SPR_new_leadership:0 "Nové vedení"
SPR_new_leadership_desc:1 "Pro přežití republiky v této těžké době je potřeba nové vedení. Přivedeme poradce a ministry s novým pohledem na to, jak nejlépe bojovat s fašistickou hrozbou, což nám umožní lépe hájit naše principy a přesvědčení."
SPR_the_future_of_the_republic:0 "Budoucnost republiky"
SPR_the_future_of_the_republic_desc:1 "Současný boj bude nepochybně viděn jako definující pro budoucnost republiky. Nesmíme šetřit žádným úsilím ani prostředky, abychom tuto budoucnost náležitě utvářeli."
SPR_petition_for_french_aid:0 "Žádost o francouzskou pomoc"
SPR_petition_for_french_aid_desc:1 "Naši severní sousedé váhají s pomocí, zastrašeni vyhlídkou vnitřních nepokojů, pokud by cokoli podnikli. Nemůžeme jim dovolit zůstat nerozhodní; naše přežití závisí na jejich ochotě jednat."
SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] musí souhlasit s dohodou, aby se bonusy projevily.§!\n"
SPR_ensure_loyalty:0 "Zajistit loajalitu"
SPR_ensure_loyalty_desc:1 "Vláda byla brutálně zrazena svými ozbrojenými silami. Prvním krokem k uzdravení je zajistit loajalitu všech důstojníků, které od nynějška jmenujeme."
SPR_enlist_the_carabineros:0 "Naverbovat carabinerosy"
SPR_enlist_the_carabineros_desc:2 "Jako dočasné řešení zaplnění frontových linií musíme sáhnout k neortodoxním metodám. Bez armády budou carabineros, paramilitaristická pohraniční a celní stráž, sloužit jako vhodná síla k obsazení zákopů."
SPR_enlist_the_carabineros_tt:0 "Získat 1 jednotku s §Y3 pěchotními§! prapory ve 5 náhodných státech.\n"
has_hired_juan_negrin_tt: "§YJuan Negrín§!: Je najat jako poradce"
SPA_embrace_pan_hispanism: "Přijmout panhispánský nacionalismus"
SPA_embrace_pan_hispanism_desc: "V posledních letech došlo v našich starých koloniích k nárůstu panhispánismu a nyní, s našimi úspěšnými taženími na rekonstrukci, je čas přijmout jejich myšlenky, aby Španělské impérium mohlo stát dalších tisíc let!"
SPA_embrace_pan_hispanism_tt: "Ovládáme všechny jádrové státy §Y[CHL.GetName]§!, §Y[ARG.GetName]§!, §Y[ECU.GetName]§!, §Y[PRU.GetName]§!, §Y[URG.GetName]§!, §Y[PAR.GetName]§!, §Y[BOL.GetName]§!, §Y[COL.GetName]§!, §Y[VEN.GetName]§!, §Y[PAN.GetName]§!, §Y[COS.GetName]§!, §Y[NIC.GetName]§!, §Y[HON.GetName]§!, §Y[ELS.GetName]§!, §Y[GUA.GetName]§!, §Y[MEX.GetName]§!, §Y[DOM.GetName]§!, §Y[CUB.GetName]§! a §Y[PUE.GetName]§!."
SPA_absorb_the_portuguese_empire_tt: "Získáme jádra na všech §Yportugalských§! jádrech, které kontrolujeme"
SPR_the_popular_army:0 "Lidová armáda"
SPR_the_popular_army_desc:1 "Naše nová armáda se bude skládat z těch, kteří nebyli zkaženi zradou vojenských složek; z těch, kdo jsou mezi obyvatelstvem horliví v obraně principů, na nichž je republika postavena, ale kteří dříve nesloužili. K této reorganizaci zároveň vyvineme nové zbraně a doktríny, které této nové armádě pomohou v boji."
SPR_take_the_initiative:0 "Přijmout iniciativu"
SPR_take_the_initiative_desc:1 "Nemůžeme zůstat nečinní, zatímco naši nepřátelé volí, kdy a kde nás napadnout. Války vyhrávají ti, kdo projevují iniciativu, a to je to, co musíme dělat."
SPR_no_pasaran:0 "¡No Pasarán!"
SPR_no_pasaran_desc:1 "Ať se heslo protifašistů ozývá z každého domu, z každého města, ze všech střech, z každé ulice, z každé barikády i zákopu: „¡No Pasarán!“ – nepustí nás!"
SPR_no_pasaran_tt:2 "Umístěte §Y1 pevnost§! do všech provincií s §Y1 vítězným bodem§! ve státech pod naší kontrolou.\nUmístěte §Y2 pevnosti§! do všech provincií s §Y3 vítěznými body§! ve státech pod naší kontrolou.\nUmístěte §Y3 pevnosti§! do všech provincií s §Y10 vítěznými body§! ve státech pod naší kontrolou.\nUmístěte §Y4 pevnosti§! do všech provincií s §Y30 vítěznými body§! či více ve státech pod naší kontrolou.\n"
SPR_a_frontline_suited_for_intellectuals:0 "Čára fronty vhodná pro intelektuály"
SPR_a_frontline_suited_for_intellectuals_desc:1 "Je plýtváním našich nejbystřejších myslí, aby bojovaly s fašisty na frontě – mnohem lépe je využijeme daleko za liniemi; vytvářením nových válečných nástrojů, které budou našemu boji daleko více prospívat než pár dalších vojáků."
SPR_strengthen_the_anti_fascist_coalition:0 "Posílit protifašistickou koalici"
SPR_strengthen_the_anti_fascist_coalition_desc:1 "Vyřadili jsme rozporuplné části naší koalice – snad nyní konečně můžeme zaměřit naše úsilí na posílení jednotného odhodlání v boji proti fašismu."
SPR_oppose_the_communists:0 "Postavit se komunisteům"
SPR_oppose_the_communists_desc:1 "Komunisté jsou pouze nutným spojencem v boji proti fašismu. Až bude konec, musíme se s nimi vypořádat po svém."
SPR_fortify_the_central_government:0 "Zpevnit centrální vládu"
SPR_fortify_the_central_government_desc:1 "Musíme zpevnit vládu proti komunistickému vlivu, aby se jim nepodařilo tajně převzít kontrolu nad republikou zevnitř."
SPR_secure_democratic_principles:0 "Zajistit demokratické principy"
SPR_secure_democratic_principles_desc:1 "Nemůžeme dovolit, aby komunistický vliv změnil nebo dokonce zničil principy, na kterých byla založena Druhá republika – bez ohledu na náš vztah ke komunistům nebo [SOV.GetNameDef], tyto principy musí být v našich srdcích, pokud už ne otevřeně."
SPR_subvert_soviet_control:0 "Podkopat sovětskou kontrolu"
SPR_subvert_soviet_control_desc:1 "Cena za [SOV.GetAdjective] pomoc, která umožnila naše vítězství, byla podřízenost, a zdá se, že náš boj ještě není u konce. Začneme podkopávat [SOV.GetAdjective] snahy o šíření komunistického vlivu naší země, jako přípravu na závěrečný boj o naši svobodu a nezávislost."
SPR_subvert_soviet_control_tt:1 "\n§R[SOV.GetNameDefCap] pravděpodobně podnikne represivní kroky v důsledku naší neposlušnosti!§!\n"
SPR_war_of_independence:0 "Válka za nezávislost"
SPR_war_of_independence_desc:1 "Přišel čas obrátit se proti našim bývalým spojencům, abychom se nestali pouhým členem Unie. Náš lid musí dát závěrečné velké úsilí, aby získal konečnou svobodu od levicového i pravicového autoritářství."
SPR_war_of_independence_tt:1 "§RPokud naše požadavky nebudou přijaty, povede to k válce!§!"
SPR_those_who_would_not_help_us:0 "Ti, kteří nám nepomohli"
SPR_those_who_would_not_help_us_desc:1 "Západ nás při boji proti fašistům opustil, ale od té doby se situace změnila, a oni sami jsou zapojeni do vlastní války. Nyní opět potřebujeme jejich pomoc a možná se tentokrát naučili nás vnímat, když jsme předvojem v boji proti novému nepříteli."
SPR_those_who_would_not_help_us_tt:0 "§RStáty musí schválit dohodu, aby se bonusy projevily.§!\n"
SPR_ideological_allies:0 "Ideologičtí spojenci"
SPR_ideological_allies_desc:1 "Španělsko bylo překováno v ohni občanské války – budeme stát po boku našich ideologických spojenců proti extrémismu pravice i levice."
SPR_enemies_of_our_enemy:0 "Nepřátelé našich nepřátel"
SPR_enemies_of_our_enemy_desc:1 "I když nám během občanské války pomáhali naši nepřátelé, nyní sdílíme společného nepřítele. Možná je čas odložit spory, dokud společný boj není vyhrán."
SPR_deal_with_the_devil:0 "Dohoda s ďáblem"
SPR_deal_with_the_devil_desc:1 "Němci mají bohaté zkušenosti s bojem proti Sovětům, a i když bychom nikdy nesouhlasili s formální aliancí, možná výměna jejich vojenských znalostí nám dá jasnou výhodu v našem vlastním boji proti společnému nepříteli."
SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] musí schválit dohodu, aby se bonusy projevily.§!\n"
SPR_foreign_industrial_aid:0 "Zahraniční průmyslová pomoc"
SPR_foreign_industrial_aid_desc:0 "S našimi novými smlouvami nalákáme zahraniční podniky, aby investovaly v naší zemi a pomohly s rekonstrukcí."
SPR_stabilize_the_nation:0 "Stabilizovat národ"
SPR_stabilize_the_nation_desc:1 "Vyšli jsme z občanské války jako vítězové, ale nyní musíme zajistit návrat stability, aby se situace neopakovala."
SPR_end_fascism_at_all_costs:0 "Zničit fašismus za každou cenu"
SPR_end_fascism_at_all_costs_desc:2 "Nic není důležitější než totální zničení fašistů – pokud budeme muset pro tento cíl prodat svou duši komunismu, ať tak je."
SPR_communists_in_the_government:0 "Komunisté ve vládě"
SPR_communists_in_the_government_desc:1 "Komunistický vliv ve vládě vzrostl tak, že nyní požadují úplnou změnu vedení, která odráží nové reality republiky."
SPR_communists_in_the_government_tt:0 "Stalinističtí ministři jsou §Gdostupní§!, ale demokraté jsou §Rvyloučeni§!.\n"
SPR_restore_higher_education:0 "Obnovit vyšší vzdělávání"
SPR_restore_higher_education_desc:1 "Vysokoškolské instituce poškozené válkou by měly být přestavěny a rozšířeny, aby zajistily stálý přísun bystrých myslí pro náš průmysl."
SPR_engineering_advances:0 "Pokroky v inženýrství"
SPR_engineering_advances_desc:1 "Nové inženýrské pokroky umožňují výstavbu lepšího průmyslu i nových druhů letadel a obrněných vozidel."
SPR_rebuild_the_nation:0 "Obnovit národ"
SPR_rebuild_the_nation_desc:0 "Po hrůzách občanské války se vrátila stabilita a pomalu opět získáváme průmyslovou sílu. Období rozsáhlých investic do rozšiřovacích programů nepochybně dá naší ekonomice impuls, který potřebuje k opětovnému rozjezdu."
SPR_reprofessionalize_the_military:0 "Znovu profesionalizovat armádu"
SPR_reprofessionalize_the_military_desc:1 "Naše armáda byla nutně postavena z těch, kdo nebyli vychováni v přísné disciplíně vojenského života. Abychom ji proměnili z dočasné nouzové síly na skutečnou národní armádu, musíme ji znovu profesionalizovat a vštípit jí správnou disciplínu a velení."
SPR_experiences_from_the_civil_war:0 "Zkušenosti z občanské války"
SPR_experiences_from_the_civil_war_desc:1 "Zkušenosti naší armády během občanské války vedly k dramatickým novým pokrokům ve vojenském myšlení a vývoji vybavení."
SPR_a_new_military_academy:0 "Nová vojenská akademie"
SPR_a_new_military_academy_desc:1 "Abychom dosáhli cíle skutečně profesionální národní armády, musíme založit novou akademii, která zajistí, že naši důstojníci budou ti nejlepší, jací mohou být."
SPR_revive_the_republican_navy:0 "Obnovit republikánské námořnictvo"
SPR_revive_the_republican_navy_desc:1 "Naše námořnictvo bylo na začátku občanské války stejně rozdělené jako naše armáda, a jeho obnova by měla být prioritou pro národní bezpečnost státu. To vyžaduje vznik nové infrastruktury, kterou začneme ihned stavět."
SPR_navy_modernization:0 "Modernizace námořnictva"
SPR_navy_modernization_desc:1 "Jednou z výhod našich ztrát je, že nemáme důvod zdržovat se stavbou nových a moderních modelů lodí. Měli bychom se zajímat o vhodné návrhy a ihned zajistit jejich stavbu."
SPR_expand_the_naval_academy:0 "Rozšířit námořní akademii"
SPR_expand_the_naval_academy_desc:1 "Občanská válka odhalila nedostatky ve vedení našeho námořnictva. Zlepšení kvality námořní akademie a její rozšíření by zajistily, že drahé taktické a strategické chyby budou v budoucnu méně pravděpodobné."
SPR_prepare_for_the_next_war:0 "Připravit se na další válku"
SPR_prepare_for_the_next_war_desc:1 "Náš válečný průmysl musí být rozšířen, pokud chceme obstát proti různým zahraničním hrozbám, které ohrožují naši válkou zničenou zemi. Musíme být připraveni na cokoli."
SPR_wartime_industry:0 "Válečný průmysl"
SPR_wartime_industry_desc:0 "Znovu jsme ve válce, a proto musíme zajistit, že naše průmyslové rozšíření se zaměří na potřeby armády spíše než civilistů."
SPR_fuel_for_the_war_machine:0 "Palivo pro válečný stroj"
SPR_fuel_for_the_war_machine_desc:0 "Zdroje jsou pro náš válečný průmysl nejdůležitější, a čím soběstačnější bychom v nich mohli být, tím lépe. Stavbou nových dolů, oceláren a hliníkáren po celé zemi bychom mohli dosáhnout značné míry soběstačnosti."
SPR_join_the_global_fight_against_fascism:0 "Připojit se k celosvětovému boji proti fašismu"
SPR_join_the_global_fight_against_fascism_desc:1 "Porazili jsme fašismus ve Španělsku, ale stále existuje v jiných zemích po celém světě. Je naší povinností tento boj dotáhnout do konce."
SPR_the_anti_fascist_crusade:0 "Protifašistická křížová výprava"
SPR_the_anti_fascist_crusade_desc:1 "Španělé bojovali proti fašistům dávno předtím, než si někdo uvědomil nebezpečí. Tento boj je náš boj a přestaneme až ho vyhrajeme."
FRA_devalue_the_franc_desc:1 "Zatímco jiné země dovolily svým měnám ztratit hodnotu, aby podpořily své ekonomiky, my jsme to neustále odmítali. Výsledkem je, že naše ekonomika zaostává. Pokud chceme být konkurenceschopnější a přečkat blížící se bouři, nemůžeme odmítnout devalvaci měny na první pohled, i když by byla nepopulární."
FRA_autoroutes:0 "Rychlostní silnice"
FRA_autoroutes_desc:0 "Němci ohromili svět konceptem omezených přístupových vysokorychlostních silnic spojujících různé části jejich země. Můžeme světu ukázat, že to zvládneme stejně dobře."
FRA_invest_in_the_metropole:1 "Rozvíjet metropoli"
FRA_invest_in_the_metropole_desc:0 "Náš první krok při obnově průmyslu musí být zlepšení našeho průmyslového základu na kontinentálních územích."
FRA_invest_in_the_colonies:1 "Rozvíjet kolonie"
FRA_invest_in_the_colonies_desc:0 "Naše průmyslová srdce v Evropě nemají dostatek obyvatel a zdrojů pro rozsáhlou průmyslovou expanzi. Pokud má naše ekonomika konkurovat zbytku světa, musíme využít naše kolonie."
FRA_colonial_industry_effect_tt:2 "Přidává dvě §Yobčanské továrny§! do každého dříve investovaného koloniálního státu.\n"
FRA_industrial_expansion_effect_tt:1 "Přidává dvě §Yobčanské továrny§! do dříve investovaných metropolitních států.\n"
FRA_military_factories_effect_tt:1 "Přidává dvě §Yvojenské továrny§! do každého dříve investovaného státu.\n"
FRA_invest_in_west_africa:0 "Investovat do západní Afriky"
FRA_invest_in_west_africa_desc:0 "Obrovské zásoby pracovníků a zdrojů v západní Africe jsou ideální pro investice."
FRA_invest_in_indochina:0 "Investovat do Indochin"
FRA_invest_in_indochina_desc:0 "Vzdálenost mezi našimi držbami v Indochinách a hlavním územím může být nevýhodou, ale zároveň brání nepřátelskému útoku na průmysl zde."
FRA_invest_in_syria:0 "Investovat do Sýrie"
FRA_invest_in_syria_desc:0 "Sýrie je ideálně situována pro zásobování v případě války v Evropě nebo Africe. Zvýšení jejího průmyslového potenciálu podpoří naši pozici v oblasti."
FRA_global_integration:0 "Globální integrace"
FRA_global_integration_desc:0 "Britské impérium je vysoce efektivní systém vzájemně se podporujících částí. Nic nebrání tomu, abychom to dokázali i s našimi koloniemi."
FRA_begin_rearmament:0 "Zahájit přezbrojení"
FRA_begin_rearmament_desc:1 "20letý příměří, které předpověděl maršál Foch v roce 1919, se rychle blíží ke konci a svět se pravděpodobně brzy ponoří do války. Musíme být připraveni."
FRA_firepower_kills:0 "Palebná síla zabíjí"
FRA_firepower_kills_desc:0 "Ponaučení z Velké války byla jednoduchá a krutá: dny, kdy se muži střetávali na otevřenou palbu, jsou pryč. Dnes se zabíjí ve velkém měřítku nejmodernějšími zbraněmi na velkou vzdálenost."
FRA_methodical_battle:0 "Metodická bitva"
FRA_methodical_battle_desc:0 "Někteří tvrdí, že bitva je chaos, ale jsou blázni. Bitva je nic jiného než metodická aplikace správných nástrojů podle celkového plánu. Plánuj pečlivě a nepřátelské úmysly se stanou pouze historickou poznámkou pod čarou."
FRA_division_cuirassee:0 "Pancéřová divize"
FRA_division_cuirassee_desc:0 "Podnikavý důstojník de Gaulle navrhl nový druh divize, která kombinuje těžké pancéřování s pěchotou a středními tanky pro společný boj."
FRA_infantry_tanks:0 "Pěchotní tanky"
FRA_infantry_tanks_desc:0 "Ať je cokoli, prvním a posledním úkolem tanků je umožnit pěchotě obsadit a držet pozice. Proto musíme naše pěchotní jednotky vždy vybavit moderními schopnými tanky."
FRA_special_forces:0 "Speciální jednotky"
FRA_special_forces_desc:0 "V budoucnu bude válka stále častěji vedena na místech, kde běžný pěšák narazí na své limity. Musíme vytvořit nové a schopnější formace, které mohou operovat v těchto podmínkách."
FRA_fusiliers_marine:1 "Fusiliers Marins"
FRA_fusiliers_marine_desc:0 "Dny pobřeží jako nepřekonatelných pevností jsou pryč. V budoucnu musíme být schopni přenést boj k nepříteli, ať je kdekoliv, a získat přistávací prostor proti jakémukoliv odporu."
FRA_battle_of_maneuver:0 "Boj manévrem"
FRA_battle_of_maneuver_desc:0 "Starý pojem bojiště jako malého prostoru, kde se armády střetávají, je mrtvý. S masovou motorizací, letadly a rychlou radiokomunikací se boje pohybují rychle na stovky kilometrů. Čím dříve se na to připravíme, tím lépe."
FRA_air_dominance_desc:0 "Vývoj letadla vytvořil armádě třetí bok, o který se musí starat. Musíme tento bok zabezpečit, nebo čelit katastrofě."
FRA_air_ground_cooperation:0 "Vzdušně-pozemní spolupráce"
FRA_air_ground_cooperation_desc:0 "Boje ve vzduchu přinášejí skutečné vojenské výsledky jen tehdy, jedná-li se o sledování cíle na zemi. Čím lépe integrujeme vzdušný a pozemní boj, tím efektivnější budeme."
FRA_flying_artillery_desc:0 "V dnešních rychlých bojích nemusí pomalá dělostřelecká děla na zemi stíhat. Letadla s bombami mohou převzít jejich roli."
FRA_form_the_popular_front:0 "Vytvořit Lidový front"
FRA_form_the_popular_front_desc:1 "S vzestupem fašismu v Německu a Itálii je jasné, že vleklé vnitřní spory vlevice musí skončit, pokud má naše věc přežít. Široký lidový front tvořený všemi levicovými stranami bude mít mandát lidu konečně řešit ekonomické podmínky, které fašismus vytvářejí."
FRA_ban_communism_desc:0 "Zatímco je nepředstavitelné, že by si někdo vážně přál přivést chaos a krev na svou vlast prostřednictvím komunistické revoluce, zdá se, že někteří z nás by to udělali. Nemůžeme jim dál dovolit spiknutí proti státu. Musí být přijata ta nejtvrdší opatření."
FRA_invite_communist_ministers:0 "Pozvat komunistické ministry"
FRA_invite_communist_ministers_desc:0 "Strach z protiútoku radikální pravice zabránil začlenění komunistů do vlády. Ale strach je špatný rádce. Pokud musíme mít tento střet, ať přijdou."
FRA_strengthen_the_unions:0 "Posílit odbory"
FRA_strengthen_the_unions_desc:0 "Příliš dlouho bylo právo jednotlivého dělníka spojit se se svými druhy za účelem kolektivního vyjednávání ohroženo. Už ne."
FRA_celebrate_the_commune:0 "Oslavit Komunu"
FRA_celebrate_the_commune_desc:0 "I když byla krátkodobá, Pařížská komuna byla prvním pokusem vytvořit komunistickou společnost na francouzské půdě."
FRA_womens_suffrage_desc:1 "Je absurdní i hanebné, že pilné ženy Francie, které opakovaně bojovaly na barikádách za svá práva, nemají povoleno hlasovat ve volbách. Tuto nespravedlnost odstraníme."
FRA_legal_equality:0 "Právní rovnost"
FRA_legal_equality_desc:0 "Ve všem, co je důležité, jsou ženy stále považovány za občany druhé kategorie, vždy podřízené vůli muže. Tento nesmysl končí nyní."
FRA_industrial_collectivization:0 "Průmyslová kolektivizace"
FRA_industrial_collectivization_desc:1 "Francouzská ekonomika dnes sestává z drobných firem s málo zaměstnanci, které navzájem soupeří a vyčerpávají zdroje neefektivní malovýrobou. Spojíme tyto malé firmy, aby konečně vznikly podniky schopné konkurovat na světové scéně."
FRA_agricultural_collectivization_desc:0 "Co platí pro průmysl, platí stejně i pro zemědělce po celé Francii. Malé farmy nemohou dovolit moderní vybavení a pracují většinou jako jejich pradědové. Jejich spojení do zemědělských výrobních jednotek zvýší efektivitu a produkci."
FRA_force_the_issue:0 "Vynutit záležitost"
FRA_force_the_issue_desc:1 "Ušli jsme daleko od vytvoření Lidového frontu, ale nemůžeme nechat práci nedokončenou. Nastal čas, aby se každý na levici rozhodl a zaujmul stanovisko - buď s revolucí, nebo proti ní."
FRA_force_the_issue_tt:0 "Postih za nestabilitu závisí na popularitě §YDemokratických§! stran.\n"
FRA_reconciliation:0 "Smíření"
FRA_reconciliation_desc:0 "V minulosti často francouzské revoluce vrhaly zemi do nekonečného teroru revolučního a kontrarevolučního. Snad je čas vytvořit republiku, kde každý má své místo, ať už revoluci podporoval či ne."
FRA_constitutional_convention:0 "Ústavní shromáždění"
FRA_constitutional_convention_desc:0 "Zásadní změna povahy naší republiky nemůže být hotova přes noc a není možná bez vyjednání nové ústavy."
FRA_anti_fascist_coalition:0 "Antifašistická koalice"
FRA_anti_fascist_coalition_desc:0 "Největší hrozbou pro pokrok je rozvoj reakčního fašismu. Musíme stát se všemi zeměmi, které jsou ochotny bojovat proti této hrozbě, nebo nebude žádná budoucnost pro žádného z nás."
FRA_invite_anti_fascist_emigrants:0 "Pozvat antifašistické emigranty"
FRA_invite_anti_fascist_emigrants_desc:1 "Prvním krokem každého fašistického režimu je vyhostit kritiky a lidi, kteří by mohli nabídnout alternativní vizi uspořádání země. Tito lidé jsou však zároveň ideální pro založení exilové vlády, která se připravuje na den osvobození své země."
FRA_reconnect_to_the_balkans:0 "Znovu navázat spojení s Balkánem"
FRA_reconnect_to_the_balkans_desc:0 "Francie dlouho usilovala o vyrovnání sil střední Evropy navázáním spojení s balkánskými zeměmi. Toto spojení stále existuje, i když v poslední době bylo zanedbáno."
FRA_pre_empt_the_fascist_attack:0 "Předběhnout fašistický útok"
FRA_pre_empt_the_fascist_attack_desc:0 "Proč bychom měli nechat nepřítele v klidu připravovat útok a vybírat čas nejvhodnější pro něj? Zaútočíme první a rozdrtíme tuto hrozbu dříve, než se stačí připravit."
FRA_loyalty_to_moscow:0 "Věrnost Moskvě"
FRA_loyalty_to_moscow_desc:0 "Model socialismu praktikovaný v Sovětském svazu nemusí být dokonalý, ale není pochyb, že Sovětský svaz dosáhl nejvyššího stupně implementace socialistických idejí. Byli bychom blázni, kdybychom hledali vlastní cestu."
FRA_league_of_french_bolshevist_volunteers_desc:1 "Když je jedna socialistická země ohrožena cizím vetřelcem, jsou ohroženy všechny socialistické země. Nesmíme jen nečinně přihlížet, zatímco naši soudruzi bojují o život."
FRA_host_the_german_exiles:0 "Hostit německé exulanty"
FRA_host_the_german_exiles_desc:0 "Německo, domov Marxe a Engelse, bylo kdysi na špici komunistického myšlení a praxe. Mnoho německých komunistů uprchlo, když nacisti převzali moc. Pokud jim dáme domov, mohou nám pomoci organizovat účinnější vládu osvobozených území."
FRA_revolution_to_the_utmost:0 "Revoluce do konce"
FRA_revolution_to_the_utmost_desc:0 "Nedokončená revoluce není vůbec revolucí. Nesmíme přestat, dokud nebude úkol splněn a nový politický systém zajištěn. Ať to stojí cokoli."
FRA_destroy_the_counter_revolution:0 "Zničit kontrarevoluci"
FRA_destroy_the_counter_revolution_desc:0 "I nyní někteří ve Francii připravují bodnutí dýky do zad vlastním lidem při sebemenší slabosti. Nedovolíme jim to a udeříme první."
FRA_revolutionary_zeal_desc:1 "Francouzský lid vždy měl zvláštní vášnen pro vyhlazení starého pořádku a vybudování nového. Toto by nemělo být potlačováno."
FRA_loyalty_to_the_cause:0 "Věrnost věci"
FRA_loyalty_to_the_cause_desc:1 "Jiné země mohou vytvářet vlastní podoby komunismu, ale není důvod, proč bychom my měli ustupovat od našeho. Oni mohli pochybovat, zda cíl ospravedlňuje prostředky. My ne."
FRA_carry_the_revolution_north:0 "Nést revoluci na sever"
FRA_carry_the_revolution_north_desc:0 "Za kanálem leží rodiště průmyslové revoluce a zároveň domov moderního kapitalismu. Nemůžeme dovolit, aby se toto místo stalo odrazovým můstkem pro kontrarevoluční nepřátele."
FRA_carry_the_revolution_west:0 "Nést revoluci na západ"
FRA_carry_the_revolution_west_desc:1 "Režimy na Pyrenejském poloostrově visí na vlásku a jsou připraveny být strženy lidovou revolucí. Přerušíme tento vlákno."
FRA_carry_the_revolution_east:0 "Nést revoluci na východ"
FRA_carry_the_revolution_east_desc:0 "Na naší východní hranici leží největší hrozba pro náš nový pořádek. Shromážděné reakční síly udeří, když to budeme nejméně schopni unést - ale jen pokud jim dáme čas na přípravu."
FRA_carry_the_revolution_south:0 "Nést revoluci na jih"
FRA_carry_the_revolution_south_desc:0 "První zemí, která podlehla fašismu, byla Itálie. Tato ideologie je tam pevně zakořeněna. Naše světonázory nemohou mírumilovně koexistovat. Oni to vědí stejně dobře jako my a jistě se připraví k činu. Stejně musíme i my."
FRA_egalite_liberte_solidarite_desc:1 "První francouzská revoluce smetla režimy trvající tisíciletí a navždy změnila evropskou mapu. Dokončíme, co začali."
FRA_reform_the_labour_laws:0 "Reformovat pracovní zákony"
FRA_reform_the_labour_laws_desc:0 "Francouzští dělníci pracují v tvrdých podmínkách s nízkými mzdami a málo výhodami. Je čas zavést rozsáhlé reformy, které zlepší jejich situaci."
FRA_nationalize_key_industry:0 "Nacionalizovat klíčové průmysly"
FRA_nationalize_key_industry_desc:0 "V současné situaci nesmí váhat s radikální restrukturalizací ekonomiky, aby čelila hrozbě. Čas je krátký - nemůžeme čekat, až problém vyřeší volný trh."
FRA_reorganize_the_aviation_industry:0 "Přeorganizovat letecký průmysl"
FRA_reorganize_the_aviation_industry_desc:0 "Rozdělený do desítek drobných firem je náš letecký průmysl zaostalejší o desetiletí za německým a americkým. Je třeba radikální restrukturalizace."
FRA_form_the_state_arsenals:0 "Vytvořit státní arsenály"
FRA_form_the_state_arsenals_desc:0 "Abychom zásobovali armádu moderními zbraněmi, nemůžeme čekat, až soukromé firmy vyvinou potřebné výrobní kapacity."
FRA_general_work_council:0 "Obecní pracovní rada"
FRA_general_work_council_desc:0 "Zřídíme národní agenturu k řešení sporů mezi zaměstnavateli a zaměstnanci a k zajištění co nejefektivnějšího využití pracovní síly."
FRA_national_champions:0 "Národní šampioni"
FRA_national_champions_desc:0 "Výběrem několika firem s potenciálem konkurovat globálně a jejich maximální podporou vytvoříme moderní ekonomiku, která je rovnocenná jakékoliv jiné."
FRA_dirigisme_desc:0 "I když plné plánované hospodářství v sovětském stylu je příliš radikální, je nutné určité plánování a směr k optimalizaci naší ekonomiky."
FRA_ban_the_leagues:0 "Zakázat ligy"
FRA_ban_the_leagues_desc:0 "Extrémně pravicové ligy se neomezeně organizovaly. Ač jsou teď příliš slabé na pokus o převrat, není jisté, čeho mohou být schopny v budoucnu. Nejlepší je je rozptýlit nyní."
FRA_the_blum_viollette_proposal:0 "Blum-Violletteův návrh"
FRA_the_blum_viollette_proposal_desc:1 "Občanství Francouzské republiky by mělo být otevřeno každému, kdo splňuje podmínky. Mnozí z našich loajálních obyvatel v Alžírsku si přejí stát se plnými občany, ale není jim to dosud umožněno. Jejich plným občanstvím bychom Alžírsko pevněji spojili s Francií."
FRA_expand_the_citizenship:0 "Rozšířit občanství"
FRA_expand_the_citizenship_desc:0 "Je nesnesitelné, že republika některým svým obyvatelům na svém území neumožňuje stát se občany, a to se u nás toleruje. To musíme okamžitě napravit."
FRA_france_undividable_desc:0 "Francie musí být vytvořena jako jednota pod jednou vlajkou. Je čas to otevřeně přiznat, byť jen, abychom uhasili obavy z rozdělení."
FRA_french_union:0 "Francouzská unie"
FRA_french_union_desc:0 "Je čas vyhlásit novou Francii, Francii pokrývající celý svět, kde jsou všechny části našeho království sjednoceny. Uskutečníme referendum v každé části, aby lid potvrdil svou vůli stát se součástí této nové, větší Francie."
FRA_french_union_tt:0 "Referenda v různých částech našeho koloniálního impéria se uskuteční. Některé části se mohou rozhodnout pro plnou nezávislost místo toho."
FRA_encourage_immigration:0 "Podporovat imigraci"
FRA_encourage_immigration_desc:1 "Naše vlast zoufale potřebuje dělníky, aby nahradila ztráty z Velké války. Usnadněním usazování ve Francii můžeme přilákat kvalifikované imigranty, kteří tuto mezeru zaplní."
FRA_review_foreign_policy:0 "Přehodnotit zahraniční politiku"
FRA_review_foreign_policy_desc:0 "Kontinentální pořádek ustanovený v roce 1919 je čím dál více ohrožen. Je čas přezkoumat naše možnosti zahraniční politiky, abychom zajistili nové aliance a přečkali nadcházející bouři."
FRA_intervention_in_spain:0 "Zásah ve Španělsku"
FRA_intervention_in_spain_desc:0 "Španělská občanská válka přinesla střet ideologií až před náš práh. Musíme postupovat opatrně, abychom zabránili rozšíření konfliktu do naší země."
FRA_support_the_finns:0 "Podpořit Finy"
FRA_support_the_finns_desc:0 "Finové bojují o svůj život. Musíme jim pomoci."
FRA_confirm_eastern_commitments:0 "Potvrdit východní závazky"
FRA_confirm_eastern_commitments_desc:0 "Po Velké válce jsme vytvořili síť aliancí ve východní Evropě jako protiváhu ožívajícímu Německu a expanzionistickému Sovětskému svazu. Naši spojenci teď pochybují, zda jim skutečně přispějeme, když budou volat o pomoc. Měli bychom je ujistit dřív, než hledají pomoc jinde."
FRA_strengthen_the_little_entente:0 "Posílit Malou dohodu"
FRA_strengthen_the_little_entente_desc:0 "Malá dohoda nás zavazuje pomoci našim spojencům ve východní Evropě a na Balkáně. Aliance jsme zanedbali, ale teď je potřebná víc než kdy předtím. Je čas ji obnovit."
FRA_invest_in_our_weaker_allies:0 "Investovat do slabších spojenců"
FRA_invest_in_our_weaker_allies_desc:0 "Pokud chceme mít schopné spojence ve válce, musíme jim umožnit pokrýt své vlastní vojenské potřeby. Program mírných investic do jejich průmyslu jim umožní vyrábět munici lokálně."
FRA_invest_in_our_weaker_allies_trigger_tt:0 "Má méně vojenských továren než my"
FRA_coordinate_rearmament:0 "Koordinovat přezbrojení"
FRA_coordinate_rearmament_desc:0 "Abychom drželi krok s jednotným vývojem Němců a dalších protivníků, musíme koordinovat své úsilí i s našimi spojenci."
FRA_foreign_guest_workers:0 "Zahraniční hostující dělníci"
FRA_foreign_guest_workers_desc:0 "Nedostatek pracovníků je hlavní překážkou rozšiřování průmyslu a růstu ozbrojených sil. Pozváním kvalifikovaných dělníků od spojenců do továren uvolňujeme pracovní sílu do armády."
FRA_join_the_ententes:0 "Připojit se k dohodám"
FRA_join_the_ententes_desc:1 "Francie nemůže současně plnit dva závazky vzájemné obrany. Pokud nezískáme Británii, aby respektovala naše závazky, budeme muset volit. Spojením rozličných sítí aliancí do jednoho celku zvýšíme odstrašující faktor svých svazků o řád."
unlocks_espionage_operation_tt:0 "Odemkne §Yšpionážní operaci§!:\n"
FRA_revive_the_franco_polish_alliance:1 "Oživit francko-polský pakt"
FRA_revive_the_franco_polish_alliance_desc:0 "Francie vždy podporovala nezávislé Polsko. V posledních letech se vztahy trochu ochladily. S hrozbou Německa na obzoru je čas náš pakt znovu oživit."
FRA_revive_the_franco_polish_alliance_tt:0 "\nPolsko by bylo pozváno do naší frakce, pokud bychom byli vůdci vlastní frakce."
FRA_buy_time:0 "Koupit čas"
FRA_buy_time_desc:0 "Nejsme připraveni postavit se Němcům v poli. Naši spojenci jsou slabí, armáda zastaralá. Budeme muset obětovat některé věci, pokud chceme přežít."
FRA_arms_purchases_in_the_us:1 "Nákup zbraní v USA"
FRA_arms_purchases_in_the_us_desc:0 "Náš vojenský průmysl nestačí zásobovat armádu moderními zbraněmi. USA však mají výrobní kapacity navíc. Pokud se nevrátí k izolacionismu, mohli bychom je přesvědčit, aby nám prodali potřebné zbraně."
FRA_france_leads:0 "Francie vede"
FRA_france_leads_desc:0 "Národ s hrdou historií Francie nemůže nechat jiným zemím diktovat svou zahraniční politiku. Uděláme vlastní rozhodnutí vedená svými zájmy."
FRA_concessions_to_italy:1 "Ústupky Itálii"
FRA_concessions_to_italy_desc:0 "Itálie stále sní o impériu v Africe. Pokud jí poskytneme ústupky a schválíme její dobytí Etiopie, mohli bychom zabránit vytvoření osy Řím-Berlín."
FRA_ratify_the_stresa_front:0 "Ratifikovat Stresa frontu"
FRA_ratify_the_stresa_front_desc:0 "Itálie naznačila, že by se připojila k naší frakci výměnou za africká území. Je čas podepsat nezbytné smlouvy."
FRA_franco_soviet_treaty:1 "Francouzsko-[SOV.GetAdjective]ská smlouva"
FRA_franco_soviet_treaty_desc:1 "[SOV.GetAdjective]ové mají stejný strach z růstu fašismu v Evropě jako my. Možná je přesvědčíme, aby nás podpořili, až nastane čas."
FRA_revive_the_national_bloc:0 "Oživit národní blok"
FRA_revive_the_national_bloc_desc:0 "Politická scéna je každý den radikálnější. Levicové strany šepotají o společné věci s komunisty. Teď je potřeba silné, stabilní vedení."
FRA_laissez_faire:0 "Laissez-Faire"
FRA_laissez_faire_desc:0 "Komunisté otevřeně mluví o radikální přestavbě ekonomiky a zbavení tvrdě pracujícího člověka jeho majetku. Proti tomu postavíme jednoduchý pojem svobody. Dynamická ekonomika vždy překoná levicový noční můru dusivé byrokracie."
FRA_protect_the_rights_of_man:0 "Chránit práva člověka"
FRA_protect_the_rights_of_man_desc:0 "Možná to nikdy neřeknou nahlas, ale je jasné každému, kdo vidí: omezení práva na majetek je jen prvním krokem k odstranění všech práv, za která naši hrdí předci tvrdě bojovali. To nedovolíme!"
FRA_freedom_front:0 "Fronta svobody"
FRA_freedom_front_desc:0 "Když čelíme chaosu a zvratům, které komunisté slibují, je třeba být ochotný dělat aliance i s politickými stranami, které můžeme považovat za osobně nepřijatelné."
FRA_stimulate_the_dynamic_market:0 "Podporovat dynamický trh"
FRA_stimulate_the_dynamic_market_desc:0 "Dynamický trh se ukázal být nejefektivnější formou ekonomické organizace. Ale stále ji řídí lidé a ti někdy potřebují ujištění, že jejich práce nebude zbytečná. Zrušením některých omezení a poskytnutím záruk pomůžeme investorům překonat obavy a povzbudíme ekonomiku."
FRA_agricultural_protectionism_desc:0 "Světová ekonomika je stále více nepřátelská vůči našim tradičním výrobním metodám. Pokud nepřijmeme opatření na ochranu farmářů, brzy čelíme krizi nesmírných rozměrů, protože naši farmáři nebudou schopni konkurovat levně masově vyráběným potravinám ze zámoří."
FRA_economic_devolution:0 "Ekonomická devolution"
FRA_economic_devolution_desc:0 "Je absurdní si myslet, že nějaký byrokrat v Paříži ví lépe, co je dobré pro firmu v Bordeaux. Musíme důvěřovat podnikatelům a dát jim pravomoc vytvářet vlastní řešení."
FRA_promote_entrepeneurship:0 "Podporovat podnikavost"
FRA_promote_entrepeneurship_desc:0 "Srdcem dynamického trhu byl vždy jednotlivec, který pri spatření příležitosti rychle jedná. V posledních letech tento duch dusily zbytečné regulace. Měli bychom je zrušit."
FRA_utilize_the_leagues:0 "Využít ligy"
FRA_utilize_the_leagues_desc:0 "Je smutné, že politické násilí je ve Francii běžné. Aby země přežila hrozbu komunistické revoluce, nesmíme se bát pomoci lidí, kteří jsou ochotni potkat komunistické lumpy i na ulici."
FRA_national_regeneration:0 "Národní regenerace"
FRA_national_regeneration_desc:0 "Nadměrná demokracie a špatně vedený republicanismus otrávily zemi a rozdělily národ. Uzdravení těchto ran potrvá dlouho, ale první kroky už byly učiněny."
FRA_national_regeneration_trigger_tt:0 "Součet podpory Neutrálních a Fašistických překročil 50%"
FRA_destroy_decadence:0 "Zničit dekadenci"
FRA_destroy_decadence_desc:1 "Žádná země nikdy nebyla velká, pokud měsíc co měsíc zbytečně diskutovala o maličkostech. Některé země za oceánem a podporované globálními impérii si to mohou dovolit. My nemůžeme."
FRA_integralism:0 "Integralismus"
FRA_integralism_desc:0 "Ideologie integralismu říká, že všechny části společnosti musí spolupracovat jako malá část celku. Tato společnost musí být dobře uspořádaná, aby všechny části fungovaly v harmonii."
FRA_work:0 "Práce"
FRA_work_desc:0 "Řemeslník je nejdůležitější složkou ekonomiky. Správně veden, neexistuje ušlechtilejší povolání než vložit svou práci do služby vlasti."
FRA_family:0 "Rodina"
FRA_family_desc:0 "Nejmenší jednotkou ve společnosti není jednotlivec, ale rodina. Popírání této jednoduché a zřejmé pravdy byla největší chybou staré republiky."
FRA_fatherland:0 "Vlast"
FRA_fatherland_desc:0 "Povinností každého [FRA.GetAdjective] muže, ženy a dítěte je bránit a pomáhat svému bližnímu. To lze zajistit jedině pořádkem a bezpodmínečnou loajalitou národu. O tom nelze pochybovat, nebo potkáme osud staré republiky. Uděláme vše, co je třeba pro udržení pořádku a bezpečnosti. Nakonec lidé pochopí, že je to v jejich nejlepším zájmu."
FRA_political_unity:0 "Politická jednota"
FRA_political_unity_desc:1 "Historie Francie od pádu absolutismu byla příběhem politických sporů. Když byla jednota - Francie vítězila. Když byly vnitřní boje - Francie byla poražena. Proto nesmíme dovolit, aby ambice několika poškodily blaho mnoha."
FRA_diplomatic_freedom:0 "Diplomatická svoboda"
FRA_diplomatic_freedom_desc:1 "Republikánské vlády se spoutaly umělými strukturami ve východní Evropě, které zaniknou ve chvíli, kdy odebereme podporu. Jsou to závazky, nikoli výhody, a proto se jich zbavíme."
FRA_latin_entente:0 "Latinská dohoda"
FRA_latin_entente_desc:1 "Bratrství mezi nástupnickými státy Římské říše je zřejmé. Germánské národy vládly kontinentu příliš dlouho. Je čas, abychom si národní dědictví znovu vzali."
FRA_reach_out_to_spain:0 "Navázat kontakt se Španělskem"
FRA_reach_out_to_spain_desc:0 "Čerstvě vyléčené z občanské války je Španělsko naším přirozeným spojencem při pokusu přetvořit kontinent."
FRA_invite_portugal:0 "Pozvat Portugalsko"
FRA_invite_portugal_desc:1 "I když její koloniální impérium je značně omezené, plamen objevování a dobytí stále hoří v srdci každého Portugalce."
FRA_compensate_italy:0 "Kompenzovat Itálii"
FRA_compensate_italy_desc:0 "V minulosti spory o malé pouštní úseky vedly naše národy ke konfliktům. Takové nesmysly lze snadno zastavit a najít oboustranně dohodnuté řešení."
FRA_intervention_in_greece:0 "Zásah v Řecku"
FRA_intervention_in_greece_desc:0 "Řecko kontroluje některá z nejcennějších území Středomoří. Nemůžeme nechat nepřátelskou vládu, aby je měla pod kontrolou, a proto musíme jednat jako první."
FRA_the_congress_of_paris:0 "Pařížský kongres"
FRA_the_congress_of_paris_desc:0 "Na berlínském kongresu byly vymezeny hranice Afriky. Ale dnešní mapa vypadá jako patchwork. Je čas mapu překreslit a vytvořit základ pro nové koloniální impérium."
FRA_the_natural_borders_of_france:0 "Přirozené hranice Francie"
FRA_the_natural_borders_of_france_desc:0 "Je zcela přirozené, že země by měla nejprve sledovat své vlastní zájmy. Nemůžeme pokojně koexistovat s Němci v našem boji, a proto musíme zabezpečit naše přirozené hranice, abychom ochránili naše srdce země."
FRA_towards_a_new_europe:0 "Směřujeme k nové Evropě"
FRA_towards_a_new_europe_desc:1 "Francie je na rozcestí. Můžeme se spoutat starým řádem, nebo můžeme přijmout nový. S Němci připravenými přetvořit kontinent by bylo pro nás výhodné být na jejich dobré straně."
FRA_establish_spheres_of_influence:0 "Zřídit sféry vlivu"
FRA_establish_spheres_of_influence_desc:1 "Po staletí náš lid žil v přesvědčení, že jsme smrtelní, dědiční nepřátelé. Toto přesvědčení bylo založeno na myšlence, že naše zájmy jsou neslučitelné. Ale určitě bychom mohli dospět k dohodě, pokud bychom jen definovali naše sféry vlivu a důsledně se zdrželi zasahování."
FRA_split_belgium:0 "Rozdělit Belgii"
FRA_split_belgium_desc:0 "S Belgií nyní v naší sféře vlivu je čas nazvat francouzsky mluvící části domovem. Zbytek bude vytvořen do nového státu."
FRA_align_belgium:0 "Seřídit Belgii"
FRA_align_belgium_desc:0 "Belgičané vděčí za svoji existenci nám a nesmíme jim dovolit, aby na to zapomněli. Pokud jim dovolíme zůstat nezávislými, minimálně zajistíme, že bude ustanovena přátelská vláda."
FRA_grow_the_empire:0 "Rozšiřovat říši"
FRA_grow_the_empire_desc:0 "Je absurdní, že země velikosti Belgie by si mohla ponechat kolonie mnohonásobně větší. My jsme mnohem lépe způsobilí spravovat takové území."
FRA_bring_home_quebec:0 "Přivést zpět Québec"
FRA_bring_home_quebec_desc:0 "Provincie ztracená dávno bude časem opět naše. Všichni francouzsky mluvící lidé na světě budou nakonec spojeni s otčovinou."
FRA_expand_to_the_suez:0 "Rozšířit se k Suezskému průplavu"
FRA_expand_to_the_suez_desc:0 "Rozdělení kontroly mezi námi a Brity na Blízkém východě je neslučitelný kompromis, kterého se nyní, naštěstí, už nemusíme držet."
FRA_dominate_the_middle_east:0 "Dominovat Blízkému východu"
FRA_dominate_the_middle_east_desc:0 "Země Blízkého východu jsou umělé útvary, vytesané z mrtvoly Osmanské říše. Nejsou suverénnější než průměrná francouzská vesnice a je čas jim to připomenout."
FRA_the_council_of_rambouillet:0 "Rambouilletská rada"
FRA_the_council_of_rambouillet_desc:0 "Se zemí ve zmatku lidé hledají silného vůdce. Je jasné, že republikánství selhalo francouzskému lidu, a je čas, aby se vrátili přirození vládci Francie. Ale nejprve je třeba položit základy pro obnovu monarchie."
FRA_revise_the_constitution:0 "Revidovat ústavu"
FRA_revise_the_constitution_desc:0 "Republikánská ústava byla vždy zamýšlena jako dočasné opatření, které přetrvalo příliš dlouho. Nyní ji přepíšeme, aby umožnila návrat monarchy."
FRA_repeal_the_law_of_exile:0 "Zrušit zákon o vyhnanství"
FRA_repeal_the_law_of_exile_desc:0 "Žádnému hlavě francouzské královské rodiny ani jejich dědici není povoleno být na francouzské půdě bez výslovného povolení. Než budeme moci mít triumfální návrat monarchie, musíme se tohoto otravného malého překážky zbavit."
FRA_orleanist_restoration:1 "Orléanistická restaurace"
FRA_orleanist_restoration_desc:2 "Dům Orléans má značnou podporu mezi monarchisty ve Francii. I když někteří odpůrci by preferovali jiného kandidáta na trůn, není pochyb, že orléanistický dědic má nejlepší šance mírumilovně sjednotit zemi za sebou."
FRA_guarantee_the_constitution:0 "Garantovat ústavu"
FRA_guarantee_the_constitution_desc:0 "Než republikánský tisk stihne spustit své neodůvodněné kampaně proti legitimnosti královské vlády, musíme oslabit jejich postavení tím, že dáme železné záruky ohledně respektování osobních práv lidí."
FRA_the_first_citizen_of_the_state:0 "První občan státu"
FRA_the_first_citizen_of_the_state_desc:0 "Král, ačkoliv je naplněn značnou mocí, nesmí být nikdy vnímán jako tyran nebo absolutní vládce starého druhu. Místo toho musí moderní monarcha respektovat zákon a být první linií obrany proti těm, kteří by nelegálně usurpovali moc."
FRA_counter_action_desc:0 "Action Francaise dlouho byla nejsilnějším zastáncem návratu monarchie. Bohužel jejich názory v jiných oblastech jsou méně přijatelné. Je čas jim oznámit, že již splnili svůj účel a zbavit se jich."
FRA_no_further_humiliations:0 "Žádná další ponížení"
FRA_no_further_humiliations_desc:0 "Po léta umožňovaly po sobě jdoucí republikánské vlády Němcům, aby drsně porušovali mezinárodní smlouvy, některé z nich arogantně porušené ještě před zaschnutím inkoustu. To nyní končí."
FRA_slum_clearing:0 "Čištění slumů"
FRA_slum_clearing_desc:0 "Navzdory tomu, že jsme v jedné z velmocí světa, jednoduchý francouzský dělník často žije v otřesných podmínkách odporné chudoby. Žádný král hodný svého titulu nemůže tolerovat, aby jeho poddaní žili v takovém stavu."
FRA_public_welfare:0 "Veřejná blaho"
FRA_public_welfare_desc:0 "Král, který nepracuje pro nejnižší ze svých poddaných, není králem vůbec."
FRA_the_legitimate_heir:0 "Legitimní dědic"
FRA_the_legitimate_heir_desc:1 "Legitimisté považují karlistickou větev za legitimního dědice francouzského trůnu. Jmenování jejich kandidáta na trůn otevírá lákavou možnost vládnout Španělsku a Francii v dvojmonarchii."
FRA_secure_the_crown_of_spain:0 "Zabezpečit španělskou korunu"
FRA_secure_the_crown_of_spain_desc:0 "Prvním krokem k nárokování královských narozenin je zabezpečit Španělsko před různými nárokovými vládami, které se objevily. Jejich drobné spory už jednou vháněly zemi do kruté občanské války - nesmíme jim to dovolit znovu."
FRA_unite_the_crowns:0 "Sjednotit koruny"
FRA_unite_the_crowns_desc:0 "Po zabezpečení Španělska nyní můžeme sjednotit koruny a vytvořit nové království, Království Franco-Španělska."
FRA_two_countries_two_crowns:0 "Dvě země, dvě koruny"
FRA_two_countries_two_crowns_desc:0 "Neexistuje žádný uskutečnitelný způsob, jak sjednotit země, kde by se jedna nepovažovala za podřízenou druhé. Místo toho doporučíme králi, aby vládl oběma v osobní, ale ne právní unii."
FRA_proclaim_the_third_empire:0 "Vyhlásit Třetí říši"
FRA_proclaim_the_third_empire_desc:0 "Bonapartisté mohou být považováni za outsidera v boji o trůn, ale nesou s sebou sen o době, kdy celá Evropa ukláněla císaři Francouzů."
FRA_avenge_waterloo:0 "Pomstít Waterloo"
FRA_avenge_waterloo_desc:0 "Historie Napoleona Prvního bude navždy definována jeho největší porážkou. Pokud chceme uspět, musíme ukázat, že můžeme vyhrát tam, kde on prohrál."
FRA_reorganize_the_dutch:0 "Přeskupit Nizozemce"
FRA_reorganize_the_dutch_desc:0 "I Nizozemci byli kdysi součástí Francouzské říše. Nyní, když byli poraženi, je čas se vrátit k tomuto přirozenému stavu věcí."
FRA_retribution_for_sedan:0 "Odplata za Sedan"
FRA_retribution_for_sedan_desc:0 "Více než půl století Němci oslavují bitvu u Sedanu a svůj triumf nad Napoleonem Třetím. V budoucnu se každý Němec naučí zatracovat jméno tohoto místa."
FRA_disunite_germany:0 "Rozdělit Německo"
FRA_disunite_germany_desc:0 "Triumf nad Francií umožnil Prusku sjednotit menší německé státy pod své prapory. Je spravedlivé, aby byl nyní tento proces obrácen, když byli Němci poraženi."
FRA_disunite_germany_tt: "Přejmenovává §YKontinentální systém§! na §YRýnskou konfederaci§!"
FRA_return_to_borodino:0 "Návrat do Borodina"
FRA_return_to_borodino_desc:0 "U Borodina se Napoleon nejvíce přiblížil vítězství v Evropě. Ruská armáda byla téměř zničena a kdyby byl jen trochu rychlejší, mohl by donutit Rusy k ústupkům. Ukážeme světu, že to jde."
FRA_je_suis_la_deluge:1 "Já jsem Potopa"
FRA_je_suis_la_deluge_desc:0 "Francouzská revoluce byla povodeň, která smetla staré a slabé režimy, které tak dlouho ovládaly Evropu. Nyní přichází nová potopa."
FRA_coordinate_rearmament_tt:0 "Snižuje cenu výrobních licencí pro členy naší frakce."
invite_to_faction_tt:0 "Je pozván do naší frakce."
VIC_emergency_powers_to_petain:0 "Nouzové pravomoci pro Petaina"
VIC_emergency_powers_to_petain_desc:0 "S prohrou bitvy o Francii je jasné, že musí být přijata radikální opatření k zajištění státu. Prezident nesmí být omezen v tom, co je nutné."
VIC_the_national_revolution:0 "Národní revoluce"
VIC_the_national_revolution_desc:1 "Naše porážka byla bezpochyby způsobena zásadní chybou v národu. Oprava této chyby potrvá dlouho, ale možná šok z naší porážky nám umožní vrátit se silnější."
VIC_long_term_economic_planning:0 "Dlouhodobé ekonomické plánování"
VIC_long_term_economic_planning_desc:1 "Ačkoliv je lákavé vidět současnou situaci jako tak zásadní, že převyšuje všechny ostatní starosti, nesmíme zapomenout, že existují věci, jejichž implementace trvá dlouho. Vytvořením řady ekonomických plánů můžeme růst naši ekonomiku efektivně."
VIC_aid_small_businesses:0 "Pomoc malým podnikům"
VIC_aid_small_businesses_desc:2 "Mnoho malých firem, které tvoří naši ekonomiku, bylo tvrdě zasaženo přidělováním a dalšími válečnými opatřeními. Měli bychom se pokusit toto napravit, abychom jim pomohli přežít."
VIC_venerate_the_craftsman:0 "Uctívat řemeslníka"
VIC_venerate_the_craftsman_desc:0 "Příliš dlouho se debata o práci soustředila na průmyslového dělníka, který pracuje ve velké továrně pro velkou společnost. Je čas ukázat úspěchy zručného řemeslníka, který pracuje ve své vlastní dílně a pečuje o svou rodinu."
VIC_down_with_marianne:0 "Preč s Mariannou"
VIC_down_with_marianne_desc:1 "Pseudoreligiózní uctívání Marianne, symbolu francouzského republikánství, zvrátilo mysl našeho lidu. Stejně jako bezcenná republika, kterou reprezentuje, všechny její stopy musí být odstraněny."
VIC_up_with_jean_darc:1 "Ať žije Johanka z Arku"
VIC_up_with_jean_darc_desc:1 "Johanka z Arku bojovala statečně proti zdánlivě přesile nepřítele, obětovala vše pro dobro vlasti a sjednotila národ pod svým praporem, aby vyhnal vetřelce. Určitě je lepším symbolem pro naši mládež než Marianne?"
VIC_celebrate_motherhood:0 "Oslavovat mateřství"
VIC_celebrate_motherhood_desc:0 "Je naprosto zřejmé, že místo ženy je v domácnosti, stejně jako místo muže je u dílny nebo na poli. Náš lid musí být připomínán, že práce ženy je stejně zásadní pro přežití národa jako práce muže."
VIC_prosecute_the_losers:0 "Stíhat poražené"
VIC_prosecute_the_losers_desc:0 "Francie odolávala léta proti císařovým armádám, přesto v současné válce padla. Musí k tomu být důvod a nesmíme přestat, dokud nebude odhalen a odpovědní postaveni před spravedlnost."
VIC_concessions_to_the_germans:1 "Ústupky Němcům"
VIC_concessions_to_the_germans_desc:0 "Realita situace vyžaduje, abychom uzavřeli dohodu s našimi bývalými nepřáteli. Musí existovat způsob, jak snížit drtivé břemena, která nám byla uložena."
VIC_mandatory_work_service:0 "Povinná pracovní služba"
VIC_mandatory_work_service_desc:1 "Podařilo se nám zajistit od Němců slib, že sníží náklady okupace, pokud jim dodáme pracovní síly. Zdá se však, že jen málo lidí je ochotno vykonávat potřebnou práci, aby pomohli své vlasti v hodině potřeby. Tam, kde selhaly pobídky, musíme nyní s politováním použít donucení."
VIC_a_nation_reborn:0 "Znovuzrozený národ"
VIC_a_nation_reborn_desc:0 "Po dlouhém a bolestivém procesu obnovy naší ponížené a poražené země stojí nová, znovuzrozená Francie, osvobozená od rakoviny republikánství a jeho vnitřních rozporů."
VIC_end_the_occupation:0 "Ukončit okupaci"
VIC_end_the_occupation_desc:0 "Na konci naší národní revoluce jsme připraveni stát po boku našich bývalých nepřátel a bojovat za novou Evropu, Evropu bezpečnou před hrozbou bolševismu a osvobozenou od rozkládajících pokušení republikánství."
VIC_the_national_bureau_of_statistics:0 "Národní úřad statistiky"
VIC_the_national_bureau_of_statistics_desc:0 "Pokud chceme vést náš lid do lepší budoucnosti, potřebujeme tvrdá data, na která budeme zakládat naše rozhodnutí. Měli bychom vytvořit novou agenturu, která bude tato data generovat."
VIC_the_legionary_service_order:0 "Řád legiové služby"
VIC_the_legionary_service_order_desc:0 "S naší armádou zčásti odzbrojenou a stejně tak příliš roztaženou na ochranu celé Francie potřebujeme novou organizaci patriotů, která podpoří režim."
VIC_form_the_milice:0 "Zformovat Milici"
VIC_form_the_milice_desc:0 "S rostoucím odporem po celé Francii musíme vytvořit jednotku, která se jim bude aktivně protivit. Budeme náborovat pouze ty nejobětavější členy a dáme jim rozsáhlou svobodu, aby mohli jednat, jak uznají za vhodné, a přivést tyto teroristy k peci."
VIC_anti_bolshevist_volunteers:0 "Antibolševičtí dobrovolníci"
VIC_anti_bolshevist_volunteers_desc:0 "Největší boj v dějinách lidstva právě probíhá mezi silami západní civilizace a silami komunismu. Nemůžeme jen tak nečinně přihlížet, když se tento titánský boj vede."
VIC_rebuild_the_military:0 "Obnovit armádu"
VIC_rebuild_the_military_desc:0 "Francouzská armáda byla naprosto poražena a ponížena, bude to vyžadovat dlouhé úsilí, než ji zase přivedeme do plné bojové síly."
VIC_finish_the_naval_buildup:0 "Dokončit námořní rozvoj"
VIC_finish_the_naval_buildup_desc:0 "Pozdní republika založila několik lodí na modernizaci flotily. Začalo to příliš pozdě a bylo pronásledováno pomalu, nemohlo to být dokončeno včas. Ale může to stále sloužit jako jádro nové francouzské námořnictva."
VIC_hidden_materials:0 "Skryté materiály"
VIC_hidden_materials_desc:1 "Němci nemohli tak rychle obnovit své armády, kdyby nedodržovali podmínky svých smluv. Je proto spravedlivé a správné, abychom to udělali také."
VIC_analyze_our_defeat:0 "Analyzovat naši porážku"
VIC_analyze_our_defeat_desc:0 "Naše porážka nebyla nevyhnutelná. Mnozí lidé selhali ve svých povinnostech v dlouhé řadě zrádné laxnosti. zjistíme přesné příčiny a zajistíme, aby jsme byli v budoucnu lépe připraveni."
VIC_modernize_the_airforce:0 "Modernizovat letectvo"
VIC_modernize_the_airforce_desc:0 "Nejponižující částí naší porážky byla neschopnost soutěžit ve vzduchu. Měli jsme příliš málo moderních letadel. Jak válka pokračuje kolem nás, nové stroje jsou rychle vyráběny. Nesmíme nechat, aby se to opakovalo."
VIC_learn_from_the_enemy:0 "Poučit se od nepřítele"
VIC_learn_from_the_enemy_desc:0 "Nejrychlejší cesta, jak pochopit, proč jsme selhali, je pochopit, co naši protivníci dělali správně."
VIC_buy_from_the_enemy:0 "Kupovat od nepřítele"
VIC_buy_from_the_enemy_desc:0 "Naše vojenský průmysl nebyl schopen dodat nám dostatek moderního zbraní, a stále není. Musíme hledat získání moderních zbraní ze všech dostupných zdrojů."
FRA_appeal_to_the_french_nation:0 "Výzva francouzskému národu"
FRA_appeal_to_the_french_nation_desc:0 "Francie mohla ztratit bitvu, ale ne válku. Je povinností každého vlasteneckého Francouze odolat."
FRA_appeal_to_overseas_territories:0 "Výzva zámořským územím"
FRA_appeal_to_overseas_territories_desc:0 "I když metropolitní oblasti Francie mohly padnout nepříteli, velká část její říše zůstává svobodná. Pokud je můžeme přimět, aby nám pomohly, můžeme vrátit boj nepříteli."
FRA_appeal_to_overseas_territories_tt:0 "Koloniální území v různých částech světa mají šanci přejít na naši stranu."
FRA_intervention_in_north_africa:0 "Zásah v severní Africe"
FRA_intervention_in_north_africa_desc:0 "Severní Afrika představuje nejlepší možné výchozí místo pro invazi k obnovení vlasti. Je nepostradatelné ji získat na naši stranu pro naši osvobozeneckou kampaň."
FRA_intervention_in_west_africa:0 "Zásah v západní Africe"
FRA_intervention_in_west_africa_desc:0 "Západní Afrika skrývá nespočet milionů obyvatel, kteří mohou být povoláni do nové armády, aby získala zpět naše domovy."
FRA_intervention_in_syria:0 "Zásah v Sýrii"
FRA_intervention_in_syria_desc:0 "Odepření nepřáteli strategických území v Sýrii chrání Suezský průplav a dramaticky zlepšuje naši situaci ve východním Středomoří."
FRA_intervention_in_indochina:0 "Zásah v Indočíně"
FRA_intervention_in_indochina_desc:0 "Daleko od bojů v Evropě jsou naše kolonie v Indočíně ideální oblastí, která nám pomůže hájit naše zájmy v regionu."
FRA_intervention_in_central_africa:0 "Zásah v střední Africe"
FRA_intervention_in_central_africa_desc:0 "Střední Afrika je klíčová pro spojenecké válečné úsilí a může být obsazena jako důležitý propagandistický úspěch pro nás."
FRA_intervention_in_madagascar:0 "Zásah na Madagaskaru"
FRA_intervention_in_madagascar_desc:2 "Pokud bude nepříteli umožněno obsadit a opevnit Madagaskar, čelíme katastrofě v Indickém oceánu. Rychlá a rozhodná akce může zajistit, že ostrov zůstane na naší straně."
FRA_form_the_national_committee:0 "Založit Národní výbor"
FRA_form_the_national_committee_desc:0 "Někteří by nevěřili, že naše věc může uspět. Ale nyní jsme konečně dost silní na to, abychom vyhlásili vznik plně funkční vlády v exilu, připravené převzít kontrolu nad jakýmkoliv francouzským územím osvobozeným od nepřítele."
FRA_form_the_provisional_government_of_the_republic:1 "Zformovat prozatímní vládu"
FRA_form_the_provisional_government_of_the_republic_desc:0 "S osvobozením Paříže už nejsme vládou v exilu. Je čas začít těžkou práci obnovy naší země."
FRA_continue_the_fight:0 "Pokračovat v boji"
FRA_continue_the_fight_desc:0 "Dosud si jen málo vojáků vybralo připojit se k nám, ale ty co máme, musíme vyzbrojit a vybavit."
FRA_the_free_french_navy:0 "Svobodné francouzské námořnictvo"
FRA_the_free_french_navy_desc:0 "Naši spojenci jsou zapleteni v zoufalém boji o přežití, pro který jsou mořské cesty životně důležité. Musíme udělat svou část na pomoc."
FRA_colonial_recruitment_desc:0 "Vzhledem k nemožnosti náboru v domovině se musíme obrátit na naše kolonie o pomoc. Mnoho našich poddaných je ochotno chopit se zbraní a bojovat za nás."
FRA_the_regiment_normandie:0 "Pluk Normandie"
FRA_the_regiment_normandie_desc:0 "Je životně důležité, aby bylo vidět, že Francouzi bojují na všech frontách. S vystoupením Sovětů v boji proti našemu společnému nepříteli bychom mohli poslat malou skupinu stíhacích pilotů pomáhat jim."
FRA_refus_absurde:0 "Absurdní odmítnutí"
FRA_refus_absurde_desc:0 "I v hodině porážky zůstává vůle odporu silná v některých srdcích. Stanou se základem odbojového hnutí v okupovaných územích."
FRA_the_maquis:0 "Maquis"
FRA_the_maquis_desc:2 "Venkovské oblasti Francie poskytují úkryt každému, kdo chce uniknout okupantovi nebo jejich kolaborantským pomocníkům. Měli bychom podporovat lidi, kteří nepřispívají svou prací nepříteli v aktech odporu, abychom časem tyto oblasti proměnili v centra odporu."
FRA_reach_out_to_trade_unions:0 "Obrátit se na odbory"
FRA_reach_out_to_trade_unions_desc:0 "Pokud chceme zasáhnout průmysly, které nyní slouží nepříteli, nejlepší cestou jsou dobré komunikace s pracovníky tam. Mohou zdržet nebo sabotovat jakoukoliv výrobu mnohem efektivněji než cizí síly."
FRA_cooperation_with_the_communists:0 "Spolupráce s komunisty"
FRA_cooperation_with_the_communists_desc:0 "V našem společném boji nesmíme odmítnout žádného spojence, který se nabídne - i když se možná nazývá druhem."
FRA_connections_to_industrialists:0 "Spojení s průmyslníky"
FRA_connections_to_industrialists_desc:0 "I když spolupráce s dělníky ve válečných průmyslech pomáhá, spolupráce s lidmi, kteří řídí továrny, má sama o sobě výhody."
FRA_the_civil_and_military_organization:0 "Civilní a vojenská organizace"
FRA_the_civil_and_military_organization_desc:0 "Mnoho malých skupin, které provádějí akty odporu, se sdružuje a vytváří větší organizaci. Měli bychom tomuto dát svůj požehnání."
FRA_national_council_of_the_resistance_desc:0 "Odpor ve Francii roste a stal se tak silný, že potřebuje nový řídící výbor ke koordinaci svých aktivit."
FRA_national_uprising_desc:0 "Přišla hodina. Nyní je čas vzít zbraně a vystoupit ze stínů, které vás po ta léta skrývaly!"
FRA_french_forces_of_the_interior:0 "Francouzské síly vnitrozemí"
FRA_french_forces_of_the_interior_desc:1 "Odpor má tisíce ozbrojených mužů po celé Francii. Jak postupujeme my a naši spojenci napříč zemí, sebereme je a proměníme v vojáky naší armády."
FRA_french_forces_of_the_interior_tt:0 "Vytváří slabé pěchotní jednotky v každém osvobozeném jádrovém státě."
FRA_naval_rearmament:0 "Námořní přezbrojení"
FRA_naval_rearmament_desc:0 "Náš loděnický průmysl byl ponechán zahálet, zatímco jsme se soustředili na udržení kroku s vývojem v jiných oblastech. Výsledkem je, že nyní hrozí, že budeme předstiženi našimi rivaly ve Středomoří a Atlantiku. Musíme více investovat, abychom dohnali ztracený čas."
FRA_colonial_naval_bases:0 "Koloniální námořní základny"
FRA_colonial_naval_bases_desc:0 "Klíčem k globální projekci síly je schopnost udržovat flotilu daleko od domovských vod. Máme velká koloniální území, nyní je musíme rozvíjet jako zásobovací a opravárenské základny pro naši flotilu."
FRA_develop_colonial_dockyards:0 "Rozvíjet koloniální loděnice"
FRA_develop_colonial_dockyards_desc:0 "Se zvětšením a modernizací námořních základen na různých místech naší říše můžeme uvažovat o ustavení potřebného těžkého průmyslu a stavbě velkých doků nutných k výstavbě lodí v zámoří."
FRA_the_old_school:0 "Stará škola"
FRA_the_old_school_desc:0 "Navzdory všem pokrokům v námořní technologii klíčovým prvkem námořní síly stále zůstává hlavní loď, která jedná za podpory ostatních jednotek flotily. Ať už je tato hlavní loď stále bitevní loď nebo nový letadlový křižník, musíme ještě více zvětšit náš loděnický průmysl, abychom udrželi krok s dalšími námořními mocnostmi."
FRA_carrier_planes:0 "Letadla pro letadlové lodě"
FRA_carrier_planes_desc:0 "Letadlová loď je jen tak dobrá, jak její letadla. Bez moderních letadel je každá letadlová loď zbytečnou investicí."
FRA_rush_the_richelieus:0 "Pospíšit s Richelieu"
FRA_rush_the_richelieus_desc:0 "Situace v Evropě se stává stále zoufalejší a nemáme čas stavět naše nové povrchové jednotky konvenčními způsoby. Musíme upřednostnit materiály, aby naše nové bitevní lodě mohly být co nejdříve nasazeny."
FRA_prioritize_the_joffre:0 "Upřednostnit Joffre"
FRA_prioritize_the_joffre_desc:0 "Naše současná letadlová loď je zoufale zastaralá a je jí jakýkoliv potenciální nepřítel daleko převyšován. Musíme zajistit, aby projekt nové letadlové lodě měl nejvyšší prioritu."
FRA_the_young_school:0 "Mladá škola"
FRA_the_young_school_desc:0 "Vývoj v letectví, ponorkách a torpédech učinil hlavní loď zastaralou. S naším omezeným loděnickým průmyslem si nemůžeme dovolit plýtvat časem a penězi na stavbu gigantických plovoucích pevností, které jsou bezmocné proti hrozbám moderní námořní bojové oblasti. Měli bychom se namísto toho soustředit na zlepšení efektivity, abychom mohli stavět více malých plavidel."
FRA_undersea_combat:0 "Podmořský boj"
FRA_undersea_combat_desc:0 "Ponorka dosáhla zralosti v posledním desetiletí. Nyní představuje smrticí hrozbu pro všechny povrchové lodě a zároveň je stále obtížnější ji odhalit a zničit."
FRA_surface_combat:0 "Povrchový boj"
FRA_surface_combat_desc:0 "S pokroky ve střelbě se stalo téměř nemožné postavit loď, která by mohla přežít prodloužený střet s jiným hlavním plavidlem. Je mnohem lepší mít flotilu moderních torpédoborců a torpédových člunů, které nepřítele přemohou hromadnými salvy torpéd."
FRA_prioritize_the_joffre_tt:0 "Přidává moderní §YLetadlová loď§! s 40% dokončením do stavební fronty."
POR_infrastructure_in_angola_tt:0 "Přidat §Y2 námořní základnu§! v provincii Namibe v Angole.\n   Přidat §Y3 námořní základnu§! v provincii Luanda v Angole.\n"
FRA_SNCAN_formed:0 "Založena SNCAN"
FRA_SNCAO_formed:0 "Ustaveno SNCAO"
FRA_SNCASE_formed:0 "Ustaveno SNCASE"
FRA_SNCASO_formed:0 "Ustaveno SNCASO"
vichy_french_focus:0 "Vichistické francouzské zaměření stromu"
POR_colonial_assimilation_policy_desc:0 "Na rozdíl od jiných zemí není portugalský národ definován rasou, ale sdílenou kulturou a civilizační misí. Místo rasových předsudků potřebujeme smíšení ras."
POR_colonial_army_desc:0 "Abychom měli silný národ, nemůžeme spoléhat jen na metropolitní armádu. Musíme vytvořit koloniální jednotky, vyzbrojit je a vycvičit k boji v moderní válce."
POR_luso_tropicalism:0 "Luso-tropikalismus"
POR_luso_tropicalism_desc:1 "Musíme uznat multikulturní povahu Portugalska od 15. století a zdůraznit národní jednotu, integrací našich afrických kolonií do našeho území a udělením občanství místnímu obyvatelstvu. Samozřejmě budou odpůrci, ale musíme činit to, co je správné pro lidi žijící na našich územích."
POR_limited_self_rule:0 "Omezená autonomní vláda"
POR_limited_self_rule_desc:0 "Zvýšením autonomie našich afrických kolonií, umožněním jejich samostatné vlády, se můžeme soustředit na naléhavější záležitosti. Tato dekolonizace by nás mohla přiblížit demokraciím po světě."
POR_infrastructure_in_angola:0 "Infrastruktura v Angole"
POR_infrastructure_in_angola_desc:0 "Angola má mnoho neprozkoumaných bohatství. Musíme rozvíjet infrastrukturu v regionu, abychom v budoucnu mohli využívat jeho zdroje."
POR_develop_north_angola:0 "Rozvíjet severní Angolu"
POR_develop_north_angola_desc:1 "Objevili jsme zdroj železa v severní Angole, měli bychom vybudovat těžební průmysl nutný k využití tohoto cenného zdroje."
POR_develop_south_angola:0 "Rozvíjet jižní Angolu"
POR_develop_south_angola_desc:0 "Hledání zdrojů v jižní Angole bylo úspěšné. Nyní můžeme rozvinout potřebný těžební průmysl."
POR_portuguese_oil:0 "Portugalská ropa"
POR_portuguese_oil_desc:0 "Národ bez ropy není schopen udržet svou ekonomiku v případě konfliktu. Musíme v Angole hledat komerčně životaschopná ropná pole."
POR_develop_mozambique:0 "Rozvíjet Mozambique"
POR_develop_mozambique_desc:0 "Rozvojem infrastruktury a průmyslu v Mozambiku budeme schopni využívat jeho hliníkové zdroje ku našemu prospěchu."
POR_continue_the_public_works:0 "Pokračovat ve veřejných pracích"
POR_continue_the_public_works_desc:0 "Díky státním regulacím zavedeným naší vládou po letech nestabilní finanční situace jsme stabilizovali naši ekonomiku a měli bychom pokračovat v investicích do veřejných projektů na podporu naší infrastruktury."
POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
POR_instituto_superior_tecnico_desc:0 "Portugalsko potřebuje pokročilou školu inženýrství s nejmodernějšími výukovými a výzkumnými zařízeními, aby nezůstalo pozadu v blížícím se boji."
POR_ogme:0 "OGME"
POR_ogme_desc:0 "Investováním do Oficinas Gerais de Material de Engenharia budeme schopni rychleji zásobovat naši armádu moderní a kvalitní výzbrojí."
POR_ogma:0 "OGMA"
POR_ogma_desc:0 "Zlepšení zařízení Oficinas Gerais de Material Aeronáutico výrazně zlepší naši výrobu letadel."
POR_roads_bridges_and_dams:0 "Silnice, mosty a přehrady"
POR_roads_bridges_and_dams_desc:0 "Měli bychom investovat do veřejných stavebních projektů zaměřených na zlepšení naší infrastruktury a silničních systémů."
POR_extraction_industries:0 "Těžební průmysly"
POR_extraction_industries_desc:0 "Mnoho našich bohatství leží v zemi, ale naše doly jsou staré a řemeslné. Musíme vybudovat moderní těžební průmysl."
POR_hydroelectricity:0 "Vodní elektrárny"
POR_hydroelectricity_desc:0 "Díky velké investici na severu a v centru Portugalska je nyní možné vybudovat síť přehrad, které budou vyrábět elektřinu a regulovat průtoky řek."
POR_military_vehicles:0 "Vojenská vozidla"
POR_military_vehicles_desc:0 "Naše armáda potřebuje moderní vozidla pro nadcházející bitvy. Abychom zvítězili v budoucích konfliktech, musíme zajistit jejich adekvátní zásobování nejvyšší kvalitou."
POR_portuguese_artillery:0 "Portugalská dělostřelba"
POR_portuguese_artillery_desc:0 "Pěchotní dělostřelba je zásadní na moderních bojových polích. Musíme investovat do výstavby nových zařízení, která nám umožní zvýšit produkci dělostřelné výzbroje."
POR_advanced_artillery:0 "Pokročilá dělostřelba"
POR_advanced_artillery_desc:0 "Musíme vyvíjet nové dělostřelecké systémy a cvičit jednotky v efektivnějších způsoby řízení palby a podpory postupu pěchoty."
POR_military_research_facilities:0 "Vojenská výzkumná zařízení"
POR_military_research_facilities_desc:0 "Naše snahy o zlepšení zbrojních průmyslů musí doprovázet adekvátní investice do výzkumu, pokud chceme udržet moderní a kompetentní armádu."
POR_armor_focus:0 "Zaměření na obrněné systémy"
POR_armor_focus_desc:0 "Abychom dominovali na bojišti, potřebujeme nejlepší válečné stroje. Musíme rozšířit zařízení vyrábějící naše obrněné vozy a investovat do dalšího výzkumu."
POR_mechanized_focus:0 "Zaměření na mechanizovanou techniku"
POR_mechanized_focus_desc:0 "Mechanizovaná vozidla jsou mnohem vhodnější než jiná kolová vozidla k ochraně našich pěšáků před nepřátelnou palbou. Výzkum a výroba těchto vozidel mohou být zásadní."
POR_light_aircraft_focus:0 "Zaměření na lehká letadla"
POR_light_aircraft_focus_desc:0 "Letecký průmysl se neustále vyvíjí a musíme vyvinout průmysl vhodný k podpoře naší armády."
POR_advanced_light_aircraft:0 "Pokročilá lehká letadla"
POR_advanced_light_aircraft_desc:0 "Koordinace letectva s ostatními složkami armády je zásadní. Vývoj moderních letadel na podporu našich jednotek výrazně zvýší náš úspěch v boji."
POR_jet_research:0 "Výzkum proudových motorů"
POR_jet_research_desc:0 "Chceme-li dominovat na obloze, musíme implementovat nejnovější pokroky pro naše letadla. Výzkum nových pohonů, jako jsou proudové motory, se zdá být nejperspektivnější cestou."
POR_industrial_modernization:0 "Modernizace průmyslu"
POR_industrial_modernization_desc:0 "Většina našeho civilního průmyslu je stále zastaralá. Mohla by být mnohem efektivnější, pokud věnujeme čas a zdroje jejímu upgradu."
POR_a_new_industry_desc:1 "Díky nejnovějším technologickým pokrokům v automatizované výrobě můžeme pokračovat v zlepšování a rozšiřování našich civilních zařízení za účelem dosažení nových úrovní efektivity."
POR_food_industries:0 "Potravinářský průmysl"
POR_food_industries_desc:0 "Je čas, aby Portugalsko udělalo krok vpřed a oživil svůj výrobní průmysl. Můžeme začít rozvojem potravinářských továren na severu země."
POR_textile_industry:0 "Textilní průmysl"
POR_textile_industry_desc:0 "Abychom dosáhli plného potenciálu našeho textilního průmyslu, musíme postavit nové továrny umožňující zpracování velkého množství bavlny produkované na našich územích."
POR_second_navy_reequipment:0 "Druhá fáze modernizace námořnictva"
POR_second_navy_reequipment_desc:0 "První fáze programu modernizace námořnictva byla dokončena. Nyní bychom měli pokračovat druhou fází, zlepšováním našich loděnic a vyhlášením výběrového řízení na nákup moderních lodí v zahraničí."
POR_a_powerful_merchant_marine:0 "Silná obchodní flotila"
POR_a_powerful_merchant_marine_desc:0 "Potřebujeme vybudovat velkou obchodní flotilu schopnou přepravovat všechny zdroje, které naše ekonomika potřebuje. To lze dosáhnout stavbou obchodních lodí v menších loděnicích."
POR_merchant_marine_protection:0 "Ochrana obchodní flotily"
POR_merchant_marine_protection_desc:0 "Naše zkušenosti z Velké války nás naučily, že obchodní lodě musí být chráněny proti hrozbám ponorek."
POR_submarine_effort:0 "Úsilí o ponorky"
POR_submarine_effort_desc:0 "Měli bychom zahájit výzkum a výrobu moderních ponorek. To nám poskytne silnou výhodu, až vstoupíme do podvodních válek."
POR_fuzileiros:0 "Fuzileiros"
POR_fuzileiros_desc:0 "Dobře vycvičená námořní pěchota je zásadní pro bezpečnost našich zámořských držav."
POR_naval_research_institute:0 "Námořní výzkumný ústav"
POR_naval_research_institute_desc:0 "S náležitou investicí by naše Escola Naval mohla zlepšit své výzkumné aktivity a poskytovat vyšší kvalitu vzdělání budoucím důstojníkům."
POR_air_naval_research:0 "Letecký námořní výzkum"
POR_air_naval_research_desc:0 "Musíme shromáždit naše nejlepší piloty a námořní důstojníky, aby vyvinuli nové způsoby koordinace naší rostoucí letecké a námořní síly."
POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
POR_arsenal_do_alfeite_desc:0 "Naší hlavní prioritou by mělo být vybudování silného námořnictva, schopného chránit naši rozsáhlou říši. Musíme mít kapacitu a znalosti na stavbu větších lodí. Hlavní loděnice v Lisabonu by měly být rozšířeny a měli bychom najmout odborníky na stavbu lodí."
POR_national_cruiser_production:0 "Národní výroba křižníků"
POR_national_cruiser_production_desc:0 "Měli bychom se nadále zaměřovat na stavbu velkých lodí. Moderní křižníky poskytují našemu námořnictvu velkou palebnou sílu."
POR_battleship_effort:0 "Úsilí o bitevní lodě"
POR_battleship_effort_desc:0 "Pokud chceme ovládnout moře, musíme zvýšit výrobu silných moderních bitevních lodí, které na mnohé námořnictva udělají dojem."
POR_carrier_effort:0 "Úsilí o letadlové lodě"
POR_carrier_effort_desc:0 "S rostoucí hrozbou moderních letadel jsou letadlové lodě stále důležitější v boji o hranice moří."
POR_atlantic_defense_strategy:0 "Strategie obrany Atlantiku"
POR_atlantic_defense_strategy_desc:0 "Naše ostrovy, izolované uprostřed oceánu, lze snadno obsadit jedno po druhém. S náležitými investicemi je však můžeme proměnit v nepotopitelné letadlové lodě!"
POR_endless_sea_desc:0 "Naše enklávy v Asii jsou vystaveny nepřátelství ze strany okolních impérií. Musíme se soustředit na posílení jejich obrany, aby odolaly jakékoli možné invazi."
POR_popular_front:0 "Populární fronta"
POR_popular_front_desc:0 "Španělská populární fronta ukazuje cestu. Musíme sjednotit komunisty, socialisty a anarchisty v široké frontě, která povede odpor proti fašismu a světové revoluci."
POR_nation_in_arms_desc:0 "Lidé Portugalska musí být připraveni bojovat proti zlu fašismu a imperialismu. Musíme jim dát zbraně a zahájit vojenský výcvik, aby naše země byla připravena, až přijde čas se bránit!"
POR_unify_leftist_youth_wings:0 "Sjednotit levicová mládežnická křídla"
POR_unify_leftist_youth_wings_desc:0 "Založíme mládežnické křídlo PCP, sjednotíme současné organizace a vyzveme potenciální členy k připojení. To povede k vytvoření platformy, kde se mladí členové mohou setkávat, diskutovat a vykročit na své první kroky v politických aktivitách."
POR_nationalize_industry:0 "Nacionalizace průmyslu"
POR_nationalize_industry_desc:0 "Soukromý kapitál již příliš dlouho oslaboval naši ekonomiku a zbrzdil pokrok společnosti. Musíme se ho zbavit nacionalizací soukromých společností a převzetím kontroly nad výrobou ve všech továrnách, k prospěchu lidů Portugalska."
POR_reorganization_of_the_communist_party:0 "Přestavba komunistické strany"
POR_reorganization_of_the_communist_party_desc:0 "Během Salazarova diktátorského režimu bylo mnoho našich členů strany zatčeno. Přivedeme je zpět a přestavíme strukturu naší strany, zajistíme, že každý odbor bude řízen nejkvalifikovanějšími lidmi."
POR_potential_civil_war_low_requirement_tt:0 "§RPokud je §YStabilita§! §Rna méně než §Y40%§R v době dokončení tohoto zaměření, vypukne občanská válka!§!§!§!§!"
POR_potential_civil_war_high_requirement_tt:0 "§RPokud je §YStabilita§! §Rna méně než §Y60%§R v době dokončení tohoto zaměření, vypukne občanská válka!§!§!§!§!"
POR_join_the_comintern:0 "Připojit se ke Kominterně"
POR_join_the_comintern_desc:0 "Sovětský svaz vytyčil cestu ostatním zemím k následování jejich socialistického vedení. Bude pro nás přínosné spolupracovat s našimi sovětskými soudruhy, protože všichni usilujeme o stejné cíle."
POR_research_collaboration:0 "Výzkumná spolupráce"
POR_research_collaboration_desc:0 "Naši soudruzi v Sovětském svazu mají ambiciózní, dobře financovaný program výzkumu a vývoje. Dohoda o sdílení jejich technologického pokroku s námi bude oboustranně prospěšná v našem proletářském boji."
POR_support_the_spanish_republic:1 "Podpořit Španělskou republiku"
POR_support_the_spanish_republic_desc:0 "Lidé Španělska bojují ve válce proti nacionalistickému puči, který hrozí převzetím celé země. Musíme teď podpořit republikány, protože pokud padnou, budeme mít potenciálně nového nepřítele za dveřmi."
POR_workers_of_iberia_unite:0 "Dělníci Iberie, spojte se!"
POR_workers_of_iberia_unite_desc:1 "Musíme vyhlásit jednotu iberského proletariátu proti tyranii všeho druhu a připojit se ke španělským soudruhům v občanské válce jako pevná bašta proti fašismu.\nNaše oběti nebudou zapomenuty, náš boj je spravedlivý!"
POR_workers_of_iberia_unite_civil_war_tt:0 "§RStoupenci §YNestraníků§! zahájí občanskou válku§!"
POR_the_iberian_socialist_union:1 "Iberská socialistická unie"
POR_the_iberian_socialist_union_desc:1 "Naše společné boje se španělskými republikány během války nám ukazují, že je čas sjednotit Pyrenejský poloostrov pod populární socialistickou vládou.\nSpolečně porazíme naše nepřátele jednou provždy!"
POR_visit_the_front:0 "Navštívit frontu"
POR_visit_the_front_desc:0 "Několik portugalských důstojníků bude vysláno, aby navštívili španělskou frontu. Provedou inspekci zaměřenou na použití nových technik letectvem."
POR_they_need_our_help:0 "Potřebují naši pomoc"
POR_they_need_our_help_desc:0 "Situace ve Španělsku je kritická. Musíme jednat nyní, chceme-li odvrátit triumf nacionalistů. Připojíme se ke španělským příbuzným v boji; společně porazíme povstalce!"
POR_intervention_in_spain:0 "Zásah ve Španělsku"
POR_intervention_in_spain_desc:0 "Složení španělské vlády je pro nás nepřijatelné. Jejich ambice se staly hrozbou pro naše ideály a lid, proto musíme zasáhnout a silou odstranit tento nepřátelský postoj."
POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZískává §YCíl svrhnout vládu§! ve válce proti [GetSpanishRepublicFlagAndNameDef]."
POR_securing_the_free_world:0 "Zajištění svobodného světa"
POR_securing_the_free_world_desc:0 "Pokud se chceme stát velmocí, bude dobré tak i začít jednat. Ochráníme menší národy sdílející naše ideály a zájmy před jakoukoli potenciální zahraniční hrozbou."
portugal_guarantees_freedom_tt:0 "Zaručit nezávislost všem nezávislým menším §Ydemokratickým§! nebo §Ynestranickým§! státům v Evropě."
POR_protect_chinese_civilians:0 "Chráníme čínské civilisty"
POR_protect_chinese_civilians_desc:0 "Zprávy o zahraničních vojenských manévrech poblíž portugalského území v Macau vyvolaly u civilního obyvatelstva nervozitu. Nebudeme tolerovat žádnou hrozbu našim občanům ani území; musíme jednat pro dobro naší slavné země!"
POR_strict_neutrality_in_the_spanish_civil_war:1 "Přísná neutralita ve španělské občanské válce"
POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "Ve Španělsku vypukla občanská válka, ale nemůžeme si zatím dovolit být zataženi do mezinárodních konfliktů. Musíme prohlásit politiku přísné neutrality a mezitím posilovat naši zemi a diplomatické vztahy."
POR_british_investment_in_mines:0 "Britské investice v dolech"
POR_british_investment_in_mines_desc:0 "Britská vláda projevila zájem investovat do těžby zdrojů v naší zemi. To může být cenná příležitost ke zlepšení těžebního zařízení a pokroku v R&D."
POR_british_industrial_investments:0 "Britské průmyslové investice"
POR_british_industrial_investments_desc:0 "Náš civilní průmysl potřebuje rozšíření, aby vyhověl poptávce rostoucí ekonomiky. Britská vláda má zájem o nové investice, pokud se více přiblížíme jejich ideálům..."
POR_allow_free_elections:0 "Povolit svobodné volby"
POR_allow_free_elections_desc:0 "Vlna vlivu Spojeného království konečně dorazila do Portugalska a náš lid požaduje právo volit vládu, která nejlépe reprezentuje jejich zájmy."
POR_join_the_allies:0 "Připojit se k spojencům"
POR_join_the_allies_desc:0 "Je čas následovat hlavní demokracie Evropy a přidat se k nim v jejich zápasech. Společně vzdorujeme všem nepřátelům!"
POR_research_sharing:0 "Sdílení výzkumu"
POR_research_sharing_desc:0 "Naši bratři zbraní ze Spojeného království jsou technologicky výrazně dále. Dohoda o sdílení výzkumu nás posílí i posílí naši alianci."
POR_oppose_germany:0 "Postavit se Německu"
POR_oppose_germany_desc:0 "Německá nepřátelská jednání jsou zcela nesnesitelná a zatím je nikdo nezastavil. Nyní, když je naše armáda připravena na válku, Portugalci se přidají do boje a postaví se všem, kdo chtějí národům odepřít svobodu."
POR_british_guns:0 "Britské zbraně"
POR_british_guns_desc:0 "Náš vojenský průmysl není připraven vyrábět moderní zbraně. Můžeme uzavřít smlouvu na jejich nákup ve Spojeném království."
POR_estado_novo_desc:1 "Od roku 1933 dodržujeme principy korporativismu a autarkie. Nejspolehlivější cestou k většímu národnímu posílení je zdůraznit tento přístup a vybudovat nový, silnější stát."
POR_support_the_spanish_nationalists:1 "Podporovat španělské nacionalisty"
POR_support_the_spanish_nationalists_desc:0 "Musíme vyjádřit podporu španělským nacionalistům, kteří bojují za slávu své země proti hrozbě komunistů a anarchistů."
POR_portuguese_legion:0 "Portugalská legie"
POR_portuguese_legion_desc:1 "V reakci na vypuknutí španělské občanské války byla policie poslána na hranice. Musíme vytvořit dobrovolnou, vlasteneckou ozbrojenou milici schopnou převzít jejich policejní úkoly."
POR_observation_mission:0 "Pozorovací mise"
POR_observation_mission_desc:0 "Do Španělska bude vyslána vojenská pozorovací mise, aby prozkoumala nové taktiky a zbraně."
POR_send_assistance:0 "Poslat pomoc"
POR_send_assistance_desc:0 "Osud nacionalistů ve španělské občanské válce je na vlásku, protože fronty se zdají být ustálené. Musíme se připojit k boji a pomoci povstalcům porazit republikánskou vládu a jednou provždy vyhladit komunistickou hrozbu na Iberii."
POR_nationalist_intervention:0 "Nacionalistický zásah"
POR_nationalist_intervention_desc:0 "Ambice španělské vlády ohrožují naše zájmy, což nemůžeme tolerovat. Pokud naši sousedé nepřistoupí na naši věc dobrovolně, donutíme je k tomu přesvědčivějšími metodami."
POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZískává §YCíl svrhnout vládu§! ve válce proti [SPA.GetFlag][SPA.GetNameDefCap]."
POR_national_syndicalism_desc:0 "Změníme Salazarovu chybu v rozpuštění Národního syndikalistického hnutí a vyhnání Francisca Rolão Preto. Musíme hnutí opět legitimizovat a přivést Preto zpět."
POR_camisas_azuis:0 "Camisas Azuis"
POR_camisas_azuis_desc:0 "Camisas Azuis byla ozbrojená milice národních syndikalistů, ale skupina byla odsouzena a rozpuštěna kvůli svým ideálům. Musíme umožnit opětovné založení této organizace, protože mobilizace Modrých košil poskytne naší armádě cenný zdroj lidské síly."
POR_join_the_axis:0 "Připojit se k Ose"
POR_join_the_axis_desc:0 "Musíme se spojit s Němci a podporovat je v nadcházejících konfliktech. Německo může být hlavní mocností ve střední Evropě, ale Portugalsko se stane nejsilnější zámořskou říší!"
POR_research_agreements:0 "Výzkumné dohody"
POR_research_agreements_desc:1 "Musíme uzavřít dohodu s Německem, která nám umožní přístup k jejich pokročilé vojenské technologii, což posílí náš výzkum a umožní nasadit lepší vybavení na bojišti."
POR_the_fifth_empire_desc:0 "Páté impérium představuje dokonalé spojení intelektuálního a duchovního poznání, víry a říše. Pouze portugalský národ může vést cestu k této realitě, sjednocující celý svět nejen územně, ale také duchovně a kulturně."
POR_expand_the_chinese_territories:0 "Rozšířit čínská území"
POR_expand_the_chinese_territories_desc:0 "Teď, když jsou asijské národy válkou oslabené, je čas rozšířit naše území z Macaa do Číny. Vyčerpané čínské a japonské armády pro nás nebudou soupeřem!"
POR_expand_the_chinese_territories_tt:0 "Získává §YAnexe§! válečný cíl proti jakémukoli státu vlastnícímu:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
POR_deal_with_the_japanese_threat:0 "Vyřešit japonskou hrozbu"
POR_deal_with_the_japanese_threat_desc:0 "Japonská armáda ohrožuje naše državy v Pacifiku, okupuje blízké enklávy a izoluje naše kolonie. Musíme předvídat jejich potenciální nepřátelství a přinést válku do japonské domoviny dříve, než ji očekávají."
POR_refuse_the_naval_blockade:0 "Odmítnout námořní blokádu"
POR_refuse_the_naval_blockade_desc:1 "Můžeme využít námořní blokádu uloženou zemím ve válce proti [ENG.GetNameDef]. Naši diplomaté vyjednají vhodné dohody, abychom půjčili naši lodní kapacitu zemím bojujícím proti [ENG.GetAdjective] výměnou za jejich ekonomickou podporu."
POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
POR_mapa_cor_de_rosa_desc:0 "Je čas pomstít ponížení způsobené britským ultimátem v roce 1890. Naše kolonie v západní a východní Africe budou konečně spojeny!"
POR_recover_the_east_indies:0 "Získat Západní Indii zpět"
POR_recover_the_east_indies_desc:0 "Musíme si nárokovat, co je naše právem. Západní Indie budou znovu pod portugalskou kontrolou."
POR_recover_brazil:0 "Získat Brazílii zpět"
POR_recover_brazil_desc:0 "Abychom obnovili slávu staré portugalské říše, musíme se soustředit na naše bývalé americké kolonie. Brazílie patří Portugalsku, a proto musí býtSí silou zpět zabrána."
POR_army_reorganization:0 "Přestavba armády"
POR_army_reorganization_desc:0 "Musíme reorganizovat armádu, snížit nafouklý počet důstojníků a neefektivních jednotek a zavést správný systém branné povinnosti. To vytvoří základy moderní armády."
POR_metropolitan_army:0 "Metropolitní armáda"
POR_metropolitan_army_desc:0 "Nejvýznamnější hrozba pro Portugalsko je být zatažen do evropské války a vidět naši pevninu okupovanou. Jen silná moderní armáda může odradit naše nepřátele!"
POR_standardization:0 "Standardizace"
POR_standardization_desc:0 "Musíme zavést standardizační systém, který zajistí vysokou kompatibilitu a efektivitu výroby našeho vybavení."
POR_defend_the_borders:0 "Bránit hranice"
POR_defend_the_borders_desc:0 "Nebezpečí invaze je vždy přítomné a máme dlouhé hranice k ochraně po celém našem území. Musíme vybudovat adekvátní opevnění k odolání případné invazi."
POR_rebuild_the_lines_of_torres_vedras:0 "Obnovit linie Torres Vedras"
POR_rebuild_the_lines_of_torres_vedras_desc:0 "Někteří vysokí důstojníci tvrdí, že naše hranice jsou příliš rozsáhlé na obranu, a navrhují obnovit linie Torres Vedras, modernizovat stará opevnění pro současné válčení. V případě průlomu nepřítele se stáhneme do Lisabonu, podle strategie, která nám dobře posloužila během napoleonských válek proti francouzské invazi."
POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
POR_corpo_do_estado_maior_desc:0 "Vojenská reforma znovu zavedla Hlavní štáb armády (Corpo do Estado Maior) jako elitní instituci pro studium moderní války. Musíme investovat do nových zařízení pro zlepšení jeho efektivity."
POR_staff_wargames:0 "Válečné hry štábu"
POR_staff_wargames_desc:0 "Musíme se soustředit na přípravu našich důstojníků, aby mohli plně využít moderní doktríny, organizaci, výcvik a vybavení."
POR_a_royal_wedding:0 "Královská svatba"
POR_a_royal_wedding_desc:0 "Svatba mezi Dom Duarte Nuno de Braganza, legitimním dědicem portugalského trůnu, a princeznou Marií Franciskou Orleánskou, dcerou brazilského uchazeče o trůn, potěší monarchistické prvky v Portugalsku a Brazílii."
POR_the_return_of_duarte:0 "Návrat Duarteho"
POR_the_return_of_duarte_desc:0 "Povolení návratu D. Duarte Nuno de Braganza do Portugalska nebude republikány přijato, ale je to nezbytný krok k obnovení monarchie."
POR_support_a_spanish_monarchy_in_the_war:1 "Podpořit španělskou monarchii ve válce"
POR_support_a_spanish_monarchy_in_the_war_desc:0 "Není to tak, že bychom měli velký zájem o karlisty, ale samozřejmě španělská monarchie by byla mnohem lepší než přítomnost fašistického nebo komunistického režimu na Pyrenejském poloostrově. Musíme upřednostnit menší zlo..."
POR_assist_the_requetes:0 "Pomoci Requetés"
POR_assist_the_requetes_desc:0 "Několik členů portugalské armády a letectva bude vysláno do Španělska, aby dohlíželi na válečné úsilí karlistů a radili jejich vůdcům. Zároveň zde budou sbírat informace o bojových taktikách používaných oběma stranami."
POR_join_the_carlist_fight:0 "Připojit se k boji karlistů"
POR_join_the_carlist_fight_desc:0 "Nejlepším způsobem, jak zajistit vítězství karlistů ve španělské občanské válce, je bojovat za Requetés a porazit ostatní španělské frakce sami."
POR_the_royal_iberian_alliance:0 "Královský iberský spojenectví"
POR_the_royal_iberian_alliance_desc:0 "Musíme hledat spolupráci se španělskou monarchií, abychom čelili hrozbám v Evropě i mimo ni. Jen sjednoceni můžeme vyjít vítězně v této době zmatku."
POR_monarchist_uprising_in_brazil:1 "Monarchistické povstání v Brazílii"
POR_monarchist_uprising_in_brazil_desc:0 "Oslovení brazilských monarchistů pomůže otevřít cestu k obnově brazilského trůnu. Musíme zajistit, aby zvítězili nad jakýmkoliv odporem."
POR_the_empire_of_brazil:0 "Brazilské impérium"
POR_the_empire_of_brazil_desc:0 "Scéna je připravena pro prince Pedra, aby získal brazilský trůn a byl korunován brazilským císařem."
POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RPokud §YBrazílie§R není §YNeutrální§R a má méně než §Y50% stability§R nebo §Y70% neutrality§R při dokončení tohoto fokus, brazilští monarchisté zahájí občanskou válku a vtáhnou nás do ní!§!§!§!§!§!§!§!§!§!§!"
POR_restoration_of_the_monarchy:0 "Obnova monarchie"
POR_restoration_of_the_monarchy_desc:0 "Vyhlásíme obnovení portugalské monarchie pod vládou D. Duarte Nuno de Braganza. \nViva o Rei de Portugal!"
POR_the_kingdom_reunited:0 "Království znovusjednoceno"
POR_the_kingdom_reunited_desc:1 "Po obnově portugalských a brazilských trůnů musíme uskutečnit sjednocení našich zemí dříve, než bude společná paměť našich bojů zapomenuta. \nPodáme návrh brazilské vládě, jasně jim sdělíme, že pokud nepodepíší dobrovolně, budeme nuceni pokračovat jinými prostředky..."
POR_remember_olivenca:0 "Vzpomínat na Olivençu"
POR_remember_olivenca_desc:0 "Španělé nám už dávno odepřeli suverenitu nad Olivençou. Nyní ji vezmeme zpět stejně jako další území v okolí..."
POR_deal_with_fascism:0 "Zabývat se fašismem"
POR_deal_with_fascism_desc:0 "Fašismus je rána, která přinesla lidstvu smutek a bídu. Je čas mu odporovat a zasáhnout přímo u jeho zdroje. Jakmile zvítězíme, přetvoříme svět podle naší vůle, a bude to k lepšímu."
POR_deal_with_fascism_tt:0 "Získává §YAnexní§! válečný cíl proti hlavním nebo sousedním fašistickým národům:"
POR_latin_america:0 "Latinská Amerika"
POR_latin_america_desc:0 "Nyní, když je naše impérium konsolidováno, můžeme se zaměřit na území kolem našich amerických držav a získat zpět země, které kdysi drželo brazilské impérium."
POR_the_communist_threat:0 "Komunistická hrozba"
POR_the_communist_threat_desc:0 "Komunisté nenápadně šíří své klamné ideály mezi obyvatelstvem nejen v Portugalsku, ale po celém světě. Musíme se soustředit na zničení této globální hrozby dříve, než nás pohltí zevnitř."
POR_the_communist_threat_tt:0 "Získává §Y[GetWargoalBasedOnGovernment]§! válečný cíl proti hlavním nebo sousedním komunistickým národům:"
POR_puppet_wargoal:0 "Loutka (Fokus)"
POR_topple_government_wargoal:0 "Svrhnout vládu"
POR_annex_wargoal:0 "Anexovat"
POR_promote_the_monarchist_cause_in_portugal:2 "Prosazovat monarchistickou věc v Portugalsku"
POR_promote_the_monarchist_cause_in_portugal_desc:0 "Musíme povzbudit a podpořit monarchisty v šíření monarchistických nálad mezi lidmi Portugalska."
POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! a §Y[BRA.GetNameDef]§! budou nyní známy jako §YImpérium Portugalska a Brazílie§!."
POR_spr_tooltip_country_exist_tt:0 "[SPR.GetFlag]§YSporadická republika§! existuje"
POR_spr_tooltip_at_peace_tt:0 "V míru s [SPR.GetFlag]§YSporadická republika§!"
POR_fascist_portugal_joins_scw_tt:0 "§YFašistické Portugalsko§! se připojuje k [SPA.GetFlag]§Y[SPA.GetNameDef]§! ve válce proti [GetSpanishRepublicFlagAndNameDef]."
POR_iberian_workers_effect_tooltip_tt:0 "[POR.GetFlag]§Y[POR.GetNameDef]§! a [GetSpanishRepublicFlagAndNameDef] získávají událost §Y‘Iberská dělnická jednota’§!."
POR_spanish_republic_tt:0 "[GetSpanishRepublicFlagAndNameDef]:"
POR_support_the_spanish_republic_effect_tooltip_tt:1 "Pošlete §Y2000§! §Ypěchotního vybavení§! do [GetSpanishRepublicFlagAndNameDef]. Nejstarší jdou první."
POR_Spanish_Republic_SPD:0 "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
POR_Spanish_Republic_SPR:0 "[SPR.GetFlag]§YSporadická republika§!"
POR_republican_spain_exists_tooltip_tt:1 "[SPR.GetFlag]§YSporadická republika§! existuje."
POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YSporadická republika§!) získává událost §Y‘Iberská socialistická unie’§!."
POR_the_iberian_socialist_union_cores_tt:0 "§YIberská socialistická unie§! získává jádra na celém Iberském poloostrově, Kanárských a Baleárských ostrovech."
POR_the_iberian_socialist_union_annex_puppets_tt:0 "Všichni španělští loutkoví státní budou anektováni."
POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YPortugalsko§! bude známo jako §YIberská socialistická unie§!."
POR_the_popular_front_bloc:0 "Blok lidového frontu"
POR_the_popular_front_bloc_desc:1 "Nyní, když jsme zdůraznili naši iberskou identitu a konsolidovali náš stát jako [Root.GetNameDef], musíme šířit komunismus v zahraničí a hledat spojence ochotné připojit se k naší věci a společně bojovat proti tyranii a útlaku."
POR_the_popular_front_bloc_tt:0 "Získává událost §Y‘Portugalsko nás zve do bloku lidového frontu’§!."
POR_the_popular_front_bloc_explanatory_tt:0 "Každý nezávislý §YKoministický§! stát v Evropě získá událost §Y‘Portugalsko nás zve do bloku lidového frontu’§!."
POR_latin_american_communism:0 "Latinskoamerický komunismus"
POR_latin_american_communism_desc:0 "Musíme oslovit latinskoamerické národy. Oslovením komunistických prvků přítomných tam a podporou jejich úsilí šířit myšlenku sjednoceného mezinárodního bloku vytvoříme základy aliance mezi americkými a evropskými socialisty."
POR_our_comrades_overseas:0 "Naši soudruzi v zámoří"
POR_our_comrades_overseas_desc:0 "Zorganizujeme konferenci mezi latinskoamerickými národy ochotnými být součástí našeho bloku. Je čas ukázat světu jednotu mezi latinskoamerickými a iberskými národy."
POR_our_comrades_overseas_tt:0 "Každý nezávislý §YKomunistický§! stát v Latinské Americe získá událost §Y‘Portugalsko nás zve do bloku lidového frontu’§!."
POR_cooperate_with_french_militants:0 "Spolupracovat s francouzskými militanty"
POR_cooperate_with_french_militants_desc:0 "Naši soudruzi ve Francii zoufale potřebují pomoc v boji proti fašistickým národům, které útočí na jejich zemi. Musíme jim dodat zbraně, vybavení a munici, aby měli šanci v boji."
POR_anti_fascism:0 "Antifašismus"
POR_anti_fascism_desc:0 "Fašismus je velkou hrozbou pro naši věc a je potřeba se s ním vypořádat. Musíme bojovat všemi prostředky, abychom osvobodili svět od jeho zlých spárů."
POR_anti_fascism_tt:0 "Získává válečný cíl §YSvrhnout vládu§! proti hlavním nebo sousedním fašistickým národům:"
french_focus:0 "Francouzské fokusy"
free_french_focus:0 "Fokus svobodné Francie"
POR_strengthen_the_regime:0 "Posílit režim"
POR_strengthen_the_regime_desc:0 "Stále existuje mnoho disidentů, kteří plánují spiknutí proti režimu. Posílíme tajnou policii a poskytneme jí prostředky k vymýcení subverzivních organizací."
POR_the_capital_of_espionage:0 "Hlavní město špionáže"
POR_the_capital_of_espionage_desc:0 "V Lisabonu je nekonečné množství agentů a intrik: špioni sbírající informace o transatlantických zásilkách, zrádci spolupracující s bývalými nepřáteli a dvojití agenti předávající nepříteli falešné informace. Můžeme této situace využít, sbírat části informací procházejících naším územím a zlepšovat vlastní kontraspionáž."
POR_appease_monarchists:0 "Uklidnit monarchisty"
POR_appease_monarchists_desc:0 "Abychom získali podporu monarchistických prvků v naší zemi, musíme je začlenit do vlády a vytvořit dojem, že obnovení monarchie je možné v budoucnu. Tyto kompromisy nám mohou zajistit stabilitu a podporu, kterou režim potřebuje."
POR_national_gold_reserves:0 "Národní zlaté rezervy"
POR_national_gold_reserves_desc:0 "Ve válce lze vydělat, i když zůstaneme neutrální. Obě strany soutěží o naši přízeň a zboží a pokud splníme jejich požadavky, naše zlaté rezervy můžou výrazně vzrůst."
POR_concordat_with_the_holy_see:0 "Koncordát se Svatým stolcem"
POR_concordat_with_the_holy_see_desc:0 "Vyjednáme dohodu s Vatikánem, podpoříme sociální roli církve a zabráníme jí ve vměšování do politických záležitostí Portugalska.\n\n\"Deus, Pátria e Família\" - António de Oliveira Salazar"
POR_honor_anglo_portuguese_alliance:0 "Uctít anglo-portugalskou alianci"
POR_honor_anglo_portuguese_alliance_desc:0 "Anglo-portugalská aliance, sahající do 14. století, je nejstarší aliancí na světě. V těchto osudových časech uctíme tuto smlouvu a pomůžeme [ENG.GetNameDef] ve válce.\nSpolečně zvítězíme!"
POR_proudly_alone:0 "Hrdě sami"
POR_proudly_alone_desc:0 "Vstup do války by potenciálně vedl k invazi do naší země a ztrátě zámořských držav. Navíc by zapojení do konfliktu destabilizovalo Pyrenejský poloostrov a mohlo by ohrozit Portugalsko okupací Španělskem. Musíme zůstat neutrální a hledat bezpečí naší země, neboť hrozby číhají jinde..."
POR_the_eastern_menace:0 "Východní hrozba"
POR_the_eastern_menace_desc:0 "Úspěch [JAP.GetNameDef] v Číně a jihovýchodní Asii byl hlavně díky špatnému stavu protivníkových jednotek. Musíme zabránit tomu samému v našich východních územích. Posílíme naše kolonie a udeříme první, než to udělají [JAP.GetAdjective]."
POR_ditadura_militar:0 "Vojenská diktatura"
POR_ditadura_militar_desc:0 "Konečně máme podporu potřebnou k sesazení Salazara a obnově vojenské diktatury. Opustíme Nový stát a přijmeme opatření, která Portugalsko v těchto osudových časech potřebuje k prosperitě."
POR_field_maneuvers:0 "Polní manévry"
POR_field_maneuvers_desc:0 "Corpo do Estado Maior vyvinulo nové manévry, které pomohou přehodnotit a aktualizovat naše nejstarší doktríny; nutný krok k vytvoření moderní armády."
POR_tropas_paraquedistas:0 "Parašutistické jednotky"
POR_tropas_paraquedistas_desc:0 "Vytvoříme elitní pěchotní útočnou jednotku, schopnou být vysazena za nepřátelské linie a poskytnout neocenitelnou taktickou výhodu."
POR_regimento_de_comandos:0 "Průzkumný pluk"
POR_regimento_de_comandos_desc:0 "Potřebujeme elitní síly, vycvičené pro různé bojové situace a schopné vystupovat v nejtěžších podmínkách.\n\n\"Audaces Fortuna Juvat\""
FRA_laissez_faire_tt:0 "Naše ekonomika bude efektivnější po období přibližně dvou let."
FRA_carry_the_revolution_west_tt:0 "Udílí §YSvrhnout vládu§! válečný cíl proti §YŠpanělsku§! nebo jakékoliv přeživší, nekomunistické frakci španělské občanské války."
