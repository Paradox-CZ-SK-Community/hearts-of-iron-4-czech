l_polish: 
 autonomous_state: "Autonomní stát"
 FRA_agricultural_collectivization_desc: "To, co platí pro průmysl, platí stejně tak pro farmáře v celé Francii. Malé farmy si nemohou dovolit moderní vybavení, většinou fungují tak, jak to dělali jejich pradědové. Spojením do zemědělských výrobních jednotek zvýšíme efektivitu a produkci."
 FRA_agricultural_protectionism_desc: "Světová ekonomika se stává čím dál tím víc nepřátelskou vůči našim tradičním způsobům výroby. Pokud nepřijmeme opatření k ochraně našich zemědělců, brzy čelíme krizi nevídaných rozměrů, protože naši zemědělci nebudou schopni zůstat konkurenceschopní tváří v tvář masově vyráběným potravinám přicházejícím ze zahraničí."
 FRA_air_dominance_desc: "Vývoj letadla vytvořil třetí bok, o který se armáda musí starat. Musíme tento bok zabezpečit, jinak čelíme katastrofě."
 FRA_air_ground_cooperation_desc: "Boje ve vzduchu vytvářejí skutečné vojenské výsledky pouze tehdy, když sledují cíl na zemi. Čím lépe integrujeme bitvu ve vzduchu a bitvu na zemi, tím účinnější se stáváme."
 FRA_air_ground_cooperation: "Spolupráce vzduch-země"
 FRA_align_belgium_desc: "Belgičané vděčí za svou existenci nám a nesmíme je nechat zapomenout na tento fakt. Pokud je necháme zůstat nezávislými, alespoň zajistíme, že bude nainstalována přátelská vláda."
 FRA_align_belgium: "Urovnat Belgii"
 FRA_anti_fascist_coalition_desc: "Největší hrozbou pro postup pokroku je šíření reakčního fašismu. Musíme stát po boku každé země, která je ochotna bojovat proti této hrozbě, jinak pro nás pro všechny nebude zítřka."
 FRA_anti_fascist_coalition: "Antifašistická koalice"
 FRA_appeal_to_overseas_territories_desc: "I když metropolitní části Francie mohly padnout do rukou nepřítele, velká část jejího impéria stále zůstává svobodná. Pokud je dokážeme spojit k naší pomoci, můžeme vrátit boj zpět k nepříteli."
 FRA_appeal_to_overseas_territories_tt: "Koloniální území v různých částech světa mají příležitost přejít na naši stranu."
 FRA_appeal_to_overseas_territories: "Oslovit zámořská území"
 FRA_appeal_to_the_french_nation_desc: "Francie mohla prohrát bitvu, ale neztratila válku. Je povinností každého vlastenského Francouze odolat."
 FRA_appeal_to_the_french_nation: "Apel na francouzský národ"
 FRA_arms_purchases_in_the_us_desc: "Naše vojenský průmysl se jednoduše nedokáže vypořádat s úkolem zásobení našich sil potřebnými moderními zbraněmi. USA ale mají přebytek výrobní kapacity. Pokud se nerozhodnou vrátit k izolacionismu, zdá se, že bychom je mohli přesvědčit, aby nám prodali zbraně, které potřebujeme."
 FRA_arms_purchases_in_the_us: "Nákupy zbraní v USA"
 FRA_autoroutes_desc: "Němci ohromili svět svým konceptem omezeného přístupu a vysokorychlostních silnic, které spojují různé části jejich země. Můžeme světu ukázat, že to zvládneme stejně dobře."
 FRA_autoroutes: "Dálnice"
 FRA_avenge_waterloo_desc: "Historie Napoleona Prvního bude navždy definována jeho největší porážkou. Pokud chceme uspět, musíme ukázat, že můžeme vyhrát tam, kde on prohrál."
 FRA_avenge_waterloo: "Pomstít Waterloo"
 FRA_ban_communism_desc: "Zatímco je nesmyslné, že by někdo mohl vážně chtít přivést chaos a krveprolití komunistické revoluce na svou vlastní vlast, zdá se, že některé z nás by to udělaly. Nemůžeme jim již dovolit spiknout proti státu. Nejtvrdší opatření musí být přijata."
 FRA_ban_the_leagues_desc: "Extrémně pravicové ligy byly povoleny organizovat se bez kontroly. I když jsou nyní příliš slabé na to, aby se pokusily o puč, nikdo neví, co by mohly být schopny udělat v budoucnu. Nejlepší je je nyní rozpustit."
 FRA_ban_the_leagues: "Zákaz lig"
 FRA_battle_of_maneuver_desc: "Starý pojem bojiště jako malé oblasti, kde se armády střetávají, je mrtvý. S masovou motorizací, letadly a rychlými rádiovými komunikacemi se bitvy rychle přesouvají přes stovky kilometrů. Čím dříve se na to připravíme, tím lépe."
 FRA_battle_of_maneuver: "Bitva manévrů"
 FRA_begin_rearmament_desc: "Dvacetileté příměří, které predikoval maršál Foch v roce 1919, rychle končí a svět se stále více jeví jako místo pro vypuknutí války v následujících několika letech. Musíme být připraveni."
 FRA_begin_rearmament: "Začít zbrojení"
 FRA_bring_home_quebec_desc: "Provincie ztracená dávno bude, včas, opět naše. Všichni francouzsky mluvící lidé na světě budou nakonec znovu sjednoceni s vlastí."
 FRA_bring_home_quebec: "Přiveďte domů Québec"
 FRA_buy_time_desc: "Nejsme připraveni čelit Němcům na poli. Naši spojenci jsou slabí, naše armáda zastaralá. Možná budeme muset udělat nějaké oběti, pokud chceme přežít."
 FRA_buy_time: "Koupit čas"
 FRA_carrier_planes_desc: "Letadlová loď je dobrá pouze tak, jak jsou dobrá její letadla. Bez moderních letadel je jakákoli letadlová loď zbytečnou investicí."
 FRA_carrier_planes: "Dopravní letouny"
 FRA_carry_the_revolution_east_desc: "Na naší východní hranici leží největší hrozba pro náš nový řád. Reakční síly shromážděné tam zaútočí v okamžiku, kdy si to nemůžeme dovolit - ale pouze pokud jim dáme čas na přípravu."
 FRA_carry_the_revolution_east: "Přenést revoluci na východ"
 FRA_carry_the_revolution_north_desc: "Napříč kanálu leží místo narození průmyslové revoluce a s ním i domov moderního kapitalismu. Nemůžeme dovolit, aby se toto místo stalo odrazovým můstkem pro kontrarevolučního nepřítele."
 FRA_carry_the_revolution_north: "Přenést revoluci na sever"
 FRA_carry_the_revolution_south_desc: "První země, která padla pod fašismus, byla Itálie. V důsledku toho je ideologie silně zakořeněna v Itálii. Naše pohledy na svět nemohou pokojně koexistovat. Vědí to stejně jako my a určitě se připraví k jednání. Také my musíme."
 FRA_carry_the_revolution_south: "Nes Následujte revoluci na jih"
 FRA_carry_the_revolution_west_desc: "Režimy na Ibérském poloostrově visí na vlásku, připraveny být smeteny populární revolucí. Přerušení tohoto vlásku bude naším cílem."
 FRA_carry_the_revolution_west_tt: "Poskytuje wargoal §YSvrhnout vládu§! proti §YŠpanělsku§! nebo jakýmkoli přeživším, nekomunistickým frakcím španělské občanské války."
 FRA_carry_the_revolution_west: "Nést revoluci na západ"
 FRA_celebrate_the_commune_desc: "Ačkoliv to bylo krátkodobé, pařížská komuna byla prvním pokusem o vytvoření komunistické společnosti na francouzské půdě."
 FRA_celebrate_the_commune: "Oslavit komun"
 FRA_colonial_industry_effect_tt: "Přidává dva §YCivilian Factories§! do každého koloniálního státu, do kterého bylo dříve investováno.\n"
 FRA_colonial_naval_bases_desc: "Klíčem k globální projekci moci je schopnost udržovat flotilu daleko od domácích vod. Již máme velké koloniální držby, nyní je musíme vyvinout, aby sloužily jako základny pro zásobování a opravy naší flotily."
 FRA_colonial_naval_bases: "Koloniální námořní základny"
 FRA_colonial_recruitment_desc: "Když není možné rekrutovat v domovině, musíme se obrátit na naše kolonie pro pomoc. Mnoho našich poddaných je ochotno vzít do rukou zbraně, aby bojovali za nás."
 FRA_compensate_italy_desc: "V minulosti konflikty o některé malé úseky pouště přivedly naše národy do konfliktu. Takový nesmysl lze snadno zastavit a rychle lze najít vzájemně dohledatelné řešení."
 FRA_compensate_italy: "Odškodnit Itálii"
 FRA_concessions_to_italy_desc: "Itálie stále sní o impériu v Africe. Pokud bychom nabídli nějaké ústupky - a schválili její dobytí Etiopie - mohli bychom předejít vytvoření osy mezi Římem a Berlínem."
 FRA_concessions_to_italy: "Ústupky Itálii"
 FRA_confirm_eastern_commitments_desc: "Po Velké válce jsme vytvořili síť aliancí ve východní Evropě jako protiváhu vzrůstajícího Německa a expanzionistického Sovětského svazu. Naši spojenci v regionu se nyní ptají, zda bychom jim skutečně přišli na pomoc, kdyby nás zavolali. Měli bychom je ujistit dříve, než se rozhodnou hledat pomoc jinde."
 FRA_confirm_eastern_commitments: "Potvrdit východní závazky"
 FRA_connections_to_industrialists_desc: "Spolupráce s dělníky ve válečných průmyslech pomáhá, ale spolupráce s lidmi, kteří vedou továrny, má sama o sobě výhody."
 FRA_connections_to_industrialists: "Spojení s průmyslníky"
 FRA_constitutional_convention_desc: "Základní změna v povaze naší republiky nemůže být provedena přes noc a nemůže být provedena bez vyjednávání o nové ústavě."
 FRA_constitutional_convention: "Ústavní konvence"
 FRA_continue_the_fight_desc: "Dosud se k nám připojilo málo vojáků, ale ti, které máme, musí být vyzbrojeni a vybaveni."
 FRA_continue_the_fight: "Pokračovat v boji"
 FRA_cooperation_with_the_communists_desc: "Ve našem společném boji nesmíme odmítnout žádného spojence, který se nabízí - i když se mohou nazývat soudruhem."
 FRA_cooperation_with_the_communists: "Spolupráce s Komunisty"
 FRA_coordinate_rearmament_desc: "Abychom se vyrovnali se sjednoceným vývojovým procesem Němců a našich dalších protivníků, musíme také koordinovat naše úsilí s našimi spojenci."
 FRA_coordinate_rearmament_tt: "Snižuje náklady na výrobní licence pro členy naší frakce."
 FRA_coordinate_rearmament: "Koordinovat přezbrojení"
 FRA_counter_action_desc: "Akce Francaise byla dlouho nejsilnějším advokátem návratu k monarchii. Bohužel, jejich názory na jiná témata jsou méně stravitelné. Je čas je informovat, že splnili svůj účel a zbavit se jich."
 FRA_destroy_decadence_desc: "Žádná země nikdy nebyla velká, pokud si dovolila debatu o i té nejmenší otázce měsíce. Některé země, zabezpečené za oceány a podporované globálními impérii, si mohou myslet, že si mohou dovolit tento luxus. My ne."
 FRA_destroy_decadence: "Zničit dekadenci"
 FRA_destroy_the_counter_revolution_desc: "I nyní někteří lidé ve Francii připravují bodnout dýku do zad vlastního národa, jakmile projevují i sekundu slabosti. Nenecháme je, a zaútočíme první."
 FRA_destroy_the_counter_revolution: "Zničit kontrarevoluci"
 FRA_devalue_the_franc_desc: "Zatímco jiné země dovolily, aby se jejich měny staly méně hodnotnými, aby pomohly jejich ekonomikám, my jsme to neochvějně odmítli. V důsledku toho naše ekonomika zaostává za ostatními. Pokud se chceme stát konkurenceschopnějšími a přežít blížící se bouři, nesmíme striktně odmítat devalvaci naší měny, i když by to mohlo být nepopulární opatření."
 FRA_develop_colonial_dockyards_desc: "Se zvětšenými a modernizovanými námořními základnami na různých místech naší Říše se můžeme zaměřit na usazení nezbytného těžkého průmyslu a vybudovat velké doky nezbytné k výstavbě lodí v zámoří."
 FRA_develop_colonial_dockyards: "Rozvíjet koloniální loděnice"
 FRA_diplomatic_freedom_desc: "Republikánské vlády se připoutaly k umělým konstrukcím ve východní Evropě, které padnou ve chvíli, kdy stáhneme naši pomoc. Jsou to závazky, ne aktiva, a jako takové se jich zbavíme."
 FRA_diplomatic_freedom: "Diplomatická svoboda"
 FRA_dirigisme_desc: "Zatímco plně plánovaná ekonomika sovětského modelu je zjevně příliš extrémní opatření, určitá míra plánování a řízení je potřebná k optimalizaci naší ekonomiky."
 FRA_disunite_germany_desc: "Triumf nad Francií umožnil Prusku sjednotit menší německé státy pod její vlajkou. Je jen správné, aby byl tento proces zvrácen, nyní, když byli Němci poraženi."
 FRA_disunite_germany_tt: "Přejmenuje §YKontinentální systém§! na §YKonfederaci Rýna§!"
 FRA_disunite_germany: "Rozdělit Německo"
 FRA_division_cuirassee_desc: "Podnikavý důstojník jménem de Gaulle navrhl nový typ divize, který spojuje těžké pancéřování s pěchotou a středními tanky, aby bojoval jako ucelená jednotka."
 FRA_division_cuirassee: "Divize Cuirassée"
 FRA_dominate_the_middle_east_desc: "Země Středního východu jsou umělé konstrukty, vykrojené z těla Osmanské říše. Není více suverénní než běžná francouzská vesnice, a je na čase je na tento fakt upozornit."
 FRA_dominate_the_middle_east: "Dominovat Blízkému východu"
 FRA_economic_devolution_desc: "Je absurdní myslet si, že nějaký úředník v Paříži ví, co je nejlepší pro firmu v Bordeaux. Musíme důvěřovat našim podnikatelům a posílit je, aby mohli vytvářet vlastní řešení."
 FRA_economic_devolution: "Ekonomická devoluce"
 FRA_egalite_liberte_solidarite_desc: "První francouzská revoluce smetla režimy, které trvaly tisíc let, a navždy změnila krajinu Evropy. Dokončíme to, co začali."
 FRA_encourage_immigration_desc: "Naše vlast zoufale potřebuje pracovníky, aby kompenzovala ztráty způsobené Velkou válkou. Ulehčením usazování ve Francii můžeme přilákat kvalifikované přistěhovalce, kteří mohou nahradit tento deficit."
 FRA_encourage_immigration: "Podporovat imigraci"
 FRA_establish_spheres_of_influence_desc: "Po staletí naši lidé žili v přesvědčení, že jsme smrtelní, dědiční nepřátelé. Toto přesvědčení bylo založeno na myšlence, že naše zájmy jsou neslučitelné. Ale jistě bychom mohli dosáhnout dohody, pokud bychom jen vymezili naše sféry vlivu a pečlivě se vyhnuli zasahování."
 FRA_establish_spheres_of_influence: "Vytvoření sféry vlivu"
 FRA_expand_the_citizenship_desc: "Je nenávisti, že v republice někteří lidé žijící na jejím území nebudou moci stát jejími občany, avšak tento stav byl v našem vlastním povolen. Musíme to okamžitě napravit."
 FRA_expand_the_citizenship: "Rozšířit občanství"
 FRA_expand_to_the_suez_desc: "Dělení kontroly mezi námi a Británií v Levantě je nefunkční kompromis, který, naštěstí, už nemusíme dodržovat."
 FRA_expand_to_the_suez: "Expandovat do Suezu"
 FRA_family_desc: "Nejmenší jednotkou ve společnosti není jedinec - je to rodina. Zpochybnit tuto jednoduchou a zřejmou skutečnost byla největší vada staré republiky."
 FRA_family: "Rodina"
 FRA_fatherland_desc: "Povinností každého [FRA.GetAdjective] muže, ženy a dítěte je bránit a pomáhat bližnímu. Jediným způsobem, jak toho lze dosáhnout, je řád a bezpodmínečná loajalita k národu. O tom nesmí být pochyb, jinak nás potká stejný osud jako starou republiku. Uděláme vše, co je třeba, abychom udrželi pořádek a národní bezpečnost. Lidé nakonec pochopí, že je to v jejich nejlepším zájmu."
 FRA_fatherland: "Otčina"
 FRA_firepower_kills_desc: "Lekce Velké války byly tak jednoduché, jak byly kruté: dny, kdy si muži navzájem bojovali z otevřených pohledů, jsou pryč. Dnes se zabíjí ve velkém měřítku s nejmodernějšími zbraněmi na dlouhou vzdálenost."
 FRA_firepower_kills: "Palebná síla zabíjí"
 FRA_flying_artillery_desc: "V rychle se měnících bitvách dneška nemusí pomalé dělostřelecké kusy na zemi zvládat udržet krok. Letadla nesoucí bomby mohou převzít jejich roli."
 FRA_force_the_issue_desc: "Došli jsme daleko od doby, kdy jsme vytvořili Lidovou frontu. Ale nemůžeme nechat naši práci nedokončenou. Je čas, aby se všichni na levici rozhodli a postavili se - buď s revolucí, nebo proti ní."
 FRA_force_the_issue_tt: "Pokuta za stabilitu závisí na popularitě §YDemokratických§! stran.\n"
 FRA_force_the_issue: "Vynutit si otázku"
 FRA_foreign_guest_workers_desc: "Náš nedostatek pracovníků je hlavním problémem v rozšiřování našeho průmyslu a zvyšování počtu našich ozbrojených sil. Pozvání kvalifikovaných pracovníků z našich spojenců do našich továren uvolní pracovní sílu, kterou můžeme poslat do armády."
 FRA_foreign_guest_workers: "Zahraniční hostující pracovníci"
 FRA_form_the_national_committee_desc: "Málo by věřilo, že naše věc může uspět. Ale nyní jsme konečně silní natolik, abychom mohli vyhlásit vytvoření plně funkční vlády v exilu, připravené převzít kontrolu nad jakýmikoli francouzskými územími osvobozenými od nepřítele."
 FRA_form_the_national_committee: "Zformovat Národní výbor"
 FRA_form_the_popular_front_desc: "S nástupem fašismu v Německu a Itálii se stalo jasné, že vnitřní boje na levici musí skončit, pokud má naše věc přežít. Široká populární fronta složená ze všech stran na levici bude mít populární mandát konečně se zabývat ekonomickými podmínkami, které vytvářejí fašismus."
 FRA_form_the_popular_front: "Vytvořit populární frontu"
 FRA_form_the_provisional_government_of_the_republic_desc: "S osvobozením Paříže už nejsme vládou v exilu. Je čas začít obtížnou práci na obnově naší země."
 FRA_form_the_provisional_government_of_the_republic: "Zformovat Prozatímní vládu"
 FRA_form_the_state_arsenals_desc: "Abychom zásobovali naši armádu moderními zbraněmi, nemůžeme čekat, dokud soukromé společnosti nevyvinou potřebné výrobní kapacity."
 FRA_form_the_state_arsenals: "Tvořit státní arzenály"
 FRA_france_leads_desc: "Národ s hrdou historií Francie nemůže umožnit jiným zemím diktovat svou zahraniční politiku. Budeme se rozhodovat dle vlastních zájmů."
 FRA_france_leads: "Francie vede"
 FRA_france_undividable_desc: "Francie musí být vytvořena jako jedna jednotka, pod jednou vlajkou. Je čas, abychom to otevřeně uznali, pokud jen proto, abychom uchlácholili obavy z rozdělení."
 FRA_franco_soviet_treaty_desc: "Sověti jsou stejně znepokojeni vzestupem fašismu v Evropě jako my. Možná bychom je mohli přesvědčit, aby nás podpořili, pokud to přijde."
 FRA_franco_soviet_treaty: "Franco-[SOV.GetAdjective] smlouva"
 FRA_freedom_front_desc: "Když čelíme chaosu a převratům, které komunisté slibují, musíme být ochotni uzavírat aliance s jinými stranami, dokonce i s těmi, které mohou být osobně nepříjemné."
 FRA_freedom_front: "Fronta svobody"
 FRA_french_forces_of_the_interior_desc: "Odpor má tisíce mužů ve zbrani po celé Francii. Jakmile my a naši spojenci postupujeme přes zemi, shromáždíme je a proměníme je v vojáky naší armády."
 FRA_french_forces_of_the_interior_tt: "Vytváří slabé pěchotní jednotky v každém osvobozeném základním státě."
 FRA_french_forces_of_the_interior: "Francouzské síly vnitrozemí"
 FRA_french_union_desc: "Je čas prohlásit novou Francii, Francii, která se rozprostírá po celém světě, v níž jsou všechny části našeho království sjednoceny. Budeme pořádat referendum v každé části, aby potvrdili vůli lidu stát se součástí této nové, větší Francie."
 FRA_french_union_tt: "Referenda v různých částech naší koloniální říše budou vyhlášena. Některé části se mohou rozhodnout stát se zcela nezávislými."
 FRA_french_union: "Francouzská unie"
 FRA_fusiliers_marine_desc: "Dny pobřeží jako neproniknutelných obran jsou pryč. V budoucnu musíme být schopni přenést boj k nepříteli, kdekoli se nachází, a obsadit přistávací plochu proti jakékoli opozici."
 FRA_fusiliers_marine: "Fusiliers Marins"
 FRA_general_work_council_desc: "Vytvoříme národní agenturu, která se bude zabývat spory mezi zaměstnavateli a zaměstnanci, a zajistí, že naši pracovníci budou zaměstnáni co nejefektivněji."
 FRA_general_work_council: "Obecní pracovní rada"
 FRA_global_integration_desc: "Britská říše je jemně laděný systém vzájemně podporujících částí. Neexistuje nic, co by nám bránilo udělat to samé s našimi koloniemi."
 FRA_global_integration: "Globální integrace"
 FRA_grow_the_empire_desc: "Je absurdní, že by země velikosti Belgie mohla udržovat kolonii mnohokrát větší než ona sama. Jsme mnohem lépe vybaveni k tomu, abychom takové území spravovali."
 FRA_grow_the_empire: "Růst impéria"
 FRA_guarantee_the_constitution_desc: "Než republikánský tisk vůbec zahájí své neodůvodněné kampaně proti legitimnosti královské moci, musíme oslabit jejich postavení tím, že dáme pevné záruky, že budeme respektovat individuální práva lidí."
 FRA_guarantee_the_constitution: "Zaručit Ústavu"
 FRA_host_the_german_exiles_desc: "Německo, domov Marxe a Engelse, bylo kdysi v čele komunistického myšlení a praxe. Mnoho německých komunistů uteklo, když nacisté převzali moc. Pokud jim poskytneme domov, mohou nám pomoci organizovat efektivnější vládu osvobozených území."
 FRA_host_the_german_exiles: "Ubytovat německé exulanty"
 FRA_industrial_collectivization_desc: "Francouzská ekonomika dnes sestává z malých firem s několika zaměstnanci, navždy soutěžících proti sobě a vysávajících zdroje v neefektivní malovýrobě. Spojíme tyto malé firmy, abychom konečně vytvořili firmy, které mohou soutěžit na světové scéně."
 FRA_industrial_collectivization: "Průmyslová kolektivizace"
 FRA_industrial_expansion_effect_tt: "Přidává dvě §YCivilní továrny§! do předtím investovaných metropolitních států.\n"
 FRA_infantry_tanks_desc: "Ať je to, co je to, první a poslední povinnost tanků je umožnit pěchotě zaujmout a udržet pozice. Proto musíme vždy vybavit naše pěší jednotky moderními, schopnými tanky."
 FRA_infantry_tanks: "Infanterní tanky"
 FRA_integralism_desc: "Ideologie integralismu říká, že všechny aspekty společnosti musí spolupracovat jako jeden malý kousek většího celku. Tato společnost musí být dobře uspořádána, aby zajistila, že všechny její části spolupracují v harmonii."
 FRA_integralism: "Integralismus"
 FRA_intervention_in_central_africa_desc: "Střední Afrika má zásadní význam pro spojený válečný úsilí a mohla by být získána jako důležitý propagandistický úspěch pro nás."
 FRA_intervention_in_central_africa: "Intervence v Centrální Africe"
 FRA_intervention_in_greece_desc: "Řecko kontroluje některá z nejcennějších území ve Středomoří. Nemůžeme dovolit, aby nad nimi měla kontrolu nepřátelská vláda, a proto musíme jednat první."
 FRA_intervention_in_greece: "Intervence v Řecku"
 FRA_intervention_in_indochina_desc: "Daleko od bojů v Evropě jsou naše kolonie v Indočíně ideálním místem k ochraně našich zájmů v regionu."
 FRA_intervention_in_indochina: "Intervence v Indočíně"
 FRA_intervention_in_madagascar_desc: "Pokud by bylo nepříteli umožněno obsadit a opevnit Madagaskar, čelíme katastrofě v Indickém oceánu. Rychlá a rozhodná akce by mohla zajistit, že ostrov zůstane na naší straně."
 FRA_intervention_in_madagascar: "Intervence v Madagaskaru"
 FRA_intervention_in_north_africa_desc: "Severní Afrika představuje nejlepší možnou základnu pro invazi, aby se znovu dobilo vlast. Získání její strany je pro naši kampaň osvobození zásadní."
 FRA_intervention_in_north_africa: "Zásah v Severní Africe"
 FRA_intervention_in_spain_desc: "Občanská válka ve Španělsku přinesla střet ideologií až k našim dveřím. Musíme být opatrní, aby se konflikt nepřelil do naší země."
 FRA_intervention_in_spain: "Intervence ve Španělsku"
 FRA_intervention_in_syria_desc: "Odepření nepříteli strategických území v Sýrii chrání Suezský průplav a dramaticky zlepšuje naši situaci ve východním Středomoří."
 FRA_intervention_in_syria: "Zásah v Sýrii"
 FRA_intervention_in_west_africa_desc: "Západní Afrika má nevyčíslitelné milióny obyvatel, kteří mohou být povoláni do nové armády, aby si vzali zpět naše vlasti."
 FRA_intervention_in_west_africa: "Intervence v západní Africe"
 FRA_invest_in_indochina_desc: "Dlouhá vzdálenost mezi našimi držbami v Indočíně a naší domácí zemí se může zdát jako nevýhoda, ale také chrání jakýkoliv průmysl tam před útokem nepřítele."
 FRA_invest_in_indochina: "Investovat do Indočíny"
 FRA_invest_in_our_weaker_allies_desc: "Pokud chceme mít schopné spojence v případě války, musíme jim umožnit splnit své vlastní vojenské potřeby. Program umírněných investic do jejich průmyslu jim dovolí vyrábět potřebné munice na místě."
 FRA_invest_in_our_weaker_allies_trigger_tt: "Má méně vojenských továren než my"
 FRA_invest_in_our_weaker_allies: "Investovat do našich slabších spojenců"
 FRA_invest_in_syria_desc: "Sýrie je ideálně umístěna pro zásobování v případě války v Evropě nebo Africe. Zlepšení její průmyslové kapacity také podpoří naši pozici v oblasti."
 FRA_invest_in_syria: "Investovat do Sýrie"
 FRA_invest_in_the_colonies_desc: "Naše průmyslové srdce v Evropě nemá populaci a zdroje na podporu velké průmyslové expanze. Pokud má být naše ekonomika konkurenceschopná se zbytkem světa, musíme využívat naše kolonie."
 FRA_invest_in_the_colonies: "Rozvíjet kolonie"
 FRA_invest_in_the_metropole_desc: "Náš první krok při obnovování našich průmyslů musí být zlepšit naši průmyslovou základnu v našich kontinentálních držbách."
 FRA_invest_in_the_metropole: "Rozvíjet metropoli"
 FRA_invest_in_west_africa_desc: "Obrovské rezervy pracovníků a zdrojů ve západní Africe z něj činí ideální kandidáta na investice."
 FRA_invest_in_west_africa: "Investovat do západní Afriky"
 FRA_invite_anti_fascist_emigrants_desc: "Prvním krokem každého fašistického režimu je vyhnat své kritiky a lidi, kteří by mohli představit alternativní vizi, jak by země mohla být uspořádána. Tito lidé jsou však také dokonale vhodní k vytvoření exilové vlády, aby se připravili na den, kdy bude jejich země osvobozena."
 FRA_invite_anti_fascist_emigrants: "Pozvěte antifašistické emigranty"
 FRA_invite_communist_ministers_desc: "Strach z odvetných opatření od radikální pravice zabránil zapojení komunistů do skutečné vlády. Ale strach je špatný rádcem. Pokud musíme mít tento střet, ať přijdou."
 FRA_invite_communist_ministers: "Pozvat komunistické ministry"
 FRA_invite_portugal_desc: "I když její koloniální říše byla značně oslabena, plamen objevování a dobyvání stále hoří v srdci každého Portugalce."
 FRA_invite_portugal: "Pozvat Portugalsko"
 FRA_je_suis_la_deluge_desc: "Francouzská revoluce byla povodní, která smetla staré a slabé režimy, které dlouho ovládaly Evropu. Nyní je tu nová povodeň."
 FRA_je_suis_la_deluge: "Je Suis Le Déluge"
 FRA_join_the_ententes_desc: "Francie nemůže současně udržet dva závazky vzájemné obrany. Pokud nedokážeme přimět Brity, aby souhlasili s dodržováním našich závazků, budeme muset vybírat. Spojením našich rozptýlených sítí aliancí do jedné celistvosti zvyšujeme odstrašující faktor našich aliancí o řád."
 FRA_join_the_ententes: "Připojit se k Ententám"
 FRA_laissez_faire_desc: "Komunisté otevřeně hovoří o přebudování hospodářské struktury naší země nějakým radikálním způsobem, o odejmutí majetku pracujícím lidem. Proti tomu postavíme jednoduchou představu svobody. Dynamická ekonomika vždy předčí levičáckou noční můru udusishi červenými páskami."
 FRA_laissez_faire_tt: "Naše ekonomika se stane efektivnější po období o přibližně dvou letech."
 FRA_laissez_faire: "Laissez-Faire"
 FRA_latin_entente_desc: "Bratrství, které existuje mezi nástupnickými státy římské říše, je nepopiratelné. Germánské národy Evropy vládly kontinentu příliš dlouho. Je na čase, abychom si znovu nárokovali své národní právo."
 FRA_latin_entente: "Latinská Entente"
 FRA_league_of_french_bolshevist_volunteers_desc: "Když je jedna socialistická země ohrožena cizím útočníkem, všechny socialistické země jsou ohroženy. Neměli bychom jen bezměrně sedět, zatímco naši soudruzi bojují o své životy."
 FRA_legal_equality_desc: "V každém ohledu, který je důležitý, jsou ženy stále považovány za druhotné občany, vždy podřízené vůli muže. Tento nesmysl končí nyní."
 FRA_legal_equality: "Právní rovnost"
 FRA_loyalty_to_moscow_desc: "Model socialismu praktikovaný v Sovětském svazu nemusí být dokonalý, ale je mimo jakékoli rozumné pochybnosti, že Sovětský svaz dosáhl nejvyššího stupně implementace socialistických myšlenek. Byli bychom blázni, kdybychom se pokoušeli najít svou vlastní cestu."
 FRA_loyalty_to_moscow: "Loajalita k Moskvě"
 FRA_loyalty_to_the_cause_desc: "Jiné země mohou formulovat své vlastní vize komunismu, ale není žádný důvod, proč bychom měli ustupovat od naší. Možná se zastavili na půli cesty, zaslepeni pochybnostmi, zda cíl ospravedlňuje prostředky. My ne."
 FRA_loyalty_to_the_cause: "Loajalita vůči věci"
 FRA_methodical_battle_desc: "Někteří tvrdí, že bitva je chaos, ale jsou to blázni. Bitva je nic jiného než metodické uplatnění správných nástrojů na základě celkového plánu. Dobře plánujte, a úmysly nepřítele se mohou stát historickou poznámkou."
 FRA_methodical_battle: "Metodická bitva"
 FRA_military_factories_effect_tt: "Přidává dvě §YVojenské továrny§! do každého státu, do kterého jsme dříve investovali.\n"
 FRA_national_champions_desc: "Výběrem několika společností, které mají potenciál soutěžit na globální úrovni, a podporováním jich na nejvyšší úrovni, můžeme vytvořit moderní ekonomiku, která se vyrovná jakékoli jiné."
 FRA_national_champions: "Národní šampioni"
 FRA_national_council_of_the_resistance_desc: "Odpor se ve Francii stále více posiluje a stal se natolik mocným, že potřebuje novou řídící výbor pro koordinaci svých aktivit."
 FRA_national_regeneration_desc: "Nadbytek demokracie a špatně pochopený republikánismus otrávily naši zemi a rozdělily náš lid. Trvá to dlouho, než tyto rány uzdravíme, ale konečně byly učiněny první kroky."
 FRA_national_regeneration_trigger_tt: "Celkový součet nezařazené a fašistické podpory přesahuje 50 %"
 FRA_national_regeneration: "Národní regenerace"
 FRA_national_uprising_desc: "Hodina nadešla. Teď je čas vzít do rukou zbraně a vystoupit ze stínů, které vás po dlouhé roky zahalovaly!"
 FRA_nationalize_key_industry_desc: "V současné situaci se musíme odvážit radikálně restrukturalizovat naši ekonomiku, abychom čelili nadcházející hrozbě. Čas je krátký - nemůžeme čekat, až svobodný trh vyřeší problém."
 FRA_nationalize_key_industry: "Nacionalizace klíčového průmyslu"
 FRA_naval_rearmament_desc: "Naše námořní průmysl byla ponechána osudu, zatímco jsme se soustředili na udržení tempa s vývojem v jiných oblastech. V důsledku toho jsme nyní velmi ohroženi tím, že budeme překonáni našimi konkurenty v Středomoří a Atlantiku. Musíme investovat více, abychom dohnali ztracený čas."
 FRA_naval_rearmament: "Námořní přezbrojení"
 FRA_no_further_humiliations_desc: "Po léta successive republikánské vlády dovolily Němcům porušovat mezinárodní smlouvy, z nichž některé byly odvážně porušeny dříve, než byla tinta ještě suchá. To nyní končí."
 FRA_no_further_humiliations: "Žádné další ponížení"
 FRA_orleanist_restoration_desc: "Dům Orléans má značnou podporu mezi royalisty ve Francii. Zatímco někteří odpůrci by dali přednost jinému kandidátovi na trůn, není pochyb o tom, že orleanský dědic má nejlepší šance na mírové sjednocení země za sebou."
 FRA_orleanist_restoration: "Orléanská obnova"
 FRA_political_unity_desc: "Historie Francie od pádu absolutismu je příběhem politického intrikování. Když byla jednota - Francie zvítězila. Když byl internasní konflikt - Francie byla poražena. Z tohoto důvodu nemůžeme dovolit, aby ambice několika uškodily obživě mnoha."
 FRA_political_unity: "Politická jednota"
 FRA_pre_empt_the_fascist_attack_desc: "Proč bychom měli nepříteli dovolovat připravovat se v klidu a vybrat si okamžik, kdy nevyhnutelný útok nastane, když se mu to nejlépe hodí? Útočit budeme jako první a zašlápneme tuto hrozbu, než se bude mít čas připravit."
 FRA_pre_empt_the_fascist_attack: "Předcházet fašistickému útoku"
 FRA_prioritize_the_joffre_desc: "Naše současná flotila letadlových lodí je zoufale zastaralá a nemůže konkurovat žádnému potenciálnímu nepříteli. Musíme zajistit, aby byl nový projekt letadlové lodě dán na první místo."
 FRA_prioritize_the_joffre_tt: "Přidá moderní §YLetadlovou loď§! s 40% dokončením do stavebního plánu."
 FRA_prioritize_the_joffre: "Prioritizujte Joffre"
 FRA_proclaim_the_third_empire_desc: "Bonapartisté mohou být považováni za vyvrhele v boji o trůn, ale nesou s sebou sen o čase, kdy celá Evropa skláněla hlavu před císařem Francouzů."
 FRA_proclaim_the_third_empire: "Vyhlásit Třetí říši"
 FRA_promote_entrepeneurship_desc: "Bubnové srdce dynamického trhu vždy bylo jednotlivcem, který, když vidí příležitost, rychle jedná, aby ji využil. V posledních letech byl tento duch potlačen zbytečnými regulacemi. Měli bychom je pozastavit."
 FRA_promote_entrepeneurship: "Podpořit podnikání"
 FRA_protect_the_rights_of_man_desc: "Nikdy to nemusí říct otevřeně, ale je to zřejmé každému, kdo má oči: omezení práva na majetek je pouze prvním krokem k odstranění všech práv, za která naši hrdí předkové tak tvrdě bojovali. Nenecháme to!"
 FRA_protect_the_rights_of_man: "Chránit práva člověka"
 FRA_public_welfare_desc: "Král, který nepracuje pro nejméně své poddané, není žádný král."
 FRA_public_welfare: "Veřejná dobročinnost"
 FRA_ratify_the_stresa_front_desc: "Itálie naznačila, že by se připojila k naší frakci výměnou za území v Africe. Je čas napsat požadované smlouvy a ratifikovat je."
 FRA_ratify_the_stresa_front: "Ratifikovat Stresovou frontu"
 FRA_reach_out_to_spain_desc: "Čerstvě se zotavila ze své občanské války, Španělsko je naším přirozeným spojencem v našem pokusu přetvořit kontinent."
 FRA_reach_out_to_spain: "Obraťte se na Španělsko"
 FRA_reach_out_to_trade_unions_desc: "Pokud máme zaútočit na odvětví, která byla nyní zmáčknuta do služby nepřítelem, dobrá komunikace s pracovníky tam se zdá být nejlepší způsob. Mohou zpožďovat nebo sabotovat jakoukoli výrobu, mnohem efektivněji než jakákoliv vnější síla."
 FRA_reach_out_to_trade_unions: "Navázat kontakt s odbory"
 FRA_reconciliation_desc: "V minulosti francouzské revoluce příliš často vrhaly zemi do nekonečných křečí revolučního a kontrarevolučního teroru. Možná je na čase vybudovat republiku, v níž má každý své místo, ať už podporoval revoluci, nebo ne."
 FRA_reconciliation: "Smíření"
 FRA_reconnect_to_the_balkans_desc: "Francie dlouho usilovala o vyvážení mocí střední Evropy tím, že se spojila se zeměmi Balkánu. Toto spojení stále existuje, i když v poslední době bylo ponecháno bez povšimnutí."
 FRA_reconnect_to_the_balkans: "Znovu se spojit s Balkánem"
 FRA_reform_the_labour_laws_desc: "Pracovníci ve Francii pracují za tvrdých podmínek, s nízkými platy a minimálními výhodami. Je čas zavést komplexní balík reforem k zlepšení jejich postavení."
 FRA_reform_the_labour_laws: "Reformovat zákony o práci"
 FRA_refus_absurde_desc: "I v hodině porážky zůstává vůle resistovat silná v některých srdcích. Oni vytvoří základ odboje v okupovaných územích."
 FRA_refus_absurde: "Absurtní odmítnutí"
 FRA_reorganize_the_aviation_industry_desc: "Rozdělená do desítek malých společností, naše letecká industrie je desetiletí pozadu za průmyslem v Německu a USA. Radikální restrukturalizace je nezbytná."
 FRA_reorganize_the_aviation_industry: "Reorganizace leteckého průmyslu"
 FRA_reorganize_the_dutch_desc: "Holanďané byli také kdysi součástí Francouzské říše. Nyní, když byli poraženi, je čas vrátit se k tomuto přirozenému stavu věcí."
 FRA_reorganize_the_dutch: "Reorganizovat Nizozemce"
 FRA_repeal_the_law_of_exile_desc: "Žádný hlava francouzské královské rodiny ani jejich dědic, není povolen na francouzské půdě bez výslovného povolení. Než může nastat triumfální návrat monarchie, musíme se zbavit této otravné malé překážky."
 FRA_repeal_the_law_of_exile: "Zrušit Zákon o vyhnanství"
 FRA_retribution_for_sedan_desc: "Více než půl století oslavovali Němci Bitvu u Sedanu a svůj triumf nad Napoléonem III. V budoucnu se každý Němec naučí proklínat jméno tohoto místa."
 FRA_retribution_for_sedan: "Pomsta za Sedan"
 FRA_return_to_borodino_desc: "V Borodinu se Napoleon nejvíce přiblížil dosažení svého vítězství v Evropě. Ruská armáda byla téměř zničena a kdyby byl jen o něco rychlejší, mohl by donutit Rusy k příměří. Ukážeme světu, že to lze udělat."
 FRA_return_to_borodino: "Návrat do Borodina"
 FRA_review_foreign_policy_desc: "Kontinentální řád, který byl založen v roce 1919, vypadá čím dál více ohrožený. Je čas, abychom přezkoumali naše možnosti zahraniční politiky a zajistili nové alliancae k přečkání přicházející bouře."
 FRA_review_foreign_policy: "Zhodnotit zahraniční politiku"
 FRA_revise_the_constitution_desc: "Republikánská ústava vždy měla být pouze dočasným opatřením, které bylo povoleno přetrvávat příliš dlouho. Nyní ji přepíšeme, abychom umožnili návrat monarchy."
 FRA_revise_the_constitution: "Revidovat ústavu"
 FRA_revive_the_franco_polish_alliance_desc: "Francie vždy podporovala nezávislé Polsko. V posledních letech se vztahy mezi našimi zeměmi trochu ochladily. S hrozbou Německa na obzoru je čas znovu oživit naši dohodu."
 FRA_revive_the_franco_polish_alliance_tt: "\nPolsko by bylo pozváno do naší frakce, pokud bychom byli vůdci naší vlastní frakce."
 FRA_revive_the_franco_polish_alliance: "Oživení francouzsko-polské aliance"
 FRA_revive_the_national_bloc_desc: "Politická krajina se každý den stává stále radikálnější. Levice šeptá o spojení s komunisty. Co teď potřebujeme, je silné a stabilní vedení."
 FRA_revive_the_national_bloc: "Obnovit Národní blok"
 FRA_revolution_to_the_utmost_desc: "Revoluce, která zůstala nedokončená, není vůbec revolucí. Nesmi zastavit, dokud není dílo hotové a nový politický systém v bezpečí. Ať je cena jakákoli."
 FRA_revolution_to_the_utmost: "Revoluce k nejvyššímu"
 FRA_revolutionary_zeal_desc: "Francouzský lid vždy měl zvláštní zápal pro vymýcení starého pořádku a povstání nového. To by nemělo být odrazováno."
 FRA_rush_the_richelieus_desc: "Situace v Evropě se stává stále zoufalejší, nemáme čas na to, abychom budovali naše nové povrchové jednotky běžnými prostředky. Musíme prioritizovat materiály, abychom dostali naše nové bitevní lodě do služby co nejdříve."
 FRA_rush_the_richelieus: "Náhlý spěch Richelieus"
 FRA_secure_the_crown_of_spain_desc: "Prvním krokem k získání králových dědičných práv je zabezpečit Španělsko před různými pretendentními vládami, které se objevily. Jejich malicherné spory už jednou postavily zemi do krvavé občanské války - nesmíme jim to dovolit znovu."
 FRA_secure_the_crown_of_spain: "Zajistit koruně Španělska"
 FRA_slum_clearing_desc: "Přestože jsme jednou z velkých mocností světa, prostý francouzský pracovník často žije ve strašných podmínkách odporné bídnosti. Žádný král hodný svého titulu nemůže tolerovat, aby jeho poddaní žili v takovém stavu."
 FRA_slum_clearing: "Vyklízení slumů"
 FRA_SNCAN_formed: "Vytvoření SNCAN"
 FRA_SNCAO_formed: "Založena SNCAO"
 FRA_SNCASE_formed: "Vznik SNCASE"
 FRA_SNCASO_formed: "Vznikla SNCASO"
 FRA_special_forces_desc: "V budoucnu bude válka stále více vedena v oblastech, kde se běžný pěšák dostane ke svému limitu. Musíme vytvořit nové a schopnější formace, které mohou v těchto podmínkách působit."
 FRA_special_forces: "Speciální síly"
 FRA_split_belgium_desc: "S Belgii nyní v naší sféře vlivu je čas nazvat francouzsky mluvící části domovem. Zbytek bude tvořit nový stát."
 FRA_split_belgium: "Rozdělit Belgii"
 FRA_stimulate_the_dynamic_market_desc: "Dynamický trh se ukázal jako nejefektivnější forma ekonomické organizace. Ale stále je řízen lidmi, a lidé občas potřebují jistotu, že jejich tvrdá práce nebude marná. Zrušením některých omezení a poskytnutím garancí můžeme pomoci investorům překonat jejich obavy a podpořit naši ekonomiku."
 FRA_stimulate_the_dynamic_market: "Podpořte dynamický trh"
 FRA_strengthen_the_little_entente_desc: "Malá entente nás zavazuje poskytnout pomoc našim spojencům ve východní Evropě a na Balkánu. Umožnili jsme, aby toto spojenectví opadlo, ale je nyní potřebné více než kdy jindy. Je čas jej oživit."
 FRA_strengthen_the_little_entente: "Posílit Malou Entente"
 FRA_strengthen_the_unions_desc: "Příliš dlouho byl jednotlivým pracovníkům odepřen jejich právo spojit se se svými soudruhy a kolektivně vyjednávat. Už ne."
 FRA_strengthen_the_unions: "Posílit odbory"
 FRA_support_the_finns_desc: "Finové bojují o život. Musíme jim pomoci."
 FRA_support_the_finns: "Podpora Finů"
 FRA_surface_combat_desc: "S pokroky ve dělostřelectvu se stalo téměř nemožné postavit loď, která by mohla doufat přežít prologované utkání s jinou hlavní lodí. Je mnohem lepší mít flotilu moderních torpédoborců a torpédových člunů, které zahltí nepřítele shromážděnými salvami torpéd."
 FRA_surface_combat: "Povrchový boj"
 FRA_the_blum_viollette_proposal_desc: "Občanství Francouzské republiky by mělo být otevřeno každému, kdo splňuje podmínky. Mnozí naši loajální poddaní v Alžírsku by chtěli být plnoprávnými občany, ale zatím jim to není umožněno. Tím, že je učiníme plnoprávnými občany, bychom Alžírsko mnohem víc přiblížili Francii."
 FRA_the_blum_viollette_proposal: "Návrh Blum-Viollette"
 FRA_the_civil_and_military_organization_desc: "Mnoho malých skupin, které provádějí činy odporu, se sdružuje do větší organizace. Měli bychom toto podpořit."
 FRA_the_civil_and_military_organization: "Civilní a vojenská organizace"
 FRA_the_congress_of_paris_desc: "Na Kongresu v Berlíně byly utvářeny hranice Afriky. Ale dnešní mapa vypadá jako patchwork. Je čas překreslit mapu a tím vytvořit základ pro novou koloniální říši."
 FRA_the_congress_of_paris: "Pařížský kongres"
 FRA_the_council_of_rambouillet_desc: "Když je země v chaosu, lidé hledají silného vůdce. Je jasné, že republikánství selhalo francouzský lid, a je čas, aby se přirozené vládcové Francie vrátili. Ale nejprve musí být položeny základy pro obnovení monarchie."
 FRA_the_council_of_rambouillet: "Rada Rambouillet"
 FRA_the_first_citizen_of_the_state_desc: "Král, ačkoli je obdařen značnou mocí, nesmí být nikdy vnímán jako tyran nebo absolutistický vládce starého typu. Místo toho musí moderní monarcha respektovat zákon a být první obrannou linií proti těm, kteří by nelegálně usurpovali moc."
 FRA_the_first_citizen_of_the_state: "První občan státu"
 FRA_the_free_french_navy_desc: "Naši spojenci jsou zamčeni v zoufalém boji o přežití, pro který jsou námořní trasy životně důležité. Musíme udělat svou část, abychom jim pomohli."
 FRA_the_free_french_navy: "Svobodné francouzské námořnictvo"
 FRA_the_legitimate_heir_desc: "Legitimisté považují karlistickou větev za legitimního dědice trůnu Francie. Jmenování jejich kandidáta na trůn otevírá lákavou možnost vlády ve Španělsku a Francii v dvojmonarchii."
 FRA_the_legitimate_heir: "Legitimní dědic"
 FRA_the_maquis_desc: "Venkovské oblasti Francie nabízejí úkryt každému, kdo chce uniknout okupantovi nebo jejich kolaborantům. Měli bychom podporovat lidi, kteří odepírají svou práci nepříteli jako akt odporu, abychom tyto oblasti časem mohli proměnit v ohniska odporu."
 FRA_the_maquis: "Maquis"
 FRA_the_natural_borders_of_france_desc: "Je přirozené, že se země dívá nejprve na své vlastní zájmy. Nemůžeme mírumilovně koexistovat s Němci v našem boji, a proto musíme zabezpečit naše přirozené hranice, abychom bránili naše hlavní oblasti."
 FRA_the_natural_borders_of_france: "Přirozené hranice Francie"
 FRA_the_old_school_desc: "Navzdory všem pokrokům v námořní technologii je klíčovým prvkem námořní síly stále kapitální loď působící s podporou ostatních jednotek flotily. Ať už je tato kapitální loď stále bitevní loď nebo nová letadlová loď, musíme dále zvyšovat velikost našeho lodního průmyslu, abychom zajistili, že budeme moci udržet krok s ostatními námořními mocnostmi."
 FRA_the_old_school: "Staromódní škola"
 FRA_the_regiment_normandie_desc: "Je důležité, aby jsme Francouzi byli viděni jako bojující na všech frontách. Když jsou Sověti nyní zapojeni do boje proti našemu společnému nepříteli, mohli bychom poslat malou skupinu stíhacích pilotů, aby jim pomohli."
 FRA_the_regiment_normandie: "Regiment Normandie"
 FRA_the_young_school_desc: "Vývoj v letectví, ponorkách a torpédách učinil hlavní lodě zastaralými. S naším omezeným námořním průmyslem si nemůžeme dovolit plýtvat časem a penězi na stavbu obrovských plovoucích pevností, které jsou bezbranné vůči hrozbám moderního námořního bojiště. Měli bychom se místo toho zaměřit na zlepšení efektivity, abychom mohli postavit více malých plavidel."
 FRA_the_young_school: "Mladá škola"
 FRA_towards_a_new_europe_desc: "Francie je na rozcestí. Můžeme se připoutat ke starému pořádku, nebo můžeme přijmout nový. S Němci připravenými přetvořit kontinent by pro nás bylo výhodné být na jejich dobré straně."
 FRA_towards_a_new_europe: "K novému Evropě"
 FRA_two_countries_two_crowns_desc: "Neexistuje žádný uskutečnitelný způsob, jak bychom mohli sjednotit země, kde by se jedna považovala za subjekt druhé. Místo toho doporučíme králi vládnout oběma v osobním, ale nikoli právním svazku."
 FRA_two_countries_two_crowns: "Dvě země, dvě koruny"
 FRA_undersea_combat_desc: "Ponorka dospěla k zralosti v posledním desetiletí. Nyní představuje smrtelnou hrozbu pro všechny povrchové lodě, zatímco je stále obtížnější ji detekovat a zničit."
 FRA_undersea_combat: "Podmořský boj"
 FRA_unite_the_crowns_desc: "Se zabezpečením Španělska můžeme nyní spojit koruny a vytvořit nové království, Království Franco-Španělska."
 FRA_unite_the_crowns: "Spojit koruny"
 FRA_utilize_the_leagues_desc: "Je smutnou pravdou, že politické násilí se ve Francii stalo běžným. Pokud má země přežít hrozbu komunistické revoluce, nesmíme se vyhýbat pomoci lidí, kteří mohou a budou se potýkat s komunistickými grázly na ulici, pokud to přijde."
 FRA_utilize_the_leagues: "Využít ligy"
 FRA_womens_suffrage_desc: "Je to stejně absurdní, jako je to hanebné, že pracovité ženy ve Francii, které se opakovaně bojovaly na barikádách, aby získaly svá práva, nemohou odevzdat svůj hlas ve volbách. Tuto nespravedlnost odstraníme."
 FRA_work_desc: "Řemeslník je nejdůležitější složkou ekonomiky. Když je veden správnými lidmi, neexistuje ušlechtilejší povolání než dát svou práci do služby své vlasti."
 FRA_work: "Práce"
 free_french_focus: "Strom zaměřený na svobodné Francouze"
 french_focus: "Francouzský zaměřovací stromeček"
 has_hired_juan_negrin_tt: "§YJuan Negrín§!: Byl najat jako poradce"
 invite_to_faction_tt: "Je pozván do naší frakce."
 POR_a_new_industry_desc: "Díky posledním technologickým pokrokům v automatizované výrobě můžeme nadále zlepšovat a rozšiřovat naše civilní zařízení, abychom dosáhli nových úrovní efektivity."
 POR_a_powerful_merchant_marine_desc: "Musíme vybudovat velké obchodní loďstvo schopné přepravovat všechny zdroje, které naše ekonomika potřebuje. Toho lze dosáhnout stavbou obchodních lodí v menších loděnicích."
 POR_a_powerful_merchant_marine: "Silná obchodní námořní flotila"
 POR_a_royal_wedding_desc: "Svatba mezi Domem Duartem Nuno de Braganza, legitimním dědicem portugalského trůnu, a princeznou Marií Francisca z Orléans, dcerou brazilského trůnu, potěší monarchistické prvky v Portugalsku a Brazílii."
 POR_a_royal_wedding: "Královská svatba"
 POR_advanced_artillery_desc: "Musíme vyvinout nové kusy dělostřelectva a vycvičit vojáky v efektivnějších způsobech provádění bombardování a podporování postupu pěchoty."
 POR_advanced_artillery: "Pokročilé dělostřelectvo"
 POR_advanced_light_aircraft_desc: "Koordinace mezi letectvem a dalšími složkami armády je životně důležitá. Vývoj moderních letadel na podporu našich jednotek dramaticky zlepší náš úspěch v bitvě."
 POR_advanced_light_aircraft: "Pokročilé lehké letadlo"
 POR_air_naval_research_desc: "Musíme shromáždit naše nejlepší piloty a námořní důstojníky, abychom vymysleli nové způsoby, jak koordinovat naše rostoucí letectvo a námořnictvo."
 POR_air_naval_research: "Výzkum námořního letectva"
 POR_allow_free_elections_desc: "Ovlivnění Spojeným královstvím konečně vzkvétá v Portugalsku a náš lid požaduje právo vybrat si vládu, která nejlépe zastupuje jejich zájmy."
 POR_allow_free_elections: "Dovolit svobodné volby"
 POR_annex_wargoal: "Anexe"
 POR_anti_fascism_desc: "Fašismus je velkou hrozbou pro naši věc a je třeba se s ním vypořádat. Musíme bojovat všemi prostředky, abychom osvobodili svět od jeho zlých drápů."
 POR_anti_fascism_tt: "Zisky §YSvobodit vládu§! válečný cíl proti hlavním nebo sousedním fašistickým národům:"
 POR_anti_fascism: "Anti-Fašismus"
 POR_appease_monarchists_desc: "Abychom získali podporu monarchistických prvků v naší zemi, musíme je zapojit do vlády a dát dojem, že obnova monarchie je možností pro budoucnost. Tyto kompromisy nám mohou poskytnout stabilitu a podporu, kterou režim potřebuje."
 POR_appease_monarchists: "Usmířit monarchisty"
 POR_armor_focus_desc: "Abychom ovládli bojiště, potřebujeme nejlepší válečné stroje. Musíme rozšířit zařízení vyrábějící naše obrněná vozidla a investovat do dalšího výzkumu."
 POR_armor_focus: "Zaměření na obranu"
 POR_army_reorganization_desc: "Musíme reorganizovat armádu, snížit zbytečný počet důstojníků a neefektivních jednotek a zavést řádný branný systém. To vytvoří základy moderní armády."
 POR_army_reorganization: "Reorganizace armády"
 POR_arsenal_do_alfeite_desc: "Naší hlavní prioritou by mělo být vybudovat silné námořnictvo schopné chránit naši rozsáhlou říši. Musíme mít kapacitu a znalosti k výstavbě větších lodí. Hlavní námořní doky v Lisabonu by měly být rozšířeny a měli bychom najmout odborníky na stavbu lodí."
 POR_arsenal_do_alfeite: "Arsenal do Alfeite"
 POR_assist_the_requetes_desc: "Několik členů portugalské armády a letectva bude posláno do Španělska, aby dohlíželi na válečné úsilí karlistů a radili jejich vůdcům. Zatímco tam budou, také shromáždí informace o bojových taktiky používáných každou stranou."
 POR_assist_the_requetes: "Pomóc Requetés"
 POR_atlantic_defense_strategy_desc: "Naše ostrovy, izolované uprostřed oceánu, mohou být snadno obsazeny jeden po druhém. S těmi správnými investicemi se však mohou stát nepotopitelnými letadlovými loděmi!"
 POR_atlantic_defense_strategy: "Strategie obrany Atlantiku"
 POR_battleship_effort_desc: "Pokud chceme ovládnout moře, musíme posílit výrobu silných moderních bitevních lodí, které donutí námořnictva mnoha zemí třást se, když na ně pomyslí."
 POR_battleship_effort: "Bitevní loď Effort"
 POR_british_guns_desc: "Naše vojenské průmyslové odvětví není připraveno vyrábět moderní zbraně pro válku. Můžeme podepsat dohodu o jejich koupi ve Spojeném království."
 POR_british_guns: "Britské zbraně"
 POR_british_industrial_investments_desc: "Naše civilní průmysl potřebuje rozšíření, aby vyhověl požadavkům naší rostoucí ekonomiky. Britská vláda má zájem o nové investice do naší země, pokud se přiblížíme jejich ideálům..."
 POR_british_industrial_investments: "Britské průmyslové investice"
 POR_british_investment_in_mines_desc: "Britská vláda projevila zájem investovat do využívání zdrojů v naší zemi. Toto může být cenná příležitost k vylepšení našich těžebních zařízení a našich pokroků ve výzkumu a vývoji."
 POR_british_investment_in_mines: "Britské investice do dolů"
 POR_camisas_azuis_desc: "Camisas Azuis byly ozbrojenou milicí Národních syndikalistů, ale skupina byla odsouzena a rozpuštěna kvůli svým ideálům. Musíme umožnit znovu založit tuto organizaci, protože mobilizace Modrokošil umožní naší armádě získat cenný zdroj pracovní síly."
 POR_camisas_azuis: "Camisas Azuis"
 POR_carrier_effort_desc: "Se zvyšující se hrozbou moderních letadel se letadlové lodě stávají čím dál tím důležitějšími v boji o moře."
 POR_carrier_effort: "Úsilí o letadlové lodě"
 POR_colonial_army_desc: "Abychom měli silný národ, nemůžeme se spoléhat pouze na metropolitní armádu. Musíme zakládat koloniční jednotky, vyzbrojit je a vycvičit je k boji v moderní válce."
 POR_colonial_assimilation_policy_desc: "Na rozdíl od jiných zemí není portugalský národ definován rasou, ale jeho společnou kulturou a civilizační misí. Místo rasových předsudků potřebujeme mísení."
 POR_concordat_with_the_holy_see_desc: "Jednání o dohodě s Vatikánem, která podporuje sociální roli Církve a brání jí zasahovat do politických záležitostí Portugalska.\n\n\"Deus, Pátria e Família\" - António de Oliveira Salazar"
 POR_concordat_with_the_holy_see: "Konkordát se Svatým stolcem"
 POR_continue_the_public_works_desc: "Díky státním regulacím, které naše vláda zaváděla po letech zranitelné finanční situace, se nám podařilo stabilizovat naši ekonomickou situaci a měli bychom pokračovat v investicích do veřejných projektů, abychom podpořili naši infrastrukturu."
 POR_continue_the_public_works: "Pokračujte ve veřejných pracích"
 POR_cooperate_with_french_militants_desc: "Naši soudruzi ve Francii zoufale potřebují pomoc v jejich boji proti fašistickým národům, které napadají jejich zemi. Musíme jim poskytnout zbraně, vybavení a munici, aby měli šanci ve svém boji."
 POR_cooperate_with_french_militants: "Spolupracovat s francouzskými militanty"
 POR_corpo_do_estado_maior_desc: "Vojenská reforma znovu zavedla generální štáb armády (Corpo do Estado Maior) jako elitní instituci pro studium moderního válečnictví. Musíme investovat do nových zařízení, abychom zlepšili jeho efektivitu."
 POR_corpo_do_estado_maior: "Tělo generálního štábu"
 POR_deal_with_fascism_desc: "Fašismus je mor, který přinesl žalo a bídu lidstvu. Je čas, abychom se mu postavili, udeříme přímo na jeho samotný zdroj. Jakmile budeme vítězný, přetvoříme svět podle naší vůle, a to k lepšímu."
 POR_deal_with_fascism_tt: "Zisky §YAnexe§! válečný cíl proti hlavním nebo sousedním fašistickým národům:"
 POR_deal_with_fascism: "Vyřešte fašismus"
 POR_deal_with_the_japanese_threat_desc: "Japonská armáda ohrožuje naše majetky v Tichém oceánu, okupuje blízké enklávy a izoluje naše kolonie. Musíme předvídat jejich možné nepřátelské akce tím, že přeneseme válku na japonskou vlast, nyní, když to neočekávají."
 POR_deal_with_the_japanese_threat: "Vyřešit japonskou hrozbu"
 POR_defend_the_borders_desc: "Nebezpečí invaze je vždy přítomné a máme dlouhé hranice, které musíme bránit po celém našem území. Musíme vybudovat adekvátní opevnění, abychom odolali jakékoli možné invazi."
 POR_defend_the_borders: "Bránit hranice"
 POR_develop_mozambique_desc: "Rozvoj infrastruktur a průmyslu v Mosambiku nám umožní využívat jeho zdroje hliníku ve svůj prospěch."
 POR_develop_mozambique: "Rozvinout Mosambik"
 POR_develop_north_angola_desc: "Objevili jsme zdroj železa v Severním Angole, měli bychom vybudovat těžební průmysl potřebný k využití tohoto cenného zdroje."
 POR_develop_north_angola: "Rozvíjet severní Angolu"
 POR_develop_south_angola_desc: "Hledání zdrojů v jižní Angole bylo úspěšné. Nyní můžeme rozvíjet požadovaný průmysl využívání."
 POR_develop_south_angola: "Rozvíjet jižní Angolu"
 POR_ditadura_militar_desc: "Konečně máme podporu potřebnou k odstranění Salazara z moci a obnovení vojenské diktatury. Opustíme Nový stát a přijmeme opatření, která Portugalsko potřebuje, aby v těchto osudových časech vzkvétalo."
 POR_ditadura_militar: "Vojenská diktatura"
 POR_endless_sea_desc: "Naše enklávy v Asii jsou vystaveny nepřátelství ze strany říší, které je obklopují. Musíme se zaměřit na posílení jejich obrany, aby odolaly jakékoli potenciální invazi."
 POR_estado_novo_desc: "Od naší ústavy z roku 1933 jsme se drželi principů korporatismu a autarkie. Nejkratší cestou k posílení národního rozvoje je dále zdůraznit tento přístup a vybudovat nový, silnější stát."
 POR_expand_the_chinese_territories_desc: "Nyní, když jsou asijské národy oslabeny válkou, je čas pro nás rozšířit naše území od Macaa k Číně. Vyčerpané čínské a japonské armády pro nás nebudou soupeřem!"
 POR_expand_the_chinese_territories_tt: "Zisky §YAnexe§! válečného cíle proti jakékoli zemi, která vlastní:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_expand_the_chinese_territories: "Rozšířit čínská území"
 POR_extraction_industries_desc: "Mnoho našich bohatství leží v půdě, ale naše doly jsou staré a řemeslné. Musíme vybudovat moderní těžební průmysl."
 POR_extraction_industries: "Těžební průmysly"
 POR_fascist_portugal_joins_scw_tt: "§YFašistické Portugalsko§! se připojuje k [SPA.GetFlag]§Y[SPA.GetNameDef]§! ve své válce proti [GetSpanishRepublicFlagAndNameDef]."
 POR_field_maneuvers_desc: "Corpo do Estado Maior vyvinulo nové manévry, které pomohou přehodnotit a aktualizovat naše nejstarší doktríny; nezbytný krok k vytvoření moderní armády."
 POR_field_maneuvers: "Polní manévry"
 POR_food_industries_desc: "Je čas, aby Portugalsko udělalo krok vpřed a oživilo svůj průmysl. Můžeme začít rozvojem potravinářských továren v severní části země."
 POR_food_industries: "Potravinářský průmysl"
 POR_fuzileiros_desc: "Dobře vycvičená námořní síla je zásadní pro bezpečnost našich zámořských majetků."
 POR_fuzileiros: "Fuzileiros"
 POR_honor_anglo_portuguese_alliance_desc: "Anglo-portugalská aliance, datující se od čtrnáctého století, je nejstarší aliancí na světě. V těchto osudových časech ctíme tuto smlouvu a pomůžeme [ENG.GetNameDef] ve válce.\nSpolečně zvítězíme!"
 POR_honor_anglo_portuguese_alliance: "Ctít anglo-portugalskou alianci"
 POR_hydroelectricity_desc: "S velkým investováním na severu a v centru Portugalska je nyní možné vybudovat síť přehrad, která bude vyrábět elektřinu a regulovat tok řek."
 POR_hydroelectricity: "Hydroelektrická energie"
 POR_iberian_workers_effect_tooltip_tt: "[POR.GetFlag]§Y[POR.GetNameDef]§! a [GetSpanishRepublicFlagAndNameDef] získává událost §Y'Iberské dělníky spojeni'§!."
 POR_industrial_modernization_desc: "Většina našeho civilního průmyslu je stále zastaralá. Mohla by být mnohem efektivnější, pokud bychom investovali čas a zdroje do její modernizace."
 POR_industrial_modernization: "Průmyslová modernizace"
 POR_infrastructure_in_angola_desc: "Angola má mnoho neprozkoumaných bohatství. Musíme rozvíjet infrastrukturu v regionu, abychom mohli v budoucnu exploatovat jeho zdroje."
 POR_infrastructure_in_angola_tt: "Přidat §Y2 Námořní základnu§! v provincii Namibe v Angole.\n   Přidat §Y3 Námořní základnu§! v provincii Luanda v Angole.\n"
 POR_infrastructure_in_angola: "Infrastruktura v Angole"
 POR_instituto_superior_tecnico_desc: "Portugal potřebuje pokročilou školu inženýrství s moderním výukovým a výzkumným zařízením, aby nezůstal pozadu v blížící se soutěži."
 POR_instituto_superior_tecnico: "Instituto Superior Técnico"
 POR_intervention_in_spain_desc: "Postavení španělské vlády je pro nás nepřijatelné. Jejich ambice se staly hrozbou pro naše ideály a pro náš lid, a proto musíme jednat a eradikovat tento nepřátelský postoj silou."
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZískává §YZvrhnout vládu§! válečný cíl proti [GetSpanishRepublicFlagAndNameDef]."
 POR_intervention_in_spain: "Intervence ve Španělsku"
 POR_jet_research_desc: "Pokud chceme dominovat v oblacích, musíme implementovat nejnovější pokroky pro naše letouny. Výzkum nových způsobů pohonu našich letadel, jako jsou proudové motory, se jeví jako nejperspektivnější cesta."
 POR_jet_research: "Výzkum tryskových motorů"
 POR_join_the_allies_desc: "Je čas následovat příkladu velkých demokracií v Evropě a připojit se k nim v jejich bojích. Společně se postavíme jakémukoli nepříteli!"
 POR_join_the_allies: "Připojit se k Alianci"
 POR_join_the_axis_desc: "Musíme se spojit s Němci a podpořit je v blížících se konfliktech. Německo může být hlavní mocností ve střední Evropě, ale Portugalsko se stane nejsilnějším zámořským impériem!"
 POR_join_the_axis: "Připojte se k Ose"
 POR_join_the_carlist_fight_desc: "Nejlepší způsob, jak zajistit vítězství Carlistů ve španělské občanské válce, je bojovat za Requetés a porazit ostatní španělské frakce sami."
 POR_join_the_carlist_fight: "Připojit se k carlistické bitvě"
 POR_join_the_comintern_desc: "Sovětský svaz otevřel cestu dalším zemím, aby následovaly jejich socialistické vedení. Bude pro nás prospěšné spolupracovat s našimi sovětskými soudruhy, protože všichni usilujeme o stejné cíle."
 POR_join_the_comintern: "Přidat se k Kominterně"
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§! a §Y[BRA.GetNameDef]§! budou nyní známé jako §YŘíše Portugalska a Brazílie§!."
 POR_latin_america_desc: "Nyní, když je naše říše zajištěna, se můžeme podívat na území obklopující naše americké majetky a znovu získat země, které kdysi vlastnila Brazilská říše."
 POR_latin_america: "Latinská Amerika"
 POR_latin_american_communism_desc: "Musíme oslovit latinskoamerické národy. Vyzýváním k přítomným komunistickým prvkům a podporováním jejich úsilí o šíření myšlenky spojeného mezinárodního bloku vytvoříme základy aliance mezi americkými a evropskými socialisty."
 POR_latin_american_communism: "Latinskoamerický komunismus"
 POR_light_aircraft_focus_desc: "Letecký průmysl se neustále vyvíjí a musíme vyvinout správný letecký průmysl, abychom podpořili naši armádu."
 POR_light_aircraft_focus: "Zaměření na lehká letadla"
 POR_limited_self_rule_desc: "Zvýšením autonomie našich afrických kolonií a umožněním jim vytvořit vlastní vládu se můžeme soustředit na naléhavější záležitosti. Tato dekolonizace by nás mohla přiblížit k demokraciím po celém světě."
 POR_limited_self_rule: "Omezená samospráva"
 POR_luso_tropicalism_desc: "Musíme uznat multikulturní povahu Portugalska od 15. století a zdůraznit národní jednotu, začlenit naše africké kolonie do našeho území a udělit místní populaci občanství. Samozřejmě budou odpůrci, ale musíme dělat to, co je správné pro lidi žijící na našich územích."
 POR_luso_tropicalism: "Luso-tropismus"
 POR_mapa_cor_de_rosa_desc: "Je čas pomstít ponížení, které jsme utrpěli britským ultimátum v roce 1890. Naše kolonie v západní a východní Africe budou konečně spojeny!"
 POR_mapa_cor_de_rosa: "Mapa Růžové barvy"
 POR_mechanized_focus_desc: "Mechanizovaná vozidla jsou mnohem lépe přizpůsobena než jiná kolová vozidla k ochraně našich pěšáků, když jsou pod nepřátelskou palbou. Výzkum a výroba těchto typů vozidel by se mohly ukázat jako klíčové."
 POR_mechanized_focus: "Mechanizovaný fokus"
 POR_merchant_marine_protection_desc: "Naše zkušenost z Velké války nás naučila, že obchodní lodě musí být chráněny proti hrozbě ze strany ponorek."
 POR_merchant_marine_protection: "Ochrana obchodního námořnictva"
 POR_metropolitan_army_desc: "Nejvýznamnějším nebezpečím pro Portugalsko je být zataženo do evropské války a vidět, jak je naše pevninská část invadována. Pouze silná moderní armáda může odradit naše nepřátele!"
 POR_metropolitan_army: "Metropolitní armáda"
 POR_military_research_facilities_desc: "Naše snahy o zlepšení našeho zbrojařského průmyslu musí být doprovázeny adekvátními investicemi do výzkumu, pokud chceme udržet moderní a kompetentní armádu."
 POR_military_research_facilities: "Vojenská výzkumná zařízení"
 POR_military_vehicles_desc: "Naše armáda potřebuje moderní vozidla pro blížící se bitvy. Pokud chceme zvítězit v budoucích konfliktech, musíme zajistit, aby dostali dostatečné zásoby nejvyšší kvality."
 POR_military_vehicles: "Vojenská vozidla"
 POR_monarchist_uprising_in_brazil_desc: "Apel na brazilské monarchisty pomůže vybudovat cestu pro obnovu brazilského trůnu. Musíme zajistit, aby zvítězili proti jakékoli opozici."
 POR_monarchist_uprising_in_brazil: "Monarchistické povstání v Brazílii"
 POR_nation_in_arms_desc: "Lidé Portugalska se musí připravit bojovat proti zlu fašismu a imperialismu. Musíme jim předat zbraně a zahájit vojenský výcvik, aby, až přijde čas, byla naše národ připravena bojovat!"
 POR_national_cruiser_production_desc: "Měli bychom se nadále soustředit na stavbu velkých lodí. Moderní křižníky poskytnou našemu námořnictvu skvělou palebnou sílu."
 POR_national_cruiser_production: "Národní výroba křižníků"
 POR_national_gold_reserves_desc: "Na této válce lze vydělat, zatímco zůstáváme neutrální. Obě strany soutěží o naše přátelství a zboží, a pokud se nám podaří splnit jejich požadavky, naše zlaté rezervy mohou výrazně vzrůst."
 POR_national_gold_reserves: "Národní zlaté rezervy"
 POR_national_syndicalism_desc: "Opravením Salazarovy chyby rozpuštění Národního syndikalistického hnutí a vyhoštění Francisca Rolãa Preto musíme znovu legitimizovat toto hnutí a přivést Preta zpět."
 POR_nationalist_intervention_desc: "Ambice španělské vlády ohrožují naše zájmy a to nemůžeme tolerovat. Pokud naši sousedé nechtějí přizpůsobit se našemu cíli, budeme je muset přimět k tomu přesnějšími prostředky."
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZískává §YTopple Government§! válečný cíl proti [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_nationalist_intervention: "Nacionalistická intervence"
 POR_nationalize_industry_desc: "Soukromý kapitál vyčerpává naši ekonomiku a zpožďuje pokrok naší společnosti příliš dlouho. Musíme se ho zbavit znárodněním soukromých firem a převzetím kontroly nad výrobou v každé jednotlivé továrně, ku prospěchu obyvatel Portugalska."
 POR_nationalize_industry: "Nacionalizovat průmysl"
 POR_naval_research_institute_desc: "S odpovídající investicí by naše Escola Naval mohla zlepšit své výzkumné úsilí a poskytnout kvalitnější vzdělání pro budoucí důstojníky."
 POR_naval_research_institute: "Instituce námořního výzkumu"
 POR_observation_mission_desc: "Vojenská pozorovací mise bude poslána do Španělska k inspekci nových taktik a zbraňových systémů."
 POR_observation_mission: "Mise pro pozorování"
 POR_ogma_desc: "Zlepšení zařízení Oficinas Gerais de Material Aeronáutico výrazně zlepší naši výrobu letadel."
 POR_ogma: "OGMA"
 POR_ogme_desc: "Investicí do Oficinas Gerais de Material de Engenharia budeme schopni mnohem rychleji zásobit naši armádu moderním a vysoce kvalitním vybavením."
 POR_ogme: "OGME"
 POR_oppose_germany_desc: "Námořnictví Německa je zcela nesnesitelné a přesto zatím nikdo nebyl schopen je zastavit. Nyní, když je naše armáda konečně připravena na válku, se Portugalsko připojí k boji a čelí všem, kteří se snaží zbavit národy jejich svobody."
 POR_oppose_germany: "Odpor proti Německu"
 POR_our_comrades_overseas_desc: "Zorganizujeme konferenci mezi těmi latinskoamerickými národy, které chtějí být součástí našeho bloku. Je čas ukázat světu jednotu mezi latinskoamerickými a iberskými národy."
 POR_our_comrades_overseas_tt: "Jakýkoli nezávislý §Ykomunistický§! stát v Latinské Americe dostane událost §Y'Portugalsko nás zve do bloku Lidové fronty'§!."
 POR_our_comrades_overseas: "Naši soudruzi v zámoří"
 POR_popular_front_desc: "Španělská Lidová Fronta ukazuje cestu. Musíme spojit komunisty, socialisty a anarchisty do široké fronty, která se postaví proti fašismu a světové revoluci."
 POR_popular_front: "Populární front"
 POR_portuguese_artillery_desc: "Polní dělostřelectvo je zásadní na moderních bojištích. Musíme investovat do výstavby nových zařízení, která nám umožní zvýšit naši produkci dělostřeleckých zbraní."
 POR_portuguese_artillery: "Portugalské dělostřelectvo"
 POR_portuguese_legion_desc: "V reakci na vypuknutí španělské občanské války byla vojenská policie poslána na hranice. Musíme vytvořit dobrovolnou, vlasteneckou ozbrojenou milici schopnou plnit policejní povinnosti."
 POR_portuguese_legion: "Portugalská legie"
 POR_portuguese_oil_desc: "Národ bez ropy není schopen udržet svou ekonomiku v případě konfliktu. Musíme hledat v Angole komerčně životaschopná ropná pole."
 POR_portuguese_oil: "Portugalská ropa"
 POR_potential_civil_war_high_requirement_tt: "§RPokud §YStabilita§! §Rje pod §Y60%§R v okamžiku, kdy je tato priorita dokončena, začne občanská válka!§!§!§!§!"
 POR_potential_civil_war_low_requirement_tt: "§RPokud §YStabilita§! §Rje pod §Y40%§R v době, kdy je tento zaměření dokončeno, začne občanská válka!§!§!§!§!"
 POR_promote_the_monarchist_cause_in_portugal_desc: "Musíme povzbudit a podpořit monarchisty v šíření monarchistického cítění mezi národy Portugalska."
 POR_promote_the_monarchist_cause_in_portugal: "Podporovat monarchistickou věc v Portugalsku"
 POR_protect_chinese_civilians_desc: "Zprávy o cizích vojenských manévrech blízko portugalského území v Macau začaly vyvolávat obavy mezi civilní populací. Nepřijmeme žádnou hrozbu našim občanům nebo zemi; musíme jednat nyní ve jménu našeho slavného národa!"
 POR_protect_chinese_civilians: "Chránit čínské civilisty"
 POR_proudly_alone_desc: "Vstup do války by mohl potenciálně vést k invazi naší země a ztrátě našich zámořských území. Kromě toho by vstup do konfliktu destabilizoval Ibérský poloostrov a vystavil by Portugalsko riziku okupace Španělskem. Musíme zůstat neutrální a hledat bezpečnost našich půd, neboť hrozí i jiné nebezpečí..."
 POR_proudly_alone: "Hrdě Sám"
 POR_puppet_wargoal: "Loutka (Zaměření)"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Několik důstojníků mezi nejvyšším velením tvrdí, že naše hranice jsou příliš rozsáhlé na to, aby je bylo možné bránit, a navrhují, abychom obnovili Linhas de Torres Vedras, přizpůsobivší staré opevnění pro moderní válku. V případě, že nepřítel prolomí naše linie, se stáhneme do Lisabonu, následující stejné strategie, která nám dobře posloužila při francouzské invazi během napoleonských válek."
 POR_rebuild_the_lines_of_torres_vedras: "Obnovit linie Torres Vedras"
 POR_recover_brazil_desc: "Abychom obnovili slávu staré portugalské říše, musíme se soustředit na naše bývalé americké kolonie. Brazílské území patří Portugalsku, a proto by mělo být znovu dobyto násilím."
 POR_recover_brazil: "Obnovit Brazílii"
 POR_recover_the_east_indies_desc: "Musíme si nárokovat, co je naše právem. Východní Indie budou znovu pod portugalskou kontrolou."
 POR_recover_the_east_indies: "Obnovit východní Indie"
 POR_refuse_the_naval_blockade_desc: "Můžeme využít námořní blokádu uvalenou na země ve válce s [ENG.GetNameDef]. Naši diplomaté budou vyjednávat výhodné dohody, aby poskytli naši lodní kapacitu těmto zemím bojujícím proti [ENG.GetAdjective], výměnou za jejich ekonomickou podporu."
 POR_refuse_the_naval_blockade: "Odmítnout námořní blokádu"
 POR_regimento_de_comandos_desc: "Potřebujeme elitní jednotky, vycvičené pro různé bojové situace a schopné vykonávat úkoly v nejtvrdších podmínkách.\n\n\"Audaces Fortuna Juvat\""
 POR_regimento_de_comandos: "Regimento de Comandos"
 POR_remember_olivenca_desc: "Španělé nám kdysi dávno odepřeli svrchovanost nad Olivençou. Nyní ji vezmeme zpět, stejně jako další území v okolí..."
 POR_remember_olivenca: "Pamatujte na Olivença"
 POR_reorganization_of_the_communist_party_desc: "Během Salazarova diktátorského režimu byli mnozí naši členové strany zatčeni. Přivedeme je zpět a zreorganizujeme strukturu naší strany, čímž zajistíme, že každý oddělení bude řízeno těmi nejkvalifikovanějšími lidmi."
 POR_reorganization_of_the_communist_party: "Reorganizace komunistické strany"
 POR_republican_spain_exists_tooltip_tt: "[SPR.GetFlag]§YRepublikánské Španělsko§! existuje."
 POR_research_agreements_desc: "Musíme uzavřít dohodu s Německem, která nám poskytne přístup k jeho pokročilé vojenské technologie, což posílí naše výzkumy a umožní nám nasadit lepší vybavení na bojišti."
 POR_research_agreements: "Výzkumné dohody"
 POR_research_collaboration_desc: "Naši soudruzi v Sovětském svazu mají ambiciózní, dobře financovaný program výzkumu a vývoje. Dohoda o sdílení jejich technologických pokroků s námi bude vzájemně prospěšná v naší proletářské válce."
 POR_research_collaboration: "Výzkumná spolupráce"
 POR_research_sharing_desc: "Naši bratři ve zbrani z Velké Británie jsou v oblasti technologického výzkumu daleko před námi. Dohoda o sdílení výzkumu nás posílí a tím pádem i naši alianci."
 POR_research_sharing: "Sdílení výzkumu"
 POR_restoration_of_the_monarchy_desc: "Prohlásíme obnovu Portugalské monarchie pod vládou D. Duarte Nuno de Braganza. \nViva o Rei de Portugal!"
 POR_restoration_of_the_monarchy: "Obnova monarchie"
 POR_roads_bridges_and_dams_desc: "Měli bychom investovat do veřejných stavebních projektů, které se zaměřují na zlepšení naší infrastruktury a silničních systémů."
 POR_roads_bridges_and_dams: "Cesty, mosty a přehrady"
 POR_second_navy_reequipment_desc: "První fáze programu přezbrojení námořnictva skončila. Nyní bychom měli přejít na druhou fázi, zlepšující naše námořní loděnice a otevřít tendr na koupi několika moderních plavidel ze zahraničí."
 POR_second_navy_reequipment: "Druhé přezbrojení námořnictva"
 POR_securing_the_free_world_desc: "Pokud se chceme stát velmocí, bude dobré začít se chovat jako taková. Budeme chránit menší národy, které sdílejí naše ideály a zájmy, před jakoukoli potenciální zahraniční hrozbou."
 POR_securing_the_free_world: "Zajištění svobodného světa"
 POR_send_assistance_desc: "Osud nacionalistů ve španělské občanské válce visí na vlásku, protože se fronty zdají být konsolidovány. Musíme se připojit k boji a pomoci rebelům porazit republikánskou vládu, čímž jednou provždy vymýtíme komunistickou hrozbu na Iberii."
 POR_send_assistance: "Poslat pomoc"
 POR_Spanish_Republic_SPD: "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR: "[SPR.GetFlag]§YRepublikánské Španělsko§!"
 POR_spanish_republic_tt: "[GetSpanishRepublicFlagAndNameDef]:"
 POR_spr_tooltip_at_peace_tt: "V míru s [SPR.GetFlag]§YRepublikánským Španělskem§!"
 POR_spr_tooltip_country_exist_tt: "[SPR.GetFlag]§YRepublikánské Španělsko§! existuje"
 POR_staff_wargames_desc: "Musíme se soustředit na přípravu našich důstojníků, aby mohli plně využít moderní doktríny, organizaci, výcvik a vybavení."
 POR_staff_wargames: "Vojenské hry štábu"
 POR_standardization_desc: "Musíme zavést standardizační systém, který umožní našemu vybavení dosáhnout vysoké úrovně kompatibility a efektivity ve výrobě."
 POR_standardization: "Standardizace"
 POR_strengthen_the_regime_desc: "Stále existuje mnoho disidentů, kteří plánují proti režimu. Posílíme tajnou policii a poskytneme jim prostředky k vykořenění podvratných organizací."
 POR_strengthen_the_regime: "Posílit režim"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "Španělská občanská válka vypukla, ale nemůžeme si dovolit být vtaženi do mezinárodních konfliktů v tuto dobu. Musíme prohlásit politiku přísné neutrality, zatímco posílíme naši zemi a zlepšíme naše diplomatické vztahy."
 POR_strict_neutrality_in_the_spanish_civil_war: "Přísná neutralita ve španělské občanské válce"
 POR_submarine_effort_desc: "Měli bychom začít výzkum a výrobu moderních ponorek. To nám poskytne silnou výhodu, jakmile se zapojíme do podvodní války."
 POR_submarine_effort: "Ponorkové úsilí"
 POR_support_a_spanish_monarchy_in_the_war_desc: "Nejde o to, že bychom měli velkou úctu k Karlistům, ale samozřejmě že španělská monarchie by byla mnohem lepší než přítomnost fašistického nebo komunistického režimu na poloostrově. Musíme preferovat menší zlo..."
 POR_support_a_spanish_monarchy_in_the_war: "Podpořit španělskou monarchii ve válce"
 POR_support_the_spanish_nationalists_desc: "Musíme projevit naši podporu španělským nacionalistům, kteří bojují za slávu své země proti komunismu a anarchistické hrozbě."
 POR_support_the_spanish_nationalists: "Podporujte španělské nacionalisty"
 POR_support_the_spanish_republic_desc: "Lidé ve Španělsku bojují ve své válce proti nacionalistickému převratu, který hrozí, že ovládne celou jejich zemi. Musíme nyní podpořit republikány, protože pokud zahynou, ocitneme se s potenciálním novým nepřítelem na našich dveřích."
 POR_support_the_spanish_republic_effect_tooltip_tt: "Poslat §Y2000§! §YPěchotního vybavení§! do [GetSpanishRepublicFlagAndNameDef]. Staré věci jdou jako první."
 POR_support_the_spanish_republic: "Podpora Španělské republiky"
 POR_textile_industry_desc: "Abychom dosáhli plného potenciálu našeho textilního průmyslu, musíme postavit nové továrny, které nám umožní zpracovávat velké množství bavlny vyprodukované na našich územích."
 POR_textile_industry: "Textilní průmysl"
 POR_the_capital_of_espionage_desc: "V Lisabonu je nekonečné množství agentů a spiknutí: špehové shromažďující informace o transatlantických zásilkách, zrádci spolupracující s jejich dřívějšími nepřáteli a dvojí agenti předávající falešné informace nepříteli. Můžeme využít této situace, shromáždit fragmenty informací pohybujících se naším územím a zlepšit naši vlastní protizpravodajskou činnost."
 POR_the_capital_of_espionage: "Hlavní město špionáže"
 POR_the_communist_threat_desc: "Komunisté jemně šíří své klamné ideály mezi obyvatelstvem, nejen v Portugalsku, ale po celém světě. Musíme se zaměřit na vykořenění této globální hrozby, než nás sežere zevnitř."
 POR_the_communist_threat_tt: "Zisk §Y[GetWargoalBasedOnGovernment]§! válečný cíl proti hlavním nebo sousedním komunistickým národům:"
 POR_the_communist_threat: "Komunistická hrozba"
 POR_the_eastern_menace_desc: "Úspěch [JAP.GetNameDef] v Číně a jihovýchodní Asii byl hlavně díky slabému stavu nepřátelských vojsk, kterým čelili. Musíme zabránit tomu, aby se totéž stalo v našich východních územích. Posílíme naše kolonie a zasáhneme první úder, než tak učiní [JAP.GetAdjective]."
 POR_the_eastern_menace: "Východní hrozba"
 POR_the_empire_of_brazil_desc: "Scéna je připravena pro prince Pedra, aby si nárokoval brazilský trůn a byl korunován císařem Brazílie."
 POR_the_empire_of_brazil_potential_civil_war_tt: "§RPokud §YBrazil§R není §RNE§YNezávislý§R a má méně než §Y50% stability§R nebo §Y70% neutrality§R, když je tento cíl dokončen, brazilští monarchisté zahájí občanskou válku, která nás do toho vtáhne!§!§!§!§!§!§!§!§!§!§!"
 POR_the_empire_of_brazil: "Císařství Brazílie"
 POR_the_fifth_empire_desc: "Páté impérium představuje konečné spojení intelektuálního a duchovního poznání, víry a impéria. Pouze portugalský národ může vést cestu k této realitě, sjednocující celý svět nejen na území, ale také v duchu a kultuře."
 POR_the_iberian_socialist_union_annex_puppets_tt: "Každá španělská marioneta bude anexována."
 POR_the_iberian_socialist_union_cores_tt: "§YIberská socialistická unie§! získává jádra na celém Iberském poloostrově, Kanárských ostrovech a Baleárech."
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§YPortugalsko§! bude známé jako §YIberská socialistická unie§!."
 POR_the_iberian_socialist_union_desc: "Naše společné boje se španělskými republikány během války nám ukazují, že je čas sjednotit Iberský poloostrov pod populárním socialistickým vládou.\nSpolečně porazíme naše nepřátele jednou provždy!"
 POR_the_iberian_socialist_union_tt: "([SPR.GetFlag]§YRepublikánské Španělsko§!) Získá událost §Y'Ibérská socialistická unie'§!."
 POR_the_iberian_socialist_union: "Iberská socialistická unie"
 POR_the_kingdom_reunited_desc: "Po obnovení portugalského a brazilského trůnu musíme realizovat sjednocení našich zemí, dříve než budou vzpomínky na naše společné boje zapomenuty. \nPředložíme návrh brazilské vládě, čímž jasně dáme najevo, že pokud ho nepodepíší dobrovolně, budeme nuceni věc nátlakem řešit jinými prostředky..."
 POR_the_kingdom_reunited: "Království znovu spojeno"
 POR_the_popular_front_bloc_desc: "Nyní, když jsme zdůraznili naši iberijskou identitu a konsolidovali naši zemi jako [Root.GetNameDef], musíme rozšířit komunismus do zahraničí a hledat spojence ochotné připojit se k naší věci a společně bojovat proti tyranii a útlaku."
 POR_the_popular_front_bloc_explanatory_tt: "Jakýkoliv nezávislý §YKomunistický§! stát v Evropě dostane událost §Y'Portugalsko nás zve do bloku populární fronty'§!."
 POR_the_popular_front_bloc_tt: "Získá událost §Y'Portugalsko nás zve do bloku Lidové fronty'§!."
 POR_the_popular_front_bloc: "Blok populární fronty"
 POR_the_return_of_duarte_desc: "Dovolit D. Duarte Nuno de Braganza vrátit se do Portugalska nebude akceptováno republikány, ale je to nezbytný krok pro obnovení monarchie."
 POR_the_return_of_duarte: "Návrat Duarteho"
 POR_the_royal_iberian_alliance_desc: "Musíme hledat spolupráci španělské monarchie, abychom čelili hrozbám přítomným v Evropě a mimo ni. Jen sjednoceni můžeme vyjít vítězně v této době zmatku."
 POR_the_royal_iberian_alliance: "Královská iberijská aliance"
 POR_they_need_our_help_desc: "Situace ve Španělsku je kritická. Musíme jednat nyní, pokud chceme předejít triumfu nacionalistů. Připojíme se k našim španělským bratřím v jejich boji; společně porazíme povstalce!"
 POR_they_need_our_help: "Potřebují naši pomoc"
 POR_topple_government_wargoal: "Svrhnout vládu"
 POR_tropas_paraquedistas_desc: "Vytvoříme elitní pěší útočné síly, schopné být nasazeny do týlu nepřátelských sil, což poskytne neocenitelnou taktickou výhodu."
 POR_tropas_paraquedistas: "Tropas Paraquedistas"
 POR_unify_leftist_youth_wings_desc: "Založíme mladou sekci PCP, sjednotíme současné organizace a oslovíme potenciální členy, aby se připojili. To povede k vytvoření platformy, kde se naši mladší členové mohou setkat, diskutovat a udělat své první kroky v politické činnosti."
 POR_unify_leftist_youth_wings: "Sloučit levicová mládežnická křídla"
 POR_visit_the_front_desc: "Několik portugalských důstojníků bude vysláno na návštěvu španělské fronty. Provedou inspekci zaměřenou na využití nových technik letectva."
 POR_visit_the_front: "Navštívit frontu"
 POR_workers_of_iberia_unite_civil_war_tt: "§RPodporovatelé §YNezávislých§! začnou občanskou válku§!"
 POR_workers_of_iberia_unite_desc: "Musíme vyhlásit jednotu iberského proletariátu proti tyranii všech druhů a připojit se k našim španělským soudruhům v jejich občanské válce, abychom se stali baštou proti fašismu.\nNaše oběti nebudou zapomenuty, protože naše věc je spravedlivá!"
 POR_workers_of_iberia_unite: "Pracující Iberského poloostrova, spojte se!"
 portugal_guarantees_freedom_tt: "Zaručit nezávislost všech nezávislých menších §YDemokratických§! nebo §YNezávislých§! národů v Evropě."
 semi_autonomous_state: "Polosamostatný stát"
 SPA_a_fleet_worthy_of_a_king_desc: "Naše námořnictvo musí být značně rozšířeno, pokud má monarcha být schopen prosadit svou vůli na oceánech. Nová námořní infrastruktura by měla být ihned postavena."
 SPA_a_fleet_worthy_of_a_king: "Flotila hodná krále"
 SPA_a_great_maritime_power_desc: "Španělská moc byla kdysi obávána napříč oceány. I když naše štěstí v průběhu staletí pokleslo, naše spojení s mořem zůstává. Přijmeme naše námořní dědictví a obnovíme naši přítomnost na vodních cestách světa."
 SPA_a_great_maritime_power: "Velká námořní moc"
 SPA_a_great_spain_desc: "Vznikající Druhá republika selhala v ochraně víry, rodiny a majetku. Jak levice ohrožuje naši křesťanskou civilizaci, Confederación Española de Derechas Autónomas se postaví do její obrany a přinese Španělsku skutečnou jednotu a nového ducha. Parlament se podřídí vůli lidu, nebo jej odstraníme."
 SPA_a_great_spain: "Velké Španělsko"
 SPA_a_methodical_approach_desc: "Klíčem k úspěchu v této občanské válce není v odvážných manévrech a bezohledných útocích, ale v pečlivém a metodickém plánování a záměrně přesných útocích."
 SPA_a_methodical_approach: "Metodický přístup"
 SPA_a_modern_fighter_fleet_desc: "Naši piloti musí být vybaveni nejlepšími stroji, které náš stát může shromáždit. Co nám chybí v počtech, musíme dohnat dovednostmi, odvahou a vybavením."
 SPA_a_modern_fighter_fleet: "Moderní stíhací flotila"
 SPA_a_one_party_state_desc: "Demokracie, spíše než cíl sama o sobě, jak by nám republicané rádi věřili, je ve skutečnosti jen prostředkem k uchvácení plné kontroly nad státem od slabých a nehodných. Zrušíme všechny ostatní politické strany, aby ti, kteří mají silnou vizi, nebyli bráněni v jejich snaze o Velké Španělsko."
 SPA_a_one_party_state_tt: "Polovina současné kombinované §Ynon-Fascist§! podpory se aplikuje jako §RStability§! penalizace:\n"
 SPA_a_one_party_state: "Jedno-stranický stát"
 SPA_absorb_carlist_remnants_desc: "S Carlismem téměř poraženým, mohou být méně fanatičtí zástupci frakce stále nějak užiteční na frontě. Neměli bychom tuto příležitost nechat projít - každé schopné tělo, které můžeme shromáždit, posune cíle Falangy jako celku."
 SPA_absorb_carlist_remnants: "Nas absorbovat carlistické pozůstatky"
 SPA_absorb_the_portuguese_empire_desc: "Je na čase, abychom nejen ovládali portugalskou pevninu, ale také skutečně upevnili naše národy jako jeden. Jedním krokem bude jejich plná integrace do naší říše a druhým dobytí portugalského koloniálního impéria, které je také součástí naší nové iberské hegemonie, i když to nemusí ještě vidět tímto způsobem. To lze snadno napravit."
 SPA_absorb_the_portuguese_empire_tt: "Získáme jádra na jakékoli §Yportugalské§! jádra, která ovládáme"
 SPA_absorb_the_portuguese_empire: "Absorbovat portugalskou říši"
 SPA_adopt_the_26_points_desc: "Po výhodném odstranění ustanovení o sloučení politických stran z Falange „27 bodů“ vytváří výsledných „26 bodů“ dobrý stranický manifest, z něhož se můžeme inspirovat při vládních politikách."
 SPA_adopt_the_26_points: "Přijmout 26 bodů"
 SPA_all_shall_serve_desc: "Nové Španělsko je vyjádřením vůle všech Španělů, a proto musí být všichni povoláni k obraně. Standardy náboru musí být odpovídajícím způsobem rozšířeny."
 SPA_all_shall_serve: "Všichni budou sloužit"
 SPA_an_armored_corps_desc: "Španělsko potřebuje tankový sbor, pokud nechce být přečísleno svými sousedy."
 SPA_an_armored_corps: "Zmechanizovaný sbor"
 SPA_arms_modernization_desc: "Naše jednotky mohou být nejoddanější, nejloajálnější, nejzbožnější, nejvášnivější a nejlépe vycvičené, ale stále potřebují adekvátní zbraně k obraně křesťanství. Zajistíme, aby měly, co potřebují."
 SPA_arms_modernization: "Modernizace zbraní"
 SPA_artillery_modernization_desc: "Artilerie je klíčovou součástí moderní války, a proto bychom měli modernizovat naše zastaralé kusy novými a mocnějšími modely."
 SPA_artillery_modernization: "Modernizace dělostřelectva"
 SPA_autarky_desc: "Aby naše postavení nebylo ohroženo jinými, musíme zajistit, aby naše hospodářství bylo zcela soběstačné."
 SPA_autarky: "Autarkie"
 SPA_banish_the_party_leaders_desc: "Individuální vedení strany Falangy a Karlistek se stále více snaží prosazovat své vlastní agendy, což se ukazuje jako trn v našem boku. Využitím jejich nesnášenlivosti k oslabení jejich pozice můžeme ospravedlnit vyhnání těchto vzpurných vůdců ze země a nahradit je loutkami loajálními Frankovi."
 SPA_banish_the_party_leaders: "Vyvést vůdce strany"
 SPA_battle_rites_desc: "Válka na obranu našeho národa je posvátnou povinností. Naši kaplani budou doprovázet vojáky na bojišti a podávat poslední pomazání na místě pro každého, kdo přinese nejvyšší oběť pro krále a víru, čímž zajistí, že všichni budou odměněni v nebi."
 SPA_battle_rites: "Bitvy rituály"
 SPA_bolster_offensive_infrastructure_desc: "Největším úzkým místem v našem plánování útoku je naše neschopnost zajistit dostatečné zásoby našim jednotkám na frontě. Zaměřením na zlepšení infrastruktury v těchto sektorech by měly být naše ofenzivní operace výrazně posíleny."
 SPA_bolster_offensive_infrastructure_tt: "Vyžaduje Španělskou občanskou válku.\nPřidejte §Y1 Infrastruktura§! do 3 náhodných předních států.\n"
 SPA_bolster_offensive_infrastructure: "Posílit ofenzivní infrastrukturu"
 SPA_capitalist_economic_aid_desc: "Západní ekonomická pomoc by měla být neocenitelná při obnově naší země po jejím trápení."
 SPA_capitalist_economic_aid: "Kapitalistická hospodářská pomoc"
 SPA_caudillo_of_spain_desc: "Úspěchy Francisca Franka hovoří samy za sebe a jeho potenciální rivalové skončili předčasně. Podpora v rámci junty roste, abychom ho jmenovali naším oficiálním vůdcem, a zbývá jen učinit oficiální prohlášení."
 SPA_caudillo_of_spain: "Caudillo Španělska"
 SPA_claim_the_aragonese_possessions_desc: "Království Aragon kdysi sahalo daleko a široko ve Středomoří. Španělsko, jakožto historický pokračovatel Aragonského království, má právo na vrácení těchto území pod svou kontrolu. Toto právo budeme prosazovat."
 SPA_claim_the_aragonese_possessions: "Nárok na aragonská držení"
 SPA_claim_the_french_throne_desc: "Španělský a francouzský trůn byly dynasticky spojeny více než půl století. Náš současný král není výjimkou a také se stává legitimním nárokovatelem francouzského trůnu. Tato situace zkrátka musí být využita."
 SPA_claim_the_french_throne: "Nárok na francouzský trůn"
 SPA_claim_west_africa_desc: "Francouzské ovládání západní Afriky je zcela nezasloužené. Oblast tvoří přirozenou geografickou vazbu s naší kolonií v Rovníkové Guineji, a proto by měla být ve všech ohledech považována za nedílnou součást španělského koloniálního impéria."
 SPA_claim_west_africa: "Nárok na západní Afriku"
 SPA_commerce_protection_desc: "Globální obchod je více než kdy jindy klíčem k zdravé ekonomice. Schopnost chránit vlastní obchodní lodě posílí naši pozici v jakémkoli budoucím konfliktu, do kterého se dostaneme."
 SPA_commerce_protection: "Ochrana obchodu"
 SPA_con_paquito_desc: "Naše věc potřebuje silné vůdce a Francisco Franco si získává loajalitu vážené Armády Afriky. Abychom uspěli v našem povstání, a přestože se zdráhá s rozhodnutím, musíme si zajistit jeho podporu, i když to pravděpodobně přijde za cenu..."
 SPA_con_paquito_tt: "S začátkem občanské války se §YFrancisco Franco§! stává Národním maršálem.\n"
 SPA_con_paquito: "Con Paquito"
 SPA_confirm_the_fueros_desc: "Vedení národa spadá pod pravomoc krále, ale starodávné privilegium chrání právo na sebeřízení pro regiony tvořící Království jako celek. Tato práva, nebo fueros, jak se nazývají, musí být potvrzena, pokud má být loajalita různých regionů udržována."
 SPA_confirm_the_fueros: "Potvrďte Fueros"
 SPA_consolidate_the_north_desc: "Prvním krokem na cestě k vítězství by měla být dobytí a konsolidace severních území. Jakmile to bude dokončeno, můžeme se přesunout na další zranitelná místa na republikánské frontě."
 SPA_consolidate_the_north: "Konsolidace severu"
 SPA_contact_the_union_militar_espanola_desc: "Unión Militar Española, obrovská tajná společnost důstojníků, kteří spikli proti Republice, má mnoho těch, kteří by mohli mít sympatie k naší věci. Měli bychom je kontaktovat a získat podporu od co nejvíce těchto vůdců, až přijde čas."
 SPA_contact_the_union_militar_espanola: "Kontaktujte Unión Militar Española"
 SPA_cultivate_fanaticism_desc: "Nejvíce obdivuhodné vlastnosti karlistického vojáka jsou jeho vytrvalost a neochvějná rozhodnost v tváři nebezpečí a těžkostí, s vědomím, že je Bůh odmění za jejich povinnost, pokud padnou. Tento odhodlání a oběť padlých by měly být vzorem pro všechny nové rekruty."
 SPA_cultivate_fanaticism: "Pěstovat fanatismus"
 SPA_defenders_of_catholicism_desc: "Jak před čtyřmi sty lety, musí být Španělsko opět obranou katolické víry. Tímto způsobem musí být obyčejný voják mečem a štítem své víry a mít tuto posvátnou povinnost na paměti, ať už ho jeho král pošle bojovat kamkoli."
 SPA_defenders_of_catholicism: "Obránci katolicismu"
 SPA_defenses_against_invasion_desc: "Španělské pobřeží se rozprostírá daleko široko a musíme udělat vše, co je v našich silách, abychom učinili vyhlídku na invazi neatraktivní pro nepřítele. Silné opevnění by měla učinit cenu odměny nehodnou nákladů."
 SPA_defenses_against_invasion_tt: "Umístěte §Y1 pevnost§! a §Y2 pobřežní pevnosti§! do kontinentálních jádrových provincií s §Ynámořní základnou§!.\n"
 SPA_defenses_against_invasion: "Obrany proti invazi"
 SPA_defenses_against_strategic_bombing_desc: "Pokud se zapojíme do globálního konfliktu, musíme zajistit, aby byla naše města adekvátně chráněna před nevyhnutelným velkým strategickým bombardováním, kterému nás naši potenciální nepřátelé bezpochyby vystaví."
 SPA_defenses_against_strategic_bombing: "Obrany proti strategickému bombardování"
 SPA_demand_french_north_africa_desc: "[FRA.GetAdjective] kolonie byly po pádu mateřské země oslabené. Měli bychom nabídnout naši ochranu, s implicitním pochopením, že odmítnutí není možnost."
 SPA_demand_french_north_africa: "Požádat o francouzskou severní Afriku"
 SPA_develop_all_talent_desc: "Všichni, kdo si to zaslouží, budou mít zajištěn snadný přístup k vyššímu vzdělání, stejně jako potřebné financování pro realizaci nápadů, které by mohly být zajímavé pro stát. Investice do vytváření nových výzkumných a vývojových zařízení nám bezpochyby přinesou mnoho odměn v mnoha různých oborech."
 SPA_develop_all_talent: "Rozvíjet veškerý talent"
 SPA_dictator_for_life_desc: "Franco sloužil své zemi dobře. Nevidíme důvod měnit tuto situaci a už vůbec se nevracet ke slabé monarchii minulosti."
 SPA_dictator_for_life: "Diktátor na život"
 SPA_dios_patria_rey_desc: "Zvolání karlistů se nese historií a ilustruje přesvědčení, která považujeme za pravdivá. Slouží jako připomínka, že všichni hrajeme jen malou roli v obraně katolicismu, našich místních komunit a španělského národa jako celku, a konečné suverenity našeho krále. Bůh, vlast a král!"
 SPA_dios_patria_rey: "Bůh, Vlast a Král!"
 SPA_direct_the_universities_desc: "Talent, který v současnosti pracuje v akademické sféře, by bezpochyby mohl být lépe využit na řízený výzkum pro vojenské účely. Příslušně poučíme univerzity."
 SPA_direct_the_universities: "Řídit univerzity"
 SPA_doctrinal_advancements_desc: "Naši zahraniční podporovatelé učinili četné pokroky v vojenském myšlení a doktríně v minulých desetiletích. Možná bychom je mohli přesvědčit, aby se s námi podělili o své myšlenky, abychom je mohli vyzkoušet v naší současné válce."
 SPA_doctrinal_advancements: "Doktrinární pokroky"
 SPA_domestic_industrial_developments_desc: "Západní inovace mohou být přizpůsobeny pro španělského pracovníka, což přináší to nejlepší z obou světů a zlepšuje obnovu národa."
 SPA_domestic_industrial_developments: "Domácí průmyslové projekty"
 SPA_eliminate_the_carlists_desc: "Naše vize pro Španělsko není kompatibilní s tou karlistů. Držet se umírající dynastie, se svými slabými vůdci a náboženským fanatismem představují hrozbu pro samotnou budoucnost Španělska. Musíme tyto nesouhlasící vymýtit, aby praví silní vůdci mohli vystoupit a sjednotit zemi železnou pěstí."
 SPA_eliminate_the_carlists: "Eliminovat carlisty"
 SPA_embrace_pan_hispanism_desc: "V posledních letech došlo k nárůstu Panhispanismu ve všech našich starých koloniích a nyní, s úspěšnými kampaněmi znovudobytí, je čas přijmout jejich myšlenky, aby Španělská říše mohla vydržet dalších tisíc let!"
 SPA_embrace_pan_hispanism_tt: "Ovládáme každý klíčový stát §Y[CHL.GetName]§!, §Y[ARG.GetName]§!, §Y[ECU.GetName]§!, §Y[PRU.GetName]§!, §Y[URG.GetName]§!, §Y[PAR.GetName]§!, §Y[BOL.GetName]§!, §Y[COL.GetName]§!, §Y[VEN.GetName]§!, §Y[PAN.GetName]§!, §Y[COS.GetName]§!, §Y[NIC.GetName]§!, §Y[HON.GetName]§!, §Y[ELS.GetName]§!, §Y[GUA.GetName]§!, §Y[MEX.GetName]§!, §Y[DOM.GetName]§!, §Y[CUB.GetName]§! a §Y[PUE.GetName]§!."
 SPA_embrace_pan_hispanism: "Objímejme panhispanismus"
 SPA_embrace_the_spanish_destiny_desc: "Španělsko očekává jedinečný osud: dát všem Španělům svobodu patřit k silnému a svobodnému národu; znovu převzít naši přední pozici ve světě proti námitkám našich nepřátel; a bránit křesťanský způsob života."
 SPA_embrace_the_spanish_destiny: "Přijmout španělský osud"
 SPA_emergency_munitions_corporations_desc: "Válečné úsilí vyžaduje okamžité posílení, abychom udrželi adekvátní úroveň zásob pro naše statečné vojáky. Organizujeme ty, kteří nebojují, do improvizovaných dílen, které vyrobí nejzákladnější potřeby pro naše vojáky."
 SPA_emergency_munitions_corporations: "Nouzové munice korporace"
 SPA_encourage_local_industrialization_desc: "Průmyslovou revoluci by měly podporovat naše různé regionální vlády, protože místní iniciativy jako tato nepochybně posílí národ jako celek."
 SPA_encourage_local_industrialization: "Podporovat místní industrializaci"
 SPA_encourage_local_mining_desc: "Naše průmyslová odvětví potřebují zdroje a stala se spokojenými jako čistý dovozce. Měli bychom povzbudit snahu o rozsáhlejší těžební podniky v naší zemi, abychom využili bohatství Pyrenejského poloostrova a snížili naši závislost na zahraničních dodavatelích."
 SPA_encourage_local_mining: "Podporovat místní těžbu"
 SPA_ensure_agricultural_self_sufficiency_desc: "Musíme se osvobodit od potravinových dovozů ze zahraničí - naše zemědělství musí být rozšířeno do té míry, aby mohlo uživit naši celou národ."
 SPA_ensure_agricultural_self_sufficiency: "Zajistit zemědělskou soběstačnost"
 SPA_equipment_modernization_desc: "Pouze to nejlepší vyzbrojení bude vyhovovat naší nové armádě, a musíme odpovídajícím způsobem vyvinout nové zbraně."
 SPA_equipment_modernization: "Modernizace vybavení"
 SPA_equipment_shipments_desc: "Vojska nejsou jedinou věcí, kterou potřebujeme k zajištění našeho vítězství. Naši podporovatelé v zahraničí musí pochopit naši naléhavou potřebu vybavení a jak nám mohou v této věci pomoci."
 SPA_equipment_shipments: "Zásilky vybavení"
 SPA_establish_the_directory_desc: "Emilio Mola, velký architekt povstání, získal dostatečnou podporu od Junty a politických vůdců Falangy, aby mohl zahájit další fázi svého plánu: vytvoření Direktorátu, který bude řídit všechny aspekty občanské války, dokud nebude země zabezpečena."
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§! bude znám jako §YŠpanělský direktoriát§!\n"
 SPA_establish_the_directory: "Zřídit Directory"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "Válčení je stejně vědou jako uměním a musíme těm, kdo se o něj zajímají, poskytnout potřebné nástroje a zařízení, aby prozkoumali své myšlenky."
 SPA_exemplify_the_art_and_science_of_warfare: "Předvést umění a vědu války"
 SPA_expand_conscription_desc: "Občanská válka má na naší zemi dopad, ale nemůžeme uvolnit náš tlak na republikány. Je nutný obnovený tlak, poháněný obnovenou náborovou snahou."
 SPA_expand_conscription: "Rozšířit odvod"
 SPA_expand_spanish_bases_desc: "Imperialisté, se kterými jsme se spojili, si přejí využívat naše základny k šíření svého vlivu po celém světě. Abychom je uspokojili, musíme rozšířit naše kontinentální letecké a námořní základny."
 SPA_expand_spanish_bases: "Rozšířit španělské základny"
 SPA_expand_the_air_branch_desc: "Občanská válka nám jasně ukázala důležitou roli vzdušné síly. Pokud se chceme stát silou, se kterou se musí počítat, je to oblast, v níž se musíme rozšířit."
 SPA_expand_the_air_branch: "Rozšířit leteckou větev"
 SPA_expand_the_axis_gold_trade_desc: "Osa je zoufalá po obchodu, trpí důsledky spojenecké blokády. Jejich zlato proudí do naší země, přes kterou mohou získávat přírodní zdroje jak od nás, tak od dalších neutrálních zemí. Na tom hodně profitujeme, a možná bychom to měli podporovat ještě víc..."
 SPA_expand_the_axis_gold_trade: "Rozšíření zlatého obchodu Osy"
 SPA_expand_the_requetes_desc: "Dosud jsme se spoléhaly na relativně malou, ale srovnatelně dobře vycvičenou sílu útočných jednotek. Naše ambice však vyžadují mnohem víc. Musíme tyto Requetés rozšířit a poskytnout nezbytný výcvik všem, kteří odpoví na lov."
 SPA_expand_the_requetes: "Rozšířit Requetés"
 SPA_expand_the_slipways_desc: "Dříve jsme kupovali největší lodě z jiných států. Měli bychom zvýšit velikost našich vlastních grádů, abychom měli svobodu stavět tyto lodě sami."
 SPA_expand_the_slipways: "Rozšířit skluzavky"
 SPA_expand_the_special_forces_desc: "Hirší specialisté dokážou dosáhnout toho, co desítky běžných pěšáků nedokážou. Začneme se specializovaným výcvikem na konkrétní úkoly, abychom zajistili, že budeme mít potřebné nástroje k dispozici, pokud to bude potřeba."
 SPA_expand_the_special_forces: "Rozšířit speciální jednotky"
 SPA_expand_the_war_industry_desc: "Silný stát vyžaduje velký válečný průmysl, pokud chce tuto sílu projevit - a náš by mohl být mnohem větší."
 SPA_expand_the_war_industry: "Rozšířit válečný průmysl"
 SPA_extol_the_martyrs_of_the_war_desc: "Ti, kteří položili své životy za naši věc, by měli být zapamatováni a ctěni za svůj oběť. Jejich činy by měly sloužit jako příklad pro nás všechny."
 SPA_extol_the_martyrs_of_the_war: "Oslaďte mučedníky války"
 SPA_facilitate_pyrenees_freight_transports_desc: "Dodávka nového materiálu ze severu musí být dále usnadněna, aby splnila poptávku, a proto rozšíříme železnice, které procházejí Pyrenejemi."
 SPA_facilitate_pyrenees_freight_transports_tt: "Přidejte maximální §YInfrastrukturu§! v §YMadrid§!, §YGuadalajara§!, §YEastern Aragón§!, §YCataluña§!, §YBurgos§! a §YPaís Vasco§!."
 SPA_facilitate_pyrenees_freight_transports: "Usnadnit nákladní dopravu Pyrenejích"
 SPA_fascist_economic_aid_desc: "Občanská válka zpustošila naši zemi, ale možná by naši noví spojenci mohli být ochotni podpořit naše obnovovací programy."
 SPA_fascist_economic_aid: "Fašistická ekonomická pomoc"
 SPA_foment_a_carlist_split_desc: "Carlismus je vnitřně tak rozdělený jako samotná nacionalistická fronta. Hraním různých carlistických vůdců proti sobě můžeme oslabit jejich moc a otevřít si cestu k uzavření samostatných dohod s různými carlistickými skupinami."
 SPA_foment_a_carlist_split: "Podnítit karlistický rozkol"
 SPA_found_the_academia_vazquez_de_mella_desc: "Musíme založit velké centrum tradičního myšlení, které může být také použito karlistickými mysliteli k novým pokrokům a rozvoji, které mohou prospět nové španělské monarchii."
 SPA_found_the_academia_vazquez_de_mella: "Založit Akademii Vázquez De Mella"
 SPA_fuse_the_parties_desc: "Nezbytné základy byly položeny a nastal čas sjednotit Falangu a carlisty do jedné strany, vedené Francisem Francem."
 SPA_fuse_the_parties_tt: "§GOdstraní§! §YPředstavující Carlistické povstání§! §Gúkol.§!\n"
 SPA_fuse_the_parties: "Sloučit strany"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "Osud Španělska vždy ležel napříč oceány. Sláva a bohatství nás čekají, potřebujeme pouze obnovit naši kontrolu nad námořními cestami, jako jsme to dělali v minulosti."
 SPA_glory_and_wealth_on_the_sea_lanes: "Sláva a bohatství na mořských cestách"
 SPA_hand_over_the_ceda_campaign_chest_desc: "Po naší volební kampani nám zůstalo dostatek prostředků. V případě, že Parlament odmítne náš hlas, musíme se připravit na jeho odstranění. Předáme volební pokladnu Confederación Española de Derechas Autónomas osvíceným částem armády, aby se mohly připravit na své povstání proti levici."
 SPA_hand_over_the_ceda_campaign_chest: "Předat volební fond CEDA"
 SPA_head_the_junta_nacional_desc: "Nejvyšší válečný výkonný orgán carlistického válečného stroje, Junta Nacional Carlista de Guerra, potřebuje vůdce, který by sjednotil různé carlistické regionální junty. Manuel Fal Conde může být tímto vůdcem."
 SPA_head_the_junta_nacional: "Vést Junta Nacional"
 SPA_imperial_security_desc: "Bezpečnost impéria neleží ve velkých válečných lodích, ale místo toho v dostatečném množství křižníků. Vývoj nových modelů a nových doktrín ochrany obchodu musí začít okamžitě, abychom zajistili dodávku zásob do našich přesmořských držení."
 SPA_imperial_security: "Imperiální bezpečnost"
 SPA_improve_cross_country_railways_desc: "Rozšíření naší národní železniční sítě nejenže zajistí tolik potřebná pracovní místa, ale také usnadní pohyb vojsk, zásob a slouží jako bod národní hrdosti pro všechny Španěly."
 SPA_improve_cross_country_railways: "Zlepšit přeshraniční železnice"
 SPA_improve_domestic_naval_facilities_desc: "Velké námořnictvo vyžaduje velkou infrastrukturu. Nové loděnice a zařízení jsou potřeba a musíme začít s jejich výstavbou už nyní."
 SPA_improve_domestic_naval_facilities: "Zlepšit domácí námořní zařízení"
 SPA_improve_living_standards_desc: "Všichni musí mít právo podílet se na výhodách, které přináší hospodářský vzestup našeho národa, bez ohledu na jejich postavení."
 SPA_improve_living_standards: "Zlepšit životní standardy"
 SPA_integrate_the_requetes_desc: "Ti Carlisté Requetés, kteří jsou otevřenější našim myšlenkám, by měli být integrate do našich ozbrojených sil. Jejich zkušenosti a výcvik budou nenahraditelné v boji před námi."
 SPA_integrate_the_requetes: "Zintegrovat Requetés"
 SPA_invest_in_naval_infrastructure_desc: "Španělsko potřebuje nové námořní zařízení na podporu expanze naší flotily."
 SPA_invest_in_naval_infrastructure: "Investujte do námořní infrastruktury"
 SPA_italian_shipbuilding_expertise_desc: "Pozváním italských expertů bychom měli zlepšit naše loděnice, což nám umožní snadněji rozšířit naše námořnictvo, zejména pokud jde o největší plavidla."
 SPA_italian_shipbuilding_expertise: "Italské lodní stavitelství"
 SPA_join_the_allies_desc: "Je nám jasné, kterým směrem se kyvadlo naklání - připojíme se k aliancím, přijmeme jejich silnou ekonomickou pomoc a zajistíme, abychom byli na jejich dobré straně, když válku nevyhnutelně vyhrají."
 SPA_join_the_allies: "Připojte se k spojencům"
 SPA_join_the_axis_desc: "Budoucnost Španělska leží v převrácení zavedeného světového pořádku. Musíme se spojit s těmi, kteří mají podobné názory, abychom mohli spojit naši sílu s jejich."
 SPA_join_the_axis: "Připojte se k Ose"
 SPA_la_division_azul_desc: "Ačkoliv jsme zde v Ibérii přemohli komunistickou hrozbu, kořen zla stále visí na východě. Zatímco ostatní nesou tíhu bojů, měli bychom poslat divizi dobrovolníků, abychom přispěli k potírání této hrozby."
 SPA_la_division_azul: "La División Azul"
 SPA_mandatory_pre_military_training_desc: "Aby se připravili na nástup do armády, všichni muži obdrží povinný předvojenský výcvik."
 SPA_mandatory_pre_military_training: "Povinný předvojenský výcvik"
 SPA_martyrdom_for_primo_de_rivera_desc: "José Antonio Primo de Rivera, zakladatel strany Falange, byl uvězněn před začátkem občanské války. Ačkoli nám byla nabízena výměna vězňů, možná by tento potenciální politický rival lépe sloužil naší věci jako vykonaná mučednice... Zajistíme, že jednání o výměně vězňů 'selžou'."
 SPA_martyrdom_for_primo_de_rivera: "Martyrium pro Príma De Riveru"
 SPA_militarize_the_masses_desc: "Hodnoty, za které stojíme, nemohou být bráněny pouze našimi Requetés. Všichni, kdo jsou loajální koruně a nosí lásku Boha ve svých srdcích, musí vykonat svou vojenskou povinnost v obraně svých ideálů."
 SPA_militarize_the_masses: "Zmilitarizovat masy"
 SPA_motorization_desc: "Masy motorizačního armády otevírají širokou škálu nových taktických a strategických příležitostí. To je výhoda, kterou si nemůžeme nechat ujít."
 SPA_motorization: "Motorizační proces"
 SPA_national_recovery_desc: "Nastal čas zahájit soustředěné národní úsilí o zotavení se z devastace občanské války."
 SPA_national_recovery: "Národní obnova"
 SPA_negotiate_carlist_support_desc: "Naše věc má spojence, k nimž se musíme dostat. Antiklerikální sentiment z levé strany znepřátelil karlisty, kteří se dlouho připravovali na konfrontaci s republikou. Získáme-li jejich podporu, naše vzpoura bude mnohem silnější."
 SPA_negotiate_carlist_support_tt_2: "§RTyto jednotky budou odstraněny po skončení občanské války, pokud Španělsko nestane Carlistou!§!\n"
 SPA_negotiate_carlist_support_tt: "Po začátku občanské války získáte 5 dobře vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
 SPA_negotiate_carlist_support: "Vyjednat carlistickou podporu"
 SPA_no_compromise_on_carlist_ideals_desc: "Ačkoliv jsme při našem počátečním povstání spolupracovali s Falangou, nyní je nám jasné, že ústupky našim ideálům jsou rovny zradě. Pokud Falanga naše požadavky nepřijme, nemáme na výběr, než je také eliminovat."
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§! bude znám jako §YKarlistické Španělsko§!\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§RFašističtí příznivci začnou občanskou válku!§!\n"
 SPA_no_compromise_on_carlist_ideals: "Žádný kompromis ohledně karlistických ideálů"
 SPA_obtain_training_staff_desc: "Ačkoli může být bolestivé pro naši pýchu, musíme uznat nadřazenou zkušenost našich zahraničních podporovatelů v umění války. Měli bychom pozvat jejich vojenské experty do Španělska, aby školili naše důstojníky a pomohli trénovat naše vojáky, což nám poskytne nezbytnou výhodu nad republikány."
 SPA_obtain_training_staff: "Získat výcvikový personál"
 SPA_portuguese_aid_desc: "Musíme přijmout pomoc odkudkoliv může přijít. Portugalsko, které hostilo mnoho našich vůdců, kteří byli nuceni uprchnout po neúspěšném povstání v roce 1932, by nám mohlo být ochotno poskytnout materiální pomoc, pokud požádáme, a to může dokonce vytvořit základ pro ještě bližší spolupráci v budoucnu."
 SPA_portuguese_aid: "Portugalská pomoc"
 SPA_prepare_the_carlist_insurrection_desc: "Naše aliance s Falangou je nutností a její životnost již nyní může být počítána na týdny. Musíme udeřit na naše domnělé spojence dřív, než udeří oni na nás, a eliminovat jejich chybnou ideologii dříve, než se usadí v myslích obyčejných lidí."
 SPA_prepare_the_carlist_insurrection_tt: "Odemkne §YPříprava Carlistického povstání§! rozhodnutí, umožňující zajistit kontrolované státy pro carlistickou stranu v povstání.\n\nKromě toho zajistí §Yburgos§! a §YNavarra§! pro carlistickou stranu, pokud jsou tyto pod kontrolou."
 SPA_prepare_the_carlist_insurrection: "Připravit karlistickou vzpouru"
 SPA_prepare_the_pyrenees_defenses_desc: "Dostali jsme zprávy, že republikáni se obrátili na [FRA.GetNameDef] se svou prosbou o pomoc. Ačkoli to není pravděpodobné, nemůžeme riskovat, že je to pravda a nechat naše severní hranice nechráněné. Obranné přípravy musí být okamžitě zahájeny v případě [FRA.GetAdjective] intervence."
 SPA_prepare_the_pyrenees_defenses_tt: "Umístěte úroveň 2 §YForty§! do provincií na francouzské hranici v §YPaís Vasco§!, §YNavarre§!, §YZápadní Aragónie§!, §YVýchodní Aragónie§! a §YCataluña§!.\n"
 SPA_prepare_the_pyrenees_defenses: "Připravit obranu Pyrenejí"
 SPA_press_the_gibraltar_claim_desc: "Urážka našeho krále, kterou je samotná existence gibraltarského enklávy, musí být pomstěna."
 SPA_press_the_gibraltar_claim: "Tlačit na nárok na Gibraltaru"
 SPA_primo_de_rivera_prisoner_exchange_desc: "Zakladatel Falangy, José Antonio Primo de Rivera, syn starého diktátora Miguela Primo de Rivera, byl uvězněn ještě před začátkem občanské války. Republikáni naznačili ochotu uzavřít s námi dohodu o výměně vězňů a pokud bychom chtěli získat naše ideologické vůdce zpět, musíme souhlasit."
 SPA_primo_de_rivera_prisoner_exchange: "Výměna vězňů Primo De Rivery"
 SPA_prosperity_of_the_empire_desc: "Obnova a prosperita říše jsou zásadní a prostřednictvím dalšího zaměření na zlepšení infrastruktury našeho národa, a tím podnítit obchod a průmyslový rozvoj, zajistíme, že tohoto cíle dosáhneme v krátkém čase."
 SPA_prosperity_of_the_empire: "Prosperita impéria"
 SPA_reassert_american_dominance_desc: "Za století od své nezávislosti si různé národy Latinské Ameriky jen hádaly a hádaly se mezi sebou. Zapomněli na sílu, která spočívá v naší kulturní jednotě, a tak je musíme připomenout, že jsme osou, kolem které se otáčejí."
 SPA_reassert_american_dominance_tt: "Odemkne §YZnovu potvrdit americkou dominanci§! rozhodnutí, která umožní mírumilovné podmanění slabších amerických zemí.\n"
 SPA_reassert_american_dominance: "Znovu si uplatnit americkou dominanci"
 SPA_rebuild_the_battlefleet_desc: "Po čtyřech desetiletích po Španělsko-americké válce byla naše námořnictvo lethargické a bázlivé. Přídavek nových velkých válečných lodí schopných čelit jakémukoliv protivníkovi vnese pocit znovuzrození do jeho řad a umožní nám soupeřit na moři s našimi sousedy."
 SPA_rebuild_the_battlefleet: "Obnovit bitevní loďstvo"
 SPA_reclaim_spanish_africa_desc: "Neexistuje důvod, proč by měly být současné hranice našich severoafrických držení pevně stanoveny. Vzhledem k současné slabosti Francie, možná není lepší čas na to, abychom uplatnili svůj nárok na tuto oblast než nyní."
 SPA_reclaim_spanish_africa: "Obnovit španělskou Afriku"
 SPA_reduce_reliance_on_foreign_resources_desc: "Závislost na ostatních je slabostí, kterou mohou naši potenciální nepřátelé jen využít. Musíme usilovat o soběstačnost ve všech zdrojích, které můžeme."
 SPA_reduce_reliance_on_foreign_resources_tt: "Odemkne unikátní §YProspect for Resources§! rozhodnutí, která umožňuje rozšíření stávajících a vývoj nových pevninských ložisek surovin.\n"
 SPA_reduce_reliance_on_foreign_resources: "Reduce Reliance on Foreign Resources"
 SPA_regional_agrarian_commissions_desc: "Venkov byl válkou zpustošen. Abychom zajistili, že populace nebude hladovět, zřídíme agrární komise pro každý region s okamžitou platností. Tyto komise maximalizují produktivitu nepoškozené orné půdy a umožní nám uživit lidi."
 SPA_regional_agrarian_commissions: "Regionální agrární komise"
 SPA_restart_small_scale_shipbuilding_desc: "Naše námořnictvo bude potřebovat mnoho eskortních plavidel velikosti, které mohou vyrobit menší domácí loděnice. Měli bychom podpořit vývoj nových návrhů těchto loděnic."
 SPA_restart_small_scale_shipbuilding: "Restartovat malé stavby lodí"
 SPA_restore_the_empire_desc: "Naše říše čeká! Musíme pouze založit vojenský průmysl, abychom ji mohli dobýt."
 SPA_restore_the_empire: "Obnovit impérium"
 SPA_restore_the_iberian_union_desc: "Uplynuly téměř čtyři století, odkdy Španělsko a Portugalsko naposledy sdílela osud, který trval ale příliš krátce. Iberský poloostrov je silnější spolu a proto zajistíme, aby nový nárok na portugalský trůn byl 'objeven'..."
 SPA_restore_the_iberian_union: "Obnovit iberskou unii"
 SPA_restore_the_monarchy_desc: "Prozatímní vláda splnila svůj účel v uvržení komunistů a ukončení Druhé republiky. Nyní nastal čas na obnovu španělské monarchie!"
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§! bude znám jako §YKrálovství Španělsko§!\n"
 SPA_restore_the_monarchy: "Obnovit monarchii"
 SPA_retake_gibraltar_desc: "Uplynulo více než dvě stě let, co byl Gibraltar vytržen z vítající náruče Španělska. Tato britská rána na tváři Iberie nemůže nadále existovat."
 SPA_retake_gibraltar: "Znovu dobýt Gibraltar"
 SPA_retake_the_americas_desc: "Větší latinskoamerické mocnosti nemají v úmyslu dobrovolně přijmout naše vedení - ani nezískáme naše staré državy zpět [USA.GetNameDef] bez boje. Ačkoliv je výzva velká, realizace našich imperiálních ambicí je blízko, pokud ji jen zvládneme překonat."
 SPA_retake_the_americas: "Znovu dobýt Ameriky"
 SPA_retake_the_spanish_netherlands_desc: "Naše impérium kdysi sahalo až na hranice Německa. Není důvod, proč by to nemělo být znovu, a umožnit nám tak pomstít 80letou válku."
 SPA_retake_the_spanish_netherlands: "Znovuobsadit Španělské Nizozemsko"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "Carlistické války v 19. století mohly být litovanými ztrátami naší věci, ale duch odporu žije dodnes. Neodpočineme si, dokud oprávněný dědic nebude sedět na španělském trůně a chránit křesťanskou víru pro všechny Španěly."
 SPA_revive_the_spirit_of_the_carlist_wars: "Oživte ducha carlistických válek"
 SPA_safeguard_the_freedom_of_worship_desc: "Republikáni ohrožují víru v Boha samotného a musíme všem jasně říci, že jsme poslední baštou křesťanství. Ochraníme právo a svobodu bohoslužby všech křesťanů a všichni, kdo chtějí, mohou přistoupit k našemu boji na jejich obranu."
 SPA_safeguard_the_freedom_of_worship: "Chraňte svobodu vyznání"
 SPA_save_the_alcazar_desc: "Alcázar v Toledu stále drží síly loajální naší věci, ale jsou obklíčeni! Jejich osvobození, i když není strategicky důležité, by bylo velkým propagandistickým vítězstvím a upevnilo by pozici Francisca Franka jako de facto vůdce vojenské junty."
 SPA_save_the_alcazar: "Zachraňte Alcázar!"
 SPA_secure_the_national_defense_council_desc: "Bez vůdce je naše věc řízena juntou vojenských a civilních vůdců s volně sladěnými cíli. Pokud chceme prosadit naši vůli a dosáhnout znovuzrození, které Španělsko zaslouží, musíme si zajistit dominanci nad touto rozmanitou a občas spory sužovanou organizací."
 SPA_secure_the_national_defense_council: "Zabezpečte Národní obrannou radu"
 SPA_secure_the_northern_garrisons_desc: "Pomocí správného 'povzbuzování' získáme podporu velitelů posádek na Severu. Dobře načasovaný souběžný povstání nám poskytne solidní základnu moci, ze které budeme vést naši válku proti levicovým, pokud se naše počáteční pokus o puč nezdaří."
 SPA_secure_the_northern_garrisons_tt: "Zvyšuje §YGarrison Control§! na §GTotal§! v §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, a §Y[172.GetName]§!.\n\nNacionalisté zahájí občanskou válku pod kontrolou těchto provincií, pokud jejich §YGarrison Control§! v nich je alespoň §OWeak§!.\n"
 SPA_secure_the_northern_garrisons: "Zajistit severní garnizony"
 SPA_settle_the_succession_question_desc: "Carlistická věc je rozdělena mezi tábory podporující různé nároky na trůn. Alfonso Carlos, carlistický dědic, zemřel bez potomků na konci roku 1936, ale ne dříve než jmenoval Xaviera Bourbon-Parma svým dědicem. Nicméně, jsou zde ti, kteří místo toho podporují nárok starého exilového ústavního krále Alfonse XIII."
 SPA_settle_the_succession_question: "Vyřešit otázku následnictví"
 SPA_sin_paquito_desc: "Vláda, obávající se jeho potenciální zrady, poslala Francisca Franca na velení silám na Kanárských ostrovech. Nicméně, navzdory našim pozvánkám, nám ani on nenabídl svoji podporu a pouze nás zdržuje svou nerozhodností. Pokud se 'Miss Kanárské ostrovy 1936' nerozhodne přidat se k nám, jednoduše pokračujeme bez něj."
 SPA_sin_paquito: "Sin Paquito"
 SPA_spanish_austerity_desc: "Ačkoli nechtěná, politika úspor je nezbytná k uvolnění prostředků, které potřebujeme pro obnovu našeho národa."
 SPA_spanish_austerity: "Španělská úspornost"
 SPA_stamp_out_the_maquis_desc: "Maquis, pozůstatky našich nepřátel, neustále vedli guerillovou válku ve snaze zpochybnit naši kontrolu nad španělskou pevninskou částí. V průběhu času jejich vliv oslaboval a nyní je čas je vykořenit jednou provždy."
 SPA_stamp_out_the_maquis: "Potlačit maquis"
 SPA_strengthen_the_empire_desc: "Hospodářství nového španělského impéria se stále potýká s problémy, a více z pokladny by mělo být přiděleno k zajištění rychlejšího zotavení našeho průmyslu z devastace občanské války."
 SPA_strengthen_the_empire: "Posílit impérium"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "Příliš dlouho separatismus, nesouhlas a místní autonomie oslabovaly španělský stát. Zbavíme se těchto nesmyslných představ a představíme novou realitu pro sjednocené Španělsko, ke které se všichni, bez ohledu na svou skupinu nebo třídu, mohou vztahovat a přispět."
 SPA_strengthen_the_supreme_reality_of_spain: "Zesílit Nejvyšší realitu Španělska"
 SPA_support_the_war_industry_desc: "Než budeme moci rozšířit naši válečnou výrobu, musíme nejprve zajistit rozšíření vedlejšího průmyslu, na kterém bude závislý."
 SPA_support_the_war_industry: "Podpořit válečný průmysl"
 SPA_supremacy_of_the_communion_desc: "Tak jistě, jak Bůh stvořil Nebesa a Zemi, tak tradiční komunion drží klíč k jednotné budoucnosti Španělska. Karlistické povstání v 19. století mohla být ztížena, ale jejich duch nikdy nebyl zlomen: ti, kteří jsou věrní víře, jsou připraveni znovu povstat proti republice."
 SPA_supremacy_of_the_communion: "Nadřazenost společenství"
 SPA_suspend_the_constitution_desc: "Nepokročíme, dokud se budeme řídit ústavou, která opakovaně prokázala svou chybovost a slabost. Pozastavíme ji, čímž otevřeme cestu pro vojenskou přechodnou vládu, která nás může provést tímto nutným fratricidem, který pak nakonec uvolní cestu pro novou, silnou, autoritářskou vládu."
 SPA_suspend_the_constitution: "Pozastavit ústavu"
 SPA_syndicalize_production_desc: "Naše hnutí se odlišuje od kapitalismu i komunismu. Místo toho vytvoříme národní syndikáty, kde mohou zaměstnanci a zaměstnavatelé spolupracovat na maximalizaci produktivity pro blaho celé Španělska."
 SPA_syndicalize_production: "Syndikalizovat výrobu"
 SPA_tackle_the_vulnerable_fronts_desc: "Byly pozorovány zranitelnosti v určitých částech nepřátelského frontu. Měli bychom se zaměřit na tyto oblasti, abychom maximalizovali účinek našich ofenziv."
 SPA_tackle_the_vulnerable_fronts_tt: "Vylepšuje rozhodnutí §YObčanská válka§! tím, že poskytuje dočasný bojový bonus proti nepříteli při začátku ofenzívy.\n"
 SPA_tackle_the_vulnerable_fronts: "Zabývat se zranitelnými frontami"
 SPA_the_army_of_africa_desc: "Klíčem k vítězství v nadcházejícím boji je zkušená Armáda Afriky. Musíme zajistit jejich loajalitu k naší věci, vypracovat plány pro bleskovou okupaci Severní Afriky a poté připravit přesun těchto otěže vojenských jednotek na pevninskou, kde mohou změnit vyváženost v náš prospěch."
 SPA_the_army_of_africa_model_desc: "Úspěch Africké armády v občanské válce nezůstal bez povšimnutí. Naše nová armáda musí splnit standard stanovený tímto, a proto ji zmodelujeme podle jejich příkladu."
 SPA_the_army_of_africa_model: "Model 'Armády Afriky'"
 SPA_the_army_of_africa_tt: "Po zahájení občanské války získejte 5 dobře trénovaných jednotek s §Y7 pěchotními§! a §Y2 dělostřeleckými§! bataliony a §YRecon§! a §YInženýrskou§! podporou, stejně jako zaručenou kontrolu nad §Y[290.GetName]§!.\n"
 SPA_the_army_of_africa: "Armáda Afriky"
 SPA_the_condor_legion_desc: "Naši podporovatelé v [GER.GetNameDef] nám poslali Kondorovou legii, aby nám pomohli v našem boji, ale pokud máme uspět, bude muset být značně rozšířena. Pošleme diplomatického vyslance do [GER.GetNameDef], abychom hájili naši věc a získali další vojenskou pomoc v našem jménu."
 SPA_the_condor_legion: "Legion kondoru"
 SPA_the_corpo_truppe_volontarie_desc: "Naši podporovatelé v [ITA.GetNameDef] nám poslali Corpo Truppe Volontarie, aby nám pomohli v našem boji, ale pokud chceme uspět, bude muset být značně rozšířen. Odešleme diplomatického vyslance do [ITA.GetNameDef], abychom propagovali naši kauzu a získali další vojenskou pomoc naším jménem."
 SPA_the_corpo_truppe_volontarie: "Corpo Truppe Volontarie"
 SPA_the_crusade_against_democracy_desc: "Pouze právoplatný karlistický dědic byl Bohem samým investován s božským právem vládnout. Demokracie není jen urážkou krále, je to také rouhání vůči samotné Vůli Boží. Tento neduh nesmí už déle existovat na tomto světě."
 SPA_the_crusade_against_democracy_timer_tt: "Minimálně 70 dní od poslední úpravy §YKřížové výpravy proti demokracii§!\n"
 SPA_the_crusade_against_democracy: "Křížová výprava proti demokracii"
 SPA_the_duty_to_work_desc: "Každý Španěl má povinnost vůči státu. Pokud tato povinnost nevyžaduje, aby bojovali na frontě, bude vyžadovat, aby udělali vše, co mohou, aby zásobovali a vybavili ty, kteří to dělají."
 SPA_the_duty_to_work: "Povinnost pracovat"
 SPA_the_fifth_column_desc: "Ve slovech Emilia Moly: 'Jak se moje čtyři sloupce blíží Madridu, pátý sloupec podpory povstane z nitra města a podkope republikánské obrany z nitra.' Organizujeme tyto 'Páté sloupce' ve všech městech, kterými projdeme, což nám dá rozhodující výhodu."
 SPA_the_fifth_column_tt: "Odemkne §YAktivovat páté columnisty§! Rozhodnutí, které umožní vytváření menších povstání na území nepřítele.\n"
 SPA_the_fifth_column: "Pátá kolona"
 SPA_the_iberian_pact_desc: "Integrita našich dvou národů závisí na dobrých vztazích mezi nimi. Měli bychom navrhnout pakt, že jak Španělsko, tak Portugalsko vždy připojí na stejnou stranu v jakékoliv globální válce, do které vstoupí, nebo jakékoliv aliance, které se zúčastní. Spojená Iberie je silná Iberie!"
 SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap] musí souhlasit s dohodou, aby byly bonusy účinné.§!\n"
 SPA_the_iberian_pact_tt: "Tato dohoda zavazuje obě strany k připojení se k jakékoli frakci nebo na stejné straně v jakékoli válce, do které se druhá strana připojila.\n"
 SPA_the_iberian_pact: "Iberský pakt"
 SPA_the_latin_bloc_desc: "Ve světě se tvoří velké mocenské bloky. Místo toho, abychom se zapletli do napětí, které mezi nimi narůstá, bychom měli ustanovit vlastní mocenský blok s národy, které jsou kulturně a ideologicky podobné nám: latinské země kolem Středozemního moře."
 SPA_the_latin_bloc: "Latinská blok"
 SPA_the_national_and_popular_army_of_spain_desc: "Vojenská moc nového španělského národa bude organizována v národní a populární armádě, ve které budou mít všichni schopní muži čest být povoláni."
 SPA_the_national_and_popular_army_of_spain: "Národní a populární armáda Španělska"
 SPA_the_national_syndicalist_state_desc: "Občanská válka je u konce a nastal čas, aby dočasná vojenská vláda vzdala kontrolu a praví vůdci Falangy se postavili a zahájili novou éru pro Španělsko."
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§! bude znám jako §YŠpanělské impérium§!\n"
 SPA_the_national_syndicalist_state: "Národní syndikalistický stát"
 SPA_the_phalanx_ascendant_desc: "Nástup Falangy nastává nyní. Neplatná republika je na pokraji zániku a ačkoliv boj bude dlouhý a těžký, učinili jsme první kroky na cestě k obnovení španělské říše."
 SPA_the_phalanx_ascendant: "Falanx Vzestup"
 SPA_the_plan_imperial_desc: "Vydáme se na velký program, abychom vrátili status španělského námořnictva jako jednoho z největších na světě."
 SPA_the_plan_imperial: "Plán Impérium"
 SPA_the_spanish_miracle_desc: "Stabilizační plán se vyplatil nad naše nejdivočejší sny; hospodářský boom, který zažíváme, lze nazvat pouze zázrakem!"
 SPA_the_spanish_miracle: "Španělský zázrak"
 SPA_the_stabilization_plan_desc: "Musíme se odvrátit od nerozumného falangistického snu o autarkii a neudržitelných ekonomických politik zavedených v jeho snaze. Abychom dosáhli ekonomické parity se zbytkem světa, musíme se spíše zaměřit na ekonomickou liberalizaci, doufejme, že spustíme hospodářský boom, který přinese prospěch všem Španělům."
 SPA_the_stabilization_plan: "Stabilizační plán"
 SPA_the_tangiers_enclave_desc: "Město Tánger se v roce 1923 stalo mezinárodní zónou, pod společnou správou Francie, Španělska a Británie. Vzhledem k tomu, že naši dva spolusprávci jsou momentálně zapleteni do války, musíme se ujmout ochrany města sami."
 SPA_the_tangiers_enclave_tt: "§RTo může rozzlobit naše ostatní administrátory mezinárodní zóny!§!\n"
 SPA_the_tangiers_enclave: "Tangerová enkláva"
 SPA_the_third_dimension_of_warfare_desc: "Nezdolný duch karlistů už vládne na souši; nyní musí také dobýt oblohu."
 SPA_the_third_dimension_of_warfare: "Třetí dimenze války"
 SPA_the_war_in_the_north_desc: "Sever byl vždy skutečným srdcem karlistického hnutí. Jakákoli vzpoura se musí zaměřit na zabezpečení tohoto jako našeho základního operace."
 SPA_the_war_in_the_north: "Válka na severu"
 SPA_the_war_of_vengeance_desc: "Španělsko-americká válka v roce 1898 je stále v živé paměti a hluboký dopad, který měla na národní psychiku Španělů, je nejlépe ilustrován ve spisech Generace '98. Národní ostuda ztráty našich kolonií musí být pomstěna. Amerika musí být přivedena k poslušnosti."
 SPA_the_war_of_vengeance: "Válka pomsty"
 SPA_the_will_to_empire_desc: "Máme odhodlání vybudovat impérium. Potvrzujeme, že historické naplnění Španělska leží v impériu. Účel Španělska je v evropské nadřazenosti a prohlašujeme, že Španělsko bude i nadále duchovou osou, která spojuje hispánský svět."
 SPA_the_will_to_empire: "Vůle k imperiím"
 SPA_unify_the_nationalist_front_desc: "Vzpoura, nebo "Nacionalisté", jak se začali nazývat, je volnou sbírkou skupin united pouze ve svém přání svrhnout Republiku. Cesta k úspěchu spočívá v vyhnutí se vnitřním bojům a soustředění se na boj proti našemu společnému nepříteli."
 SPA_unify_the_nationalist_front: "Upevnit nacionalistickou frontu"
 SPA_unite_iberia_desc: "Portugalsko a Španělsko byly kdysi spojeny a někteří by říkali, že by měly být znovu. Souhlasíme. Iberijská unifikace nesmírně posílí naši pozici ve světě."
 SPA_unite_iberia: "Spojit Iberii"
 SPA_unite_the_requetes_desc: "Příliš dlouho mohly regionální karlistické juntasy fungovat nezávisle na sobě. Musíme je sjednotit a jejich milice; Requetés, abychom lépe organizovali karlistické válečné úsilí a odstranili vnitřní nesváry."
 SPA_unite_the_requetes: "Sjednotit Requeté"
 SPA_utilize_the_intellectuals_desc: "Ti, kdo jsou nadáni nadřazenými intelektuálními schopnostmi, by měli dostat zdroje, které potřebují, aby co nejlépe sloužili své zemi způsoby, které naše jednotky nemohou."
 SPA_utilize_the_intellectuals: "Využít intelektuály"
 SPR_a_frontline_suited_for_intellectuals_desc: "Je plýtváním, aby naše nejchytřejší mozky bojovaly s fašisty na frontě - mnohem lepší využití může být učiněno daleko za liniemi; vytvářením nových nástrojů války, které budou mnohem více přínosné pro náš boj než několik málo dalších vojáků."
 SPR_a_frontline_suited_for_intellectuals: "Odlina vhodná pro intelektuály"
 SPR_a_new_military_academy_desc: "Abychom dosáhli našeho cíle skutečně profesionální národní armády, musíme založit novou akademii a zajistit, že naši důstojníci budou ti nejlepší, jakými mohou být."
 SPR_a_new_military_academy: "Nová vojenská akademie"
 SPR_a_new_way_of_warfare_desc: "Statečnost naší pěchoty je nesporná, ale realita války daleko přesahuje to, co může pěchota zvládnout. Musíme začít vývoj nových válečných strojů, jak na zemi, tak na nebi, abychom bránili naše komuny."
 SPR_a_new_way_of_warfare: "Nový způsob válčení"
 SPR_a_red_fleet_desc: "Silné námořnictvo je vyžadováno, abychom splnili naši část při šíření socialismu po celém světě. Dnes začíná výstavba naší Červené flotily."
 SPR_a_red_fleet: "Červená flotila"
 SPR_a_red_iberia_desc: "Nastal čas sjednotit celý iberský poloostrov pod praporem socialismu."
 SPR_a_red_iberia: "Červená Iberie"
 SPR_against_fascism_desc: "Fašistický nepřítel mohl být poražen na Ibérském poloostrově, ale stále existuje za našimi hranicemi. Musíme se připojit k mezinárodnímu boji, abychom ho jednou provždy uhasili."
 SPR_against_fascism: "Proti fašismu"
 SPR_against_trotskyism_and_stalinism_desc: "Příliš dlouho trval spor mezi Trockým a Stalinem a jejich stoupenci, který podkopával jednotu a integritu socialistické věci. Pokud nedokáží dát své rozdíly stranou, musíme se jednoduše zbavit jejich vlivu na naše hnutí."
 SPR_against_trotskyism_and_stalinism_tt: "Získáváme §Y$puppet_wargoal_focus$§! válečný cíl proti §Ystalinistické§! nebo §Ytrotskyistické Sovětské unii§! nebo §YMexiku§!."
 SPR_against_trotskyism_and_stalinism: "Proti trockismu a stalinismu"
 SPR_agrarian_collectivization_desc: "Kolektivizovaná organizace našeho zemědělství zajistí, že všichni, kdo žijí v komune, budou mít jídlo, které potřebují, místo aby prodávali sklizně tam, kde získají největší zisk."
 SPR_agrarian_collectivization: "Agrární kolektivizace"
 SPR_all_must_bear_the_torch_desc: "Každá osoba je revolucí sama o sobě; kdyby ne pro odvahu a zuřivost jednotlivce, kolektiv by padl tváří v tvář svým nepřátelům. Tato zpráva musí být doručena všem našim podporovatelům; každý z nás musí přispět k tomu, aby udržel výš pochodeň anarchismu."
 SPR_all_must_bear_the_torch: "Všichni musí nést pochodeň"
 SPR_all_must_do_their_part_desc: "Aby socialistická věc uspěla, každý člověk se musí podílet na věci. Nemáme prostor pro vnitřní rozdělení mezi našimi různými komunami."
 SPR_all_must_do_their_part: "Všichni musí udělat svou část"
 SPR_an_army_of_all_classes_desc: "Tváří v tvář fašistické hrozbě je třída nepodstatná. Vytvoříme armádu, ve které je každý vítán sloužit, a zároveň je vystavíme zdravým socialistickým hodnotám, jež jsou důležité pro jejich krajany."
 SPR_an_army_of_all_classes: "Armáda všech tříd"
 SPR_anarchism_knows_no_borders_desc: "Pokud národy světa nechtějí tolerovat nás mezi nimi, pak je naši jedinou možností do budoucna, kde bychom mohli kolektivizovat v míru, samotná abolice všech národních států."
 SPR_anarchism_knows_no_borders: "Anarchismus neuznává hranice"
 SPR_anarchist_uprising_flag: "Anarchisté povstali."
 SPR_anti_fascist_unity_desc: "Neshody mezi našimi anarchistickými a antistalinskými spojenci a námi se zhoršují. Nemůžeme si dovolit, aby to vystupňovalo kontrolu. Musíme obnovit naši pozornost na skutečného nepřítele, i když cena za vnitřní klid bude vládní ústupky našim vzpurným spojencům."
 SPR_anti_fascist_unity_tt: "Odemkne §YAntifašistickou jednotu§! rozhodnutí, což umožní oddálit anarchistické povstání výměnou za ústupky.\n"
 SPR_anti_fascist_unity: "Antifašistická jednota"
 SPR_appeal_for_increased_autonomy_desc: "Cena pomoci [SOV.GetAdjective], která učinila naše vítězství možné, byla podřízenost. Prokázali jsme, že jsme loajální a schopní obránci socialismu, a to je jistě uznáváno v Moskvě. Možná je přesvědčíme, aby uvolnili uzdy."
 SPR_appeal_for_increased_autonomy: "Žádost o zvýšení autonomie"
 SPR_appropriate_church_riches_desc: "Bohatství, které nashromáždila katolická církev, by mohlo být mnohem lépe využito na financování naší věci. Použijeme je na vylepšení stávajících továren a založení nových, které všichni přispějí k dosažení našeho konečného cíle."
 SPR_appropriate_church_riches: "Přivlastnit si církevní bohatství"
 SPR_appropriate_the_means_of_production_desc: "Časy, kdy jsme pracovali pro bohaté, jsou pryč. Časy, kdy naše práce nebyla odměněna, jsou pryč. Zabereme továrny a dílny, farmy a obchody, odstraníme třídy a dáme pracovníkům kontrolu nad jejich vlastním osudem."
 SPR_appropriate_the_means_of_production: "Přivlastňte si prostředky výroby"
 SPR_arm_the_people_desc: "Národní armáda může být snadno použita jako způsob, jak si vláda udržuje kontrolu nad svým obyvatelstvem, a proto není žádnou oporou pro komunitní obranu. Je to sami lidé, kdo musí dostat zbraně, s nimiž mohou bránit své komunity."
 SPR_arm_the_people: "Armorejte lid"
 SPR_arm_the_tide_desc: "Bez adekvátního vybavení nemůže individuální zápal socialistického pracovníka uspět v boji. Poskytneme jim nástroje války, které potřebují."
 SPR_arm_the_tide: "Armovat příliv"
 SPR_arm_the_workers_militias_desc: "Organizovali jsme milice z pracovních sil a nyní musíme zajistit, aby byly řádně vybaveny, aby se mohly stát avantgardou proti fašistickému nepříteli a neloajální armádě."
 SPR_arm_the_workers_militias: "Ozbrojit dělnické milice"
 SPR_autogestion_desc: "Maximalizujeme produkci tím, že umožníme pracovníkům zapojit se do sebeřízení na pracovišti podle principů autogestión. To přinese mnoho výhod z hlediska autonomie pracovníků, morálky a tím pádem celkové produktivity."
 SPR_autogestion: "Autogestión"
 SPR_avenge_foreign_interference_desc: "Zahraniční mocnosti zasáhly do občanské války proti nám a podporovaly naše fašistické nepřátele. Na to jsme nezapomněli a naše odpověď je konečně na dosah."
 SPR_avenge_foreign_interference_tt: "Uděluje válečné cíle všem zemím, které poslaly dobrovolníky k nacionalistům během občanské války.\n"
 SPR_avenge_foreign_interference: "Pomsta za zahraniční zásah"
 SPR_beacon_of_socialism_desc: "Naše národ je jasným majákem socialismu, jistě přitahujícím podobně smýšlející vědce s touhou sloužit věci dělníků."
 SPR_beacon_of_socialism: "Maják socialismu"
 SPR_carlist_uprising_flag: "Karlosisté povstali."
 SPR_class_war_desc: "Koncept Lidového frontu je chybný; dělník nikdy nebude skutečně svobodný, dokud je nucen pracovat společně s buržoazií. Pouze bezvýhradní a nekompromisní třídní válka nám může přinést svobodu, po které toužíme, i když to znamená bojovat proti kapitalistům a fašistům současně."
 SPR_class_war: "Třídní válka"
 SPR_collective_recovery_efforts_desc: "Španělská komunita jako celek musí být mobilizována v jedné velké akci na opravu škod způsobených naší násilnou občanskou válkou. Naše továrny musí být znovu postaveny, aby se lidé mohli vrátit k práci, a nová infrastruktura musí být vybudována k usnadnění interakce mezi místními komunitami."
 SPR_collective_recovery_efforts: "Kolektivní úsilí o obnovu"
 SPR_collectivization_and_workers_control_desc: "Pro nezbytné aspekty místní vlády se obrátíme na odborářské rady, čímž dáme každému pracovníkovi možnost vyjádřit se a zároveň umožníme širší spolupráci."
 SPR_collectivization_and_workers_control: "Kolektivizace a Kontrola Pracovníků"
 SPR_collectivize_industry_desc: "Kolektivizace průmyslu poslouží k dalšímu zlepšení produktivity a morálky pracovníků."
 SPR_collectivize_industry: "Kolektivizovat průmysl"
 SPR_communal_autarky_desc: "Svět nás odmítl, a tak se musíme spokojit s přírodními zdroji, které nalezneme na našem vlastním území. To je cvičení v optimalizaci, v němž se naučíme excelovat."
 SPR_communal_autarky: "Komunální autarkie"
 SPR_communal_military_strategies_desc: "Organizovat rozsáhlou válku, zatímco zůstaneme věrní principům anarchismu, je velká výzva. Je to také výzva, kterou musíme přijmout, protože bez ní je vše, za co bojujeme, ztraceno."
 SPR_communal_military_strategies: "Komunální vojenské strategie"
 SPR_communists_in_the_government_desc: "Komunistický vliv v vládě vzrostl do takové míry, že nyní požadují úplnou změnu vedení, aby odráželo nové reality Republiky."
 SPR_communists_in_the_government_tt: "Stalinističtí ministři se stávají §Gavailable§!, ale demokratickí ministři jsou §Rremoved§!.\n"
 SPR_communists_in_the_government: "Komunisté ve vládě"
 SPR_connect_the_country_desc: "Velký projekt infrastrukturních prací po celé zemi zajistí rychlou přepravu zboží mezi nejvzdálenějšími oblastmi poloostrova. To nám v dlouhodobém horizontu pouze prospěje."
 SPR_connect_the_country: "Propojit zemi"
 SPR_crush_the_revolution_desc: "Nezávislý způsob, jakým se anarchistické komuny chovaly, byl nám trnem v oku, a upřímně řečeno, jejich slabé obrany představují kritickou slabost na našich frontách. Bez nich jsme na tom lépe, a proto je čas, aby byla tato revoluce jednou provždy potlačena."
 SPR_crush_the_revolution_tt: "§RNezávislí přívrženci začnou občanskou válku!§!\n"
 SPR_crush_the_revolution: "Rozdrtit revoluci"
 SPR_deal_with_the_devil_desc: "Němci mají dostatek zkušeností v boji se Sověty, a i když bychom se nikdy nemohli dohodnout na oficiální alianci, možná výměna jejich vojenských znalostí nám dá jasnou výhodu v našich vlastních válečných úsilích proti našemu společnému nepříteli."
 SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap] musí schválit dohodu, aby bonusy mohly vstoupit v platnost.§!\n"
 SPR_deal_with_the_devil: "Sejít se s ďáblem"
 SPR_demand_ministerial_positions_desc: "Pokud chce republika naši pokračující podporu, musí našim politikům poskytnout místa v vládě. Teprve pak jasně ukážou, že nás považují za cenné spojence v našem společném boji."
 SPR_demand_ministerial_positions: "Požadovat ministerská místa"
 SPR_disband_the_army_desc: "Už nemůžeme ignorovat známky neloajálnosti v armádě. I když to může přimět spiklence k akci, nemáme jinou možnost než se pokusit armádu okamžitě rozpuště, a převzít iniciativu."
 SPR_disband_the_army_tt: "§G Snižuje podíl armády, která se postaví na stranu nacionalistické frakce na začátku občanské války, ze §Y50%§! na §Y20%§!, a snižuje jejich počet divizí Armády Afriky z §Y5§! na §Y3§!.§!\nLoajalistický §Y80%§! podíl je §Rrozpuštěn§!, ale jeho výbava je vrácena do skladu.\n\nPokud nebude tento zaměření přijato, vláda armádu na začátku občanské války reagovalo rozpuštěním, bez dalších výhod.\n\n§RNeloajální zbytek armády začne okamžitý začátek občanské války!§!\n"
 SPR_disband_the_army: "Dismantlovat armádu"
 SPR_distribute_arms_to_the_people_desc: "Neloajalita v armádě je nyní téměř jistá a je jasné, že se na ně nemůžeme spoléhat, abychom bránili hodnoty republiky. Měli bychom začít distribuovat zbraně těm, kteří mají na srdci nejlepší zájmy republiky, aby mohli vytvořit první obranu proti možné vzpouře."
 SPR_distribute_arms_to_the_people_tt: "Po zahájení občanské války získejte 10 nezaškolených jednotek s §Y3 pěchotními§! prapory.\n"
 SPR_distribute_arms_to_the_people: "Rozdělit zbraně lidem"
 SPR_doctrinal_advancements_desc: "Lekce, které jsme se naučili z občanské války, mohou být dále rozvinuty do nových vojenských doktrín, které jsou lépe přizpůsobeny současným realitám války."
 SPR_doctrinal_advancements: "Doktrinální pokroky"
 SPR_end_fascism_at_all_costs_desc: "Není nic důležitějšího než úplné zničení fašistů - pokud musíme pro to prodat své duše komunismu, ať to tak je."
 SPR_end_fascism_at_all_costs: "Zastavte fašismus za každou cenu"
 SPR_enemies_of_our_enemy_desc: "I když během občanské války pomohli našim nepřátelům, nyní máme společného nepřítele. Možná je čas odložit naše rozdíly, dokud nebude vyhrán větší boj."
 SPR_enemies_of_our_enemy: "Nepřátelé našeho nepřítele"
 SPR_engineering_advances_desc: "Nové pokroky v inženýrství umožňují výstavbu vylepšeného průmyslu, stejně jako nové typy letadel a obrněné techniky."
 SPR_engineering_advances: "Pokroky v inženýrství"
 SPR_enlarge_the_weapon_caches_desc: "Od doby, kdy jsme byli ještě před stávkou horníků v Asturii v roce 1934, byly zbrojnice potají zřizovány po celé zemi, v přípravě na nevyhnutelnou potřebu bránit naše svobody vojenskými zbraněmi. V těchto krizových časech bychom se měli snažit je dále rozšiřovat."
 SPR_enlarge_the_weapon_caches_tt: "Po zahájení občanské války si ponechte §Y80%§! vybavení, místo §Y50%§!.\n"
 SPR_enlarge_the_weapon_caches: "Zvětšit zbrojnice"
 SPR_enlist_the_carabineros_desc: "Jako nouzové opatření k obsazení frontových linií se musíme obrátit na neortodoxní řešení. Bez armády budou Carabineros, paramilitární pohraniční stráž a celní síly, sloužit jako dobrá síla ke obsazení zákopů."
 SPR_enlist_the_carabineros_tt: "Získejte 1 jednotku s §Y3 pěchotními§! bataliony v 5 náhodných státech.\n"
 SPR_enlist_the_carabineros: "Najměte Carabineros"
 SPR_ensure_loyalty_desc: "Vláda byla nejbrutálněji zrazena svými vojenskými složkami. Prvním krokem k uzdravení této rány je zajištění loajality všech důstojníků, které od nynějška jmenujeme."
 SPR_ensure_loyalty: "Ujistit se o loajalitě"
 SPR_expand_soviet_aid_desc: "Tuto válku nemůžeme řídit sami; musíme získat mezinárodní pomoc. [SOV.GetNameDefCap] musí pochopit, že kritický boj proti fašismu je zde, v Iberii, a že zde musí být zastaven jejich pokrok."
 SPR_expand_soviet_aid_tt: "\n§RSovětská pomoc přijde za významnou cenu, která bude zaplacena po skončení občanské války!§!\n"
 SPR_expand_soviet_aid: "Rozšířit sovětskou pomoc"
 SPR_expand_the_means_of_production_desc: "Zdraví kolektivu závisí na síle jeho průmyslu. Rozšířením našeho průmyslu můžeme zajistit stabilitu uvnitř a posílit naši obranu proti vnějším nepřátelům."
 SPR_expand_the_means_of_production: "Rozšířit prostředky výroby"
 SPR_expand_the_naval_academy_desc: "Občanská válka ukázala nedostatky v vedení naší námořnictva. Zlepšení kvality naší námořní akademie, stejně jako zvýšení její velikosti, by mělo zajistit, aby se tyto nákladné takticko-strategické chyby v budoucnu staly mnohem méně pravděpodobnými."
 SPR_expand_the_naval_academy: "Rozšířit námořní akademii"
 SPR_experiences_from_the_civil_war_desc: "Zkušenosti naší armády během občanské války vedly k dramatickému pokroku v vojenském myšlení a vývoji vybavení."
 SPR_experiences_from_the_civil_war: "Zkušenosti z občanské války"
 SPR_exploit_spains_riches_desc: "Iberský poloostrov je bohatý na přírodní zdroje. Využití těchto zdrojů výrazně posílí náš válečný průmysl, a také vytvoří bohatství, které může být použito na obnovu naší země."
 SPR_exploit_spains_riches: "Využít bohatství Španělska"
 SPR_faith_in_the_cause_desc: "V poražené myšlení není prostor, když je proti vám celý svět. Buď si udržíme naše neotřesitelné přesvědčení v dosažení mírové budoucnosti, nebo padneme."
 SPR_faith_in_the_cause: "Víra v kauzu"
 SPR_foreign_arms_purchases_desc: "Zlaté rezervy, které jsme 'osvobodili', by mohly být použity k získání zahraničních zbraní, které naléhavě potřebujeme. Mezinárodní mínění nás nutně nepodporuje, takže pravděpodobně budeme muset projít neortodoxními kanály, abychom je získali, však..."
 SPR_foreign_arms_purchases_tt: "Odemkne §YNákupy zahraničních zbraní§! rozhodnutí, která umožní nákup různých typů vybavení.\n"
 SPR_foreign_arms_purchases: "Nákupy zahraničních zbraní"
 SPR_foreign_industrial_aid_desc: "S našimi novými pakty na místě přilákáme zahraniční podniky, aby investovaly do naší země a pomohly nám při rekonstrukci."
 SPR_foreign_industrial_aid: "Zahraniční průmyslová pomoc"
 SPR_fortify_la_linea_de_la_concepcion_desc: "La Línea de la Concepción je prvním bastionem proti nepříteli, který leží za ním. S adekvátními obranami bychom měli být schopni čelit jakémukoliv útoku, který přijde z Gibraltaru."
 SPR_fortify_la_linea_de_la_concepcion_tt: "Umístěte úroveň 3 §YForty§! do provincií na gibraltarské hranici v §YSevilla§! a §YGranada§!.\n"
 SPR_fortify_la_linea_de_la_concepcion: "Posílit La Línea de la Concepción"
 SPR_fortify_the_central_government_desc: "Musíme posílit vládu proti komunistickému vlivu, aby se nám nepodařilo tajně převzít kontrolu nad republikou zevnitř."
 SPR_fortify_the_central_government: "Posílit centrální vládu"
 SPR_fortify_the_coastlines_desc: "Nemůžeme vyloučit možnost námořní invaze. Rozšířené obrany by měly učinit tuto perspektivu pro nepřítele mnohem méně lákavou, než kdybychom zůstali bezbranní na této hranici."
 SPR_fortify_the_coastlines_tt_1: "Umístit §Y1 Pobřežní pevnost§! v pobřežních provinciích v §YGalicii§!, §YAsturias§! a §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2: "Umístěte §Y1 pevnost§! a §Y2 pobřežní pevnosti§! v pevninských jádrových provinciích s §Ynámořní základnou§!.\n"
 SPR_fortify_the_coastlines: "Fortifikujte pobřeží"
 SPR_fortify_the_iron_ring_desc: "Největší město Baskického kraje, Bilbao, dostane svůj vlastní 'Železný kroužek' fortifikací, což Baskům poskytne formidabilní překážku, ze které se mohou bránit proti fašistickému nepříteli."
 SPR_fortify_the_iron_ring: "Pevnitěte Železný kruh"
 SPR_fortify_the_pyrenees_desc: "Nejpatrnější cesta útoku by byla ze severu. Je nezbytné, aby byly Pyreneje zpevněny proti jakémukoli úderu, který by na ně dopadl nebo podél jejich pobřeží."
 SPR_fortify_the_pyrenees_tt: "Umístěte úroveň 3 §YForty§! do provincií na francouzské hranici v §YPaís Vasco§!, §YNavarre§!, §YWestern Aragón§!, §YEastern Aragón§! a §YCataluña§!.\n"
 SPR_fortify_the_pyrenees: "Zpevnit Pyreneje"
 SPR_freedom_of_thought_desc: "Uzavřenost nemá místo v našich komunitách. Všichni jsou vítáni, bez ohledu na jejich názory, pokud akceptují základní principy naší společnosti."
 SPR_freedom_of_thought: "Svoboda myšlení"
 SPR_fuel_for_the_war_machine_desc: "Zdroje jsou pro naši válečnou výrobu mimořádně důležité, a čím soběstačnější v těchto potřebách budeme, tím lépe. Vytvářením nových dolů, oceláren a hliníkových tavících závodů po celé naší zemi bychom mohli zajistit takovou soběstačnost."
 SPR_fuel_for_the_war_machine: "Palivo pro válečný stroj"
 SPR_global_defense_council_desc: "Naše hranice se rozšířily za geografii Ibérského poloostrova a název, který jsme dali naší dočasné obrané radě, již není reprezentativní pro všechny, kdo jsou její součástí. Přejmenujeme naší organizaci na něco, co bude vhodně zahrnovat všechny národy na této planetě."
 SPR_global_defense_council_tt_2: "Odemyká §YZárodky revoluce§! rozhodnutí, které umožňují převod a jádrování jakýchkoli státních útvarů pod cizí kontrolou, které mají dostatečně vysokou §YSoulad§!.\n"
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§! bude znám jako §YGlobální obranná rada§!\n"
 SPR_global_defense_council: "Globální obranná rada"
 SPR_gold_reserves_flag: "Zlaté rezervy byly již zabaveny nebo přemístěny"
 SPR_hinder_nkvd_interference_desc: "Sovětský NKVD se příliš dlouho vměšoval do vnitřních španělských záležitostí. Hlasití kritici Stalina zmizeli, naši politici jsou izolováni a naše úsilí o boj proti fašistům je někdy více napadáno našimi tzv. spojenci než našimi nepřáteli. Dostaňte se na povrch. Budeme se bránit proti stalinistům."
 SPR_hinder_nkvd_interference_tt: "Nahrazuje misi §YBlížící se anarchistické povstání§! misi §YBlížící se vládní zásah§!.\n"
 SPR_hinder_nkvd_interference: "Zabránit zasahování NKVD"
 SPR_ideological_allies_desc: "Španělsko bylo přetaveno v pekle občanské války - budeme stát po boku našich ideologických spojenců proti extremismu pravice i levice."
 SPR_ideological_allies: "Ideologičtí spojenci"
 SPR_improve_military_infrastructure_desc: "Abychom včas dosáhli obležených komun, musíme výrazně zlepšit naši mezikomunitní infrastrukturu. To by mělo umožnit Obrané radě jako celku rychle reagovat na jakékoli vnější hrozby, se kterými by si jednotlivá komunita nemusela umět poradit."
 SPR_improve_military_infrastructure: "Zlepšit vojenskou infrastrukturu"
 SPR_increase_arms_production_desc: "Abychom bránili ideálům komunismu, naše armáda potřebuje zbraně. Průmyslová kapacita našeho velkého národa musí být zlepšena, abychom mohli tyto zbraně poskytnout."
 SPR_increase_arms_production: "Zvýšit výrobu zbraní"
 SPR_international_brigades_desc: "Naše věc přitáhla mnoho mezinárodní pozornosti a lidé přicházejí z celého světa, aby bojovali proti fašistické hrozbě s námi. Nikdo nebude odmítnut, pokud udělá svou část pro zdraví komunity. Organizujeme je do mezinárodních brigád."
 SPR_international_brigades_tt: "§YMáté Zalka§! dostupný jako level 2 §YField Marshal§!"
 SPR_international_brigades: "Mezinárodní brigády"
 SPR_invite_socialist_intellectuals_desc: "Naše společnost bude útočištěm pro všechny intelektuály, kteří sdílejí naše odhodlání k socialistické věci. Tito jedinci musí být pozváni zdaleka a široka, aby jejich génius mohl poskytnout pokrok, z něhož budeme mít prospěch."
 SPR_invite_socialist_intellectuals: "Pozvat socialistické intelektuály"
 SPR_join_the_global_fight_against_fascism_desc: "Porazili jsme fašismus ve Španělsku, ale stále existuje v jiných národech po celém světě. Je naší povinností dokončit tento boj až do konce."
 SPR_join_the_global_fight_against_fascism: "Připojit se k globálnímu boji proti fašismu"
 SPR_land_redistribution_desc: "Všechny, kdo chtějí obdělávat půdu, je třeba nechat to udělat. Půda držená před válkou těmi, kdo ji nebyli schopni náležitě využít, bude nyní přidělena těm, kdo ji využít mohou."
 SPR_land_redistribution: "Redistribuce půdy"
 SPR_lessons_from_the_civil_war_desc: "Boj civilní války nás naučil mnoho lekcí o umění války. Byli bychom blázni, abychom je neaplikovali na naši novou modelovou armádu."
 SPR_lessons_from_the_civil_war: "Ponaučení z občanské války"
 SPR_literacy_programs_desc: "Negramotnost je rozšířená mezi pracovní populací, ale s odpovídajícími programy může být rychle zlepšena, bezpochyby umožňující, aby se projevily skryté talenty."
 SPR_literacy_programs: "Programy gramotnosti"
 SPR_maintain_the_second_republic_desc: "Vzbouřená armáda dosud neuspěla ve svém pokusu o puč a naše vláda si zachovává schopnost vládnout ve svobodě. Druhá republika zvítězí nad hrozbou pravice, stejně jako zvítězila nad stávkou horníků v roce 1934."
 SPR_maintain_the_second_republic: "Udržet Druhou republiku"
 SPR_maintaining_the_fire_desc: "Únava z války je předzvěstí pádu. Musíme zůstat silní a v lidech posílit oheň, který je žene k maximálnímu úsilí."
 SPR_maintaining_the_fire: "Udržování ohně"
 SPR_masters_of_our_own_fate_desc: "Stalinisté a jejich republikánští loutkáři stále více zasahují do našich svobod, systematicky podkopávají naše úsilí a eliminují prominentní podporovatele naší věci. Dostaňme se k tomu. Jsme pány svého vlastního osudu, i když to znamená bojovat i proti nim."
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§! bude znám jako §YRegionální obranná rada Aragonie§!\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§! bude znám jako §YŠpanělská komuna§!\n"
 SPR_masters_of_our_own_fate_tt_4: "Ministři POUM se stávají §Gavailable§!, ale demokratická a stalinistická ministerstva jsou §Rremoved§!.\n"
 SPR_masters_of_our_own_fate_tt: "§RKomunističtí a demokraté podpoří občanskou válku!§!\n"
 SPR_masters_of_our_own_fate: "Pány našeho vlastního osudu"
 SPR_militarize_the_industry_desc: "Komuny musí být povzbuzeny k zvýšení své výroby vojenského vybavení, jinak riskujeme, že naše statečné vojáky připravíme o nástroje, které potřebují k obraně našich domovů."
 SPR_militarize_the_industry: "Zmilitarizovat průmysl"
 SPR_militarize_the_people_desc: "Nemáme luxus mít ruce čisté od krve. Všichni musí být poučeni, jak používat zbraň v sebeobraně, aby mohli, když nastane čas, bojovat za svou budoucnost."
 SPR_militarize_the_people: "Militarizovat lid"
 SPR_modernize_the_armed_forces_desc: "Naše křehká pozice na západě Evropy by byla výrazně posílena vývojem nových zbraní a vybavení pro naše ozbrojené síly."
 SPR_modernize_the_armed_forces: "Modernizovat ozbrojené síly"
 SPR_mujeres_libres_desc: "Sociální revoluce byla pouze zčásti úspěšná. Dalším krokem je osvobození, posílení a vzdělání pracovního třídy ženy. Rovnost prospěje celé komunitě."
 SPR_mujeres_libres: "Mujeres Libres"
 SPR_nationalize_the_industry_desc: "Místo toho, abychom nechali naše odvětví rozpadnout se v rukou investorů a firem, převezmeme je pod kontrolu státu samotného, abychom lépe nasměrovali a organizovali jejich výrobu."
 SPR_nationalize_the_industry: "Znárodnit průmysl"
 SPR_navy_modernization_desc: "Jednou z výhod ztrát, které jsme utrpěli, je, že nemáme důvod zdržovat se stavbou nových a moderních modelů lodí. Měli bychom se informovat o vhodných designech a postarat se o jejich okamžitou výstavbu."
 SPR_navy_modernization: "Modernizace námořnictva"
 SPR_new_leadership_desc: "Nové vedení je nezbytné, aby republika přežila tyto obtížné časy. Přivedeme poradce a ministry s novými perspektivami, jak nejlépe bojovat proti fašistické hrozbě, což nám umožní lépe chránit naše principy a přesvědčení."
 SPR_new_leadership: "Nové vedení"
 SPR_no_pasaran_desc: "Ať se víra antifasistů nese z každého domova v každém městě; z každé střechy na každou ulici; z každé barikády na každý příkop: '¡No Pasarán!' - oni neprojdou!"
 SPR_no_pasaran_tt: "Umístěte §Y1 Fort§! ve všech provinciích s §Y1 Bod vítězství§! v kontrolovaných státech.\nUmístěte §Y2 Forts§! ve všech provinciích s §Y3 Body vítězství§! v kontrolovaných státech.\nUmístěte §Y3 Forts§! ve všech provinciích s §Y10 Body vítězství§! v kontrolovaných státech.\nUmístěte §Y4 Forts§! ve všech provinciích s §Y30 Body vítězství§! nebo více v kontrolovaných státech.\n"
 SPR_no_pasaran: "¡Neprojdou!"
 SPR_oppose_the_communists_desc: "Komunisté jsou jen nezbytným spojencem v boji proti fašismu. Jakmile to skončí, musíme se s nimi vypořádat po svém."
 SPR_oppose_the_communists: "Odpor proti komunistům"
 SPR_petition_for_french_aid_desc: "Naši sousedé na severu váhají s jejich touhou nám pomoci, zastrašeni vyhlídkou na vnitřní nepokoje, pokud by podnikli jakékoli kroky. Nemůžeme je nechat tak nerozhodné; naše samotná existence závisí na jejich ochotě jednat."
 SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap] musí schválit dohodu, aby bonusy nabyly účinnosti.§!\n"
 SPR_petition_for_french_aid: "Petice za francouzskou pomoc"
 SPR_plant_the_seeds_of_revolution_desc: "Ti, kdo mají pocity podobné těm našim, byli dlouho umlčeni svými utlačujícími vládami. Dáme těmto skupinám zbraně, které potřebují, aby mohly svrhnout své národy zevnitř a připojit se k našemu případu, když porazíme naše nepřátele a spojíme se s nimi."
 SPR_plant_the_seeds_of_revolution_tt: "Odemkne §YSemena revoluce§! rozhodnutí, která umožňují vytvoření anarchistických povstání v sousedních nepřátelských zemích.\n"
 SPR_plant_the_seeds_of_revolution: "Zasít semena revoluce"
 SPR_portuguese_anarchism_desc: "Naše válka za svobodu se rozšířila přes portugalskou hranici a vláda je destabilizována. S řádnou podporou není nepředstavitelné, že by v jejich hranicích mohl proběhnout plnohodnotný anarchistický vzpour. Musíme zapálit tento plamen!"
 SPR_portuguese_anarchism: "Portugalský anarchismus"
 SPR_prepare_for_the_next_war_desc: "Naše vojenská průmyslová základna musí být rozšířena, pokud máme být silní proti různým zahraničním hrozbám naší válkou zničené nation. Musíme být připraveni na vše, co může přijít."
 SPR_prepare_for_the_next_war: "Připravit se na další válku"
 SPR_provide_for_the_people_desc: "Prvním bodem je zajištění dodávek jídla našim lidem. Naše vítězství nesmí být zastiňováno pohromou hladu."
 SPR_provide_for_the_people: "Zabezpečte pro lidi"
 SPR_reaffirm_the_popular_front_strategy_desc: "Je nezbytné, aby byly rozdíly mezi námi a našimi spojenci pro tuto chvíli zapomenuty, abychom se mohli soustředit na důležitější boj: proti fašistům."
 SPR_reaffirm_the_popular_front_strategy: "Potvrdit strategii lidové fronty"
 SPR_rebuild_the_nation_desc: "Po hrůzách občanské války se stabilita vrátila a pomalu získáváme zpět naše průmyslové postavení. Období rozsáhlých investic do programů průmyslové expanze jistě dodá naší ekonomice potřebný impulz, aby opět získala hybnou sílu."
 SPR_rebuild_the_nation: "Obnovit národ"
 SPR_recovering_from_civil_war_focus_tt: "Odemkne §YUzdravování z občanské války§! rozhodnutí, což umožní vrátit vlastněné španělské státy do statusu §YJádrové státy§!, pokud mají dostatečně vysokou §YShodu§!.\n"
 SPR_red_bulwark_in_the_west_desc: "Naše geografická poloha je izolována od našich spojenců. Pokud budeme napadeni, zejména silnými námořními mocnostmi, nebudeme se moci spolehnout na pomoc od [SOV.GetNameDef]. Proto se musíme ujistit, že naše obrany jsou takové, že můžeme působit jako bašta socialismu; jeho západní kotva v Evropě."
 SPR_red_bulwark_in_the_west: "Červená hráz na západě"
 SPR_reeducate_the_bourgeoisie_desc: "Populární fronta splnila svůj úkol a nastal čas, aby byla buržoazie přeškolena a osvobozena od svých ekonomických a společenských mylných představ. Ještě je proměníme v řádné občany státu."
 SPR_reeducate_the_bourgeoisie: "Převychovat buržoazii"
 SPR_regional_defense_council_of_aragon_desc: "Pro účely války, a pouze z nezbytnosti, musí být autonomní anarchistické komuny, které vznikly v důsledku Občanské války, sjednoceny pod jedním Obranným výborem, který může koordinovat naše úsilí. Začneme vytvořením jednoho v Aragonu."
 SPR_regional_defense_council_of_aragon: "Regionální obranná rada Aragonie"
 SPR_regional_defense_council_of_iberia_desc: "S osvobozením toho, co bylo kdysi Portugalsko, můžeme založit novou obrannou radu, která bude reprezentovat přání všech obcí existujících na iberském poloostrově."
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§! bude znám jako §YRegionální obranná rada Iberie§!\n"
 SPR_regional_defense_council_of_iberia: "Regionální obranná rada Ibérie"
 SPR_relocate_the_gold_reserves_desc: "Naše zlaté rezervy jsou klíčové při nákupu válečných materiálů ze zahraničí. Musíme zajistit, aby byly uloženy na bezpečném místě, což bohužel vyžaduje jejich přesun do zahraničí."
 SPR_relocate_the_gold_reserves_tt: "§RO naše Zlaté Rezervy budou na milost hostitelské země!§!\n"
 SPR_relocate_the_gold_reserves: "Přesunout zlaté rezervy"
 SPR_remove_after_civil_war_tt: "§RTyto jednotky budou odstraněny po závěru občanské války!§!\n"
 SPR_repair_and_expand_the_dockyards_desc: "Hlavní loděnice nebyly imunní vůči zničení občanské války. Při opravě těchto bychom se měli podívat i na jejich rozšíření, abychom byli připraveni na budoucí námořní expanzní programy."
 SPR_repair_and_expand_the_dockyards: "Opravit a rozšířit loděnice"
 SPR_reprofessionalize_the_military_desc: "Naší armáda byla z nutnosti znovu vybudována z těch, kteří nebyli vzděláváni v přísné disciplíně vojenského života. Abychom proměnili naši armádu z dočasné nouzové síly na skutečnou národní armádu, musíme ji znovu profesionalizovat a vtisknout jí správnou disciplínu a velitelské struktury."
 SPR_reprofessionalize_the_military: "Znovu profesionalizovat armádu"
 SPR_restore_higher_education_desc: "Instituce vysokého školství, které byly během války poškozeny, by měly být znovu postaveny a rozšířeny, aby se zajistil stálý přísun chytrých myslí pro náš průmysl."
 SPR_restore_higher_education: "Obnovit vysokoškolské vzdělání"
 SPR_revive_the_republican_navy_desc: "Naše námořnictvo bylo stejně roztrhané jako naše armáda na začátku občanské války a jeho obnova by měla být prioritou pro národní bezpečnost našeho státu. To bude vyžadovat vytvoření nové infrastruktury, kterou začneme okamžitě."
 SPR_revive_the_republican_navy: "Oživit republikánské námořnictvo"
 SPR_secularize_the_new_state_desc: "Nová společnost, kterou budujeme, nemá místo pro náboženství. Tato slouží pouze k posílení třídních struktur nebo k uklidnění dělníků k poslušnosti. Jen tím, že osvobodíme naši mysl od těchto pověr, můžeme být skutečně svobodní."
 SPR_secularize_the_new_state: "Sekularizovat Nový stát"
 SPR_secure_democratic_principles_desc: "Nemůžeme dovolit, aby komunistický vliv změnil nebo dokonce zničil principy, na kterých byla založena Druhá republika - bez ohledu na náš vztah k komunistům nebo [SOV.GetNameDef], tyto principy musí být noseny v našich srdcích, pokud ne otevřeně."
 SPR_secure_democratic_principles: "Zajistit demokratické principy"
 SPR_secure_the_guardia_civil_desc: "Extremistické prvky stále narušují veřejný pořádek, a frontová linie v boji proti občanskému neklidu je Guardia Civil. Zajištění loajality naší národní policejní síly musí být naší prioritou, pokud chceme zastavit násilí a udržet kontrolu."
 SPR_secure_the_guardia_civil_tt_2: "Po začátku občanské války získejte 10 špatně vycvičených jednotek s §Y3 pěchotními§! bataliony. Nacionalisté získají 5 vycvičených jednotek s §Y6 pěchotními§! bataliony.\n"
 SPR_secure_the_guardia_civil_tt: "S začátkem občanské války získejte 6 špatně vycvičených jednotek s §Y3 pěchotními§! bataliony. Nacionalisté získají 3 vycvičené jednotky s §Y6 pěchotními§! bataliony.\n"
 SPR_secure_the_guardia_civil: "Zajistit Guardia Civil"
 SPR_secure_the_guardia_de_asalto_desc: "Polarizace společnosti roste, a s ní i násilí. Musíme zajistit loajalitu Asaltních gard, naší dobře vycvičené těžké policie. Budou neocenitelní, pokud násilí i nadále eskaluje."
 SPR_secure_the_guardia_de_asalto_tt_2: "Po zahájení občanské války získejte 5 vycvičených jednotek s §Y6 pěchotními§! bataliony. Nacionalisté získávají 10 špatně vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
 SPR_secure_the_guardia_de_asalto_tt: "Po zahájení občanské války získejte 3 vycvičené jednotky s §Y6 pěchotními§! prapory. Nacionalisté získají 6 špatně vycvičených jednotek s §Y3 pěchotními§! prapory.\n"
 SPR_secure_the_guardia_de_asalto: "Zabezpečit Guardia de Asalto"
 SPR_secure_the_guardia_get_both_types_tt: "§RPokud není zvoleno žádné zaměření, nacionalisté obdrží oba typy místo toho!§!\n"
 SPR_seize_public_transport_desc: "Všichni chtějí udělat svou část v boji za svobodu. Naši spojenci zahrnují mnoho, kteří pracují v sektoru veřejné dopravy, a ti se těší, že poskytnou svá vozidla službě našich statečných vojáků. To nám může poskytnout neortodoxní taktickou výhodu proti našim nepřátelům."
 SPR_seize_public_transport_tt: "§RTento duch bude odstraněn po skončení občanské války!§!\n"
 SPR_seize_public_transport: "Zabavit veřejnou dopravu"
 SPR_seize_the_gold_reserves_desc: "Zlaté rezervy republiky jsou v ohrožení, že spadnou do fascistických nebo možná ještě horších, stalinistických rukou. Jejich zabavením bezpochyby riskujeme vzbudit hněv vlády, ale může nám to umožnit financovat naše válečné úsilí tím, že budeme financovat nákup zbraní ze zahraničí na černém trhu."
 SPR_seize_the_gold_reserves: "Zabrat zlaté rezervy"
 SPR_shared_burdens_desc: "Boj za naše svobody proti autoritářství, kapitalismu a náboženským pověrám bude dlouhý a těžký. Musíme všichni udělat svou část při nesení těžkostí, které nás bez pochyb čekají, než můžeme všichni sklízet plody naší práce."
 SPR_shared_burdens: "Sdílené břemena"
 SPR_slipway_enlargement_desc: "Abychom mohli stavět větší vojenské plavidla, musíme se podívat na rozšíření našich dokových zařízení."
 SPR_slipway_enlargement: "Rozšíření sklonu"
 SPR_solidify_government_control_desc: "Autonomní státy po celé zemi musí mít své svobody omezeny pro dobro celku. Nemůžeme je nechat oslabit naši jednotu tváří v tvář fašistickým hrozbám v zahraničí."
 SPR_solidify_government_control: "Upevnit vládní kontrolu"
 SPR_soviet_equipment_shipments_desc: "Co naše domácí průmysl nemůže poskytnout, musí být doplněno dodávkami zbraní z [SOV.GetNameDef]."
 SPR_soviet_equipment_shipments: "Dodávky sovětského vybavení"
 SPR_soviet_industrial_aid_desc: "Přepravy zbraní samy o sobě nevyplní kvóty, které naše přední jednotky potřebují. Sovětská pomoc při rozšiřování naší domácí průmyslové základny by nám mohla umožnit vykompenzovat tento rozdíl prozatím a možná dokonce dosáhnout plné soběstačnosti."
 SPR_soviet_industrial_aid: "Sovětská průmyslová pomoc"
 SPR_soviet_military_advisors_desc: "Sovětští vojenské poradci mohou našim jednotkám a vůdcům poskytnout výhodu, kterou potřebují proti našim nepřátelům."
 SPR_soviet_military_advisors: "Sovětské vojenské poradce"
 SPR_soviet_recovery_aid_desc: "S vítězstvím ve válce [SOV.GetNameDef] je připravena nám pomoci při našem obnovování."
 SPR_soviet_recovery_aid: "Sovětská rekonvalescenční pomoc"
 SPR_soviet_technological_advancements_desc: "[SOV.GetNameDefCap] vlastní technologie, které nemáme. S cílem porazit fašismus by byli jistě ochotni tyto pokroky s námi sdílet?"
 SPR_soviet_technological_advancements: "Sovětské technologické pokroky"
 SPR_stabilize_the_nation_desc: "Vyvstali jsme z občanské války vítězně, ale nyní musíme zajistit, aby stabilita se vrátila a aby se to už nemohlo opakovat."
 SPR_stabilize_the_nation: "Stabilizovat národ"
 SPR_strengthen_the_anti_fascist_coalition_desc: "Eliminovali jsme nesouhlasící části naší koalice - doufejme, že to znamená, že se nyní konečně můžeme soustředit na posílení našeho sjednoceného odhodlání odstranit fašismus."
 SPR_strengthen_the_anti_fascist_coalition: "Posílit Antifasistickou koalici"
 SPR_strengthen_the_euzko_gudarostea_desc: "Baskická oblast disponuje zásadním průmyslem a musí být lépe chráněna. Rozšíření armády organizované místní vládou by mělo výrazně posílit fronty."
 SPR_strengthen_the_euzko_gudarostea_tt: "Získejte 6 jednotek s §Y3 Pěchotními§! bataliony v §YPaís Vasco§!.\n"
 SPR_strengthen_the_euzko_gudarostea: "Posílit Euzko Gudarostea"
 SPR_subvert_soviet_control_desc: "Cena [SOV.GetAdjective] pomoci, která umožnila naše vítězství, byla podřízenost, a tak se zdá, že naše útrapy ještě neskončily. Začneme podkopávat [SOV.GetAdjective] úsilí o šíření komunistického vlivu nad naší zemí, v přípravě na konečný boj za naši svobodu a nezávislost."
 SPR_subvert_soviet_control_tt: "\n§R[SOV.GetNameDefCap] pravděpodobně podnikne úhrnná opatření v důsledku naší neposlušnosti!§!\n"
 SPR_subvert_soviet_control: "Podvrátit sovětskou kontrolu"
 SPR_subvert_the_stalinists_desc: "Tento spor jsme nezačali, ale pokud Stalinisté trvají na svém, budeme hrát jejich hru. Oslníme jejich podporovatele a oslabíme jejich mocenskou základnu zevnitř. Kdekoliv půjdou, najdou nás, jak jim odporujeme."
 SPR_subvert_the_stalinists: "Podvracet stalinisty"
 SPR_support_french_communists_desc: "[FRA.GetNameDefCap] má nedávnou historii komunistických nálad. Pokud uvidí moudrost v naší spolupráci na podpoře cílů pracujících, spojíme síly, ale pokud nebudou tak osvícení, musíme jim socialismu přinést silou."
 SPR_support_french_communists: "Podpora francouzských komunistů"
 SPR_take_the_initiative_desc: "Nemůžeme zůstat nečinní, zatímco naši nepřátelé si vybírají, kdy a kde nás napadnout. Války se vyhrávají prokázáním iniciativy, a to je to, co musíme udělat."
 SPR_take_the_initiative: "Vezmout iniciativu"
 SPR_the_anti_fascist_crusade_desc: "Španělé bojovali proti fašistům již dlouho předtím, než si kdokoliv jiný uvědomil nebezpečí. Tento boj je náš boj, a nebudeme odpočívat, dokud nebude vyhrán."
 SPR_the_anti_fascist_crusade: "Antifašistická křížová výprava"
 SPR_the_anti_fascist_workers_revolution_desc: "Nyní je čas, aby se španělský pracovník postavil proti fašistickému nepříteli! Stojíme ruku v ruce s buržoazií, ale pouze tak dlouho, jak to potřebujeme, abychom zajistili, že tato hrozba bude zvládnuta. Revoluce začíná nyní!"
 SPR_the_anti_fascist_workers_revolution: "Antifasistická revoluce pracovníků"
 SPR_the_five_year_plan_desc: "Odvážný nový plán zajistí transformaci španělského státu na místní průmyslovou velmoc během maximálně pěti let."
 SPR_the_five_year_plan: "Pětiletý plán"
 SPR_the_future_of_the_republic_desc: "Současný boj se bezpochyby ukáže jako určující ve svém vlivu na budoucnost republiky. Musíme vynaložit veškeré úsilí a prostředky, abychom tvarovali tuto budoucnost odpovídajícím způsobem."
 SPR_the_future_of_the_republic: "Budoucnost republiky"
 SPR_the_inevitable_counterblow_desc: "Mezinárodní nepřátelství vůči našemu komunitnímu způsobu života roste. Je jen otázkou času, než úder padne, a my musíme být připraveni ho přijmout."
 SPR_the_inevitable_counterblow: "Nevyhnutelný protipatak"
 SPR_the_maximum_concession_desc: "Ve spiritu boje proti fašismu jsme učinili největší možnou ústupku: spolupráci s kapitalisty a autoritářskými komunisty. Tato ústupka je tak daleko, jak jsme ochotni zajít, a nemůže trvat navždy. Musíme si ji užít, dokud to jde."
 SPR_the_maximum_concession: "Maximální ústupek"
 SPR_the_peoples_fleet_desc: "Vůle lidu se projevuje jak na pevnině, tak na moři. Tato vůle musí být podpořena novou flotilou, kterou začneme okamžitě budovat."
 SPR_the_peoples_fleet: "Lodní loďstvo lidu"
 SPR_the_popular_army_desc: "Naše nová armáda se bude skládat z těch, kdo nebyli zasaženi zradou vojenských složek; těch, kteří jsou oddaní obraně principů, na kterých byla Republika postavena, ale kteří možná dříve nesloužili. Spolu s touto reorganizací vyvineme také nové zbraně a doktríny, které této nové armádě pomohou v boji."
 SPR_the_popular_army: "Populární armáda"
 SPR_the_popular_front_desc: "Nebezpečí, které představuje fašismus a náboženské superstice pro naše osobní svobody, je rozhodující, a musíme ustanovit široký front politických stran, které jsou jednotné ve své opozici proti pravici. Pouze pokud se spojíme, budeme schopni zastavit jejich postup a zachránit naši republiku."
 SPR_the_popular_front: "Populární fronta"
 SPR_the_red_tide_desc: "Náš lid ví, že naše věc je spravedlivá a správná, a vše, co musíme udělat, je využít tento pocit k zajištění stálého proudu odhodlaných rekrutů pro naši armádu. Jako červený příliv, naše síly smetou každého, kdo se nám postaví."
 SPR_the_red_tide: "Červená vlna"
 SPR_the_spanish_red_army_desc: "Byla vytvořena nová a věrná armáda na ochranu zájmů španělského dělníka proti vnějším hrozbám. Budeme se tímto vzorem inspirovat u Sovětského svazu."
 SPR_the_spanish_red_army: "Španělská rudá armáda"
 SPR_the_stalinist_doctrine_desc: "Mezi naší volnou aliancí antifasických skupin jsou ti, kteří vykládají Marxovo slovo nezávisle na Stalinovi. To je trnem v oku všemu socialismu a nesmí být dovoleno pokračovat. Aby nebyl ohrožen boj pracujících, musíme eliminovat tyto nesouhlasné hlasy a sjednotit se pod jedním vůdcem."
 SPR_the_stalinist_doctrine: "Stalinistická doktrína"
 SPR_the_threats_abound_desc: "Je jasné, že svět nesouhlasí s naší existencí. Kdekoli se otočíme, setkáváme se s chladným ramenem nebo dokonce otevřenou nepřátelstvím. Je nám nyní zřejmé: nemáme žádné spojence, na které bychom se mohli spolehnout. Musíme se připravit na válku s každým z těchto nefunkčních národních států."
 SPR_the_threats_abound: "Hrozby se množí"
 SPR_those_who_would_not_help_us_desc: "Byli jsme opuštěni Západem v našich bojích proti fašistům, ale od té doby se věci změnily a oni se dostali do své vlastní války. Nyní znovu potřebujeme jejich pomoc a možná se tentokrát naučili brát nás vážně, když tvoříme předvoj proti novému nepříteli."
 SPR_those_who_would_not_help_us_tt: "§RZemě musí schválit dohodu, aby bonusy začaly platit.§!\n"
 SPR_those_who_would_not_help_us: "Ti, kdo nám nechtějí pomoci"
 SPR_torchbearers_of_tomorrow_desc: "Ti, kteří se podílejí na podpoře naší věci, ať už prostřednictvím intelektuálních nebo vojenských snah, jsou samotnou budoucností incarnate. Toto uvědomění může být mocným hnacím motorem, a proto se musíme ujistit, že si jsou vědomi důležitosti své práce."
 SPR_torchbearers_of_tomorrow: "Nositelé pochodně zítřka"
 SPR_train_the_union_youth_desc: "Z vojska se ozývají znaky neloajálnosti a musíme být připraveni na to nejhorší. Poskytneme zrychlené kurzy v používání zbraní a základní vojenské taktiky oddaným a zapáleným částem našich mladších podporovatelů, aby mohli být vyzbrojeni na okamžité vyrozumění, pokud se stane to nejhorší."
 SPR_train_the_union_youth_tt: "Na začátku občanské války získejte 5 dobře vycvičených jednotek s §Y3 pěchotními§! bataliony.\n"
 SPR_train_the_union_youth: "Vzdělávat mládež Unie"
 SPR_transplant_soviet_industry_desc: "Sověti prokázali, že jsou zvlášť zruční v přesunu celých továren, i na vzdálenost tisíců kilometrů. Abychom nakopli vlastní domácí vojenský průmysl, požádáme o transplantaci některých jejich méně důležitých továren na Iberijský poloostrov."
 SPR_transplant_soviet_industry: "Transplantace sovětského průmyslu"
 SPR_unify_the_london_bureau_desc: "V reakci na vznik Třetí Internacionály a mocenské boje mezi Trockým a Stalinem byla založena Mezinárodní kancelář revoluční socialistické jednoty, která odmítla obě interpretace marxismu. Oslovíme naše kontakty tam, abychom vytvořili jednotný front socialismus proti trockismu a stalinizmu."
 SPR_unify_the_london_bureau: "Zjednotit londýnskou kancelář"
 SPR_united_under_socialism_desc: "Ačkoliv pocházíme z různých regionů a zázemí, musíme tyto rozdíly opustit a soustředit se na naši jednotnou snahu o socialismus."
 SPR_united_under_socialism: "Spojeni pod socialismem"
 SPR_war_of_independence_desc: "Čas přišel, abychom se obrátili proti našim dřívějším spojencům, jinak se z nás stanou další členský stát Unie. Je třeba, aby naši lidé vynaložili poslední velké úsilí, aby dosáhli konečného cíle svobody od levicového i pravicového autoritářství."
 SPR_war_of_independence_tt: "§RV případě, že nepřijmou naše požadavky, povede to k válce!§!"
 SPR_war_of_independence: "Válka za nezávislost"
 SPR_wartime_industry_desc: "Znovu se nacházíme ve válce, a tak musíme zajistit, aby se naše průmyslová expanze soustředila na uspokojení vojenských potřeb, nikoli na civilní."
 SPR_wartime_industry: "Válečný průmysl"
 SPR_wealth_redistribution_desc: "Nyní, když byla majetek bohatých zabavena, zajistíme, aby se všichni podíleli na této vítězství redistribucí tohoto bohatství, aby všichni v populaci měli rovný podíl na jeho užitcích."
 SPR_wealth_redistribution: "Přerozdělení bohatství"
 unlocks_espionage_operation_tt: "Odemkne §YŠpionážní operaci§!:\n"
 VIC_a_nation_reborn_desc: "Na konci dlouhého a bolestivého procesu obnovy našeho poníženého a poraženého národa stojí nová, znovuzrozená Francie, zbavená rakoviny republikánství a jejích vnitřních rozporů."
 VIC_a_nation_reborn: "Národ se znovuzrodil"
 VIC_aid_small_businesses_desc: "Mnoho malých firem, které tvoří naši ekonomiku, bylo tvrdě zasaženo zařízením a dalšími válečnými opatřeními. Měli bychom se pokusit to napravit, abychom jim pomohli přežít."
 VIC_aid_small_businesses: "Pomoc malým podnikům"
 VIC_analyze_our_defeat_desc: "Naše porážka nebyla nevyhnutelná. Mnoho různých lidí selhalo ve svých povinnostech, v dlouhém řetězci opovržení. Zjistíme přesné příčiny a zajistíme, aby jsme byli v budoucnu lépe připraveni."
 VIC_analyze_our_defeat: "Analyzovat naši porážku"
 VIC_anti_bolshevist_volunteers_desc: "Největší boj v lidské historii probíhá právě teď mezi silami západní civilizace a silami komunismu. Nemůžeme sedět s rukama v klíně, zatímco se tato titánská bitva bojuje."
 VIC_anti_bolshevist_volunteers: "Anti-bolševističtí dobrovolníci"
 VIC_buy_from_the_enemy_desc: "Naše vojenská průmyslová kapacita nebyla schopna poskytnout nám dostatek moderních zbraní, a stále není. Musíme se zaměřit na získání moderních zbraní ze všech dostupných zdrojů."
 VIC_buy_from_the_enemy: "Koupit od nepřítele"
 VIC_celebrate_motherhood_desc: "Je samozřejmě zřejmé, že místo ženy je v domácnosti, stejně jako místo muže je na pracovním stole nebo na poli. Naši lidé si musí pamatovat, že práce ženy je stejně důležitá pro přežití národa jako práce muže."
 VIC_celebrate_motherhood: "Oslavujme mateřství"
 VIC_concessions_to_the_germans_desc: "Skutečnosti situace vyžadují, abychom dosáhli dohody s našimi bývalými nepřáteli. Musí existovat způsob, jak snížit crippling břemena, která na nás byla uložena."
 VIC_concessions_to_the_germans: "Ústupky Němcům"
 VIC_down_with_marianne_desc: "Pseudo-náboženské uctívání Marianny, symbolu francouzského republikánství, zahnulo mysli našeho lidu. Stejně jako bezvýznamná republika, kterou reprezentuje, musí být všechny stopy po ní vymazány."
 VIC_down_with_marianne: "Hlavně Marianně"
 VIC_emergency_powers_to_petain_desc: "S bitvou o Francii ztracenou je jasné, že musí být přijata radikální opatření k zajištění státu. Prezident nemůže být omezen v tom, co je nutné udělat."
 VIC_emergency_powers_to_petain: "Nouzové pravomoci pro Pétaina"
 VIC_end_the_occupation_desc: "Na konci naší národní revoluce jsme připraveni zaujmout své místo vedle našich bývalých nepřátel a bojovat za novou Evropu, Evropu bezpečnou před hrozbou bolševismu a svobodnou od rozdělujících pokušení republikánství."
 VIC_end_the_occupation: "Konec okupace"
 VIC_finish_the_naval_buildup_desc: "Pozdní republika položila základ několika lodí pro modernizaci flotily. Začato velmi pozdě a sledováno příliš pomalu, nemohlo být dokončeno včas. Ale může se ještě stát jádrem nové francouzské námořnictva."
 VIC_finish_the_naval_buildup: "Dokončit námořní budování"
 VIC_form_the_milice_desc: "S rostoucím odporem po celé Francii potřebujeme vytvořit sílu, která se s nimi utká. Budeme najímat pouze ty nejpatriotičtější členy a poskytneme jim široké možnosti jednat podle svého uvážení, aby tyto teroristy zkrotili."
 VIC_form_the_milice: "Zformovat milici"
 VIC_hidden_materials_desc: "Němci nemohli obnovit své armády tak rychle, jak to udělali, pokud by nedodržovali podmínky svých smluv. Proto je spravedlivé a správné, abychom udělali totéž."
 VIC_hidden_materials: "Skryté materiály"
 VIC_learn_from_the_enemy_desc: "Nejrychlejší způsob, jak pochopit, jak a proč jsme selhali, je pochopit, co naši protivníci dělali správně."
 VIC_learn_from_the_enemy: "Učit se od nepřítele"
 VIC_long_term_economic_planning_desc: "I když je svůdné vidět současnou situaci jako natolik důležitou, že převyšuje všechny ostatní starosti, nesmíme zapomenout, že jsou věci, které trvají dlouho, než se zrealizují. Vytvořením série hospodářských plánů můžeme růst naši ekonomiku efektivně."
 VIC_long_term_economic_planning: "Dlouhodobé ekonomické plánování"
 VIC_mandatory_work_service_desc: "Podařilo se nám získat slib od Němců, že nám sníží náklady na okupaci, pokud jim poskytneme dělníky. Nicméně se zdá, že mezi lidmi je jen málo ochotných vykonávat nezbytnou práci, aby pomohli své vlasti v těžkých chvílích. Kde pobídky selhaly, nyní musíme bohužel použít nucení."
 VIC_mandatory_work_service: "Povinná pracovní služba"
 VIC_modernize_the_airforce_desc: "Možná nejhumilující část naší porážky byla neschopnost soutěžit ve vzduchu. Měli jsme příliš málo moderních letadel. Jak válka pokračuje kolem nás, nová letadla jsou rychle uvedena do výroby. Musíme zabránit, aby se podobná věc znovu stala."
 VIC_modernize_the_airforce: "Modernizovat letectvo"
 VIC_prosecute_the_losers_desc: "Francie odolávala roky proti Kaiserovým armádám, přesto se v současné válce vzdala. Musí za tím být důvod, a nesmíme přestat, dokud to nebude odhaleno a viníci postaveni před spravedlnost."
 VIC_prosecute_the_losers: "Stíhat poražené"
 VIC_rebuild_the_military_desc: "Armáda Francie byla naprosto poražena a ponížena, potrvá dlouhou dobu, než se znovu dostane do plné bojové síly."
 VIC_rebuild_the_military: "Obnovit armádu"
 VIC_the_legionary_service_order_desc: "S naší armádou převážně odzbrojenou a v každém případě oslabenou na ochranu celé Francie potřebujeme novou organizaci patriotů, aby podpořila režim."
 VIC_the_legionary_service_order: "Legionářský služební řád"
 VIC_the_national_bureau_of_statistics_desc: "Pokud máme vést náš lid k lepší budoucnosti, potřebujeme tvrdá data, na kterých založíme svá rozhodnutí. Měli bychom vytvořit novou agenturu, jejímž úkolem bude generovat tato data."
 VIC_the_national_bureau_of_statistics: "Národní úřad pro statistiku"
 VIC_the_national_revolution_desc: "Naše porážka byla bezpochyby způsobena zásadní chybou v našem národě. Bude trvat dlouho, než tuto chybu napravíme, ale snad šok z naší porážky nám umožní vrátit se silnější."
 VIC_the_national_revolution: "Národní revoluce"
 VIC_up_with_jean_darc_desc: "Johanka z Arku bojovala statečně proti zdánlivě přemožitelné nepříteli, obětovala všechno, co měla, pro dobro vlasti a shromáždila národ pod svou vlajkou, aby vyhnala dobyvatele. Jistě je mnohem lepším symbolem, k němuž by naše mládež měla vzhlížet, než Marianne?"
 VIC_up_with_jean_darc: "Žije Jeanne d'Arc"
 VIC_venerate_the_craftsman_desc: "Příliš dlouho se diskuse o práci soustředila na průmyslového pracovníka, který pracuje ve velké továrně pro velkou společnost. Je čas ukázat úspěchy zručného řemeslníka, který pracuje ve své vlastní dílně a živí svou rodinu."
 VIC_venerate_the_craftsman: "Ctěte řemeslníka"
 vichy_french_focus: "Vichistický francouzský fokus"
