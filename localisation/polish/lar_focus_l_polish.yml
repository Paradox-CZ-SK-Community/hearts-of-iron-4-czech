l_polish:
 autonomous_state: "Autonomní stát"
 semi_autonomous_state: "Poloautonomní stát"
 SPA_a_great_spain: "Velké Španělsko"
 SPA_a_great_spain_desc: "Rodící se Druhá republika selhala ve svých povinnostech chránit náboženství, rodinu a majetek. Zatímco Levice sužuje naši křesťanskou civilizaci, Confederación Española de Derechas Autónomas bude stát v její obraně a poskytne Španělsku skutečnou jednotu a nový duch. Parlament se podrobí vůli lidu, nebo jej odstraníme."
 SPA_hand_over_the_ceda_campaign_chest: "Předat volební fond CEDA"
 SPA_hand_over_the_ceda_campaign_chest_desc: "Po našem volebním tažení nám zbyly značné prostředky. V případě, že Parlament odmítne náš hlas, musíme se připravit na jeho odstranění. Předáme volební fond Confederación Española de Derechas Autónomas osvíceným částem armády, aby se mohly připravit na své povstání proti Levici."
 SPA_negotiate_carlist_support: "Vyjednat podporu Karlistů"
 SPA_negotiate_carlist_support_desc: "Naše věc má spojence, stačí je jen oslovit. Antiklerikální postoje Levice popudily Karlisty, kteří se už dlouho připravují na konfrontaci s republikou. Získáme-li jejich podporu, naše povstání bude mnohem silnější."
 SPA_negotiate_carlist_support_tt: "Na začátku občanské války získáš 5 dobře vycvičených jednotek se §Y3 pěšími§! prapory.\n"
 SPA_negotiate_carlist_support_tt_2: "§RTyto jednotky budou po skončení občanské války odstraněny, pokud se Španělsko nestane karlistickým!§!\n"
 SPA_the_army_of_africa: "Africká armáda"
 SPA_the_army_of_africa_desc: "Klíčem k vítězství v nadcházejícím boji je ostřílená Africká armáda. Musíme zajistit její loajalitu k naší věci, vypracovat plány na bleskovou okupaci severní Afriky a poté připravit přesun těchto ostřílených vojáků na pevninu, kde mohou zvrátit rovnováhu v náš prospěch."
 SPA_the_army_of_africa_tt: "Na začátku občanské války získáš 5 dobře vycvičených jednotek se §Y7 pěšími§! a §Y2 dělostřeleckými§! prapory a podpůrnými jednotkami §Yprůzkumu§! a §Yženistů§!, stejně jako zaručenou kontrolu nad §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons: "Zajistit severní posádky"
 SPA_secure_the_northern_garrisons_desc: "Pomocí vhodného „povzbuzení“ si zajistíme podporu velitelů posádek na severu. Dobře načasované současné povstání nám poskytne pevnou základnu, z níž budeme moci vést válku proti levičákům, pokud by náš počáteční pokus o převrat selhal."
 SPA_secure_the_northern_garrisons_tt: "Zvýší §YKontrolu posádky§! na §GÚplnou§! v §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! a §Y[172.GetName]§!.\n\nNacionalisté začnou občanskou válku s kontrolou nad těmito státy, pokud jejich §YKontrola posádky§! v nich bude alespoň §OSlabá§!.\n"
 SPA_sin_paquito: "Bez Paquita"
 SPA_sin_paquito_desc: "Vláda, obávající se jeho možné neloajality, vyslala Francisca Franca velet silám na Kanárských ostrovech. Přestože jsme jej zvali, nepřislíbil nám svou podporu a jen nás zdržuje svou nerozhodností. Pokud se „Miss Kanárské ostrovy 1936“ nerozhodne přidat se k nám, jednoduše budeme pokračovat bez něj."
 SPA_con_paquito: "S Paquitem"
 SPA_con_paquito_desc: "Naše věc potřebuje silné vůdce a Francisco Franco má loajalitu proslulé Africké armády. Aby naše povstání uspělo, musíme získat jeho podporu, ačkoliv to pravděpodobně nebude zadarmo..."
 SPA_con_paquito_tt: "Na začátku občanské války se §YFrancisco Franco§! stane nacionalistickým polním maršálem.\n"
 SPR_the_popular_front: "Lidová fronta"
 SPR_the_popular_front_desc: "Nebezpečí, které představuje fašismus a náboženské pověry pro naše osobní svobody, je zásadní, a proto musíme vytvořit širokou frontu politických stran, které jsou sjednoceny v opozici proti Pravici. Jen pokud se spojíme, budeme schopni zastavit jejich postup a zachránit naši republiku."
 SPR_secure_the_guardia_de_asalto: "Zajistit Guardia de Asalto"
 SPR_secure_the_guardia_de_asalto_desc: "Polarizace společnosti narůstá a s ní i násilí. Musíme zajistit loajalitu Útočných gard, naší dobře vycvičené těžké policejní zálohy. Budou neocenitelné, pokud se násilí bude dále stupňovat."
 SPR_secure_the_guardia_de_asalto_tt: "Na začátku občanské války získáš 3 vycvičené jednotky se §Y6 pěšími§! prapory. Nacionalisté získají 6 špatně vycvičených jednotek se §Y3 pěšími§! prapory.\n"
 SPR_secure_the_guardia_de_asalto_tt_2: "Na začátku občanské války získáš 5 vycvičených jednotek se §Y6 pěšími§! prapory. Nacionalisté získají 10 špatně vycvičených jednotek se §Y3 pěšími§! prapory.\n"
 SPR_secure_the_guardia_get_both_types_tt: "§RPokud nebude zvoleno žádné zaměření, nacionalisté obdrží oba typy jednotek!§!\n"
 SPR_secure_the_guardia_civil: "Zajistit Guardia Civil"
 SPR_secure_the_guardia_civil_desc: "Extremistické prvky nadále narušují veřejný pořádek a v první linii boje proti nepokojům stojí Guardia Civil. Zajištění loajality naší národní policie musí být prioritou, pokud chceme omezit násilí a udržet kontrolu."
 SPR_secure_the_guardia_civil_tt: "Na začátku občanské války získáš 6 špatně vycvičených jednotek se §Y3 pěšími§! prapory. Nacionalisté získají 3 vycvičené jednotky se §Y6 pěšími§! prapory.\n"
 SPR_secure_the_guardia_civil_tt_2: "Na začátku občanské války získáš 10 špatně vycvičených jednotek se §Y3 pěšími§! prapory. Nacionalisté získají 5 vycvičených jednotek se §Y6 pěšími§! prapory.\n"
 SPR_train_the_union_youth: "Vycvičit svazovou mládež"
 SPR_train_the_union_youth_desc: "Z armády se ozývá šuškanda o neloajalitě a musíme být připraveni na nejhorší. Poskytneme rychlokurzy ve zbraních a základní taktice oddaným a odhodlaným částem našich mladých příznivců, aby mohli být ozbrojeni okamžitě, pokud nastane nejhorší."
 SPR_train_the_union_youth_tt: "Na začátku občanské války získáš 5 dobře vycvičených jednotek se §Y3 pěšími§! prapory.\n"
 SPR_enlarge_the_weapon_caches: "Rozšířit zbrojní sklady"
 SPR_enlarge_the_weapon_caches_desc: "Už od hornického povstání v Asturii roku 1934 byly po celé zemi tajně zřizovány zbrojní sklady, připravující se na nevyhnutelnou potřebu bránit naše svobody se zbraní v ruce. V této době krize by bylo moudré je ještě rozšířit."
 SPR_enlarge_the_weapon_caches_tt: "Na začátku občanské války si ponecháš §Y80 %§! vybavení namísto §Y50 %§!.\n"
 SPR_distribute_arms_to_the_people: "Rozdat zbraně lidu"
 SPR_distribute_arms_to_the_people_desc: "Neloajalita v armádě je nyní téměř jistá a je zřejmé, že se na ni nemůžeme spoléhat při obraně hodnot republiky. Měli bychom začít rozdávat zbraně těm, kterým osud republiky není ukraden, aby mohli vytvořit první obrannou linii proti možnému povstání."
 SPR_distribute_arms_to_the_people_tt: "Na začátku občanské války získáš 10 nevycvičených jednotek se §Y3 pěšími§! prapory.\n"
 SPR_disband_the_army: "Rozpustit armádu"
 SPR_disband_the_army_desc: "Nemůžeme nadále přehlížet známky neloajality v armádě. I když to může podnítit spiklence k činu, nemáme jinou možnost než okamžitě rozpustit armádu a chopit se iniciativy."
 SPR_disband_the_army_tt: "§GSnižuje podíl armády, který se přidá k nacionalistické frakci na začátku občanské války, z §Y50 %§! na §Y20 %§!, a snižuje počet jejich divizí Africké armády z §Y5§! na §Y3§!.§!\n§Y80 %§! loajální části je §Rrozpuštěno§!, ale jejich vybavení se vrátí do skladu.\n\nPokud tohle zaměření nebude zvoleno, vláda armádu rozpustí reaktivně na začátku občanské války, bez dalších výhod.\n\n§RZbytky neloajální armády okamžitě vyvolají začátek občanské války!§!\n"
 SPA_the_phalanx_ascendant: "Vzestup Falangy"
 SPA_the_phalanx_ascendant_desc: "Nastal čas vzestupu Falangy. Zanikající republika je v agonii a i když bude boj dlouhý a těžký, udělali jsme první kroky na cestě k znovuzrození Španělského impéria."
 SPA_bolster_offensive_infrastructure: "Posílit útočnou infrastrukturu"
 SPA_bolster_offensive_infrastructure_desc: "Největší překážkou v našem útočném plánování je neschopnost zajistit dostatek zásob pro naše jednotky v první linii. Zaměříme-li se na zlepšení infrastruktury v těchto sektorech, naše ofenzivní operace budou výrazně posíleny."
 SPA_bolster_offensive_infrastructure_tt: "Vyžaduje Španělskou občanskou válku.\nPřidá §Y1 infrastrukturu§! do 3 náhodných států na frontové linii.\n"
 SPA_the_fifth_column: "Pátá kolona"
 SPA_the_fifth_column_desc: "Slovy Emilia Moly: „Když mé čtyři kolony postupují na Madrid, pátá kolona stoupenců povstane uvnitř města a podkope republikánskou obranu zevnitř“. Zorganizujeme tyto „páté kolony“ ve všech městech, k nimž se přiblížíme, čímž získáme rozhodující výhodu."
 SPA_the_fifth_column_tt: "Odemkne rozhodnutí §YAktivovat pátou kolonu§!, umožňující vznik menších povstání na nepřátelském území.\n"
 SPA_emergency_munitions_corporations: "Nouzové podniky na výrobu munice"
 SPA_emergency_munitions_corporations_desc: "Válečné úsilí je třeba okamžitě posílit, máme-li udržet dostatečné zásoby pro naše statečné vojáky. Ty, kdo nebojují, zorganizujeme do provizorních dílen, které budou vyrábět ty nejzákladnější potřeby pro naše vojsko."
 SPA_the_corpo_truppe_volontarie: "Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc: "Naši [ITA.GetAdjective] příznivci nám poslali Corpo Truppe Volontarie, aby nám pomohlo v boji, ale máme-li uspět, musí být výrazně rozšířeno. Pošleme do [ITA.GetNameDef] diplomatickou misi, aby hájila naši věc a zajistila další vojenskou pomoc."
 SPA_the_condor_legion: "Legie Condor"
 SPA_the_condor_legion_desc: "Naši [GER.GetAdjective] příznivci nám poslali Legii Condor, aby nám pomohla v boji, ale máme-li uspět, musí být výrazně rozšířena. Pošleme do [GER.GetNameDef] diplomatickou misi, aby hájila naši věc a zajistila další vojenskou pomoc."
 SPA_equipment_shipments: "Zásilky vybavení"
 SPA_equipment_shipments_desc: "K vítězství nepotřebujeme jen vojáky. Naši podporovatelé v zahraničí musí pochopit naši naléhavou potřebu materiálu a jak nám v tom mohou pomoci."
 SPA_obtain_training_staff: "Vytvořit sbor pro výcvik"
 SPA_obtain_training_staff_desc: "Ačkoli naše hrdost bude trpět, musíme uznat, že naši zahraniční spojenci mají ve válečnictví více zkušeností. Pozveme jejich vojenské experty do Španělska, aby školili naše důstojníky a pomohli cvičit vojáky - získáme tak potřebnou převahu nad republikány."
 SPA_doctrinal_advancements: "Pokroky v doktrínách"
 SPA_doctrinal_advancements_desc: "Naši zahraniční podporovatelé dosáhli v posledních desetiletích mnoha pokroků ve vojenském myšlení a doktrínách. Snad je přesvědčíme, aby se s námi podělili o své ideje, které můžeme prověřit v probíhající válce."
 SPA_secure_the_national_defense_council: "Zajistit Národní obrannou radu"
 SPA_secure_the_national_defense_council_desc: "Naše věc bez jednoho vůdce vede Junta vojenských i civilních představitelů s volně sladěnými cíli. Máme-li prosadit svou vůli a dosáhnout znovuzrození, které si Španělsko zaslouží, musíme v tomto pestrém - a někdy hašteřivém - orgánu získat převahu."
 SPA_suspend_the_constitution: "Pozastavit ústavu"
 SPA_suspend_the_constitution_desc: "Dokud se budeme držet ústavy, která opakovaně prokázala svou chybovost a slabost, neuděláme pokrok. Pozastavíme ji a otevřeme cestu k vojenské přechodné vládě, která nás provede tímto nutným bratrovražedným konfliktem a posléze předá moc nové, silné, autoritářské vládě."
 SPA_primo_de_rivera_prisoner_exchange: "Výměna vězňů za Prima de Riveru"
 SPA_primo_de_rivera_prisoner_exchange_desc: "Zakladatel Falangy José Antonio Primo de Rivera, syn bývalého diktátora Miguela Prima de Rivery, byl uvězněn ještě před začátkem občanské války. Republikáni naznačili ochotu jednat o výměně vězňů - máme-li získat zpět našeho ideového vůdce, musíme souhlasit."
 SPA_eliminate_the_carlists: "Vymýtit Karlisty"
 SPA_eliminate_the_carlists_desc: "Naše vize Španělska není slučitelná s Karlisty. Přimknutí k vymírající dynastii, jejich slabí vůdci a náboženský fanatismus představují hrozbu pro samotnou budoucnost země. Musíme tyto odpůrce vykořenit, aby se mohli postavit skutečně silní vůdci a sjednotit zemi železnou rukou."
 SPR_carlist_uprising_flag: "Karlisté povstali."
 SPA_absorb_carlist_remnants: "Pohltit zbytky Karlistů"
 SPA_absorb_carlist_remnants_desc: "Když je karlistické hnutí takřka zlomeno, méně fanatické prvky frakce mohou být na frontě stále užitečné. Nesmíme nechat tuto příležitost uniknout - každý schopný člověk posílí cíle celé Falangy."
 SPA_establish_the_directory: "Ustavit Direktorium"
 SPA_establish_the_directory_desc: "Emilio Mola, hlavní architekt povstání, získal dostatečnou podporu Juntos i politických vůdců Falangy k zahájení další fáze svého plánu: zřízení Direktoria, které bude řídit všechny aspekty občanské války, dokud nebude země zajištěna."
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§! bude znám jako §Y$SPA_directory_neutrality_DEF$§!\n"
 SPA_a_one_party_state: "Jedna strana u moci"
 SPA_a_one_party_state_desc: "Demokracie není cílem sama o sobě, jak by nám republikáni chtěli namluvit, nýbrž prostředkem, jak slabým a nehodným vnutit kontrolu nad státem. Zrušíme všechny ostatní politické strany, aby ti se silnou vizí nebyli brzdeni na cestě k Velkému Španělsku."
 SPA_a_one_party_state_tt: "Polovina současné kombinované podpory §Ynefašistů§! se promítne jako postih §Rstability§::\n"
 SPA_expand_conscription: "Rozšířit odvod"
 SPA_expand_conscription_desc: "Občanská válka si vybírá daň na naší zemi, ale nesmíme polevit v tlaku na republikány. Je nutný nový nápor podpořený obnoveným náborem."
 SPA_safeguard_the_freedom_of_worship: "Zajistit svobodu vyznání"
 SPA_safeguard_the_freedom_of_worship_desc: "Republikáni ohrožují samotnou víru v Boha a my musíme jasně říci, že jsme poslední baštou křesťanství. Ochráníme právo a svobodu vyznání všech křesťanů - a každý, kdo chce, se může přidat k našemu boji na jejich obranu."
 SPA_prepare_the_pyrenees_defenses: "Připravit obranu v Pyrenejích"
 SPA_prepare_the_pyrenees_defenses_desc: "Donesly se k nám zvěsti, že [FRA.GetNameDef] je kontaktována republikány, kteří prosí o pomoc. Ačkoli je to nepravděpodobné, nemůžeme riskovat a nechat severní hranice nechráněné. Okamžitě zahájíme obranné přípravy pro případ [FRA.GetAdjective] zásahu."
 SPA_prepare_the_pyrenees_defenses_tt: "Umístí §Ypevnosti§! úrovně 2 v provinciích na francouzské hranici ve státech §Y$STATE_792$§!, §Y$STATE_172$§!, §Y$STATE_166$§!, §Y$STATE_794$§! a §Y$STATE_165$§!.\n"
 SPA_develop_all_talent: "Rozvíjet veškerý talent"
 SPA_develop_all_talent_desc: "Všem, kdo si to zaslouží, zajistíme snadný přístup ke vzdělání i potřebné financování pro projekty prospěšné státu. Investice do nových výzkumných a vývojových zařízení nám nepochybně přinesou plody v mnoha oblastech."
 SPA_regional_agrarian_commissions: "Regionální agrární komise"
 SPA_regional_agrarian_commissions_desc: "Venkov zdevastovala válka. Aby lidé nehladověli, zřídíme bezodkladně v každém regionu agrární komise. Ty maximalizují produktivitu nepoškozené orné půdy a umožní nám nakrmit obyvatelstvo."
 SPA_the_national_syndicalist_state: "Národně-syndikalistický stát"
 SPA_the_national_syndicalist_state_desc: "Občanská válka skončila a nastal čas, aby dočasná vojenská vláda předala moc a skuteční vůdci Falangy uvedli Španělsko do nové éry."
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§! bude znám jako §Y$SPA_spanish_empire_fascism_def$§!\n"
 SPA_syndicalize_production: "Syndikalizovat výrobu"
 SPA_syndicalize_production_desc: "Naše hnutí se liší od kapitalismu i komunismu. Vytvoříme národní syndikáty, kde budou zaměstnanci i zaměstnavatelé spolupracovat na maximalizaci produktivity pro dobro celého Španělska."
 SPA_strengthen_the_supreme_reality_of_spain: "Pozvednout nejvyšší realitu Španělska"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "Příliš dlouho oslabovaly španělský stát separatismus, odpor a místní autonomie. S těmito pošetilými představami skoncujeme a představíme novou realitu jednotného Španělska, se kterou se každý - bez ohledu na skupinu či třídu - může ztotožnit a přispět k ní."
 SPR_recovering_from_civil_war_focus_tt: "Odemkne rozhodnutí §Y$SPR_recovering_from_civil_war$§!, umožňující vracet ovládané španělské státy na úroveň §Ydomovských států§! pokud mají dostatečně vysokou §Yposlušnost§!.\n"
 SPA_glory_and_wealth_on_the_sea_lanes: "Sláva a bohatství na námořních trasách"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "Osud Španělska se vždy nacházel za oceány. Sláva a bohatství na nás čekají, stačí jen obnovit naši kontrolu nad námořními trasami, jako tomu bylo v minulosti."
 SPA_improve_domestic_naval_facilities: "Zlepšit domácí námořní zařízení"
 SPA_improve_domestic_naval_facilities_desc: "Velké námořnictvo vyžaduje velkou infrastrukturu. Potřebujeme nové loděnice a zařízení, s jejich výstavbou musíme začít hned."
 SPA_a_great_maritime_power: "Námořní velmoc"
 SPA_a_great_maritime_power_desc: "Španělská moc bývala kdysi postrachem oceánů. Přestože naše štěstí v průběhu staletí pohaslo, spojení s mořem nám zůstalo. Přijmeme své námořní dědictví a obnovíme svou přítomnost na vodních cestách světa."
 SPA_commerce_protection: "Ochrana obchodu"
 SPA_commerce_protection_desc: "Světový obchod je dnes více než kdy dříve klíčem ke zdravé ekonomice. Schopnost chránit vlastní obchodní loďstvo posílí naši pozici v každém budoucím konfliktu."
 SPA_exemplify_the_art_and_science_of_warfare: "Povýšit umění a vědu války"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "Válka je stejně tak vědou jako uměním a těm, kdo se jí věnují, musíme poskytnout nástroje a zařízení k rozvoji jejich myšlenek."
 SPA_the_will_to_empire: "Imperiální vůle"
 SPA_the_will_to_empire_desc: "Máme odhodlání vybudovat impérium. Prohlašujeme, že historickým naplněním Španělska je právě impérium. Nárokujeme si pro Španělsko přední postavení v Evropě a prohlašujeme, že zůstane duchovní osou, která spojuje hispánský svět."
 SPA_unite_iberia: "Sjednotit Pyrenejský poloostrov"
 SPA_unite_iberia_desc: "Portugalsko a Španělsko byly kdysi sjednoceny - a mnozí říkají, že by tomu tak mělo být znovu. Souhlasíme. Sjednocení Pyrenejského poloostrova nesmírně posílí naši pozici ve světě."
 SPA_absorb_the_portuguese_empire: "Pohltit portugalské impérium"
 SPA_absorb_the_portuguese_empire_desc: "Je nejvyšší čas nejen ovládnout portugalskou pevninu, ale skutečně stvrdit naše národy jako jeden celek. Jedním krokem bude jejich plná integrace do našeho panství, druhým dobytí portugalského koloniálního impéria - jež je součástí naší nové iberské hegemonie, i když to oni sami ještě nemusí vidět. To lze snadno napravit."
 SPA_claim_the_aragonese_possessions: "Nárokovat aragonská území"
 SPA_claim_the_aragonese_possessions_desc: "Království Aragónie kdysi sahalo široko daleko po Středomoří. Španělsko, jako historický pokračovatel aragonského království, si právem zaslouží navrácení těchto území pod svou kontrolu. Toto právo prosadíme."
 SPA_reclaim_spanish_africa: "Rozšířit Španělskou Afriku"
 SPA_reclaim_spanish_africa_desc: "Neexistuje důvod, proč by současné hranice našich severoafrických držav měly být neměnné. Vzhledem k současné francouzské slabosti možná není lepší čas na uplatnění našich nároků než právě teď."
 SPA_reassert_american_dominance: "Obnovit dominanci v Americe"
 SPA_reassert_american_dominance_desc: "Za století od své nezávislosti se státy Latinské Ameriky jen hádají a sváří. Zapomněly na sílu, která spočívá v naší kulturní jednotě - a my jim připomeneme, že jsme osou, kolem níž se otáčejí."
 SPA_reassert_american_dominance_tt: "Odemkne §YObnovit dominanci v Americe§! rozhodnutí, umožňující mírové podrobení slabších amerických zemí.\n"
 SPA_retake_the_americas: "Znovudobytí Ameriky"
 SPA_retake_the_americas_desc: "Největší mocnosti Latinské Ameriky nemají v úmyslu přijmout naše vedení dobrovolně - a ani svá bývalá panství od [USA.GetNameDef] nezískáme bez boje. Výzva je veliká, ale uskutečnění našich imperiálních ambicí je na dosah, pokud ji dokážeme překonat."
 SPA_embrace_the_spanish_destiny: "Přijmout španělský osud"
 SPA_embrace_the_spanish_destiny_desc: "Španělsko čeká jediný osud: dát všem Španělům svobodu patřit k silnému a svobodnému národu; znovu zaujmout naše přední místo ve světě navzdory námitkám nepřátel; a bránit křesťanský způsob života."
 SPA_the_national_and_popular_army_of_spain: "Národní a lidová armáda Španělska"
 SPA_the_national_and_popular_army_of_spain_desc: "Vojenská síla nového Španělska bude organizována v národní a lidové armádě, do níž budou mít čest být odvedeni všichni schopní muži."
 SPA_mandatory_pre_military_training: "Povinný předvojenský výcvik"
 SPA_mandatory_pre_military_training_desc: "Aby se muži připravili na odvod do armády, podstoupí povinný předvojenský výcvik."
 SPA_all_shall_serve: "Všichni budou sloužit"
 SPA_all_shall_serve_desc: "Nové Španělsko je výrazem vůle všech Španělů, a proto musí mít všichni možnost splnit svou povinnost v jeho obraně. Podmínky náboru proto musí být rozšířeny."
 SPA_the_army_of_africa_model: "Model „Armády Afriky“"
 SPA_the_army_of_africa_model_desc: "Úspěch Armády Afriky v občanské válce nezůstal bez povšimnutí. Naše nová armáda musí dosáhnout stejného standardu - proto ji vybudujeme podle jejich vzoru."
 SPA_equipment_modernization: "Modernizace výzbroje"
 SPA_equipment_modernization_desc: "Pro naši novou armádu je dobré jen to nejlepší - musíme vyvíjet novou výzbroj."
 SPA_artillery_modernization: "Modernizace dělostřelectva"
 SPA_artillery_modernization_desc: "Dělostřelectvo je klíčovou součástí moderní války, a proto bychom měli modernizovat naše zastaralé kusy novými a silnějšími modely."
 SPA_expand_the_air_branch: "Rozšířit leteckou složku"
 SPA_expand_the_air_branch_desc: "Občanská válka nám jasně ukázala významnou roli letectva. Máme-li být silou, s níž se musí počítat, musíme tuto složku rozšířit."
 SPA_expand_the_special_forces: "Rozšířit speciální jednotky"
 SPA_expand_the_special_forces_desc: "Hrstečka specialistů dokáže to, co desítky řadových pěšáků ne. Zahájíme specializovaný výcvik pro konkrétní úkoly, abychom měli potřebné nástroje k dispozici, až nastane čas."
 SPA_motorization: "Motorizace"
 SPA_motorization_desc: "Masová motorizace armády otevírá široké spektrum nových taktických i strategických možností. To je výhoda, kterou nesmíme přehlédnout."
 SPA_an_armored_corps: "Tankový sbor"
 SPA_an_armored_corps_desc: "Španělsko potřebuje tankový sbor, nechce-li být předstiženo svými sousedy."
 SPA_join_the_axis: "Připojit se k Ose"
 SPA_join_the_axis_desc: "Budoucnost Španělska tkví v rozvrácení stávajícího světového řádu. Musíme se spojit s těmi, kdo smýšlejí stejně, abychom spojili naše síly."
 SPA_fascist_economic_aid: "Fašistická hospodářská pomoc"
 SPA_fascist_economic_aid_desc: "Občanská válka zpustošila naši zemi, ale naši noví spojenci by možná byli ochotni pomoci s programy obnovy."
 SPA_facilitate_pyrenees_freight_transports: "Usnadnit přepravu nákladů přes Pyreneje"
 SPA_facilitate_pyrenees_freight_transports_desc: "Dodávky nového materiálu ze severu musí být dále zefektivněny, abychom uspokojili poptávku. Proto rozšíříme železnice vedoucí přes Pyreneje."
 SPA_facilitate_pyrenees_freight_transports_tt: "Přidá maximální §Yinfrastrukturu§! pro §Y$STATE_41$§!, §Y$STATE_793$§!, §Y$STATE_794$§!, §Y$STATE_165$§!, §Y$STATE_176$§! a §Y$STATE_792$§!."
 SPA_improve_cross_country_railways: "Zlepšit celostátní železnice"
 SPA_improve_cross_country_railways_desc: "Rozšíření naší národní železniční sítě nejenže poskytne tolik potřebná pracovní místa, ale také usnadní přesuny vojáků, zásob a stane se bodem národní hrdosti všech Španělů."
 SPA_support_the_war_industry: "Podpořit válečný průmysl"
 SPA_support_the_war_industry_desc: "Dříve než rozšíříme válečný průmysl, musíme nejprve posílit doplňková odvětví, na nichž bude záviset."
 SPA_italian_shipbuilding_expertise: "Italská loďařská odbornost"
 SPA_italian_shipbuilding_expertise_desc: "Pozváním italských odborníků bychom měli zlepšit naše loděnické schopnosti a usnadnit si rozšiřování námořnictva, zejména co se týče stavby největších plavidel."
 SPA_the_duty_to_work: "Povinnost pracovat"
 SPA_the_duty_to_work_desc: "Všichni Španělé mají povinnost vůči státu. Pokud ji nemusí plnit na frontě, pak ji musí plnit výrobou a zásobováním těch, kdo tam bojují."
 SPA_expand_the_war_industry: "Rozšířit válečný průmysl"
 SPA_expand_the_war_industry_desc: "Mocný stát vyžaduje rozsáhlý válečný průmysl, má-li ukázat svou sílu - a náš by mohl být ještě větší."
 SPA_national_recovery: "Národní obnova"
 SPA_national_recovery_desc: "Nastal čas na soustředěné národní úsilí, abychom se zotavili ze zkázy občanské války."
 SPA_autarky: "Autarkie"
 SPA_autarky_desc: "Aby naše pozice nebyla ohrožena ostatními, musíme zajistit, že naše ekonomika bude zcela soběstačná."
 SPA_spanish_austerity: "Španělská úspornost"
 SPA_spanish_austerity_desc: "Ačkoliv je to nepopulární, politika úspor je nezbytná, abychom uvolnili prostředky pro obnovu našeho národa."
 SPA_reduce_reliance_on_foreign_resources: "Omezit závislost na cizích surovinách"
 SPA_reduce_reliance_on_foreign_resources_desc: "Závislost na druhých je slabinou, kterou mohou naši nepřátelé využít. Musíme se snažit o soběstačnost ve všech surovinách, kde je to možné."
 SPA_reduce_reliance_on_foreign_resources_tt: "Odemkne unikátní §Yvyhledávací rozhodnutí o surovinách§!, umožňující rozšíření stávajících a rozvoj nových ložisek surovin na pevnině.\n"
 SPA_expand_the_axis_gold_trade: "Rozšířit obchod se zlatem Osy"
 SPA_expand_the_axis_gold_trade_desc: "Mocnosti Osy zoufale potřebují obchod, protože jsou sužovány spojeneckou blokádou. Jejich zlato proudí do naší země, odkud mohou nakupovat suroviny jak od nás, tak od jiných neutrálních států. Z toho silně profitujeme - a snad bychom to měli podpořit ještě více..."
 SPA_ensure_agricultural_self_sufficiency: "Zajistit zemědělskou soběstačnost"
 SPA_ensure_agricultural_self_sufficiency_desc: "Musíme se osvobodit od dovozu potravin ze zahraničí - naše zemědělství musí být rozšířeno natolik, aby uživilo celý národ."
 SPA_unify_the_nationalist_front: "Sjednotit nacionalistickou frontu"
 SPA_unify_the_nationalist_front_desc: "Povstalci, nebo „nacionalisté“, jak si začali říkat, jsou volnou směsicí skupin spojených pouze touhou svrhnout republiku. Klíč k úspěchu tkví v zabránění vnitřním půtkám a v soustředění se na boj proti společnému nepříteli."
 SPA_save_the_alcazar: "Zachraňte Alcázar!"
 SPA_save_the_alcazar_desc: "Toledský Alcázar je stále v rukou našich sil, ale je obléhán! Jeho osvobození, byť strategicky nepříliš významné, by bylo obrovským propagandistickým vítězstvím a upevnilo by pozici Francisca Franka jako faktického vůdce vojenské junty."
 SPA_martyrdom_for_primo_de_rivera: "Martyrium pro Prima de Riveru"
 SPA_martyrdom_for_primo_de_rivera_desc: "José Antonio Primo de Rivera, zakladatel strany Falanga, je vězněm už od doby před začátkem občanské války. Ačkoliv nám byla nabídnuta výměna zajatců, možná by nám tento potenciální politický rival posloužil lépe jako popravený mučedník... Postaráme se, aby vyjednávání o výměně „selhala“."
 SPA_caudillo_of_spain: "Caudillo Španělska"
 SPA_caudillo_of_spain_desc: "Úspěchy Francisca Franka hovoří samy za sebe a jeho potenciální rivalové se dočkali předčasných konců. Podpora v juntu roste, aby byl jmenován naším oficiálním vůdcem - zbývá už jen učinit oficiální prohlášení."
 SPA_extol_the_martyrs_of_the_war: "Oslavit válečné mučedníky"
 SPA_extol_the_martyrs_of_the_war_desc: "Ti, kdo položili životy za naši věc, by měli být připomínáni a ctěni pro svou oběť. Jejich činy by nám všem měly být příkladem."
 SPA_consolidate_the_north: "Konsolidovat sever"
 SPA_consolidate_the_north_desc: "Prvním krokem na cestě k vítězství by mělo být dobytí a upevnění kontroly nad severními oblastmi. Jakmile to bude dokončeno, můžeme se přesunout na jiné zranitelné úseky republikánské fronty."
 SPA_foment_a_carlist_split: "Podnítit rozkol mezi Karlisty"
 SPA_foment_a_carlist_split_desc: "Karlisté jsou uvnitř stejně rozdělení jako nacionalistická fronta. Tím, že poštveme různé karlistické vůdce proti sobě, můžeme jejich moc oslabit a otevřít si cestu k uzavírání separátních dohod s jednotlivými skupinami."
 SPA_a_methodical_approach: "Metodický přístup"
 SPA_a_methodical_approach_desc: "Klíč k úspěchu v této občanské válce netkví v odvážných manévrech a bezhlavých útocích, nýbrž v pečlivém a systematickém plánování a přesně cílených útocích."
 SPA_tackle_the_vulnerable_fronts: "Zaměřit se na slabé úseky fronty"
 SPA_tackle_the_vulnerable_fronts_desc: "Na některých částech nepřátelské linie byly pozorovány slabiny. Měli bychom se zaměřit na tyto oblasti, abychom maximalizovali účinek našich ofenziv."
 SPA_tackle_the_vulnerable_fronts_tt: "Vylepší rozhodnutí §YObčanskoválečné ofenzivy§! tím, že při zahájení ofenzivy poskytne dočasný bojový bonus proti nepříteli.\n"
 SPA_integrate_the_requetes: "Integrovat requetés"
 SPA_integrate_the_requetes_desc: "Ti karlističtí requetés, kteří jsou vstřícnější našemu způsobu myšlení, by měli být úžeji začleněni do našich ozbrojených sil. Jejich zkušenosti a výcvik budou v nadcházejícím boji neocenitelné."
 SPA_portuguese_aid: "Portugalská pomoc"
 SPA_portuguese_aid_desc: "Musíme přijmout pomoc odkudkoli, odkud může přijít. Portugalsko, které poskytovalo útočiště mnoha našim vůdcům po neúspěšném povstání v roce 1932, by nám možná mohlo poskytnout materiální pomoc, pokud o ni požádáme - a to by se mohlo stát základem ještě užší spolupráce do budoucna."
 SPA_the_iberian_pact: "Iberský pakt"
 SPA_the_iberian_pact_desc: "Integrita našich dvou národů závisí na dobrých vztazích mezi nimi. Měli bychom navrhnout pakt, podle nějž se Španělsko i Portugalsko vždy připojí na stejnou stranu v jakékoli světové válce, do níž vstoupí, nebo do jakékoli aliance, k níž se přidají. Sjednocená Iberie je silná Iberie!"
 SPA_the_iberian_pact_tt: "Tato dohoda zavazuje obě strany připojit se k jakékoli frakci nebo na stejnou stranu v každé válce, do níž druhá vstoupí.\n"
 SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap] musí dohodu schválit, aby účinky začaly platit.§!\n"
 SPA_the_latin_bloc: "Latinský blok"
 SPA_the_latin_bloc_desc: "Ve světě se formují mocenské bloky. Místo abychom se zapletli do rostoucích napětí mezi nimi, měli bychom vytvořit vlastní blok s národy, které jsou nám kulturně a ideologicky blízké: latinskými zeměmi kolem Středozemního moře."
 SPA_utilize_the_intellectuals: "Využít intelektuály"
 SPA_utilize_the_intellectuals_desc: "Ti, kteří jsou obdařeni nadprůměrnými intelektuálními schopnostmi, by měli dostat prostředky, aby sloužili své zemi způsoby, jichž naši vojáci nejsou schopni."
 SPA_banish_the_party_leaders: "Vypovědět vůdce stran"
 SPA_banish_the_party_leaders_desc: "Individuální vedení Falangy a Karlistů se stále více snaží prosazovat své vlastní agendy a stávají se nám trnem v oku. Využitím jejich nesvornosti k podkopání jejich pozic můžeme ospravedlnit vypovězení těchto nepoddajných vůdců ze země a jejich nahrazení loutkami loajálními Francovi."
 SPA_fuse_the_parties: "Sloučit strany"
 SPA_fuse_the_parties_desc: "Nutné předpoklady byly splněny a nadešel čas sjednotit Falangu a Karlisty do jediné strany vedené Franciscem Francem."
 SPA_fuse_the_parties_tt: "§GOdstraní misi§! §Yblížící se karlistické povstání§!.\n"
 SPA_join_the_allies: "Připojit se k Spojencům"
 SPA_join_the_allies_desc: "Je jasné, kam je kyvadlo vychýleno - připojíme se k Spojencům, přijmeme jejich mohutnou hospodářskou pomoc a zajistíme si jejich přízeň, až nevyhnutelně vyhrají válku."
 SPA_the_stabilization_plan: "Stabilizační plán"
 SPA_the_stabilization_plan_desc: "Musíme se odklonit od nereálného falangistického snu o autarkii a od neudržitelných hospodářských politik, jež byly při jeho sledování zavedeny. Abychom dosáhli hospodářské parity se zbytkem světa, musíme se zaměřit na ekonomickou liberalizaci, která by mohla spustit hospodářský rozmach prospívající všem Španělům."
 SPA_expand_spanish_bases: "Rozšířit španělské základny"
 SPA_expand_spanish_bases_desc: "Imperialisté, s nimiž jsme se spojili, chtějí využívat naše základny k šíření svého vlivu po celém světě. Abychom jim vyhověli, musíme rozšířit naše kontinentální letecké a námořní základny."
 SPA_capitalist_economic_aid: "Kapitalistická hospodářská pomoc"
 SPA_capitalist_economic_aid_desc: "Západní hospodářská pomoc bude pro obnovu naší země po utrpení neocenitelná."
 SPA_improve_living_standards: "Zlepšit životní úroveň"
 SPA_improve_living_standards_desc: "Každý musí mít možnost podílet se na výhodách, jež přináší hospodářské oživení naší země, bez ohledu na své postavení."
 SPA_domestic_industrial_developments: "Domácí průmyslový rozvoj"
 SPA_domestic_industrial_developments_desc: "Západní inovace lze přizpůsobit španělskému dělníkovi, vzít si to nejlepší z obou světů a podpořit tím obnovu národa."
 SPA_the_spanish_miracle: "Španělský zázrak"
 SPA_the_spanish_miracle_desc: "Stabilizační plán se vyplatil nad naše nejdivočejší sny; hospodářský boom, který zažíváme, lze nazvat jen zázrakem!"
 SPA_adopt_the_26_points: "Přijmout 26 bodů"
 SPA_adopt_the_26_points_desc: "Poté, co byla pohodlně odstraněna klauzule proti slučování politických stran z falangistických „27 bodů“, se výsledných „26 bodů“ stává vhodným stranickým manifestem, jímž se můžeme inspirovat při tvorbě vládní politiky."
 SPA_direct_the_universities: "Řídit univerzity"
 SPA_direct_the_universities_desc: "Talent, který nyní působí v akademické sféře, by mohl být bezpochyby lépe využit v cíleném výzkumu pro vojenské účely. Podle toho dáme univerzitám pokyny."
 SPA_dictator_for_life: "Doživotní diktátor"
 SPA_dictator_for_life_desc: "Franco sloužil své zemi dobře. Nevidíme důvod tento stav měnit - a rozhodně ne návratem ke slabé monarchii minulosti."
 SPA_invest_in_naval_infrastructure: "Investovat do námořní infrastruktury"
 SPA_invest_in_naval_infrastructure_desc: "Španělsko potřebuje nové námořní zařízení, aby podpořilo rozšiřování naší flotily."
 SPA_expand_the_slipways: "Rozšířit lodní skluzavky"
 SPA_expand_the_slipways_desc: "Dříve jsme největší lodě kupovali od jiných národů. Měli bychom zvětšit vlastní skluzavky, abychom měli svobodu stavět tyto lodě sami."
 SPA_the_plan_imperial: "„Plán Imperial“"
 SPA_the_plan_imperial_desc: "Pustíme se do velkolepého programu, který má vrátit španělskému námořnictvu postavení jednoho z největších na světě."
 SPA_restart_small_scale_shipbuilding: "Obnovit malovýrobu lodí"
 SPA_restart_small_scale_shipbuilding_desc: "Naše námořnictvo bude potřebovat řadu doprovodných plavidel velikosti, kterou zvládnou postavit menší domácí loděnice. Měli bychom podpořit vývoj nových návrhů v těchto loděnicích."
 SPA_la_division_azul: "División Azul"
 SPA_la_division_azul_desc: "Ačkoliv jsme porazili komunistickou hrozbu zde na Pyrenejském poloostrově, kořen zla stále číhá na Východě. Zatímco ostatní nesou hlavní tíhu bojů, měli bychom poslat dobrovolnickou divizi, abychom přispěli k potírání této hrozby."
 SPA_the_tangiers_enclave: "Tangerská enkláva"
 SPA_the_tangiers_enclave_desc: "Město Tanger se v roce 1923 stalo mezinárodní zónou pod společnou správou Francie, Španělska a Británie. Vzhledem k tomu, že naši dva spolusprávci jsou nyní zapleteni do války, musíme převzít odpovědnost za ochranu města sami."
 SPA_the_tangiers_enclave_tt: "§RToto může rozhněvat naše spolusprávce mezinárodní zóny!§!\n"
 SPA_demand_french_north_africa: "Požadovat Francouzskou severní Afriku"
 SPA_demand_french_north_africa_desc: "[FRA.GetAdjectiveCap] kolonie byly po pádu jejich mateřské země oslabeny. Měli bychom jim nabídnout naši ochranu - s tichým předpokladem, že odmítnutí nepřichází v úvahu."
 SPA_restore_the_monarchy: "Obnovit monarchii"
 SPA_restore_the_monarchy_desc: "Prozatímní vláda splnila svůj účel při svržení komunistů a ukončení Druhé republiky. Nyní je čas na obnovu španělské monarchie!"
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§! bude známo jako §Y$SPB_kingdom_neutrality_def$§!\n"
 SPA_stamp_out_the_maquis: "Vymýtit Maquis"
 SPA_stamp_out_the_maquis_desc: "Maquis, zbytky našich nepřátel, vedou nepřetržitě partyzánskou válku ve snaze zpochybňovat naši kontrolu nad španělskou pevninou. Jejich vliv časem slábl a nyní je vhodná chvíle je jednou provždy vyrvat i s kořeny."
 SPA_defenses_against_strategic_bombing: "Obrana proti strat. bombardování"
 SPA_defenses_against_strategic_bombing_desc: "Pokud se zapojíme do světového konfliktu, musíme zajistit, aby byla naše města náležitě chráněna před nevyhnutelným rozsáhlým strategickým bombardováním, jemuž nás naši nepřátelé bezpochyby vystaví."
 SPA_defenses_against_invasion: "Obrana proti invazi"
 SPA_defenses_against_invasion_desc: "Španělské pobřeží je dlouhé a členité; musíme udělat vše pro to, aby se vyloďování stalo pro nepřítele neatraktivní volbou. Silné opevnění snad učiní kořist nehodnou nákladů."
 SPA_defenses_against_invasion_tt: "Umístí §Y1 pevnost§! a §Y2 pobřežní pevnosti§! v pevninských domovských provinciích se §Ynámořní základnou§!.\n"
 SPA_retake_gibraltar: "Znovuzískat Gibraltar"
 SPA_retake_gibraltar_desc: "Od odtržení Gibraltaru od vřelého objetí Španělska uplynuly více než dvě století. Tato britská bolák na tváři Iberie nemůže nadále existovat."
 SPA_claim_west_africa: "Nárokovat na západní Afriku"
 SPA_claim_west_africa_desc: "Francouzská dominance v západní Africe je zcela nezasloužená. Oblast tvoří přirozené geografické propojení s naší kolonií v Rovníkové Guineji, a tudíž by měla být považována za nedílnou součást španělského koloniálního impéria."
 SPA_supremacy_of_the_communion: "Nadvláda Tradicionalistů"
 SPA_supremacy_of_the_communion_desc: "Stejně jistě, jako Bůh stvořil Nebe a Zemi, drží Tradicionalistická komunita klíč k jednotné budoucnosti Španělska. Karlistická povstání v 19. století mohla být potlačena, ale jejich duch nebyl zlomen: ti, kdo jsou věrní Víře, jsou připraveni znovu povstat proti Republice."
 SPA_prepare_the_carlist_insurrection: "Připravit karlistické povstání"
 SPA_prepare_the_carlist_insurrection_desc: "Naše aliance s Falangou se zrodila z nutnosti a její životnost lze počítat už jen na týdny. Musíme udeřit na naše domnělé spojence dříve, než udeří oni na nás, a odstranit jejich pomýlenou ideologii dříve, než zakoření v myslích prostého lidu."
 SPA_prepare_the_carlist_insurrection_tt: "Odemkne rozhodnutí §Y$SPA_preparing_the_carlist_insurrection$§!, umožňující zajistit ovládané státy pro karlistickou stranu povstání.\n\nNavíc zajistí §Y$STATE_176$§! a §Y$STATE_172$§! pro karlisty, jsou-li pod kontrolou."
 SPA_contact_the_union_militar_espanola: "Kontaktovat Unión Militar Española"
 SPA_contact_the_union_militar_espanola_desc: "Unión Militar Española, rozsáhlé tajné společenství důstojníků, kteří kují pikle proti Republice, skrývá mnohé, kteří by mohli mít pro naši věc pochopení. Měli bychom je oslovit a získat podporu co největšího počtu těchto vůdců pro chvíli, až udeříme."
 SPA_head_the_junta_nacional: "Vést Junta Nacional"
 SPA_head_the_junta_nacional_desc: "Nejvyšší válečný výkonný orgán karlistické válečné mašinérie, Junta Nacional Carlista de Guerra, potřebuje vůdce, jenž sjednotí různé regionální karlistické junty. Tím vůdcem může být Manuel Fal Conde."
 SPA_unite_the_requetes: "Sjednotit Requetés"
 SPA_unite_the_requetes_desc: "Příliš dlouho mohly regionální karlistické junty jednat nezávisle. Musíme je, i jejich milice Requetés, sjednotit, aby se karlistické válečné úsilí lépe organizovalo a aby byl odstraněn vnitřní nesvár."
 SPA_the_war_in_the_north: "Válka na severu"
 SPA_the_war_in_the_north_desc: "Sever byl vždy samotným srdcem karlistického hnutí. Každé povstání se musí soustředit na jeho zajištění coby naši základnu operací."
 SPA_revive_the_spirit_of_the_carlist_wars: "Obnovit ducha karlistických válek"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "Karlistické války v 19. století mohly být politovánímhodnými porážkami, avšak duch odporu žije dodnes. Neodpočineme, dokud na španělském trůně nebude sedět právoplatný dědic a nebude chránit křesťanskou víru všech Španělů."
 SPA_arms_modernization: "Modernizace výzbroje"
 SPA_arms_modernization_desc: "Naši vojáci mohou být nejoddanější, nejvěrnější, nejzbožnější, nejzapálenější a nejlépe vycvičení, ale stále potřebují odpovídající zbraně k obraně křesťanství. Zajistíme, aby měli vše potřebné."
 SPA_no_compromise_on_carlist_ideals: "Žádné kompromisy v karlistických ideálech"
 SPA_no_compromise_on_carlist_ideals_desc: "Ač jsme při prvotním povstání spolupracovali s Falangou, je nám nyní zřejmé, že kompromis v našich ideálech je roven zradě. Pokud Falanga nepřijme naše požadavky, nezbývá než odstranit i ji."
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§! bude známé jako §Y$SPR_carlist_spain_neutrality_def$§!\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§RFalangističtí příznivci rozpoutají občanskou válku!§!\n"
 SPA_the_crusade_against_democracy: "Křížová výprava proti demokracii"
 SPA_the_crusade_against_democracy_desc: "Jenom právoplatný karlistický dědic je Bohem sám investován božským právem vládnout. Demokracie není jen urážkou Krále, je to i rouhání proti Boží vůli. Tato nákaza nesmí na světě nadále existovat."
 SPA_the_crusade_against_democracy_timer_tt: "Uplynulo alespoň 70 dní od poslední změny §YKřížová výprava proti demokracii§!.\n"
 SPA_expand_the_requetes: "Rozšířit Requetés"
 SPA_expand_the_requetes_desc: "Dosud jsme se spoléhali na poměrně malou, ale relativně dobře vycvičenou údernou pěchotu. Naše ambice však vyžadují mnohem víc. Musíme tyto Requetés rozšířit a zajistit potřebný výcvik pro všechny, kdo uslyší lovecký roh k nástupu."
 SPA_militarize_the_masses: "Militarizovat masy"
 SPA_militarize_the_masses_desc: "Hodnoty, za něž stojíme, nemohou hájit jen Requetés. Všichni, kdo jsou loajální ke koruně a mají v srdci lásku k Bohu, musí splnit svou vojenskou povinnost v obraně svých ideálů."
 SPA_defenders_of_catholicism: "Obránci katolicismu"
 SPA_defenders_of_catholicism_desc: "Stejně jako před čtyřmi sty lety musí být Španělsko opět obráncem katolické víry. Běžný voják je tak mečem i štítem své víry a má tuto posvátnou povinnost na paměti všude, kam ho král pošle bojovat."
 SPA_battle_rites: "Bitevní obřady"
 SPA_battle_rites_desc: "Válčit na obranu našeho národa je posvátná povinnost. Naši kaplani budou doprovázet vojáky na bojišti a na místě udělovat poslední pomazání všem, kdo přinesou nejvyšší oběť za Krále a Víru, aby si zajistili odměnu v nebi."
 SPA_cultivate_fanaticism: "Pěstovat fanatismus"
 SPA_cultivate_fanaticism_desc: "Nejobdivuhodnějšími rysy karlistického vojáka jsou jeho vytrvalost a neochvějná rozhodnost tváří v tvář nebezpečí a strádání, s vědomím, že splní-li povinnost a padne, Bůh jej odmění. Oddanost a oběť padlých musí být dávána za příklad všem novým brancům."
 SPA_the_third_dimension_of_warfare: "Třetí dimenze válčení"
 SPA_the_third_dimension_of_warfare_desc: "Nezdolný karlistický duch už vládne na zemi; nyní musí dobýt i nebesa."
 SPA_a_modern_fighter_fleet: "Moderní stíhací letka"
 SPA_a_modern_fighter_fleet_desc: "Naši piloti musejí dostat ty nejlepší stroje, jaké náš stát dokáže zajistit. Co nám chybí v počtech, musíme dohnat dovedností, statečností a výbavou."
 SPA_confirm_the_fueros: "Potvrdit fueros"
 SPA_confirm_the_fueros_desc: "Správa země přísluší králi, avšak starobylá privilegia chrání právo na samosprávu oblastí, z nichž se království skládá. Tato práva - zvaná fueros - musíme potvrdit, chceme-li si udržet loajalitu jednotlivých regionů."
 SPA_encourage_local_industrialization: "Podpořit místní industrializaci"
 SPA_encourage_local_industrialization_desc: "Naše regionální vlády by měly podporovat industrializaci; podobné místní iniciativy nepochybně posílí zemi jako celek."
 SPA_encourage_local_mining: "Podpořit místní těžbu"
 SPA_encourage_local_mining_desc: "Naše průmyslová výroba potřebuje suroviny a příliš si zvykla na roli čistého dovozce. Podpořme širší rozvoj těžebních podniků, abychom využili bohatství Iberského poloostrova a snížili závislost na zahraničních dodavatelích."
 SPA_settle_the_succession_question: "Vyřešit otázku nástupnictví"
 SPA_settle_the_succession_question_desc: "Karlistická věc je rozdělena do táborů podporujících různé nároky na trůn. Alfonso Carlos, karlistický dědic, zemřel koncem roku 1936 bez potomků, ale ještě předtím určil jako svého dědice Xaviera z Bourbon-Parmy. Někteří však naopak podporují nárok starého sesazeného konstitučního krále Alfonse XIII."
 SPA_dios_patria_rey: "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc: "Karlistické heslo se nese dějinami a ztělesňuje naše přesvědčení. Připomíná, že každý z nás hraje jen malou roli v obraně katolicismu, našich společenství a španělského národa jako celku a v uznání nejvyšší svrchovanosti našeho krále. Bůh, Vlast a Král!"
 SPA_restore_the_empire: "Obnovit impérium"
 SPA_restore_the_empire_desc: "Naše impérium čeká! Stačí vybudovat vojenský průmysl, který nám umožní je znovu uchvátit."
 SPA_strengthen_the_empire: "Posílit impérium"
 SPA_strengthen_the_empire_desc: "Hospodářství nového španělského impéria je zatím křehké; více prostředků z pokladny musíme vyčlenit na rychlejší obnovu průmyslu po občanské válce."
 SPA_prosperity_of_the_empire: "Blahobyt impéria"
 SPA_prosperity_of_the_empire_desc: "Obnova a blahobyt impéria jsou prvořadé. Zlepšíme-li infrastrukturu země, podpoříme obchod i průmyslový rozvoj a cíle dosáhneme v krátkém čase."
 SPA_press_the_gibraltar_claim: "Uplatnit nárok na Gibraltar"
 SPA_press_the_gibraltar_claim_desc: "Urážka našeho krále, již představuje samotná existence gibraltarské enklávy, musí být pomstěna."
 SPA_claim_the_french_throne: "Vznést nárok na francouzský trůn"
 SPA_claim_the_french_throne_desc: "Španělský a francouzský trůn jsou dynasticky provázány už více než půl století. Náš nynější král není výjimkou - je zároveň legitimistickým uchazečem o francouzský trůn. Tento stav věcí musíme využít."
 SPA_retake_the_spanish_netherlands: "Znovuzískat Španělské Nizozemí"
 SPA_retake_the_spanish_netherlands_desc: "Naše impérium kdysi sahalo až k samotným hranicím Německa. Není důvod, proč by tomu tak nemohlo být znovu - a cestou tak odčiníme hanbu osmdesátileté války."
 SPA_restore_the_iberian_union: "Obnovit Iberskou unii"
 SPA_restore_the_iberian_union_desc: "Od doby, kdy Španělsko a Portugalsko sdílely společný úděl, uplynula téměř čtyři staletí - a trvalo to příliš krátce. Pyrenejský poloostrov je silnější, když taháme za jeden konec povrazu; postaráme se tedy, aby byl „objeven“ nový nárok na portugalský trůn..."
 SPA_the_war_of_vengeance: "Válka pomsty"
 SPA_the_war_of_vengeance_desc: "Španělsko-americká válka z roku 1898 je dosud v živé paměti a její hluboký dopad na národní psychiku nejlépe dokládají spisy „Generace 98“. Národní potupa ze ztráty kolonií musí být pomstěna. Amerika musí být zkrocena."
 SPA_found_the_academia_vazquez_de_mella: "Založit akademii Vázquez de Mella"
 SPA_found_the_academia_vazquez_de_mella_desc: "Musíme založit významné centrum tradicionalistického myšlení, které poslouží i karlistickým teoretikům k novým myšlenkovým pokrokům a přinese užitek nové španělské monarchii."
 SPA_a_fleet_worthy_of_a_king: "Loďstvo hodné krále"
 SPA_a_fleet_worthy_of_a_king_desc: "Má-li panovník prosazovat svou vůli napříč oceány, musíme námořnictvo výrazně rozšířit. Nová námořní infrastruktura bude vybudována bez prodlení."
 SPA_rebuild_the_battlefleet: "Obnovit hlavní loďstvo"
 SPA_rebuild_the_battlefleet_desc: "Po čtyři desetiletí od španělsko-americké války bylo naše námořnictvo malátné a bojácné. Zařazení nových hlavních lodí schopných postavit se jakémukoli nepříteli vdechne flotě nový život a umožní nám soupeřit na moři se sousedy."
 SPA_imperial_security: "Bezpečnost impéria"
 SPA_imperial_security_desc: "Bezpečnost impéria nespočívá v několika hlavních lodích, nýbrž v dostatečném množství křižníků. Vývoj nových typů a nových doktrín ochrany obchodu musí začít okamžitě, aby byl zajištěn přísun zásob do našich zámořských držav."
 SPR_regional_defense_council_of_aragon: "Regionální obranná rada Aragónu"
 SPR_regional_defense_council_of_aragon_desc: "Pro válečné účely - a z nutnosti - musí být autonomní anarchistické komuny, které vznikly v důsledku občanské války, sjednoceny pod jedinou Obrannou radou schopnou koordinovat naše úsilí. Začneme jejím zřízením v Aragónu."
 SPR_appropriate_the_means_of_production: "Přivlastnit si výrobní prostředky"
 SPR_appropriate_the_means_of_production_desc: "Pryč jsou časy, kdy jsme pracovali pro zbohatlíky. Pryč doba, kdy naše práce nebyla odměněna. Zabereme továrny a dílny, farmy i obchody, zrušíme třídy a dáme dělníkovi vládu nad vlastními osudy."
 SPR_autogestion: "Autogestión"
 SPR_autogestion_desc: "Maximalizujeme výkon tím, že pracovníkům umožníme samosprávu pracovišť podle zásad autogestión. To přinese větší autonomii, morálku a v důsledku i vyšší produktivitu."
 SPR_collectivization_and_workers_control: "Kolektivizace a dělnická kontrola"
 SPR_collectivization_and_workers_control_desc: "Nezbytné aspekty místní správy svěříme dělnickým radám - každý bude mít hlas a zároveň bude možná širší spolupráce."
 SPR_arm_the_people: "Ozbrojit lid"
 SPR_arm_the_people_desc: "Národní armádu může vláda snadno využít k udržení kontroly nad obyvatelstvem, a proto není vhodným nástrojem pro obecní obranu. Lidé sami musí dostat zbraně k obraně svých komunit."
 SPR_the_maximum_concession: "Maximální ústupek"
 SPR_the_maximum_concession_desc: "V boji proti fašismu jsme učinili nejvyšší možný ústupek: spolupráci s kapitalisty a autoritářskými komunisty. Dál už jít nehodláme a tento stav nemůže trvat věčně. Dokud trvá, využijeme jej na maximum."
 SPR_seize_public_transport: "Zabavit prostředky veřejné dopravy"
 SPR_seize_public_transport_desc: "Každý chce přiložit ruku k dílu v boji za svobodu. Mnozí z našich spojenců pracují ve veřejné dopravě a dychtí nasadit své prostředky ve službách našich statečných vojáků. Může nám to poskytnout neortodoxní taktickou výhodu proti nepřátelům."
 SPR_seize_public_transport_tt: "§RTento duch bude po skončení občanské války odstraněn!§!\n"
 SPR_agrarian_collectivization: "Agrární kolektivizace"
 SPR_agrarian_collectivization_desc: "Kolektivní organizace našeho zemědělství zajistí, že všichni, kdo žijí v komunách, dostanou potřebné potraviny, namísto aby se úroda prodávala tam, kde přinese největší zisk."
 SPR_mujeres_libres: "Mujeres Libres"
 SPR_mujeres_libres_desc: "Sociální revoluce uspěla jen částečně. Dalším krokem je osvobození, posílení a vzdělávání pracující ženy. Rovnost prospěje celé komunitě."
 SPR_literacy_programs: "Programy gramotnosti"
 SPR_literacy_programs_desc: "Negramotnost je mezi dělnictvem rozšířená; vhodnými programy ji lze rychle omezit a nepochybně se tak vynoří dosud skryté talenty."
 SPR_shared_burdens: "Sdílená břemena"
 SPR_shared_burdens_desc: "Boj za svobody proti autoritářství, kapitalismu a náboženským pověrám bude dlouhý a těžký. Každý z nás musí nést svůj díl strádání, aby si pak všichni mohli užít plodů své práce."
 SPR_international_brigades: "Mezinárodní brigády"
 SPR_international_brigades_desc: "Naše věc vzbudila velkou mezinárodní pozornost a lidé z celého světa k nám přicházejí bojovat proti fašistické hrozbě. Nikomu neodmítneme pomoc, pokud odvede svůj díl pro zdraví komunity. Zorganizujeme je v mezinárodních brigádách."
 SPR_international_brigades_tt: "§Y$SPR_mate_zalka$§! je k dispozici jako §Ypolní maršál§! §Yúrovně 2§!"
 SPR_seize_the_gold_reserves: "Zabavit zlaté rezervy"
 SPR_seize_the_gold_reserves_desc: "Zlaté rezervy republiky hrozí, že padnou do fašistických, nebo možná ještě hůře, stalinských rukou. Jejich zabavením si jistě popudíme vládu, ale může nám to umožnit financovat válečné úsilí nákupy zbraní na černém trhu."
 SPR_gold_reserves_flag: "Zlaté rezervy již byly zabaveny nebo přemístěny"
 SPR_foreign_arms_purchases: "Zahraniční nákupy zbraní"
 SPR_foreign_arms_purchases_desc: "„Osvobozené“ zlaté rezervy lze využít k získání zahraničních zbraní, které zoufale potřebujeme. Jelikož nám mezinárodní veřejné mínění není zrovna nakloněno, budeme je nejspíš muset získávat neortodoxními kanály..."
 SPR_foreign_arms_purchases_tt: "Odemkne rozhodnutí §YZahraniční nákupy zbraní§!, umožňující nakupovat různé typy vybavení.\n"
 SPR_masters_of_our_own_fate: "Páni svého osudu"
 SPR_masters_of_our_own_fate_desc: "Stalinisté a jejich republikánské loutky nám stále více zasahují do svobod, systematicky podkopávají naše úsilí a likvidují přední podporovatele naší věci. Dost bylo. Jsme pány svého osudu - i kdyby to znamenalo bojovat i s nimi."
 SPR_anarchist_uprising_flag: "Anarchisté povstali."
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§! bude známé jako §Y$SPR_anarchist_aragon_neutrality_DEF$§!\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§! bude známé jako §Y$SPR_anarchist_spain_communism_def$§!\n"
 SPR_masters_of_our_own_fate_tt_4: "Ministři z POUM se stanou §Ydostupnými§!, avšak demokratické a stalinské ministry §Rodstraníme§!.\n"
 SPR_masters_of_our_own_fate_tt: "§RStoupenci komunistů a demokratů zahájí občanskou válku!§!\n"
 SPR_all_must_bear_the_torch: "Každý  musí nést pochodeň"
 SPR_all_must_bear_the_torch_desc: "Každý člověk je sám o sobě revolucí; nebýt odvahy a zuřivosti jednotlivce, kolektiv by pod náporem nepřátel padl. Tento vzkaz musíme vštípit všem našim stoupencům - každý jednotlivý z nás musí pomáhat držet vysoko pochodeň anarchismu."
 SPR_the_threats_abound: "Hrozby číhají všude"
 SPR_the_threats_abound_desc: "Svět se s naší samotnou existencí neztotožňuje. Kamkoli se obrátíme, čeká nás chladné přijetí, nebo dokonce otevřené nepřátelství. Je to zřejmé: nemáme spojence, o které bychom se mohli opřít. Musíme se připravit na válku s kterýmkoli z těchto zkostnatělých národních států."
 SPR_portuguese_anarchism: "Portugalský anarchismus"
 SPR_portuguese_anarchism_desc: "Náš boj za svobodu přesáhl portugalské hranice a vláda je destabilizována. S patřičnou podporou není nemyslitelné, že v jejich zemi vypukne plnohodnotné anarchistické povstání. Musíme ten plamen zažehnout!"
 SPR_regional_defense_council_of_iberia: "Regionální obranná rada Ibérie"
 SPR_regional_defense_council_of_iberia_desc: "S osvobozením toho, co bývalo Portugalskem, můžeme zřídit novou obrannou radu, která bude zastupovat vůli všech komun existujících na Iberském poloostrově."
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§! bude známý jako §Y$SPR_anarchist_iberia_neutrality_DEF$§!\n"
 SPR_a_new_way_of_warfare: "Nový způsob vedení války"
 SPR_a_new_way_of_warfare_desc: "Statečnost naše pěchoty je nepopiratelná, ale realita války se posunula za hranice toho, co sama pěchota dokáže překonat. Musíme začít vyvíjet nové válečné stroje - na zemi i na nebi - k obraně našich komun."
 SPR_communal_military_strategies: "Vojenské strategie komun"
 SPR_communal_military_strategies_desc: "Organizovat rozsáhlou válku a přitom zůstat věrni zásadám anarchismu je velká výzva. Musíme jí však dostát, jinak bude vše, za co bojujeme, ztraceno."
 SPR_maintaining_the_fire: "Udržování plamene"
 SPR_maintaining_the_fire_desc: "Válečná únava je předzvěstí pádu. Musíme zůstat silní a znovu v lidech zažehnout plamen, který je žene k maximálním výkonům."
 SPR_freedom_of_thought: "Svoboda myšlení"
 SPR_freedom_of_thought_desc: "Úzkoprsost nemá v našich komunitách místo. Vítán je každý - bez ohledu na své ideje - pokud přijme základní východiska naší společnosti."
 SPR_torchbearers_of_tomorrow: "Nosiči pochodně zítřka"
 SPR_torchbearers_of_tomorrow_desc: "Ti, kdo svou činností - ať intelektuální, či vojenskou - podporují naši věc, jsou zosobněním budoucnosti. Toto poznání může být mocným hnacím motorem, a proto je musíme ujistit o významu jejich práce."
 SPR_the_inevitable_counterblow: "Neodvratný protiúder"
 SPR_the_inevitable_counterblow_desc: "Mezinárodní nepřátelství vůči našemu komunálnímu způsobu života sílí. Je jen otázkou času, kdy rána dopadne - a my musíme být připraveni ji přijmout."
 SPR_improve_military_infrastructure: "Zlepšit vojenskou infrastrukturu"
 SPR_improve_military_infrastructure_desc: "Abychom včas dorazili na pomoc obleženým komunám, musíme výrazně zlepšit mezikomunální infrastrukturu. To umožní celé Obranné radě rychle reagovat na vnější hrozby, s nimiž by si jednotlivá komuna sama neporadila."
 SPR_fortify_the_pyrenees: "Opevnit Pyreneje"
 SPR_fortify_the_pyrenees_desc: "Nejočividnější směr útoku vede ze severu. Je nezbytné, aby byly Pyreneje opevněny proti každé ráně, která přijde přes ně nebo podél jejich pobřeží."
 SPR_fortify_the_pyrenees_tt: "Umístí §Yopevnění§! úrovně 3 v provinciích na francouzské hranici v §Y$STATE_792$§!, §Y$STATE_172$§!, §Y$STATE_166$§!, §Y$STATE_794$§! a §Y$STATE_165$§!.\n"
 SPR_fortify_la_linea_de_la_concepcion: "Opevnit La Línea de la Concepción"
 SPR_fortify_la_linea_de_la_concepcion_desc: "La Línea de la Concepción je první baštou proti nepříteli za hranicí. S dostatečnými obrannými opatřeními bychom měli být schopni přímo čelit každému útoku přicházejícímu z Gibraltaru."
 SPR_fortify_la_linea_de_la_concepcion_tt: "Umístí §Ypevnosti§! úrovně 3 v provinciích na gibraltarské hranici v §YSeville§! a §YGranadě§!.\n"
 SPR_fortify_the_coastlines: "Opevnit pobřeží"
 SPR_fortify_the_coastlines_desc: "Možnost námořní invaze nemůžeme vyloučit. Posílená obrana by měla učinit tuto vyhlídku pro nepřítele mnohem méně lákavou, než kdybychom tuto hranici nechali nechráněnou."
 SPR_fortify_the_coastlines_tt_1: "Umístí §Y1 pobřežní pevnost§! v pobřežních provinciích v §Y$STATE_171$§!, §Y$STATE_790$§! a §Y$STATE_792$§!.\n"
 SPR_fortify_the_coastlines_tt_2: "Umístí §Y1 pevnost§! a §Y2 pobřežní pevnosti§! v pevninských domovských územích s §Ynámořní základnou§!.\n"
 SPR_militarize_the_industry: "Militarizovat průmysl"
 SPR_militarize_the_industry_desc: "Komuny je třeba povzbudit ke zvýšení výroby vojenských potřeb, jinak riskujeme, že naši stateční vojáci nebudou mít nástroje k obraně našich domovů."
 SPR_communal_autarky: "Komunální autarkie"
 SPR_communal_autarky_desc: "Svět nás zavrhl, a tak si musíme vystačit s přírodními zdroji na vlastním území. Je to cvičení v optimalizaci, ve kterém se naučíme vynikat."
 SPR_faith_in_the_cause: "Víra ve věc"
 SPR_faith_in_the_cause_desc: "Pro defétistické myšlení není místo, když stojí celý svět proti nám. Buď si udržíme neochvějnou víru v dosažení pokojné budoucnosti, nebo padneme."
 SPR_militarize_the_people: "Militarizovat lid"
 SPR_militarize_the_people_desc: "Nemáme luxus zůstat s rukama čistýma od krve. Všichni se musí naučit ovládat zbraň v sebeobraně, aby až nadejde čas, mohli bojovat za svou budoucnost."
 SPR_anarchism_knows_no_borders: "Anarchismus nezná hranice"
 SPR_anarchism_knows_no_borders_desc: "Nechtějí-li nás národy světa mezi sebou tolerovat, pak je naší jedinou cestou k budoucnosti, v níž můžeme v míru kolektivizovat, samotné zrušení všech národních států."
 SPR_plant_the_seeds_of_revolution: "Zasít semínka revoluce"
 SPR_plant_the_seeds_of_revolution_desc: "Ti, kdo sdílejí naše pohnutky, byli dlouho umlčováni svými utlačovatelskými vládami. Dáme těmto skupinám zbraně, aby mohly své státy svrhnout zevnitř a připojit se k naší věci, až zlomíme nepřátele a spojíme se s nimi."
 SPR_plant_the_seeds_of_revolution_tt: "Odemkne rozhodnutí §Y$SPR_the_seeds_of_revolution$§!, umožňující vyvolat anarchistická povstání v sousedních nepřátelských zemích.\n"
 SPR_global_defense_council: "Globální obranná rada"
 SPR_global_defense_council_desc: "Naše hranice se rozšířily za geografii Iberského poloostrova a označení naší dočasné obranné rady už nevystihuje všechny, kdo jsou její součástí. Přejmenujeme naši organizaci tak, aby zahrnovala všechny národy této planety."
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§! bude známý jako §Y$SPR_anarchist_global_neutrality_DEF$§!\n"
 SPR_global_defense_council_tt_2: "Odemkne rozhodnutí §Y$SPR_the_seeds_of_revolution$§!, umožňující předávání a získání §Ydomovských území§! na cizích spravovaných státech s dostatečně vysokou §Yposlušností§!.\n"
 SPR_the_anti_fascist_workers_revolution: "Antifašistická dělnická revoluce"
 SPR_the_anti_fascist_workers_revolution_desc: "Nastal čas, aby španělský dělník povstal proti fašistickému nepříteli! Stojíme ruku v ruce s buržoazií - ale jen tak dlouho, jak je třeba, abychom tuto hrozbu zlikvidovali. Revoluce začíná nyní!"
 SPR_strengthen_the_euzko_gudarostea: "Posílit Euzko Gudarostea"
 SPR_strengthen_the_euzko_gudarostea_desc: "Baskický region má zásadní průmysl a musí být lépe bráněn. Rozšíření armády, kterou zřídila místní vláda, výrazně zpevní tamní frontu."
 SPR_strengthen_the_euzko_gudarostea_tt: "Získáš 6 jednotek se §Y3 pěšími§! prapory v §Y$STATE_792$§!.\n"
 SPR_remove_after_civil_war_tt: "§RTyto jednotky budou po skončení občanské války odstraněny!§!\n"
 SPR_fortify_the_iron_ring: "Opevnit Železný prstenec"
 SPR_fortify_the_iron_ring_desc: "Největší město Baskicka, Bilbao, obdrží vlastní „Železný prstenec“ opevnění, který Baskům poskytne mocnou překážku k obraně před fašistickým nepřítelem."
 SPR_arm_the_workers_militias: "Ozbrojit dělnické milice"
 SPR_arm_the_workers_militias_desc: "Zorganizovali jsme milice z řad pracujících a nyní musíme zajistit, aby byly náležitě vyzbrojeny, aby mohly tvořit předvoj proti fašistickému nepříteli i neloajální armádě."
 SPR_hinder_nkvd_interference: "Omezit zásahy NKVD"
 SPR_hinder_nkvd_interference_desc: "Sovětská NKVD se příliš dlouho vměšuje do vnitřních španělských záležitostí. Výrazní kritikové Stalina mizí, naši politici jsou izolováni a v boji s fašisty nám někdy více překážejí „spojenci“ než nepřátelé. Dost. Postavíme se stalinistům na odpor."
 SPR_hinder_nkvd_interference_tt: "Nahradí misi §Y$SPR_anarchist_uprising_mission$§! misí §Y$SPR_government_crackdown_mission$§!.\n"
 SPR_demand_ministerial_positions: "Požadovat ministerská křesla"
 SPR_demand_ministerial_positions_desc: "Chce-li republika naši další podporu, musí dát našim politikům místa ve vládě. Jen tak dá jasně najevo, že nás považuje za cenné spojence v našem společném boji."
 SPR_the_stalinist_doctrine: "Stalinistická doktrína"
 SPR_the_stalinist_doctrine_desc: "V našem volném spojenectví protifašistických skupin jsou tací, kdo vykládají Marxova slova nezávisle na Stalinovi. To je trn v oku celého socialismu a nelze to trpět. Aby nebyl dělnický boj ohrožen, musíme tyto odbojné hlasy umlčet a sjednotit se pod jedním vůdcem."
 SPR_subvert_the_stalinists: "Podrýt stalinisty"
 SPR_subvert_the_stalinists_desc: "Tento spor jsme nezačali, ale když na tom stalinisté trvají, budeme hrát jejich hru. Oslabíme jejich mocenskou základnu zevnitř - přetahováním stoupenců i odkláněním zásob. Kamkoli se obrátí, najdou nás proti sobě."
 SPR_class_war: "Třídní válka"
 SPR_class_war_desc: "Koncept Lidové fronty je vadný; dělník nikdy nebude skutečně svobodný, dokud je nucen spolupracovat s buržoazií. Pouze bezvýhradná, všestranná třídní válka nám dá svobodu, i kdyby to znamenalo bojovat současně s kapitalisty i fašisty."
 SPR_secularize_the_new_state: "Sekularizovat nový stát"
 SPR_secularize_the_new_state_desc: "V nové společnosti, kterou budujeme, není pro náboženství místo. Slouží jen k upevňování třídních struktur nebo k pacifikaci dělníků. Jen osvobozením mysli od těchto pověr můžeme být skutečně svobodni."
 SPR_appropriate_church_riches: "Zabavit církevní bohatství"
 SPR_appropriate_church_riches_desc: "Bohatství hromaděné katolickou církví lze mnohem lépe využít k financování naší věci. Využijeme je ke zlepšení stávajících továren a zřízení nových, které přispějí k dosažení našeho cíle."
 SPR_an_army_of_all_classes: "Armáda všech tříd"
 SPR_an_army_of_all_classes_desc: "Tváří v tvář fašistické hrozbě je třída irelevantní. Vytvoříme armádu, v níž smí sloužit každý, a zároveň všechny vystavíme zdravým socialistickým hodnotám, které jsou drahé jejich spoluobčanům."
 SPR_relocate_the_gold_reserves: "Přemístit zlaté rezervy"
 SPR_relocate_the_gold_reserves_desc: "Naše zlaté rezervy jsou klíčové pro nákup válečného materiálu v zahraničí. Musíme zajistit, aby byly uloženy na bezpečném místě, což bohužel vyžaduje jejich přesun do ciziny."
 SPR_relocate_the_gold_reserves_tt: "§RNaše zlaté rezervy budou vydány na milost a nemilost hostitelské země!§!\n"
 SPR_reaffirm_the_popular_front_strategy: "Potvrdit strategii Lidové fronty"
 SPR_reaffirm_the_popular_front_strategy_desc: "Je nezbytné, aby byly pro tuto chvíli zapomenuty rozdíly mezi námi a našimi spojenci, abychom se všichni soustředili na důležitější boj: proti fašistům."
 SPR_anti_fascist_unity: "Protifašistická jednota"
 SPR_anti_fascist_unity_desc: "Neshody mezi našimi anarchistickými a antistalinistickými spojenci a námi se zhoršují. Nemůžeme dopustit, aby to eskalovalo mimo kontrolu. Musíme znovu upřít pozornost na skutečného nepřítele, i kdyby cenou za vnitřní klid byly ústupky na úrovni vlády našim zbloudilým spojencům."
 SPR_anti_fascist_unity_tt: "Odemkne rozhodnutí §YProtifašistická jednota§!, která umožní odložit anarchistické povstání výměnou za ústupky.\n"
 SPR_crush_the_revolution: "Rozdrtit revoluci"
 SPR_crush_the_revolution_desc: "Nezávislé vystupování anarchistických komun bylo trnem v oku a jejich chatrná obrana je upřímně řečeno kritickou slabinou našich linií. Bez nich nám bude lépe, a proto je načase tuto revoluci jednou provždy rozdrtit."
 SPR_crush_the_revolution_tt: "§RNezařazení stoupenci rozpoutají občanskou válku!§!\n"
 SPR_united_under_socialism: "Sjednoceni pod socialismem"
 SPR_united_under_socialism_desc: "Ač pocházíme z různých krajů a prostředí, musíme tyto rozdíly odložit a soustředit se na náš společný cíl: socialismus."
 SPR_wealth_redistribution: "Přerozdělení bohatství"
 SPR_wealth_redistribution_desc: "Nyní, když byl majetek bohatých zabaven, zajistíme, aby se z tohoto vítězství podíleli všichni - přerozdělením bohatství tak, aby z něj rovnoměrně těžila celá populace."
 SPR_collective_recovery_efforts: "Kolektivní úsilí o obnovu"
 SPR_collective_recovery_efforts_desc: "Celá španělská obec se musí semknout k velké společné kampani za nápravu škod způsobených naší násilnou občanskou válkou. Továrny musíme znovu vybudovat, aby se lidé mohli vrátit do práce, a postavit novou infrastrukturu pro snazší spolupráci mezi místními komunitami."
 SPR_repair_and_expand_the_dockyards: "Opravit a rozšířit loděnice"
 SPR_repair_and_expand_the_dockyards_desc: "Velké loděnice neunikly zkáze občanské války. Při jejich opravách bychom měli rovnou zvážit i rozšíření, abychom byli připraveni na budoucí programy námořní expanze."
 SPR_the_peoples_fleet: "Lidové loďstvo"
 SPR_the_peoples_fleet_desc: "Vůle lidu se projevuje na pevnině i na moři. Tuto vůli musíme podpořit novým loďstvem, jehož výstavbu zahájíme okamžitě."
 SPR_land_redistribution: "Přerozdělení půdy"
 SPR_land_redistribution_desc: "Všichni, kdo chtějí obdělávat půdu, musí mít možnost tak činit. Pozemky, které před válkou drželi ti, kdo je neuměli řádně využít, budou nyní přiděleny těm, kteří je využijí."
 SPR_expand_the_means_of_production: "Rozšířit výrobní prostředky"
 SPR_expand_the_means_of_production_desc: "Zdraví kolektivu závisí na síle jeho průmyslu. Jeho rozšířením zajistíme vnitřní stabilitu a posílíme obranu proti vnějším nepřátelům."
 SPR_invite_socialist_intellectuals: "Pozvat socialistické intelektuály"
 SPR_invite_socialist_intellectuals_desc: "Naše společnost bude útočištěm pro všechny intelektuály, kteří sdílejí odhodlání pro socialistickou věc. Musíme je pozvat z celého světa, aby jejich genialita přinesla pokrok, z něhož budeme těžit všichni."
 SPR_solidify_government_control: "Upevnit vládní kontrolu"
 SPR_solidify_government_control_desc: "Autonomie jednotlivých zemí v naší zemi je třeba omezit v zájmu celku. Nesmíme jim dovolit oslabovat naši jednotu tváří v tvář fašistickým hrozbám ze zahraničí."
 SPR_reeducate_the_bourgeoisie: "Převychovat buržoazii"
 SPR_reeducate_the_bourgeoisie_desc: "Lidová fronta splnila svou úlohu a přišel čas, aby byla buržoazie převychována a osvobozena od svých ekonomických a společenských bludů. Ještě z nich vychováme řádné občany státu."
 SPR_the_spanish_red_army: "Španělská rudá armáda"
 SPR_the_spanish_red_army_desc: "Vytvoříme novou loajální armádu, která bude hájit zájmy španělského dělníka proti zahraničním hrozbám. Vzorem nám bude armáda Sovětského svazu."
 SPR_expand_soviet_aid: "Rozšířit sovětskou pomoc"
 SPR_expand_soviet_aid_desc: "Tuto válku sami nezvládneme; potřebujeme mezinárodní pomoc. [SOV.GetNameDefCap] musí pochopit, že rozhodující boj proti fašismu se vede zde, na Pyrenejském poloostrově, a že právě zde je třeba jejich postup zastavit."
 SPR_expand_soviet_aid_tt: "\n§RSovětská pomoc přijde za výraznou cenu, splatnou po skončení občanské války!§!\n"
 SPR_soviet_equipment_shipments: "Sovětské dodávky vybavení"
 SPR_soviet_equipment_shipments_desc: "Co naše domácí průmysl nedokáže zajistit, musí nahradit [SOV.GetNameDef] svými zásilkami zbraní a vybavení."
 SPR_soviet_military_advisors: "Sovětští vojenští poradci"
 SPR_soviet_military_advisors_desc: "Sovětský poradní sbor může dát našim jednotkám i velitelům potřebný náskok před nepřítelem."
 SPR_soviet_industrial_aid: "Sovětská průmyslová pomoc"
 SPR_soviet_industrial_aid_desc: "Samotné dodávky zbraní nenaplní potřeby našich frontových jednotek. Sovětská pomoc s rozšířením domácího průmyslu nám může prozatím pomoci mezeru zacelit - a třeba jednou dosáhnout i plné soběstačnosti."
 SPR_soviet_technological_advancements: "Sovětský technologický pokrok"
 SPR_soviet_technological_advancements_desc: "[SOV.GetNameDefCap] disponuje technologiemi, které nemáme. V zájmu porážky fašismu je jistě budou ochotni s námi sdílet, ne?"
 SPR_soviet_recovery_aid: "Sovětská pomoc s obnovou"
 SPR_soviet_recovery_aid_desc: "Po vítězství ve válce je [SOV.GetNameDef] připraven pomoci nám s poválečnou obnovou."
 SPR_all_must_do_their_part: "Každý musí přiložit ruku k dílu"
 SPR_all_must_do_their_part_desc: "Aby socialistická věc uspěla, musí každý přispět. Nemáme prostor pro vnitřní rozdělení mezi našimi jednotlivými komunami."
 SPR_the_red_tide: "Rudá vlna"
 SPR_the_red_tide_desc: "Naši lidé vědí, že naše věc je spravedlivá a správná - stačí tento pocit využít a zajistit stálý přísun odhodlaných rekrutů. Jako rudá vlna se naše síly převalí přes každého, kdo se nám postaví."
 SPR_arm_the_tide: "Vyzbrojit vlnu"
 SPR_arm_the_tide_desc: "Bez odpovídající výzbroje nemůže individuální zápal socialistického dělníka na bojišti zvítězit. Dáme jim válečné nástroje, které potřebují."
 SPR_against_fascism: "Proti fašismu"
 SPR_against_fascism_desc: "Fašistický nepřítel mohl být na Pyrenejském poloostrově poražen, ale za našimi hranicemi dál existuje. Musíme se připojit k mezinárodnímu boji a jednou provždy jej uhasit."
 SPR_doctrinal_advancements: "Doktrinální pokroky"
 SPR_doctrinal_advancements_desc: "Poučení z občanské války můžeme rozvinout do nových vojenských doktrín, lépe uzpůsobených současné realitě válčení."
 SPR_lessons_from_the_civil_war: "Poučení z občanské války"
 SPR_lessons_from_the_civil_war_desc: "Strasti občanské války nás naučily mnohému o umění války. Byli bychom pošetilí, kdybychom je neaplikovali na naši novou armádu."
 SPR_nationalize_the_industry: "Znárodnit průmysl"
 SPR_nationalize_the_industry_desc: "Místo abychom nechali náš průmysl chřadnout v rukou investorů a firem, převedeme jej pod kontrolu státu, aby bylo možné výrobu lépe řídit a organizovat."
 SPR_beacon_of_socialism: "Maják socialismu"
 SPR_beacon_of_socialism_desc: "Naše země je zářícím majákem socialismu, který přitahuje stejně smýšlející vědce toužící sloužit dělnické věci."
 SPR_increase_arms_production: "Zvýšit výrobu zbraní"
 SPR_increase_arms_production_desc: "Aby naše armáda mohla hájit ideály komunismu, potřebuje výzbroj. Průmyslovou kapacitu naší velké země musíme zvýšit, abychom ji dokázali zajistit."
 SPR_exploit_spains_riches: "Využít bohatství Španělska"
 SPR_exploit_spains_riches_desc: "Pyrenejský poloostrov je bohatý na přírodní zdroje. Jejich využití výrazně posílí náš válečný průmysl a zároveň vytvoří bohatství pro obnovu země."
 SPR_unify_the_london_bureau: "Sjednotit Londýnské byro"
 SPR_unify_the_london_bureau_desc: "V reakci na vznik Třetí internacionály a mocenský boj mezi Trockým a Stalinem vzniklo Mezinárodní byro revoluční socialistické jednoty, které odmítá oba výklady marxismu. Oslovíme tamní kontakty a vytvoříme jednotnou socialistickou frontu proti trockismu i stalinismu."
 SPR_against_trotskyism_and_stalinism: "Proti trockismu a stalinismu"
 SPR_against_trotskyism_and_stalinism_desc: "Přetahovaná Trockého a Stalina a jejich stoupenců příliš dlouho podrývala jednotu a integritu socialistické věci. Pokud své spory nedokážou odložit, musíme náš směr očistit od jejich vlivu."
 SPR_against_trotskyism_and_stalinism_tt: "Získá §Y$puppet_wargoal_focus$§! válečný cíl proti §Ystalinistickému§! či §Ytrockistickému§! Sovětskému svazu nebo §YMexiku§!."
 SPR_red_bulwark_in_the_west: "Rudá bašta na západě"
 SPR_red_bulwark_in_the_west_desc: "Naše geografická poloha nás izoluje od spojenců. V případě útoku, zejména ze strany silných námořních mocností, se nebudeme moci spolehnout, že nám přijde na pomoc [SOV.GetNameDef]. Musíme proto vybudovat takovou obranu, abychom byli baš tou socialismu - jeho západní kotvou v Evropě."
 SPR_appeal_for_increased_autonomy: "Požádat o větší autonomii"
 SPR_appeal_for_increased_autonomy_desc: "Cena za [SOV.GetAdjective] pomoc, která nám umožnila zvítězit, byla podřízenost. Prokázali jsme loajalitu i schopnost bránit socialismus - a v Moskvě to jistě vidí. Snad je přesvědčíme, aby povolili otěže."
 SPR_modernize_the_armed_forces: "Modernizovat ozbrojené síly"
 SPR_modernize_the_armed_forces_desc: "Naši křehkou pozici na západě Evropy výrazně posílí vývoj nové výzbroje a vybavení pro ozbrojené síly."
 SPR_a_red_iberia: "Rudá Iberie"
 SPR_a_red_iberia_desc: "Přišel čas sjednotit celý Pyrenejský poloostrov pod praporem socialismu."
 SPR_support_french_communists: "Podpořit francouzské komunisty"
 SPR_support_french_communists_desc: "[FRA.GetNameDefCap] má v poslední době zkušenost s komunistickými sympatiemi. Uvidí-li moudrost ve spolupráci na prosazování dělnických cílů, spojíme síly; nebude-li tomu tak, přineseme jim socialismus silou."
 SPR_avenge_foreign_interference: "Pomstít zahraniční vměšování"
 SPR_avenge_foreign_interference_desc: "Cizí mocnosti se v občanské válce postavily proti nám a podpořily fašisty. Nezapomněli jsme - a nadešla chvíle odpovědi."
 SPR_avenge_foreign_interference_tt: "Udělí válečné cíle na všechny země, které během občanské války poslaly nacionalistům dobrovolníky.\n"
 SPR_provide_for_the_people: "Postarat se o lid"
 SPR_provide_for_the_people_desc: "Prvním úkolem je zajistit zásobování obyvatelstva potravinami. Naše vítězství nesmí zastínit pohroma hladu."
 SPR_collectivize_industry: "Kolektivizovat průmysl"
 SPR_collectivize_industry_desc: "Kolektivizace průmyslu dále zvýší produktivitu i morálku dělníků."
 SPR_connect_the_country: "Propojit zemi"
 SPR_connect_the_country_desc: "Velký infrastrukturní projekt napříč zemí zajistí rychlý pohyb zboží i z těch nejodlehlejších koutů poloostrova. Z dlouhodobého hlediska z toho budeme jen těžit."
 SPR_transplant_soviet_industry: "Přesunout sovětský průmysl"
 SPR_transplant_soviet_industry_desc: "Sověti prokázali mimořádnou schopnost přesouvat celé továrny i na tisíce kilometrů. Abychom nastartovali domácí zbrojní průmysl, požádáme o přesun některých jejich méně důležitých závodů na Pyrenejský poloostrov."
 SPR_the_five_year_plan: "Pětiletý plán"
 SPR_the_five_year_plan_desc: "Odvážný plán promění během nejvýše pěti let španělský stát v regionální průmyslovou velmoc."
 SPR_slipway_enlargement: "Rozšířit lodní skluzavky"
 SPR_slipway_enlargement_desc: "Chceme-li stavět větší válečná plavidla, musíme rozšířit kapacity našich loděnic."
 SPR_a_red_fleet: "Rudá flotila"
 SPR_a_red_fleet_desc: "Abychom mohli šířit socialismus po světě, potřebujeme silné námořnictvo. Výstavba Rudé flotily začíná dnes."
 SPR_maintain_the_second_republic: "Udržet Druhou republiku"
 SPR_maintain_the_second_republic_desc: "Vzpoura armády neuspěla a naše vláda si udržela svobodný mandát. Druhá republika obstojí proti hrozbě pravice stejně, jako obstála proti hornickým nepokojům v roce 1934."
 SPR_new_leadership: "Nové vedení"
 SPR_new_leadership_desc: "Aby republika přežila těžké časy, potřebuje nové vedení. Přivedeme poradce a ministry s novými pohledy na to, jak nejlépe čelit fašistické hrozbě, abychom lépe ochránili naše zásady a přesvědčení."
 SPR_the_future_of_the_republic: "Budoucnost republiky"
 SPR_the_future_of_the_republic_desc: "Současný zápas bude jedním z určujících momentů budoucnosti republiky. Nesmíme šetřit úsilím ani prostředky, aby budoucnost byla utvářena podle našich představ."
 SPR_petition_for_french_aid: "Požádat o francouzskou pomoc"
 SPR_petition_for_french_aid_desc: "Naši severní sousedé váhají podat pomocnou ruku - obávají se vnitřních nepokojů, pokud by zasáhli. To si nemůžeme dovolit; naše přežití závisí na jejich ochotě jednat."
 SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap] musí dohodu schválit, aby se bonusy projevily.§!\n"
 SPR_ensure_loyalty: "Zajistit loajalitu"
 SPR_ensure_loyalty_desc: "Vláda byla brutálně zrazena vlastní armádou. Prvním krokem k zacelení rány je zajistit věrnost všech důstojníků, které napříště jmenujeme."
 SPR_enlist_the_carabineros: "Povolat Carabineros"
 SPR_enlist_the_carabineros_desc: "Jako nouzové řešení k obsazení fronty musíme sáhnout k neortodoxním krokům. Když nemáme armádu, poslouží Carabineros - polovojenská pohraniční a celní stráž - k obsazení zákopů stejně dobře jako kdokoli jiný."
 SPR_enlist_the_carabineros_tt: "Získá 1 jednotku s §Y3 pěší§! prapory v 5 náhodných státech.\n"
 has_hired_juan_negrin_tt: "§Y$SPR_juan_negrin$§!: je najat jako poradce"
 SPA_embrace_pan_hispanism: "Přijmout panhispánský nacionalismus"
 SPA_embrace_pan_hispanism_desc: "V našich bývalých koloniích v posledních letech sílí panhispanismus a po úspěšných znovudobyvačných taženích je čas tyto myšlenky přijmout, aby španělská říše stála dalších tisíc let!"
 SPA_embrace_pan_hispanism_tt: "Kontrolujeme každé domovské území §Y[CHL.GetName]§!, §Y[ARG.GetName]§!, §Y[ECU.GetName]§!, §Y[PRU.GetName]§!, §Y[URG.GetName]§!, §Y[PAR.GetName]§!, §Y[BOL.GetName]§!, §Y[COL.GetName]§!, §Y[VEN.GetName]§!, §Y[PAN.GetName]§!, §Y[COS.GetName]§!, §Y[NIC.GetName]§!, §Y[HON.GetName]§!, §Y[ELS.GetName]§!, §Y[GUA.GetName]§!, §Y[MEX.GetName]§!, §Y[DOM.GetName]§!, §Y[CUB.GetName]§! a §Y[PUE.GetName]§!."
 SPA_absorb_the_portuguese_empire_tt: "Získáme domovské území na všech §Yportugalských§! domovských územích, která kontrolujeme"
 SPR_the_popular_army: "Lidová armáda"
 SPR_the_popular_army_desc: "Naše nová armáda bude tvořena těmi, kdo nejsou poskvrněni zradou armády - lidmi, kteří horlivě brání principy, na nichž republika stojí, ač dříve možná nesloužili. Spolu s reorganizací vyvineme nové zbraně a doktríny, které této armádě pomohou v boji."
 SPR_take_the_initiative: "Převzít iniciativu"
 SPR_take_the_initiative_desc: "Nemůžeme nečinně přihlížet, zatímco si nepřítel vybírá čas a místo útoku. Války se vyhrávají iniciativou - a tu musíme převzít."
 SPR_no_pasaran: "¡No Pasarán!"
 SPR_no_pasaran_desc: "Nechť se proti fašistům nese krédo z každého domu v každém městě - ze střech i ulic, od barikád po příkopy: „¡No Pasarán!“ - Neprojdou!"
 SPR_no_pasaran_tt: "Umístí §Y1 opevnění§! do všech provincií s §Y1 vítězným bodem§! v ovládaných státech.\nUmístí §Y2 opevnění§! do všech provincií se §Y3 vítěznými body§! v ovládaných státech.\nUmístí §Y3 opevnění§! do všech provincií s §Y10 vítěznými body§! v ovládaných státech.\nUmístí §Y4 opevnění§! do všech provincií s §Y30 vítěznými body§! nebo více v ovládaných státech.\n"
 SPR_a_frontline_suited_for_intellectuals: "Fronta pro intelektuály"
 SPR_a_frontline_suited_for_intellectuals_desc: "Plýtvat nejbystřejšími hlavami na frontě je nesmysl - větší užitek přinesou v týlu, kde vytvoří nové nástroje války, které znamenají víc než pár vojáků navíc."
 SPR_strengthen_the_anti_fascist_coalition: "Posílit protifašistickou koalici"
 SPR_strengthen_the_anti_fascist_coalition_desc: "Odpůrce v naší koalici jsme odstranili - nyní se konečně můžeme soustředit na posílení jednotného odhodlání vyrvat fašismus i s kořeny."
 SPR_oppose_the_communists: "Postavit se komunistům"
 SPR_oppose_the_communists_desc: "Komunisté byli jen nutným spojencem v boji proti fašismu. Až to skončí, vypořádáme se s nimi po svém."
 SPR_fortify_the_central_government: "Upevnit ústřední vládu"
 SPR_fortify_the_central_government_desc: "Musíme vládu zpevnit proti komunistickému vlivu, aby se potají nezmocnili republiky zevnitř."
 SPR_secure_democratic_principles: "Zajistit demokratické principy"
 SPR_secure_democratic_principles_desc: "Nesmíme dopustit, aby komunistický vliv změnil či zničil principy, na nichž Druhá republika stojí - bez ohledu na náš vztah ke komunistům či [SOV.GetNameDef], tyto principy musíme nosit v srdci, i kdyby ne navenek."
 SPR_subvert_soviet_control: "Narušit sovětskou kontrolu"
 SPR_subvert_soviet_control_desc: "Cena za [SOV.GetAdjective] pomoc, jež nám umožnila zvítězit, je podřízenost - a náš úděl zjevně ještě neskončil. Začneme podkopávat [SOV.GetAdjective] snahy šířit v naší zemi komunistický vliv, abychom se připravili na závěrečný boj za svobodu a nezávislost."
 SPR_subvert_soviet_control_tt: "\n§R[SOV.GetNameDefCap] nejspíš odpoví trestnými kroky na naši neposlušnost!§!\n"
 SPR_war_of_independence: "Válka za nezávislost"
 SPR_war_of_independence_desc: "Nastal čas obrátit se proti dosavadním spojencům, jinak se staneme dalším členským státem Svazu. Lid musí vynaložit poslední velké úsilí, aby získal svobodu od autoritářství zprava i zleva."
 SPR_war_of_independence_tt: "§RPokud naše požadavky nepřijmou, povede to k válce!§!"
 SPR_those_who_would_not_help_us: "Ti, kteří nám nepomohli"
 SPR_those_who_would_not_help_us_desc: "Západ nás v boji s fašisty opustil, ale časy se změnily a sám vede svou válku. Potřebujeme jejich pomoc znovu - a snad se poučili, že když tvoříme předvoj proti novému nepříteli, je rozumné nás vyslyšet."
 SPR_those_who_would_not_help_us_tt: "§RZemě musí dohodu schválit, aby se bonusy projevily.§!\n"
 SPR_ideological_allies: "Ideologičtí spojenci"
 SPR_ideological_allies_desc: "Španělsko bylo znovuzrozeno v tavicím tyglíku občanské války - postavíme se po boku ideologických spojenců proti extremismu pravice i levice."
 SPR_enemies_of_our_enemy: "Nepřátelé našeho nepřítele"
 SPR_enemies_of_our_enemy_desc: "Ačkoli během občanské války pomáhali našim nepřátelům, dnes sdílíme společného protivníka. Možná je čas odložit neshody, dokud nebude větší bitva vyhrána."
 SPR_deal_with_the_devil: "Smlouva s ďáblem"
 SPR_deal_with_the_devil_desc: "Němci mají bohaté zkušenosti s bojem proti Sovětům a přestože nikdy neuzavřeme formální spojenectví, výměna jejich vojenských znalostí nám může dát jasnou výhodu v našem vlastním tažení proti společnému nepříteli."
 SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap] musí dohodu schválit, aby se bonusy projevily.§!\n"
 SPR_foreign_industrial_aid: "Zahraniční průmyslová pomoc"
 SPR_foreign_industrial_aid_desc: "S našimi novými pakty přilákáme zahraniční podniky k investicím do naší země a k pomoci s obnovou."
 SPR_stabilize_the_nation: "Stabilizovat zemi"
 SPR_stabilize_the_nation_desc: "Zvítězili jsme v občanské válce, ale nyní musíme zajistit návrat stability a zabránit, aby se to mohlo opakovat."
 SPR_end_fascism_at_all_costs: "Ukončit fašismus za každou cenu"
 SPR_end_fascism_at_all_costs_desc: "Nezáleží na ničem jiném než na úplném zničení fašistů - i kdybychom kvůli tomu měli upsat svou duši komunismu, budiž."
 SPR_communists_in_the_government: "Komunisté ve vládě"
 SPR_communists_in_the_government_desc: "Vliv komunistů ve vládě natolik zesílil, že nyní požadují úplnou výměnu vedení, aby odráželo novou realitu Republiky."
 SPR_communists_in_the_government_tt: "Stalinističtí ministři se stanou §Gdostupnými§!, ale demokraté budou §Rodstraněni§!.\n"
 SPR_restore_higher_education: "Obnovit vysoké školství"
 SPR_restore_higher_education_desc: "Instituce vysokého školství poškozené válkou je třeba obnovit a rozšířit, aby průmysl měl stálý přísun chytrých hlav."
 SPR_engineering_advances: "Inženýrské pokroky"
 SPR_engineering_advances_desc: "Nové inženýrské pokroky umožňují stavbu vylepšeného průmyslu i nové typy letadel a obrněné techniky."
 SPR_rebuild_the_nation: "Obnovit zemi"
 SPR_rebuild_the_nation_desc: "Po hrůzách občanské války se vrátila stabilita a pomalu znovu získáváme průmyslovou oporu. Období rozsáhlých investic do programů rozšíření průmyslu naší ekonomice bezpochyby dodá potřebný impuls."
 SPR_reprofessionalize_the_military: "Znovu profesionalizovat armádu"
 SPR_reprofessionalize_the_military_desc: "Naše armáda byla z nutnosti znovu vybudována z lidí, kteří neprošli přísnou armádní kázní. Abychom z dočasné nouzové síly vytvořili skutečnou národní armádu, musíme ji znovu profesionalizovat a vštípit jí správnou kázeň a velení."
 SPR_experiences_from_the_civil_war: "Zkušenosti z občanské války"
 SPR_experiences_from_the_civil_war_desc: "Zkušenosti z občanské války vedly v našem vojsku k zásadním pokrokům ve vojenském myšlení i ve vývoji výzbroje."
 SPR_a_new_military_academy: "Nová vojenská akademie"
 SPR_a_new_military_academy_desc: "Chceme-li skutečně profesionální národní armádu, musíme založit novou akademii, aby naši důstojníci byli co nejlepší."
 SPR_revive_the_republican_navy: "Oživit republikánské námořnictvo"
 SPR_revive_the_republican_navy_desc: "Námořnictvo bylo na začátku občanské války rozvráceno stejně jako armáda a jeho obnova je prioritou naší bezpečnosti. To vyžaduje novou infrastrukturu, s jejíž výstavbou začneme okamžitě."
 SPR_navy_modernization: "Modernizace námořnictva"
 SPR_navy_modernization_desc: "Jednou z mála výhod našich ztrát je, že nemáme důvod nevyrábět zcela nové, moderní lodní typy. Měli bychom si vyžádat vhodné návrhy a ihned zahájit stavbu."
 SPR_expand_the_naval_academy: "Rozšířit námořní akademii"
 SPR_expand_the_naval_academy_desc: "Občanská válka odhalila nedostatky ve vedení našeho námořnictva. Zlepšení kvality i rozšíření kapacit námořní akademie sníží pravděpodobnost drahých taktických a strategických chyb."
 SPR_prepare_for_the_next_war: "Připravit se na další válku"
 SPR_prepare_for_the_next_war_desc: "Chceme-li obstát proti zahraničním hrozbám, musíme rozšířit válečný průmysl. Musíme být připraveni na cokoli."
 SPR_wartime_industry: "Válečný průmysl"
 SPR_wartime_industry_desc: "Opět jsme ve válce, a proto musíme směřovat rozšiřování průmyslu přednostně k vojenským, nikoli civilním potřebám."
 SPR_fuel_for_the_war_machine: "Palivo pro válečný stroj"
 SPR_fuel_for_the_war_machine_desc: "Suroviny jsou pro náš válečný průmysl klíčové a čím soběstačnější budeme, tím lépe. Budováním nových dolů, oceláren a hliníkáren po celé zemi se k soběstačnosti výrazně přiblížíme."
 SPR_join_the_global_fight_against_fascism: "Připojit se ke globálnímu boji proti fašismu"
 SPR_join_the_global_fight_against_fascism_desc: "Fašismus jsme porazili ve Španělsku, ale přetrvává jinde. Je naší povinností dovést tento boj do konce."
 SPR_the_anti_fascist_crusade: "Protifašistická křížová výprava"
 SPR_the_anti_fascist_crusade_desc: "Španělé bojovali s fašisty dávno předtím, než si ostatní uvědomili hrozbu. Ten boj je náš - neskončíme, dokud nebude vyhrán."
 FRA_devalue_the_franc_desc: "Zatímco jiné země své měny znehodnotily, aby podpořily ekonomiku, my jsme to tvrdošíjně odmítali. Důsledkem je, že naše ekonomika zaostává. Chceme-li být konkurenceschopní a přestát blížící se bouři, nesmíme možnost devalvace franku předem smést ze stolu, i když půjde o nepopulární krok."
 FRA_autoroutes: "Autoroutes"
 FRA_autoroutes_desc: "Němci ohromili svět koncepcí rychlostních silnic s omezeným přístupem spojujících části jejich země. Můžeme světu ukázat, že to zvládneme stejně dobře."
 FRA_invest_in_the_metropole: "Rozvíjet metropoli"
 FRA_invest_in_the_metropole_desc: "Prvním krokem obnovy našich odvětví musí být posílení průmyslové základny na pevninském území."
 FRA_invest_in_the_colonies: "Rozvíjet kolonie"
 FRA_invest_in_the_colonies_desc: "Naše průmyslová srdce v Evropě nemají dostatek obyvatel a zdrojů pro velké rozšíření. Má-li naše ekonomika držet krok se světem, musíme využít kolonie."
 FRA_colonial_industry_effect_tt: "Přidá dvě §Ycivilní továrny§! do každého koloniálního státu, do něhož již bylo investováno.\n"
 FRA_industrial_expansion_effect_tt: "Přidá dvě §Ycivilní továrny§! do metropolitních států, do nichž již bylo investováno.\n"
 FRA_military_factories_effect_tt: "Přidá dvě §Yvojenské továrny§! do každého státu, do něhož již bylo investováno.\n"
 FRA_invest_in_west_africa: "Investovat do Západní Afriky"
 FRA_invest_in_west_africa_desc: "Obrovské zásoby pracovních sil a surovin v západní Africe z ní činí ideální cíl investic."
 FRA_invest_in_indochina: "Investovat do Indočíny"
 FRA_invest_in_indochina_desc: "Velká vzdálenost mezi našimi držbami v Indočíně a metropolí se může jevit jako nevýhoda, ale zároveň chrání tamní průmysl před nepřátelskými útoky."
 FRA_invest_in_syria: "Investovat do Sýrie"
 FRA_invest_in_syria_desc: "Sýrie je ideálně situovaná, aby nás v případě války v Evropě či Africe zásobovala. Posílení jejího průmyslového potenciálu zároveň podpoří naši pozici v této oblasti."
 FRA_global_integration: "Globální integrace"
 FRA_global_integration_desc: "Britské impérium je precizně vyladěný systém vzájemně se podporujících částí. Není důvod, proč bychom něco podobného nedokázali se svými koloniemi i my."
 FRA_begin_rearmament: "Zahájit přezbrojení"
 FRA_begin_rearmament_desc: "Dvacetileté příměří, které maršál Foch roku 1919 předpověděl, se rychle chýlí ke konci a svět má stále větší sklony k nové válce. Musíme být připraveni."
 FRA_firepower_kills: "Smrtelná palebná síla"
 FRA_firepower_kills_desc: "Lekce Velké války byly stejně jednoduché jako kruté: dny, kdy muži bojovali přes otevřená mířidla, jsou pryč. Dnes se zabíjí ve velkém na dlouhou vzdálenost nejmodernějšími zbraněmi."
 FRA_methodical_battle: "Metodická bitva"
 FRA_methodical_battle_desc: "Někteří tvrdí, že bitva je chaos - jsou to pošetilci. Bitva je jen metodické použití správných prostředků podle celkového plánu. Plánuj dobře a záměry nepřítele se stanou jen poznámkou pod čarou."
 FRA_division_cuirassee: "Division Cuirassée"
 FRA_division_cuirassee_desc: "Podnikavý důstojník jménem de Gaulle navrhl nový typ divize kombinující těžké pancéřování s pěchotou a středními tanky, aby bojovaly jako jeden celek."
 FRA_infantry_tanks: "Pěchotní tanky"
 FRA_infantry_tanks_desc: "Ať už cokoli, prvním i posledním úkolem tanků je umožnit pěchotě dobýt a udržet území. Proto musíme naše pěší jednotky vždy vybavit moderními a schopnými tanky."
 FRA_special_forces: "Speciální jednotky"
 FRA_special_forces_desc: "V budoucnu se bude válka stále častěji vést v prostředích, kde běžný pěšák narazí na své limity. Musíme vytvořit nové, schopnější útvary, které v těchto podmínkách obstojí."
 FRA_fusiliers_marine: "Fusiliers marins"
 FRA_fusiliers_marine_desc: "Doby, kdy pobřeží byla neproniknutelnou obranou, jsou pryč. Musíme umět přenést boj k nepříteli kdekoli a zajistit si předmostí navzdory odporu."
 FRA_battle_of_maneuver: "Manévrová bitva"
 FRA_battle_of_maneuver_desc: "Starý pojem bojiště jako malé oblasti, kde se střetnou armády, je mrtvý. Masová motorizace, letadla a rychlé radiové spojení přesouvají bitvy stovky kilometrů. Čím dřív se na to připravíme, tím lépe."
 FRA_air_dominance_desc: "Vývoj letadel vytvořil pro armádu třetí křídlo, o které se musí starat. Buď ho zajistíme, nebo čelíme katastrofě."
 FRA_air_ground_cooperation: "Spolupráce vzduch-země"
 FRA_air_ground_cooperation_desc: "Boj ve vzduchu přináší skutečné vojenské výsledky jen tehdy, sleduje-li cíle na zemi. Čím lépe propojíme vzdušnou a pozemní bitvu, tím účinnější budeme."
 FRA_flying_artillery_desc: "V rychlých bitvách dneška nemusí pomalé pozemní dělostřelectvo stačit. Letadla nesoucí bomby mohou převzít jeho roli."
 FRA_form_the_popular_front: "Vytvořit Lidovou frontu"
 FRA_form_the_popular_front_desc: "S nástupem fašismu v Německu a Itálii je zřejmé, že hašteření levice musí skončit, má-li náš boj přežít. Široká, lidová fronta všech levicových stran získá mandát konečně řešit ekonomické podmínky, z nichž fašismus vyrůstá."
 FRA_ban_communism_desc: "Ačkoli je nepředstavitelné, že by někdo chtěl vlastnímu národu přivodit chaos a krveprolití komunistické revoluce, někteří mezi námi by to zjevně udělali. Nesmíme jim dál dovolovat kout pikle proti státu. Je třeba přijmout ta nejtvrdší opatření."
 FRA_invite_communist_ministers: "Pozvat komunistické ministry"
 FRA_invite_communist_ministers_desc: "Strach z reakční pravice bránil zařazení komunistů do samotné vlády. Ale strach je špatný rádce. Má-li k tomu dojít, ať ten střet přijde."
 FRA_strengthen_the_unions: "Posílit odbory"
 FRA_strengthen_the_unions_desc: "Příliš dlouho byl kolektivní boj jednotlivého dělníka po boku soudruhů snadno napadnutelný. Dost."
 FRA_celebrate_the_commune: "Oslavit Komunu"
 FRA_celebrate_the_commune_desc: "Byť krátkodobá, Pařížská komuna byla prvním pokusem vybudovat na francouzské půdě komunistickou společnost."
 FRA_womens_suffrage_desc: "Je stejně absurdní jako hanebné, že pracovité Francouzky, které znovu a znovu bojovaly na barikádách za svá práva, nesmějí u voleb odevzdat hlas. Tuto nespravedlnost odstraníme."
 FRA_legal_equality: "Právní rovnost"
 FRA_legal_equality_desc: "Všeobecně jsou ženy stále považovány za občanky druhé kategorie, podřízené vůli muže. Tomu je konec."
 FRA_industrial_collectivization: "Průmyslová kolektivizace"
 FRA_industrial_collectivization_desc: "Francouzskou ekonomiku dnes tvoří drobné firmy s pár zaměstnanci, které se věčně požírají v neefektivní malosériové výrobě. Sloučíme je, abychom konečně vytvořili podniky schopné konkurovat na světové scéně."
 FRA_agricultural_collectivization_desc: "Co platí pro průmysl, platí stejně pro farmáře po celé Francii. Drobné statky si nemohou dovolit moderní techniku a pracují jako za pradědů. Sloučením do zemědělských výrobních jednotek zvýšíme efektivitu i výstup."
 FRA_force_the_issue: "Dotlačit k rozhodnutí"
 FRA_force_the_issue_desc: "Od vzniku Lidové fronty jsme ušli kus cesty. Nemůžeme ale práci nechat napůl. Je čas, aby si všichni nalevo vybrali - buď s revolucí, nebo proti ní."
 FRA_force_the_issue_tt: "Postih ke stabilitě závisí na popularitě §Ydemokratických§! stran.\n"
 FRA_reconciliation: "Smíření"
 FRA_reconciliation_desc: "Francouzské revoluce příliš často uvrhly zemi do nekonečných křečí revolučního a kontrarevolučního teroru. Možná je čas vybudovat republiku, v níž má své místo každý - ať revoluci podporoval, či ne."
 FRA_constitutional_convention: "Ústavodárné shromáždění"
 FRA_constitutional_convention_desc: "Zásadní změna povahy naší republiky se nedělá přes noc ani bez vyjednání nové ústavy."
 FRA_anti_fascist_coalition: "Protifašistická koalice"
 FRA_anti_fascist_coalition_desc: "Největší hrozbou pro pochod pokroku je šíření reakčního fašismu. Musíme stát po boku každé země ochotné s touto hrozbou bojovat - jinak zítra nebude pro nikoho."
 FRA_invite_anti_fascist_emigrants: "Pozvat protifašistické emigranty"
 FRA_invite_anti_fascist_emigrants_desc: "Prvním krokem každého fašistického režimu je vyhnat kritiky a lidi s alternativní vizí uspořádání země. Právě tito lidé však mohou vytvořit exilovou vládu a připravit se na den osvobození své vlasti."
 FRA_reconnect_to_the_balkans: "Obnovit vazby na Balkán"
 FRA_reconnect_to_the_balkans_desc: "Francie dlouhodobě vyvažovala moc střední Evropy navazováním vztahů se státy Balkánu. Toto spojení přetrvává, byť bylo v poslední době opomíjeno."
 FRA_pre_empt_the_fascist_attack: "Předejít fašistickému útoku"
 FRA_pre_empt_the_fascist_attack_desc: "Proč nechat nepřítele v klidu se připravovat a zvolit si okamžik nevyhnutelného útoku podle sebe? Udeříme první a rozdrtíme hrozbu dřív, než se stačí připravit."
 FRA_loyalty_to_moscow: "Lojalita k Moskvě"
 FRA_loyalty_to_moscow_desc: "Model socialismu v Sovětském svazu nemusí být dokonalý, ale není pochyb, že SSSR dovedl socialistické ideje nejdál. Bylo by pošetilé hledat vlastní cestu."
 FRA_league_of_french_bolshevist_volunteers_desc: "Když je jedna socialistická země ohrožena cizí invazí, jsou ohroženy všechny socialistické země. Nemůžeme nečinně přihlížet, zatímco naši soudruzi bojují o život."
 FRA_host_the_german_exiles: "Poskytnout azyl německým exulantům"
 FRA_host_the_german_exiles_desc: "Německo, domov Marxe a Engelse, stálo kdysi v čele komunistického myšlení i praxe. Mnozí němečtí komunisté po nástupu nacistů uprchli. Poskytneme-li jim domov, mohou nám pomoci zorganizovat efektivnější správu osvobozených území."
 FRA_revolution_to_the_utmost: "Revoluce do nejzazších důsledků"
 FRA_revolution_to_the_utmost_desc: "Napůl provedená revoluce není žádná revoluce. Nepřestaneme, dokud nebude hotovo a nový politický řád v bezpečí. Ať to stojí cokoli."
 FRA_destroy_the_counter_revolution: "Zničit kontrarevoluci"
 FRA_destroy_the_counter_revolution_desc: "I nyní se ve Francii najdou tací, kteří by vlastnímu lidu vrazili dýku do zad při sebemenším náznaku slabosti. Nedovolíme jim to a udeříme první."
 FRA_revolutionary_zeal_desc: "Francouzi vždy vynikali zvláštním zápalem pro odstranění starého řádu a vybudování nového. To by se nemělo potlačovat."
 FRA_loyalty_to_the_cause: "Věrnost věci"
 FRA_loyalty_to_the_cause_desc: "Jiné země mohou formulovat vlastní vize komunismu, ale není důvod, abychom z té naší ustupovali. Oni se možná zastavili na půli cesty, sužováni pochybnostmi, zda účel světí prostředky. My ne."
 FRA_carry_the_revolution_north: "Přenést revoluci na sever"
 FRA_carry_the_revolution_north_desc: "Za La Manche leží kolébka průmyslové revoluce a s ní i domov moderního kapitalismu. Nesmíme dopustit, aby se toto místo stalo odrazovým můstkem kontrarevolučního nepřítele."
 FRA_carry_the_revolution_west: "Přenést revoluci na západ"
 FRA_carry_the_revolution_west_desc: "Režimy na Pyrenejském poloostrově visí na vlásku, připraveny být smeteny lidovou revolucí. My ten vlásko přestřihneme."
 FRA_carry_the_revolution_east: "Přenést revoluci na východ"
 FRA_carry_the_revolution_east_desc: "Na naší východní hranici leží největší hrozba novému řádu. Reakční síly tam zaútočí v okamžiku, kdy si to budeme moci dovolit nejméně - pokud jim dáme čas se připravit."
 FRA_carry_the_revolution_south: "Přenést revoluci na jih"
 FRA_carry_the_revolution_south_desc: "První zemí, která padla do spárů fašismu, byla Itálie, a ideologie je tam hluboce zakořeněná. Naše světonázory nemohou pokojně koexistovat. Oni to vědí stejně dobře jako my - a budou se chystat. Proto se musíme i my."
 FRA_egalite_liberte_solidarite_desc: "První Francouzská revoluce smetla režimy trvající celá staletí a navždy změnila tvář Evropy. Dokončíme, co začala."
 FRA_reform_the_labour_laws: "Reformovat pracovní zákony"
 FRA_reform_the_labour_laws_desc: "Francouzští dělníci pracují v těžkých podmínkách, za nízkou mzdu a s minimálními benefity. Je čas zavést soubor reforem, které jejich postavení zlepší."
 FRA_nationalize_key_industry: "Znárodnit klíčová odvětví"
 FRA_nationalize_key_industry_desc: "V současné situaci se nesmíme bát radikálně přeorganizovat ekonomiku, abychom čelili blížící se hrozbě. Čas běží - nemůžeme čekat, až to vyřeší volný trh."
 FRA_reorganize_the_aviation_industry: "Reorganizovat letecký průmysl"
 FRA_reorganize_the_aviation_industry_desc: "Náš letecký průmysl je roztříštěn do desítek drobných firem a za Německem i USA zaostává o celá desetiletí. Je nutná radikální restrukturalizace."
 FRA_form_the_state_arsenals: "Zřídit státní zbrojovky"
 FRA_form_the_state_arsenals_desc: "Abychom zásobili armádu moderními zbraněmi, nemůžeme čekat, až si soukromé společnosti vybudují potřebné kapacity."
 FRA_general_work_council: "Všeobecná dělnícka rada"
 FRA_general_work_council_desc: "Zřídíme celostátní orgán, který bude řešit spory mezi zaměstnavateli a zaměstnanci a zajistí co nejefektivnější zaměstnávání pracovní síly."
 FRA_national_champions: "Národní šampioni"
 FRA_national_champions_desc: "Výběrem několika firem s potenciálem uspět v globální konkurenci a jejich maximální podporou vytvoříme moderní ekonomiku, která se vyrovná kterékoli jiné."
 FRA_dirigisme_desc: "Ačkoli plně plánované hospodářství sovětského typu je zjevně příliš, určitá míra plánování a řízení je nutná k optimalizaci naší ekonomiky."
 FRA_ban_the_leagues: "Zakázat ligy"
 FRA_ban_the_leagues_desc: "Pravicové ligy měly volnou ruku k sdružování. Ačkoli jsou nyní příliš slabé na pokus o převrat, nelze odhadnout, čeho budou schopny v budoucnu. Nejlepší bude je rozpustit hned."
 FRA_the_blum_viollette_proposal: "Návrh Blum-Viollette"
 FRA_the_blum_viollette_proposal_desc: "Občanství Francouzské republiky má být dostupné každému, kdo splňuje podmínky. Mnozí z našich loajálních poddaných v Alžírsku by se rádi stali plnoprávnými občany, ale dosud to není umožněno. Udělíme-li jim občanství, připoutáme Alžírsko k Francii mnohem těsněji."
 FRA_expand_the_citizenship: "Rozšířit občanství"
 FRA_expand_the_citizenship_desc: "Je pro republiku nepřijatelné, aby někteří lidé žijící na jejím území nemohli být jejím občanem - a přesto jsme takový stav u nás připustili. Je čas sjednat nápravu."
 FRA_france_undividable_desc: "Francie musí být utvářena jako jediný celek pod jednou vlajkou. Je čas to otevřeně prohlásit - už jen proto, abychom rozptýlili obavy z rozdělení."
 FRA_french_union: "Francouzská unie"
 FRA_french_union_desc: "Je čas vyhlásit novou Francii - Francii, která obepíná celý svět a v níž jsou všechny části našeho panství sjednoceny. V každé oblasti uspořádáme referendum, aby lid potvrdil vůli stát se součástí této nové, větší Francie."
 FRA_french_union_tt: "V různých částech našeho koloniálního impéria se budou konat referenda. Některé oblasti se mohou rozhodnout pro plnou nezávislost."
 FRA_encourage_immigration: "Podpořit imigraci"
 FRA_encourage_immigration_desc: "Naše vlast zoufale potřebuje pracovníky, aby nahradila ztráty z Velké války. Zjednodušením podmínek pro usazení ve Francii můžeme přilákat kvalifikované imigranty, kteří tento nedostatek pokryjí."
 FRA_review_foreign_policy: "Přehodnotit zahraniční politiku"
 FRA_review_foreign_policy_desc: "Kontinentální uspořádání z roku 1919 je čím dál ohroženější. Je čas přehodnotit naše zahraničněpolitické možnosti a zajistit nová spojenectví pro bouřlivé časy."
 FRA_intervention_in_spain: "Intervence ve Španělsku"
 FRA_intervention_in_spain_desc: "Španělská občanská válka přinesla střet ideologií až na náš práh. Musíme našlapovat opatrně, aby se konflikt nepřelil i k nám."
 FRA_support_the_finns: "Podpořit Finy"
 FRA_support_the_finns_desc: "Finové bojují o holé přežití. Musíme jim pomoci."
 FRA_confirm_eastern_commitments: "Potvrdit závazky na východě"
 FRA_confirm_eastern_commitments_desc: "Po Velké válce jsme východní Evropu provázali sítí aliancí jako protiváhu znovu sílícímu Německu a expanzivnímu Sovětskému svazu. Naši spojenci teď pochybují, zda jim skutečně přijdeme na pomoc. Ujistěme je dřív, než začnou hledat oporu jinde."
 FRA_strengthen_the_little_entente: "Posílit Malou dohodu"
 FRA_strengthen_the_little_entente_desc: "Malá dohoda nás zavazuje pomoci spojencům ve východní Evropě a na Balkáně. Nechali jsme toto spojenectví zakrnět, ale dnes je potřebnější než kdy dřív. Je čas je oživit."
 FRA_invest_in_our_weaker_allies: "Investovat do našich slabších spojenců"
 FRA_invest_in_our_weaker_allies_desc: "Chceme-li mít ve válce schopné spojence, musíme jim umožnit pokrýt vlastní vojenské potřeby. Program umírněných investic do jejich průmyslu jim dovolí vyrábět munici a výzbroj lokálně."
 FRA_invest_in_our_weaker_allies_trigger_tt: "Má méně vojenských továren než my"
 FRA_coordinate_rearmament: "Koordinovat přezbrojení"
 FRA_coordinate_rearmament_desc: "Abychom se vyrovnali jednotnému rozvoji u Němců a dalších protivníků, musíme naše úsilí koordinovat i se spojenci."
 FRA_foreign_guest_workers: "Zahraniční dělníci"
 FRA_foreign_guest_workers_desc: "Nedostatek pracovníků je hlavní překážkou rozšíření průmyslu i armády. Pozváním kvalifikovaných dělníků od spojenců do našich továren uvolníme domácí pracovní sílu pro armádu."
 FRA_join_the_ententes: "Připojit se k Dohodám"
 FRA_join_the_ententes_desc: "Francie neudrží dva závazky kolektivní obrany současně. Pokud se nám nepodaří přimět Brity, aby ctili i naše závazky, budeme si muset vybrat. Sloučením našich různých aliančních sítí do jednoho celku výrazně zvýšíme odstrašující účinek našich paktů."
 unlocks_espionage_operation_tt: "Odemkne §Yšpionážní operaci§!:\n"
 FRA_revive_the_franco_polish_alliance: "Obnovit spojenectví Francie a Polska"
 FRA_revive_the_franco_polish_alliance_desc: "Francie vždy podporovala nezávislé Polsko. V posledních letech naše vztahy ochladly. S hrozbou Německa na obzoru je čas náš pakt znovu oživit."
 FRA_revive_the_franco_polish_alliance_tt: "\nPolsko by bylo pozváno do naší frakce, pokud bychom byli vůdci vlastní frakce."
 FRA_buy_time: "Získat čas"
 FRA_buy_time_desc: "Na střet s Němci nejsme připraveni. Naši spojenci jsou slabí, armáda zastaralá. Chceme-li přežít, možná budeme muset něco obětovat."
 FRA_arms_purchases_in_the_us: "Nákupy zbraní v USA"
 FRA_arms_purchases_in_the_us_desc: "Náš zbrojní průmysl nedokáže zásobit vojsko potřebnými moderními zbraněmi. USA však mají výrobní kapacity nazbyt. Pokud se nevrátí k izolacionismu, zřejmě je přesvědčíme, aby nám prodaly, co potřebujeme."
 FRA_france_leads: "Francie udává směr"
 FRA_france_leads_desc: "Země s tak hrdou historií nemůže připustit, aby její zahraniční politiku diktovali jiní. Budeme se rozhodovat sami, podle našich zájmů."
 FRA_concessions_to_italy: "Ústupky Itálii"
 FRA_concessions_to_italy_desc: "Itálie stále sní o africkém impériu. Pokud nabídneme určité ústupky - a schválíme její dobytí Etiopie - můžeme zabránit vytvoření osy mezi Římem a Berlínem."
 FRA_ratify_the_stresa_front: "Ratifikovat Streskou frontu"
 FRA_ratify_the_stresa_front_desc: "Itálie naznačila, že by se za africká území přidala k naší frakci. Je čas vzít do ruky pero a ratifikovat potřebné smlouvy."
 FRA_franco_soviet_treaty: "Francouzsko-[SOV.GetAdjective] smlouva"
 FRA_franco_soviet_treaty_desc: "[SOV.GetNameDef] je z růstu fašismu v Evropě stejně znepokojen jako my. Možná je přesvědčíme, aby nás v případě potřeby podpořili."
 FRA_revive_the_national_bloc: "Oživit Národní blok"
 FRA_revive_the_national_bloc_desc: "Politická scéna se den ode dne radikalizuje. Levice šušká o společné věci s komunisty. Teď je potřeba silné, stabilní vedení."
 FRA_laissez_faire: "Laissez-faire"
 FRA_laissez_faire_desc: "Komunisté otevřeně hovoří o radikální přestavbě ekonomiky a o tom, že poctivého člověka připraví o jeho legitimní majetek. Tomu postavíme jednoduchou myšlenku svobody. Dynamická ekonomika vždy překoná levicovou noční můru škrtící byrokracie."
 FRA_protect_the_rights_of_man: "Chránit práva člověka"
 FRA_protect_the_rights_of_man_desc: "Nahlas to neříkají, ale je to zřejmé: omezení práva na majetek je prvním krokem k odstranění všech práv, za která naši předkové tak těžce bojovali. To nedopustíme!"
 FRA_freedom_front: "Fronta svobody"
 FRA_freedom_front_desc: "Tváří v tvář chaosu a otřesům, které komunisté slibují, je třeba uzavírat spojenectví i s těmi, kteří nám nejsou po chuti."
 FRA_stimulate_the_dynamic_market: "Podpořit dynamický trh"
 FRA_stimulate_the_dynamic_market_desc: "Dynamický trh je nejefektivnější formou organizace ekonomiky. Pořád jej však řídí lidé - a ti občas potřebují ujištění, že jejich dřina nepřijde vniveč. Zrušením některých omezení a poskytnutím garancí pomůžeme investorům překonat obavy a nastartovat hospodářství."
 FRA_agricultural_protectionism_desc: "Světová ekonomika je k našim tradičním způsobům produkce stále nepřátelštější. Neochráníme-li farmáře, brzy nás čeká krize nebývalých rozměrů: malé statky neobstojí proti masově vyráběným potravinám z ciziny."
 FRA_economic_devolution: "Ekonomická decentralizace"
 FRA_economic_devolution_desc: "Je absurdní myslet si, že nějaký úředník v Paříži ví lépe, co je nejlepší pro firmu v Bordeaux. Musíme důvěřovat našim podnikatelům a dát jim pravomoci hledat vlastní řešení."
 FRA_promote_entrepeneurship: "Podpořit podnikání"
 FRA_promote_entrepeneurship_desc: "Tepajícím srdcem dynamického trhu je jednotlivec, který spatří příležitost a rychle ji využije. V posledních letech byl tento duch udusen zbytečnými regulacemi. Měli bychom je omezit."
 FRA_utilize_the_leagues: "Využít ligy"
 FRA_utilize_the_leagues_desc: "Je smutným faktem, že se politické násilí ve Francii stalo všední záležitostí. Má-li země přežít hrozbu komunistické revoluce, nesmíme se zdráhat přijmout pomoc těch, kdo jsou připraveni se komunistickým rváčům postavit i v ulicích."
 FRA_national_regeneration: "Národní obroda"
 FRA_national_regeneration_desc: "Nadměrná demokracie a zcestný republikanismus otrávily naši zemi a rozdělily národ. Vyhojení těchto ran potrvá, ale první kroky jsou konečně za námi."
 FRA_national_regeneration_trigger_tt: "Součet podpory §YNezařazených§! a §YFašistů§! přesahuje 50 %"
 FRA_destroy_decadence: "Zničit dekadenci"
 FRA_destroy_decadence_desc: "Žádná země nebyla veliká, pokud si dovolila o maličkostech měsíce debatovat. Některé státy, chráněné oceány a opřené o světová impéria, si možná myslí, že si tenhle luxus mohou dovolit. My ne."
 FRA_integralism: "Integralismus"
 FRA_integralism_desc: "Ideologie integralismu praví, že všechny složky společnosti se musí spojit a fungovat jako dílky jednoho celku. Společnost musí být dobře uspořádaná, aby všechny její části pracovaly v souladu."
 FRA_work: "Práce"
 FRA_work_desc: "Řemeslník je nejdůležitější součástí ekonomiky. Pod správným vedením není ušlechtilejšího poslání, než vložit svou práci do služby vlasti."
 FRA_family: "Rodina"
 FRA_family_desc: "Nejmenší jednotkou společnosti není jedinec - je jí rodina. Zpochybnění tohoto prostého faktu bylo největší chybou staré republiky."
 FRA_fatherland: "Vlast"
 FRA_fatherland_desc: "Povinností každého [FRA.GetAdjective] muže, ženy i dítěte je bránit a podporovat svého bližního. Toho lze dosáhnout jen řádem a bezpodmínečnou loajalitou k národu. O tom se nevede spor - jinak dopadneme jako stará republika. Uděláme vše potřebné k udržení pořádku a bezpečnosti. Nakonec lidé pochopí, že je to v jejich zájmu."
 FRA_political_unity: "Politická jednota"
 FRA_political_unity_desc: "Dějiny Francie od pádu absolutismu jsou dějinami hašteření. Když panovala jednota - Francie vítězila. Když zuřil vnitřní svár - Francie trpěla. Proto nesmíme dopustit, aby ambice jednotlivců poškozovaly blahobyt mnohých."
 FRA_diplomatic_freedom: "Diplomatická svoboda"
 FRA_diplomatic_freedom_desc: "Republikánské vlády se připoutaly k umělým útvarům ve východní Evropě, které padnou v okamžiku, kdy stáhneme svou podporu. Jsou přítěží, ne přínosem - a proto se jich zbavíme."
 FRA_latin_entente: "Latinská dohoda"
 FRA_latin_entente_desc: "Bratrství mezi nástupnickými státy římského impéria je nezpochybnitelné. Germánské národy vládly Evropě příliš dlouho. Je čas znovu si nárokovat naše dědictví."
 FRA_reach_out_to_spain: "Oslovit Španělsko"
 FRA_reach_out_to_spain_desc: "Čerstvě zotavené z občanské války je Španělsko naším přirozeným spojencem při přetváření kontinentu."
 FRA_invite_portugal: "Pozvat Portugalsko"
 FRA_invite_portugal_desc: "Ač se její koloniální říše scvrkla, plamen objevování a dobývání v srdci každého Portugalce stále plane."
 FRA_compensate_italy: "Odškodnit Itálii"
 FRA_compensate_italy_desc: "V minulosti nás do sporů zatáhly kousky bezcenné pouště. Takové nesmysly lze snadno ukončit a rychle najít oboustranně přijatelné řešení."
 FRA_intervention_in_greece: "Intervence v Řecku"
 FRA_intervention_in_greece_desc: "Řecko ovládá některá z nejcennějších území ve Středomoří. Nemůžeme připustit, aby je držela nepřátelská vláda - musíme jednat dřív."
 FRA_the_congress_of_paris: "Pařížský kongres"
 FRA_the_congress_of_paris_desc: "Berlínský kongres kdysi načrtl hranice Afriky. Dnešní mapa je však jen šachovnice záplat. Nastal čas ji překreslit a položit základ nové koloniální říše."
 FRA_the_natural_borders_of_france: "Přirozené hranice Francie"
 FRA_the_natural_borders_of_france_desc: "Je přirozené, že země dbá především na vlastní zájmy. S Němci v konfliktu vedle sebe žít nemůžeme - musíme zajistit přirozené hranice a bránit srdce země."
 FRA_towards_a_new_europe: "Směrem k nové Evropě"
 FRA_towards_a_new_europe_desc: "Francie stojí na rozcestí. Můžeme se připoutat ke starému řádu, nebo přijmout nový. Němci se chystají přetvořit kontinent - je pro nás výhodné nebýt jim na obtíž."
 FRA_establish_spheres_of_influence: "Ustanovit sféry vlivu"
 FRA_establish_spheres_of_influence_desc: "Po staletí žili naše národy v přesvědčení o dědičném nepřátelství - prý máme neslučitelné zájmy. Dohodneme-li se na sférách vlivu a budeme se vzájemně nevměšovat, můžeme to změnit."
 FRA_split_belgium: "Rozdělit Belgii"
 FRA_split_belgium_desc: "Když je Belgie v naší sféře vlivu, je čas přivolat frankofonní oblasti domů. Zbytek vytvoří nový stát."
 FRA_align_belgium: "Přimknout Belgii"
 FRA_align_belgium_desc: "Belgičané vděčí za svou existenci nám - a nesmíme jim to dovolit zapomenout. Pokud ji ponecháme nezávislou, alespoň zajistíme, že u moci bude přátelská vláda."
 FRA_grow_the_empire: "Rozšířit impérium"
 FRA_grow_the_empire_desc: "Je absurdní, aby země velikosti Belgie držela kolonii mnohonásobně větší. My jsme mnohem vhodnější správci takového území."
 FRA_bring_home_quebec: "Navrátit Québec"
 FRA_bring_home_quebec_desc: "Provincie dávno ztracená bude jednou opět naše. Všichni frankofonní lidé světa se nakonec znovu spojí s vlastí."
 FRA_expand_to_the_suez: "Rozšířit se k Suezu"
 FRA_expand_to_the_suez_desc: "Dělení vlivu mezi námi a Británií v Levantě je neudržitelný kompromis, jímž už se, naštěstí, nemusíme řídit."
 FRA_dominate_the_middle_east: "Ovládnout Blízký východ"
 FRA_dominate_the_middle_east_desc: "Státy Blízkého východu jsou umělé výtvory, vytesané z mrtvoly Osmanské říše. Nejsou suverénnější než průměrná francouzská obec - je čas jim to připomenout."

 FRA_the_council_of_rambouillet: "Rada v Rambouillet"
 FRA_the_council_of_rambouillet_desc: "Země je v chaosu a lidé hledají silného vůdce. Je zřejmé, že republikanismus Francouzům selhal a nastal čas, aby se přirození vládci Francie vrátili. Než však dojde k restauraci monarchie, musíme položit potřebné základy."
 FRA_revise_the_constitution: "Revidovat ústavu"
 FRA_revise_the_constitution_desc: "Republikánská ústava byla vždy zamýšlena jako provizorium, které přetrvalo příliš dlouho. Nyní ji přepíšeme tak, aby umožnila návrat monarchy."
 FRA_repeal_the_law_of_exile: "Zrušit zákon o exilu"
 FRA_repeal_the_law_of_exile_desc: "Žádná hlava francouzského královského rodu ani její dědic nesmí bez výslovného svolení vstoupit na francouzskou půdu. Dřív než slavnostně obnovíme monarchii, musíme se tohoto nepříjemného, drobného a hlavně překážejícího zákona zbavit."
 FRA_orleanist_restoration: "Orléanistická restaurace"
 FRA_orleanist_restoration_desc: "Rod Orléans má mezi francouzskými roajalisty značnou podporu. Ač by někteří odpůrci raději dosadili na trůn jiného kandidáta, jen těžko lze popřít, že orléanistický dědic má nejlepší šanci pokojně sjednotit zemi."
 FRA_guarantee_the_constitution: "Zaručit ústavu"
 FRA_guarantee_the_constitution_desc: "Dříve než se republikánský tisk vůbec rozjede v nepodložených kampaních proti legitimnosti královské vlády, musíme podkopat jeho postavení tím, že dáme neprůstřelné záruky respektování individuálních práv občanů."
 FRA_the_first_citizen_of_the_state: "První občan státu"
 FRA_the_first_citizen_of_the_state_desc: "Král, byť nadán značnou mocí, nesmí být vnímán jako tyran či starý absolutista. Moderní monarcha musí ctít zákon a být první linií obrany proti těm, kdo by si chtěli moc nezákonně uzurpovat."
 FRA_counter_action_desc: "Action française byla dlouho nejhlasitějším zastáncem návratu monarchie. Jejich postoje k jiným otázkám jsou však méně stravitelné. Nastal čas dát jim najevo, že splnili svůj účel, a odstavit je."
 FRA_no_further_humiliations: "Dost bylo ponižování"
 FRA_no_further_humiliations_desc: "Léta po sobě republikánské vlády dovolovaly Němcům pošlapávat mezinárodní smlouvy - některé z nich byly bezostyšně porušeny dřív, než stačil oschnout inkoust. Tomu je konec."
 FRA_slum_clearing: "Asanace chudinských čtvrtí"
 FRA_slum_clearing_desc: "Ač patříme mezi velmoci, prostý francouzský dělník mnohdy žije v otřesné bídě. Žádný král hodný toho titulu nemůže tolerovat, aby jeho poddaní žili v takových podmínkách."
 FRA_public_welfare: "Veřejné blaho"
 FRA_public_welfare_desc: "Král, který nepečuje o ty nejposlednější ze svých poddaných, není žádným králem."
 FRA_the_legitimate_heir: "Legitimní dědic"
 FRA_the_legitimate_heir_desc: "Legitimisté považují karlistickou větev za legitimního dědice francouzského trůnu. Dosazením jejich kandidáta se otevírá lákavá možnost dvojí monarchie nad Španělskem i Francií."
 FRA_secure_the_crown_of_spain: "Zajistit španělskou korunu"
 FRA_secure_the_crown_of_spain_desc: "Prvním krokem k uplatnění královských nároků je zabezpečit Španělsko před různými samozvanci, kteří vyrašili jako houby po dešti. Jejich malicherné půtky už jednou uvrhly zemi do krvavé občanské války - nesmíme dopustit, aby se to opakovalo."
 FRA_unite_the_crowns: "Sjednotit koruny"
 FRA_unite_the_crowns_desc: "Se Španělskem zajištěným můžeme nyní spojit koruny a vytvořit nové království - $FRANCO_SPAIN_neutrality_DEF$."
 FRA_two_countries_two_crowns: "Dvě země, dvě koruny"
 FRA_two_countries_two_crowns_desc: "Neexistuje proveditelný způsob, jak země právně sjednotit, aniž by se jedna necítila podřízená druhé. Král bude vládnout oběma v personální, nikoli právní unii."
 FRA_proclaim_the_third_empire: "Vyhlásit Třetí císařství"
 FRA_proclaim_the_third_empire_desc: "Bonapartisti mohou být outsidery v boji o trůn, nesou však sen o době, kdy se celá Evropa skláněla před císařem Francouzů."
 FRA_avenge_waterloo: "Pomstít Waterloo"
 FRA_avenge_waterloo_desc: "Dějiny Napoleona I. budou navždy definovány jeho největší porážkou. Máme-li uspět, musíme ukázat, že dokážeme zvítězit tam, kde on prohrál."
 FRA_reorganize_the_dutch: "Reorganizovat Nizozemsko"
 FRA_reorganize_the_dutch_desc: "Nizozemci byli kdysi součástí Francouzské říše. Teď, když byli poraženi, je čas navrátit se k tomuto přirozenému stavu."
 FRA_retribution_for_sedan: "Odplata za Sedan"
 FRA_retribution_for_sedan_desc: "Více než půl století slaví Němci bitvu u Sedanu a své vítězství nad Napoleonem III. Do budoucna se každý Němec naučí to jméno proklínat."
 FRA_disunite_germany: "Rozdrobit Německo"
 FRA_disunite_germany_desc: "Triumf nad Francií umožnil Prusku sjednotit menší německé státy pod svým praporem. Nyní, když byli Němci poraženi, je správné tento proces obrátit."
 FRA_disunite_germany_tt: "Přejmenuje §Y$FRA_continental_system$§! na §Y$FRA_confederation_of_the_rhine$§!"
 FRA_return_to_borodino: "Návrat k Borodinu"
 FRA_return_to_borodino_desc: "U Borodina byl Napoleon nejblíže evropskému vítězství. Ruská armáda byla prakticky zničena - stačilo o trochu více rychlosti a Rusové by kapitulovali. Ukážeme světu, že to možné je."
 FRA_je_suis_la_deluge: "Je suis le déluge"
 FRA_je_suis_la_deluge_desc: "Francouzská revoluce byla potopou, která smetla staré a slabé režimy, jež Evropě vládly příliš dlouho. Nyní přichází nová potopa."
 FRA_coordinate_rearmament_tt: "Snižuje cenu licencí výroby pro členy naší frakce."
 invite_to_faction_tt: "Je pozván do naší frakce."
 VIC_emergency_powers_to_petain: "Mimořádné pravomoci pro Pétaina"
 VIC_emergency_powers_to_petain_desc: "Bitva o Francii je prohraná a je zřejmé, že k zajištění státu je třeba radikálních opatření. Prezident nesmí být svazován v tom, co je nutné."
 VIC_the_national_revolution: "Národní revoluce"
 VIC_the_national_revolution_desc: "Naše porážka byla bezpochyby způsobena zásadní vadou národa. Náprava potrvá dlouho, ale šok z porážky nám možná umožní vrátit se silnější."
 VIC_long_term_economic_planning: "Dlouhodobé hospodářské plánování"
 VIC_long_term_economic_planning_desc: "Je lákavé považovat současnou situaci za natolik závažnou, že přebíjí vše ostatní. Nesmíme však zapomínat na věci, které vyžadují čas. Vytvořením řady hospodářských plánů můžeme efektivně rozvíjet ekonomiku."
 VIC_aid_small_businesses: "Podpořit malé podniky"
 VIC_aid_small_businesses_desc: "Mnohé malé firmy, jež tvoří páteř naší ekonomiky, tvrdě zasáhl přídělový systém a další válečná opatření. Měli bychom to napravit, aby přežily."
 VIC_venerate_the_craftsman: "Uctít řemeslníka"
 VIC_venerate_the_craftsman_desc: "Příliš dlouho se debata o práci soustředila na průmyslového dělníka ve velké továrně. Je čas ukázat zásluhy zručného řemeslníka, který ve své dílně zajišťuje obživu své rodině."
 VIC_down_with_marianne: "Dolů s Marianne"
 VIC_down_with_marianne_desc: "Pseudonáboženské uctívání Marianne, symbolu francouzského republikánství, zatemnilo mysl našeho lidu. Stejně jako bezcenná Republika, již představuje, i všechny její stopy musejí být vymýceny."
 VIC_up_with_jean_darc: "Ať žije Jana z Arku"
 VIC_up_with_jean_darc_desc: "Jana z Arku statečně bojovala proti zdánlivě drtivé přesile, obětovala vše pro dobro vlasti a sjednotila národ pod svým praporem, aby vyhnal vetřelce. Není snad mnohem lepším symbolem pro naši mládež než Marianne?"
 VIC_celebrate_motherhood: "Oslavit mateřství"
 VIC_celebrate_motherhood_desc: "Je zřejmé, že vlastním místem ženy je domácnost, stejně jako je místem muže dílna či pole. Je třeba našemu lidu připomenout, že ženská práce je pro přežití národa stejně zásadní jako ta mužská."
 VIC_prosecute_the_losers: "Pohnat poražené k odpovědnosti"
 VIC_prosecute_the_losers_desc: "Francie se roky držela proti armádám císaře, a přesto se v této válce zhroutila. Musí pro to existovat příčina - neustoupíme, dokud ji neodhalíme a viníci nebudou postaveni před spravedlnost."
 VIC_concessions_to_the_germans: "Ústupky Němcům"
 VIC_concessions_to_the_germans_desc: "Realita situace vyžaduje dohodu s našimi bývalými nepřáteli. Musí existovat způsob, jak zmírnit drtivá břemena, která na nás byla uvalena."
 VIC_mandatory_work_service: "Povinná pracovní služba"
 VIC_mandatory_work_service_desc: "Zajistili jsme si od Němců příslib snížení nákladů na okupaci, pokud jim dodáme pracovní sílu. Zdá se však, že málokdo je ochoten vykonat nezbytnou práci pro svou vlast v hodině potřeby. Kde selhaly pobídky, musíme - s politováním - sáhnout k donucení."
 VIC_a_nation_reborn: "Znovuzrozený národ"
 VIC_a_nation_reborn_desc: "Na konci dlouhého a bolestného procesu obnovy naší ponížené a poražené země stojí nová, znovuzrozená Francie - zbavená rakoviny republikánství a jeho vnitřních rozporů."
 VIC_end_the_occupation: "Ukončit okupaci"
 VIC_end_the_occupation_desc: "Na sklonku naší národní revoluce jsme připraveni zařadit se po bok někdejších nepřátel a bojovat za novou Evropu - Evropu bezpečnou před bolševismem a prostou rozkladného republikánství."
 VIC_the_national_bureau_of_statistics: "Národní statistický úřad"
 VIC_the_national_bureau_of_statistics_desc: "Máme-li vést národ k lepší budoucnosti, potřebujeme tvrdá data pro svá rozhodnutí. Zřídíme agenturu pověřenou jejich sběrem a vyhodnocováním."
 VIC_the_legionary_service_order: "Legionářská pořádková služba"
 VIC_the_legionary_service_order_desc: "Naše armáda je z velké části odzbrojená a i tak příliš roztažená, aby ubránila celou Francii. Potřebujeme novou organizaci vlastenců na podporu režimu."
 VIC_form_the_milice: "Založit Milici"
 VIC_form_the_milice_desc: "Jak po celé Francii sílí odboj, musíme vytvořit sílu, která se mu postaví. Přijmeme jen ty nejvlastenečtější členy a dáme jim široké pravomoci, aby tyto teroristy přivedli k poslušnosti."
 VIC_anti_bolshevist_volunteers: "Dobrovolníci proti bolševismu"
 VIC_anti_bolshevist_volunteers_desc: "Právě teď probíhá největší zápas dějin mezi silami západní civilizace a silami komunismu. Nemůžeme nečinně přihlížet, zatímco se vede tento titánský boj."
 VIC_rebuild_the_military: "Obnovit ozbrojené síly"
 VIC_rebuild_the_military_desc: "Armáda Francie byla zcela poražena a pokořena; návrat k plné bojeschopnosti si vyžádá dlouhé úsilí."
 VIC_finish_the_naval_buildup: "Dokončit budování námořnictva"
 VIC_finish_the_naval_buildup_desc: "Pozdní republika zadala stavbu řady lodí k modernizaci flotily. Začalo se příliš pozdě a postupovalo příliš pomalu, takže nebyly včas dokončeny. Stále však mohou posloužit jako jádro nového francouzského námořnictva."
 VIC_hidden_materials: "Skryté materiály"
 VIC_hidden_materials_desc: "Němci by své armády neobnovili tak rychle, kdyby neobcházeli smluvní závazky. Je tudíž spravedlivé a patřičné, abychom učinili totéž."
 VIC_analyze_our_defeat: "Analyzovat naši porážku"
 VIC_analyze_our_defeat_desc: "Naše porážka nebyla nevyhnutelná. Mnoho lidí selhalo ve svých povinnostech v dlouhém řetězci odporné liknavosti. Odhalíme přesné příčiny a zajistíme, že příště budeme připraveni lépe."
 VIC_modernize_the_airforce: "Modernizovat letectvo"
 VIC_modernize_the_airforce_desc: "Snad nejpotupnější částí porážky byla naše neschopnost obstát ve vzduchu - měli jsme příliš málo moderních letounů. Zatímco okolo nás válka pokračuje, zavádějí se do výroby nové stroje. Nesmíme dopustit, aby se historie opakovala."
 VIC_learn_from_the_enemy: "Poučit se od nepřítele"
 VIC_learn_from_the_enemy_desc: "Nejrychlejší cestou k pochopení, jak a proč jsme selhali, je porozumět tomu, co naši protivníci udělali správně."
 VIC_buy_from_the_enemy: "Nakupovat od nepřítele"
 VIC_buy_from_the_enemy_desc: "Naše zbrojní průmysl nezvládl dodat dost moderních zbraní - a stále nezvládá. Musíme je získávat ze všech dostupných zdrojů, i od nepřítele."
 FRA_appeal_to_the_french_nation: "Výzva francouzskému národu"
 FRA_appeal_to_the_french_nation_desc: "Francie sice prohrála bitvu, ale ne válku. Povinností každého vlastence je klást odpor."
 FRA_appeal_to_overseas_territories: "Výzva zámořským územím"
 FRA_appeal_to_overseas_territories_desc: "Ačkoli metropole padla do rukou nepřítele, velká část říše zůstává svobodná. Dokážeme-li je svolat na pomoc, můžeme vrátit boj nepříteli."
 FRA_appeal_to_overseas_territories_tt: "Koloniální území v různých částech světa mají šanci přejít na naši stranu."
 FRA_intervention_in_north_africa: "Intervence v severní Africe"
 FRA_intervention_in_north_africa_desc: "Severní Afrika představuje nejlepší odrazový můstek pro invazi za účelem znovudobytí vlasti. Získat ji na svou stranu je klíčové pro naši osvobozeneckou kampaň."
 FRA_intervention_in_west_africa: "Intervence v západní Africe"
 FRA_intervention_in_west_africa_desc: "Západní Afrika má nesčíslné miliony obyvatel, které lze odvést do nové armády k znovudobytí naší vlasti."
 FRA_intervention_in_syria: "Intervence v Sýrii"
 FRA_intervention_in_syria_desc: "Odepřením nepříteli strategických území v Sýrii ochráníme Suezský průplav a výrazně zlepšíme naši situaci ve východním Středomoří."
 FRA_intervention_in_indochina: "Intervence v Indočíně"
 FRA_intervention_in_indochina_desc: "Daleko od bojů v Evropě jsou naše kolonie v Indočíně ideální oblastí k obraně našich zájmů v regionu."
 FRA_intervention_in_central_africa: "Intervence ve střední Africe"
 FRA_intervention_in_central_africa_desc: "Střední Afrika je životně důležitá pro spojenecké válečné úsilí a její získání by bylo významným propagandistickým triumfem."
 FRA_intervention_in_madagascar: "Intervence na Madagaskaru"
 FRA_intervention_in_madagascar_desc: "Pokud by nepřítel obsadil a opevnil Madagaskar, hrozila by katastrofa v Indickém oceánu. Rychlá a rozhodná akce může zajistit, že ostrov zůstane na naší straně."
 FRA_form_the_national_committee: "Ustavit Národní výbor"
 FRA_form_the_national_committee_desc: "Málokdo věřil, že naše věc uspěje. Nyní jsme však dost silní, abychom vyhlásili vznik plně funkční exilové vlády připravené převzít správu jakéhokoli od nepřítele osvobozeného francouzského území."
 FRA_form_the_provisional_government_of_the_republic: "Ustavit prozatímní vládu"
 FRA_form_the_provisional_government_of_the_republic_desc: "Osvobozením Paříže již nejsme vládou v exilu. Je čas začít s těžkou prací na obnově naší země."
 FRA_continue_the_fight: "Pokračovat v boji"
 FRA_continue_the_fight_desc: "Zatím se k nám přidalo jen málo vojáků, ale ty, které máme, musíme vyzbrojit a vybavit."
 FRA_the_free_french_navy: "Svobodné francouzské námořnictvo"
 FRA_the_free_french_navy_desc: "Naši spojenci svádějí zoufalý boj o přežití, v němž jsou životně důležité námořní trasy. Musíme přiložit ruku k dílu."
 FRA_colonial_recruitment_desc: "Když je metropole pro odvody nedostupná, musíme se obrátit na naše kolonie. Mnozí naši poddaní jsou ochotni chopit se zbraně a bojovat za nás."
 FRA_the_regiment_normandie: "Pluk Normandie"
 FRA_the_regiment_normandie_desc: "Je zásadní, aby bylo vidět, že Francouzi bojují na všech frontách. Nyní, když Sověti vedou boj proti našemu společnému nepříteli, můžeme jim vyslat malou skupinu stíhacích pilotů."
 FRA_refus_absurde: "Refus Absurde"
 FRA_refus_absurde_desc: "I v hodině porážky zůstává v některých srdcích silná vůle k odporu. Stanou se základem odboje na okupovaných územích."
 FRA_the_maquis: "Maquis"
 FRA_the_maquis_desc: "Venkovské oblasti Francie poskytují úkryt všem, kdo chtějí uniknout okupantům či jejich kolaborantským přisluhovačům. Podpoříme ty, kteří nepříteli odmítají pracovat - časem z těchto oblastí učiníme bašty odboje."
 FRA_reach_out_to_trade_unions: "Oslovit odbory"
 FRA_reach_out_to_trade_unions_desc: "Chceme-li zasáhnout průmysly, které nyní slouží nepříteli, je nejlepší mít dobré spojení s tamními dělníky. Mohou zdržovat či sabotovat výrobu mnohem účinněji než jakákoli vnější síla."
 FRA_cooperation_with_the_communists: "Spolupráce s komunisty"
 FRA_cooperation_with_the_communists_desc: "V našem společném zápase nesmíme odmítnout žádného spojence - byť by si říkal soudruh."
 FRA_connections_to_industrialists: "Napojení na průmyslníky"
 FRA_connections_to_industrialists_desc: "Spolupráce s dělníky v zbrojovkách pomáhá, ale spolupráce s těmi, kdo továrny řídí, má své vlastní výhody."
 FRA_the_civil_and_military_organization: "Občanská a vojenská organizace"
 FRA_the_civil_and_military_organization_desc: "Mnohé malé odbojové skupiny se spojují v jednu větší organizaci. Měli bychom tomu dát své požehnání."
 FRA_national_council_of_the_resistance_desc: "Odboj ve Francii sílí a stal se natolik mocným, že potřebuje nový řídící výbor pro koordinaci svých aktivit."
 FRA_national_uprising_desc: "Nadešla hodina. Teď je čas chopit se zbraní a vystoupit ze stínů, které vás po ta léta halily!"
 FRA_french_forces_of_the_interior: "Francouzské síly vnitrozemí"
 FRA_french_forces_of_the_interior_desc: "Odboj má po celé Francii tisíce ozbrojených mužů. Jak my a naši spojenci postupujeme zemí, začleníme je a proměníme v řádné vojáky naší armády."
 FRA_french_forces_of_the_interior_tt: "Vytvoří slabé pěší jednotky v každém osvobozeném domovském území."
 FRA_naval_rearmament: "Námořní přezbrojení"
 FRA_naval_rearmament_desc: "Zatímco jsme se snažili držet krok v jiných oblastech, nechali jsme naše loděnice upadat. Hrozí, že nás ve Středomoří i Atlantiku naši soupeři předstihnou. Musíme investovat a ztracený čas dohnat."
 FRA_colonial_naval_bases: "Koloniální námořní základny"
 FRA_colonial_naval_bases_desc: "Klíčem ke globální projekci síly je schopnost udržet flotilu daleko od domácích vod. Koloniální državy máme rozsáhlé - teď je musíme rozvinout jako zásobovací a opravárenské základny naší flotily."
 FRA_develop_colonial_dockyards: "Rozšířit koloniální loděnice"
 FRA_develop_colonial_dockyards_desc: "Po rozšíření a modernizaci námořních základen v různých částech říše můžeme budovat těžký průmysl a velké doky pro stavbu lodí v zámoří."
 FRA_the_old_school: "Stará škola"
 FRA_the_old_school_desc: "Navzdory všem pokrokům zůstává jádrem námořní moci kapitální loď podporovaná dalšími jednotkami flotily. Ať už je touto lodí bitevní loď, nebo nová letadlová loď, musíme dále rozšiřovat loděnice, abychom drželi krok s námořními mocnostmi."
 FRA_carrier_planes: "Palubní letouny"
 FRA_carrier_planes_desc: "Letadlová loď je jen tak dobrá jako její letouny. Bez moderních strojů je každá letadlová loď promarněná investice."
 FRA_rush_the_richelieus: "Urychlit třídu Richelieu"
 FRA_rush_the_richelieus_desc: "Situace v Evropě je čím dál zoufalejší - nemáme čas stavět nové hladinové jednotky běžným tempem. Musíme upřednostnit materiál a dostat nové bitevní lodě do služby co nejdříve."
 FRA_prioritize_the_joffre: "Upřednostnit Joffre"
 FRA_prioritize_the_joffre_desc: "Naše současná flotila letadlových lodí je beznadějně zastaralá a jakýmkoli potenciálním protivníkem překonaná. Musíme zajistit, aby nový projekt letadlové lodi získal nejvyšší prioritu."
 FRA_the_young_school: "Mladá škola"
 FRA_the_young_school_desc: "Pokrok v letectví, ponorkách a torpédech učinil z kapitálních lodí přežitek. S naším omezeným námořním průmyslem si nemůžeme dovolit plýtvat časem a penězi na stavbu obřích plovoucích pevností, které jsou na moderním bojišti bezmocné. Místo toho se musíme soustředit na efektivitu, abychom dokázali stavět více menších plavidel."
 FRA_undersea_combat: "Podmořský boj"
 FRA_undersea_combat_desc: "Ponorka v posledním desetiletí dospěla. Představuje smrtelnou hrozbu pro všechny hladinové lodě a je stále obtížnější ji odhalit a zničit."
 FRA_surface_combat: "Hladinový boj"
 FRA_surface_combat_desc: "S pokroky v dělostřelbě je takřka nemožné postavit loď, která by přežila dlouhý souboj s jinou hlavní lodí. Je mnohem lepší mít flotilu moderních torpédoborců a torpédových člunů, které nepřítele přetíží hromadnými salvami torpéd."
 FRA_prioritize_the_joffre_tt: "Přidá moderní §Yletadlovou loď§! rozestavěnou na 40 % do stavební fronty."
 POR_infrastructure_in_angola_tt: "Přidá §Y2 námořní základny§! v provincii Namibe v Angole.\n Přidá §Y3 námořní základny§! v provincii Luanda v Angole.\n"
 FRA_SNCAN_formed: "Založena SNCAN"
 FRA_SNCAO_formed: "Založena SNCAO"
 FRA_SNCASE_formed: "Založena SNCASE"
 FRA_SNCASO_formed: "Založena SNCASO"
 vichy_french_focus: "Strom zaměření pri Vichistickou Francii"
 POR_colonial_assimilation_policy_desc: "Na rozdíl od jiných zemí není portugalský národ definován rasou, ale sdílenou kulturou a civilizační misí. Namísto rasových předsudků potřebujeme míšení obyvatelstva."
 POR_colonial_army_desc: "Chceme-li silný stát, nemůžeme se spoléhat jen na metropolitní armádu. Musíme zvednout koloniální jednotky, vyzbrojit je a vycvičit pro moderní válku."
 POR_luso_tropicalism: "Lusotropikalismus"
 POR_luso_tropicalism_desc: "Musíme uznat multikulturní povahu Portugalska od 15. století a zdůraznit národní jednotu - zapojit naše africké kolonie do území a udělit místnímu obyvatelstvu občanství. Odpůrci se najdou, ale musíme udělat to, co je správné pro lidi žijící na našich územích."
 POR_limited_self_rule: "Omezená samospráva"
 POR_limited_self_rule_desc: "Zvýšením autonomie našich afrických kolonií a umožněním vytvořit vlastní vládu se můžeme soustředit na naléhavější záležitosti. Tato dekolonizace nás může přiblížit demokraciím po celém světě."
 POR_infrastructure_in_angola: "Infrastruktura v Angole"
 POR_infrastructure_in_angola_desc: "Angola skrývá mnoho neprozkoumaného bohatství. Musíme rozvíjet infrastrukturu v regionu, abychom mohli její zdroje v budoucnu využít."
 POR_develop_north_angola: "Rozvíjet severní Angolu"
 POR_develop_north_angola_desc: "Objevili jsme zdroj železa v severní Angole - měli bychom vybudovat těžební odvětví potřebné k využití této cenné suroviny."
 POR_develop_south_angola: "Rozvíjet jižní Angolu"
 POR_develop_south_angola_desc: "Průzkum zdrojů v jižní Angole byl úspěšný. Nyní můžeme vybudovat potřebné těžební kapacity."
 POR_portuguese_oil: "Portugalská ropa"
 POR_portuguese_oil_desc: "Země bez ropy nedokáže v konfliktu udržet své hospodářství. Musíme v Angole hledat komerčně využitelná ropná ložiska."
 POR_develop_mozambique: "Rozvíjet Mosambik"
 POR_develop_mozambique_desc: "Rozvojem infrastruktury a průmyslu v Mosambiku budeme moci využít jeho zdroje hliníku v náš prospěch."
 POR_continue_the_public_works: "Pokračovat ve veřejných pracích"
 POR_continue_the_public_works_desc: "Díky regulacím, které vláda zavedla po letech vratké finanční situace, se nám podařilo ekonomiku stabilizovat. Měli bychom dál investovat do veřejných projektů, abychom podpořili infrastrukturu."
 POR_instituto_superior_tecnico: "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc: "Portugalsko potřebuje špičkovou technickou vysokou školu s nejmodernější výukou a výzkumným zázemím, aby nezůstalo pozadu v blížícím se zápase."
 POR_ogme: "OGME"
 POR_ogme_desc: "Investicemi do Oficinas Gerais de Material de Engenharia dokážeme mnohem rychleji zásobovat armádu moderní a kvalitní výbavou."
 POR_ogma: "OGMA"
 POR_ogma_desc: "Rozšíření kapacit Oficinas Gerais de Material Aeronáutico výrazně zlepší naši produkci letadel."
 POR_roads_bridges_and_dams: "Silnice, mosty a přehrady"
 POR_roads_bridges_and_dams_desc: "Měli bychom investovat do veřejných staveb zaměřených na zlepšení infrastruktury a silniční sítě."
 POR_extraction_industries: "Těžební průmysl"
 POR_extraction_industries_desc: "Mnohé naše bohatství leží v zemi, ale naše doly jsou staré a primitivní. Musíme vybudovat moderní těžební průmysl."
 POR_hydroelectricity: "Vodní energetika"
 POR_hydroelectricity_desc: "Díky velkým investicím na severu a ve středu Portugalska je nyní možné vybudovat síť přehrad, které budou vyrábět elektřinu a regulovat tok řek."
 POR_military_vehicles: "Vojenská vozidla"
 POR_military_vehicles_desc: "Naše armáda potřebuje moderní vozidla pro nadcházející boje. Má-li v budoucích konfliktech obstát, musíme zajistit dostatek špičkové techniky."
 POR_portuguese_artillery: "Portugalské dělostřelectvo"
 POR_portuguese_artillery_desc: "Polní dělostřelectvo je na moderním bojišti klíčové. Musíme investovat do nových zařízení, abychom zvýšili výrobu dělostřeleckých zbraní."
 POR_advanced_artillery: "Pokročilé dělostřelectvo"
 POR_advanced_artillery_desc: "Vyvineme nové dělostřelecké kusy a vycvičíme jednotky v účinnějších metodách palebných příprav a podpory pěchotního postupu."
 POR_military_research_facilities: "Vojenská výzkumná zařízení"
 POR_military_research_facilities_desc: "Naše snahy o zlepšení zbrojního průmyslu musí doprovázet odpovídající investice do výzkumu, chceme-li udržet moderní a schopnou armádu."
 POR_armor_focus: "Důraz na obrněnou techniku"
 POR_armor_focus_desc: "Abychom ovládli bojiště, potřebujeme nejlepší válečné stroje. Musíme rozšířit kapacity pro výrobu obrněných vozidel a investovat do dalšího výzkumu."
 POR_mechanized_focus: "Důraz na mechanizované jednotky"
 POR_mechanized_focus_desc: "Mechanizovaná vozidla chrání pěchotu pod nepřátelskou palbou lépe než jiná kola. Výzkum a výroba tohoto typu vozidel může být klíčová."
 POR_light_aircraft_focus: "Důraz na lehké letectvo"
 POR_light_aircraft_focus_desc: "Letectví se neustále vyvíjí a my musíme rozvíjet odpovídající letecký průmysl na podporu naší armády."
 POR_advanced_light_aircraft: "Pokročilé lehké letouny"
 POR_advanced_light_aircraft_desc: "Spolupráce letectva s ostatními složkami armády je zásadní. Vývoj moderních letounů pro podporu našich jednotek výrazně zvýší naše úspěchy v boji."
 POR_jet_research: "Výzkum proudových motorů"
 POR_jet_research_desc: "Chceme-li ovládnout oblohu, musíme do svých letadel zavádět nejnovější pokroky. Výzkum nových způsobů pohonu, jako jsou proudové motory, je nejperspektivnější cestou."
 POR_industrial_modernization: "Modernizace průmyslu"
 POR_industrial_modernization_desc: "Většina našeho civilního průmyslu je stále zastaralá. Mohl by být mnohem efektivnější, pokud do jeho modernizace vložíme čas a prostředky."
 POR_a_new_industry_desc: "Díky nejnovějším technologickým pokrokům v automatizované výrobě můžeme dále zlepšovat a rozšiřovat civilní zařízení a dosahovat nových úrovní efektivity."
 POR_food_industries: "Potravinářský průmysl"
 POR_food_industries_desc: "Je čas, aby Portugalsko pokročilo a oživilo svůj zpracovatelský průmysl. Začít můžeme rozvojem potravinářských továren na severu země."
 POR_textile_industry: "Textilní průmysl"
 POR_textile_industry_desc: "Abychom využili plný potenciál textilního průmyslu, musíme vybudovat nové továrny umožňující zpracovat velké množství bavlny produkované na našich územích."
 POR_second_navy_reequipment: "Druhá etapa přezbrojení námořnictva"
 POR_second_navy_reequipment_desc: "První fáze programu přezbrojení námořnictva skončila. Nyní přistoupíme k druhé: zlepšíme naše námořní loděnice a vypíšeme tendr na nákup řady moderních plavidel v zahraničí."
 POR_a_powerful_merchant_marine: "Silné obchodní loďstvo"
 POR_a_powerful_merchant_marine_desc: "Potřebujeme vybudovat velké obchodní loďstvo schopné přepravovat všechny suroviny, které naše ekonomika vyžaduje. Dosáhneme toho stavbou obchodních lodí v menších loděnicích."
 POR_merchant_marine_protection: "Ochrana obchodního loďstva"
 POR_merchant_marine_protection_desc: "Zkušenosti z Velké války nás naučily, že obchodní lodě musí být chráněny před hrozbou ponorek."
 POR_submarine_effort: "Rozvoj ponorek"
 POR_submarine_effort_desc: "Měli bychom zahájit výzkum a výrobu moderních ponorek. Až vstoupíme do podmořské války, poskytne nám to výraznou výhodu."
 POR_fuzileiros: "Fuzileiros"
 POR_fuzileiros_desc: "Dobře vycvičená námořní pěchota je zásadní pro bezpečnost našich zámořských držav."
 POR_naval_research_institute: "Námořní výzkumný institut"
 POR_naval_research_institute_desc: "Při správných investicích může naše Escola Naval zlepšit výzkumnou činnost a poskytovat kvalitnější vzdělání budoucím důstojníkům."
 POR_air_naval_research: "Výzkum námořního letectví"
 POR_air_naval_research_desc: "Musíme shromáždit nejlepší piloty a námořní důstojníky, aby vymysleli nové způsoby koordinace rostoucího letectva a námořnictva."
 POR_arsenal_do_alfeite: "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc: "Naší prioritou je vybudovat silné námořnictvo schopné chránit naši rozlehlou říši. Musíme mít kapacity i know-how ke stavbě větších lodí. Hlavní námořní loděnice v Lisabonu je třeba rozšířit a najmout odborníky na stavbu lodí."
 POR_national_cruiser_production: "Národní výroba křižníků"
 POR_national_cruiser_production_desc: "Měli bychom i nadále soustředit úsilí na stavbu velkých lodí. Moderní křižníky dodají našemu námořnictvu značnou palebnou sílu."
 POR_battleship_effort: "Rozvoj bitevních lodí"
 POR_battleship_effort_desc: "Chceme-li ovládnout moře, musíme podpořit výrobu výkonných moderních bitevních lodí, před nimiž se budou námořnictva mnoha zemí třást už při samotném pohledu."
 POR_carrier_effort: "Rozvoj letadlových lodí"
 POR_carrier_effort_desc: "S rostoucí hrozbou moderního letectva jsou letadlové lodě stále důležitější v boji o nadvládu na moři."
 POR_atlantic_defense_strategy: "Atlantická obranná strategie"
 POR_atlantic_defense_strategy_desc: "Naše ostrovy, izolované uprostřed oceánu, lze snadno dobývat jeden po druhém. S odpovídajícími investicemi z nich však můžeme udělat nepotopitelné letadlové lodě!"
 POR_endless_sea_desc: "Naše enklávy v Asii jsou vystaveny nepřátelství okolních říší. Musíme se zaměřit na posílení jejich obrany, aby odolaly jakékoli možné invazi."
 POR_popular_front: "Lidová fronta"
 POR_popular_front_desc: "Španělská Lidová fronta ukazuje cestu. Musíme sjednotit komunisty, socialisty a anarchisty v široké frontě, která povede odpor proti fašismu a světovou revoluci."
 POR_nation_in_arms_desc: "Lid Portugalska se musí připravit bojovat proti zlu fašismu a imperialismu. Musíme jim dát do rukou zbraně a zahájit výcvik, aby byla naše země připravena, až nadejde čas!"
 POR_unify_leftist_youth_wings: "Sjednotit levicová mládežnická křídla"
 POR_unify_leftist_youth_wings_desc: "Založíme mládežnické křídlo PCP, sjednotíme stávající organizace a oslovíme nové členy. Vznikne platforma, kde se naši mladí mohou scházet, diskutovat a udělat první kroky v našich politických aktivitách."
 POR_nationalize_industry: "Znárodnění průmyslu"
 POR_nationalize_industry_desc: "Soukromý kapitál příliš dlouho vysává naši ekonomiku a brzdí pokrok společnosti. Musíme se ho zbavit znárodněním soukromých podniků a převzetím kontroly nad výrobou v každé továrně - v zájmu obyvatel Portugalska."
 POR_reorganization_of_the_communist_party: "Reorganizace komunistické strany"
 POR_reorganization_of_the_communist_party_desc: "Během Salazarova diktátorského režimu bylo mnoho našich straníků zatčeno. Přivedeme je zpět a přeorganizujeme strukturu strany tak, aby každé oddělení vedli nejlépe kvalifikovaní lidé."
 POR_potential_civil_war_low_requirement_tt: "§RPokud bude v okamžiku dokončení tohoto zaměření §YStabilita§! §Rnižší než §Y40 %§!, vypukne občanská válka!§!"
 POR_potential_civil_war_high_requirement_tt: "§RPokud bude v okamžiku dokončení tohoto zaměření §YStabilita§! §Rnižší než §Y60 %§!, vypukne občanská válka!§!"
 POR_join_the_comintern: "Připojit se ke Kominterně"
 POR_join_the_comintern_desc: "Sovětský svaz vydláždil cestu, po níž mohou ostatní země následovat socialistický vzor. Spolupráce s našimi sovětskými soudruhy nám prospěje - naše cíle jsou společné."
 POR_research_collaboration: "Spolupráce ve výzkumu"
 POR_research_collaboration_desc: "Naši soudruzi v Sovětském svazu mají ambiciózní a dobře financovaný program výzkumu a vývoje. Dohoda o sdílení jejich technologických pokroků bude pro náš proletářský boj vzájemně prospěšná."
 POR_support_the_spanish_republic: "Podpořit Španělskou republiku"
 POR_support_the_spanish_republic_desc: "Lidé ve Španělsku bojují proti nacionalistickému puči, který hrozí ovládnout celou zemi. Musíme podpořit republikány - pokud padnou, budeme mít nového nepřítele u vlastních dveří."
 POR_workers_of_iberia_unite: "Dělníci Ibérie, spojte se!"
 POR_workers_of_iberia_unite_desc: "Musíme vyhlásit jednotu iberského proletariátu proti všem formám tyranie a připojit se ke španělským soudruhům v jejich občanské válce, abychom se stali baštou proti fašismu.\nNaše oběti nebudou zapomenuty, neboť náš cíl je spravedlivý!"
 POR_workers_of_iberia_unite_civil_war_tt: "§RStoupenci ideologie §YNezařazení§! zahájí občanskou válku§!"
 POR_the_iberian_socialist_union: "Iberská socialistická unie"
 POR_the_iberian_socialist_union_desc: "Naše společné boje se španělskými republikány během války ukazují, že nadešel čas sjednotit Iberský poloostrov pod lidovou socialistickou vládou.\nSpolečně jednou provždy porazíme naše nepřátele!"
 POR_visit_the_front: "Návštěva fronty"
 POR_visit_the_front_desc: "Na španělskou frontu vyšleme několik portugalských důstojníků. Provedou inspekci zaměřenou na využití nových taktik letectvem."
 POR_they_need_our_help: "Potřebují naši pomoc"
 POR_they_need_our_help_desc: "Situace ve Španělsku je kritická. Musíme jednat hned, chceme-li zabránit vítězství nacionalistů. Připojíme se k našim španělským bratřím v jejich boji - společně povstalce porazíme!"
 POR_intervention_in_spain: "Intervence ve Španělsku"
 POR_intervention_in_spain_desc: "Ideologická orientace španělské vlády je pro nás nepřijatelná. Jejich ambice se staly hrozbou pro naše ideály i národ, a proto musíme jednat a tento nepřátelský postoj silou vymýtit."
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZíská válečný cíl §YSvrhnout vládu§! proti [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world: "Zajištění svobodného světa"
 POR_securing_the_free_world_desc: "Chceme-li se stát velmocí, musíme se tak začít chovat. Budeme chránit menší státy, které sdílejí naše ideály a zájmy, před jakoukoli cizí hrozbou."
 portugal_guarantees_freedom_tt: "Zaručí nezávislost všem nezávislým menším §Ydemokratickým§! nebo §Ynezařazeným§! státům v Evropě."
 POR_protect_chinese_civilians: "Chránit čínské civilisty"
 POR_protect_chinese_civilians_desc: "Zprávy o zahraničních vojenských manévrech poblíž portugalského území v Macau vyvolaly mezi civilisty neklid. Nebudeme tolerovat žádnou hrozbu vůči našim občanům ani našemu území - musíme jednat teď, pro slávu našeho národa!"
 POR_strict_neutrality_in_the_spanish_civil_war: "Přísná neutralita"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "Ve Španělsku vypukla občanská válka, ale my si nyní nemůžeme dovolit být zataženi do mezinárodních konfliktů. Vyhlásíme politiku přísné neutrality a mezitím posílíme stát a zlepšíme naše diplomatické vztahy."
 POR_british_investment_in_mines: "Britské investice do dolů"
 POR_british_investment_in_mines_desc: "Britská vláda projevila zájem investovat do využívání zdrojů v naší zemi. Je to cenná příležitost zlepšit těžební zařízení i náš výzkum a vývoj."
 POR_british_industrial_investments: "Britské průmyslové investice"
 POR_british_industrial_investments_desc: "Náš civilní průmysl je třeba rozšířit, aby pokryl požadavky rostoucí ekonomiky. Britská vláda je ochotna u nás znovu investovat - pokud se více přiblížíme jejich ideálům..."
 POR_allow_free_elections: "Povolit svobodné volby"
 POR_allow_free_elections_desc: "Vliv Spojeného království se u nás nakonec projevil a náš lid nyní požaduje právo zvolit si vládu, která bude nejlépe zastupovat jejich zájmy."
 POR_join_the_allies: "Připojit se ke Spojencům"
 POR_join_the_allies_desc: "Je čas následovat hlavní evropské demokracie a připojit se k jejich zápasu. Společně odoláme jakémukoli nepříteli!"
 POR_research_sharing: "Sdílení výzkumu"
 POR_research_sharing_desc: "Naši bratři ve zbrani ze Spojeného království jsou v oblasti technologií daleko před námi. Dohoda o sdílení výzkumu posílí nás - a tím i celé spojenectví."
 POR_oppose_germany: "Postavit se Německu"
 POR_oppose_germany_desc: "Německé nepřátelské kroky jsou naprosto neúnosné a dosud je nikdo nedokázal zastavit. Nyní, když je naše armáda konečně připravená k válce, se Portugalsko zapojí do boje se všemi, kdo chtějí národům brát svobodu."
 POR_british_guns: "Britské zbraně"
 POR_british_guns_desc: "Náš zbrojní průmysl není připraven vyrábět moderní zbraně. Můžeme uzavřít smlouvu na jejich nákup ve Spojeném království."
 POR_estado_novo_desc: "Od ústavy z roku 1933 se řídíme principy korporativismu a autarkie. Nejjistější cestou k větší národní síle je tento přístup dále prohlubovat a budovat nový, mocnější stát."
 POR_support_the_spanish_nationalists: "Podpořit španělské nacionalisty"
 POR_support_the_spanish_nationalists_desc: "Musíme vyjádřit podporu španělským nacionalistům, kteří bojují za slávu své země proti komunistické a anarchistické hrozbě."
 POR_portuguese_legion: "Portugalská legie"
 POR_portuguese_legion_desc: "V reakci na vypuknutí španělské občanské války byla vojenská policie vyslána na hranice. Musíme vytvořit dobrovolnickou, vlasteneckou ozbrojenou milici, která dokáže převzít jejich pořádkové povinnosti."
 POR_observation_mission: "Pozorovatelská mise"
 POR_observation_mission_desc: "Do Španělska bude vyslána vojenská pozorovatelská mise, aby prověřila nové taktiky a používané zbraňové systémy."
 POR_send_assistance: "Poslat pomoc"
 POR_send_assistance_desc: "Osud nacionalistů ve španělské občanské válce visí na vlásku a fronty se zdají zpevněné. Musíme se do boje zapojit a pomoci povstalcům porazit republikánskou vládu a jednou provždy vymýtit komunistickou hrozbu na Iberském poloostrově."
 POR_nationalist_intervention: "Nacionalistická intervence"
 POR_nationalist_intervention_desc: "Ambice španělské vlády ohrožují naše zájmy, a to nemůžeme tolerovat. Pokud se naši sousedé nechtějí přiklonit k naší věci, budeme je k tomu muset donutit přesvědčivějšími prostředky."
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nZíská válečný cíl §YSvrhnout vládu§! proti [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc: "Napravíme Salazarovu chybu, kdy rozpustil Národně syndikalistické hnutí a poslal Francisca Rolão Preta do exilu. Musíme hnutí znovu legitimizovat a Preta přivést zpět."
 POR_camisas_azuis: "Camisas Azuis"
 POR_camisas_azuis_desc: "Camisas Azuis byly ozbrojenou milicí národních syndikalistů, ale skupina byla kvůli svým idejím odsouzena a rozpuštěna. Musíme opět povolit vznik této organizace - mobilizace „Modrých košil“ poskytne naší armádě cenný zdroj lidské síly."
 POR_join_the_axis: "Připojit se k Ose"
 POR_join_the_axis_desc: "Musíme se s Němci sblížit a podpořit je v nadcházejících konfliktech. Německo může být hlavní mocností ve střední Evropě, ale Portugalsko se stane nejsilnější zámořskou říší!"
 POR_research_agreements: "Dohody o výzkumu"
 POR_research_agreements_desc: "Musíme uzavřít dohodu s Německem, která nám dá přístup k jeho pokročilým vojenským technologiím - to urychlí náš výzkum a umožní nasadit na bojišti lepší výbavu."
 POR_the_fifth_empire_desc: "Pátá říše představuje vrcholné splynutí intelektuálního a duchovního poznání, víry a říše. Pouze portugalský národ může ukázat cestu k této skutečnosti - sjednotit celý svět nejen územně, ale i duchem a kulturou."
 POR_expand_the_chinese_territories: "Rozšířit čínská území"
 POR_expand_the_chinese_territories_desc: "Nyní, když asijské země válka oslabila, je čas rozšířit naše území z Macaa do Číny. Vyčerpané čínské a japonské armády pro nás nebudou soupeřem!"
 POR_expand_the_chinese_territories_tt: "Získá válečný cíl §YAnexe§! vůči jakémukoli státu, který vlastní:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat: "Vypořádat se s japonskou hrozbou"
 POR_deal_with_the_japanese_threat_desc: "Japonská armáda ohrožuje naše državy v Pacifiku, obsazuje blízké enklávy a izoluje naše kolonie. Musíme předběhnout jejich možné nepřátelství a přenést válku do japonské vlasti právě teď, když to nečekají."
 POR_refuse_the_naval_blockade: "Odmítnout námořní blokádu"
 POR_refuse_the_naval_blockade_desc: "Můžeme využít námořní blokádu, kterou uvalilo [ENG.GetNameDef] na země, které jsou s ním ve válce. Naši diplomaté dojednají výhodné dohody, abychom těmto zemím zapůjčili naše přepravní kapacity výměnou za jejich hospodářskou podporu."
 POR_mapa_cor_de_rosa: "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc: "Je čas pomstít ponížení, které nám přineslo britské ultimátum v roce 1890. Naše kolonie v Západní a Východní Africe budou konečně propojeny!"
 POR_recover_the_east_indies: "Znovuzískat Východní Indii"
 POR_recover_the_east_indies_desc: "Musíme si nárokovat to, co nám právem náleží. Východní Indie bude opět pod portugalskou kontrolou."
 POR_recover_brazil: "Znovuzískat Brazílii"
 POR_recover_brazil_desc: "Chceme-li obnovit slávu starého portugalského impéria, musíme se zaměřit na naše bývalé americké kolonie. Brazilská země patří Portugalsku - a bude znovu dobyta silou."
 POR_army_reorganization: "Reorganizace armády"
 POR_army_reorganization_desc: "Musíme přeuspořádat armádu: zmenšit přebujelý počet důstojníků a neefektivních jednotek a zavést řádný branný systém. Vytvoříme tím základy moderní armády."
 POR_metropolitan_army: "Metropolitní armáda"
 POR_metropolitan_army_desc: "Nejbližším nebezpečím pro Portugalsko je být vtažen do evropské války a vidět naše hlavní území napadené. Odstrašit nepřátele dokáže jen silná, moderní armáda!"
 POR_standardization: "Standardizace"
 POR_standardization_desc: "Musíme zavést standardizační systém, který našemu vybavení umožní vysokou kompatibilitu a efektivitu při výrobě."
 POR_defend_the_borders: "Bránit hranice"
 POR_defend_the_borders_desc: "Nebezpečí invaze je stále přítomné a v našich držbách máme k obraně dlouhé hranice. Potřebujeme vybudovat odpovídající opevnění, abychom odrazili jakoukoli možnou invazi."
 POR_rebuild_the_lines_of_torres_vedras: "Obnovit linie Torres Vedras"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Někteří vyšší důstojníci tvrdí, že naše hranice jsou příliš rozlehlé na obranu, a navrhují obnovit Linhas de Torres Vedras a upravit staré pevnosti pro moderní válku. V případě, že nepřítel prolomí naše linie, ustoupíme k Lisabonu - podle stejné strategie, která se nám osvědčila proti francouzské invazi za napoleonských válek."
 POR_corpo_do_estado_maior: "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc: "Vojenská reforma znovu ustavila sbor náčelníka generálního štábu (Corpo do Estado Maior) jako elitní instituci pro studium moderního válčení. Musíme investovat do nových zařízení, abychom zvýšili jeho efektivitu."
 POR_staff_wargames: "Štábní válečné hry"
 POR_staff_wargames_desc: "Musíme připravit naše důstojníky tak, aby dokázali naplno využít moderní doktríny, organizaci, výcvik i výzbroj."
 POR_a_royal_wedding: "Královská svatba"
 POR_a_royal_wedding_desc: "Sňatek D. Duarte Nuna de Bragança, legitimního dědice portugalského trůnu, s princeznou Marií Františkou Orleánskou, dcerou uchazeče o brazilský trůn, potěší monarchistické kruhy v Portugalsku i Brazílii."
 POR_the_return_of_duarte: "Návrat Duarteho"
 POR_the_return_of_duarte_desc: "Povolit D. Duarte Nunu de Bragançovi návrat do Portugalska republikáni nepřijmou, ale je to nutný krok k obnově monarchie."
 POR_support_a_spanish_monarchy_in_the_war: "Podpořit španělskou monarchii ve válce"
 POR_support_a_spanish_monarchy_in_the_war_desc: "Není to tak, že bychom k carlistům chovali zvláštní sympatie, ale španělská monarchie je pro nás každopádně lepší než fašistický či komunistický režim na poloostrově. Musíme podpořit menší zlo..."
 POR_assist_the_requetes: "Podpořit Requetés"
 POR_assist_the_requetes_desc: "Do Španělska bude vysláno několik příslušníků portugalské armády a letectva, aby dohlíželi na válečné úsilí carlistů a radili jejich velitelům. Zároveň budou sbírat informace o bojových taktikách, které používají jednotlivé strany."
 POR_join_the_carlist_fight: "Připojit se k boji Karlistů"
 POR_join_the_carlist_fight_desc: "Nejlepším způsobem, jak zajistit karlistické vítězství ve španělské občanské válce, je bojovat za Requetés a ostatní španělské frakce porazit vlastními silami."
 POR_the_royal_iberian_alliance: "Královská iberská aliance"
 POR_the_royal_iberian_alliance_desc: "Musíme vyhledat spolupráci španělské monarchie, abychom čelili hrozbám v Evropě i za jejími hranicemi. Jen jednotní můžeme v této době zmatků vyjít vítězně."
 POR_monarchist_uprising_in_brazil: "Monarchistické povstání v Brazílii"
 POR_monarchist_uprising_in_brazil_desc: "Oslovení brazilských monarchistů nám pomůže připravit půdu pro obnovu brazilského trůnu. Musíme zajistit, aby zvítězili proti veškerému odporu."
 POR_the_empire_of_brazil: "Brazilské císařství"
 POR_the_empire_of_brazil_desc: "Je připraveno, aby princ Pedro vznesl nárok na brazilský trůn a byl korunován císařem Brazílie."
 POR_the_empire_of_brazil_potential_civil_war_tt: "§RPokud §YBrazílie§R §RNE§Yní nezařazená§R a má při dokončení tohoto zaměření méně než §Y50 % stability§R nebo §Y70 % neutrality§R, brazilští monarchisté rozpoutají občanskou válku a vtáhnou do ní i nás!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy: "Obnova monarchie"
 POR_restoration_of_the_monarchy_desc: "Vyhlásíme obnovu portugalské monarchie pod vládou D. Duarte Nuna de Braganzy.\nViva o Rei de Portugal!"
 POR_the_kingdom_reunited: "Znovuzjednocené království"
 POR_the_kingdom_reunited_desc: "Po obnovení portugalského i brazilského trůnu musíme provést sjednocení našich zemí dřív, než vzpomínky na naše společné boje vyblednou.\nPředložíme brazilské vládě návrh a dáme jasně najevo, že pokud jej dobrovolně nepodepíší, budeme nuceni věc tlačit i jinými prostředky..."
 POR_remember_olivenca: "Připomenout si Olivençu"
 POR_remember_olivenca_desc: "Španělé nám již před dlouhou dobou upřeli suverenitu nad Olivençou. Teď si ji vezmeme zpět - stejně jako další území v jejím okolí..."
 POR_deal_with_fascism: "Vypořádat se s fašismem"
 POR_deal_with_fascism_desc: "Fašismus je metla, která lidstvu přinesla žal a bídu. Je čas mu čelit - udeřit přímo do jeho zdroje. Jakmile zvítězíme, přetvoříme svět podle své vůle - a bude to k lepšímu."
 POR_deal_with_fascism_tt: "Získá §YAnexe§! jako válečný cíl proti hlavním nebo sousedním fašistickým státům:"
 POR_latin_america: "Latinská Amerika"
 POR_latin_america_desc: "Nyní, když je naše impérium upevněno, můžeme vzhlédnout k územím obklopujícím naše americké državy a znovu si nárokovat země, které kdysi drželo Brazilské císařství."
 POR_the_communist_threat: "Komunistická hrozba"
 POR_the_communist_threat_desc: "Komunisté nenápadně šíří své klamné ideje mezi obyvatelstvem - nejen v Portugalsku, ale po celém světě. Musíme se soustředit na vymýcení této globální hrozby dřív, než nás zevnitř pozře."
 POR_the_communist_threat_tt: "Získá válečný cíl §Y[GetWargoalBasedOnGovernment]§! proti hlavním nebo sousedním komunistickým státům:"
 POR_puppet_wargoal: "Loutka (zaměření)"
 POR_topple_government_wargoal: "Svrhnout vládu"
 POR_annex_wargoal: "Anexe"
 POR_promote_the_monarchist_cause_in_portugal: "Podpořit monarchisty"
 POR_promote_the_monarchist_cause_in_portugal_desc: "Musíme monarchisty povzbudit a podpořit je ve šíření monarchistického cítění mezi obyvateli Portugalska."
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§! a §Y[BRA.GetNameDef]§! budou nyní známy jako §Y$KPB_kingdom_portugal_and_brazil_neutrality_def$§!."
 POR_spr_tooltip_country_exist_tt: "[SPR.GetFlag]§YRepublikánské Španělsko§! existuje"
 POR_spr_tooltip_at_peace_tt: "V míru s [SPR.GetFlag]§YRepublikánským Španělskem§!"
 POR_fascist_portugal_joins_scw_tt: "§YFašistické Portugalsko§! se připojí k [SPA.GetFlag]§Y[SPA.GetNameDef]§! v jejich válce proti [GetSpanishRepublicFlagAndNameDef]."
 POR_iberian_workers_effect_tooltip_tt: "[POR.GetFlag]§Y[POR.GetNameDef]§! a [GetSpanishRepublicFlagAndNameDef] obdrží událost §Y$lar_portugal_iberian_workers_united.1.t$§!."
 POR_spanish_republic_tt: "[GetSpanishRepublicFlagAndNameDef]:"
 POR_support_the_spanish_republic_effect_tooltip_tt: "Odešle §Y2000§! kusů §Ypěchotní výzbroje§! do [GetSpanishRepublicFlagAndNameDef]. Nejprve půjdou staré kusy."
 POR_Spanish_Republic_SPD: "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR: "[SPR.GetFlag]§YRepublikánské Španělsko§!"
 POR_republican_spain_exists_tooltip_tt: "[SPR.GetFlag]§YRepublikánské Španělsko§! existuje."
 POR_the_iberian_socialist_union_tt: "([SPR.GetFlag]§YRepublikánské Španělsko§!) obdrží událost §Y$lar_portugal_iberian_workers_united.2.t$§!."
 POR_the_iberian_socialist_union_cores_tt: "§Y$ESU_POR_unified_communism_def$§! získá domovské území v celé Iberii, §Y$STATE_178$§! a §Y$STATE_177$§!."
 POR_the_iberian_socialist_union_annex_puppets_tt: "Každý španělský loutkový stát bude anektován."
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§YPortugalsko§! bude známo jako §Y$ESU_POR_unified_communism_def$§!."
 POR_the_popular_front_bloc: "Blok Lidové fronty"
 POR_the_popular_front_bloc_desc: "Teď, když jsme zdůraznili naši iberskou identitu a zpevnili národ jako [Root.GetNameDef], musíme šířit komunismus do zahraničí a hledat spojence ochotné přidat se k naší věci a společně bojovat proti tyranii a útlaku."
 POR_the_popular_front_bloc_tt: "Získá událost §YPortugalsko nás zve do $POR_popular_front_bloc$§!."
 POR_the_popular_front_bloc_explanatory_tt: "Každý nezávislý §Ykomunistický§! stát v Evropě obdrží událost §YPortugalsko nás zve do $POR_popular_front_bloc$§!."
 POR_latin_american_communism: "Latinskoamerický komunismus"
 POR_latin_american_communism_desc: "Musíme oslovit národy Latinské Ameriky. Tím, že podpoříme tamní komunistické prvky a jejich snahy šířit ideu sjednoceného mezinárodního bloku, vytvoříme základy aliance amerických a evropských socialistů."
 POR_our_comrades_overseas: "Naši zámořští soudruzi"
 POR_our_comrades_overseas_desc: "Uspořádáme konferenci mezi těmi latinskoamerickými státy, které chtějí být součástí našeho bloku. Je čas ukázat světu jednotu latinskoamerických a iberských národů."
 POR_our_comrades_overseas_tt: "Každý nezávislý §Ykomunistický§! stát v Latinské Americe obdrží událost §YPortugalsko nás zve do $POR_popular_front_bloc$§!."
 POR_cooperate_with_french_militants: "Spolupracovat s francouzskými bojovníky"
 POR_cooperate_with_french_militants_desc: "Naši soudruzi ve Francii zoufale potřebují pomoc v boji proti fašistickým zemím, které jejich zemi napadly. Musíme jim dodat zbraně, vybavení a munici, aby měli šanci obstát."
 POR_anti_fascism: "Proti fašismu"
 POR_anti_fascism_desc: "Fašismus je vážnou hrozbou pro naši věc a je třeba se s ním vypořádat. Musíme všemi prostředky bojovat za osvobození světa z jeho zlých spárů."
 POR_anti_fascism_tt: "Získá §YSvrhnout vládu§! jako válečný cíl proti hlavním nebo sousedním fašistickým státům:"
 french_focus: "Strom zaměření pro Francii"
 free_french_focus: "Strom zaměření Svobodná Francie"
 POR_strengthen_the_regime: "Posílit režim"
 POR_strengthen_the_regime_desc: "Stále je mnoho odpůrců, kteří proti režimu kují pikle. Posílíme tajnou policii a dáme jí prostředky, aby odhalila a rozbila podvratné organizace."
 POR_the_capital_of_espionage: "Hlavní město špionáže"
 POR_the_capital_of_espionage_desc: "V Lisabonu se to jen hemží agenty a spiknutími: špióni shromažďují informace o transatlantických zásilkách, zrádci spolupracují se svými bývalými nepřáteli a dvojití agenti předávají protivníkovi falešné zpravodajství. Této situace můžeme využít: sbírat střípky informací proudících naším územím a zároveň zlepšit vlastní kontrarozvědku."
 POR_appease_monarchists: "Uklidnit monarchisty"
 POR_appease_monarchists_desc: "Abychom získali podporu monarchistických kruhů, musíme je přizvat do vlády a dát najevo, že obnova monarchie je do budoucna možná. Tyto kompromisy nám mohou poskytnout stabilitu a oporu, kterou režim potřebuje."
 POR_national_gold_reserves: "Národní zlaté rezervy"
 POR_national_gold_reserves_desc: "Jako neutrální země můžeme na této válce vydělat. Obě strany soupeří o naše přátelství i zboží, a pokud zvládneme uspokojit jejich poptávku, naše zlaté rezervy mohou výrazně narůst."
 POR_concordat_with_the_holy_see: "Konkordát se Svatým stolcem"
 POR_concordat_with_the_holy_see_desc: "Uzavřeme dohodu s Vatikánem, která podpoří společenskou roli církve a zároveň jí zabrání vměšovat se do politických záležitostí Portugalska.\n\n„Deus, Pátria e Família“ - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance: "Ctít anglo-portugalskou alianci"
 POR_honor_anglo_portuguese_alliance_desc: "Anglo-portugalská aliance ze 14. století je nejstarší alianční smlouvou na světě. V těchto osudových časech ji dodržíme a [ENG.GetNameDef] může počítat s naší pomocí ve válce.\nSpolečně zvítězíme!"
 POR_proudly_alone: "Hrdě sami"
 POR_proudly_alone_desc: "Vstup do války by mohl vést k invazi na naše území a ke ztrátě zámořských držav. Navíc by rozvrátil Iberii a vystavil Portugalsko riziku okupace Španělskem. Musíme zůstat neutrální a chránit své země - číhají i jiné hrozby..."
 POR_the_eastern_menace: "Hrozba z východu"
 POR_the_eastern_menace_desc: "Úspěchy, jaké dosahuje [JAP.GetNameDef] v Číně a jihovýchodní Asii, byly z velké části zásluhou špatného stavu protivníkových vojsk. Nesmíme dopustit, aby se totéž stalo v našich východních državách. Posílíme kolonie a zasadíme první úder dřív, než to udělají [JAP.GetAdjective] vetřelci."
 POR_ditadura_militar: "Ditadura Militar"
 POR_ditadura_militar_desc: "Konečně máme podporu potřebnou k sesazení Salazara a obnovení vojenské diktatury. Opustíme Nový stát a přijmeme opatření, která Portugalsko v těchto osudových časech potřebuje."
 POR_field_maneuvers: "Polní manévry"
 POR_field_maneuvers_desc: "Corpo do Estado Maior vypracovalo nové manévry, které pomohou znovu posoudit a aktualizovat naše nejstarší doktríny - nezbytný krok k vytvoření moderní armády."
 POR_tropas_paraquedistas: "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc: "Vytvoříme elitní výsadkovou pěchotu, schopnou být nasazena do týlu nepřítele a poskytnout tak neocenitelnou taktickou výhodu."
 POR_regimento_de_comandos: "Regimento de Comandos"
 POR_regimento_de_comandos_desc: "Potřebujeme elitní jednotky vycvičené pro různé bojové situace, schopné obstát i v těch nejtěžších podmínkách.\n\n„Audaces Fortuna Juvat“"
 FRA_laissez_faire_tt: "Naše ekonomika se po zhruba dvou letech stane efektivnější."
 FRA_carry_the_revolution_west_tt: "Udělí §YSvrhnout vládu§! jako válečný cíl proti §YŠpanělsku§! nebo jakýmkoli přeživším nekomunistickým frakcím španělské občanské války."
 