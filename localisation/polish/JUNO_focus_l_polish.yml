l_polish:
 ARG_a_call_to_reform: "Výzva k reformě"
 ARG_a_call_to_reform_desc: "Je jasné, že politika v [ARG.GetNameDef] byla za poslední desetiletí chaosem. Demokracie skončila s Hipólitem Yrigoyenem a přinesla jen chaos a korupci v [ARG.GetAdjective] vládě. Je čas zvolit rychlé a nevyhnutelné reformy, aby se země vrátila na správnou cestu."
 ARG_a_new_trading_partner: "Revidovat smlouvu Roca-Runciman"
 ARG_a_new_trading_partner_desc: "Smlouva Roca-Runciman platí od roku 1933 a zajišťuje naše vývozy hovězího do [ENG.GetName]. Vzhledem k nedávným globálním událostem by bylo moudré tuto smlouvu ukončit a uzavřít prospěšnější dohodu s našimi novými spojenci."
 ARG_a_red_south_america: "Ocaso Escarlata"
 ARG_a_red_south_america_desc: "Konečně se nám podařilo spojit Jižní Ameriku pod stejnou komunistickou vlajkou. Jak rudá vlna přechází přes kontinent, utlačované dělnické třídy mohou konečně žít soběstačný život pod naším vedením. Ale proč zde skončit? Je čas vyhlásit Operaci Ocaso Escarlata a přinést konečný šarlatový západ slunce každému, kdo se postaví proti světové revoluci."
 ARG_a_true_democracy: "Pravá demokracie"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] je považována za demokracii od roku 1861, ale nedávno stav našeho politického systému přinášel ostudu konceptu svobodné, demokratické republiky. Nyní se konečně můžeme posunout kupředu jako pravá demokracie, která si váží stability a zlepšování [ARG.GetAdjective] ekonomiky."
 ARG_accept_german_advisors: "Přijmout německé poradce"
 ARG_accept_german_advisors_desc: "Vždy jsme udržovali blízké vztahy s [GER.GetName] a určitě můžeme těžit z pozvání mnoha jejich bystrých myslí do [ARG.GetName], aby nám pomohly dále rozvíjet naše cíle."
 ARG_agricultural_improvements: "Zemědělská vylepšení"
 ARG_agricultural_improvements_desc: "Zemědělství bylo dlouhodobě klíčové pro rozvoj [ARG.GetName] a mnoho lidí na něm závisí. Toto je skvělá příležitost zlepšit některou zemědělskou infrastrukturu v našich venkovských komunitách."
 ARG_align_with_the_monroe_doctrine: "Sjednotit se s Monroeovou doktrínou"
 ARG_align_with_the_monroe_doctrine_desc: "Po mnoho let byla Monroeova doktrína politikou, která bránila evropskému vměšování na západní polokouli. Ač nyní máme aliance s evropskými mocnostmi, musíme plně přijmout tuto doktrínu a zabránit invazi v Americe."
 ARG_align_with_the_soviets: "Sjednotit se se Sověty"
 ARG_align_with_the_soviets_desc: "S grandiózním úspěchem revoluce je čas rozhodnout, jak chceme utvářet budoucnost [ARG.GetNameDef]. Kamarád Rodolfo Ghioldi vedl revoluci po svém návratu a je vhodným kandidátem, aby vedl [ARG.GetNameDef]. Ghioldi hodlá mít blízké vazby s [SOU.GetNameDef] a věří, že náš nový socialistický stát vyroste v mocnost tím, že je bude následovat."
 ARG_alvears_democracy: "Alvearova demokracie"
 ARG_alvears_democracy_desc: "Mnozí považují [ARG.GetLeader] za tvrdého muže s přísnou politikou, ale s postupem času bylo jasné, že skutečně měl nejlepší zájmy [ARG.GetNameDef]. Pokračoval v odkazu Hipólita Yrigoyena a měl by být považován za otce argentinské demokracie."
 ARG_american_allyship: "Americké spojenectví"
 ARG_american_allyship_desc: "Jeden z našich nejsilnějších spojenců je nyní probuzený gigant na severu. V duchu panamerické jednoty bychom měli poslat [ARG.GetAdjective]ho vyslance do Washingtonu D.C. k navázání úzkých vztahů s [USA.GetAdjective] vládou."
 ARG_american_defense_investments: "Americké investice do obrany"
 ARG_american_defense_investments_desc: "I když je důležité mít silnou armádu s dobře vycvičenými vojáky, často se říká, že pevná obrana je stejně důležitá jako silný útok. Naše spolupráce s [USA.GetNameDef] nás vedla k zlepšení obranných schopností v nejzranitelnějších regionech, zejména k ochraně proti leteckým útokům. Džungle a hory nás chrání od země, a tyto věže ochrání naše nebe."
 ARG_anti_american_propaganda: "Antiamerická propaganda"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] je baštou demokracie v Americe a přirozeně stojí proti všemu, za co jsme bojovali. Pokud s nimi chceme jednat, musíme zorganizovat obyvatele za tímto cílem. Můžeme šířit antiamerické nálady po celé zemi. S tímto bojujícím duchem budeme moci ospravedlnit útok na severního obra."
 ARG_anti_corruption_policies: "Protipolitické korupční politiky"
 ARG_anti_corruption_policies_desc: "Musíme zajistit, aby politická korupce, která naši zemi po desetiletí znečišťovala, se nikdy nevrátila do našich vládních voleb. Zavedením nových politik zaměřených na eradikaci kultury úplatkářství, zpronevěry a klientelismu v naší vládě."
 ARG_argentina_first: "Argentina na prvním místě"
 ARG_argentina_first_desc: "Po pečlivém zvážení jsme rozhodli, že nejlepší cesta pro budoucnost [ARG.GetNameDef] je zůstat mimo rostoucí konflikt v Evropě a místo toho se soustředit na růst a stabilitu [ARG.GetNameDef]. Vytvořme vlastní frakci a postavme se světu sami."
 ARG_argentina_for_all: "Argentina pro všechny"
 ARG_argentina_for_all_desc: "Jako bývalá kolonie je [ARG.GetNameDef] domovem mnoha lidí z celého světa. V naší budoucí vizi země chceme, aby každý, kdo žije zde, mohl být považován za [ARG.GetAdjective] a byl hrdý, že tuto zemi nazývá domovem. Musíme pracovat na tom, aby [ARG.GetNameDef] bylo pro všechny, kdo zde žijí."
 ARG_argentine_island_sovereignty.tt: "Pokud nejsme právě ve válce s ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), získáme §YVálečný cíl podmanění§! vůči nim."
 ARG_argentine_island_sovereignty: "Argentinská suverenita ostrovů"
 ARG_argentine_island_sovereignty_desc: "Příliš dlouho byly Jihoatlantské ostrovy drženy Británií, přestože jasně spadají do sféry vlivu [ARG.GetNameDef]. Měli bychom povstat a nárokovat si, co nám právem patří, i kdyby to znamenalo válku s [ENG.GetNameDef]. Tyto ostrovy budou [ARG.GetAdjective] za každou cenu!"
 ARG_argentine_nationalism: "Argentinský nacionalismus"
 ARG_argentine_nationalism_desc: "Duch dobyvatelů proudí v našich žilách a bylo by moudré zachovat jejich jméno dobývání Ameriky. Svolejme ty, kdo chtějí bojovat a zemřít za svou vlast a připravme naše průmysly na hromadnou výrobu zbraní a strojů. [ARG.GetNameDefCap] se připravuje na válku!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! vyslala dobrovolníky do §Y[SPA.GetName]§!"
 ARG_arma_maravillosa_bonus: "Arma Maravillosa"
 ARG_balancing_act: "Rovnovážný akt"
 ARG_balancing_act_desc: "S armádou u moci se musíme potýkat s bouří v Evropě. Jelikož máme vztahy jak s mocnostmi Spojenců, tak Osy, musíme být opatrní, abychom neodcizili žádnou stranu."
 ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
 ARG_banco_central_de_la_republica_argentina_desc: "Založený šesti zákony Kongresu v roce 1935, Banco Central de la República Argentina nahradil měnovou radu [ARG.GetName]. Jeho prezident Ernesto Bosch usiluje o rozvoj banky a pomoci nastartovat naši ekonomiku, aby konečně začala finančně zotavovat po Velké depresi."
 ARG_bastion_of_democracy: "Bašta míru"
 ARG_bastion_of_democracy_desc: "Dosáhli jsme velkého pokroku v prosazování demokratických idejí a ušli jsme dlouhou cestu od nebezpečně korumpovaných voleb. Jak válka hrozí po celém světě, musíme stát jako bašta míru a zavázat se chránit menší státy na tomto kontinentu."
 ARG_bolstering_the_army: "Nábory"
 ARG_bolstering_the_army_desc: "Válka se zesiluje a my musíme být připraveni odpovědět na její volání. Po celé zemi [ARG.GetNameDef] jsou muži i ženy připraveni položit život, aby bojovali a bránili své právo na svobodu před těmi, kdo je chtějí vzít. Musíme zahájit nábor a povzbudit národ, aby vzal zbraně a připravil se bránit svůj domov."
 ARG_british_cooperation: "Britská ekonomika"
 ARG_british_cooperation_desc: "Úzká spolupráce s [ENG.GetName] nám pomůže posílit naši ekonomiku, zejména s ohledem na jejich vliv při posledních volbách. Zlepšení vztahů s [ENG.GetAdjective]mi znamená lepší obchodní dohody v budoucnu."
 ARG_british_gaurantee: "Blízké vazby s Británií"
 ARG_british_gaurantee_desc: "Historicky jsme měli úzké vazby s Británií, která do naší země výrazně investovala. Měli bychom tyto vazby obnovit a posílit pouto, což nám může velmi prospět!"
 ARG_capitalize_the_beef_industry: "Zhodnotit masný průmysl"
 ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective] hovězí je jedním z našich hlavních exportů, zejména do [ENG.GetNameDef]. Měli bychom toho využít, rozšířit naše ranče a zajistit, že naše vynikající maso bude známo po celém světě!"
 ARG_centralize_power: "Centralizovat moc"
 ARG_centralize_power_desc: "Rodolfo Ghioldi nás doposud vedl dobře v naší cestě po revoluci. Mnozí z jeho vlády věří, že centralizace moci jen u Premiéra pomůže udržet náš nově vznikající sovětský stát v bezpečí před hrozbami uvnitř i vně. Koneckonců, je to ve jménu bezpečnosti [ARG.GetNameDef]."
 ARG_change_of_course: "Změna kursu"
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) Dostane událost '§Y$ARG_political_events.19.t$§!', která bude požadovat, aby se stali naším §Yloutkovým státem§!. Pravděpodobnost souhlasu je vyšší, pokud mají na nás §YVysoký§! názor!"
 ARG_chilean_ultimatum: "[CHL.GetAdjective] ultimátum"
 ARG_chilean_ultimatum_desc: "Příliš dlouho máme s [CHL.GetNameDef] hraniční napětí a pokud opravdu chceme být dominantní mocností v Jižní Americe, musíme je co nejdříve neutralizovat. Mohou se k nám připojit pokojně, nebo půjdeme na jejich území a vezmeme, co je naše."
 ARG_committee_of_state_security: "Výbor státní bezpečnosti"
 ARG_committee_of_state_security_desc: "Jak rostou celosvětová napětí, čím dál více nepřátel naší ideologie se snaží prorazit. Abyste zůstali u moci, je nezbytné vytvořit zpravodajskou službu, která prosadí naše hodnoty jak v [ARG.GetNameDef], tak i mezinárodně."
 ARG_communist_civil_war_tt: "§RVyvolá občanskou válku v§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rmezi komunisty a současnou vládou!§!"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_conquer_paraguay: "Dobýt [PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "Není místo pro vyjednávání. Země [PAR.GetNameDef] stojí v cestě naší jihoamerické dominanci. Místo ultimáta je lepší vzít býka za rohy a vyhlásit sousedovi válku."
 ARG_conquer_south_america: "Osvobodit kontinent"
 ARG_conquer_south_america_desc: "Na jihoamerickém kontinentu není místo pro jiné ideologie, protože jsou hrozbou pro náš socialistický stát. Pokud se k nám nepřipojí, musíme osvobodit jejich národy co nejrychleji a přivést je pod ochrannou ruku [ARG.GetNameDef]."
 ARG_conquer_uruguay: "Získání opory"
 ARG_conquer_uruguay_desc: "Zatímco náš nový režim se ustavuje, musíme se rozhodnout, jak pokračovat s našimi menšími sousedy. [URG.GetNameDefCap] byl vždy sporným územím a jeho vojenské obsazení ukáže světu, že nás není radno podceňovat."
 ARG_consolidating_power: "Konsolidace moci"
 ARG_consolidating_power_desc: "Ramón Castillo upevňuje svůj úřad autoritativnější politikou než jeho předchůdci. Jeho cílem je konsolidovat moc skrze Národní demokratickou stranu a pomalu rozložit Concordancii. To nezůstalo bez povšimnutí politických a vojenských rivalů."
 ARG_corporatism: "Korporatismus"
 ARG_corporatism_desc: "Korporatismus je základním prvkem fašismu, který bychom měli co nejdříve zavést. K tomu však budeme muset spoléhat na místní elity a talenty a otevřít cestu pro postup v nové fašistické hierarchii v [ARG.GetNameDef]. Tak dovedeme zemi do loajální a efektivní budoucnosti."
 ARG_counter_intelligence_program: "Protiradarový program"
 ARG_counter_intelligence_program_desc: "Zdá se, že špionáž je významným hráčem v této válce a my zůstáváme pozadu ve vlastním zpravodajství. S pověstmi o [GER.GetAdjective] operacích v [ARG.GetName] a dalších jihoamerických zemích bychom se měli připravit je co nejdříve zmařit."
 ARG_coup_imminent_tt: "§RZahájením tohoto zaměření spustíte časově omezené mise Vojenského nespokojenství.§!"
 ARG_crack_down_on_corruption: "Boj proti korupci"
 ARG_crack_down_on_corruption_desc: "Přestože byl zvolen v jedněch z nejpodvodnějších voleb v dějinách [ARG.GetAdjective], Ortiz má v plánu tvrdě zasáhnout proti korupci ve vládě. Ač je to ironické, pomůže to posílit [ARG.GetName]."
 ARG_cut_ties_with_britain: "Přerušit vazby s Británií"
 ARG_cut_ties_with_britain_desc: "Přestože je ostrovní národ [ENG.GetNameDef] naším nejbližším obchodním partnerem, jejich smlouva na náš hovězí obchod nám brání, aby naše vlastní lidé mohli zajistit zemi. Měli bychom vyvolat proti-britské nálady mezi lidem a dokázat světu, že stojíme sami bez koloniálních mocností Evropy."
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "Obrana a demokracie je hlavním cílem vlády Ortiz, která chce obnovit demokratické [ARG.GetName] pod vládou Concordancia. To znamená i navýšení vojenských výdajů, aby se země mohla náležitě bránit."
 ARG_demand_spanish_compensation: "Požadovat od Španělska kompenzaci"
 ARG_demand_spanish_compensation_desc: "Naši španělští bratři úspěšně získali zpět moc, která jim právem náleží. Možná je čas jim připomenout, že jsme k jejich úspěchu přispěli a je čas zaplatit!"
 ARG_demand_spanish_compensation_tt: "Odesílá událost §Y[SPA.GetNameDef]§! která požaduje, aby nám dali §YAfrickou Rovníkovou Guineu§!. Pravděpodobnost přijetí je vyšší, pokud mají §GVysoký§! názor na nás!"
 ARG_democratic_faction: "The Monroe Alliance"
 ARG_develop_civilian_economy: "Rozvoj civilní ekonomiky"
 ARG_develop_civilian_economy_desc: "Jak klademe větší důraz na naše města, je důležité zajistit vybavení, které lidé v [ARG.GetName] potřebují. Pokud udržíme spokojenost obyvatel, jen tím posílíme. Investice do okamžitého rozvoje továren jsou cestou vpřed."
 ARG_develop_the_electricity_sector: "Rozvoj elektrického sektoru"
 ARG_develop_the_electricity_sector_desc: "Náš elektrický sektor potřebuje modernizaci, proto bychom měli zaměřit zdroje na výzkum nových technologií pro rozvoj elektřiny."
 ARG_dominate_the_south: "Dominovat jihu"
 ARG_dominate_the_south_desc: "S tolika nepřáteli kolem nás na kontinentě je klíčové zasáhnout pevnou rukou a zničit každou potenciální hrozbu dříve, než povstane. Ukažme jim, kdo je nejdůležitější mocností Jižní Ameriky."
 ARG_economic_reactivation_act: "Zákon o ekonomické reaktivaci"
 ARG_economic_reactivation_act_desc: "Zákon o ekonomické reaktivaci stanoví prioritní rozvoj civilní infrastruktury a zvýší rychlost výstavby nových továren ve městech."
 ARG_economic_tax_reforms: "Ekonomické daňové reformy"
 ARG_economic_tax_reforms_desc: "Naše venkovská infrastruktura je silně nedostatečná. Pokud provedeme některé reformy daňové politiky, měli bychom být schopni více podpořit rozvoj našich nedostatečně rozvinutých zemědělských oblastí."
 ARG_education_electronics_bonus: "Zaměření na elektronické vzdělání"
 ARG_education_industrial_bonus: "Zaměření na průmyslové vzdělání"
 ARG_education_synthetics_bonus: "Zaměření na syntetiku"
 ARG_eliminate_american_imperialism: "Eliminovat americký imperialismus"
 ARG_eliminate_american_imperialism_desc: "Obří severní soused dlouho stojí jako bašta korporátní chamtivosti a korupce. Jako supervelmoc se stáváme hrozbou, kterou kapitalističtí psi z Washingtonu chtějí odstranit. To nemůžeme dovolit. Je čas vyhlásit Operaci Ocaso Escarlata a přinést konečný šarlatový západ slunce [USA.GetNameDef]."
 ARG_emphasis_on_public_works: "Důraz na veřejné práce"
 ARG_emphasis_on_public_works_desc: "Abychom obnovili naši zemi z trosk Velké hospodářské krize, musíme investovat více do veřejných prací. Více peněz do infrastruktury pomůže nejen ekonomice, ale i zlepší životy [ARG.GetAdjective] občanů."
 ARG_empower_the_fjc: "Posílit FJC"
 ARG_empower_the_fjc_desc: "Federación Juvenil Comunista je mládežnická a revoluční politická organizace založená za účelem propagace politik PCA mezi [ARG.GetAdjective] mládeží. Abychom zajistili socialistickou ideologii v celé zemi, bylo by moudré zapojit děti co nejdříve."
 ARG_encourage_german_investments: "Podporovat německé investice"
 ARG_encourage_german_investments_desc: "Přestože je [GER.GetNameDef] považována mnohými za vyvrhele Evropy, stala se průmyslovou a vojenskou mocností. Vždy jsme byli relativně přátelští k [GER.GetAdjective] díky významné populaci [GER.GetAdjective] v [ARG.GetNameDef]. Měli bychom je oslovit a zjistit, zda mají zájem investovat do našeho rostoucího nacionalistického hnutí."
 ARG_encourage_italian_argentine_diplomacy: "Italsko-argentinská diplomacie"
 ARG_encourage_italian_argentine_diplomacy_desc: "[ITA.GetAdjective] fašismus je model, podle kterého se primární nacionalistická strana v [ARG.GetNameDef] řídí. Měli bychom vyslat vyslance do [ITA.capital.GetCapitalVictoryPointName] a otevřít novou diplomatickou linku mezi našimi zeměmi. Bude to skvělá příležitost k vyjednání výzkumné dohody, aby obě země těžily z rychlého technologického pokroku."
 ARG_encourage_the_red_scare: "Červené nebezpečí"
 ARG_encourage_the_red_scare_desc: "Zdá se, že fašismus není jediná věc, kterou bychom měli řešit. Růst moci [SOV.GetName] je stejně naléhavý. Komunismus je dalším opakem demokracie a měli bychom být obezřetní před jeho šířením."
 ARG_end_operation_bolivar: "Ukončit operaci Bolívar"
 ARG_end_operation_bolivar_desc: "Objevili jsme nepřetržitý proud špionážních misí přicházejících do země od [GER.GetName]. Humorně tuto akci pojmenovali 'Operace Bolívar'. To je nepřijatelné a musíme okamžitě zastavit všechny [GER.GetAdjectives] operace v [ARG.GetName]."
 ARG_end_the_coup_tt: "§GTímhle zaměřením ukončíme mise vojenského převratu.§!"
 ARG_envoy_to_london: "Vyslanec do Londýna"
 ARG_envoy_to_london_desc: "[ENG.GetName] jsou našimi blízkými spojenci už mnoho let a nyní, kdy stojíme s nimi proti jejich nepřátelům, bylo by moudré poslat [ARG.GetAdjective]ho vyslance do Londýna k prohloubení vztahů s [ENG.GetAdjective] vládou."
 ARG_establish_the_free_association: "Zřídit Svobodnou asociaci"
 ARG_establish_the_free_association_desc: "Svobodná asociace je vztah mezi jednotlivci, kde neexistuje stát, sociální třída, hierarchie ani soukromé vlastnictví výrobních prostředků. Je to dlouhodobý cíl anarcho-syndikalistů a je načase začít bourat hranice a vytvořit společnost, kde je každý svobodný naplnit své individuální potřeby."
 ARG_expand_aluminum_extraction: "Rozšířit těžbu hliníku"
 ARG_expand_aluminum_extraction_desc: "Hliník je důležitý zdroj pro rozvoj našich sil vojenských vozidel. Měli bychom rozvíjet naše těžební operace a zvýšit těžbu tohoto užitečného kovu."
 ARG_expand_steel_extraction: "Rozšířit těžbu oceli"
 ARG_expand_steel_extraction_desc: "Těžba byla hlavním odvětvím pro [ARG.GetName] od jejího vzniku jako země stříbra. Naše pozornost se ale více soustředí na rozšíření těžby oceli v našich horských územích."
 ARG_extinguish_south_american_communism: "Zlikvidovat jihoamerický komunismus"
 ARG_extinguish_south_american_communism_desc: "Červená hrozba není jen strašák pro děti. Komunismus se rozšířil do Jižní Ameriky a rychle ohrožuje [ARG.GetName]. Pro dobro demokracie a svobody musíme mobilizovat, abychom zastavili tento rudý obrat dříve, než se rozšíří po celém kontinentu."
 ARG_extinguish_south_american_fascism: "Zahubit jihoamerický fašismus"
 ARG_extinguish_south_american_fascism_desc: "Stigma fašismu se rozšířilo do Jižní Ameriky. Nemůžeme ji nechat pokračovat. Musíme povstat a vyřešit země, které zříkají demokracii ve prospěch autoritářské diktatury, než se rozšíří po celém kontinentě."
 ARG_fascist_researchers: "Fašističtí badatelé"
 ARG_fascist_researchers_desc: "Jak se země pomalu přibližuje fašismu, je moudré investovat do rozšíření národního výzkumu. Nastolení pořádku a loajality v [ARG.GetNameDef] je jen začátek. Pokud vše půjde podle plánu, možná budeme potřebovat silnější vojenské technologie, než máme nyní."
 ARG_firmes_volamos: "Firmes Volamos"
 ARG_firmes_volamos_desc: "Britská komunita žijící v [ARG.GetName] nabídla financování darovací eskadry pro Královské letectvo. Odesláním této eskadry do [ENG.GetName] můžeme úžeji spolupracovat s RAF a zlepšit naše letecké schopnosti."
 ARG_forge_our_own_future: "Utvořit vlastní budoucnost"
 ARG_forge_our_own_future_desc: "S úspěšnou revolucí je čas rozhodnout, jak chceme formovat budoucnost [ARG.GetNameDef]. Kamarádka Fanny Edelman je dlouholetou podporovatelkou PCA a podnikla kroky v boji za práva žen v [ARG.GetNameDef]. Mnozí ji považují za vhodnou vůdkyni naší země, která přivede [ARG.GetNameDef] do nové éry prosperity."
 ARG_german_investments_bonus: "Německé investice"
 ARG_ghioldi_returns: "Rodolfo Ghioldi se vrátil do [ARG.GetNameDef]"
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Nastal čas zrušit Concordancii a přivést [ARG.GetNameDef] pod ochranu vojenské vlády. Guardia Nacional bojovala za naši suverenitu během Argentinské války za nezávislost a nyní, pod vedením Pedra Pablo Ramíreze, povede [ARG.GetNameDef] do nové éry prosperity."
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! se stává vůdcem §Y$ARG_gen_nazism_party_long$§! a vládnoucí strana přejde k §YFasismu§!"
 ARG_help_the_allies: "Pomoc Spojencům"
 ARG_help_the_allies_desc: "Jak válka eskaluje, tlak ze strany [USA.GetName] roste, abychom opustili neutralitu a formálně se připojili ke Spojencům. Pokud to učiníme, staneme se oficiálním hráčem v tomto globálním konfliktu."
 ARG_hitler_1: "Čtvrtý pokus je štěstí"
 ARG_hitler_1_desc: "S novým prezidentem ve vládě byl okamžitý tlak na zásadní změny v [ARG.GetNameDef], aby se napodobil minulý výkon [GER.GetNameDef]. Señor Hitler je odhodlaný založit Čtvrtou říši v Jižní Americe. Co by se mohlo tentokrát pokazit?"
 ARG_hitler_2: "Guerra Relámpago"
 ARG_hitler_2_core_tt: "Získejte §YJádra§! na všechny bývalé §YNěmecké§! státy."
 ARG_hitler_2_desc: "Blitzkrieg - také známá jako 'Blesková válka' je způsob, jakým můžeme použít převážnou sílu mechanizované palebné síly k překonání našich nepřátel. Náš prezident si přeje rychle expandovat, tvrdíc, že 'doplňuje ztracený čas'. Z nějakého důvodu se tyto plány týkají také starých zemí [GER.GetNameDef]."
 ARG_hitler_2_tt: "Získejte §Y$annex_everything$§! válečný cíl na všechny §YNon-Fascist§! národy v §YSouth America§!"
 ARG_hitler_3: "Arma Maravillosa"
 ARG_hitler_3_desc: "Arma Maravillosa - také známý jako 'Zázračná zbraň' je program, ve kterém se pokusíme vyvinout silnější rakety a zbraně, které by mohly změnit průběh války. Náš prezident nám předložil řadu vodou poškozených dokumentů s neuvěřitelnými nápady, které můžeme okamžitě uvést do praxe."
 ARG_hitler_4: "Zachránit loď"
 ARG_hitler_4_desc: "Podle Pána Hiltera je nesmírně důležité, abychom zachránili vrak Graf Spee, první [GER.GetAdjective] bitevní lodě potopené během války. Když jsme se ho zeptali na podrobnosti, mumlal něco o 'důstojnosti' a 'neptej se mě' ve zlomené španělštině. Každopádně, povstaňme Graf Spee!"
 ARG_immigration_wave: "Imigrační vlna"
 ARG_immigration_wave_desc: "[ARG.GetName] je země postavená na imigraci. Zatímco většina naší populace má původ ve Španělsku, máme také značnou populaci Němců a dokonce i Walesanů. Mohli bychom posílit naši ekonomiku podporou migrace z těchto zemí do [ARG.GetName]."
 ARG_import_substitution: "Substituce dovozu"
 ARG_import_substitution_desc: "Jak roste napětí ve světě, dovoz z Evropy je značně omezen. Ač máme úzké obchodní vazby s [ENG.GetAdjective], naše [ARG.GetAdjective] ekonomika musí začít nahrazovat dovozy zvýšenou industrializací."
 ARG_improve_patagonia: "Zlepšit Patagonii"
 ARG_improve_patagonia_desc: "Anarcho-syndikalisté pod Antoniem Soto ovládli osud [ARG.GetNameDef] a rozhodli, že je nezbytné, aby jejich domovská oblast Patagonie konečně dostala pozornost, kterou potřebuje již desetiletí."
 ARG_improving_the_islands: "Vylepšení ostrovů"
 ARG_improving_the_islands_desc: "Nyní, když vlastníme ostrovy Falklandy a Jižní Georgii, měli bychom se zaměřit na zlepšení jejich vojenské infrastruktury, aby zůstaly pod naší kontrolou."
 ARG_in_memory_of_yrigoyen: "Na paměť Yrigoyena"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] už jednou prošla podobnou situací. I když jeho vláda nebyla bez chyb, Hipólito Yrigoyen provedl nutné reformy, které stále prospěšně působí na naši zemi. Potřebujeme někoho, kdo převezme štafetu a opět nás nasměruje na cestu demokracie."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! se stane vůdcem §Y$ARG_democratic_party_long$§! a vládnoucí strana se změní na §YDemokratickou§!"
 ARG_industrial_expansion: "Průmyslová expanze"
 ARG_industrial_expansion_bonus: "Bonus průmyslových technologií"
 ARG_industrial_expansion_desc: "Silný průmysl je základem každé ekonomiky. Měli bychom se zaměřit na výzkum rozvoje dalších možností průmyslové expanze."
 ARG_integrate_operation_bolivar: "Integrovat operaci Bolívar"
 ARG_integrate_operation_bolivar_desc: "Už nějakou dobu [GER.GetNameDef] provozuje několik špionážních misí po Jižní Americe. Tento směr, láskyplně nazvaný 'Operace Bolívar', působí v [ARG.GetNameDef]. Nyní, když jsme v dobrých vztazích s [GER.GetAdjective]s, můžeme program integrovat a podpořit jeho šíření po kontinentu."
 ARG_integrate_the_motherland: "Integrovat Ameriku"
 ARG_integrate_the_motherland_desc: "Vládnoucí třídy v územích, která jsme osvobodili od kapitalistické a fašistické zkaženosti, mohou nadále povstávat, pokud je nezačleníme do naší rostoucí koalice."
 ARG_internal_focus: "Interní zaměření"
 ARG_internal_focus_desc: "I když je možnost navázat kontakt s hlavními demokratickými mocnostmi, mnoho lidí v naší vládě věří, že je moudřejší se zaměřit interně na [ARG.GetNameDef] než rozšiřovat zdroje jinde. Prozatím bychom měli omezit obchod naší země se světem, aby [ARG.GetNameDef] mělo vše potřebné k odolání náporu války."
 ARG_intervenciones_federales: "Federální intervence"
 ARG_intervenciones_federales_desc: "Jak hrozba vojenského převratu roste, musíme přijmout opatření Federálních intervencí. Schválení tohoto zákona v každém státě umožní lepší připravenost [ARG.GetName] na obranu proti povstáním."
 ARG_invest_in_construction_guilds: "Investice do stavebních cechů"
 ARG_invest_in_construction_guilds_desc: "Stavební cechy jsou páteří městského rozvoje. Dalším úkolem je investovat do cechů v [ARG.GetName], aby naše stavební technologie držela krok se světem."
 ARG_invest_in_the_railways: "Investice do železnic"
 ARG_invest_in_the_railways_desc: "S historií železničního rozvoje od [ENG.GetName] je rozumné pokračovat v modernizaci železnic. To pomůže propojit celou zemi jednou sítí a učinit z [ARG.GetName] jednotnější stát."
 ARG_invest_in_the_roads: "Investice do silnic"
 ARG_invest_in_the_roads_desc: "Infrastruktura v [ARG.GetName] potřebuje naléhavé přepracování. Když investujeme do financování našich silnic, pomůže to místní propojenosti v jednotlivých provinciích."
 ARG_invite_ghioldi_back_to_argentina: "Pozvat Ghioldiho zpět do Argentiny"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi byl prominentní komunista v [ARG.GetNameDef], který bohužel musel kvůli stíhání naší vládou opustit zemi. Jak začínáme měnit postoj směrem doleva v [ARG.GetNameDef], možná je čas nabídnout Ghioldimu amnestii a pozvat ho zpět do jeho vlasti."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! se vrátí do [ARG.GetFlag]§Y[ARG.GetNameDef]§! a bude k dispozici jako §YRada§!. Jako významný hráč argentinského komunismu bude schopen vést jakoukoli budoucí §YRevoluci§!."
 ARG_invite_spanish_nationalists: "Pozvat španělské nacionalisty"
 ARG_invite_spanish_nationalists_desc: "Francův puč byl nakonec poražen a občanská válka skončila. Tisíce španělských nacionalistů hledají útočiště mimo Pyrenejský poloostrov, které lépe odpovídá jejich ideologii. Vzhledem k historickému spojení našich zemí bychom jim měli otevřít dveře a pomoci rozvíjet nacionalistické hnutí v [ARG.GetNameDef]."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "Ostrovy Falklandy a Jižní Georgie jsou suverénním územím [ENG.GetName] již mnoho let. Navzdory našim vlastním nárokům, protože leží tak blízko [ARG.GetName], zůstávají pod [ENG.GetAdjective] vládou. S naší novou aliancí s [ENG.GetName] bychom mohli vyjednat převod ostrovů pod naši kontrolu. Nakonec je budeme lépe chránit v této válce."
 ARG_join_the_allies: "Připojit se k spojencům"
 ARG_join_the_allies_desc: "Nastal čas vybrat si stranu v tomto konfliktu. Jako národ usilující o ochranu svatosti demokracie je nezbytné navázat kontakt se spojenci a zajistit si místo v jejich frakci. Musíme pomoci chránit svět před těmi, kdo chtějí ovládnout."
 ARG_join_the_axis: "Připojit se k Ose"
 ARG_join_the_axis_desc: "Dlužíme mnohé mocnostem Osové aliance za to, že nám umožnily dostat [ARG.GetNameDef] pod silné a stabilní vedení. Proto bychom je měli kontaktovat a požádat o vstup do jejich války a pomáhat šířit fašismus po celém světě!"
 ARG_joint_military_exercises: "Společná vojenská cvičení"
 ARG_joint_military_exercises_desc: "Jako projev dobré vůle vůči [USA.GetAdjective]ům bychom měli nabídnout pořádání společných vojenských cvičení v [ARG.GetNameDef]. Společnou prací můžeme zlepšit výcvik a úroveň dovedností naší námořnictva a letectva."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Po období politických otřesů je načase, aby [ARG.GetNameDef] měl populárního a oblíbeného vůdce. Juan Perón se stal jasnou volbou nového prezidenta s přísliby pýchy a bezpečí pro argentinský lid. Se svou manželkou Evou po boku je čas posílit [ARG.GetNameDef] proti bouři."
 ARG_legitimize_the_PCA: "Legitimizovat PCA"
 ARG_legitimize_the_PCA_desc: "Partido Comunista de la Argentina je hlavní komunistickou stranou v [ARG.GetNameDef]. Od svého založení měla strana vazby na Komunistickou stranu Sovětského svazu, což často vyvolávalo třenice s ostatními levicovými silami v [ARG.GetNameDef]. Nyní, když potřebujeme zásadní změnu k ukončení Neslunného desetiletí, je možná čas tuto stranu legitimizovat v [ARG.GetAdjective] vládě."
 ARG_liberation_theology: "Teologie osvobození"
 ARG_liberation_theology_desc: "Vzhledem k dlouhé historii katolicismu v [ARG.GetNameDef] a jeho důležitosti v životě občanů začali mnozí kněží přijímat novou formu křesťanství zvanou teologie osvobození jako reakci na ideologickou změnu v [ARG.GetNameDef]. Jelikož myšlenky teologie osvobození odpovídají naší revoluční vlně, bylo by moudré přijmout tuto větev církve jako státní náboženství."
 ARG_ligas_patrioticas_tt: "Odemkne šablonu divize Ligas Patrióticas a najme §Ypět§! jednotek v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 ARG_maintain_neutrality: "Odmítnout Spojence"
 ARG_maintain_neutrality_desc: "Navzdory tlaku Spojenců není v našem zájmu zapojit se do jejich války. Máme dost starostí na našem kontinentu bez obav z konfliktu v Evropě. Pokud to znamená embargo ze strany [USA.GetName], tak ať."
 ARG_maintain_the_status_quo: "Udržet status quo"
 ARG_maintain_the_status_quo_desc: "Vše zůstává při starém. Není důvod příliš riskovat po nástupu k moci. Pokud chce Castillo zůstat ve vládě, musí být opatrnější v řízení nespokojenosti v konkurenčních frakcích."
 ARG_march_to_la_casa_rosada: "Pochod na Casa Rosada"
 ARG_march_to_la_casa_rosada_desc: "Castillova vláda překročila hranici. Nespokojenost v armádě vyvrcholila, když prezident nařídil rezignaci ministra války Pedra Pablo Ramíreze kvůli jednání s opoziční stranou UCR. Vojenské vedení svolává věrné a chystá se pochodu na La Casa Rosada."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! se stává vůdcem §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Ukončí misi 'Hrozící vojenský převrat' povolením vojenské převzetí moci."
 ARG_military_production_lines: "Vojenské výrobní linky"
 ARG_military_production_lines_desc: "S rostoucí krizí ve světě je moudré investovat do budoucnosti naší vojenské výroby. Pokud postavíme více továren určených pro vojenskou techniku, připravíme se nejlépe na bouři, která přijde."
 ARG_more_communism_in_south_america_tt: "Získejte §Y$annex_everything$§! válečný cíl na všechny §YNekomunistické§! státy v §YJižní Americe§!"
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_no_communism_in_south_america_tt: "Získejte §Y$puppet_wargoal_focus$§! válečný cíl na všechny §YKoministické§! státy v §YJižní Americe§!"
 ARG_no_fascism_in_south_america_tt: "Získat §Y$puppet_wargoal_focus$§! válečný cíl proti všem §Yfašistickým§! národům v §YJižní Americe§!"
 ARG_no_gods_no_masters: "Žádní bohové, žádní pánové"
 ARG_no_gods_no_masters_desc: "Nikdo by neměl být ovládán těmi, kteří mu způsobují újmu. I když naši sousedé nemusí rozumět naší ideologii, můžeme je osvobodit od válečných národů, které chtějí chamtivě rozšiřovat svůj vliv."
 ARG_our_own_path: "Naše vlastní cesta"
 ARG_our_own_path_desc: "V posledních letech jsme se zaměřili na sebe, vyhýbali se většímu globálnímu konfliktu, který zuří jinde. [ARG.GetName] stojí samostatně a my si uděláme vlastní rozhodnutí, kam nás cesta zavede. Buď budeme pokračovat v ekonomickém růstu, nebo se zaměříme na expanzi."
 ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) Dostane událost '§Y$ARG_political_events.19.t$§!', která bude požadovat, aby se stali naším §Yloutkovým státem§!. Pravděpodobnost souhlasu je vyšší, pokud mají na nás §YVysoký§! názor!"
 ARG_paraguayan_ultimatum: "[PAR.GetAdjective] ultimátum"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] je strategické území, které je klíčové pro naše válečné cíle proti zbytku kontinentu. Mohou se buď podřídit, nebo být vojensky donuceni k našemu velení. Volba je na nich. Pošlete ultimátum."
 ARG_peronism: "Peronismus"
 ARG_peronism_desc: "Jakmile Perón přišel k moci, začal vznikat nový politický směr založený na jeho idejích a vlivu. Peronismus, také nazývaný Justicialism, je kontroverzní mezi jeho odpůrci – někteří jej přirovnávají k fašismu, jiní jako neurčitý mix nacionalismu, laborismu a populismu."
 ARG_preparation_for_the_elections: "Příprava na volby"
 ARG_preparation_for_the_elections_desc: "Mandát Agustína Pedra Justa končí a [ARG.GetName] je připraven na nového prezidenta. Oficiálním kandidátem vlády je Roberto María Ortiz, ale opoziční strana vedená Marcelem T. de Alvearem má stále šanci bojovat za demokratické [ARG.GetName]. Stanoven precedent voleb a nyní se uvidí, jak vše dopadne."
 ARG_preparations_for_war: "Přípravy na válku"
 ARG_preparations_for_war_desc: "I když jsme možná připraveni jít do války právě teď, zásoby na našich hranicích hovoří jinak. Zlepšením našich zásobovacích linií zajistíme rychlé vítězství nad soupeři."
 ARG_production_initiative: "Výrobní iniciativa"
 ARG_production_initiative_desc: "Naše výrobní nástroje jsou zastaralé a potřebují modernizaci. Měli bychom investovat peníze do vývoje výrobních technologií, abychom urychlili výrobu potřebných komponentů pro naši armádu."
 ARG_promote_urbanization: "Podporovat urbanizaci"
 ARG_promote_urbanization_desc: "Zatímco svět kolem nás se industrializuje a urbanizuje, [ARG.GetNameDef] zůstává víceméně stejná. To nás činí závislými na ostatních zemích pro udržení naší ekonomiky. Přiznat to a podpořit urbanizaci by mělo rychle ukončit tyto závislosti."
 ARG_rapid_militirization: "Rychlá militarizace"
 ARG_rapid_militirization_desc: "Nyní, když máme pevnou vojenskou vládu, můžeme začít pracovat na našich expanzních cílech. Je čas rozšířit náš vojenský průmyslový model a zvýšit produkci zbraní a vojáků. Svět se musí připravit čelit síle [ARG.GetNameDef]."
 ARG_rapid_urbanization: "Rychlá urbanizace"
 ARG_rapid_urbanization_desc: "Mnoho území v [ARG.GetName] zůstává venkovských, ale cesta 20. století vede urbanizací. Rozvíjením našich měst můžeme přesvědčit více lidí, aby se tam přestěhovali, čímž výrazně zvýšíme pracovní sílu pro naše vysoce průmyslové centra."
 ARG_reach_out_to_chile: "Navázat kontakt s [CHL.GetNameDefCap]"
 ARG_reach_out_to_chile_2_tt: "Pokud §Ypřijmou§!, dáme jim §Y[954.GetName]§! a §Y[953.GetName]§!."
 ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap], na rozdíl od ostatních bezprostředních sousedů, je mnohem větší a silnější. Bylo by moudré je oslovit a nabídnout možnost spojení. Možná, pokud jim vrátíme jejich žádané území, budou ochotnější přijmout."
 ARG_reach_out_to_chile_tt: "Pravděpodobně přijmou, pokud mají §YVysoký názor na nás§! a jsou buď §YFašističtí§!, nebo §YNezařazení§!"
 ARG_reach_out_to_the_great_powers: "Navázat kontakt s velmocemi"
 ARG_reach_out_to_the_great_powers_desc: "Jednou z možností, jak podpořit růst naší ekonomiky, je oslovit velmoci světa a získat půjčky ke zrychlení zotavení. Musíme být však opatrní, abychom nezadlužili více, než jsme začínali."
 ARG_reach_out_to_the_soviet_union: "Navázat kontakt s [SOV.GetNameDef]"
 ARG_reach_out_to_the_soviet_union_desc: "Není tajemstvím, že musíme opustit náš starý způsob vlády a zavést rychlé změny pro utváření budoucnosti [ARG.GetNameDef]. Jelikož to může vyústit v krvavou revoluci, měli bychom oslovit národ, který si tím již prošel. Navázání kontaktu s [SOV.GetNameDef] může zajistit pomoc, pokud by se naše cesta k moci obešla bezpečně."
 ARG_reach_out_to_the_soviet_union_tt: "Přijetím tohoto zaměření se odemkne šablona divize §YVanguardia Socialista§!, když vypukne §Yobčanská válka§!, a bude naverbováno §Ypět§! jednotek Vanguardia Socialista v §Y[955.GetName]§!."
 ARG_reestablish_ligas_patrioticas: "Znovuobnovení Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "Ligas Patrióticas byly pravicové parapolicie operující v [ARG.GetNameDef] během 20. let 20. století. Od té doby se rozptýlily. Možná je čas tento hnutí znovu oživit a pomoci nám nastolit pořádek v zemi plné korupce."
 ARG_reform_our_industry: "Reformovat náš průmysl"
 ARG_reform_our_industry_desc: "Příliš dlouho naše průmyslové inovace zaostávaly za ostatními národy. Je na čase rozšířit průmysl [ARG.GetNameDef] a přivést jej k moderním standardům. Můžeme začít výstavbou nových továren a okamžité produkcí."
 ARG_regulated_national_salaries: "Regulované národní platy"
 ARG_regulated_national_salaries_desc: "Vidíme znepokojivý trend mezi našimi domácími korporacemi a společnostmi, které podplácejí své zaměstnance. Nemáme zájem kontrolovat jejich rozpočty, ale zajímáme se o to, aby všichni naši občané dostávali spravedlivou mzdu. Stanovení minimální mzdy jistě pomůže všem."
 ARG_reinforce_the_education_system: "Posílit vzdělávací systém"
 ARG_reinforce_the_education_system_desc: "Vzdělání je základem demokratického národa. Každý v [ARG.GetNameDef] by měl mít svobodu chodit do školy, aby rostl a vyvíjel se jako poctivý, pracovitý občan. Měli bychom při této příležitosti zaměřit financování na specifická povolání v naději, že nám to umožní rozvíjet vlastní technologické a ekonomické pokroky."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) získává událost '§Y$ARG_political_events.73.t$§!', která nabídne §Ypakt o neútočení§! a §Yzajištěnou nezávislost§! mezi našimi dvěma zeměmi. Je pravděpodobnější, že přijmou, pokud mají §Yvysoký názor na nás§!"
 ARG_reinforced_alliance: "Posílení spolupráce"
 ARG_reinforced_alliance_desc: "Náš blízký vztah s Británií je velmi užitečný, ale čím více studujeme jejich vojenské aktivity, tím více je zřejmé, že nejsme dostatečně připraveni na případný konflikt. Měli bychom zvážit žádost o jejich explicitní podporu formou záruk a paktu o neútočení."
 ARG_release_hellmuth: "Propustit Hellmutha"
 ARG_release_hellmuth_desc: "Osmar Hellmuth je [ARG.GetAdjective] [GER.GetAdjective]ho původu, kterého za naší staré vlády zatkli jako spolupracovníka fašistické vlády v [GER.GetNameDef]. Měli bychom ho okamžitě propustit a zaměstnat v naší vlastní zpravodajské agentuře."
 ARG_revisit_the_roca_runciman_treaty: "Přehodnotit smlouvu Roca-Runciman"
 ARG_revisit_the_roca_runciman_treaty_desc: "Smlouva Roca-Runciman platí od roku 1933 a zajišťuje naše vývozy hovězího do [ENG.GetName]. Nicméně s nedávným rozvojem naší ekonomiky může být čas vyjednat novou smlouvu s [ENG.GetAdjective] a získat ještě lepší obchodní podmínky."
 ARG_revive_the_colonial_plan: "Oživit koloniální plán"
 ARG_revive_the_colonial_plan_desc: "V pokusu získat postavení v Jižní Americe zahájilo [GER.GetNameDef] plán založit kolonii v [URG.GetNameDef]. Plán však nikdy nebyl dokončen. Měli bychom tento plán oživit a vytvořit loutkový stát [URG.GetNameDef] za naše fašistické přátele."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz vyhrál volby s jasnou většinou, což znamená, že koalice Concordancia pokračuje ve vládě v [ARG.GetName]. Ve svém projevu zdůraznil svoji víru v demokracii a slíbil respekt k svobodám a zárukám, které ústava poskytuje [ARG.GetAdjective]mu lidu."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! se stává vůdcem §Y$ARG_neutrality_party_long$§!"
 ARG_royal_airforce_influence: "Vliv královského letectva"
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_airforce_influence_desc: "S blízkými vazbami na Británii bychom se měli podívat, zda se můžeme něco naučit z jejich vojenských aktivit. Královské letectvo je velmi uznávané a studium jejich operací nás pravděpodobně posílí. Můžeme také zvážit získání podobných letadel."
 ARG_royal_navy_influence: "Vliv královského námořnictva"
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_royal_navy_influence_desc: "S blízkými vazbami na Británii bychom se měli podívat, zda se můžeme něco naučit z jejich vojenských aktivit. Královské námořnictvo je široce uznávané a studium jejich operací bude prospěšné. Měli bychom také zvážit výzkum lodí podobných těm jejich."
 ARG_russian_manufacturers: "[SOU.GetAdjective] výrobci"
 ARG_russian_manufacturers_desc: "Abychom zvýšili náš průmyslový potenciál a vynikli proti ostatním národům na kontinentu, měli bychom oslovit [SOU.GetNameDef] a pozvat některé jejich výrobce do [ARG.GetNameDef]. Sdílíme ideologii, tak dává smysl sdílet i naši vojenskou technologii."
 ARG_secure_the_borders: "Zajistit hranice"
 ARG_secure_the_borders_desc: "Bylo by moudré zajistit, aby naše stávající hranice byly bezpečné proti nejnebezpečnějším rivalům. Musíme pracovat na instalaci obranné linie podél společných hranic s [CHL.GetNameDef] a [BRA.GetNameDef] a zároveň školit naše vojenské vůdce pro boj v četných lesech na severu. Ochrana je prvořadá!"
 ARG_secure_the_opposition: "Zajistit opozici"
 ARG_secure_the_opposition_desc: "Určitý počet opozice je skvělý pro naše demokratické hodnoty. Současná opozice je slušně silná, ale náš problém je, že nehrají fér. Nemůžeme dovolit, aby nastavili nebezpečný příklad, politická opozice musí být regulována pro bezpečnost všech."
 ARG_seek_american_support: "Hledat americkou podporu"
 ARG_seek_american_support_desc: "Stín války se vrhá po celém světě a musíme být připraveni čelit jakémukoli konfliktu ohrožujícímu naše hranice. [USA.GetNameDefCap] může být severní spící obr, ale jako další demokratická země máme co se naučit z jejich zahraniční politiky a programů civilní obrany. Měli bychom je kontaktovat a začít budovat vztahy s našimi severoamerickými sousedy."
 ARG_social_welfare_fund: "Fond sociálního zabezpečení"
 ARG_social_welfare_fund_desc: "Náš rozpočet na sociální zabezpečení byl tradičně velmi nízký. Ale když vidíme možné zisky z vyššího rozpočtu na sociální péči, začínáme si myslet, že to nemusí být špatné. Zřízení fondu na sociální zabezpečení by mohl být hodnotný krok."
 ARG_socialist_researchers: "Socialističtí vědci"
 ARG_socialist_researchers_desc: "Jak naše země roste jako socialistický stát, bylo by moudré investovat do rozšiřování národního výzkumu. Revoluce a modernizace technologií jsou důležité pro rozvoj naší země."
 ARG_socialist_volunteers: "Socialističtí dobrovolníci"
 ARG_socialist_volunteers_desc: "Po celém světě existuje mnoho socialistických hnutí, která zápasí se svými sny o revoluci. Pokud bude třeba, musíme nabídnout naši sílu těmto národům, které chtějí jít podobnou rudou cestou jako my. Izolacionismus neznamená ignorovat utrpení našich mezinárodních soudruhů."
 ARG_south_american_alliance: "Panamerická spolupráce"
 ARG_south_american_alliance_desc: "S naší novou frakcí vytvořenou a věnovanou udržení míru v Jižní Americe bychom měli oslovit ostatní demokratické národy kolem nás a požádat je, aby se připojili k naší smlouvě o míru a svobodě. Společně jsme silnější a méně pravděpodobně padneme."
 ARG_south_american_unity: "Jižní americká jednota"
 ARG_south_american_unity_desc: "Nyní, když jsme získali území po celém kontinentu, je čas přijmout nové jméno, které symbolizuje, že nejsme jen [ARG.GetNameDef], ale Jižní Amerika jako celek. Nakonec jsme dokázali sjednotit tyto rozhádané státy pod jedním mocným praporem."
 ARG_soviet_industrial_model: "Sovětský průmyslový model"
 ARG_soviet_industrial_model_desc: "Po revoluci v Rusku udělalo [SOU.GetNameDef] velké pokroky v modernizaci svého vojenského průmyslového komplexu. Měli bychom se nechat inspirovat a následovat jejich kroky zvětšením počtu továren zaměřených na vojenský průmysl."
 ARG_state_atheism: "Státní ateismus"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] byl dlouho katolickou zemí a náboženství hrálo důležitou roli v každodenním životě mnoha občanů. Můžeme ale zavést státní ateismus, protože náboženství většinou nemá místo v socialistické revoluci. Musíme si však uvědomit, že to může vyvolat nespokojenost mezi masami, které jsou zvyklé žít s náboženstvím."
 ARG_study_the_battle_of_the_river_plate: "Studovat bitvu u River Plate"
 ARG_study_the_battle_of_the_river_plate_desc: "Bitva u River Plate byla první námořní bitvou této války a odehrála se na jihoamerickém území. Měli bychom ji co nejlépe studovat a učit se z ní, jak zlepšit naše námořní schopnosti."
 ARG_subdue_dissension: "Potlačit nespokojenost"
 ARG_subdue_dissension_desc: "Má to dost. Vojenské povstalce je třeba tvrdě potlačit, než mohou znovu vybuchnout. Může to krátkodobě zpomalit vojenský rozvoj, ale bude to stát za to, mít armádu věrnou na naší straně."
 ARG_subdue_dissension_tt: "Musíte mít alespoň 3x schváleno Intervenciones Federales, aby se toto zaměření odemklo!"
 ARG_support_radical_nationalism: "Podpořit radikální nacionalismus"
 ARG_support_radical_nationalism_desc: "Od té doby, co jsme se zbavili okovů Španělské říše, snažíme se definovat [ARG.GetAdjective] identitu. Využili jsme a přežili zde a jednou provždy dokázali, že tato země je naše. Posilme [ARG.GetAdjective] identitu a ukažme všem, kdo je skutečnou mocností Jižní Ameriky."
 ARG_support_the_farmers: "Podpořte farmáře"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] vždy měla silný zemědělský sektor, zvláště naše hovězí je oblíbené po celém světě. Za naší předchozí vlády mnoho těchto zemědělských komunit mělo málo podpory. Je čas změnit a zlepšit financování zemědělství a podpořit proletářské dělníky na venkově [ARG.GetNameDef]."
 ARG_support_the_spanish_coup: "Podpořit španělský puč"
 ARG_support_the_spanish_coup_desc: "Naši bratři ve Španělsku vedou krvavou občanskou válku o budoucnost své země. Myšlenky Franca na vojenskou vládu s námi silně rezonují. Měli bychom poslat pomoc ihned a ukázat světu, jak jsou demokracie iluze."
 ARG_support_the_spanish_republicans: "Podpořte španělské republikány"
 ARG_support_the_spanish_republicans_desc: "Naši bratři ve Španělsku jsou zapleteni v krvavém konfliktu, kde bojují proti svým krajanům v pokusu zabránit fašistickému režimu převzít jejich země. Pád Španělska do fašismu není v souladu s našimi zájmy a měli bychom co nejvíce projevit podporu našemu nejbližšímu kulturnímu spojenci v Evropě."
 ARG_tech_initiative_bonus: "Bonus technologické iniciativy"
 ARG_technical_schools: "Technické školy"
 ARG_technical_schools_desc: "Rozvojem technických škol můžeme aktivně zvýšit počet technických poradců zaměstnaných ve vládě. Rozšíření tohoto vzdělání pomůže posílit naši ekonomickou sílu."
 ARG_the_american_push: "Americký tlak"
 ARG_the_american_push_desc: "Náš snaha balancovat mezi Spojenci a Osy nezůstala bez povšimnutí [USA.GetName]. Jasně dali najevo nespokojenost s našimi mírnými postoji a mohou požadovat, abychom definitivně přerušili vztahy s Osy."
 ARG_the_argentinian_metropole: "Argentinská metropole"
 ARG_the_argentinian_metropole_desc: "Buenos Aires bude symbolem skutečného městského života v [ARG.GetName]. Rozvoj našich měst pomohl podpořit obyvatelstvo, aby žilo šťastný a produktivní život. Díky tomu nyní zažíváme populační boom a vyšší míru vzdělání v celé zemi."
 ARG_the_buenos_aires_conference: "Buenosaireská konference"
 ARG_the_buenos_aires_conference_1_tt: "Získává událost '§YZačíná buenosaireská konference§!', která nás vyzve k buď udržení §YFanny Edelman§! u moci, nebo přechodu k §YAntonio Soto§!."
 ARG_the_buenos_aires_conference_2_tt: "Pokračování s §YFanny Edelman§! odemkne větve zaměření §YSjednotit kontinent§! a §YOsvobodit kontinent§!. Volba §YAntonio Soto§! odemkne větev zaměření §YZlepšit Patagonii§!."
 ARG_the_buenos_aires_conference_desc: "Nyní, když jsme začali stabilizovat zemi, musíme dávat pozor, abychom nepřipustili, že naše vedení spadne do téže pasti téměř diktatury, do které spadla naše předchozí vláda. Proto byla svolána socialistická konference v Buenos Aires, která má za cíl diskutovat a zvolit dalšího vůdce [ARG.GetNameDef]."
 ARG_the_castillo_cabinet: "Kabinet Castillo"
 ARG_the_castillo_cabinet_desc: "Bohužel kvůli rostoucí nemoci prezident Ortiz připravuje rezignaci. Na jeho místo nastupuje bývalý viceprezident Ramón Castillo. Vzhledem ke vzrůstajícím napětím v armádních frakcích musí Castillo opatrně hrát své karty, aby zajistil svou funkci."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! se stává vůdcem §Y$ARG_neutrality_party_long$§!"
 ARG_the_clean_election: "Čisté volby"
 ARG_the_clean_election_desc: "Po desetiletích korupce a podvodů v politice [ARG.GetNameDef] dokázala Unión Cívica Radical vyhrát po energické kampani zaměřené na odhalení padělání hlasovacích lístků, které bylo rozšířené v Concordancii. Nyní probíhají diskuse o tom, kdo povede stranu dále."
 ARG_the_old_enemy: "Starý nepřítel"
 ARG_the_old_enemy_desc: "Nastal čas, abychom obrátili svou pozornost na sever, kde na nás vrhá stín náš nejstarší rival. [BRA.GetNameDefCap] byl vždy naším největším nepřítelem na tomto kontinentu. Je načase znovu vzpružit ducha Cisplatinské války a vydat se na cestu dobývání k [BRA.capital.GetCapitalVictoryPointName]."
 ARG_the_second_argentine_republic: "Druhá argentinská republika"
 ARG_the_second_argentine_republic_desc: "Po mnoha letech korupce a podvodů jsme konečně povstali z popela našeho starého státu a stali se novou baštou demokracie na západní polokouli. Od tohoto dne budeme nazýváni Druhou argentinskou republikou. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) poskytne §Yzáruky§! všem demokratickým zemím v §YJižní Americe§!"
 ARG_the_war_machine: "Válečný stroj"
 ARG_the_war_machine_desc: "Jak roste moc našeho nového režimu, potřebujeme armádu odpovídající této síle. Je zásadní investovat do výstavby více vojenských průmyslových komplexů po celé zemi, nejen v [ARG.capital.GetCapitalVictoryPointName]. Nechť vzroste [ARG.GetAdjective] válečný stroj!"
 ARG_towards_a_greater_argentina: "Směřujeme k větší Argentině"
 ARG_towards_a_greater_argentina_desc: "Díky zvýšení průmyslové kapacity a důrazu na veřejné práce jsme vytvořili základ pro skutečný vzestup [ARG.GetName] z popela Velké hospodářské krize jako vycházející mocnosti v Jižní Americe!"
 ARG_unify_south_america: "Sjednotit kontinent"
 ARG_unify_south_america_desc: "Na jihoamerickém kontinentu existuje několik zemí, které provedly vlastní revoluce a zavedly komunistické vlády. Abychom zůstali silní, musíme se spojit. Je čas oslovit tyto země a požádat je o připojení k naší mezinárodní."
 ARG_unify_the_continent_tt: "Přijetím tohoto zaměření pošlete všem §Ykomunistickým§! zemím v §YJižní Americe§! nabídku k připojení do naší §Yfrakce§!."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "Nekonečná korupce a vnady dávají jasně najevo, že vedení Concordancie je neschopné. Je čas na zásadní změnu v [ARG.GetAdjective] politice. Nimio de Anquín získal dostatečnou popularitu jako vůdce Unión Nacional Fascista a je připraven vést zemi a vrátit národní hrdost do [ARG.GetNameDef]."
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! se stává vůdcem §Y$ARG_fascism_party_long$§! a vládnoucí strana přejde k §YFasismu§!"
 ARG_unite_the_workers_of_argentina: "Sjednotit dělníky Argentiny"
 ARG_unite_the_workers_of_argentina_desc: "Pokud chceme změnit [ARG.GetNameDef] k lepšímu, musíme přesvědčit proletariát naší země, že jsou nutné radikální zlepšení, aby skončilo jejich utrpení. Spojme dělníky ze všech povolání a ukažme vládě, že status quo musí skončit!"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Od univerzitních reforem v roce 1918 si Universidad de Buenos Aires udržuje spoluvládu s demokraticky volenými institucemi a autoritami. Jako největší univerzita v [ARG.GetName] pokračující investice zajistí vzdělané jedince, kteří povedou zemi do budoucna."
 ARG_university_reforms: "Univerzitní reformy"
 ARG_university_reforms_desc: "Jak se náš vzdělávací systém posiluje, je to skvělá příležitost také reformovat naše univerzity. Pokrok ve vyšším vzdělání nám umožní více využívat výzkumná oddělení univerzit."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) Dostane událost '§Y$ARG_political_events.19.t$§!', která bude požadovat, aby se stali naším §Yloutkovým státem§!. Pravděpodobnost souhlasu je vyšší, pokud mají na nás §YVysoký§! názor!"
 ARG_us_army_training: "Výcvik armády USA"
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_us_army_training_desc: "[USA.GetNameDefCap] nám laskavě nabídly svůj vojenský výcvikový režim, abychom mohli připravit vlastní síly na možnost války. Nejenže to vytvoří zkušenější a tvrdší armádu, ale také to můžeme využít k vylepšení programu speciálních jednotek."
 ARG_us_marine_program: "Výcvikový program amerických námořních pěšáků"
 ARG_us_marine_program_desc: "Američtí námořní pěšáci jsou elitní jednotky a symbolem [USA.GetAdjective] vojenské síly. Můžeme se od nich hodně naučit a nyní, když úžeji spolupracujeme s [USA.GetName], máme možnost to udělat."
 ARG_us_marine_program_doctrine: "Výcvik amerických námořních pěšáků"
 ARG_viva_la_revolucion: "Viva La Revolución"
 ARG_viva_la_revolucion_desc: "Nastal čas poslat vládě [ARG.GetNameDef] ultimátum a přivolat vítr změn potřebný k přeměně naší země na pravý socialistický stát. Pokud to půjde dobře, skončí to pokojně a vláda snadno změní strany. Avšak vždy je šance, že se nevzdají bez boje."
 ARG_war_division: "Válečná příprava"
 ARG_war_division_desc: "Všechny války jsou založeny na dobré přípravě. Jak sestavujeme kabinet a vyrábíme náš válečný stroj, každým dnem se blížíme k našim expanzionistickým cílům."
 ARG_women_in_industry: "Ženy v průmyslu"
 ARG_women_in_industry_desc: "Příliš dlouho se od žen očekávalo, že zůstanou doma a budou pečovat o rodinu. Pokud může žena vést naši zemi, je spravedlivé dovolit jim pracovat i v jiných odvětvích. To jen pomůže ekonomické budoucnosti [ARG.GetNameDef], neboť výrazně rozšíří pracovní sílu."
 ARG_work_with_the_nationalists: "Spolupracovat s nacionalisty"
 ARG_work_with_the_nationalists_desc: "Možná je čas zvolit jiný přístup k vládě. Korupce, která už léta sužuje volby, neustává. Pokud budeme spolupracovat s nacionalistickými skupinami v zemi, máme větší šanci obnovit pořádek v [ARG.GetNameDef]."
 ARG_workers_rights: "Práva dělníků"
 ARG_workers_rights_desc: "Jedním z hlavních principů naší socialistické revoluce bylo zlepšit kvalitu života proletariátu v [ARG.GetNameDef]. Nyní, když jsme zažili zestátnění výrobních prostředků, musíme zajistit, že špatné pracovní podmínky už nebudou dělat problémy na polích a v továrnách."
 ARG_worst_timeline_flag: "§YPán Hilter§! je vůdcem §Y[ARG.GetNameDef]§!"
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales je státní [ARG.GetAdjective] energetická společnost zabývající se průzkumem, výrobou, rafinací a obchodováním s ropou. Měli bychom do společnosti investovat více peněz, abychom měli lepší kontrolu nad naší produkcí ropy."
 ARG_yacimientos_petroliferos_fiscales_tt: "Odemkne rozhodnutí: §YExploatovat la Vaca Muerta§!"
 BRA_German_tank_exchange: "Německá výměna informací o tancích"
 BRA_Italian_plane_exchange: "Italská výměna informací o letadlech"
 BRA_acceptance_tt: "Pokud přijmou: \n"
 BRA_accords_tt: "Pokud souhlasí se spoluprací:"
 BRA_address_labor_disputes: "Řešit pracovní spory"
 BRA_address_labor_disputes_desc: "Předchozí vláda správně pociťovala hrozbu komunismu, ale málo řešila základní problémy, které vedly k radikalizaci. My již neuděláme stejnou chybu a budeme aktivněji zasahovat do pracovních sporů."
 BRA_address_labor_disputes_tt_1: "§YUdálost umožňuje volbu mezi: §!"
 BRA_address_labor_disputes_tt_2: "§YLebo:§!"
 BRA_align_with_moscow: "Sblížit se s [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Někteří členové naší strany navštívili [SOU.Capital.GetCapitalVictoryPointName]. Po návratu chválili [SOU.GetAdjective] způsob vedení země. Měli bychom zvážit těsnější spojení s [SOU.GetNameDef]."
 BRA_allow_the_church_to_operate: "Přijmout socialisticky orientované teology"
 BRA_allow_the_church_to_operate_desc: "Nové hnutí mezi duchovními začíná v Jižní Americe nabývat na síle. Duchovní podporují socialisticky orientované politiky, které by jednou provždy vytáhly nejpotřebnější z našeho lidu z chudoby. Možná bychom měli přijmout tyto radikální teology místo toho, abychom rozzlobili věrné proletariáty, kteří je podporují."
 BRA_amazonian_settlement: "Zahájit kolonizaci Amazonie znovu"
 BRA_amazonian_settlement_desc: "Amazonie je bohatá na zdroje i půdu vhodnou k využití. Abychom podpořili ekonomiku a motivovali naše vojáky, nabídneme jim po odpovídající době služby možnost získat tyto pozemky."
 BRA_amazonian_settlement_tt: "Odemkne §YMiliční osady v Amazonii§! rozhodnutí k rozvoji států Amazonie."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Naše hnutí si osvojilo výraz Tupíů 'Anauê' jako válečný pokřik. Tento výraz symbolizuje bratrství členů a jejich neochvějnou věrnost ochraně našeho národa. Anauê!"
 BRA_anaue_tt: "Odemkne rozhodnutí k náboru oddílů integralistické milice ve státech po dokončení tamějším shromážděním. \nNajímá nového generála s vlastností §Y$militias_officer$§!: \n Obrana milic §G+5%§! \n Rychlost milic §G+5%§! \n Organizace milic §G+5%§!"
 BRA_anti_democracy_in_south_america_tt: "Získat §Y$puppet_wargoal_focus$§! válečný cíl na všechny §YDemokratické a Nezařazené§! státy v §YJižní Americe§!"
 BRA_anti_imperialism: "Vyhnat impéria"
 BRA_anti_imperialism_desc: "Některé národy v našem okolí dosud nebyly obdarovány svou právoplatnou nezávislostí. Přesto existují říše, které si nárokují kontrolu nad těmito územími. Kolonialismus a imperialismus patří do minulosti a je nejvyšší čas, abychom těmto říším dali jasně najevo, co si o tom myslíme."
 BRA_anti_imperialism_tt: "Odemkne rozhodnutí §YSouth American Anti-Colonialism§! k osvobození kolonií v Jižní Americe."
 BRA_attack_bolivia: "Zabezpečit Amazonii"
 BRA_attack_bolivia_desc: "Amazonie je nerozlučně [BRA.GetAdjective]. Nepřijatelné je, že [BOL.GetNameDef] nadále okupuje její části."
 BRA_attack_chile: "Preventivní úder"
 BRA_attack_chile_desc: "Dokud [CHL.GetAdjective] zůstávají za svými horami, naše západní křídlo nebude nikdy zcela bezpečné. Musíme proto zlikvidovat [CHL.GetAdjective] stát a začlenit jeho území do našeho."
 BRA_autarky: "Brazilská autarkie"
 BRA_autarky_desc: "Ekonomické otřesy po krachu na Wall Street zasáhly svět a zničily naši ekonomiku. Od spotřeby kávy po výrobu oceli se musíme stát soběstačnými ve všem a izolovat se od budoucích zahraničních krizí."
 BRA_ban_political_parties: "Zakázat politické strany"
 BRA_ban_political_parties_desc: "Politické strany se ukázaly být pouze nástrojem rozdělení a rozvratu. Zákazem a odstraněním je můžeme omezit schopnost radikálů organizovat se proti nám."
 BRA_ban_the_communist_party: "Zakázat komunistickou stranu"
 BRA_ban_the_communist_party_desc: "Komunistické hnutí i přes neúspěch povstání v roce 1935 nadále znepokojuje armádu a podnikatele. Přísným potlačením hnutí můžeme získat větší podporu armády pro naše politiky."
 BRA_ban_the_communist_party_dynamic_tt: "§R Pokles stability bude záviset na popularitě komunistické strany! §!"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Přínosy centrální banky vydávající a kontrolující peněžní oběh jsou od Velké hospodářské krize velmi zřejmé. Banco do Brasil funguje jako taková banka dlouho, ale nyní je čas toto uspořádání formalizovat."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] kdysi dominovala světové zásobě kaučuku, dokud [ENG.GetAdjective] nevytvořili rozsáhlé plantáže v jejich impériu. Když jsou jejich zásobovací linie ohroženy, svět znovu hledí na nás jako dodavatele tohoto vzácného zdroje."
 BRA_berlin_accords: "Zřídit berlínské dohody"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] dlouho zasahovalo do záležitostí jiných zemí v Americe. Spojením s [GER.GetNameDef] získáme strategický odstrašující prostředek proti budoucím zásahům [USA.GetAdjective] do našich vlastních záležitostí."
 BRA_bonus_tech_slot: "Národní technologický fond"
 BRA_bonus_tech_slot_desc: "Přestože se náš průmysl a armáda v posledních letech výrazně rozrostly, je stále těžší držet technologický krok s našimi zahraničními protivníky. Abychom toho dosáhli, zřídíme národní fond na investice do nových technologií."
 BRA_boost_integralist_support_tt: "Odemkne §YIntegralistické shromáždění§! rozhodnutí na zvýšení podpory fašismu ve větších městech národa."
 BRA_brazil_integral: "Brazil Integral"
 BRA_brazil_integral_desc: "Trvalo to roky, než jsme dosáhli tohoto okamžiku, ale konečně jsme upevnili naši moc nad národem a zbavili se posledních stop rozpadlých starých republikánských zvyků."
 BRA_cangaco_coup: "Cangaço puč"
 BRA_cangaco_coup_desc: "Navzdory slibům revoluce je vedení hnutí nerozhodné a zapletené do dogmatických debat o správných doktrínách. S větší podporou lidí než kdy dříve je čas, aby Cangaço převzal velení nad národem a jednou provždy skoncoval s korupcí v jeho srdci."
 BRA_centralize_development: "Založit nové hlavní město"
 BRA_centralize_development_desc: "Naše současné hlavní město je příliš vzdálené od odlehlých oblastí země, což vede k nespokojenosti a separatismu. Abychom získali to nejlepší z obou světů, založíme nové hlavní město v srdci země, přístupnější všem."
 BRA_centralize_development_tt: "Nové hlavní město bude pojmenováno §Y'$BRA_new_capital$'§!"
 BRA_church: "Spolupracovat s církví"
 BRA_church_desc: "Katolická církev si i přes dlouholetý princip oddělení církve od státu udržuje rozsáhlý vliv na politiku. Vyplývá to z velkého počtu oddaných katolíků, kteří představují většinu voličů. Pokud získáme přízeň církve, můžeme získat masovou podporu našich politik."
 BRA_coffee_crisis_aftermath: "Následky kávové krize"
 BRA_coffee_crisis_aftermath_desc: "Velká hospodářská krize zničila brazilskou ekonomiku kvůli nadměrné závislosti na exportu, zejména kávy. Přestože byly podniknuty kroky k nápravě, je na nás dokončit práci. Oživíme naše průmysly a staneme se ekonomickou velmocí kontinentu."
 BRA_cohen_plan: "Plán Cohena"
 BRA_cohen_plan_desc: "S volbami na obzoru a klesající podporou mezi voliči musíme zajistit pokračování našeho režimu jinými prostředky. Vypracováním plánů na další komunistický puč můžeme znovu nastartovat odbytiště pro sebe a zároveň na dobu národní bezpečnosti odložit volby."
 BRA_cohen_plan_tt: "Odemkne §Y$BRA_execute_the_cohen_plan$§! misi, kterou je potřeba dokončit do 100 dnů po dokončení tohoto cíle. Splnění mise vyžaduje dokončení §Y$BRA_estado_novo$§! nebo §Y$BRA_estado_moderno$§! cíle. §RNeúspěch znamená puč!§!"
 BRA_collective_bargaining: "Kolektivní vyjednávání"
 BRA_collective_bargaining_desc: ""
 BRA_collectivization_of_agriculture: "Kolektivizace zemědělství"
 BRA_collectivization_of_agriculture_desc: "Náš zemědělský průmysl je poněkud roztříštěný a nefunguje tak efektivně, jak by mohl. Kolektivizací průmyslu a předáním dělníkům jako kolektivnímu subjektu k vyřešení potřebných reforem bychom mohli tento problém a mnohé další odstranit."
 BRA_collectivization_of_transport: "Kolektivizace dopravy"
 BRA_collectivization_of_transport_desc: "Náš dopravní systém zažil lepší časy a musí být zásadně reorganizován, aby nám umožnil efektivnější využití podle našich potřeb. Kolektivizace dopravního systému by dala moc do rukou dělníků, aby mohli zavést nezbytné reformy podle svého nejlepšího uvážení."
 BRA_combat_separatism: "Boj s separatismem"
 BRA_combat_separatism_desc: "Při politických turbulencích začínají lidé s nespokojeností mimo hlavní město prosazovat separatistické agendy, které mohou rozbít [ROOT.GetNonIdeologyName]. Musíme více podporovat sdílenou [ROOT.GetAdjective] identitu napříč národem."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Ocel se stala rozhodujícím zdrojem v mnoha průmyslových odvětvích, ale domácí produkce je nedostatečná. Proto založíme státní národní ocelářskou společnost s nejmodernějšími stroji místo dovozu ze zahraničí."
 BRA_consolidation_of_labor_laws: "Konsolidovat pracovněprávní zákony"
 BRA_consolidation_of_labor_laws_desc: "Naše pracovní zákony poskytují málo ochrany pracovníkům, což vede ke sporům s podnikateli a nakonec k stávkám. V tomto nebezpečném čase nemůžeme dovolit tyto stávky či riziko bolševické infiltrace. Proto zákony konsolidujeme a najdeme rovnováhu mezi dělníky a kapitalisty."
 BRA_consolidation_of_labor_laws_fallback_tt: "Podle předchozích voleb v fokusových stromech změní §Y$BRA_estado_novo_modifier$§! nebo §Y$BRA_estado_moderno_modifier$§! národní duchy tímto způsobem:"
 BRA_constitutional_monarchy: "Kompromis konstituční monarchie"
 BRA_constitutional_monarchy_desc: "S narůstající podporou hnutí za obnovu monarchie a klesající podporou současného režimu se zvyšují výzvy ke kompromisnímu řešení k stabilizaci země. Nejčastějším návrhem je ustanovení figurativní konstituční monarchie s politickou mocí v Národním kongresu."
 BRA_constitutional_monarchy_tt: "Podle předchozí volby mezi §Y$BRA_petropolis_line$§! a §Y$BRA_vassouras_line$§! bude aktivován jeden z následujících národních duchů:"
 BRA_constitutional_monarchy_tt_2: "§YLebo§!"
 BRA_continue_centralization: "Podporovat centralizaci"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] je země mnoha kultur rozprostřených na rozsáhlém území. Pokud nesjednotíme rozmanité státy, hrozí nám fragmentace nebo vojenské vpády od sousedů. Pouze silná centrální vláda může ochránit náš lid a demokracii."
 BRA_cooperation_in_the_americas: "Politika dobrého sousedství"
 BRA_cooperation_in_the_americas_desc: "Politika ‚dobrého souseda‘ Franklina Roosevelta má stále vliv na západní polokouli. Měli bychom tuto politiku přijmout a usilovat o spolupráci s národy Ameriky místo vměšování do jejich záležitostí."
 BRA_corporatism: "Přijmout korporativismus"
 BRA_corporatism_desc: "Spor mezi prací a kapitálem dlouho podrýval [BRA.GetAdjective] ekonomiku. Abychom tomu čelili, zavedeme nový ekonomický model založený na korporativistické politice, kterou v poslední době vidíme v mnoha úspěšných evropských zemích."
 BRA_court_the_military: "Získat podporu vojenské establishmentu"
 BRA_court_the_military_desc: "Je příliš idealistické prosazovat politiku, která rozrušuje nebo oslabuje vojenské establishment. Naší jedinou nadějí je najít společnou řeč a spolupracovat pro dobro národa. Pokud selžeme, naše práva budou opět uhasena."
 BRA_create_faction: "Latinskoamerická socialistická kooperativa"
 BRA_create_faction_desc: "Existuje mnoho dalších, kteří sdílejí naše představy o tom, jak by měla vypadat komunistická společnost. Je čas otevřít spolupráci s těmito státy, abychom společně mohli hájit náš cíl!"
 BRA_create_kgbrazil_with_agents: "Založit EICI"
 BRA_create_kgbrazil_with_agents_desc: "Zpravodajství a informace o našich nepřátelích jsou klíčovou součástí našich schopností bránit naši zemi a zájmy dle potřeby. Vytvoření silné agentury může chvíli trvat, ale máme podporu zahraničních ideologicky příbuzných agentur, které nám s tím pomohou."
 BRA_deal_with_the_cangaceiro: "Zvládnout Cangaço"
 BRA_deal_with_the_cangaceiro_desc: "Cangaço jsou nic jiného než bandité, kteří jsou naší trn v patě příliš dlouho. Je čas vyhnat tento trn z severu jednou provždy."
 BRA_deal_with_the_cangaceiro_tt: "Odemkni §Y$BRA_deal_with_the_cangaceiro$§! rozhodnutí eliminovat Cangaço ve zasažených státech."
 BRA_decree_no_37: "Dekret číslo 37"
 BRA_decree_no_37_desc: "Předchozí režim byl plný korupce a domácích hádek kvůli některým státům, které měly nepřiměřený vliv na národní politiku. Proto bychom měli tvrdě zasáhnout proti jakýmkoli projevům regionalismu a soustředit moc v národní vládě."
 BRA_defense_of_the_fatherland: "Obrana vlasti"
 BRA_defense_of_the_fatherland_desc: "Naše ambice dalece přesahují současné hranice, ale i přesto musíme zajistit, že nikdo nemůže ohrozit naše domácí území. Viva o Brasil!"
 BRA_defense_spending: "Zvýšit výdaje na obranu"
 BRA_defense_spending_desc: "Svět je v plamenech a žádná země už nemůže považovat sebe sama za bezpečnou. Proto bychom měli zvýšit výdaje na obranu země. Ať už na továrny vyrábějící zbraně nebo na výstavbu nových opevnění, zajistíme brazilskou suverenitu, i kdyby to mělo být to poslední, co uděláme!"
 BRA_demand_portugese_submission: "Vymáhat úplné portugalské podřízení"
 BRA_demand_portugese_submission_desc: "Země [POR.GetNonIdeologyName] jsou řízeny nelegitimními mocnostmi, neboť jen náš císař má bohem dané právo vládnout jim. Požadujeme jejich vzdání se nebo je v případě nutnosti vezmeme silou."
 BRA_demand_portugese_territory: "Vymáhat portugalské kolonie"
 BRA_demand_portugese_territory_desc: "Současný stát [POR.GetNonIdeologyName] je jen stínem bývalého impéria. Zatímco svět jinde upadá do chaosu, měli bychom použít kanonovou diplomacii a přesvědčit [POR.GetAdjective] vládu, aby nám předala zámořská území."
 BRA_democratic_socialism: "Demokratický socialismus"
 BRA_democratic_socialism_desc: "Neúspěšný pokus Intentona Comunista v roce 1935 a následný stav nouze donutili mnoho levicových politiků a aktivistů uprchnout nebo jít do podzemí, bez ohledu na to, zda podporovali násilnou revoluci či ne. S pevně zavedenou demokracií mají demokraté konečně příležitost vrátit se domů."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Nedávné dekády politického chaosu ukázaly, co se může stát, když vláda a lid nemají shodu ve svých názorech. Abychom předešli dalšímu chaosu, založíme oddělení propagandy, které lid mírně navedou k souladu s našimi politikami."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Propaganda a donucování nestačí k odrazení nejoddanějších radikálů nebo zahraničních agentů od škodlivých aktivit vůči státu. Potřebujeme proto nové tajné policii schopné tyto hrozby vyšetřovat."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Nesmírné množství žen je stejně vlasteneckých a věrných jako jejich manželé a otcové. Měli bychom jim dát příležitost zapojit se do našeho hnutí a společně pracovat na obnovení [BRA.GetAdjective] velikosti."
 BRA_depose_vargas: "Sesadit [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] se stal zátěží. Ač je schopným politikem, lidé již od jednoho muže netolerují mnoho. Abychom zabránili návratu do bídy, musíme ho sesadit a nahradit lépe snesitelným vůdcem z armády."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Pokud chceme navrátit lidi do práce a opětovně nastartovat exporty, musíme nastartovat růst ekonomiky. Uděláme to vytvořením nových průmyslů a usnadněním přístupu k finančním službám."
 BRA_disrupt_operation_bolivar: "Přerušit operaci Bolívar"
 BRA_disrupt_operation_bolivar_desc: "Národy starého světa dlouho zasahovaly do záležitostí Jižní Ameriky. Kde dříve posílaly vojáky a válečné lodě, nyní posílají zpravodajské agenty. Už nemůžeme zavírat oči před takovou činností a musíme pronásledovat tyto agenty na našem území."
 BRA_domestic_arms_industry: "Domácí zbrojní průmysl"
 BRA_domestic_arms_industry_desc: "Mezinárodní situace je čím dál více napjatá, což přimělo hlavní zbrojní producenty omezit vývoz. Potřebujeme rychle rozvinout vlastní zbrojní průmysl, pokud chceme udržet armádu plně silnou."
 BRA_domination_of_the_americas: "Dominance Amerik"
 BRA_domination_of_the_americas_desc: "Nikdy nebudeme úplně bezpeční s tolika nepřáteli na dosah. Jediná cesta k [BRA.GetAdjective] spáse je stát se nespornou mocností regionu."
 BRA_electronics_bonus: "Elektronický bonus"
 BRA_empire_of_brazil: "Obnovit Impérium Brazílie"
 BRA_empire_of_brazil_desc: "Power je nyní pevně v rukou monarchy a jeho jmenovaných ministrů, nastal čas obnovit národ ve své bývalé slávě. Prvním krokem bude obnova Impéria Brazílie a návrat k tradičním hodnotám, na nichž bylo postaveno."
 BRA_end_military_interference: "Ukončit vojenské vměšování"
 BRA_end_military_interference_desc: "S vytvořením naší národní gardy konečně máme prostředky omezit vliv vojenské establishmentu a postavit ozbrojené síly pod dohled civilní vlády."
 BRA_end_military_interference_tt: "Změna popularity Nezařazených: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_the_state_of_emergency: "Ukončit stav nouze"
 BRA_end_the_state_of_emergency_desc: "Kdysi hrdý [BRA.GetLeader] je nyní největší hrozbou pro [BRA.GetAdjective] demokracii. Jeho touha po moci a oportunistické sklony mu umožnily téměř pozastavit práva, za která jsme bojovali. Všichni, kdo si cení svobody, musí tomuto nebezpečnému stavu nouze čelit."
 BRA_ensure_continued_military_support: "Zajistit vojenskou podporu"
 BRA_ensure_continued_military_support_desc: "Udržení podpory armády je klíčové pro dlouhověkost našeho režimu. S několika sliby mezi státem a vedoucími důstojníky je jisté, že je k naší věci přetáhneme."
 BRA_equality_for_women: "Proletářská rovnost"
 BRA_equality_for_women_desc: "Starý buržoazní řád ve všech svých podobách musí být zničen. Ženy a menšiny v Brazílii byly dlouhou dobu státem přehlíženy a je čas vyřešit jejich historické křivdy. Musíme je také povzbudit, aby využívaly své schopnosti k rozvoji naší proletářské republiky."
 BRA_equality_for_women_tt: "Odemkne §Y$BRA_olga_benario_prestes$§! jako vůdce jednotky."
 BRA_establish_caloi: "Založit továrnu Caloi"
 BRA_establish_caloi_desc: "Rostoucí napětí ve světě ztížilo dovoz jízdních kol a dílů z Evropy a Severní Ameriky. S naší hojnou dostupností gumy a oceli bychom měli založit vlastní továrnu na jízdní kola a začlenit jejich používání i do armády."
 BRA_establish_psad: "Zřídit DASP"
 BRA_establish_psad_desc: "Stroj státu, který umožňuje realizaci politik naší vlády, zastaral a nudný. Zřídíme Departamento Administrativo do Serviço Público (DASP), abychom efektivněji řídili národ a udržovali ekonomickou efektivitu."
 BRA_establish_the_brazilian_investment_bank: "Daně příznivé podnikání"
 BRA_establish_the_brazilian_investment_bank_desc: "Mezinárodních korporací, které by měly prospěch z nižších daní, není málo. Zavedením příznivých daňových politik pro tyto společnosti je můžeme přilákat do [ROOT.GetNameDef], což prospěje naší ekonomice."
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_moderno_desc: "S našimi domácími nepřáteli rozehnanými a poraženými nastal čas vymazat staré politické uspořádání a vyhlásit moderní stát, schopný zajistit dlouhodobý mír a stabilitu pro lid [BRA.GetName]."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! se stává vůdcem §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_novo_desc: "Po letech na pokraji občanské války můžeme konečně prolomit léta politické slepé uličky a vybudovat nový stát založený na míru, spravedlnosti a práci. Mezitím budeme nadále vykořeňovat ty, kteří jsou proti novému uspořádání, než rozsejí další nespokojenost."
 BRA_ethical_internationalism: "Etický internacionalismus"
 BRA_ethical_internationalism_desc: "Ani největší národy nemohou vytvořit a dodat všechno svým lidem. Abychom zajistili mír a prosperitu pro náš lid, měli bychom postavit naši zahraniční politiku na vzájemně výhodných ekonomických partnerstvích s podobně smýšlejícími národy."
 BRA_expand_colonial_empire: "Rozšířit koloniální impérium"
 BRA_expand_colonial_empire_desc: "S nedávným expanzí hmotně přes oceán máme základnu pro rozšíření našeho panství do Afriky. Většina kontinentu je stále pod vládou evropských velmocí, ale existuje mnoho oblastí bohatých na zdroje k dobytí."
 BRA_expand_fordlandia: "Rozšířit Fordlandii"
 BRA_expand_fordlandia_desc: "Ford Motor Company investovala do založení osady v Amazonii, která by mohla být průmyslovou základnou pro výrobu kaučuku. Projekt v posledních letech kvůli ekonomickým problémům stagnoval, ale možná je čas ho znovu nastartovat."
 BRA_expand_operation_bolivar: "Rozšířit operaci Bolívar"
 BRA_expand_operation_bolivar_desc: "[GER.GetAdjective] provádějí rozsáhlou zpravodajskou operaci v Jižní Americe, monitorují ekonomickou a politickou aktivitu. Bylo nám nabídnuto, že jim pomůžeme operaci rozšířit výměnou za větší zpravodajskou spolupráci."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Motorová vozidla jsou složité stroje, jejichž dovoz je velmi nákladný. To může v dlouhodobém horizontu brzdit náš ekonomický růst. Nejlepší cesta, jak tomu zabránit, je rozvoj domácí výroby vozidel."
 BRA_faction_mercosul_name: "Mercosul"
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_federal_development_desc: "Ekonomický rozvoj musí být rozložen po celé zemi, aby všichni mohli sklízet plody své práce. Proto musíme diverzifikovat nejen výrobky našich průmyslů, ale i jejich umístění."
 BRA_federal_development_key: "Federální rozvoj"
 BRA_federal_employment_plan: "Federální plán zaměstnanosti"
 BRA_federal_employment_plan_desc: "Hromadná nezaměstnanost povede k pokračujícímu radikalismu a násilí. Abychom tomu zabránili, rozšíříme příležitosti k zaměstnání vytvořením státem řízených průmyslů a nových infrastrukturních projektů."
 BRA_financial_stimulation: "Finanční stimulace"
 BRA_financial_stimulation_desc: "V posledních letech jsme položili základy silné ekonomiky založením nových průmyslů a infrastrukturních projektů. Pro udržení růstu stačí zatáhnout za páky centrální banky a národního průmyslu."
 BRA_financial_stimulation_tt: "Rozhodnutí umožní zvýšit §YMístní rychlost výstavby§!, §YMaximální počet továren§! a §YMístní dostupné zdroje§! ve venkovských státech o §G20%§!"
 BRA_ford_mio_tt: "Odemkni §Y$USA_ford_motor_company_organization$§! Vojenská průmyslová organizace."
 BRA_fordlandia_name: "Fordlandia"
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "[ROOT.GetName] se stal útočištěm pro cizince v této rozbouřené době. Není jich málo, kteří jsou ochotni položit život na obranu našich společných hodnot. Měli bychom jim dát příležitost tím, že je zrekrutujeme do zahraniční legie."
 BRA_foreign_legion_tt: "Vytvořit šablonu §YLegião Estrangeira§! a nasadit §G3§! jednotky v [ROOT.Capital.GetCapitalVictoryPointName]. \n\nOdemknout §Y$BRA_foreign_legion_cat$§! rozhodnutí na nábor více §YLegião Estrangeira§! divizí."
 BRA_form_mercosul: "Vytvořit Mercosul"
 BRA_form_mercosul_desc: "Jižní Amerika byla dlouho pod vlivem mocností jako [USA.GetName] nebo evropská impéria. Ale pokud se národy kontinentu spojí v jeden ekonomický a politický blok, nikdo by už neodvážil zasahovat na našem kontinentu."
 BRA_form_mercosul_focus_tt: "Odemkne rozhodnutí zvát další jihoamerické státy do Mercosulu"
 BRA_free_prestes: "Osvobodit Prestese z vězení"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ je již léta hlavní postavou radikální [ROOT.GetAdjective] politiky. Po selhání první intentona comunista byl zatčen spolu s vedením hnutí. Pokud chceme mít šanci na vítězství, musíme naše vůdce osvobodit z moci $BRA_getulio_vargas$."
 BRA_free_prestes_tt: "Po úspěšném svržení současné vlády budou k dispozici pro-[SOU.GetAdjective] §YSocialisté komunisté§! jako poradci."
 BRA_free_speech: "Otevřít politický diskurz"
 BRA_free_speech_desc: "Omezením vlivu vojenské establishmentu na Národní kongres klesla šance na další diktaturu. Nyní je čas zakotvit lepší ochranu svobody slova a povzbudit větší politickou účast občanů."
 BRA_free_speech_tt: "Následující budou k dispozici jako politickí poradci: \n"
 BRA_german_cooperation: "Dominance v Jižním Atlantiku"
 BRA_german_cooperation_desc: "Atlantský oceán dlouho dominovaly americké a britské námořnictvo. Díky spolupráci s [GER.GetNameDef] jsme připraveni je vyhnat a vzít si kontrolu nad Atlantikem."
 BRA_german_cooperation_tt: "Získat §Ynároky§! na ostrovy v §YJižním Atlantiku§!, které nevlastní [ROOT.GetNonIdeologyName] ani [GER.GetNonIdeologyName]."
 BRA_german_cooperation_tt_2: "Získat §Y10§! [GER.GetAdjective] §YTyp IIA raných ponorek.§!"
 BRA_german_sub_initiative: "Německá výměna informací o ponorkách"
 BRA_german_subs: "Německý program vývoje ponorek"
 BRA_german_subs_desc: "Spojení s Němci nám umožnilo využít jejich technologie v oblastech, kde jsme měli dříve problémy se modernizací, a jednou z těchto oblastí je ponorková válka. Využijeme našich nových spojenců a ovládneme Rovníkovou plošinu Kapverd!"
 BRA_german_tanks: "Získat německé tanky"
 BRA_german_tanks_desc: "Díky spojenectví s Němci můžeme nyní snadněji získat nejen plány a detaily pro výzkum a výrobu tanků podobných německým Panzerům, ale také si je snadno koupit. Smouldering Cobras vnesou strach do srdcí našich nepřátel!"
 BRA_german_tanks_tt: "Získej §Y200§! [GER.GetAdjective] §YPanzer IV Ausf. A - střední tanky§!"
 BRA_greater_federalism: "Větší federalismus"
 BRA_greater_federalism_desc: "Centralizace politické moci není kompatibilní s našimi demokratickými hodnotami. Musíme zlomit sevření politické elity v [ROOT.Capital.GetCapitalVictoryPointName] a vrátit moc jednotlivým státům republiky."
 BRA_guyana_crisis: "Guyanská krize"
 BRA_guyana_crisis_desc: "Evropské mocnosti mají oči jinde na světě, máme příležitost donutit je předat svá území v Guianách nám, nebo čelit další frontě války."
 BRA_imperial_development_key: "Imperiální rozvoj"
 BRA_implement_a_national_guard: "Zavést národní gardu"
 BRA_implement_a_national_guard_desc: "Vojenské síly nadále vrhají stín na politiku národa a neustále hrozí ukončením demokracie, pokud je to rozčílí. Abychom omezili jejich vliv, zavedeme novou národní gardu, věrnou Národnímu kongresu."
 BRA_implement_a_national_guard_tt: "Vytváří šablonu divize známou jako §YGuarda Nacional§! a najímá §Y6 jednotek§! v §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_article_138: "Zavést článek 138"
 BRA_implement_article_138_desc: "Článek 138 ústavy z roku 1934 stanovil, že vláda by měla podporovat rodiny s mnoha potomky. Tento vágní článek by se vztahoval na většinu rodin, což by znamenalo značné náklady. Zavedením základních sociálních systémů pro takové rodiny bychom však mohli během jedné generace vytáhnout miliony z chudoby."
 BRA_in_vargas_we_trust: "Věříme v Vargase"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ se prokázal jako schopný politik, který dokáže čelit bouřím vedení. Navíc se prokázal jako moudrý vůdce přijetím politik naší strany. Mnozí ve straně nyní věří, že je předurčen pozvednout národ k ještě větším výšinám."
 BRA_industry_bonus: "Bonus stimulace ekonomiky"
 BRA_infilitrate_the_military: "Infiltrovat armádu"
 BRA_infilitrate_the_military_desc: "I když vysoce postavení vojenský činitelé odmítají naši ideologii, nižší důstojníci touží po příležitosti vystrnadit své nadřízené. Pokud se jim začneme věnovat, můžeme je přetáhnout na naši stranu."
 BRA_infilitrate_the_military_tt: "Vyšší podíl §Yyšších vojenských složek§! se připojí ke komunistům při nadcházející §Robčanský válce§!, pokud je tato volba zvolena."
 BRA_integrity_of_the_fatherland: "Za vlast"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ byl užitečným politickým spojencem, ale zajímá ho jen moc a není pravým integralistou. S naší širokou podporou po celé zemi bychom měli usilovat o sesazení presidenta a dosazení pravého věřícího jako $BRA_plinio_salgado$ do úřadu."
 BRA_international_brigades: "Mezinárodní brigády"
 BRA_international_brigades_desc: "V okolním světě zuří války a i když se jich aktivně neúčastníme, je naším povinností posílat pomoc těm, kteří ji potřebují, pokud je to v našich silách. Bezmyšlenkovitý vstup do válek nám nepomůže, nyní máme posílat dobrovolníky."
 BRA_invest_in_ports: "Investovat do přístavů"
 BRA_invest_in_ports_desc: "Dosáhli jsme velkého pokroku v zásobování potřeb naší ekonomiky doma, takže se můžeme opět zaměřit na export jako prostředek podpory hospodářského růstu. K tomu musíme investovat do hlavních národních přístavů."
 BRA_invest_in_railways: "Investovat do železnic"
 BRA_invest_in_railways_bonus: "Bonus za železnice"
 BRA_invest_in_railways_desc: "Vlaky jsou stále nejhospodárnějším způsobem hromadné přepravy lidí i zboží na velké vzdálenosti. Měli bychom proto investovat do rozšíření a modernizace naší železniční sítě a vyvíjet vlastní vlaky."
 BRA_invest_in_road_infrastructure: "Investovat do silniční infrastruktury"
 BRA_invest_in_road_infrastructure_desc: "Automobily a nákladní vozy jsou pro ekonomický rozvoj čím dál důležitější. Naše silniční sítě však nejsou dostatečně rozvinuté pro masové rozšíření vozidel na národní úrovni. Musíme proto investovat do masivního programu výstavby dálnic, než bude naše ekonomika zpomalena."
 BRA_invest_in_the_armed_forces: "Podplatit armádu"
 BRA_invest_in_the_armed_forces_desc: "Vojenská elita je věrnostně nestálá a paranoidní kvůli hrozbě komunismu doma i v zahraničí. Využijeme toho pro svůj prospěch zvýšením vojenského rozpočtu výměnou za podporu našeho panování."
 BRA_invite_foreign_companies: "Pozvat zahraniční korporace"
 BRA_invite_foreign_companies_desc: "Nastal čas otevřít dveře zahraničnímu kapitálu. Uděláme to vytvořením pobídek pro zahraniční firmy, aby založily provozy v [BRA.GetNonIdeologyName], což sníží nezaměstnanost a zvýší daňové příjmy."
 BRA_invite_foreign_companies_tt: "Odemknout §Y$BRA_invite_foreign_companies_cat$§! rozhodnutí, které nám umožní pozvat §YVojensko-průmyslové organizace§! do [BRA.GetNonIdeologyName] ze §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! nebo §Y[SWE.GetFlag][SWE.GetName]§! \n§GZískat 1 vojenskou továrnu nebo loděnici za každou pozvanou VPO do [BRA.GetNonIdeologyName].§! \n§ROmezíme pozvání na jednu VPO z každé země!§! \n\n§GVýběr 4 z následujících:§!"
 BRA_issue_lordships: "Vydávat královské tituly"
 BRA_issue_lordships_desc: "Jak začínáme znovu získávat kontrolu nad právoplatným územím, řízení různorodých regionů se stává zátěží pro našeho milého monarchy. Proto vyhlásil vydávání nových pozemkových královských titulů důvěryhodným osobám k pomoci při správě království."
 BRA_italian_air_mio_tt: "Odemkni §Y$ITA_fiat_aviazione_organization$§! Vojenská průmyslová organizace."
 BRA_italian_aircraft: "Italský program vývoje letadel"
 BRA_italian_aircraft_desc: "Spojení s Italy nám umožnilo využít jejich technologie v oblastech, kde jsme měli dříve problémy se modernizací, a jednou z těchto oblastí jsou letadla. Pomocí italské technologie budeme vládnout vzduchu Jižní Ameriky!"
 BRA_italian_car_industry: "Spolupráce s italským automobilovým průmyslem"
 BRA_italian_car_industry_desc: "Náš automobilový průmysl je v plenkách, zatímco naši přátelé v [ITA.GetName] mají rozsáhlý a úspěšný automobilový průmysl. Možná je čas je požádat o radu, jak zlepšit naše začínající firmy."
 BRA_italian_cooperation: "[ITA.GetAdjective]-[ROOT.GetAdjective] rozdělení Afriky"
 BRA_italian_cooperation_desc: "Staré říše se rozpadávají a začíná nová honba za Afrikou. Díky našemu zvláštnímu vztahu s [ITA.GetNameDef] máme příležitost si vymezit část kontinentu pro sebe."
 BRA_italian_truck_exchange: "Italská výměna informací o motorových vozidlech"
 BRA_italian_trucks: "Společný italský motorový vývoj"
 BRA_italian_trucks_desc: "Měli bychom se snažit nejen získat italské odborné znalosti v oblasti vývoje a výroby moderních motorových vozidel, ale také objednat a požádat o okamžité dodání italských nákladních vozidel."
 BRA_italian_trucks_mio_tt: "Odemkni §Y$ITA_fiat_organization$§! Vojenská průmyslová organizace."
 BRA_jaguar_diplomacy: "Jaquar diplomacie"
 BRA_jaguar_diplomacy_desc: "[CHI.GetName] nedávno použil jedno ze svých domácích zvířat jako diplomatický dar. Navzdory ideologickým rozdílům se zdá, že jde o úspěšnou metodu, jak zmírnit napjaté vztahy se zahraničními vládami. Možná bychom mohli použít stejnou techniku, abychom odradili velmoci od vměšování do našich záležitostí."
 BRA_jaguar_diplomacy_tt: "Odemkne §Y$BRA_jaguar_diplomacy_cat$§! rozhodnutí k uklidnění velmocí, které jsou proti komunismu v Jižní Americe, založením paktů o neútočení."
 BRA_join_the_comintern: "Připojit se ke Kominterně"
 BRA_join_the_comintern_desc: "Příliš dlouho stojí [BRA.GetNameDef] mimo Kominternu, přesto na její podporu spoléhá. Je na čase, abychom se řádně připojili!"
 BRA_julieta_soria: "Julieta Soria"
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjective] zpravodajská spolupráce"
 BRA_kgbrazil_just_add_operatives_desc: "Zpravodajství a informace o našich nepřátelích jsou klíčovou součástí našich schopností bránit naši zemi a zájmy dle potřeby. Naše agentura v poslední době hodně pracovala, ale mohla by být ještě lepší, pokud bychom najali zkušené sovětské operativce na naši stranu."
 BRA_kgbrazil_no_lar: "Zpevnění informační fronty"
 BRA_kgbrazil_no_lar_desc: "Zpravodajství a informace o našich nepřátelích jsou klíčovou součástí našich schopností bránit naši zemi a zájmy dle potřeby. Měli bychom upřednostnit, abychom drželi krok s našimi technologickými potřebami, jak pro získávání zpravodajských informací o nepříteli, tak i pro ochranu našich citlivých informací."
 BRA_land_reform_key: "Pozemková reforma"
 BRA_launch_the_revolution: "Zahájit revoluci"
 BRA_launch_the_revolution_desc: "Nastal čas. Napravíme neúspěch z roku 1935 během Intentona Comunista. Musíme povstat proti [BRA.GetLeader] a jeho utlačovatelské vládě."
 BRA_launch_the_revolution_tt: "Spouští §Ykomunistickou revoluci§! v [BRA.GetNameDef]. Počet divizí závisí na podpoře §Y[BRA.GetCommunistParty]§!.\n§RToto povede ke komunistické občanské válce proti Demokratické straně!§!"
 BRA_legion_name: "Legião Estrangeira"
 BRA_license_soviet_designs: "Licenční dohody s [SOV.GetNameDef]"
 BRA_license_soviet_designs_desc: "Náš výzkum zaostává za hlavními mocnostmi. Vybudování kapacity pro dohnání potrvá, ale do té doby můžeme usilovat o povolení vyrábět vybavení od [SOV.GetNameDef] v [BRA.GetNameDef]. Vzhledem ke nákladům se pokusíme vyjednat slevu."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) Obdrží událost '§Y[BRA.GetNameDefCap] usiluje o licenční výrobu§!'. \n \n Jsou pravděpodobnější, že přijmou, pokud mají §YVysoký názor na nás§!"
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! se stane vůdcem Císařské dynastie. \n§RPokud [ROOT.GetNonIdeologyName] dokončí fokus $BRA_constitutional_monarchy$, bude přidán následující národní duch§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! se stane vůdcem Císařské dynastie. \n§RPokud [ROOT.GetNonIdeologyName] dokončí fokus $BRA_constitutional_monarchy$, bude přidán následující národní duch§!:"
 BRA_nacional_de_motores_bonus: "Bonus Nacional de Motores"
 BRA_nadiya_morozova: "Nadiya Morozova"
 BRA_natal_naval_base: "Postavit letiště Parnamirim"
 BRA_natal_naval_base_desc: "Díky naší nové spolupráci s USA nabídly vybudovat letecké základny v naší zemi většinou z vlastních prostředků výměnou za možnost použití letiště americkým námořnictvem, armádou i RAF k létání mezi Jižní Amerikou a Západní Afrikou."
 BRA_national_petroleum_council: "Národní ropná rada"
 BRA_national_petroleum_council_desc: "Od traktorů na polích po bitevní lodě bránící naše pobřeží se ropa stala životní silou moderních strojů. Závislost na tomto zdroji je nebezpečím pro národní bezpečnost. Abychom toto riziko snížili, založíme národní ropnou radu, která dohlédne na objev a těžbu domácí ropy."
 BRA_nationalization_of_industry: "Nacionalizace průmyslu"
 BRA_nationalization_of_industry_desc: "Náš civilní průmysl dosud nebyl znárodněn. V rukou soukromých vlastníků, kteří hledí na zisk spíše než na potřeby našeho lidu a země, efektivita značně trpí. Ve prospěch všech lidí v [BRA.GetNameDef] je nutné náš průmysl znárodnit a rozšířit."
 BRA_nationalize_the_banks: "Znationalizovat banky"
 BRA_nationalize_the_banks_desc: "Naše ekonomika se dosud nezotavila z Velké hospodářské krize, což zanechalo mnoho našich občanů v chudobě. Je čas přesunout tíhu ekonomického oživení z obětí krize na ty, kteří krizi způsobili – provozovatele bank."
 BRA_new_capital: "Brasília"
 BRA_no_communism_in_south_america: "Žádný komunismus v Jižní Americe"
 BRA_no_communism_in_south_america_desc: "Komunistům nelze věřit, jak jsme viděli při pokusu o revoluci v roce 1935, kterou jsme spravedlivě potlačili. Abychom zajistili budoucnost našeho národa, musíme postarat se o všechny blízké zahraniční podvratné činitele co nejdříve!"
 BRA_no_communism_in_south_america_tt: "Získat §Y$puppet_wargoal_focus$§! válečný cíl na všechny §YKomunistické§! státy v §YJižní Americe§!"
 BRA_no_fascism_in_south_america: "Žádný fašismus v Jižní Americe"
 BRA_no_fascism_in_south_america_desc: "S naším jasným postojem proti fašismu je načase jednat proti aktuálním nebezpečím a zajistit náš kontinent před tou hnusnou ideologií. [BRA.GetNameDef] není vaše kolonie!"
 BRA_no_fascism_in_south_america_tt: "Získat §Y$puppet_wargoal_focus$§! válečný cíl na všechny §YFašistické§! státy v §YJižní Americe§!"
 BRA_oil_industry_bonus: "Bonus ropného průmyslu"
 BRA_org_american_states_faction: "Organizace amerických států"
 BRA_org_american_unity_warning_tt: "§RČlenské státy organizace budou vyzvány k obraně každého člena, který je napaden. Nepomoci členovi nebo vyhlásit válku spolčlenu bude mít za následek vyloučení z organizace!§!"
 BRA_organization_of_american_unity: "Organizace amerických států"
 BRA_organization_of_american_unity_desc: "Naše domácí politika byla v posledních letech úspěšná, nyní je čas zaměřit se na zahraniční záležitosti a podporu spolupráce v celé polokouli prostřednictvím Organizace americké jednoty."
 BRA_organization_of_american_unity_tt: "Odemkne §YRozhodnutí Pozvat do Organizace amerických států§!, která umožní zvát jiné národy do této nadnárodní organizace."
 BRA_oust_prestes: "Předejít kultu osobnosti"
 BRA_oust_prestes_desc: "Komunistická společnost nesmí být řízena několika jednotlivci. I když existují země, kde to funguje, obáváme se, že dříve či později se stanou jen kultem osobnosti. Abychom tomu zabránili, měla by rada ANL převzít kontrolu nad politickými záležitostmi země."
 BRA_pact_of_silence: "Pakt mlčení"
 BRA_pact_of_silence_desc: "Národy povstávají a padají. Po pádu tolika z nich je přebytek expertů ve všech oborech, kteří hledají bezpečnější domov. Možná bychom mohli zavřít oči nad jejich původem, pokud sklidíme plody jejich odbornosti."
 BRA_panama_push: "Tlak na Panama"
 BRA_panama_push_desc: "Abyste si zajistili kontinent pro sebe, musíte jednat rychle a přemoci nepřátele dříve, než odpovědí."
 BRA_paraguay_intervention: "Zásah v Paraguayi"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] je příliš nestabilní a nepředvídatelná. Pro naši národní bezpečnost musíme zasáhnout a stabilizovat jejich vládu."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "Mnoho ve vojsku není nadšeno bojovat za monarchii, která je v exilu desítky let. Díky zákonům o národní bezpečnosti však máme přebytek vězňů, které můžeme nasadit do trestaneckých praporů a posílit demoralizované konvenční jednotky."
 BRA_penal_battalions_tt: "Vytváří šablonu divize známou jako §YBatalhões de Presos§!, která využívá trestanecké prapory. Také najímá §Y6 jednotek§! v §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_petropolis_line: "Podpora nároku Pedra de Alcântara"
 BRA_petropolis_line_desc: "Pedro de Alcântara byl kdysi vůdcem vyhnané císařské dynastie Brazílie, než vzdal nárok na trůn kvůli sňatku s hraběnkou Elisabeth Dobrženskou. S postupujícím oživením hnutí nyní prohlašuje, že jeho vzdání se nebylo legitimní a on je právoplatný dědic trůnu."
 BRA_posts_for_generals: "Ministerské pozice pro generály"
 BRA_posts_for_generals_desc: "Nabídnutím pozic ve vládním kabinetu vlivným vojenským důstojníkům můžeme zmírnit jejich obavy z rozhodnutí vlády a umožnit jim na nich participovat. To by mělo snížit jejich podezření a zabránit dalšímu krveprolití."
 BRA_posts_for_generals_tt: "Odemknout §Y$BRA_eurico_gaspar_dutra$§! jako politického poradce: \n Náborový obyvatelstvo: §Y2%§! \n Podpora války: §G+10%§! \n Obrana divize na domácím území: §G+5%§! \n Přijetí demokratické diplomacie: §R-25§!"
 BRA_potenji_river_conference: "Konference u řeky Potenji"
 BRA_potenji_river_conference_desc: "Příprava na válku si vyžádala velké úsilí, ale nastal čas spojit se s našimi [USA.GetAdjective] spojenci a plně se zavázat k obraně západní polokoule, i kdyby to znamenalo vypořádat se s hrozbami napříč světem."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] se připojí ke stejné frakci jako [USA.GetFlag][USA.GetNameDef]§! §R\nTo také způsobí, že vyhlásíme válku všem současným [USA.Getflag][USA.GetAdjective] nepřátelům!§!"
 BRA_prepare_for_second_intentona: "Druhá Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Náš první pokus o svržení buržoazního státu $BRA_getulio_vargas$ selhal. Pokud se rychle nevzpamatujeme, šance na druhý pokus o revoluci zanikne v nové vlně protilevicové legislativy, kterou prosazuje. Musíme znovu zažehnout plameny revoluce dříve, než k tomu dojde."
 BRA_pro_labor_agreement: "Propracované pracovní politiky"
 BRA_promote_agriculture: "Obnovit Pány kávy"
 BRA_promote_agriculture_desc: "Takzvaní ‚Páni kávy‘ byli klíčoví v získávání podpory pro obnovu monarchie. Nyní je odměníme zapojením do vlády a dohlížením na obnovu ekonomiky."
 BRA_promote_agriculture_tt: "§YOdemknout poradce:§!"
 BRA_promote_immigration_to_brazil: "Podpořit imigraci"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] je rozmanitý národ s lidmi, jejichž předci pochází z celého světa. S růstem naší ekonomiky a bohatými zdroji je čas podpořit více lidí v přistěhování a stát se také [BRA.GetAdjective]."
 BRA_promote_immigration_to_brazil_tt: "Odemkni §Y$JUNO_promote_immigration_cat$§! rozhodnutí ke zlepšení států."
 BRA_promote_resource_extraction: "Podpora těžby zdrojů"
 BRA_promote_resource_extraction_desc: "Náš národ byl požehnán bohatými přírodními zdroji. Pro podporu většího ekonomického růstu a nezávislosti investujeme do moderního těžebního vybavení pro naše průmysly."
 BRA_provoke_argentina: "Provokovat Argentinu"
 BRA_provoke_argentina_desc: "Je jasné, že [ARG.GetName] se nás snaží izolovat a zničit, ale pokud budeme jednat unáhleně, můžeme si vysloužit hněv [USA.GetName]. Místo toho provokujeme [ARG.GetAdjective], aby první vystřelili, a konečně se pomstíme za cisalpinskou válku!"
 BRA_purchase_soviet_equipment: "Nakoupit sovětské vybavení"
 BRA_purchase_soviet_equipment_desc: "Naše armáda potřebuje vybavení. Chceme mít možnost nakupovat vybavení za příznivé ceny od spolehlivého spojence. Při vyjednávání by se nám mohlo podařit uzavřít dohodu s [SOV.GetNameDef]."
 BRA_radicalize_the_proletariat: "Radikalizovat proletariát"
 BRA_radicalize_the_proletariat_desc: "Náš poslední pokus o převzetí moci selhal, zejména proto, že jsme neměli dost koordinované podpory dělníků. Musíme šířit naši ideu mezi nimi a zajistit jejich nejvyšší věrnost."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Mnoho zemí začíná zakládat národní rozhlasové instituce, aby poskytly pravdivý obsah a zábavu masám skrze vysílání. Nezůstaneme pozadu a založíme vlastní Radio Nacional."
 BRA_rapid_industrialization: "Rychlá industrializace"
 BRA_rapid_industrialization_desc: "Investice, které jsme vložili do civilního průmyslu, se zdají být velmi přínosné jak pro naše dělníky, tak pro zemi. Možná bychom měli zvážit podobné investice do našeho domácího vojenského průmyslu."
 BRA_reach_out_to_our_neighbors: "Osáhnout se na naše sousedy"
 BRA_reach_out_to_our_neighbors_desc: "Dlouho jsme byli izolováni od našich sousedů tím, že jsme jedinou portugalsky mluvící zemí na kontinentu. Snad je čas osáhnout a pokusit se navázat lepší vztahy, místo abychom je podezírávali."
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_reclaim_territory_in_south_america: "Cisplatinská revanchismus"
 BRA_reclaim_territory_in_south_america_desc: "Stigma Cisplatinské války visí nad Císařským dvorem i sto let po nákladné válce. Obnovením nároku na území Uruguaye bychom vzkřísili hrdost mezi našimi poddanými a připomněli světu, že už nejsme rozkládající se národ."
 BRA_reinvigorate_the_navy: "Obnovit námořnictvo"
 BRA_reinvigorate_the_navy_desc: "Důstojníci námořnictva dlouho podporují hnutí Integralistů, i když to mezi veřejností nebylo populární. Za jejich dlouhodobou podporu zvýšíme financování, aby mohli začít proces oživení zastaralé flotily."
 BRA_reject_cosmopolitanism: "Odmítnout kosmopolitismus"
 BRA_reject_cosmopolitanism_desc: "Nedávný trend k kosmopolitismu je nic jiného než trojský kůň pro komunistické zasahování do naší velké země. Jsme [BRA.GetAdjective] a musíme bránit naši kulturu a ideály dřív, než budou zničeny."
 BRA_repeal_the_national_security_law: "Zrušit zákony o národní bezpečnosti"
 BRA_repeal_the_national_security_law_desc: "Hrozba dalšího oportunistického prezidenta, který by podkopával naši demokracii, přetrvává, pokud nezrušíme zákony o národní bezpečnosti, které $BRA_getulio_vargas$ použil během stavu nouze."
 BRA_resource_extraction_bonus: "Bonus za těžbu zdrojů"
 BRA_restoration_of_honor: "Obnova brazilské cti"
 BRA_restoration_of_honor_desc: "Ač mnozí byli skeptičtí k návratu monarchie, většina je nyní s výsledky spokojena. S rozšířenými hranicemi, uzdravenou ekonomikou a obnovenou přirozenou hierarchií společnosti můžeme konečně říci, že [ROOT.GetAdjective] čest byla obnovena."
 BRA_restore_the_coffee_barons: "Politika Café Com Leite"
 BRA_restore_the_coffee_barons_desc: "Kdysi mocní pánové kávy, kteří desetiletí ovládali [ROOT.GetAdjective] politiku, byli během revoluce v roce 1930 odstraněni z moci. Mnozí si stále udržují velký ekonomický vliv a lze je přesvědčit, aby podpořili hnutí za obnovení monarchie výměnou za politické ústupky."
 BRA_revive_the_anl: "Obnovit Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Ačkoliv Aliança Nacional Libertadora nezvrátila autoritářský režim $BRA_getulio_vargas$, stále ovlivňuje miliony [BRA.GetAdjective], kteří doufají v opravdovou změnu. Je nutné hnutí znovu oživit, než bude naděje navždy ztracena."
 BRA_revive_the_anl_tt: "Při nadcházející komunistické revoluci obdržíte §G2§! navíc divize §Ykomunistických milicí.§!"
 BRA_revive_the_anl_tt_2: "Po úspěšném svržení současné vlády budou k dispozici poradci loajální k §YAliança Nacional Libertadora§!."
 BRA_reward_army_loyalty: "Odměnit věrnost armády"
 BRA_reward_army_loyalty_desc: "Armáda byla nepostradatelná nejen při našem nástupu k moci, ale i při její udržení. Je čas, abychom za tuto věrnost odměnili naše spojence zvýšením přidělení zdrojů na armádní infrastrukturu."
 BRA_rio_conference: "Rio protokol"
 BRA_rio_conference_desc: "Nedávné konflikty zhoršily dlouhodobé hranční spory v našem regionu. Než tyto spory eskalují, měly by se národy Jižní Ameriky sejít a diplomaticky je vyřešit."
 BRA_robert_ivanov: "Robert Ivanov"
 BRA_romanticize_the_old_empire: "Romantizovat imperialní historii"
 BRA_romanticize_the_old_empire_desc: "Nechybí rozčilení politici, podnikatelé či občané, kteří z jednoho či druhého důvodu chtějí konec této neúspěšné republiky. Spojením okolo naší imperialní historie a minulé slávy je můžeme sjednotit do jednoho celistvého hnutí."
 BRA_rome_accords: "Zřídit římské dohody"
 BRA_rome_accords_desc: "Máme dlouhodobé silné vztahy s [ITA.GetName] díky historické migraci do [BRA.GetName]. Jak se svět mění a naše vlády se sbližují, je rozumné formálně partnerství mezi národy uzavřít."
 BRA_royal_colleges: "Zřídit Královskou koleji [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Císař nedávno projevil zájem o akademický stát naší země a nařídil zřízení nové Královské koleje v hlavním městě s cílem podpořit domácí technologické inovace."
 BRA_secure_our_borders: "Zabezpečit naše hranice"
 BRA_secure_our_borders_desc: "Jsme obklopeni nepřáteli za našimi hranicemi, kteří chtějí izolovat a zničit naši velkou zemi. Když je domácí situace pod kontrolou, je čas zaměřit se na zahraniční záležitosti a začít manévry na zajištění naší národní bezpečnosti."
 BRA_seek_international_support: "Hledat mezinárodní podporu"
 BRA_seek_international_support_desc: "I přes značné snahy o obnovu komunistického hnutí jsme stále slabí vůči silám, které musíme překonat. Proto musíme získat podporu stejně smýšlejících jednotlivců a vlád po celém světě."
 BRA_seek_soviet_support: "Vyhledat podporu [SOV.GetAdjective]"
 BRA_seek_soviet_support_desc: "Abychom uspěli a přeměnili zemi na komunistickou společnost, kterou si naše lidstvo zaslouží, potřebujeme vnější podporu. [SOV.GetNameDefCap] nám již dříve pomáhal, je tedy správné požádat o jejich podporu znovu."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Naši piloti v poslední době vyvinuli válečný pokřik, který jim umožňuje soustředit nepřekonatelnou zuřivost a oddanost vítězství do jediné fráze. Senta a Púa!"
 BRA_smash_democracy: "Zlikvidovat jihoamerický kapitalismus"
 BRA_smash_democracy_desc: "Buržoazní demokracie a kapitalismus nadále oslabují práva a životní podmínky mnoha Jihoameričanů. Musíme udělat vše pro osvobození našich druhů po celém kontinentu od jejich utlačovatelů."
 BRA_smash_fascism: "Zlomit jihoamerický fašismus"
 BRA_smash_fascism_desc: "V některých jihoamerických zemích revoluce ještě nedosáhla. Proletariát v těchto zemích je stále silně utlačován fašistickými vládci. To nesmíme připustit, musíme osvobodit naše dělnické bratry!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Mnozí říkali, že je pravděpodobnější, že had bude kouřit dýmku, než že naše jednotky skutečně dosáhnou fronty. Nyní naši nepřátelé obávají houževnatosti a odbornosti vojáků, kteří si toto jméno vzali jako znak cti."
 BRA_south_american_defense_cooperation: "Jižní americká společná vojenská cvičení"
 BRA_south_american_defense_cooperation_desc: "Náš kontinent je rozmanitý jak po stránce lidí, tak i geografie. Vykonáváním společných vojenských cvičení s našimi sousedy získáme vhled nejen do toho, jak jedni druzí bojují, ale i jak žijí."
 BRA_south_american_defense_cooperation_tt: "Každý §Yvelitel armády§! každého §Yčlena frakce§! má §G50%§! šanci získat náhodnou §Yterénní vlastnost§!."
 BRA_south_american_research_cooperation: "Latinskoamerická výzkumná rada"
 BRA_south_american_research_cooperation_desc: "Není tajemstvím, že naše průmysly a univerzity po Latinské Americe nemají přístup ke stejným úrovním financí jako mnozí naši rivalové. Spoluprací prostřednictvím společného výzkumného institutu však můžeme zabránit duplicitní práci a zrychlit tempo inovací v našem regionu."
 BRA_south_american_tech_sharing_group_tt: "Pokud členové frakce v Jižní Americe souhlasí s připojením:"
 BRA_soviet_arms_industry: "Pozvat sovětský zbrojní průmysl"
 BRA_soviet_arms_industry_desc: "Máme silný vojenský průmysl v [BRA.GetNameDef], ale hledáme způsoby jeho dalšího posílení. Některé [SOV.GetAdjective] vojensko-průmyslové organizace projevily zájem o provoz v [BRA.GetNameDef], měli bychom je pozvat."
 BRA_soviet_economic_aid: "Sovětská ekonomická pomoc"
 BRA_soviet_economic_aid_desc: "Po letech vedení jinými představiteli se naše ekonomika nenachází tam, kde bychom chtěli. Abychom proces zotavení urychlili, měli bychom zvážit pomoc zemí s podobnou ideologií jako naše."
 BRA_spirit_of_acre_war: "Znovu zažehnout válku v Acre"
 BRA_spirit_of_acre_war_desc: "I když je oblast Acre nyní pod naší kontrolou, můžeme využít historických hranic k získání další části Bolívie. To by nám zajistilo přístup k bohatým přírodním zdrojům zásobujícím náš průmysl na dlouhé roky."
 BRA_spread_the_revolution: "Rozšířit revoluci"
 BRA_spread_the_revolution_desc: "Revoluce, kterou jsme přinesli do [BRA.GetNameDef], byla velmi vítána našimi lidmi. Nyní, když jsme stabilizovali vnitřní poměry, je čas myslet většími měřítky a hledět za naše hranice."
 BRA_state_atheism: "Bezečný stát"
 BRA_state_atheism_desc: "Abychom zajistili, že myšlenky našeho lidu nebudou naplněny nežádoucí propagandou, musíme zajistit, že se taková propaganda nikde nešíří. Staromódní způsoby [BRA.GetAdjective] teologů a jejich kázání jsou naprosto v rozporu s tím, co od našich lidí požadujeme. Už to nemůžeme dál umožňovat!"
 BRA_stimulate_the_civilian_economy: "Podporovat ekonomiku"
 BRA_stimulate_the_civilian_economy_desc: "Domácí výroba zboží je nedostatečná, což vede k odlivu peněz za dovozem. Musíme to zastavit rozšiřováním vlastních průmyslů."
 BRA_support_industrialists: "Podpora průmyslníků"
 BRA_support_industrialists_desc: "I když mezi naší populací je více dělníků než kapitalistů, ti druzí kontrolují výrazně více bohatství a zdrojů. Měli bychom přijmout politiky, které omezí práva dělníků a umožní průmyslníkům efektivněji působit k prospěchu celé ekonomiky."
 BRA_support_rural_folk: "Otec chudých"
 BRA_support_rural_folk_desc: "[BRA.GetAdjective] žijící ve venkovských oblastech národa byli desetiletími politiků zapomenuti. Investováním do těchto oblastí můžeme zvýšit zaměstnanost a infrastrukturu a zároveň získat podporu této rozsáhlé demografie."
 BRA_support_the_landowners: "Podpora cukerných baronů"
 BRA_support_the_landowners_desc: "Globální poptávka po cukru se dlouhodobě rozšiřuje, což vede ke vzniku třídy bohatých pozemkových vlastníků v [ROOT.GetNonIdeologyName], známých jako ‘Sugar Barons’. Měli bychom se je pokusit získat tím, že zastavíme volání po pozemkové reformě mezi rolníky."
 BRA_sway_the_cangaco: "Získat Cangaço na naši stranu"
 BRA_sway_the_cangaco_desc: "Cangaço po léta bojoval proti různým režimům ovládajícím národ. Ač nejsou marxisty, tito bandité mají silnou podporu od venkovských rolníků pro přerozdělení místního bohatství. Možná je přivedeme i s jejich zkušenostmi do naší revoluční hnutí."
 BRA_sway_the_cangaco_tt: "§ROdebrat§! §Y$BRA_cangaceiro_decision_cat$§! §Rrozhodnutí, která nám brání tvrdě zasáhnout proti Cangaço ve postižených státech!§! \n\nZískat §G3§! jednotky milice Cangaço při vyhlášení občanské války nebo přechodu vlády na §Ykomunistickou§!"
 BRA_sway_the_neighbors: "Ovlivnit sousedy"
 BRA_sway_the_neighbors_desc: "Musíme použít veškeré nutné prostředky k povzbuzení třídního vědomí mezi našimi sousedy a podpořit je v shození okovů buržoazního útlaku."
 BRA_sway_the_neighbors_tt: "Odemkne §Y$BRA_sway_the_neighbors_cat$§! rozhodnutí na podporu komunismu v jihoamerických národech."
 BRA_tech_slot_1: "Universita São Paulo"
 BRA_tech_slot_1_desc: "Universita São Paulo byla teprve nedávno založena, ale její přínosy už jsou cítit v celé [BRA.GetAdjective] ekonomice. Měli bychom na tuto rostoucí instituci více investovat."
 BRA_tech_slot_2: "Federální univerzita [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Technologie rychle mění způsob našeho života, od práce po vedení válek. Investice do výzkumu a vývoje nových technologií jsou zásadní pro další prosperitu a bezpečnost našeho národa."
 BRA_tech_slot_3: "Lidová univerzita [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "Pro vybudování silné země potřebujeme moderní vzdělávací systém s přístupem k největším a nejbystřejším mozkům v [BRA.GetName]. Aktivní zapojení zaručuje vliv na studijní obory instituce. Věnování univerzity lidem zajistí, že tito intelektuálové zůstanou a pomohou naší věci."
 BRA_the_international_crisis: "Mezinárodní krize"
 BRA_the_international_crisis_desc: "Svět je stále nestabilnější s rostoucím napětím mezi velmocemi a starými hranicovými spory, které se znovu dostávají do popředí mezinárodních vztahů. Musíme jednat opatrně a zároveň hledat spojence mezi demokratickými zeměmi v regionu pro naši společnou bezpečnost."
 BRA_the_polaca: "Polaca"
 BRA_the_polaca_desc: "I když jich je málo, kdo by mohl představovat vážnou hrozbu pro náš režim, zvýšilo by to naši legitimitu, kdybychom sestavili novou ústavu, která by vymezila pravomoci prezidenta. Možná se můžeme inspirovat nedávno přijatou polskou ústavou."
 BRA_third_republic: "Řád a Pokrok"
 BRA_third_republic_desc: "Jakmile je stabilita v zemi obnovena a hrozba vojenského převratu potlačena, máme příležitost přijmout robustnější ústavu s účinnou kontrolou moci, ale zároveň umožňující kabinetu jednat rozhodně, když je to nutné."
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Zatímco Národní osvobozenecký svaz neuspěl v sesazení naší vlády, jejich členové dál chodí po ulicích, plánují a náborují k dalším pokusům o podvracení státu. Takoví zločinci budou nyní účinněji souzeni vojenskými soudy během stavu nouze."
 BRA_undermine_democracy: "Podkopat Národní kongres"
 BRA_undermine_democracy_desc: "Naši nejsilnější podporovatelé nejsou spokojeni s kompromisem konstituční monarchie. Neradi čekají a chtějí vidět, jak monarcha využije svůj nově získaný vliv k přehlasování Kongresu tím, že jmenuje novou Radu ministrů."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Jižní Amerika padla pod naši vládu díky síle a odvaze našeho lidu. Nyní musíme začít těžký úkol sjednotit kontinent pod naší nadvládou a kulturou."
 BRA_unify_south_america_tt: "Odemkne rozhodnutí na získání §Yjader§! na vlastněném území v §YJižní Americe§!"
 BRA_union_of_latin_american_socialist_republics: "Založit ULASR"
 BRA_union_of_latin_american_socialist_republics_desc: "Náš revoluční hnutí pokračuje v rozkladu struktur buržoazní společnosti po celém kontinentu. Je jasné, že už nejsme jen hnutí [ROOT.GetAdjective]ů, jsme hnutí Jihoameričanů a je načase, aby naše politické struktury lépe reprezentovaly tuto změnu."
 BRA_united_kingdom_of_brazil_and_portugal: "Spojené království Brazílie a Portugalska"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Obnovení císařské dynastie Brazílie vzbudilo monarchistické nálady i v Portugalsku. Možná bychom měli tuto příležitost využít a znovu sjednotit naše národy pod jedním monarchou. Obě země by z výměny zdrojů a zkušeností profitovaly."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Požádat o sjednocení §Y[POR.GetFlag][POR.GetNonIdeologyName]§! a §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!. Pokud §Y[POR.GetFlag][POR.GetNonIdeologyName]§! souhlasí, stanou se Brazílii podřízeni. Mohou však nabídnout alternativu nebo návrh odmítnout."
 BRA_united_states_of_brazil: "Spojené státy Brazílie"
 BRA_united_states_of_brazil_desc: "Ač jsme pod ústavou z roku 1934 udělali mnoho pro prosazení politické a ekonomické rovnosti, jsme omezeni mnoha jejími ustanoveními. Nyní je v zájmu národa zanechat tuto nevýraznou ústavu a přijmout ústavu podobnou té v USA."
 BRA_united_states_of_south_america: "Spojené státy Jižní Ameriky"
 BRA_united_states_of_south_america_desc: "Náš národ se stal světlem svobody, přitahujícím všechny, kdo sdílejí naše hodnoty, v naději na nový začátek. Měli bychom tuto rozmanitost přijmout a jasně vyjádřit naše aspirace vytvořením Spojených států Jižní Ameriky."
 BRA_united_states_of_south_america_tt: "Odemknout §Y$BRA_us_of_south_america_cat$§! rozhodnutí pozvat členy §YDemokratické§! nebo §YNezařazené§! frakce v Jižní Americe k §Ysjednocení§! s [ROOT.GetNameDef]."
 BRA_uruguay_ultimatum: "Uruguayský ultimátum"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] měla být dávno začleněna do [BRA.GetName], ale naši předci to nezvládli. Je čas tuto historickou chybu napravit a sjednotit lid za společnou věc."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]-[ROOT.GetAdjective] technologická výměna"
 BRA_us_brazil_technology_exchange_desc: "Naše národní technologické znalosti se v posledních letech výrazně zlepšily, ale máme co se učit od našich přátel v [USA.GetNameDef]. Možná je přesvědčíme, aby sdíleli své znalosti výměnou za ty naše."
 BRA_us_brazil_technology_exchange_tt: "Pokud [USA.GetFlag]§Y[USA.GetNameDef]§! souhlasí s návrhem:"
 BRA_use_the_national_security_law: "Využít zákon o národní bezpečnosti"
 BRA_use_the_national_security_law_desc: "I přes slabý odpor členů Národního kongresu se naše nová Rada ministrů úspěšně etablovala jako legitimní vláda. Nyní použijeme zákony o národní bezpečnosti zavedené režimem $BRA_getulio_vargas$, abychom prosadili absolutní autoritu v politice."
 BRA_vassouras_line: "Podpora nároku Pedra Henrique"
 BRA_vassouras_line_desc: "Naše snahy o vytvoření hnutí k narušení politického status quo vedly k volání po oživení naší imperialní historie návratem císařské královské rodiny. Mnozí nyní podporují hlavu vyhnané Císařské dynastie Brazílie, Pedra Henrique, jako právoplatného vládce národa."
 BRA_war_bonds: "Válečné dluhopisy"
 BRA_war_bonds_desc: "Nelze vyloučit, že budeme vojensky zataženi do konfliktu nebo ekonomicky podpoříme jiné státy. Měli bychom proto zahájit program prodeje válečných dluhopisů na financování zbrojení."
 BRA_war_production: "Válečná výroba"
 BRA_war_production_desc: "Oheň války se šíří po celém světě. Pokud dorazí k nám, musíme být schopni rychle přepnout výrobu z aut a toustovačů na tanky a bomby."
 BRA_washington_accords: "[USA.Capital.GetCapitalVictoryPointName] dohody"
 BRA_washington_accords_desc: "Výměnou za americké vojenské záruky upravíme naši ekonomiku pro výrobu válečného vybavení na jejich podporu v obraně našich sdílených hodnot."
 BRA_washington_accords_tt: "Pokud [USA.GetNameDef] souhlasí s dohodami:"
 BRA_wealth_redistribution_key: "Přerozdělení bohatství"
 BRA_work_with_the_integralists: "Spolupracovat s integralisty"
 BRA_work_with_the_integralists_desc: "Cíle integralistického hnutí jsou do značné míry v souladu s našimi, proto může být rozumné získat jejich podporu k posílení našeho režimu proti dalším komunistickým povstáním. Díky jejich paramilitárním silám a hluboce zakořeněnému nacionalismu budou pochodní protirevoluce."
 CHL_1938_chilean_presidential_election: "Prezidentské volby v Chile 1938"
 CHL_1938_chilean_presidential_election_desc: "Prezidentské volby v roce 1938 jsou tu, a země si musí vybrat svého vůdce ze čtyř hlavních kandidátů. Na levici máme Pedra Aguirre Cerdu a populární frontu, napravo Carlosa Ibáñeze del Campo a alianci za svobodu, uprostřed Gustava Rosse a liberály, a ještě dále vlevo Eliáse Lafertte Gaviña a komunisty. Kdo zvítězí?"
 CHL_1938_chilean_presidential_election_tt: "Když se konají §YPrezidentské volby§! na konci §Yříjna 1938§!, tento fokus se automaticky dokončí"
 CHL_CHL_international_loans_tt: "Odemkne rozhodnutí k §YZíslání půjček§! od zahraničních mocností ke zlepšení ekonomiky"
 CHL_a_french_alliance: "Spojit frankofony"
 CHL_a_french_alliance_desc: "Když naši monarchističtí přátelé ve Francii převzali kontrolu, bylo by moudré s nimi navázat alianci, protože mají stejné úmysly, cíle, dědictví a jazyk jako my. Společně jsme nezastavitelní."
 CHL_a_grand_armada: "Velká armáda"
 CHL_a_grand_armada_desc: "Stejně jako Velké španělské impérium dávných dob, z něhož jsme vznikli, si Carlos Ibáñez del Campo přeje velkou armádu, dostatečně silnou, aby čelila britskému královskému námořnictvu, Američanům i německé vysokomořské flotě současně, a tak ať tomu je!"
 CHL_a_joint_application_to_the_allies: "Společná žádost spojencům"
 CHL_a_joint_application_to_the_allies_desc: "My a Argentina jsme vždy měli dobré vztahy se starými spojenci, a je konečně čas připojit se k nim a společně pracovat pro jasnější budoucnost."
 CHL_a_new_araucanian_noble_class: "Nová araukánská šlechta"
 CHL_a_new_araucanian_noble_class_desc: "Ačkoliv nyní máme velké množství aristokracie, měli bychom vytvořit programy, které umožní lidem stát se šlechtici výměnou za investice do státu nebo služby ve jménu krále."
 CHL_a_new_empire_of_brazil: "Nové impérium Brazílie"
 CHL_a_new_empire_of_brazil_desc: "Podmaníme si Brazílii a vytvoříme Nové impérium Brazílie, řízené novým králem, který nebude portugalského původu!"
 CHL_abide_by_the_francoist_model: "Řídit se frankistickým modelem"
 CHL_abide_by_the_francoist_model_desc: "I když Němci mohou být velkým vlivem, naše hnutí by se mělo podívat na myšlenky středomořských myslitelů jako Mussoliniho a Franka. Jejich model bychom měli následovat a jejich ideály si osvojit."
 CHL_abide_by_the_francoist_model_tt: "Už nebudeme moci §Rsoucást do frakcí§!"
 CHL_address_the_mapuche_conflict: "Řešit mapučský konflikt"
 CHL_address_the_mapuche_conflict_desc: "Země je destabilizovaná, ale situace pro Mapučů pod Ibáñezem se nezlepší, a proto musíme jednat rychle. Domorodý aktivista a politik Manuel Manquilef začal shromažďovat a sjednocovat rozdrobené mapučské organizace, aby převrhli chilský stát jednou provždy."
 CHL_adopt_mapundungun: "Přijmout mapudungun"
 CHL_adopt_mapundungun_desc: "Velkým krokem k obnově pořádného mapučského státu by bylo přijetí mapudungun jako úředního jazyka, alespoň pro soudní jednání. Musíme také začít vzdělávat lidi našeho státu, aby se naučili náš jazyk."
 CHL_advancements_in_telecommunications: "Pokroky v telekomunikacích"
 CHL_advancements_in_telecommunications_desc: "Naši vědci v R&D začali vyvíjet lepší techniky pro využití nejen rádií, ale i pro možnosti televizí. Díky tomu můžeme snadněji šířit všeobecné znalosti mezi obyvatelstvem a také lépe komunikovat výsledky mezi vzdálenými laboratořemi."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Protože je těžké vládnout pouze vlastní vůlí, bylo by moudré vytvořit koaliční vládu s poradci z různých pravicových stran, aby přinesli své názory."
 CHL_align_the_marxists: "Získat marxisty"
 CHL_align_the_marxists_desc: "V naší zemi je mnoho lidí, kteří považují současnou strukturu vlády za slabou, ale mnohé z nich lze snadno přesvědčit, aby podporovali vládu, pokud by je oslovil levicově orientovaný prezident."
 CHL_align_the_police: "Získat vyšetřovací policii"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_align_with_the_russian_soviet: "Sjednotit se s [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] jsou blízkými ideologickými soudruhy. Měli bychom se ujistit, že je oslovíme s nabídkou vzájemné pomoci výměnou za vstup do [SOU.GetFactionName]."
 CHL_an_absolute_monarchy: "Absolutní monarchie"
 CHL_an_absolute_monarchy_desc: "Je mnoho věcí k udělání a jediný, kdo je schopný převzít kontrolu a řídit zemi, je král. Proto je nejdůležitější oznámit kabinetu, že mohou odejít domů, protože nejsou potřeba."
 CHL_an_absolute_monarchy_tt: "Toto §Rblokuje§! možnost vzít později v stromě fokus §YTreading the Straight Line§!"
 CHL_an_attempt_to_maintain_our_neutrality: "Pokus udržet naši neutralitu"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Různé země zapojené do světového konfliktu nás chtějí zatahat do války svých bezvýznamných hádek. Musíme udělat vše, co je v našich silách, abychom zůstali mimo jejich konflikt a nevměšovali se do něčeho, co nás příliš nezajímá."
 CHL_an_empire_on_the_pacific: "Říše v Tichomoří"
 CHL_an_empire_on_the_pacific_desc: "Nyní, když naše zlatá éra skutečně začala, je čas rozšířit obzory a hledět na západ. Vybudujeme velkou říši zasahující přes celý Tichý oceán!"
 CHL_an_imperial_capital: "Imperiální hlavní město"
 CHL_an_imperial_capital_desc: "Aktuálně je naše hlavní město Santiago, stejné jako bývalo hlavním městem starého Chile. Mělo by se alespoň zvážit, zda by nebylo lepší přemístit hlavní město jinam."
 CHL_an_imperial_capital_tt: "Dostaneme možnost ponechat si §YSantiago§! jako hlavní město a přidat §G2§! stavební pozice nebo jej přesunout do §YTemuco§! a přidat §G4§! stavební pozice."
 CHL_annex_and_core_all_american_subjects: "§YOvlastňuje§! a získává §YJádra§! na všech §YAmerindian a Polynesian podřízených státech§!"
 CHL_approach_the_moderates: "Oslovit umírněné"
 CHL_approach_the_moderates_desc: "Přestože nemají rádi monarchii, mnoho lidí v zemi by alespoň následovalo Ibáňeze, pokud by jim to řekl, a právě to bude muset udělat."
 CHL_attract_additional_french_investments: "Přitáhnout další francouzské investice"
 CHL_attract_additional_french_investments_desc: "Francouzští podnikatelé a průmyslníci, kteří v Antoinově výpravě do Chile původně viděli skvělou příležitost, jsou nyní ohromeni jeho činy a jednoduše přesvědčeni poskytnout více pomoci s příslibem půdy v budoucnu."
 CHL_avenge_the_pacification_of_araucania: "Pomstít pacifikaci Araucanie"
 CHL_avenge_the_pacification_of_araucania_desc: "Chilská okupace Araucanie v letech 1861-1883 byla temným obdobím mapučské historie a je čas pomstít nespravedlnost a válku, kterou nám Chili přineslo. K zbrani, stateční bojovníci! Získejte zpět to, co bylo kdysi vaše a opět bude! Poctěte odkaz Quilapána a Caupolicána!"
 CHL_avenge_the_pacification_tt: "Různé protimapučské skupiny v zemi následují §YCarlose Ibáñeze del Campo§! v §RCivilní válce§! proti nám!"
 CHL_ban_liberalism: "Zákaz liberalismu"
 CHL_ban_liberalism_desc: "I když jsme liberály vyhnali z vlády, přetrvávají jako nekonečná zrnka písku. Musíme potlačit jejich skupiny a zajistit, aby nikdy nebyli dost silní na ohrožení naší vlády."
 CHL_carabineros_secured_by_opposition: "Carabineros jsou zajištěni Opozicí"
 CHL_chilean_anti_communist_action: "Akce chilských antikomunistů"
 CHL_chilean_anti_communist_action_dem_version: "Chilean Anti-Communist Action"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_chilean_anti_communist_action_desc: "Komunisté jsou hrozbou pro náš národ stejně jako ostatní, a musíme udělat vše, co je v naší moci, aby nikdy nedostali šanci přinést revoluci, kterou tolik touží."
 CHL_claim_the_mexican_throne: "Nárokovat mexický trůn"
 CHL_claim_the_mexican_throne_desc: "Mexický trůn kdysi patřil francouzskému císaři, byť jen krátce. Měli bychom využít tohoto faktu a tvrdit, že jsme jejich potomci připraveni znovu ovládnout zemi na povel."
 CHL_commence_the_counter_revolution: "Zahájit kontrarevoluci"
 CHL_commence_the_counter_revolution_desc: "Naše jednotky jsou připraveny a netrpělivě čekají na rozkazy, připraveny obsadit všechny klíčové pozice v Santiagu i radnice v dalších městech. Nyní je třeba provést plán a čekat, kolik podpory od populace vlastně máme, až to skončí."
 CHL_commence_the_counter_revolution_negative_tt: "Ztráta podpory ve válce a stability v závislosti na počtu §Yfokusů přípravy§! dokončených předtím"
 CHL_connect_the_northern_railways: "Propojit severní železnice"
 CHL_connect_the_northern_railways_desc: "Železnice a silnice na severu, zejména v Arice, jsou špatně propojené se zbytkem infrastruktury, proto je třeba vynaložit námahu na zlepšení infrastruktury v nejsevernějších oblastech."
 CHL_construct_new_hydroelectric_stations: "Vybudovat nové vodní elektrárny"
 CHL_construct_new_hydroelectric_stations_desc: "Ačkoliv to může být nepopulární krok mezi původními obyvateli Mapuche, oblast Araucanía je bohatá na všechny druhy přírodních zdrojů, včetně jezer a vodopádů. Mohli bychom toho využít k výstavbě vodních elektráren, i když by to mohlo rozhněvat obyvatele regionu."
 CHL_construct_the_estadio_nacional: "Vybudovat Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Největší snahou Alessandriho o oživení ekonomiky a důvěry lidu byly veřejné práce, a jeho největším dílem je Estadio Nacional, velkolepý národní stadion pro sportovní akce, který skvěle ukazuje jeho schopnost vést národ."
 CHL_contract_efe: "Smlouva s EFE"
 CHL_contract_efe_desc: "Empresa de los Ferrocarriles del Estado v současné době provozuje naše železnice a tím, že zajistíme přímější kontrolu a utahování kontroly, můžeme zajistit, že jejich zdroje a priority směřují tam, kam chceme."
 CHL_controlled_education: "Přísně kontrolované vzdělávání"
 CHL_controlled_education_desc: "Pokud mají děti vyrůst správně a s myšlením, jaké chceme, musíme zajistit, aby jejich vzdělávání odpovídalo nařízením a regulacím, které máme, aby se staly vzornými občany."
 CHL_convene_the_araucanian_congress: "Svolat araukanský kongres"
 CHL_convene_the_araucanian_congress_desc: "Čas zahájit válku za nezávislost je blízko, ale uvnitř naší organizace je rozkol. Někteří tvrdí, že by komunisté byli cenným spojencem, protože mají podobné cíle, zatímco jiní říkají, že by způsobili frakcionářství a zradili nás v nejkritičtějším okamžiku. Komu věřit?"
 CHL_cooperate_with_operation_bolivar: "Spolupracovat s operací Bolívar"
 CHL_cooperate_with_operation_bolivar_desc: "Němci pro nás však hodně udělali. Když jsme to nejvíce potřebovali, němečtí osadníci kolonizovali Araucánii a nyní potřebují pomoc s Američany. Je naší povinností jim pomoci a splatit dluh, který jim dlužíme."
 CHL_cooperation_with_the_falange: "Spolupráce s Národní falangou"
 CHL_cooperation_with_the_falange_desc: "Národní falanga je křesťansko-demokratická strana založená v roce 1935, tvořená převážně progresivními a reformními katolíky. Jelikož je mnoho jejich politik podobných našim, nemělo by být těžké je pozvat do vlády."
 CHL_counter_operation_bolivar: "Práce ke zmaření operace Bolívar"
 CHL_counter_operation_bolivar_desc: "Německo se pokouší ovlivnit jihoamerické země pomocí špionáže a sabotáže ve své odporné operaci Bolívar. Měli bychom udělat vše, co je v našich silách, abychom jejich snahy zmařili."
 CHL_crown_antoine_as_sovereign_king: "Korunovat Antoina jako suverénního krále"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard se vrátil z Francie s pomocí pro naši vládu během občanské války, za cenu, že mu dáme moc a titul suverénního krále Araukánie a Patagonie. Co by se mohlo pokazit?"
 CHL_crusade_against_imperialism: "Křížová výprava proti imperialismu"
 CHL_crusade_against_imperialism_desc: "Nastal čas, kdy jsme připraveni postavit se širému světu ve jménu spravedlnosti! Je čas ukázat dekadentním Evropanům, že už pro ně nelehneme. K zbrani muži, tentokrát přeneseme boj k nim!"
 CHL_crusade_against_imperialism_tt: "Odemkne rozhodnutí §YOsvobodit Amerindian§! a §YPolynesian státy§! od imperialistického útlaku"
 CHL_cultivate_fanaticism: "Pěstovat fanatismus"
 CHL_cultivate_fanaticism_desc: "Bez jednoty nemají lidé Jižní a Střední Ameriky budoucnost, a toto musí být všem jasné. Pokud nestojíme proti Američanům nyní, jistě padneme do jejich manipulativních a imperialistických spárů. Čest dělá hispánce a zuřivost podivuhodné jakéhokoli odpůrce."
 CHL_defense_of_the_hemisphere: "Obrana hemisféry"
 CHL_defense_of_the_hemisphere_desc: "Mnoho národů na naší hemisféře by velmi profituje, pokud by byli chráněni před USA, a to právě nabízíme my a Němci."
 CHL_demand_demilitarization_of_patagonia: "Požadovat demilitarizaci Patagonie"
 CHL_demand_demilitarization_of_patagonia_desc: "Argentinci nadále ohrožují náš lid svou trvalou vojenskou přítomností v Patagonii. Je nejvyšší čas požádat je, aby nás nechali na pokoji a slíbili nepřítomnost vojsk v regionu."
 CHL_demand_the_fireland: "Požadovat Zemi ohně"
 CHL_demand_the_fireland_desc: "Tierra del Fuego je právoplatně naše a Argentina nemá žádný legitimní nárok na vlastnictví, protože dokonce k ní ani není připojena. Měli bychom zajistit lidem, že nechceme ublížit, a vytrhnout region z argentinských spárů."
 CHL_demand_the_guayanas: "Požadovat Guyany"
 CHL_demand_the_guayanas_desc: "Guyany jsou okupovány cizími silami příliš dlouho. Území, pro které se věří, že skrývá El Dorado, ho možná nemá, ale nabízí jiné bohatství, po kterém zoufale toužíme."
 CHL_denounce_the_anarchy: "Odsoudit stav blízký anarchii"
 CHL_denounce_the_anarchy_desc: "Fakt, že anarchie po krachu na Wall Street dosud nebyla vyřešena, výrazně ukazuje na velkou slabost současné vlády a její pasivní liberální ideály. Musíme na to veřejně upozornit a ujistit lidi, že budoucnost je jejich, pokud se za nás postaví."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Jiné země jako Německo uspěly v militarizaci své mládeže, a měli bychom tak učinit i my, protože potřebujeme více mužů v poli a to co nejdříve."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Naše oddělení nacistických útočných jednotek by mělo být posíleno a upevněno. Musíme zajistit, aby žili duchem šokových jednotek Velké války a byli patřičně vybaveni."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_franc: "Devalvovat frank"
 CHL_devalue_the_peso_franc_desc: "Zatímco jiné země dovolily svým měnám ztratit hodnotu, aby podpořily ekonomiku, my to dosud neudělali. Tím zaostáváme. Chceme-li dohnat ztrátu, nesmíme váhat s devalvací měny, i kdyby to bylo nepopulární."
 CHL_devalue_the_peso_peso: "Devalvovat peso"
 CHL_devalue_the_peso_peso_desc: "Zatímco jiné země dovolily svým měnám ztratit hodnotu, aby podpořily ekonomiku, my to dosud neudělali. Tím zaostáváme. Chceme-li dohnat ztrátu, nesmíme váhat s devalvací měny, i kdyby to bylo nepopulární."
 CHL_development_inwards: "Vývoj směrem dovnitř"
 CHL_development_inwards_desc: "Naší politikou by mělo být držet se mimo světové záležitosti a rozvíjet zemi vnitřně, aniž bychom se opět příliš spoléhali na export."
 CHL_dispute_over_tierra_del_fuego: "Spor o Tierra del Fuego"
 CHL_dispute_over_tierra_del_fuego_desc: "Argentinská vláda stále nárokuje východní polovinu Tierra del Fuego jako svou, přestože s ním nemá žádné pozemní spojení a my máme zjevně starší a legitimnější nárok na toto území. Musíme ho okamžitě zajistit."
 CHL_dispute_over_tierra_del_fuego_tt: "Může vést k §RVálce§! s vlastníkem Tierra del Fuego"
 CHL_dissolve_covensa: "Rozpustit COVENSU"
 CHL_dissolve_covensa_desc: "Vznik interní společnosti pro distribuci zdrojů COVENSA byla chyba, a všichni to víme. Jedinou skutečnou cestou ke zlepšení ekonomiky je restartovat rozsáhlý export a k tomu musíme organizaci rozpuštět a reformovat tak, aby více připomínala předchůdce COSACH."
 CHL_domestic_production_of_the_willys_mb: "Domácí výroba Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Jsme schopni vyrábět dostatek malých zbraní a munice doma, ale chybí nám odborné znalosti pro výrobu motorových a obrněných vozidel. Abychom tuto situaci zmírnili, měli bychom nakupovat auta od každého, kdo je ochoten je prodat a kopírovat jejich konstrukci."
 CHL_electing_a_toqui: "Volba Toqui"
 CHL_electing_a_toqui_desc: "Podle mapučské tradice je Toqui vybrán jako vůdce za války shromážděním Loncos, vedoucích svých Rehues a Aillarehues. Toqui zastával nejvyšší roli ve společnosti a vedl bojovníky a Loncos za války. Je čas zvolit nového Toquiho, který povede naši Antiimperialistickou křížovou výpravu!"
 CHL_electing_a_toqui_tt: "Budeme schopni zvolit vůdce s unikátní vlastností "
 CHL_embargo_strategies: "Strategie embarga"
 CHL_embargo_strategies_desc: "Podpora našich demokracií není jen o posílání vojáků do boje, čas ukázal, že ekonomická opatření mohou být stejně účinná. Proto bychom měli uvalit embargo na nepřátele našich přátel, abychom je připravili o měď a dusičnany, které potřebují k vedení válek."
 CHL_embargo_strategies_tt: "Budeme §Yzavádět embargo§! proti všem zemím ve válce s hlavními §ydemokratickými§! zeměmi světa."
 CHL_embrace_indigenous_corporatism: "Přijmout domorodý korporativismus"
 CHL_embrace_indigenous_corporatism_desc: "Nápady Venancia Coñuepána Huenchuala na korporativismus založený na starých způsobech chilské domorodé řemeslné výroby a stavebnictví by měly být přijaty a zavedeny jako oficiální státní politika pro průmysl v naší zemi."
 CHL_empower_the_preparation_department: "Posílit přípravný odbor"
 CHL_empower_the_preparation_department_desc: "Aby náš puč proběhl co nejsnáze, musíme nejen zajistit podporu veřejnosti, ale také mít připravené lidi, plány a logistiku na den, který jednou přijde."
 CHL_enact_stricter_labor_laws: "Zavést přísnější pracovní zákony"
 CHL_enact_stricter_labor_laws_desc: "Pracovní zákony jsou nyní příliš laxní pro řádnou demokratickou společnost, a musíme zajistit, aby korporace a kapitalisté nemohli využívat chudou dělnickou třídu Chile. Pro rovnější budoucnost!"
 CHL_enact_universal_suffrage: "Zavést všeobecné volební právo"
 CHL_enact_universal_suffrage_desc: "Právo volit je základem každé demokratické společnosti, a je velká škoda, že ne všichni v naší zemi mají stejná volební práva. Měli bychom usilovat o rovnost a co nejdříve dát ženám v Chile právo volit."
 CHL_endorse_the_constitution: "Schválit Ústavu z roku 1925"
 CHL_endorse_the_constitution_desc: "Ve 20. letech nás postihla vážná sociální a ekonomická krize, která vedla ke ztrátě prestiže staré vládnoucí vrstvy a nastolení vlády vedené Arturem Alessandrim. V roce 1924 byl svržen v převratu, ale v roce 1925 se vrátil a využil prezidentství k sepsání nové ústavy nahrazující Ústavu z roku 1833. Měli bychom se snažit řídit jeho slovy jako zakladatele nového Chile."
 CHL_enforce_stricter_secularism: "Prosadit přísnější sekularismus"
 CHL_enforce_stricter_secularism_desc: "Sekularismus jsme již zavedli v liberální ústavě, ale církev stále drží velkou moc nad lidmi i některými politiky. Měli bychom proto vyžadovat distanc od náboženství v politice od všech, kdo se jí chtějí účastnit."
 CHL_enforce_the_chilean_identity: "Vytvořit novou chilskou identitu"
 CHL_enforce_the_chilean_identity_desc: "Chilský lid je nyní rozdělený a musíme je sjednotit pod naší vlajkou. Španěl, Mapuč, Chilec - nejsou různí, jsou všichni našimi občany a jsou stejní. Někteří mohou naši zprávu odmítnout, ale nová chilská identita by měla většině vyhovovat."
 CHL_enforce_the_chilean_identity_tt: "Když je odstraněn národní duch §Y$CHL_ancestral_mapuche_resistance$§!, znovu získat jádro na [950.GetName]."
 CHL_enlarge_the_textile_industries: "Rozšířit textilní průmysl"
 CHL_enlarge_the_textile_industries_desc: "Textilní výroba byla vždy rozšířená po celé zemi a nemělo by to být jinak ani dnes. Stát by měl dotovat otevírání nových textilních továren a vytvářet obchodní cesty s podobně smýšlejícími zeměmi."
 CHL_enter_patagonia: "Vstoupit do Patagonie"
 CHL_enter_patagonia_desc: "Pokud nám Argentinci věří i na sekundu, je to důkaz, že jsme je oklamali a vyděsili. Je čas, aby naše jednotky vstoupily do Patagonie a udeřily dřív, než vůbec vědí, co je zasáhlo."
 CHL_escalate_the_laguna_del_desierto_issue: "Vyhrotit spor o Laguna del Desierto"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Demarkační linie u Laguna del Desierto je velmi nejasná a zaujatá ve prospěch Argentinců. Měli bychom obsadit část regionu, která je právoplatně naše, a možná i jít dál."
 CHL_establish_a_royal_guard: "Zřídit královskou gardu"
 CHL_establish_a_royal_guard_desc: "Žádný král není úplný bez svých služebníků a stráží po boku, a bohužel pro Antoina III to právě chybí. Proto by mělo být nejvyšší prioritou rychlé zřízení jednotky královské gardy."
 CHL_establish_corfo: "Založit CORFO"
 CHL_establish_corfo_desc: "Měli bychom se pokusit založit organizaci odpovědnou za průmyslový rozvoj, rozdělování zdrojů a rekonstrukční úsilí. Může se jmenovat Corporación de Fomento de la Producción de Chile."
 CHL_establish_the_ministry_of_mining: "Založit ministerstvo hornictví"
 CHL_establish_the_ministry_of_mining_desc: "Měli bychom také založit národní ministerstvo odpovědné za dolování v naší zemi, aby bylo možné centrálně řídit, kde se doly zakládají a jak jsou provozovány."
 CHL_establish_the_royal_mountaineers: "Zřídit královské horaly"
 CHL_establish_the_royal_mountaineers_desc: "Jižní Andy jsou určujícím rysem země a horalé našeho státu jsou elitní síly, na nichž stojí základ naší země. Měli bychom tuto organizaci rozšířit a zajistit jim všechnu potřebnou výbavu."
 CHL_establish_trade_relationships: "Navázat prospěšné obchodní vztahy"
 CHL_establish_trade_relationships_desc: "Pro úspěšný obchod je potřeba více než jen zdroje v poptávce. Potřebujeme také důvěryhodné obchodní partnery a smlouvy, které neprodávají naši práci a přírodní zdroje příliš levně. Proto bychom měli oslovit naše bratry a sestry v Americe, abychom si zajistili důvěru obchodních partnerů."
 CHL_expand_mining_prospection_tt: "Přidává výrobu §Y4£resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6 §Y$state_resource_chromium$§!, £resources_strip|4 §Y$state_resource_tungsten$§! nebo £resources_strip|2 §Y$state_resource_aluminium$§! §!v každé domovské provincii, která již poskytuje jeden z těchto minerálů. \nAktuální efekt:"
 CHL_expand_southern_infrastructure: "Rozšířit jižní infrastrukturu"
 CHL_expand_southern_infrastructure_desc: "V dalekém jihu Chile téměř není žádná infrastruktura a vůbec žádné železniční tratě. Musíme proto vynaložit značné úsilí na propojení přístavních měst Punta Arenas a Punta Delgada na jihu železniční sítí."
 CHL_expand_the_agricultural_field: "Rozšířit zemědělskou oblast"
 CHL_expand_the_agricultural_field_desc: "Navzdory moderním myšlenkám Venancia Coñuepána Huenchuala je mnoho těch, kteří chtějí návrat k zemědělsky založené společnosti, tentokrát však s větším zasahováním státu pro ty, kteří se nedokážou sami uživit. Musíme následovat, co naše populace chce, aby se zlepšila národní stabilita."
 CHL_expand_the_department_of_provinces: "Zvětšit oddělení provincií"
 CHL_expand_the_department_of_provinces_change_tt: "Modifikuje dříve získaný §Ynacionální duch§! s mírně odlišnými účinky v závislosti na tom, které §yoddělení§! bylo dříve posíleno."
 CHL_expand_the_department_of_provinces_coring_tt: "Odemkne rozhodnutí §Yintegrovat státy§! nárokované chilskými irredentisty"
 CHL_expand_the_department_of_provinces_desc: "Oddělení provincií pracuje přesčas, aby udrželo všechny oblasti Chile pod kontrolou, ale pokud je plně podpoříme a rozšíříme, můžeme je použít k efektivnějšímu správě i cizích území."
 CHL_expand_the_forestry: "Rozšířit lesnictví"
 CHL_expand_the_forestry_decision_tt: "Odemkne rozhodnutí §YRozšířit lesnictví§! v §Y[950.GetName]§! a §Y[279.GetName]§!. \n"
 CHL_expand_the_forestry_desc: "Střední oblasti naší země, zejména Araucanía, jsou bohaté na dřevo. I když jsou tací, kteří jsou proti rozšíření průmyslu, je to nezbytné, pokud chceme, aby naše země zažila ekonomickou jistotu. Získání dřeva a odlesnění je nejrychlejší cestou."
 CHL_expand_the_investigations_police: "Vyšetřovací policie Chile"
 CHL_expand_the_investigations_police_desc: "Vyšetřovací policie Chile byla založena v roce 1933 a je jedním ze dvou chilských policejních sborů spolu s policejními karabiníry: Carabineros de Chile. Vyšetřovací policie dělí oblast vyšetřování podle vyšetřované trestné činnosti a má několik specializovaných jednotek vyšetřování, včetně specialistů detektivů."
 CHL_expand_the_mountain_regiments: "Rozšířit horské pluky"
 CHL_expand_the_mountain_regiments_desc: "Nejelitnějšími jednotkami jsou naše specializované horské pluky, vhodné pro brutální boj kdekoli v zemi. Měli bychom nařídit generálům rotace a výcvik s těmito jednotkami a poskytnout jim veškeré specialistické vybavení."
 CHL_expand_the_naval_arsenal: "Rozšířit námořní arsenál"
 CHL_expand_the_naval_arsenal_desc: "Arsenales de Marina jsou naším důvěryhodným výrobcem lodí a pomáhají udržovat flotilu v nejlepší kondici, jaké jsme dosáhli v posledních letech, což daleko převyšuje kvalitu údržby ostatních jihoamerických zemí. Nyní bychom měli zvýšit jejich financování, aby se připravili na válku."
 CHL_expand_the_officer_corps: "Rozšířit důstojnický sbor"
 CHL_expand_the_officer_corps_desc: "Mnoho důstojníků věrných fašistickým nebo socialistickým příčinám odešlo ze služby. Měli bychom rozšířit důstojnický sbor a vychovat mladé důstojníky, abychom tuto novou nedostatek vyrovnali."
 CHL_focus_on_cattle_and_wool: "Soustředit se na dobytek a vlnu"
 CHL_focus_on_cattle_and_wool_desc: "Dva nejrozšířenější odvětví chovu dobytka v zemi jsou krávy a ovce, a bylo by nerozumné to měnit. Měli bychom podporovat nákup takových zvířat farmáři po celé zemi."
 CHL_fortify_the_coastlines: "Opevnit pobřeží"
 CHL_fortify_the_coastlines_desc: "Naše pobřeží je dlouhé, pravděpodobně nejdelší na světě vzhledem k velikosti země. Pokud bychom ztratili námořní válku, naše země by byla zcela vystavena a zranitelná vůči útokům z moře. Musíme proto vybudovat rozsáhlé komplexy schopné odrazit jakýkoli námořní výsadek!"
 CHL_found_national_steelworks: "Založit národní železárny"
 CHL_found_national_steelworks_desc: "Země zoufale potřebuje ocel a naši průzkumníci zjistili, že vlhký region Araucánie má právě tyto zdroje. Měli bychom proto založit nové ocelárny, abychom využili národní zdroje."
 CHL_found_national_steelworks_tt: "Odemkne rozhodnutí §Y$CHL_expand_araucanian_steelworks_decision$§! pro získání více §YOceli§! v §Y[950.GetName]§!"
 CHL_found_the_contraloria_general_de_la_republica: "Založit Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Kontrolní úřad Chile bude ústavně autonomní institucí chilské vlády. Bude odpovědný za kontrolu právních aspektů, řízení, předběžné kontroly a následných auditů veškerých činností centralizované i decentralizované státní správy, bez ohledu na jejich formy organizace, stejně jako za další pravomoci udělené zákonem."
 CHL_government_mandated_contracts: "Vládou dotované smlouvy"
 CHL_government_mandated_contracts_desc: "Abychom přiměli více lidí pracovat a podílet se, měli bychom zvážit dotace smluv průmyslových podniků a platit části mezd sami. Tím si více firem dovolí najmout více lidí, kteří pak budou mít peníze k utrácení a vracení ekonomice."
 CHL_has_idea_near_anarchy: "Ještě zcela neodstranil §Y$idea_CHL_near_anarchic_society$§! národní duch"
 CHL_high_quality_nitrate: "Vysokokvalitní dusičnan"
 CHL_high_quality_nitrate_desc: "I když naše průmysl možná není momentálně nejsilnější, je tu něco, co nás odlišuje. Tím je bohatství na dusičnan a velká část světové produkce leží na našem území. Můžeme tak zajistit, že pouze my získáme přístup k nejkvalitnějšímu materiálu, zatímco prodáme méně rafinovaný dusičnan."
 CHL_hipanic_alliance_faction: "Hispánský svaz"
 CHL_hispanic_supremacy_pact_faction: "Liga hispánské nadvlády"
 CHL_honor_the_legacy_of_caupolican: "Uctít odkaz Caupolicána"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán byl Toqui, který vedl odpor svého lidu proti španělským Conquistadorům, kteří během šestnáctého století vpadli na území Mapučů. Měli bychom se snažit dostát jménům jako Caupolicán a Lautaro, pokud chceme zbavit náš kontinent evropských imperialistů."
 CHL_host_german_intelligence: "Ubytovat německou rozvědku"
 CHL_host_german_intelligence_desc: "V rámci Operace Bolívar se Němci pokoušejí špehovat Američany z jihu a my jim můžeme poskytnout spoustu zajímavých informací, pokud rozmístí špiony a umožní Abwehru těsnější spolupráci s naší vládou."
 CHL_host_spanish_refugees: "Přijmout španělské uprchlíky"
 CHL_host_spanish_refugees_desc: "Naši bratři ve Španělsku bojovali se svými přáteli a rodinou a jsou duchovně zlomení. Nyní, když jejich občanská válka skončila, mnozí usilují o útěk z jejich režimu, a jako španělští bratři jsme ideálním kandidátem přijímat uprchlíky."
 CHL_hub_of_the_world_revolution: "Centrum světové revoluce"
 CHL_hub_of_the_world_revolution_desc: "Mnoho revolucionářů není spokojených se současným stavem světa, a co je důležitější, mohou být rozčarováni stavem Sovětského svazu. Měli bychom usilovat o lepší svět, společně!"
 CHL_hub_of_the_world_revolution_tt: "Komunističtí poradci z jiných zemí se podle politické situace své domovské země přesunou do [CHL.GetName]. V současnosti se poradci přesunou do [CHL.GetName]:"
 CHL_ibanez_as_prime_minister: "Ibáñez jako předseda vlády"
 CHL_ibanez_as_prime_minister_desc: "Není pochyb, že Antoine III nemůže vládnout zcela sám, protože mu chybí státnictví a znalosti, které Ibáñez má. Proto musí být monarchie ústavní."
 CHL_ibanez_as_prime_minister_tt: "Najímá §YCarlosa Ibáñeze del Campo§! jako poradce"
 CHL_ibanezs_coup: "Ibáñezův převrat"
 CHL_ibanezs_coup_desc: "Bývalý prezident a generál Carlos Ibáñez del Campo touží znovu získat ztracené prezidentské křeslo a je ochoten dělat i pochybná jednání, pokud to bude nutné. Je proto ochoten podpořit společný převrat konzervativců a fašistů, pokud mu slíbí vedení země."
 CHL_impose_new_taxes: "Uvalit nové daně"
 CHL_impose_new_taxes_desc: "Naše pokladny jsou po mnoha snahách o obnovení země do jejího bývalého stavu vyprázdněné, a aby se to zlepšilo, dobrým plánem by bylo uvalit nové daně z příjmu na naše obyvatelstvo. Zpočátku se jim to nemusí líbit, ale dejme tomu čas, a utiší se, zatímco my budeme mít mnohem více peněz na utrácení."
 CHL_incorporate_machi_into_the_army: "Začlenit Machi do armády"
 CHL_incorporate_machi_into_the_army_desc: "Machi jsou tradiční léčitelé a náboženští vůdci v naší víře a jsou známí svými tradičními léčebnými schopnostmi. Měli bychom zajistit, aby každá jednotka měla alespoň jednoho, aby zajistili zdraví našich vojáků v bitvách."
 CHL_increase_presidential_powers: "Zvýšit prezidentské pravomoci"
 CHL_increase_presidential_powers_desc: "Prezident je jediný, kdo potřebuje vést zemi, protože silný vůdce je lepší než rozdělený a slabý parlament. Prezident je parlament, a není potřeba politická účast parlamentu."
 CHL_increase_spending_on_public_works: "Zvýšit výdaje na veřejné práce"
 CHL_increase_spending_on_public_works_desc: "Pokud něco Alessandri během svého prezidenství dokázal, pak to, že veřejné práce jsou skvělý způsob, jak oživit ekonomiku."
 CHL_indigenous_union: "Unie amerických domorodých národů"
 CHL_inflation_control_by_the_central_bank: "Kontrola inflace bankou Banco Central de Chile"
 CHL_inflation_control_by_the_central_bank_desc: "Banco Central de Chile byla založena prezidentem Arturem Alessandrim v roce 1925. Měli bychom ji pověřit kontrolou inflace, aby podpořila dlouhodobý ekonomický rozvoj Chile a zabránila nekontrolovatelnému růstu cen s negativními ekonomickými a politickými následky."
 CHL_inflitrate_the_carabinieros: "Infiltrovat karabiníry"
 CHL_inflitrate_the_carabinieros_desc: "Carabineros de Chile mají za úkol chránit zemi před povstalci, mezi které patří i my. Kdybychom proti nim šli, byl by to určitě masakr, ale získáme-li si jejich loajalitu, stali by se velmi užitečnou figurou."
 CHL_international_loans: "Mezinárodní půjčky"
 CHL_international_loans_desc: "Náš bývalý prezident Carlos Ibáñez del Campo se snažil řešit ekonomickou krizi pomocí půjček od zahraničních mocností a investicemi ve státě, doufaje, že z nich později získá dostatek prostředků na splacení. Tato strategie byla do určité míry úspěšná. Měli bychom se pokusit jít v jeho stopách a udělat to znovu."
 CHL_introduce_the_franc: "Zavést frank"
 CHL_introduce_the_franc_desc: "Chilské peso je slabé a selhávající, a je spojeno se starým chilským státem. Měli bychom se snažit zavést frank, aby nahradil tuto měnu, pro dobro národa."
 CHL_invest_in_shipping: "Investovat do lodní dopravy"
 CHL_invest_in_shipping_desc: "Vojenské využití moře není jediné. Jako země značně závislá na obchodu a držící i pobřežní oblasti jako Rapa Nui, bychom měli rozšířit obchodní námořní flotilu a investovat do rozvoje lodního průmyslu."
 CHL_invite_carlist_refugees: "Pozvat karlistické uprchlíky"
 CHL_invite_carlist_refugees_desc: "Karlisté ve Španělsku jsou nám blízcí jako příznivci monarchie. Protože byli vyhnáni ze svých domovů, mohli bychom získat jejich přízeň nabídnutím útočiště zde."
 CHL_invite_french_academia: "Pozvat francouzskou akademii"
 CHL_invite_french_academia_desc: "Aby se náš národ mohl učit a dosahovat velkých věcí a aby náš stát mohl dosáhnout průlomů potřebných ke globální konkurenceschopnosti, musíme pozvat francouzskou akademii z pevniny, aby pomáhala vzdělávat a organizovat."
 CHL_invite_french_aristocracy: "Pozvat francouzskou aristokracii"
 CHL_invite_french_aristocracy_desc: "Abychom vyřešili domácí problémy související s Hacienda a systémem Inquilinaje, měli bychom přivést novou francouzskou aristokracii a přepracovat fungování šlechty v zemi."
 CHL_issue_bonds: "Podporovat nákup dluhopisů"
 CHL_issue_bonds_desc: "Vzpomínky na nedávnou hospodářskou krizi způsobily, že lidé mají strach investovat, což brzdí růst ekonomiky. Podporou nákupu státních dluhopisů s příslibem reinvestice zpět do země můžeme rychleji vybudovat silnější [CHL.GetName]."
 CHL_je_suis_le_deluge: "Je Suis Le Deluge"
 CHL_je_suis_le_deluge_desc: "Kdysi se říkalo, že potopa přijde, a ten den je nyní. Jsme potopa, ti, kteří zničí dekadentní světový řád a přinesou novou éru!"
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! získává vlastnost §YPravý císař Francie a Amerik§!"
 CHL_joint_development_and_research: "Společný rozvoj a výzkum"
 CHL_joint_development_and_research_desc: "Nyní, když spolupracujeme těsněji, můžeme do sebe investovat a hostit laboratoře pro výzkumníky ze všech členských států pro lepší spolupráci."
 CHL_joint_development_programs: "Společné rozvojové programy"
 CHL_joint_development_programs_desc: "Nyní, když jsme spojenci, měli bychom se snažit společně stavět nové továrny k lepšímu rozvoji našich zemí."
 CHL_joint_invasion_of_mexico: "Společná invaze do Mexika"
 CHL_joint_invasion_of_mexico_desc: "Nyní, když jsme zajišťili alianci s novým Francouzským impériem, je čas znovu provést, co jsme kdysi nezdařilo. Mexické impérium musí vstát znovu, nebo všichni padneme proti síle Američanů!"
 CHL_joint_research_initiatives: "Společné výzkumné iniciativy"
 CHL_joint_research_initiatives_desc: "Jelikož jsme spojenci, měli bychom společně zakládat laboratoře a výzkumné programy, abychom dále rozvíjeli zbraně nad rámec schopností kapitalistů a imperialistů světa."
 CHL_joint_research_initiatives_tt: "§YChile§! a každá země ve frakci s námi se připojí ke §Yskupině sdílení technologií§!"
 CHL_kickstart_the_arsenal_of_democracy: "Rozjet Arzenál demokracie"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Zdá se pravděpodobné, že nás brzy vtáhne velký konflikt, a abychom se ujistili, že v takové situaci nebudeme zničeni, měli bychom rychle rozšířit naše vojenské průmyslové organizace."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Araukanská korporace vedená konzervativním a korporativistickým Venanciom Coñuepánem Huenchualem, vnukem slavného válečného náčelníka Abajino, může být užitečným spojencem proti chilskému státu."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Araukanská federace vedená mapučským tradicionalistou Manuelem Aburto Panguilefem je silně proti spolupráci s moderní chilskou společností a snadno by byla začleněna do našeho hnutí za nezávislost."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía byla jednou z prvních mapučských organizací v Chile, kladoucí důraz na vzdělávání a pokrok. Měli bychom je integrovat do našeho hnutí a co nejlépe využít jejich specializace."
 CHL_land_reforms: "Pozemkové reformy"
 CHL_land_reforms_desc: "Systém Hacienda - Inquilinaje je silně zastaralý a způsobuje velké třídní rozpory v naší společnosti. Musíme se snažit o přerozdělení pozemků hacendadů a zrušení tohoto krutého systému nevolnictví jednou provždy!"
 CHL_law_of_permanent_defense: "Trvalá obrana"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_law_of_permanent_defense_of_democracy: "Zákon o trvalé obraně demokracie"
 CHL_law_of_permanent_defense_of_democracy_desc: "Komunistická hrozba visí nejen nad námi, ale nad celým světem. Abychom přežili během chladné války, která jistě přijde, musíme zajistit, že komunisté nikdy nemohou svrhnout náš režim a ohrozit náš lid."
 CHL_liberate_the_caribbean: "Osvobodit Karibik"
 CHL_liberate_the_caribbean_desc: "Karibik není celý hispánský ani latinskoamerický, ale měl by spadat do naší sféry vlivu a musíme učinit vše pro zabezpečení ostrovů pro sebe."
 CHL_look_to_tradition: "Odklonit se k tradici"
 CHL_look_to_tradition_desc: "Arturo Alessandri měl svůj čas ve světle reflektorů a stále nevyřešil zásadní problémy, které nad národem visí. Musíme se proto vzdálit od liberalismu a obrátit se k těm dobrým starým hodnotám, na které jsme se kdysi spolehli."
 CHL_low_cost_housing: "Levné bydlení"
 CHL_low_cost_housing_desc: "V naší zemi je mnoho lidí, kteří jsou buď vysídleni, nebo chudí, a měli bychom udělat maximum, abychom podpořili tyto nešťastníky, kteří jsou přesto lidmi naší země. Proto bychom měli založit národní organizace pro bytovou výstavbu a vytvořit sociální sítě, které pomohou těm, kdo mají smůlu."
 CHL_mapuche_reconcilliation_campaigns: "Kampaň za smíření s Mapuche"
 CHL_mapuche_reconcilliation_campaigns_desc: "Mapuche byli našimi vládami od doby dobytí Araucánie v 19. století silně utlačováni. Musíme udělat velké kroky k zlepšení jejich situace a zajistit, aby mohli žít v míru po boku ostatních chilských občanů."
 CHL_mapuche_reconcilliation_campaigns_tt: "Odemkne rozhodnutí §GUlehčit§! a §GVyřešit§! §YMapučský konflikt§!"
 CHL_militarize_the_state: "Militarizovat stát"
 CHL_militarize_the_state_desc: "Ačkoli jsme vyhráli velké války dříve, naše země není nyní připravena na další rozsáhlý konflikt. Pokud chceme, aby naše síly byly opět připraveny k boji, musíme nejprve militarizovat stát."
 CHL_military_excercises: "Vojenské cvičení"
 CHL_military_excercises_desc: "Armáda není ještě plně připravena na boj a musí být důkladně vycvičena, než bude mít užitek v den, kdy přijde unifikace hispánského světa."
 CHL_mobilize_the_veteran_legionaries: "Mobilizovat veterány legií"
 CHL_mobilize_the_veteran_legionaries_desc: "Francouzští cizinečtí legionáři, které král Antoine III přivedl pro výcvik a pomoc s mobilizací nových vojsk, jsou nyní zoufale potřeba na frontách a jejich nábor do běžné armády by měl být vážně zvážen."
 CHL_modern_conquistadors: "Conquistadores de Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Nyní, když bylo staré Království Chile konečně obnoveno, je čas skutečně uctít naši předky a přijmout úlohu našeho prvního královského guvernéra, konkvistadora Pedra de Valdivii. Vpřed, do neznáma!"
 CHL_more_funds_or_the_propaganda_department: "Více prostředků pro propagační oddělení"
 CHL_more_funds_or_the_propaganda_department_desc: "Naše propagační oddělení pracuje přesčas, aby přesvědčilo lidi, že jsme jejich spasitelé, ale nemohou udržet žádnou efektivitu, pokud je nefinancujeme. Musíme praním peněz přes zkorumpované politiky připravit prostředky pro převrat."
 CHL_more_funds_or_the_propaganda_department_tt: "Při dokončení §YZahájit protirevoluci§! fokusu:\nLidské zdroje §G+5000§!."
 CHL_nationalize_foreign_industries: "Nacionalizovat zahraniční průmysly"
 CHL_nationalize_foreign_industries_desc: "Kapitalisté, kteří v naší zemi ještě zůstali, asi mají obavy, protože si uvědomují náš další krok. Musíme konfiskovat veškerý jejich majetek a rozdělit ho lidu."
 CHL_no_deluges_tt: "Toto §Rblokuje§! možnost vzít později v stromě fokus §YJe Suis Le Deluge§!"
 CHL_no_more_advisors_tt: "Většina našich aktuálně dostupných §YPoradců§! se stane §R Nedostupnými§!"
 CHL_not_has_idea_near_anarchy: "Úplně odstranil §Y$idea_CHL_near_anarchic_society$§! národní duch"
 CHL_offer_to_protect_pitcairn: "Nabídnout ochranu ostrovu Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "Současná obrana [270.GetName] je slabší, než jsme doufali, což dává našim nepřátelům příležitost ostrov obsadit a použít jako základnu k invazi na Velikonoční ostrov a nakonec i do našeho srdce. Měli bychom nabídnout převzetí ochrany ostrova pro vlastní bezpečnost."
 CHL_one_more_fascist_focus_done_tt: "§GSnižuje§! negativní účinky převratu o\n Podpora ve válce: §G+5%§!\n Stabilita: §G+5%§!"
 CHL_organize_patriotic_leagues: "Organizovat vlastenecké ligy"
 CHL_organize_patriotic_leagues_desc: "Vlastenecké ligy byly fašistickými mafiánskými skupinami, které kdysi vládly ulicím Santiaga a Buenos Aires, a měli bychom se snažit je znovu založit, zároveň zajistit jejich loajalitu naší vládě, místo aby pracovaly samostatně jako dříve."
 CHL_outlaw_socialism: "Zakázat socialismus"
 CHL_outlaw_socialism_desc: "Mnozí jsou proti Ibáňezově diktatuře, ale nikdo tak tvrdý jako socialisté. Proto musíme národ od nich zbavit co nejdříve."
 CHL_policies_of_arturo_alessandri: "Politika Artura Alessandriho"
 CHL_policies_of_arturo_alessandri_desc: "Politika Alessandriho je rozsáhlá, a jeho poslední funkční období ještě ani neskončilo. Velmi pomohl národu a stále má moc pomoci mu více. Je skutečným otcem nejnovější inkarnace Chile."
 CHL_preemtively_strike_foreign_revolutionaries: "Preventivně udeřit na zahraniční revolucionáře"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Můžeme si zajistit náš národ před vnitřními komunistickými hrozbami, ale vnější hrozby stále existují. Musíme je preventivně zasáhnout, než přinesou revoluci k nám."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Získat loutkový §Yválečný cíl§! proti všem §Ykomunistickým§! státům v Jižní Americe"
 CHL_press_our_demands: "Důrazně trvat na našich požadavcích"
 CHL_press_our_demands_desc: "Jakmile budeme držet všechny Guayany, můžeme prosadit naše požadavky a vyrvat je z chřtánu imperialistů a snažit se vyjednat mír s bývalými okupanty regionu."
 CHL_press_our_demands_tt: "Poslat požadavky nelegálním okupantům Guayan, §Yprosazujeme naši vlastnictví§! těchto států"
 CHL_privatize_national_industries: "Privatizovat národní průmysl"
 CHL_privatize_national_industries_desc: "Národní průmysl je nyní slabý a neefektivní, a měli bychom usilovat o předání do rukou soukromých skupin, které mohou lépe spravovat každý lokální průmyslový komplex."
 CHL_proliferate_national_populism: "Rozšiřovat národní populismus"
 CHL_proliferate_national_populism_desc: "Civilní populace je stejně důležitá jako cokoli jiného, zejména pokud chceme být schopni stabilizovat náš stát po převratu. Musíme získat jejich podporu, i podlýma prostředky, pokud to bude nutné!"
 CHL_proliferate_national_populism_tt: "Při dokončení §YZahájit protirevoluci§! fokusu:\nPolitická moc §G+75§!."
 CHL_promote_broad_anti_americansim: "Podporovat širší antiamerikanismus"
 CHL_promote_broad_anti_americansim_desc: "Američani jsou všichni parchanti, vysáli nás do běla, vzali vše, co máme, jako by to bylo jejich právo, a nemáme nic na oplátku, přestože dělají tolik rámusu, co nám Američané vůbec dali?! Opakuji, co nám Američané dali?!"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] je rozmanitý národ s lidmi, jejichž předci sahají po celém světě. S naší ekonomikou, která znovu roste, a s hojnými zdroji, které čekají na využití, je čas podpořit více lidí, aby sem přišli a nazývali se také [CHL.GetAdjective]."
 CHL_promote_pan_hispanic_rhetoric: "Podporovat panhispánskou rétoriku"
 CHL_promote_pan_hispanic_rhetoric_desc: "Jsme jednotlivci, ale přesto jsme spojeni v duchu a krví jako hispánský národ, a je načase požadovat naše dědictví a svrhnout imperialisty, kteří chtějí náš lid rozdělit."
 CHL_prop_up_gustavo_ross: "Podporovat Gustava Rosse"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross je hlavní žák Artura Alessandriho a jeho favorit pro nadcházející prezidentské volby. Alessandri by proto měl dát veřejnosti najevo, že ho podporuje, a pokusit se Rosse vybudovat jako svého duchovního nástupce pomocí rozsáhlé propagandy."
 CHL_propose_closer_cooperation: "Navrhnout bližší spolupráci"
 CHL_propose_closer_cooperation_desc: "Komunistické státy v našem okolí mohou sdílet naší ideologii, ale jsou strategicky rozptýlené a bez koordinace. Měli bychom je přivést pod naše křídla a pomoci jim lépe se řídit."
 CHL_propose_closer_cooperation_tt: "Pošle událost všem §Ykomunistickým státům§! v §YJižní a Střední Americe§!, požadujícím, aby se nám podřídily"
 CHL_protect_the_easter_island: "Chránit Velikonoční ostrov"
 CHL_protect_the_easter_island_desc: "Velikonoční ostrov, známý také jako Rapa Nui místním obyvatelům, je neustále ohrožován fašisty na západě. Musíme nejen opevnit ostrov a vystavět jeho přístavy, ale také preventivně zaútočit na každého, kdo by si dělal nárok na Tichý oceán."
 CHL_protect_the_easter_island_tt: "Získáme §YWargoal sesazení vlády§! proti §Y[JAP.GetName]§!, §Y[NZL.GetName]§! nebo §Y[AST.GetName]§!, pokud jsou §YNejzávislejší§! a §YFasističtí§! nebo §YNezávislí§!"
 CHL_public_works: "Veřejné práce"
 CHL_public_works_desc: "Od doby, kdy Velká hospodářská krize přišla z USA uzavřením hranic a ukončením exportů, naše ekonomika byla zničena a lidé rozptýleni. Abychom se efektivně zotavili, měli bychom podpořit rozsáhlé programy veřejných prací, podobné Americkému New Dealu, aby si lidé našli znovu práci a nastartovali ekonomiku."
 CHL_push_past_the_darien_gap: "Přes Darienův průlaz"
 CHL_push_past_the_darien_gap_desc: "Darienův průlaz mezi Kolumbií a Panamou může být těžké překonat, ale je to nutné, pokud chceme dosáhnout hranice Ameriky a nakonec osvobodit bratry tam."
 CHL_rally_the_people: "Shromáždit lid"
 CHL_rally_the_people_desc: "Převrat je připraven a hotov. Nyní jen zbývá rozvířit lid a dát liberální vládě najevo, že jejich doba se chýlí ke konci. Je čas ukončit tento žalostný stav!"
 CHL_reapproach_america: "Znovu navázat vztahy s Amerikou"
 CHL_reapproach_america_desc: "USA přerušily mnoho svých vztahů s námi, když začala Velká depresív, a naše vztahy dosud nejsou zcela vyřešeny. Prezident a Kongres by proto měli společně rychle obnovit tyto vztahy."
 CHL_reapproach_america_tt: "Odemkne rozhodnutí §YKoupit zbraně§! od §YSpojených států amerických§!"
 CHL_reclaiming_quebec: "Znovuzískání Québecu"
 CHL_reclaiming_quebec_desc: "Naši frankofonní bratři v Québecu potřebují být osvobozeni od cizí nadvlády a okupace a měli by být ceněni jako bratři v boji proti anglofonní hegemonií ve světě. Musíme je osvobodit nyní!"
 CHL_reclaiming_quebec_tt: "Odemkne rozhodnutí: §YIntegrace Québecu§!"
 CHL_recruit_young_officers: "Naverbovat mladé důstojníky"
 CHL_recruit_young_officers_desc: "Mnoho generálů na vysokých pozicích v naší zemi mělo spíše levicové sympatie a všichni až na několik z nich rezignovali poté, co jsme převzali kontrolu. Měli bychom vyzdvihnout patriotické a fanatické mladé důstojníky z řad a nechat je nahradit staré dekadentní nadřízené."
 CHL_recruit_young_officers_tt: "Někteří mladí důstojníci budou povýšeni na §Ygenerály§!"
 CHL_reestablish_the_republican_guard: "Obnovit republikánskou gardu"
 CHL_reestablish_the_republican_guard_desc: "Nyní když jsme opět pod útokem, musí být republikánská garda opět sestavena, aby čelila vysoké hrozbě, která nás loví. Do zbraně muži, bojujte za svou republiku!"
 CHL_repeal_the_separation_of_church_an_state: "Zrušit oddělení církve a státu"
 CHL_repeal_the_separation_of_church_an_state_desc: "Rozdělení církve a státu bylo vážnou chybou a musí být co nejdříve zrušeno. Církev je naším spojencem, jak moc dobře víme."
 CHL_request_assistance_in_the_war: "Žádat o pomoc ve válce"
 CHL_request_assistance_in_the_war_desc: "Existuje mnoho zemí na světě, které by měly prospěch z další proevropské vlády. Měli bychom usilovat o jejich podporu při porážce nepřátel naší vlády."
 CHL_request_assistance_in_the_war_tt: "Pokud bude přijato, země nám během občanské války může posílat dobrovolníky a bude k tomu více nakloněna."
 CHL_request_foreign_support: "Požádat o zahraniční podporu"
 CHL_request_foreign_support_desc: "Existuje mnoho zemí již ovládaných lidmi s podobnými ideologickými sklony jako my, a může být moudré být na jejich dobré straně. Můžeme je tak požádat o zbraně a vojáky, aby nám pomohli uskutečnit náš převrat."
 CHL_restore_the_old_kingdom: "Obnovit staré království"
 CHL_restore_the_old_kingdom_desc: "Nyní, když ovládáme všechna území irredentistického Království Chile, kdysi součást Vicekrálovství Peru, můžeme usilovat o integraci těchto území a možná překročit historicky nárokované hranice."
 CHL_return_to_the_continent: "Vrátit se na kontinent"
 CHL_return_to_the_continent_desc: "Současný francouzský systém má své slabiny, které chceme využít. Je čas se znovu vrátit na kontinent a získat zpět naše dědictví!"
 CHL_return_to_the_parliamentary_era: "Návrat k parlamentní éře"
 CHL_return_to_the_parliamentary_era_desc: "Existuje jedna univerzální pravda: moc korumpuje, a absolutní moc korumpuje absolutně. Musíme proto zajistit, aby parlament měl co největší slovo, aby šílený prezident nemohl řídit celou budoucnost našeho národa."
 CHL_return_to_the_parliamentary_era_tt: "Najímá §YMiguela Cruchagu Tocornal§! jako poradce"
 CHL_revise_the_social_classes: "Přehodnotit sociální vrstvy"
 CHL_revise_the_social_classes_desc: "Nyní, když máme vlastní společnost, je čas restrukturalizovat sociální vrstvy tak, aby lépe odpovídaly našim názorům a ideálům. Čas Evropanů brzy skončí!"
 CHL_revoke_the_treaty_of_lima: "Zrušit smlouvu z Limy"
 CHL_revoke_the_treaty_of_lima_desc: "1929 smlouva z Limy o vrácení oblasti Tacny Peru nebyla legitimní, jinak než že jsme byli donuceni ustoupit. Je čas napravit věci a požadovat návrat území."
 CHL_rule_by_decree: "Vládnout dekretem"
 CHL_rule_by_decree_desc: "Během svého prvního prezidentství, od roku 1927 do 1931, vládl Ibáñez dekretem a vykonával diktátorské pravomoci. Nyní to musí udělat znovu, aby nasměroval zemi správným směrem."
 CHL_ruler_of_the_inca: "Vládce Inků"
 CHL_ruler_of_the_inca_desc: "Staré Incké impérium bylo veliké a rozprostíralo se na velkých částech And. Měli bychom tento stát znovu vytvořit, ale pod novou správou, tou naší."
 CHL_satellite_kingdoms: "Satelitní království"
 CHL_satellite_kingdoms_desc: "Napoleon Veliký je pro Antoina velkou inspirací a jeho nauky byly takové pro všechny státníky světa. Měli bychom učinit totéž a vytvořit menší pufrové státy, které místní obyvatelstvo nenechají příliš přemýšlet o svých nových pánách."
 CHL_satellite_kingdoms_tt: "Odemkne rozhodnutí §YZaložit satelitní království§!, která umožní zavést §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! nebo §Y[HAI.GetName]§! jako loutky pokud kontrolujeme jejich historická území."
 CHL_secure_the_brazilian_border: "Zabezpečit brazilskou hranici"
 CHL_secure_the_brazilian_border_desc: "Stát Brazílie je jednou z mála zemí na kontinentu, která s námi může soutěžit. Měli bychom zabezpečit naši hranici s ní, aby invaze byla co nejsnazší, jakmile přijde čas."
 CHL_seek_foreign_investments: "Usilovat o zahraniční investice"
 CHL_seek_foreign_investments_desc: "Použití půjčených prostředků od zahraničních mocností k obnově národního průmyslu je ověřená metoda Ibáňeze a tentokrát není jinak."
 CHL_sell_arica_to_peru: "Prodat Aricu Peru"
 CHL_sell_arica_to_peru_civil_war_tt: "§RSplnění tohoto cíle a dosažení některého z $CHL_outlaw_socialism$ nebo $CHL_utilize_national_populism$ povede k občanské válce.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RSplnění tohoto cíle a $CHL_sell_arica_to_peru$ povede k občanské válce§!"
 CHL_sell_arica_to_peru_desc: "Skvělý způsob, jak získat velký příliv financí na řešení ekonomických problémů, je prodat kusy území zabrané Peruvianům a Bolivijcům během války v Pacifiku zpět jim."
 CHL_silverworking: "Práce se stříbrem"
 CHL_silverworking_desc: "Práce se stříbrem byla vždy jedním ze zvláštních tradičních řemesel Mapučů a bylo by snadné vyvážet drahé stříbrné ozdoby, navíc máme velká naleziště přírodního stříbra, zvláště až získáme zpět Puelmapu od Argentinců."
 CHL_skip_one_line_tt: " \n"
 CHL_socialist_youth: "Socialistická mládežnická organizace"
 CHL_socialist_youth_desc: "Mnoho mladých lidí je radikalizováno jak vlevo, tak vpravo. Socialisté jsou zvlášť hlasití a zanícení pro ochranu svých hodnot a jsou tedy ochotni bojovat proti každému, kdo ohrožuje náš velký stát."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Společnost Caupolicán obhájců Araucanie vedená Manuelem Manquilefem je jednou z největších mapučských organizací a základem úspěšné revoluce. Získání podpory členů je prioritou."
 CHL_sponsor_american_revolutions: "Sponzorovat americké revolucionáře"
 CHL_sponsor_american_revolutions_desc: "Mnoho lidí má potenciál uspět s revolucí, kdyby měli prostředky, ale chybí jim finance nebo zbraně. Proto bychom měli takové revolucionáře podporovat a vyhnat kapitalismus z Jižní Ameriky."
 CHL_sponsor_american_revolutions_tt: "Odemkne rozhodnutí §YSponzorovat ideologické shromáždění§! v jiných §Yjiho a severoamerických§! zemích"
 CHL_sponsor_anti_colonialist_rebellions: "Sponzorovat protikoloniální povstání"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Jsou lidé, kteří myslí jako my, ale nemají sebeurčení k ovládání své budoucnosti. Musíme je osvobodit z kolonialistických spárů."
 CHL_sponsor_anti_colonialist_rebellions_tt: "Odemkne rozhodnutí k posílení odporu v koloniálních státech v §YJižní a Střední Americe§!"
 CHL_state_catholicism: "Státní katolicismus"
 CHL_state_catholicism_desc: "Starý liberální režim oddělil katolickou církev od státu, což nyní považujeme za těžký hřích. Musíme tuto velikou chybu okamžitě napravit!"
 CHL_strengthen_control: "Posílit kontrolu"
 CHL_strengthen_control_desc: "Musíme znovu získat kontrolu nad provinciemi od slabomyslných rebelů, kteří nevidí realitu takovou, jaká je, bojující proti režimu Antoina."
 CHL_strengthen_instituto_nacional: "Posílit Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "I když byl založen již za Patria Vieja, Instituto Nacional by měl být rozšířen a posílen, aby náš lid mohl číst to, co potřebuje, a abychom dosahovali pokroku, který nám prospívá."
 CHL_strengthen_the_carabinieros: "Posílit Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Carabineros de Chile byly poprvé založeny v roce 1927 samotným Ibáňezem a velká část organizace je mu stále velmi loajální. Může proto stát za to zajistit, že moc v organizaci drží právě ti loajální."
 CHL_strengthen_the_central_bank: "Posílit centrální banku"
 CHL_strengthen_the_central_bank_desc: "Aby se naše ekonomika zlepšila nad pouhé zlepšení na papíře, měli bychom posílit Banco Central de Chile, založenou prezidentem Arturem Alessandrim. Dávat jim více svobod k činění rozhodnutí, aby nám dlouhodobě pomohli."
 CHL_strike_a_deal_with_the_mapuche: "Uzavřít dohodu s Mapuči"
 CHL_strike_a_deal_with_the_mapuche_desc: "Mapuče kdysi umožnili Orélie-Antoine I. stát se prvním králem Araukánie a Patagonie, a díky našim vazbám na ně můžeme získat nové mapučské organizace na naši stranu."
 CHL_strike_down_south_american_fascism: "Zničit jihoamerický fašismus"
 CHL_strike_down_south_american_fascism_desc: "Mnoho lidí v Jižní Americe je fašismem přitahováno, a musíme zajistit, že nikdo v našem regionu neohrožuje naši bezpečnost, což komplikuje soužití s nimi. Musíme je zničit dřív, než vůbec pomyslí na to, že nám ublíží."
 CHL_support_for_the_international_revolution: "Podpora mezinárodní revoluce"
 CHL_support_for_the_international_revolution_desc: "Mnohé na světě bojují nejen proti zahraničním invazím, ale i proti zkorumpovaným vládám a průmyslu, který jim bere obživu. Musíme udělat vše, co je v našich silách, aby lidé na světě mohli cítit bezpečí a ochranu před zlem."
 CHL_support_the_colonial_plan: "Podporovat koloniální plán"
 CHL_support_the_colonial_plan_desc: "Německý koloniální úřad dříve vytvořil plán rychlého ovládnutí státního aparátu v Uruguayi a instalace koloniální loutkové vlády. Nyní máme moc pokusit se to uskutečnit a měli bychom požadovat, aby Uruguay podřídila naši alianci a zvolila správnou stranu v historii."
 CHL_support_the_democracies: "Podpora demokracií"
 CHL_support_the_democracies_desc: "Demokracie v Evropě a Americe jsou v ohrožení, a je naší povinností jako další demokratická země jim pomoci jakýmkoli možným způsobem. Proto musíme posílat Chileánce, aby chránili zájmy našich demokratických spojenců."
 CHL_suppress_the_nacistas: "Potlačit Nacisty"
 CHL_suppress_the_nacistas_desc: "Národně socialistické hnutí bylo nedávno velmi aktivní a je jasné, že v blízké budoucnosti něco zkusí. Musíme být bdělí a tvrdě zasáhnout proti jakékoli disidentství, ať se objeví kdekoliv."
 CHL_suppress_the_nacistas_tt: "Fašistické povstání bude §Oslabené§!"
 CHL_sway_ariosto_hererra: "Získat Ariosta Herreru"
 CHL_sway_ariosto_hererra_desc: "Generál Ariosto Herrera vykazuje silnou antisocialistickou sympatii, ale není nám nutně loajální. Bylo by moudré zajistit si podporu jeho a jeho nejvěrnějších mužů, protože takové lidi mezi zaměstnanci jistě využijeme."
 CHL_sway_ariosto_hererra_tt: "§YAriosto Hererra§! a jeho muži se přidají k našemu převratu"
 CHL_syndicalize_the_production_sector: "Svázat výrobní sektor"
 CHL_syndicalize_the_production_sector_desc: "Výrobní sektor trpí neefektivitou a krutými Hacendados, kteří myslí jen na svůj zisk. Měli bychom svázat průmysly a vytvořit skutečný falangistický korporativní průmyslový model."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_taking_back_patagonia_kingdom: "Znovusjednotit království"
 CHL_taking_back_patagonia_kingdom_desc: "Ačkoliv jsme prohlásili nové Království Araukánie a Patagonie, stále nám chybí velká část království, konkrétně Patagonie. Měli bychom usilovat o znovusjednocení říše co nejdříve, jinak ztratíme zbytek naší legitimacy."
 CHL_taking_back_patagonia_mapuche: "Získat zpět Puelmapu"
 CHL_taking_back_patagonia_mapuche_desc: "Starý mapučský region Puelmapu, velká část dnešní argentinské Patagonie, je stále pod cizí nadvládou a nemůžeme osvobodit žádný jiný amerindský národ, dokud nejdříve neosvobodíme ten náš. Proto, když není jiná cesta, budeme muset vyhlásit válku...."
 CHL_the_future_of_Chile: "Budoucnost [CHL.GetName]"
 CHL_the_future_of_Chile_desc: "Komunistická strana musí svolat schůzi za účelem rozhodnutí o cestě do budoucna, protože současná široká koalice není schopna se plně shodnout ve všech bodech. Současně stojí mezi marxistou Eliásem Lafertte Gaviñem, socialistou Marmadukem Grove Vallejo, stalinistou Carlosem Contreras Labarcou a trockistou Manuelem Hidalgem Plazou."
 CHL_the_hispanic_alliance: "Hispánská aliance"
 CHL_the_hispanic_alliance_desc: "Náš lid by měl být sjednocen ne ve státě, ale v přátelství a spolupráci, a jen spojením může existovat panhispánská unie. Měli bychom oslovit každého, kdo sdílí naše ideály, a zajistit jejich loajalitu."
 CHL_the_latin_american_alliance: "Latinskoamerická aliance"
 CHL_the_latin_american_alliance_desc: "I když Panhispánství je naším cílem, jsou na našem kontinentu i ti, kteří se chtějí připojit v boji proti imperialistickému útlaku, i když jsou pouze Latinové. Měli bychom je pozvat, protože Latinové společně jsou silní."
 CHL_the_latin_american_alliance_tt: "Zveme §ynehispánské latinskoamerické§! státy do naší frakce"
 CHL_the_might_to_defend_our_homes: "Síla k obraně našich domovů"
 CHL_the_might_to_defend_our_homes_desc: "Naše životy jsou neustále ohrožovány velmocemi a není možné přecenit důležitost, aby se náš lid cítil chráněný vládou. Měli bychom posílit naše síly, aby války nikdy nedorazily k našim dveřím."
 CHL_the_nationalization_of_copper: "Nacionalizace mědi"
 CHL_the_nationalization_of_copper_desc: "Obrovská ložiska mědi v naší zemi jsou nyní v rukou soukromých těžebních korporací, a měli bychom zajistit, aby tyto naleziště přešly do rozumnějších rukou naší vlády a ministerstva hornictví."
 CHL_the_patagonian_giants: "Patagonské obry"
 CHL_the_patagonian_giants_desc: "Patagonské obry (Patagones) byla rasa obřích lidí, údajně žijících v Patagonii, popisovaná v raných evropských zprávách jako minimálně dvojnásobně vyšší než normální člověk. Ačkoli jsou to fámy, měli bychom usilovat, aby naše ozbrojené síly žily podle obrazu těchto obrů a šířily strach v očích nepřátel."
 CHL_the_path_to_conquest: "Jednota skrze dobytí"
 CHL_the_path_to_conquest_desc: "Slavný čin dobytí, jako kdysi konkvistadoři, sjednotí náš lid, protože jsou pod vládou egocentrických a malicherných nacionalistických vlád, jež necítí širší obraz. Musíme osvobodit hispánský lid násilím!"
 CHL_the_popular_freedom_alliance: "Populární svobodná aliance"
 CHL_the_popular_freedom_alliance_desc: "Někteří v zemi sdílejí naše ideály, ale neodváží se je veřejně vyslovit. Měli bychom proto přesvědčit generála Carlose Ibáñeze del Campo, aby vedl novou koalici, Alianza Popular Libertadora, která oslovuje konzervativní hodnoty, ale tajně nás posiluje."
 CHL_the_scouts_monarchist_youth_organization: "Královští skauti"
 CHL_the_scouts_monarchist_youth_organization_desc: "Měli bychom založit paramilitární organizaci, která naučí mládež, jak plnit válečné povinnosti, pokud bude třeba, a naučí náš lid způsobu přežití a válčení."
 CHL_the_spirit_of_the_war_of_the_pacific: "Duch války v Tichomoří"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Pokud chceme, aby naše jednotky byly galvanizovány, měli bychom jim připomenout naše velké úspěchy během války v Tichomoří, vedené proti Peru a Bolívii. Můžeme také využít příležitosti k znovuprosazení našich nároků na některé oblasti, které nám mohou němečtí spojenci přenechat."
 CHL_the_straight_line: "Jít přímou cestou"
 CHL_the_straight_line_desc: "Šílenec Antoine III měl své chvíle ve světle reflektorů. Je čas, aby Línea Recta znovu nastolila pořádek ve vlasti a korunovala Ibáňeze novým králem Velkého státu Chile."
 CHL_the_straight_line_tt: "Línea Recta svrhne §YAntoina III§! a předá království §YCarlosu Ibáñezovi del Campo§!"
 CHL_the_true_enemy: "Skutečný nepřítel"
 CHL_the_true_enemy_desc: "Amerika je jediným skutečným nepřítelem našeho lidu a příliš dlouho utlačuje hispánce na jihu. Když jsme nyní připraveni na finální útok, zbývá jen udělat poslední krok."
 CHL_they_shall_not_pass: "Neprojdou"
 CHL_they_shall_not_pass_desc: "Naši zemi ohrožují nejen staré nepřátele Pacifické války, ale také náš velký soused Argentina, se kterým sdílíme dlouhou hranici. Chceme-li mít aspoň vzdálenou šanci v obraně, musíme je zadržet v horách. Neprojdou a nikdy se nevzdáme!"
 CHL_undermine_the_carabineros_de_chile: "Podkopat Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YKdyž začne Mapučská válka za nezávislost§!:\nVojenské zkušenosti: §G+25§!.\nZákladní válečná podpora: §G+5.00%§!."
 CHL_undermine_the_carabineros_de_chile_desc: "Carabineros de Chile založil kdysi prezident Carlos Ibáñez del Campo a jsou mu stále velmi věrní. Pokud bychom se pokusili vytvořit stát vedený námi, jistě by se přidali na jeho stranu a postavili se nám do cesty. Musíme proto udělat vše pro to, aby jejich moc byla co nejmenší."
 CHL_undermine_the_carabineros_de_chile_tt: "Brání Ibáñezově straně získat §YDalší divize Carabineros de Chile§! při začátku §YCivilní války§!"
 CHL_undo_colonialist_occupations: "Zrušit kolonialistické okupace"
 CHL_undo_colonialist_occupations_desc: "Kolonialistické mocnosti okupují část Hispánské Ameriky příliš dlouho a je načase ukázat, že s námi se nemají zahrávat. Pošlete armádu!"
 CHL_undo_colonialist_occupations_tt: "Odemkne rozhodnutí §Yokupovat Belize a Panamský průplav§!"
 CHL_unified_by_will: "Jednotní vůlí"
 CHL_unified_by_will_desc: "Amerindské a polynéské národy byly nyní sjednoceny naším protiimperialistickým úsilím, ale to nestačí. Pokud chceme odolat invazím Evropanů po staletí, musíme se spojit a vytvořit jeden národ, pro všechny naše národy, sjednocené jako jedno, vůlí mít stát, kterým nevládnou Evropané."
 CHL_unified_in_spirit: "Jednotní ve duchu"
 CHL_unified_in_spirit_desc: "Sdílíme-li všichni společný cíl, můžeme dobře spolupracovat, jako dobře namazaný stroj. Proto by mělo být zmíněno, že bychom se měli, i když nesloučíme naše národy do jednoho, stále usilovat o spojené armády a větší koordinaci. Národy Ameriky a Pacifiku jsou jednotné ve svém duchu a vždy budou stát bok po boku!"
 CHL_unified_in_spirit_tt: "Všechny §YAmerindian a Polynesian podřízené státy§! také získají tento národní duch"
 CHL_unify_the_fascist_movements: "Zjednotit fašistická hnutí"
 CHL_unify_the_fascist_movements_desc: "Ačkoliv má Jorge González von Marées pevnou kontrolu nad Movimiento Nacional-Socialista de Chile, stále existují další skupiny s podobnými názory, které ho nesledují. Je třeba naléhavě požadovat, aby vedl avantgardní deštníkový hnutí pro chilské fašisty, aby mohl být převrat úspěšný."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Unión Araucana je jednou z nejstarších mapučských organizací v Chile. Prostřednictvím úzkých vztahů s kapucínskými otci v Araucanii prosazovali katolickou evangelizaci a integraci do chilské společnosti, ale pod naší správou by nás mohli podpořit."
 CHL_union_of_american_indigenous_peoples: "Svaz amerických původních národů"
 CHL_union_of_american_indigenous_peoples_desc: "Existuje mnoho národů po celém světě, které byly násilně podrobeny a trýzněny evropským imperialismem. Je čas usilovat o sjednocení Amerindů, Inuitů a Polynésanů pod jednu vlajku, abychom mohli bojovat proti těmto nemorálním vetřelcům!"
 CHL_union_of_american_indigenous_peoples_tt: "Odemkne §YQuintína Lame§! jako §YGenerála§!"
 CHL_union_of_hispanic_republics: "Unie hispánských republik"
 CHL_union_of_hispanic_republics_desc: "Nyní, když jsou všichni hispánští lidé sjednoceni pod jednou vlajkou, je nejvyšší čas ukázat světu, co jsme schopni, a že hodláme osvobodit všechny naše lidi zbývající pod cizí imperialistickou nadvládou."
 CHL_unite_hispanic_america: "Sjednotit Hispánskou Ameriku"
 CHL_unite_hispanic_america_desc: "Nadešel čas! Dnes jsme svědky historie, kdy se velká část Hispánské Ameriky opět sjednotila, ale pod naší vlastní vládou místo pod Španělskou říší. Radujte se, přichází nová éra kontinentu!"
 CHL_unite_with_our_brothers_in_hispania: "Znovu se sjednotit s našimi bratry v Hispanii"
 CHL_unite_with_our_brothers_in_hispania_desc: "Naši dávno ztracení bratři ve staré Hispanii jsou s námi ideologicky propojeni, ale váhají připojit se na německou stranu ve válkách. Můžeme být tím impulzem, který potřebují, aby se stali částí německé frakce."
 CHL_upgrade_central_bank_tt: "Vylepšuje §YBanco Central de Chile§! o: \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 CHL_use_the_fascist_movement: "Využít fašistické hnutí"
 CHL_use_the_fascist_movement_desc: "Ačkoliv je jasné, že fašisté něco plánují, mělo by se zvážit, že mají mnoho vysoce postavených členů, kteří mohou být užiteční naší vládě. Měli bychom se proto s některými tajně spojit a doufat, že využijeme jejich sílu, alespoň dokud nezkusí něco spáchat."
 CHL_use_the_fascist_movement_tt: "Fašistické povstání povede k malé §RObčanské válce§!"
 CHL_utilize_national_populism: "Využít národní populismus"
 CHL_utilize_national_populism_desc: "Lidé jsou snadno ovlivnitelní a cokoli, co jim slíbí půdu, bohatství nebo slávu, i když prázdné, je získá na svou stranu, byť je jejich podpora nestálá."
 CHL_utlilize_famae: "Využít FAMAE"
 CHL_utlilize_famae_desc: "Náš zbrojní průmysl je stále závislý na mezinárodních nákupech a občasné místní výrobě pušek. Abychom zvýšili vojenskou produkci, musíme mít státem řízeného výrobce zbraní, jako jsou století staré Fábricas y Maestranzas del Ejército, které musí být rychle modernizovány."
 CHL_volunteers_to_the_republicans: "Dobrovolníci republikánům"
 CHL_volunteers_to_the_republicans_desc: "Naši bratři ve Španělsku bojují proti vojenskému převratu, který chce svrhout jejich demokratický režim. I když to není v Chile příliš populární myšlenka zasahovat, může to ukázat naši sílu a připravenost bránit demokracii."
 CHL_volunteers_to_the_republicans_tt: "@SPR Republican Spain Exist"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Republican Spain has not completed §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_we_must_dig_deeper: "Musíme kopat hlouběji"
 CHL_we_must_dig_deeper_desc: "Neexistuje něco jako kopat příliš hluboko, i když to může mírně poškodit základy měst, pod kterými kopeme. Abychom obnovili ekonomiku exportem, musíme riskovat a dělat to rychle, abychom z dolů získali co nejvíce."
 CHL_work_on_the_pan_american_highway: "Práce na Panamerické dálnici"
 CHL_work_on_the_pan_american_highway_desc: "Během různých panamerických konferencí v posledních letech jsme se dohodli spolupracovat s našimi bratry v Severní a Jižní Americe na propojení obou kontinentů a splnění projektu Panamerické dálnice."
 CHL_work_towards_laissex_faire: "Usilovat o laissez-faire"
 CHL_work_towards_laissex_faire_desc: "Konečným cílem liberální vlády je dosáhnout laissez-faire ekonomiky, a proto musíme udělat vše, co je v naší moci, abychom toho dosáhli."
 GUAY_a_deal_with_devil: "Dohoda s ďáblem"
 GUAY_a_deal_with_devil_desc: "Je jasné, že bez spojenců v nejistém světě nepřežijeme. Budeme usilovat o připojení k našemu hlavnímu partnerovi a vytvoření ještě pevnějšího spojení; doufejme, že nás nezavede do záhuby."
 GUAY_a_domestic_arms_factory: "Domácí zbrojní továrna"
 GUAY_a_domestic_arms_factory_desc: "Naše ekonomika nedokáže konkurovat starým evropským mocnostem, ale nemůžeme se spoléhat jen na zahraniční zbrojní obchod. Zahájíme výrobu domácích zbraní, pokud budeme izolováni."
 GUAY_abolish_low_level_income_tax: "Zrušit nízkou daň z příjmu"
 GUAY_abolish_low_level_income_tax_desc: "Zdanění nejchudších ve společnosti nedává smysl, to musí být zrušeno."
 GUAY_adopt_minority_languages: "Přijmout minoritní jazyky"
 GUAY_adopt_minority_languages_desc: "Pro posílení morálky a snížení rizika vojenských zpravodajských chyb přijmeme vlastní jazyk napříč armádou."
 GUAY_agricultural_colonization: "Zemědělská kolonizace"
 GUAY_agricultural_colonization_desc: "Zemědělství bylo vždy velkou součástí naší ekonomiky. Rozšíření přes odlesňování přinese další zisk."
 GUAY_appease_the_generals: "Uklidnit generály"
 GUAY_appease_the_generals_desc: "Generálové, kteří dovolili náš převzetí, očekávají, že jim to oplatíme. Raději nepromeškejme čas, nebo se mohou obrátit proti nám."
 GUAY_appease_the_generals_eq_trigger_tt: "Více než §Y2500§! pěchotního vybavení v armádě"
 GUAY_appease_the_generals_tt: "Generálové získají dodatečné statistiky a jeden náhodně přiřazený rys."
 GUAY_beef_and_hide_industry: "Průmysl hovězího masa a kůže"
 GUAY_beef_and_hide_industry_desc: "Hlavní ekonomika naší země spočívá na hovězím mase a kůži, má smysl ji rozšířit."
 GUAY_cash_crop_exports: "Vývoz plodin"
 GUAY_cash_crop_exports_desc: "Naše země má ideální podmínky pro prodej velkého množství vývozních plodin do jiných zemí. Vývoz těchto cenných komodit přinese zvýšenou prosperitu."
 GUAY_clamp_down_on_new_territories: "Utlumit odpor v nových územích"
 GUAY_clamp_down_on_new_territories_desc: "Nemůžeme mít anarchii v nových územích. Musíme potlačit odpor a potrestat nepřátele státu."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_coup_detat: "Důsledky státního převratu"
 GUAY_coup_detat_desc: "Staré vláda padla! Získali jsme kontrolu nad všemi institucemi navzdory krátkému střetu s vládními silami. Ti byli odzbrojeni bez obětí a jejich zbraně byly přidány do naší zásoby."
 GUAY_cult_of_personality: "Kult osobnosti"
 GUAY_cult_of_personality_desc: "Abychom posílili národ, podpoříme našeho drahého vůdce a vytvoříme kult osobnosti. Figurína, za kterou se obyčejný člověk může postavit a zemřít."
 GUAY_dam_construction: "Stavba přehrady"
 GUAY_dam_construction_desc: "Naše země má vytříbené možnosti pro vodní elektrárny, ale nemá dost rezerv na tak nákladné projekty. Možná by nám nějaký partner ochotně půjčil?"
 GUAY_dam_construction_desc_tt: "Očekává se, že do §Y720 dnů§! splatíme investici. Splatnost bude zrušena, pokud s danou zemí vstoupíme do války před jejím termínem."
 GUAY_defense_force: "§Y[THIS.GetAdjective]§! obranné síly"
 GUAY_defense_force_desc: "K ochraně našich občanů musíme vytvořit obranné síly, aby odrazily případné útoky sousedů."
 GUAY_demand_a_seat_at_the_high_table: "Požadovat místo u hlavního stolu"
 GUAY_demand_a_seat_at_the_high_table_desc: "Nadále jsme vnímáni jako druhořadý spojenec velkých mocností, přestože přispíváme. Požadujeme, abychom mohli sedět za stejným stolem jako ostatní a stát se správci jihu v tomto novém světovém řádu."
 GUAY_develop_new_territories: "Rozvíjet nová území"
 GUAY_develop_new_territories_desc: "Nejlepší cestou k hladkému přechodu územních změn je poskytnout lidem lepší kvalitu života než tu, co měli dříve. To bude naše politika."
 GUAY_disperse_military_power: "Rozptýlit vojenskou moc"
 GUAY_disperse_military_power_desc: "Abychom zajistili budoucnost naší vlády, musíme zajistit, že armáda nemůže moc uchopit sama pro sebe."
 GUAY_empower_the_land_owners: "Zmocnit majitele půdy"
 GUAY_empower_the_land_owners_desc: "Majitelé půdy jsou nejmocnější skupinou v zemi. Zmocníme je dalším pozemkem a za to získáme jejich podporu."
 GUAY_empower_the_land_owners_desc_tt: "Majitelé půdy budou pravděpodobněji stavět hodnotné budovy jako §YObytné továrny§!, §YVojenské továrny§!, §YLoděnice§! a §YNové stavební sloty§!"
 GUAY_enact_martial_law: "Vyhlásit výjimečný stav"
 GUAY_enact_martial_law_desc: "Nerovnováha roste. Musíme kontrolovat narativ a držet lidi na uzdě, aby nedošlo k zbytečnému krveprolití, které by mohlo situaci zkomplikovat."
 GUAY_exploit_mineral_wealth: "Využít minerální bohatství"
 GUAY_exploit_mineral_wealth_desc: "Nemáme mnoho minerálního bohatství, ale to málo využijeme co nejefektivněji."
 GUAY_export_focus: "Exportní zaměření"
 GUAY_export_focus_desc: "Musíme zajistit, aby o naší zemi věděli všichni daleko i blízko, což zvýší poptávku po všem od turismu po vývoz hovězího masa. Ať znají [FROM.GetNameDefCap]!"
 GUAY_form_ties_with_the_military: "Navázat vazby s armádou"
 GUAY_form_ties_with_the_military_desc: "Současná vláda selhala při zajištění stability, kterou země potřebuje. Využijeme armádu k rozhodnému kroku a svržení tohoto selhaného režimu."
 GUAY_free_seconday_schools: "Bezplatné střední školy"
 GUAY_free_seconday_schools_desc: "Vzdělání je základem dobře fungující ekonomiky. Investujeme do něj pro budoucí generace."
 GUAY_has_picked_old_power: "Vybrána stará mocnost k alianci"
 GUAY_heavy_industry: "Těžký průmysl"
 GUAY_heavy_industry_desc: "I když je ekonomika většinou závislá na základních surovinách, nemůžeme opomíjet těžký průmysl. Přílišná závislost na zahraničních výrobcích nás činí zranitelnými, pokud dojde k narušení obchodu."
 GUAY_laissez_faire: "Laissez-Faire"
 GUAY_laissez_faire_desc: "Vláda nemá důvod zasahovat do ekonomiky mimo výjimečné okolnosti. Volný trh zvítězí!"
 GUAY_laissez_faire_tt: "Velkostatkáři začnou stavět budovy v naší zemi."
 GUAY_land_reforms: "Pozemkové reformy"
 GUAY_land_reforms_desc: "Musíme zlepšit infrastrukturu v naší zemi jako první krok každé moderní společnosti."
 GUAY_long_term_contracts: "Dlouhodobé smlouvy na zbraně"
 GUAY_long_term_contracts_desc: "Nemůžeme konkurovat sousedům v nejmodernější výrobě zbraní, ale dlouhodobé licenční smlouvy s velkými mocnostmi nám umožní vyrábět zboží levněji."
 GUAY_mass_drafts: "Hromadné odvody"
 GUAY_mass_drafts_desc: "Je jasné, že střežení hranic již nemůže zůstat na malé síle. Jak se svět mění, musíme být připraveni hájit své bohem dané hranice."
 GUAY_meet_with_the_old_powers: "Setkat se se starými mocnostmi"
 GUAY_meet_with_the_old_powers_desc: "Naše země je malá, ale má velké ambice, proto potřebujeme know-how od velké mocnosti, jak získat převahu vůči sousedům."
 GUAY_meet_with_the_old_powers_tt: "Odemkne rozhodnutí sladit se s jednou hlavní starou světovou mocností, což vám dá možnost vybrat si bonus podle této mocnosti."
 GUAY_military_licenses: "Vojenské licence"
 GUAY_military_licenses_desc: "Musíme navázat vazby s vojensky vyspělými zeměmi a licencovat jejich válečné zbraně. Nemůžeme se spolehnout jen na domácí výrobu."
 GUAY_mobalize_the_economy: "Mobilizovat ekonomiku"
 GUAY_mobalize_the_economy_desc: "Musíme začít mobilizaci ekonomiky, abychom byli připraveni na cokoliv. Lidé si mohou stěžovat, ale musí vědět, že slouží vyššímu cíli."
 GUAY_mythologize_the_father_of_the_nation: "Zmýtizovat Otce národa"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco López vedl zemi proti Trojčlenné alianci, odmítající kapitulaci navzdory útokům tří národů. Takové odhodlání a vůle bude zapsána do srdce každého vojáka."
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas je považován za otce našeho národa, který bojoval za naši nezávislost proti nepřátelským sousedům a evropským mocnostem. Jeho odkaz a ideály budou institucionalizovány a stanou se součástí toho, co znamená být Uruguayan."
 GUAY_national_academy_of_sciences: "Národní akademie věd"
 GUAY_national_academy_of_sciences_2: "§Y[THIS.GetAdjective]§! mechanická univerzita"
 GUAY_national_academy_of_sciences_2_desc: "Budoucnost válčení spočívá v high-tech. Musíme získat lidi z farm a zapojit je do vojenského inženýrství."
 GUAY_national_academy_of_sciences_3: "Jihomamerická vysoká škola"
 GUAY_national_academy_of_sciences_3_desc: "Každý Jihoameričan si zaslouží vyšší vzdělání. Kontrola kontinentu nám dává dostatek zdrojů, abychom to mohli všem nabídnout."
 GUAY_national_academy_of_sciences_desc: "Další investice do výzkumu nám umožní rychleji vyvíjet nové válečné zbraně a dohnat hlavní mocnosti."
 GUAY_nationalize_foreign_owned_companies: "Znacionalizovat zahraniční vlastněné společnosti"
 GUAY_nationalize_foreign_owned_companies_desc: "Příliš dlouho zahraniční společnosti využívaly naše zdroje pro svůj zisk, již ne více."
 GUAY_no_second_american_colonization: "Žádná druhá americká kolonizace"
 GUAY_no_second_american_colonization_desc: "Náš kontinent kolísá mezi Osy a Spojenci a zatímco naši sousedé vidí sami sebe jen jako pod jhem jiných. Jihová Amerika si zaslouží lepší osud, nezávislý na starých mocnostech, aby formovala svůj vlastní osud bez břemene kolonizace – a pokud budeme muset přejít přes ty, kdo nemají naši vizi, ať tak bude."
 GUAY_not_at_war_with_old_power: "Není ve válce s vybranou starou mocností"
 GUAY_old_world_power_faction: "Stará světová mocnost je ve frakci nebo frakčním vůdcem"
 GUAY_old_world_power_scope: "§YPartner ze starého světa§!:"
 GUAY_penal_battalions: "Trestné prapory"
 GUAY_penal_battalions_desc: "Naše armáda je v zoufalém stavu s málo dobrovolníky. Povolání vězňů by mohlo být řešením."
 GUAY_penal_battalions_tt: "Přidá §Y6 trestných praporů§! s plným stavem. Odemkne §YTrestné prapory§!"
 GUAY_place_opposition_leaders_in_house_arrest: "Uvést vůdce opozice do domácího vězení"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Musíme rychle jednat, abychom upevnili kontrolu nad zemí. Umístíme opozici do domácího vězení, dokud nebude puč dokončen."
 GUAY_protect_domestic_industries: "Ochraňovat domácí průmysl"
 GUAY_protect_domestic_industries_agricultural: "Dokončení $GUAY_agricultural_colonization$ přidá\n§G1§! §YObytnou továrnu.§!\n§G1§! stavební slot."
 GUAY_protect_domestic_industries_beef: "Dokončení $GUAY_beef_and_hide_industry$ přidá\n§G1§! §YObytnou továrnu.§!\n§G1§! stavební slot."
 GUAY_protect_domestic_industries_cash_crop: "Dokončení $GUAY_cash_crop_exports$ přidá\n§G1§! §YObytnou továrnu.§!\n§G1§! stavební slot."
 GUAY_protect_domestic_industries_desc: "Při obchodování se zahraničím musíme být opatrní, abychom nepředběhli domácí průmysl levnými výrobky. Zavedeme sazbu dovozních daní, abychom ochránili domácí ekonomiku."
 GUAY_protect_domestic_industries_wool_makers: "Dokončení $GUAY_wool_makers$ přidá\n§G1§! §YObytnou továrnu.§!\n§G1§! stavební slot."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Pokud kontrolujeme §Y[957.GetName]§! do §Y365 dnů§! od začátku války, [ARG.GetName] bude muset uzavřít bílý mír nebo čelit katastrofálnímu poklesu morálky."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Pokud kontrolujeme §Y[510.GetName]§! do §Y365 dnů§! od začátku války, [ARG.GetName] bude muset uzavřít bílý mír nebo čelit katastrofálnímu poklesu morálky."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Pokud kontrolujeme §Y[504.GetName]§! do §Y365 dnů§! od začátku války, [BRA.GetNameDef] bude muset uzavřít bílý mír nebo čelit katastrofálnímu poklesu morálky."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Pokud kontrolujeme §Y[502.GetName]§! do §Y365 dnů§! od začátku války, [BRA.GetNameDef] bude muset uzavřít bílý mír nebo čelit katastrofálnímu poklesu morálky."
 GUAY_rekindle_old_gripes_PAR: "Pod stínem Trojčlenné aliance"
 GUAY_rekindle_old_gripes_PAR_desc: "60 % populace zemřelo během války Trojčlenné aliance a naše země se nikdy nezotavila. Pouze expanze může přinést stabilitu a prosperitu; již nebudeme žít ve stínu té prokleté aliance."
 GUAY_rekindle_old_gripes_URG: "Oživit staré křivdy"
 GUAY_rekindle_old_gripes_URG_desc: "Jak [ARG.GetName], tak [BRA.GetName] nás historicky využívali pro vlastní účely s katastrofálními důsledky pro náš lid. Musíme expandovat ven, aby nepřátelská síla nikdy znovu nepřiblížila Montevideo."
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_river_trade: "Říční obchod"
 GUAY_river_trade_desc: "Naše země je zemí řek. Provozování trajektů po řekách bylo základním obchodem od založení země. Je rozumné toto rozšířit, pokud naši sousedé budou souhlasit."
 GUAY_river_trade_tt: "Přidá: §G+1§! §YObytnou továrnu§! pokud je vztah s [THIS.GetNameDef] nad §Y49§!."
 GUAY_specialized_terrain_training: "Specializovaný výcvik v terénu"
 GUAY_specialized_terrain_training_desc: "Naše armáda je malá, ale kvalitou kompenzujeme počet a vybavení. Specializované divize mohou mít větší dopad a působit jako odstrašující prostředek."
 GUAY_tag_the_economic_miracle: "Jižní americký ekonomický zázrak"
 GUAY_the_permanent_leader: "Trvalý vůdce"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] je figurinou země, a proto ho postavíme na piedestal, aby za něj mohli vojáci stát. Stane se trvalým vůdcem naší země."
 GUAY_the_stuff_of_legends: "Věci legend"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Ovládá všechna počáteční §YArgentinská§! jádra"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Ovládá všechna počáteční §YBolivijská§! jádra"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Ovládá všechna počáteční §YBrazilská§! jádra"
 GUAY_the_stuff_of_legends_cores_tt_par: "Ovládá všechna počáteční §YParaguayská§! jádra"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Ovládá všechna počáteční §YUruquayská§! jádra"
 GUAY_the_stuff_of_legends_desc: "Co začalo jako sen, se stalo skutečností. Pod naším vedením jsme získali pevný úchop nad kontinentem a vytvořili jedinečnou identitu. To bude zaznamenáno do dějin a stane se věcí legend."
 GUAY_the_tag_economic_miracle: "§Y[THIS.GetAdjective]§! ekonomický zázrak"
 GUAY_the_tag_economic_miracle_desc: "Naše země zažívá, co někteří analytici nazývají ekonomickým zázrakem. Za poslední roky jsme zaznamenali rychlý růst, který nám umožnil rychlou industrializaci; investoři z celého světa nakupují podíly a dále růst podněcují."
 GUAY_urbanization: "Urbanizace"
 GUAY_urbanization_desc: "Abychom vyvedli naše občany z chudoby, přivedeme je do velkého města, kde mohou najít přístup k většímu bohatství a vzdělání."
 GUAY_volunteers: "§Y[THIS.GetAdjective]§! dobrovolníci"
 GUAY_volunteers_desc: "Můžeme se vyhnout přímému konfliktu a možnému vyhlazení vysláním dobrovolníků místo přímého zapojení do zahraničních záležitostí. Možná to přehoupne misky vah."
 GUAY_wool_makers: "Výrobci vlny"
 GUAY_wool_makers_desc: "Vlna je důležitá komodita pro všechny a my jsme připraveni ji dodat. Vždyť každý potřebuje zůstat v teple během zimy."
 GUAY_workers_rights: "Práva pracovníků"
 GUAY_workers_rights_desc: "Spokojení a delší pracující lidé pracují lépe. Implementace práv pracovníků je výhra pro zdraví i ekonomiku národa."
 JUNO_armor_modernization_initiative: "Iniciativa modernizace tanků"
 JUNO_army_academy_random_generals_tt: "§YTři§! náhodně vybraní armádní velitelé získají §G+1§! plánovací dovednost"
 JUNO_army_modernization_initiative: "Iniciativa modernizace armády"
 JUNO_motorization_initiative: "Iniciativa motorizace"
 JUNO_naval_academy_random_admirals_tt: "Až §Ytři§! náhodně vybraní námořní velitelé získají §G+1§! dovednost v koordinaci"
 JUNO_support_company_initiative: "Iniciativa podpůrné společnosti"
 PAR_a_call_out_for_aid: "Volání o pomoc"
 PAR_a_call_out_for_aid_desc: "Využijeme manželku [FRA.GetAdjective] prezidenta k lobby [FRA.GetAdjective] vládě, aby umožnila dobrovolníkům pomoci v našem boji."
 PAR_a_great_charter: "Velká listina"
 PAR_a_great_charter_desc: "Naše ústava musí být zrušena a sepsána nová velká listina. Nová budoucnost pro zemi!"
 PAR_accept_american_loans: "Přijmout americké půjčky"
 PAR_accept_american_loans_desc: "Američané nás tlačí, abychom se nepřidali k Ose, a jsou ochotni do naší země silně investovat, abychom se nepřibližovali jejich protivníkům."
 PAR_access_the_sea: "Přístup k moři"
 PAR_access_the_sea_desc: "Naše země nikdy neměla přístav s přístupem k slané vodě, ale je jasné, že každá velká mocnost ho potřebuje pro národní bezpečnost. Musíme si ho za každou cenu zajistit."
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_aftermath_of_the_coup: "Následky občanské války"
 PAR_aftermath_of_the_coup_desc: "Země je zdevastovaná po ránách za ranami. Válka Trojstranné aliance, Chaco konflikt a nyní druhá občanská válka zanechaly naši zemi zničenou, ale co můžeme dělat než snášet? Dnes začíná velká rekonstrukce, ¡Paz y justicia! Pro Paraguayi!"
 PAR_agricultural_technical_assistence: "Zemědělská a lékařská technická pomoc"
 PAR_agricultural_technical_assistence_desc: "Američané jsou ochotni nám poskytnout zemědělskou a lékařskou technologickou modernizaci, pokud odložíme plány ohrožující jejich zájmy."
 PAR_align_with_the_guion_rojo: "Získat podporu Guión Rojo"
 PAR_align_with_the_guion_rojo_desc: "Musíme získat paramilitární organizaci strany Colorado a jejího vůdce Juana Natalicia Gonzáleze. Použijeme je k zastrašování a šikanování politické opozice."
 PAR_allow_unions_to_strike: "Povolit odbory stávkovat"
 PAR_allow_unions_to_strike_desc: "Silné odbory jsou potřeba k ochraně pracovníků. Vláda dříve oslabovala odbory, už ne více."
 PAR_allow_women_workers: "Povolit ženské pracovníky"
 PAR_allow_women_workers_desc: "Po katastrofální válce Trojčlenné aliance a následné válce v Chacu nám z důvodu nedostatku mužů v produktivním věku chybí pracovní síla."
 PAR_ask_for_bankroll: "Požádat o finanční podporu"
 PAR_ask_for_bankroll_desc: "Nemůžeme si dovolit tuto válku, zatímco ekonomika je v troskách. Je jasné, že potřebujeme zahraniční sílu, která nás finančně podpoří, aby země nesklouzla do anarchie."
 PAR_assasinate_rafael_franco: "Zavraždit Rafaela Franca"
 PAR_assasinate_rafael_franco_desc: "Pokud bychom zasáhli hlavu hada, mohlo by to drasticky snížit morálku nepřítele. Kontaktujeme místní disidenty v Chacu a poskytneme jim prostředky k vykonání úkolu."
 PAR_ban_the_liberal_party: "Zakázat liberální stranu"
 PAR_ban_the_liberal_party_desc: "Liberální strana spikluje s Bolivijci. Vyhnanství jejich vůdců je jediným vhodným trestem. Sílu získáme od Coloradů"
 PAR_ban_vouchers: "Zákaz poukázek jako platby"
 PAR_ban_vouchers_desc: "Musíme zastavit zaměstnavatele v placení pracovníků tzv. 'bílými penězi'. Poukázky, které zaměstnavatelé dávají zaměstnancům jako alternativu k penězům, prohlubují nerovnost a vytvářejí závislost. To musí skončit."
 PAR_brazilian_road_finance: "[BRA.GetAdjective] financování silnic"
 PAR_brazilian_road_finance_desc: "[USA.GetName] přesvědčila [BRA.GetAdjective] vládu, aby investovala do rozšíření naší silniční infrastruktury"
 PAR_by_all_means_which_to_win: "Všechny prostředky ke vítězství"
 PAR_by_all_means_which_to_win_desc: "Dokud válka nepomine, musí být celá ekonomika zaměřena na současný konflikt. Obyvatelstvo tím utrpí, ale pokud prohrajeme, bude na tom ještě hůř, pod nadvládou komunistů..."
 PAR_central_bank_of_paraguay: "Centrální banka Paraguaye"
 PAR_central_bank_of_paraguay_desc: "Založíme centrální banku, která bude jediným kanálem pro zahraniční obchod."
 PAR_chaco_war_decoration: "Ocenění za válku v Chacu"
 PAR_chaco_war_decoration_desc: "Veteráni z války v Chacu si zaslouží válečná ocenění, která jim předchozí vláda nikdy nedala. Malý náklad na uklidnění armády."
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_discipline_hierarchy_and_order: "Disciplína, hierarchie a pořádek"
 PAR_discipline_hierarchy_and_order_desc: "S rozpuštěnými volbami oznámíme novou politiku Disciplíny, hierarchie a pořádku. Soubor principů, které budou řídit naši zemi, a osoby šířící podvratné myšlenky budou vystaveny omezení."
 PAR_emergency_powers: "Výjimečné pravomoci"
 PAR_emergency_powers_desc: "Nástojná situace země vyžaduje silného vůdce, který nás udrží pohromadě. To lze jen tehdy, bude-li mu dána pravomoc jednat rychle a rozhodně."
 PAR_ensure_army_loyalty: "Zajistit věrnost armády"
 PAR_ensure_army_loyalty_desc: "Nespokojenost roste, lidé vyvíjejí rozsáhlý odpor a generální stávky. Abychom se vyhnuli stejnému převratu jako náš předchůdce, armádě dáme velkou část HDP země"
 PAR_fedrerista_land_reforms: "Febreristické pozemkové reformy"
 PAR_fedrerista_land_reforms_desc: "Musíme provést vážné reformy půdy, posílit farmáře a přerozdělit půdu od mocných pozemkových vlastníků"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_get_rid_of_colonel_peredes: "Zbavit se plukovníka Paredese"
 PAR_get_rid_of_colonel_peredes_desc: "Ministr vnitra Paredes je potenciálním rivalem kvůli svému vlivu. Odstraníme ho, abychom posílili naši autoritu"
 PAR_get_rid_of_obsolete_guns: "Zbavit se zastaralých zbraní"
 PAR_get_rid_of_obsolete_guns_desc: "Výzbroj naší armády sestává ze zastaralých zbraní. Musíme modernizovat, zbavit se nevyužitelného kovu a zmodernizovat skladování."
 PAR_goad_bolivia: "Provokovat Bolívii"
 PAR_goad_bolivia_desc: "Pokud bychom mohli zapojit Bolívii do konfliktu, zbavili bychom povstalce větší síly. Ač riskantní, vydáme falešný telegram, který naznačuje, že Franco chce rozšířit své území do Bolívie po ukončení občanské války, čímž doufáme, že bolivijská vláda vstoupí do konfliktu."
 PAR_invite_japanese_settlers: "Pozvat japonské osadníky"
 PAR_invite_japanese_settlers_desc: "S [BRA.GetName], který omezuje japonskou imigraci, je příležitost je pozvat sem. Osadníci přispějí k zemědělství i obecné ekonomice."
 PAR_join_the_allies: "Připojit se k Spojencům"
 PAR_join_the_allies_desc: "[USA.GetName] nás tlačí, abychom se připojili ke Spojencům, a nevidíme žádnou alternativu, která by nevedla k významným embargům."
 PAR_join_the_axis: "Připojit se k Ose"
 PAR_join_the_axis_desc: "Je jasné, že našimi ideologickými spojenci jsou [GER.GetAdjective] a jeho spojenci. Připojíme se k Ose a budeme se těšit z nového světového řádu."
 PAR_join_the_cominterm: "Připojit se ke Kominterně"
 PAR_join_the_cominterm_desc: "Ani Osa ani Spojenci nenabízejí alternativu, která by odpovídala naší ideologii, ale [SOV.GetName] je jasnou alternativou ke dvěma ostatním zločinům."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "Pro podporu programu našeho vůdce posílíme progresivní skupinu LNI k posílení legitimity vlády a potlačení nesouhlasu."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 PAR_military_pensions: "Vojenské penze"
 PAR_military_pensions_desc: "Stará vláda odmítala vyplácet penze veteránům z války v Chacu. My tuto chybu neopakujeme."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_nazify_the_army: "Nacifikovat armádu"
 PAR_nazify_the_army_desc: "Nacistická symbolika se již rychle šíří armádou. Jiné než přijetí a podpora by vyvolalo hněv armády. Můžeme to využít k přiblížení se [GER.GetName] a posílení vojenské identity."
 PAR_neuter_the_guion_rojo: "Zneškodnit Guión Rojo"
 PAR_neuter_the_guion_rojo_desc: "Radikální paramilitární skupina Coloradů Guión Rojo je bezpečnostní hrozbou pro vládu a neustálou komplikací. Musíme skupinu zneškodnit a odzbrojit dříve, než vypukne otevřený konflikt."
 PAR_order_italian_planes: "Objednat [ITA.GetAdjective] letadla"
 PAR_order_italian_planes_desc: "Musíme modernizovat armádu. Obrátíme se na [ITA.GetName], aby náš letectvo bylo na úrovni a odvrátilo hrozbu od sousedů."
 PAR_pull_back_troops_from_the_chaco: "Stáhnout vojáky z Chaca"
 PAR_pull_back_troops_from_the_chaco_desc: "Vojáci v Chacu musí být staženi, aby se neeskalovalo napětí s [BOL.GetName], bez ohledu na názor armády."
 PAR_purge_the_military_of_dissent: "Vyčistit armádu od nesouhlasu"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia souhlasil, že vykoření jakýkoli zbylý nesouhlas v armádě a odstraní vazby na Frankovu revoluci."
 PAR_put_estigarribia_on_a_pedestal: "Posadit Estigarribiu na piedestal"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia je široce vnímán jako hrdina Chaco války a klíčová postava vítězství v občanské válce. Použijeme ho k propagačním účelům ke snížení neklidu občanské války, sjednocení země a odměníme ho za službu."
 PAR_radicalize_the_police: "Radikalizovat policii"
 PAR_radicalize_the_police_desc: "Policie je důležitá pro udržení vnitřního pořádku, zatímco armáda se zaměřuje na vnější hrozby, ale může se stát silnějším nástrojem podpory státu. Poskytneme jim více zdrojů a zapojíme je do vlády. Pokud armáda nebo policie získají přílišnou moc, můžeme je vždy proti sobě postavit."
 PAR_reach_out_to_european_contacts: "Kontaktovat [USA.GetAdjective] kontakty o pomoc"
 PAR_reach_out_to_european_contacts_desc: "Armáda je příliš silná ve srovnání s naší rozbitou silou. Musíme spolknout hrdost a požádat [USA.GetName] o pomoc a přesvědčit je, že komunistický stát na jejich dvoře není žádoucí."
 PAR_rebuild_humaita: "Obnovit Humaitá"
 PAR_rebuild_humaita_desc: "Pevnost Humaitá byla během paraguayské války zničena, ale stála jako obranná linie proti útokům z jihu. Znovu ji vybudujeme jako symbol odolnosti a výsměchu nepřátelům."
 PAR_request_weapons: "Poptat zbraně od [USA.GetName]"
 PAR_request_weapons_desc: "Nemůžeme vyhrát s nedostatečnou zásobou lehkých zbraní, kterou nyní máme. Musíme oslovit [USA.GetName] a přesvědčit je, že komunistická vláda uprostřed jejich sféry zájmů není žádoucí."
 PAR_revenge_for_the_chaco_war: "Pomsta za válku v Chacu"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] stále sleduje oblast Chaco a bude jen otázkou času, kdy bude usilovat o její získání. Musíme být proaktivní a udeřit první."
 PAR_soliders_for_prisoners: "Vězni jako vojáci"
 PAR_soliders_for_prisoners_desc: "Naše armáda postrádá muže po občanské válce, což zanechalo zemi zranitelnou. S [BOL.GetName] čekajícím na vhodný okamžik k obsazení Chaca potřebujeme náhlý příliv mužů jako zálohu. Odpustíme vězňům, pokud souhlasí vstoupit do armády a posílí naše síly do doby, než vznikne řádná armáda."
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_suspend_elections: "Pozastavit volby"
 PAR_suspend_elections_desc: "Volby je třeba v této situaci odložit. Rezignace liberálních ministrů ve vládě zanechala téměř nikoho, kdo by nám mohl odporovat."
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_to_cross_a_river: "Překročit řeku"
 PAR_to_cross_a_river_desc: "Řeka Paraguay je pro nás velkou překážkou a většinu přechodů přirozeně brání. Měli bychom požádat vojensky zkušenou mocnost s pevnými mariňáky o pomoc."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Naše nová strana se stane jedinou legální stranou v zemi. Nový začátek Revoluční národní unie, kde moc a instituce země vycházejí z vedení strany."
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 SMB_CHL_navy_desc: "Naše flotila má dlouhou a hrdou tradici, ale prestiž námořnictva byla silně poškozena námořní vzpourou v roce 1931. Investicemi do Armada de Chile můžeme pomoci obnovit důvěru veřejnosti v naše námořnictvo."
 SMB_a_land_of_mountains: "Země hor"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName] má dlouhou tradici využívání horského terénu ve svůj prospěch při boji a ani v budoucnu to nebude jiné. Jsme lidé zvyklí žít v horách a použijeme naše znalosti k porážce každého obra, na kterého narazíme."
 SMB_air_academy: "[SMB_air_academy_key]"
 SMB_air_academy_BRA: "Academia da Força Aérea"
 SMB_air_academy_default: "Zřídit řádnou leteckou akademii"
 SMB_air_academy_default_desc: "Nejen vojáci bojující na zemi potřebují správný výcvik. Naši piloti, ač nadšení, postrádají profesionální výcvik pro úspěch ve vzdušných soubojích. Proto bychom měli rozšířit vojenskou akademii o více tříd zaměřených na letectvo."
 SMB_air_academy_desc: "[SMB_air_academy_desc_key]"
 SMB_air_defense: "[SMB_air_defense_key]"
 SMB_air_defense_default: "Protivzdušná obrana"
 SMB_air_defense_default_desc: "Nyní, když se naši soupeři ukázali v pravém světle a začali vyvíjet vlastní vzdušné zbraně, musíme připravit odpověď. Měli bychom proto naléhavě rozběhnout výstavbu protiletadlových baterií a děl."
 SMB_air_defense_desc: "[SMB_air_defense_desc_key]"
 SMB_air_doctrine: "[SMB_air_doctrine_key]"
 SMB_air_doctrine_default: "Pokroky v doktríně"
 SMB_air_doctrine_default_desc: "Je důležité si uvědomit, že bez správné strategie nebudou ani nejlepší piloti a letadla v boji úspěšní. Války jsou o plánování, strategiích a využívání individuálních sil státu na maximum. Měli bychom proto věnovat velké úsilí vývoji nových doktrín pro naše letectvo."
 SMB_air_doctrine_desc: "[SMB_air_doctrine_desc_key]"
 SMB_air_force: "[SMB_air_force_key]"
 SMB_air_force_ARG: "Fuerza Aérea Argentina"
 SMB_air_force_BRA: "Força Aérea Brasileira"
 SMB_air_force_CHL: "Fuerza Aérea de Chile"
 SMB_air_force_PAR: "Fuerza Aérea Paraguaya"
 SMB_air_force_URG: "Fuerza Aérea Uruguaya"
 SMB_air_force_default: "Ozbrojit Fuerzas Aéreas"
 SMB_air_force_default_desc: "Mnoho teoretiků by tvrdilo, že oblast, ve které zaostáváme nejvíce, je vývoj moderního letectva. Proto musíme tvrdě pracovat na jeho zlepšení výstavbou nových hangárů a zařízení a výcviku dalších pilotů."
 SMB_air_force_desc: "[SMB_air_force_desc_key]"
 SMB_air_modifier_boost_1: "[SMB_air_modifier_boost_1_key]"
 SMB_air_modifier_boost_1_default: "Specializace na pozemní podporu"
 SMB_air_modifier_boost_1_default_desc: "Je velmi důležité zajistit, aby se pěchota vždy dostala tam, kam potřebuje, a proto je důležité soustředit letectvo na pomoc, ať už přímou pozemní podporou, nebo bombardováním za nepřátelské linie."
 SMB_air_modifier_boost_1_desc: "[SMB_air_modifier_boost_1_desc_key]"
 SMB_air_modifier_boost_2: "[SMB_air_modifier_boost_2_key]"
 SMB_air_modifier_boost_2_default: "Vývoj pokročilých konstrukcí"
 SMB_air_modifier_boost_2_default_desc: "Pokud chce naše letadla přežít kontakt s nepřítelem, musí být schopna vyhýbat se zásahům, ale také přežít jeden či dva zásahy a dostat se zpět na opravu. Proto bychom měli vyvíjet lepší konstrukce a motory, aby piloti byli v bezpečí za každých okolností."
 SMB_air_modifier_boost_2_desc: "[SMB_air_modifier_boost_2_desc_key]"
 SMB_aircraft_carrier_bonus: "Iniciativa letadlových lodí"
 SMB_aircraft_carriers: "[SMB_aircraft_carriers_key]"
 SMB_aircraft_carriers_default: "Letadlové lodě"
 SMB_aircraft_carriers_desc: "Abychom nezůstali pozadu za nepřáteli, musíme začlenit letadla do našeho námořnictva. K tomu je potřeba vyrobit vlastní letadlové lodě. Využití trupů našich větších, zastaralých lodí může urychlit jejich výrobu."
 SMB_army: "[SMB_army_key]"
 SMB_army_ARG: "Ejército Argentino"
 SMB_army_BRA: "Exército Brasileiro"
 SMB_army_CHL: "Ejército de Chile"
 SMB_army_PAR: "Ejército Paraguayo"
 SMB_army_URG: "Ejército Nacional del Uruguay"
 SMB_army_academy: "[SMB_army_academy_key]"
 SMB_army_academy_BRA: "Academia Militar"
 SMB_army_academy_default: "Rozšířit armádní akademii"
 SMB_army_academy_default_desc: "Efektivní zbraně nejsou jediným faktorem určujícím výsledek bitvy. Dalším obrovským faktorem jsou schopnosti nejen jednotlivého vojáka, ale i generála velejícího jednotkám. Proto bychom měli investovat do rozšíření operací armádního oddělení naší vojenské akademie."
 SMB_army_academy_desc: "[SMB_army_academy_desc_key]"
 SMB_army_default: "Ozbrojit Fuerzas Armadas"
 SMB_army_default_desc: "Ačkoliv nejsou k opovržení, naše ozbrojené síly jsou stále mnohem slabší, než bychom si přáli. Ozbrojení vojáků modernějšími zbraněmi a jejich výcvik, aby byli připraveni k boji kdykoliv, je zásadní."
 SMB_army_desc: "[SMB_army_desc_key]"
 SMB_army_professionalism: "[SMB_army_professionalism_key]"
 SMB_army_professionalism_CHL: "Pruskizace armády"
 SMB_army_professionalism_default: "Dále zvyšovat profesionalitu armády"
 SMB_army_professionalism_default_desc: "Ačkoliv je dobré mít co nejvíce vojáků v záloze připravených k přidání do armády, podle našich zahraničních vojenských poradců je mnohem důležitější zajistit, aby armáda fungovala na vrcholné úrovni kdykoliv."
 SMB_army_professionalism_desc: "[SMB_army_professionalism_desc_key]"
 SMB_army_support: "[SMB_army_support_key]"
 SMB_army_support_default: "Podpora armády"
 SMB_army_support_default_desc: "Armáda nemůže vyhrát, pokud jí z nebe hrozí útoky. Proto by naše letectvo mělo nejen chránit armádu, ale také být vybaveno k útokům na nepřátelské jednotky."
 SMB_army_support_desc: "[SMB_army_support_desc_key]"
 SMB_artillery: "[SMB_artillery_key]"
 SMB_artillery_CHL: "Využít produkci nitrátu"
 SMB_artillery_default: "Specializace těžké dělostřelecké výroby"
 SMB_artillery_default_desc: "Naše ekonomika není tak silná jako u velmocí jako Británie, Francie či Itálie. Proto budeme muset specializovat výrobu těžkých děl, pokud chceme silnější a lepší vybavení, i když bychom si přáli mít na vše dostatek financí."
 SMB_artillery_desc: "[SMB_artillery_desc_key]"
 SMB_atacama_training: "Výcvik v poušti Atacama"
 SMB_atacama_training_desc: "Naši vojáci musí být správně vycvičeni, pokud chtějí účinně bojovat v tropickém horku a pouštích. Nejlepší způsob, jak tento problém vyřešit, je zřídit výcviková střediska v poušti Atacama, kde se mohou lépe aklimatizovat na horko."
 SMB_blue_water_fleet: "[SMB_blue_water_fleet_key]"
 SMB_blue_water_fleet_default: "Modrá vodní flotila"
 SMB_blue_water_fleet_desc: "Projekce námořní síly je klíčová pro každou zemi, která chce patřit mezi velmoci nebo udržet silný odstrašující prostředek vůči nepřátelům. Měli bychom proto zajistit, že naše námořnictvo má správné vybavení a výcvik, aby mohlo efektivně operovat i daleko od domovských přístavů."
 SMB_brown_water_navy: "Brown Water Navy"
 SMB_brown_water_navy_desc: "Řeky protékající jihoamerickými džunglemi nejsou dostatečně využívány naší armádou. Rozšíříme naši flotilu pro říční vody o řadu malých útočných člunů, aby pomohly podporovat naše vojáky daleko od posil nebo zásob."
 SMB_carrier_conversion: "Konvertované letadlové lodě"
 SMB_carrier_conversion_desc: "Naše námořní letecká síla nestačí k ochraně našich národních zájmů. Nemůžeme si dovolit stavět speciální letadlové lodě, ale můžeme zakoupit vyřazené křižníky a přeměnit je na jednoduché letadlové lodě jako dočasné řešení."
 SMB_coastal_fleet: "[SMB_coastal_fleet_key]"
 SMB_coastal_fleet_default: "Pobřežní flotila"
 SMB_coastal_fleet_desc: "Nemáme velké ambice bojovat globálně. Hlavním cílem naší flotily by proto mělo být chránit naše pobřeží a zabránit nepřátelům v vylodění sil na našem území."
 SMB_conscription: "[SMB_conscription_key]"
 SMB_conscription_CHL: "Lekce z Velké války"
 SMB_conscription_default: "Zvýšit brannou povinnost"
 SMB_conscription_default_desc: "I když by mohla být profesionalita našich vojáků zpochybněna, není pochyb o tom, že naše armáda zoufale potřebuje více vojáků na zaplnění řad, protože trpíme nedostatkem mužů ochotných vstoupit do ozbrojených sil."
 SMB_conscription_desc: "[SMB_conscription_desc_key]"
 SMB_construct_air_bases: "[SMB_construct_air_bases_key]"
 SMB_construct_air_bases_default: "Postavit nové letecké základny"
 SMB_construct_air_bases_default_desc: "Vedle potřeby profesionálních, dobře vzdělaných a motivovaných pilotů nám chybí další kritická funkce potřebná pro velké letectvo – letiště. Ačkoliv jich máme pár, nestačí, pokud chceme expandovat letectvo do konkurenceschopné úrovně."
 SMB_construct_air_bases_desc: "[SMB_construct_air_bases_desc_key]"
 SMB_construct_naval_bases: "[SMB_construct_naval_bases_key]"
 SMB_construct_naval_bases_default: "Postavit nové námořní základny"
 SMB_construct_naval_bases_desc: "Naše námořní základny jsou zastaralé a naléhavě potřebují modernizaci. Investicí do těchto zařízení budeme schopni stavět a podporovat mnohem schopnější námořní prostředky."
 SMB_cruiser_subs: "[SMB_cruiser_subs_key]"
 SMB_cruiser_subs_default: "Křižníkové ponorky"
 SMB_cruiser_subs_desc: "Atlantský a Tichý oceán jsou rozlehlé a vyžadují ponorky, které mohou efektivně operovat samostatně po delší dobu. Proto je potřeba investovat do vývoje vlastních křižníkových ponorek."
 SMB_degaussing: "[SMB_degaussing_key]"
 SMB_degaussing_default: "Odmagnetizace"
 SMB_degaussing_desc: "Začneme odmagnetizaci trupů lodí, čímž snížíme jejich magnetický podpis. To je ochrání před magnetickými minami a sníží elektronický profil lodí."
 SMB_department_of_military_intelligence: "[SMB_department_of_military_intelligence_key]"
 SMB_department_of_military_intelligence_default: "Oddělení vojenské rozvědky"
 SMB_department_of_military_intelligence_default_desc: "I když se slova v názvu mohou zdát protichůdná, je důležité pochopit, že bez správných informací o pozicích a motivacích nepřítele bude těžké je porazit v přímém boji. Založení oddělení vojenské rozvědky je tedy nutností."
 SMB_department_of_military_intelligence_desc: "[SMB_department_of_military_intelligence_desc_key]"
 SMB_department_of_propaganda: "[SMB_department_of_propaganda_key]"
 SMB_department_of_propaganda_default: "Oddělení propagandy"
 SMB_department_of_propaganda_default_desc: "Svět je v plamenech a i přes naše maximální úsilí nepodporuje válku celá naše civilní populace. Proto musíme vytvořit oddělení, které přesvědčí lidi o výhodách ozbrojeného mezinárodního boje."
 SMB_department_of_propaganda_desc: "[SMB_department_of_propaganda_desc_key]"
 SMB_domestic_designs: "[SMB_domestic_designs_key]"
 SMB_domestic_designs_default: "Domácí návrhy"
 SMB_domestic_designs_default_desc: "Bylo by nejlepší vytvořit a vyrábět vlastní modely a návrhy letadel, protože ostatním zemím nelze důvěřovat s návrhem nebo výrobou letadel pro naše piloty."
 SMB_domestic_designs_desc: "[SMB_domestic_designs_desc_key]"
 SMB_domestic_production: "[SMB_domestic_production_key]"
 SMB_domestic_production_BRA: "Follow DTPE Recommendations"
 SMB_domestic_production_default: "Soustředit se na domácí výrobu"
 SMB_domestic_production_default_desc: "Ačkoliv je to bezpochyby obtížnější a časově náročnější, je mnohem výhodnější vyvíjet a vyrábět tanky doma, aby byla zajištěna kvalita produktu a aby naše dodávky zbraní nebyly ukradeny před doručením."
 SMB_domestic_production_desc: "[SMB_domestic_production_desc_key]"
 SMB_enlarge_naval_facilities: "[SMB_enlarge_naval_facilities_key]"
 SMB_enlarge_naval_facilities_default: "Rozšířit námořní zařízení"
 SMB_enlarge_naval_facilities_desc: "Nedávné globální události jasně ukazují, že naše námořnictvo musí expandovat, chceme-li udržet adekvátní flotilu. Prvním krokem je rozšíření stávajících námořních zařízení."
 SMB_escort_fleet: "[SMB_escort_fleet_key]"
 SMB_escort_fleet_default: "Eskorta flotila"
 SMB_escort_fleet_desc: "Dny velkých bitevních flotil skončily, moderní námořní válka vyžaduje flotily menších lodí v eskortních formacích spolu s omezeným počtem hlavních lodí. Námořnictvo proto musí přizpůsobit své plány této taktice."
 SMB_establish_aircraft_industry: "[SMB_establish_aircraft_industry_key]"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default: "Domácí letecký průmysl"
 SMB_establish_aircraft_industry_default_desc: "Je jasné, že pokud chceme udržet vysokou efektivitu výroby, musíme vybudovat rozsáhlý letecký průmysl v našich vlastních hranicích."
 SMB_establish_aircraft_industry_desc: "[SMB_establish_aircraft_industry_desc_key]"
 SMB_expand_repair_yards: "[SMB_expand_repair_yards_key]"
 SMB_expand_repair_yards_default: "Rozšířit opravárenské dvory"
 SMB_expand_repair_yards_desc: "I ty nejodolnější lodě s nejefektivnější posádkou budou nakonec potřebovat opravy před návratem do aktivní služby. Měli bychom investovat do našich námořních opravárenských závodů, aby byl tento proces co nejrychlejší."
 SMB_experimental_weapons_department: "[SMB_experimental_weapons_department_key]"
 SMB_experimental_weapons_department_default: "Oddělení experimentálních zbraní"
 SMB_experimental_weapons_department_default_desc: "Pokud nechceme zaostávat za rivaly v technické oblasti, bylo by nejlepší začít teoretizovat a pokoušet se vyvíjet tzv. zázračné zbraně, abychom na bojišti nebyli překonáni."
 SMB_experimental_weapons_department_desc: "[SMB_experimental_weapons_department_desc_key]"
 SMB_flying_fortress: "[SMB_flying_fortress_key]"
 SMB_flying_fortress_default: "Létající pevnosti"
 SMB_flying_fortress_default_desc: "Jediný způsob, jak správně využít letectvo, je využít ho k bombardování nepřítele do podrobení, dokud před horizontem nezůstane nic stát. Měli bychom proto stavět velká letadla schopná nést co nejvíce výbušnin."
 SMB_flying_fortress_desc: "[SMB_flying_fortress_desc_key]"
 SMB_foreign_advisors: "[SMB_foreign_advisors_key]"
 SMB_foreign_advisors_default: "Zahraniční poradci"
 SMB_foreign_advisors_default_desc: "Ačkoliv jsou [ROOT.GetAdj] vojenské instruktory dobří, nejsou tak zkušení jako ti, kteří bojovali v několika konfliktech a byli vycvičeni v nejprestižnějších vojenských akademiích v zahraničí. Proto bychom měli usilovat o přilákání zahraničních vojenských poradců, aby pomohli trénovat naše armády v jejich specializacích a tím posílili naše ozbrojené síly."
 SMB_foreign_advisors_desc: "[SMB_foreign_advisors_desc_key]"
 SMB_foreign_advisors_tt: "Odemkne rozhodnutí §YPozvat zahraniční poradce§! k výcviku naší armády"
 SMB_foreign_designs: "[SMB_foreign_designs_key]"
 SMB_foreign_designs_default: "Získání zahraničních návrhů"
 SMB_foreign_designs_default_desc: "Ačkoliv bychom si přáli mít vědce a inženýry, kteří by mohli vyrábět vlastní zbroj, je nejlepší využít naše kontakty a získat dobré nabídky na mezinárodním trhu, protože to je v současnosti jediná skutečná a životaschopná možnost, jak získat specializované vybavení."
 SMB_foreign_designs_desc: "[SMB_foreign_designs_desc_key]"
 SMB_fortification_effort: "[SMB_fortification_effort_key]"
 SMB_fortification_effort_BRA: "Tamandaré Wall"
 SMB_fortification_effort_default: "Úsilí o opevnění"
 SMB_fortification_effort_desc: "Zatímco námořnictvo a letectvo jsou našimi hlavními prostředky, jak zabránit nepřátelským silám dosáhnout našich břehů, stále bychom měli udržovat robustní sérii pobřežních fortifikací jako poslední linii obrany proti všem invazním pokusům."
 SMB_jet_tech_bonus: "Pokročilý bonus pro letectvo"
 SMB_joint_operative_command: "[SMB_joint_operative_command_key]"
 SMB_joint_operative_command_default: "Velitelství společných operací"
 SMB_joint_operative_command_default_desc: "Nyní, když jsme vyvinuli nejen naši armádu, ale i položené základy pro letectvo, je čas vytvořit koordinaci a spolupráci mezi různými složkami armády. Proto založíme společné velitelské velitelství, sestavené z velitelů z obou oblastí."
 SMB_joint_operative_command_desc: "[SMB_joint_operative_command_desc_key]"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Odemkne podpůrný prapor §YJungle Pioneers:§!\n §YDžungle§!:\n  Pohyb §G+30%§!, \n  Útok §G+10%§!, \n  Obrana §G+20%§!"
 SMB_jungle_warfare_training: "Establish CIGS"
 SMB_jungle_warfare_training_desc: "Někteří naši vojenskí důstojníci nás vyzvali k investici do zřízení specializovaného výcvikového zařízení v Amazonii. Cílem zařízení bude připravit naše jednotky na nekonvenční boj v džungli a podporovat využití terénu jako spojence v boji."
 SMB_license_designs: "[SMB_license_designs_key]"
 SMB_license_designs_default: "Licencovat zahraniční návrhy"
 SMB_license_designs_default_desc: "Vývoj vlastních letadel by trval příliš dlouho a byl by namáhavý. Proto bychom měli raději licencovat zahraniční vybavení a soustředit se na jeho výrobu zde v [ROOT.GetNameDef]."
 SMB_license_designs_desc: "[SMB_license_designs_desc_key]"
 SMB_logistics_department: "[SMB_logistics_department_key]"
 SMB_logistics_department_BRA: "Departamento de Logística"
 SMB_logistics_department_default: "Založení oddělení logistiky"
 SMB_logistics_department_default_desc: "Jižní Amerika může být naším domovem, ale je to bezohledný kontinent pro běžné armády. Abychom tento problém zmírnili, bylo by prospěšné založit vojenskou větev věnovanou správě a distribuci logistiky."
 SMB_logistics_department_desc: "[SMB_logistics_department_desc_key]"
 SMB_mechanized_troops: "[SMB_mechanized_troops_key]"
 SMB_mechanized_troops_default: "Mechanizovat jednotky"
 SMB_mechanized_troops_default_desc: "Abychom posunuli naše ozbrojené síly a správně přijali budoucnost války, musíme vynaložit rozsáhlé úsilí na mechanizaci běžných jednotek, aby společně s tankovými pluky mohly působit devastaci na bojišti za bezpečnou pancéřovou ochranou."
 SMB_mechanized_troops_desc: "[SMB_mechanized_troops_desc_key]"
 SMB_merchant_marine: "[SMB_merchant_marine_key]"
 SMB_merchant_marine_BRA: "Educar e Navegar"
 SMB_merchant_marine_default: "Silná obchodní flotila"
 SMB_merchant_marine_desc: "Přeprava zdrojů po moři je zásadní pro národní bezpečnost mnoha států, a náš není výjimkou. Proto bychom měli založit profesionální obchodní námořní flotilu schopnou podporovat naši armádu v krizových situacích."
 SMB_midget_subs: "[SMB_midget_subs_key]"
 SMB_midget_subs_default: "Trpasličí ponorky"
 SMB_midget_subs_desc: "Provoz samostatně fungujících ponorek v rozlehlých oceánech by byl marný. Můžeme lépe využít naše zdroje výstavbou menších plavidel, která operují v mělčích vodách našeho pobřeží."
 SMB_military_facilities: "[SMB_military_facilities_key]"
 SMB_military_facilities_BRA: "Exército Technical and Production Department"
 SMB_military_facilities_default: "Rozšířit vojenská zařízení"
 SMB_military_facilities_default_desc: "Abychom mohli správně vyzbrojit armádu, musíme rozšířit zbrojní průmysl. Proto je nutné vybudovat nové průmyslové zařízení speciálně zaměřené na výrobu vojenské výzbroje."
 SMB_military_facilities_desc: "[SMB_military_facilities_desc_key]"
 SMB_minelaying: "[SMB_minelaying_key]"
 SMB_minelaying_bonus: "Snahy o minování"
 SMB_minelaying_default: "Zlepšit kladení min"
 SMB_minelaying_desc: "Udržovat dostatek lodí na obranu našeho rozsáhlého pobřeží může být velmi drahé. Miny nabízejí levnější řešení, které může odradit nebo zpomalit nepřátele, dokud flotila nedorazí."
 SMB_motorized: "[SMB_motorized_key]"
 SMB_motorized_default: "Investovat do motorového průmyslu"
 SMB_motorized_default_desc: "Budoucnost válčení zahrnuje rychlá vozidla, která obklíčí a zničí nepřítele, aniž by mu dala čas reagovat, ne staré pěchotní linie 16. či 17. století, které zbytečně plýtvají časem a lidmi."
 SMB_motorized_desc: "[SMB_motorized_desc_key]"
 SMB_mountain_guns: "Investovat do horských děl"
 SMB_mountain_guns_desc: "Naše armáda si všimla, že i když je velmi silná, dělostřelectvo je téměř nepoužitelné v horském terénu Chile. Proto objednali horská děla, která jsou snadněji použitelná v horách, abychom mohli tuto smrtící zbraň nadále používat."
 SMB_naval_academy: "[SMB_naval_academy_key]"
 SMB_naval_academy_BRA: "Expand Escola Nava"
 SMB_naval_academy_CHL: "Reinforce the Escuela Naval"
 SMB_naval_academy_CHL_desc: "Naše Escuela Naval má dlouhou historii ve výcviku schopných námořních důstojníků, ale další investice jsou nezbytné k tomu, aby naši admirálové a kapitáni byli připraveni na moderní námořní válku."
 SMB_naval_academy_default: "Posílit námořní akademii"
 SMB_naval_academy_default_desc: "Pouhá výroba a údržba lodí nestačí k tomu, aby námořnictvo fungovalo. Potřebujeme důstojníky a specialisty, kteří jsou vysoce vycvičení v používání námořních prostředků v boji. Proto založíme [ROOT.GetAdjective] námořní akademii, která vychová příští generaci námořních důstojníků."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_foreign_advisors: "[SMB_naval_foreign_advisors_key]"
 SMB_naval_foreign_advisors_default: "Pozvat námořní poradce"
 SMB_naval_foreign_advisors_desc: "Naši námořní důstojníci neměli v poslední době mnoho příležitostí vyzkoušet své schopnosti v boji. Mohli bychom proto využít pozvání důstojníků z cizích námořnictv k výcviku našich důstojníků v moderních námořních taktikách."
 SMB_naval_invasion: "[SMB_naval_invasion_key]"
 SMB_naval_invasion_default: "Námořní invaze"
 SMB_naval_invasion_desc: "Soupeření s nepřátelským státem často vyžaduje vojáky vysazené na jejich pobřeží. Abychom maximalizovali naši schopnost provádět takové operace, začneme cvičit armádu a námořnictvo ve společných cvičeních."
 SMB_naval_support: "[SMB_naval_support_key]"
 SMB_naval_support_default: "Soustředit se na námořní podporu"
 SMB_naval_support_default_desc: "Naším hlavním úkolem by mělo být pomáhat čistit cestu a chránit naše námořnictvo a civilní konvoje. Je proto důležité navrhnout letadla tak, aby plnila roli námořní podpory a hlídek, a dokázala se vyhnout sestřelu palubními protiletadlovými kanóny."
 SMB_naval_support_desc: "[SMB_naval_support_desc_key]"
 SMB_navy: "[SMB_navy_key]"
 SMB_navy_ARG: "Armada de Argentina"
 SMB_navy_BRA: "Marinha do Brasil"
 SMB_navy_CHL: "Armada de Chile"
 SMB_navy_PAR: "Armada Paraguaya"
 SMB_navy_URG: "Armada Nacional del Uruguay"
 SMB_navy_default: "Námořnictvo"
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Naše námořnictvo od Velké války stagnuje do té míry, že mnoho našich lodí už není k ničemu. Je čas investovat do flotily a zahájit rozsáhlý program modernizace."
 SMB_navy_foreign_advisors_tt: "Odemkne rozhodnutí §YPozvat zahraniční poradce§! k výcviku našeho námořnictva"
 SMB_nimble_air_force: "[SMB_nimble_air_force_key]"
 SMB_nimble_air_force_default: "Obratné letectvo"
 SMB_nimble_air_force_default_desc: "Letadla by měla být schopna předčí nejen nepřátelská letadla, ale i pozornost protiletadlových děl a námořních lodí. Letectvo by mělo být složeno z menších letadel vhodných k leteckým soubojům a úderům účinným způsobem, nikdy příliš těžkých na rychlou a rozhodnou manévrovatelnost."
 SMB_nimble_air_force_desc: "[SMB_nimble_air_force_desc_key]"
 SMB_nuclear_program: "[SMB_nuclear_program_key]"
 SMB_nuclear_program_default: "Domácí jaderný program"
 SMB_nuclear_program_default_desc: "Američané a Němci usilovně pracují na odhalení tajemství atomu a nesmíme si dovolit za nimi zaostávat. Ačkoliv mají válku na mysli, naši vědci také popisují způsoby, jak využít štěpení atomu ke zlepšení civilního života."
 SMB_nuclear_program_desc: "[SMB_nuclear_program_desc_key]"
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_purchase_aircraft: "[SMB_purchase_aircraft_key]"
 SMB_purchase_aircraft_default: "Nakupovat zahraniční letadla"
 SMB_purchase_aircraft_default_desc: "Naše letectvo se rozhodlo, že by bylo příliš nákladné a časově náročné vyvíjet i vyrábět vlastní letadla. Místo toho prosazují nákup zahraničního vybavení, což bychom měli také podporovat."
 SMB_purchase_aircraft_desc: "[SMB_purchase_aircraft_desc_key]"
 SMB_purchase_aircraft_tt: "Odemkne rozhodnutí k §YKoupi letadel§! od zahraničních mocností"
 SMB_purchase_cruisers_and_dreadnoughts: "[SMB_purchase_cruisers_and_dreadnoughts_key]"
 SMB_purchase_cruisers_and_dreadnoughts_BRA: "Minas Gerais-class Battleship Replacement"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Nakoupit křižníky a dreadnoughty"
 SMB_purchase_cruisers_and_dreadnoughts_desc: "I když naše průmyslová síla roste, čas není na naší straně. Abychom dostatečně posílili námořnictvo, potřebujeme co nejdříve více hlavních lodí. Proto se obrátíme na velmoci, zda jsou ochotny prodat své odstavené dreadnoughty a křižníky."
 SMB_purchase_destroyers_and_subs: "[SMB_purchase_destroyers_and_subs_key]"
 SMB_purchase_destroyers_and_subs_default: "Nakoupit torpédoborce a ponorky"
 SMB_purchase_destroyers_and_subs_desc: "S rostoucí nestabilitou ve světě musíme rozšířit naše možnosti projekce námořní síly. Naštěstí některá z hlavních námořnictev mohou být ochotna prodat své starší lodě."
 SMB_purchase_obsolete_ships_tt: "Odemkne rozhodnutí §Y$south_american_naval_arms_race_category$§! koupit dreadnoughty a další staré kapitální lodě od velmocí."
 SMB_raiding_fleet: "[SMB_raiding_fleet_key]"
 SMB_raiding_fleet_default: "Lupičská flotila"
 SMB_raiding_fleet_desc: "Námořní zásobovací linky jsou klíčové pro fungování většiny ekonomik. Použitím našich námořních prostředků k narušení těchto linií bychom mohli přinutit i nejsilnější národy na kolena."
 SMB_reescalate_the_naval_arms_race: "[SMB_reescalate_the_naval_arms_race_key]"
 SMB_reescalate_the_naval_arms_race_BRA: "Corrida Armamentista Naval"
 SMB_reescalate_the_naval_arms_race_default: "Znovu eskalovat námořní závod ve zbrojení"
 SMB_reescalate_the_naval_arms_race_desc: "Ačkoliv nemáme formální dohodu se sousedy o velikosti našich námořnictev, od Velké války jsme se zdrželi jejich rozšiřování. Válka je však opět na obzoru a bylo by lepší mít náskok v přezbrojení před sousedy."
 SMB_regular_infantry: "[SMB_regular_infantry_key]"
 SMB_regular_infantry_default: "Síla běžného vojáka"
 SMB_regular_infantry_default_desc: "Ačkoliv je výzbroj důležitá, skutečnou sílu jakékoliv armády tvoří jednotlivý voják, který brání svou vlast, chrání své hodnoty a bojuje za své blízké. Proto musíme ze všech sil zvýšit morálku obyčejných vojáků a dát jim nejlepší šance vyhrát ty nejtěžší bitvy."
 SMB_regular_infantry_desc: "[SMB_regular_infantry_desc_key]"
 SMB_special_forces: "[SMB_special_forces_key]"
 SMB_special_forces_BRA: "Comando de Operações Especiais"
 SMB_special_forces_default: "Programy speciálních sil"
 SMB_special_forces_default_desc: "Naše armáda, ač malá, by se mohla masivně posílit využitím specializovaných vojáků, kteří vynikají v určitých situacích a typech bojů. Stanovení programů pro výcvik a ubytování takových vojáků by mělo být naší nejvyšší prioritou."
 SMB_special_forces_desc: "[SMB_special_forces_desc_key]"
 SMB_special_forces_option_1: "[SMB_special_forces_option_1_key]"
 SMB_special_forces_option_1_continuation: "[SMB_special_forces_option_1_continuation_key]"
 SMB_special_forces_option_1_continuation_default: "Výcvik rangerů"
 SMB_special_forces_option_1_continuation_default_desc: "Na podporu našich horských vojáků bychom měli nasadit rangery, vojáky specializované na útok a průzkum nejen v horách, ale i v lesích a džunglích Jižní Ameriky."
 SMB_special_forces_option_1_continuation_desc: "[SMB_special_forces_option_1_continuation_desc_key]"
 SMB_special_forces_option_1_default: "Posílit horské pluky"
 SMB_special_forces_option_1_default_desc: "Horským vojákům armády bychom měli věnovat zvláštní pozornost horního velení, protože vykonávají činy, o kterých by naše běžné jednotky mohly jen snít. Umožňují bojovat v nehostinných Andách a mohou podporovat naše běžné vojsky při postupu."
 SMB_special_forces_option_1_desc: "[SMB_special_forces_option_1_desc_key]"
 SMB_special_forces_option_2: "[SMB_special_forces_option_2_key]"
 SMB_special_forces_option_2_BRA: "Corpo de Fuzileiros Navais"
 SMB_special_forces_option_2_CHL: "Revitalise the Marines"
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] má dlouhou tradici námořní pěchoty, ale od konce Pacifické války byla zredukována na pobřežní dělostřelecké jednotky. Přeměnou na mariňácký sbor připravený na expediční válčení bude [ROOT.GetNameDef] opět schopna projekce síly v zámoří, jak tomu bylo úspěšně v 19. století."
 SMB_special_forces_option_2_continuation: "[SMB_special_forces_option_2_continuation_key]"
 SMB_special_forces_option_2_continuation_default: "Podpora mariňáků"
 SMB_special_forces_option_2_continuation_default_desc: "Aby mohli naši mariňáci fungovat na plnou kapacitu a efektivitu, měli bychom zvážit vývoj technologií, které je podpoří, jako jsou výsadkové vozidla a lepší techniky zásobování při přistání na březích."
 SMB_special_forces_option_2_continuation_desc: "[SMB_special_forces_option_2_continuation_desc_key]"
 SMB_special_forces_option_2_default: "Silné námořní síly"
 SMB_special_forces_option_2_default_desc: "Jelikož je námořnictvo jedním z našich silných bodů, bylo by více než výhodné využít této skutečnosti a umožnit jim mít vlastní vojenskou větev složenou z těžce trénovaných a mimořádně efektivních mariňáků."
 SMB_special_forces_option_2_desc: "[SMB_special_forces_option_2_desc_key]"
 SMB_special_forces_option_3: "[SMB_special_forces_option_3_key]"
 SMB_special_forces_option_3_BRA: "Brigada de Infantaria Paraquedista"
 SMB_special_forces_option_3_continuation: "[SMB_special_forces_option_3_continuation_key]"
 SMB_special_forces_option_3_continuation_default: "Podpora vzdušných přistání"
 SMB_special_forces_option_3_continuation_default_desc: "Aby měli naši výsadkáři co největší šanci na úspěch při seskokech, měli bychom zvážit vývoj technologií zvyšujících jejich přežití, ať už padacího pancíře nebo maskovaných zásobovacích beden."
 SMB_special_forces_option_3_continuation_desc: "[SMB_special_forces_option_3_continuation_desc_key]"
 SMB_special_forces_option_3_default: "Rozšiřte leteckou armádní větev"
 SMB_special_forces_option_3_default_desc: "Jelikož je letectvo jedním z našich silných bodů, bylo by více než výhodné využít této skutečnosti a umožnit jim vlastní vojenskou větev složenou ze specializovaných a mimořádně efektivních výsadkářů."
 SMB_special_forces_option_3_desc: "[SMB_special_forces_option_3_desc_key]"
 SMB_strategic_bombing: "[SMB_strategic_bombing_key]"
 SMB_strategic_bombing_default: "Soustředit se na strategické bombardování"
 SMB_strategic_bombing_default_desc: "Válku vyhráváte nejen poražením nepřítele v boji, ale také zničením jeho ekonomiky a průmyslových kapacit. Proto by mělo být strategické bombardování naší hlavní prioritou během války."
 SMB_strategic_bombing_desc: "[SMB_strategic_bombing_desc_key]"
 SMB_support_company: "[SMB_support_company_key]"
 SMB_support_company_bra: "Výcvik průzkumníků džungle"
 SMB_support_company_default: "Důležitost podpůrných jednotek"
 SMB_support_company_default_desc: "Náš nedávný vznik oddělení logistiky vedl k řadě objevů. Především, k udržení zásobování musí být vyroben dostatečný počet vhodného vybavení a zásob, ale náš současný materiál nestačí. Musíme modernizovat naši podporu, pokud chceme držet krok s konkurencí."
 SMB_support_company_desc: "[SMB_support_company_desc_key]"
 SMB_tactical_air_force: "[SMB_tactical_air_force_key]"
 SMB_tactical_air_force_default: "Taktické letectvo"
 SMB_tactical_air_force_default_desc: "Letectvo by mělo sloužit nejen jako podpora pozemních sil, ale také k plnění složitějších úkolů, které pozemní síly samy nezvládnou. To je pravá podstata velkého letectva."
 SMB_tactical_air_force_desc: "[SMB_tactical_air_force_desc_key]"
 SMB_tank_warfare: "[SMB_tank_warfare_key]"
 SMB_tank_warfare_default: "Tanková válka"
 SMB_tank_warfare_default_CHL: "Válka v Patagonii"
 SMB_tank_warfare_default_desc: "Nejlepším doplňkem mobilní armády je jednotka silných kovových obrů s ohnivou silou, která překoná téměř každého nepřítele. Otázkou je, zda se naše výroba tanků zaměří na německou blitzkrieg strategii, nebo budou sloužit jako podpora pěchotě."
 SMB_tank_warfare_desc: "[SMB_tank_warfare_desc_key]"
 SMB_tank_warfare_tt: "Odemkne rozhodnutí pro §YZaměření§! našich národních obrněných programů"
 SMB_tierra_del_fuego_training: "Výcvik na Tierra del Fuego"
 SMB_tierra_del_fuego_training_desc: "Naši vojáci musí být správně vycvičeni, pokud mají účinně bojovat v chladu jihu a v horách. Proto musíme zajistit výcviková střediska na Tierra del Fuego, aby se mohli lépe aklimatizovat na chlad."
 SMB_war_planning_office: "[SMB_war_planning_office_key]"
 SMB_war_planning_office_default: "Úřad válečného plánování"
 SMB_war_planning_office_default_desc: "Nyní také musíme zajistit, aby naše armáda dostávala správné a dobře promyšlené plány a rozkazy, aby nezůstala pozadu v informační válce a nedostala staré informace, které by vedly k její přepadnutí a zničení. Proto založíme úřad válečného plánování, aby lépe koordinoval tyto snahy."
 SMB_war_planning_office_desc: "[SMB_war_planning_office_desc_key]"
 SMB_winning_the_air_war: "[SMB_winning_the_air_war_key]"
 SMB_winning_the_air_war_default: "Vítězství ve vzdušné válce"
 SMB_winning_the_air_war_default_desc: "I když je podpora pozemních i námořních sil důležitá, je nezbytné uvědomit si, že bez kontroly vzduchu jsou všechny tyto akce k ničemu. Naše letectvo by proto mělo být zaměřeno především na ovládání vzdušného prostoru."
 SMB_winning_the_air_war_desc: "[SMB_winning_the_air_war_desc_key]"
 SMB_women_in_aviation: "[SMB_women_in_aviation_key]"
 SMB_women_in_aviation_default: "Ženy v letectví"
 SMB_women_in_aviation_default_desc: "I když to není vždy tak vnímáno, ženy vždy hrály důležitou roli ve společnosti a nyní je čas, aby se pustily do činností, které byly dříve vnímány jako výhradně mužské, například výroba a pilotování našich letadel."
 SMB_women_in_aviation_desc: "[SMB_women_in_aviation_desc_key]"
 URG_a_new_constitution: "Nová ústava"
 URG_a_new_constitution_desc: "Současná ústava je nefunkční. Potřebujeme novou, která posune zemi do nové éry."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio je jednou z hlavních postav urugayského fašismu. Jeho vliv by mohl být odrazovým můstkem pro větší hnutí, které zasáhne [URG.GetName]. Pozveme je do vlády a poskytneme jim řádnou legitimitu."
 URG_allow_nazi_movements_among_german_uruguayan: "[GER.GetAdjective]-[URG.GetAdjective] nacistická hnutí"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "Mezi [GER.GetAdjective]-[URG.GetAdjective] menšinami v zemi existují malá nacistická hnutí, bezpochyby ovlivněná zahraniční politikou jejich vlasti. Někteří chtějí tuto rétoriku potlačit, ale může se použít k šíření naší agendy."
 URG_american_air_bases: "Americké letecké základny"
 URG_american_air_bases_desc: "Amerika nás tlačí, abychom jim dovolili zřídit letecké základny na našem území. To nám zajisté pomůže chránit se před jakoukoli hrozbou Osy."
 URG_americanism: "Amerikanismus"
 URG_americanism_desc: "Musíme zajistit, že se naše země bude soustředit na hodnoty Jižní Ameriky a chránit je v zahraniční politice."
 URG_anti_imperialism: "Anti-imperialismus"
 URG_anti_imperialism_desc: "Musíme jasně odmítnout imperialismus a rozšiřování cizích mocností v Jižní Americe."
 URG_anticentralism: "Anticentrálnost"
 URG_anticentralism_desc: "Je jasné, že snahy o centralizaci kolem Montevidea nejsou realistické. Je lepší udržet hodnoty venkovské a městské populace tam, kde jsou, aby všechny mohly společně prosperovat."
 URG_blanco_victory: "Vítězství Blanco ve volbách"
 URG_blanco_victory_desc: "Rozruch, pravděpodobně způsobený diktátorským režimem Gabriela Terri, odvrátil voliče od Coloradů a dostal Blanco k moci."
 URG_break_diplomatic_relations_with_the_axis: "Přerušit diplomatické vztahy s Osa"
 URG_break_diplomatic_relations_with_the_axis_desc: "Navzdory vyhlášení neutrality je jasné, že se Osa zla už nedá tolerovat. Vánky války jsou jasně ve prospěch Spojenců a není v našem zájmu být na straně poražených."
 URG_break_relations_with_the_ussr: "Přerušit vztahy s [SOV.GetName]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName] je nepřirozený útvar. Je jasné, že budoucí světový řád spočívá ve střední Evropě a [USA.GetName], nemáme důvod udržovat vztahy s touto vyvrhelovou zemí."
 URG_brou: "BROU"
 URG_brou_desc: "Banka východní republiky Uruguay musí získat další pravomoci a zřídit měnový fond k likvidaci zahraničního dluhu."
 URG_colorado_victory: "Vítězství Coloradů ve volbách"
 URG_colorado_victory_desc: "Nikdy nepochybovalo, že Colorados budou pokračovat v řízení [URG.GetName]"
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "Mléko je dobré, plné živin a hojně dostupné. Jsme ideální zemí k jeho využívání. Národní družstvo výrobců mléka získá monopol na mléčné výrobky a související infrastrukturu, což podpoří rozvoj země."
 URG_declare_neutrality: "Vyhlásit neutralitu"
 URG_declare_neutrality_desc: "Nemáme zájem se zapojit do evropských záležitostí."
 URG_establish_the_german_uruguayan_cultural_center: "Posílit Fuhrmannovo kulturní centrum"
 URG_establish_the_german_uruguayan_cultural_center_desc: "[GER.GetAdjective]-[URG.GetAdjective] kulturní centrum založil Arnulf Fuhrmann pro šíření pro-nacistické propagandy v zemi, což se od vzestupu Osy jen zvýšilo. Zatímco vláda se snaží zasáhnout, budeme tento projekt financovat a uplácet vhodné osoby, aby zůstal neporušen."
 URG_food_for_the_warmachine: "Jídlo pro válečný stroj"
 URG_food_for_the_warmachine_desc: "S velkou částí zemědělské půdy pod kontrolou můžeme začít posílat jídlo spojencům a tím posilovat naši moc."
 URG_force_through_corporatism: "Propašovat korporativismus"
 URG_force_through_corporatism_desc: "Vláda se již pokusila prosadit korporativismus, ale politici se tomu tehdy pevně bránili a plán byl zrušen. Dnes nedojde k žádnému kompromisu, prosadíme tento zákon za každou cenu."
 URG_herrerismo: "Herrerismo"
 URG_herrerismo_desc: "Náš vůdce vytvořil Herrerismo, mix nacionalismu, konzervatismu a populismu. S tímto chce vybudovat silnou politickou základnu."
 URG_import_substitution: "Nahrazení dovozu domácí produkcí"
 URG_import_substitution_desc: "Naši moderní ekonomiku založíme na belgickém modelu nahrazení dovozu domácí produkcí."
 URG_investigate_german_and_italian_cultural_organization: "Vyšetřit německé a italské kulturní organizace"
 URG_investigate_german_and_italian_cultural_organization_desc: "Kulturní a sportovní organizace spojené s Itálií a Německem jsou podezřelé, že ukrývají fašistické sympatizanty. Musíme je sledovat a vyšetřit kvůli případným prohřeškům."
 URG_join_the_allies: "Připojit se ke Spojencům"
 URG_join_the_allies_desc: "Po tlaku ze strany [USA.GetName] je jasné, že nemůžeme dál zůstat mimo válku. Co můžeme, nyní vložíme do boje."
 URG_la_teja_refinery: "Rafinérie La Teja"
 URG_la_teja_refinery_desc: "Založení moderní rafinérie ropy nám umožní konkurovat na světové scéně a diverzifikovat ekonomiku."
 URG_law_no_9914: "Zákon č. 9914"
 URG_law_no_9914_desc: "S [FIN.GetName] napadenou [SOV.GetNameDef] vláda schválila zákon 9914, který umožňuje odložit peso na pomoc Finským. Shromáždili jsme vlnu a 10 600 000 gramů konzervovaného hovězího masa, přičemž každá konzerva nese nápis \"od urugayského lidu hrdinné finské armádě\"."
 URG_law_no_9943: "Zákon č. 9943"
 URG_law_no_9943_desc: "I když jsme neutrální, je jasné, že svět rychle padá do nejistoty. Musíme připravit naše síly a zavést celostátní brannou povinnost k obraně hranic."
 URG_legacy_of_batlle: "Dědictví Batlleho"
 URG_legacy_of_batlle_desc: "Ať už nás budoucnost zavede kamkoli, je jasné, že strana Colorado je navždy spojena s dědictvím José Batlle y Ordóñeze. Vždy přijmeme jeho myšlenky univerzální sociální spravedlnosti."
 URG_legalize_the_pool: "Legalizovat bazén"
 URG_legalize_the_pool_desc: "Legalizace bazénu zvýší příjmy státu a bude velmi populární mezi lidmi."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Je čas opustit starý zemědělský trh a zahájit Mercado Modelo, největší zemědělský trh v zemi."
 URG_merge_falangist_movements: "Sloučit falangistická hnutí"
 URG_merge_falangist_movements_desc: "S výjimkou urugayského revizionismu podporovaného Adolfem Agoriem je falangismus nejpopulárnějším autoritářským hnutím v zemi, ale je rozdělený na několik skupin. Sjednotíme je, aby se staly větším hnutím než jednotlivě."
 URG_ministry_of_public_works: "Pomoc Ministerstva veřejných prací"
 URG_ministry_of_public_works_desc: "Pro podporu industrializace země vytvoříme rozsáhlý program silnic a dělnických bydlení přes Ministerstvo veřejných prací."
 URG_pay_of_all_external_debts: "Splatit všechny zahraniční dluhy"
 URG_pay_of_all_external_debts_desc: "Máme ještě některé zahraniční dluhy, a v současné situaci není ve prospěch státu mít nesplacené platby."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna je rostoucí národní dopravce pro nákladní i charterové služby. Investice do ní mohou posunout letecký průmysl do moderní éry."
 URG_prohibition_of_usury: "Zákaz lichvy"
 URG_prohibition_of_usury_desc: "Nesmíme dále dovolovat věřitelům poskytovat půjčky, které neúměrně zvýhodňují věřitele. Je třeba zavést zákony proti lichvě."
 URG_rapid_industrialization: "Rychlá industrializace"
 URG_rapid_industrialization_desc: "Všechno je připraveno, abychom vstoupili do nové éry. Vydejme se na cestu rychlé industrializace a vezměme zemi do 20. století."
 URG_recognize_francoist_spain: "Uznat frankistické Španělsko"
 URG_recognize_francoist_spain_desc: "Je jasné, že frankistické Španělsko je legitimní španělský stát. Okamžitě ho uznáme jako pravé Španělsko."
 URG_revaluation_law: "Zákon o přeocenění"
 URG_revaluation_law_desc: "Zákon z roku 1935 o přeocenění musí být dále rozšířen, kde oddělení vydávání monopolizuje veškeré bankovní aktivity."
 URG_right_to_food_housing_and_health: "Právo na jídlo, bydlení a zdraví"
 URG_right_to_food_housing_and_health_desc: "Zakotvíme právo na jídlo, bydlení a zdravotní péči jako klíčový pilíř ústavy a poskytneme podporu nejchudším občanům."
 URG_rincon_del_bonete_hydroelectric_power_station: "Vodní elektrárna Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "Elektrifikace naší země je klíčem k modernizaci. [GER.GetAdjective] stát je ochoten financovat výstavbu tohoto projektu a posílit naše vztahy."
 URG_ruralism: "Ruralismus"
 URG_ruralism_desc: "Naše voličská základna je na venkově a je nezbytné do něj silně investovat."
 URG_statism: "Státnost"
 URG_statism_desc: "Jasný a silný stát s centralizovanou kontrolou sociálních a ekonomických záležitostí je v těchto dobách nezbytný."
 URG_terra_election: "Volby 1938 proběhly"
 URG_terras_dictatorship: "Terrův diktátorský režim"
 URG_terras_dictatorship_desc: "Gabriel Terra před 2 lety provedl vlastní převrat a převzal kontrolu nad většinou země, ale stále máme práci posílit kontrolu nad institucemi."
 URG_the_american_springboard: "Americký odrazový můstek"
 URG_the_american_springboard_desc: "S mocí pevnou a spolehlivým spojencem jsme připraveni začít dobývat naše sousedy."
 URG_the_fuhrmann_plan: "Fuhrmannův plán"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann navrhl, aby [URG.GetName] byla kolonií [GER.GetName], sloužící jako odrazový můstek pro osu v Jižní Americe. Možná ne jako kolonie, ale jako správce Osy v Jižní Americe?"
 URG_the_good_coup: "\"Dobrý\" převrat"
 URG_the_good_coup_desc: "Ústava narazila na silný odpor. Nemůžeme otálet s prázdnou politikou, pokud chceme Uruguay posunout do budoucnosti. Jako Terra před námi provedeme vlastní převrat, ale bez rozsáhlých zatýkání a násilí, bez krveprolití a pronásledování."
 URG_tour_to_italy: "Návštěva [ITA.GetName]"
 URG_tour_to_italy_desc: "Náš vůdce vyrazí na návštěvu do [ITA.GetName], aby posílil ekonomické vazby mezi našimi zeměmi."
 URG_traditionalism: "Traditionalismus"
 URG_traditionalism_desc: "Návrat k tradici je cestou do budoucna. Co fungovalo dřív, bude fungovat i teď."
 URG_womens_vote: "Právo žen volit"
 URG_womens_vote_desc: "Každý stát, který chce být přijat do nového století, musí uznat práva žen a rovnost pohlaví."
 chilean_trade_deals_opinion_modifier: "Prospěšné obchodní dohody"
 denounced_catholicism: "Odstoupil od katolicismu"
 embraced_catholicism: "Přijal katolicismus"
 faction_name_bra_ger: "Berlínsko-Rijský pakt"
 faction_name_bra_ita: "Římsko-Rijský pakt"
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! ovládá všechny §Yhlavní státy§! v §YJižní Americe§!"
 idea_PAR_emergency_powers: "Země v mimořádném stavu"
 idea_PAR_emergency_powers_desc: "Země je v nouzovém stavu, který umožňuje vládě potlačit nesouhlas a uplatňovat větší zahraniční politickou moc."
 left_wing_tt: "Moc přebírá §Ylevicový§! prezident"
 natal_airbase_modifier: "Povolit nám použití letiště Parnamirim"
 one_of_the_options_tt: "V jedné z možností události bude efekt následující:"
 par_has_accepted_american_funds: " Přijal americké fondy @USA"
 par_has_accepted_american_funds_tt: "Přijme fondy @USA§Y[USA.GetAdjective]§!, což zabrání připojení k jiným frakcím na §Y210 dní§!"
 propping_up_gustavo_ross_tt: "Když se §YGustavo Ross§! stane prezidentem Chile, získáte §G+75§! politické moci, §G+5%§! stability a dáte mu vlastnost §YPopulární mezi lidmi§!, která uděluje: §G+2%§! rychlost růstu loajality, §G+25%§! odolnost vůči ideologickému posunu a §G+10%§! stability."
 right_wing_tt: "Moc přebírá §Ypravicový§! prezident"
 working_on_the_pan_american_highway: "Práce na Panamerické dálnici"
