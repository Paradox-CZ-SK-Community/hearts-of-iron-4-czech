l_polish:
 ARG_a_call_to_reform: "Výzva k reformě"
 ARG_a_call_to_reform_desc: "Za poslední dekádu je jasné, že politika v [ARG.GetNameDef] je chaos. Opravdová demokracie zemřela s Hipólitem Yrigoyenem a přinesla pouze chaos a korupci v [ARG.GetAdjective] vládě. Je čas začít hledat rychlou a potřebnou reformu, aby se naše země vrátila na pravou cestu."
 ARG_a_new_trading_partner: "Revidovat Roca-Runcimanovu Smlouvu"
 ARG_a_new_trading_partner_desc: "Roca-Runcimanova dohoda byla platná od roku 1933 a zajišťovala naše vývozní obchody s [ENG.GetName]. Nicméně, s nedávnými událostmi po celém světě by bylo moudré tuto dohodu zrušit a uzavřít výhodnější dohodu s našimi novými spojenci."
 ARG_a_red_south_america: "Ocaso Escarlata"
 ARG_a_red_south_america_desc: "Konečně se nám podařilo přivést Jižní Ameriku pod stejnou komunistickou vlajku. Jak červená vlna zaplavuje kontinent, utlačované pracovní třídy mohou konečně žít více soběstačný život pod naším vedením. Proč bychom však měli zastavit? Je čas uskutečnit Operaci Ocaso Escarlata a přinést poslední skarletní úsvit všem, kdo odporují globální revoluci."
 ARG_a_true_democracy: "Skutečná demokracie"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] byla považována za demokratický stát od roku 1861, nicméně v poslední době stav našeho politického systému přinesl hanbu konceptu svobodné, demokratické republiky. Nyní můžeme konečně postoupit vpřed jako pravá demokracie. Taková, která si váží stability a zlepšování [ARG.GetAdjective] ekonomiky."
 ARG_accept_german_advisors: "Přijmout německé poradce"
 ARG_accept_german_advisors_desc: "Vždy jsme udržovali úzké vazby s [GER.GetName] a jistě můžeme těžit z pozvání mnoha jejich bystrých myslí do [ARG.GetName], aby nám pomohli dále rozvíjet naše cíle."
 ARG_agricultural_improvements: "Zemědělské zlepšení"
 ARG_agricultural_improvements_desc: "Zemědělství bylo již mnoho let nedílnou součástí vývoje [ARG.GetName] a mnoho lidí se na tento životní styl spoléhá, aby si vydělali na živobytí. To je skvělá příležitost vylepšit některou z zemědělských infrastruktur v našich venkovských komunitách."
 ARG_align_with_the_monroe_doctrine: "Sladit se s Monroeovou doktrínou"
 ARG_align_with_the_monroe_doctrine_desc: "Po mnoho let byla Monroeova doktrína politikou k zabránění evropské interference na západní polokouli. I když se nyní spojujeme s evropskými mocnostmi, musíme se plně sladit s touto doktrínou a zabránit invazi v Americe."
 ARG_align_with_the_soviets: "Zarovnat se se Sověty"
 ARG_align_with_the_soviets_desc: "S revolucí, která byla velkým úspěchem, je čas rozhodnout, jak chceme formovat budoucnost [ARG.GetNameDef]. Soudruh Rodolfo Ghioldi byl mužem, který vedl revoluci po svém návratu, a je tedy dobrým kandidátem na vedení [ARG.GetNameDef]. Ghioldi má v úmyslu uzavřít bližší vazby s [SOU.GetNameDef] a věří, že náš nový socialistický stát se stane mocným tím, že je bude napodobovat."
 ARG_alvears_democracy: "Alvearova demokracie"
 ARG_alvears_democracy_desc: "Mnozí považují [ARG.GetLeader] za přísného muže se striktními politikami, ale jak čas plynul, stalo se jasné, že měl skutečně na srdci zájmy [ARG.GetNameDef]. Oprávnili jsme se pokračovat v odkazu Hipólita Yrigoyena a měli bychom jej považovat za Otce argentinské demokracie."
 ARG_american_allyship: "Americké spojenectví"
 ARG_american_allyship_desc: "Jedním z našich největších spojenců je nyní probuzený obr na severu. Ve duchu panamerické jednoty bychom měli poslat [ARG.GetAdjective] vyslance do Washingtonu D.C., abychom vyvinuli bližší vazby s [USA.GetAdjective] vládou."
 ARG_american_defense_investments: "Americké obranné investice"
 ARG_american_defense_investments_desc: "I když je dobré mít silné vojsko s dobře vycvičenými vojáky, často se uvádí, že pevná obrana je stejně dobrá jako silný útok. Naše vazba s [USA.GetNameDef] nás vedla ke zlepšení našich obranných schopností v našich nejzranitelnějších oblastech, zejména abychom odolali útokům ze vzduchu. Džungle a hory nás chrání na zemi a tyto věže budou bránit naše nebe."
 ARG_anti_american_propaganda: "Antiamerická propaganda"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] je baštou demokracie v Americe a přirozeně stojí proti všemu, na čem jsme pracovali. Pokud někdy doufáme, že s nimi budeme jednat, musíme sjednotit naši populaci za tímto cílem. K tomu můžeme podnítit antiamerický sentiment po celé zemi. S tímto bojovým duchem za námi budeme schopni ospravedlnit útok proti obrovi na severu."
 ARG_anti_corruption_policies: "Politiky proti korupci"
 ARG_anti_corruption_policies_desc: "Musíme zajistit, že politická korupce, která znečistila naši zemi za poslední desetiletí, se nikdy nevrátí do našich vládních voleb. Prosazováním nových politik, které se zaměřují na odstranění kultury úplatkářství, zpronevěry a nepotismu v rámci vlády naší země."
 ARG_argentina_first: "Argentina na prvním místě"
 ARG_argentina_first_desc: "Po pečlivém zvážení jsme se rozhodli, že nejlepší kurs akce pro budoucnost [ARG.GetNameDef] je zůstat stranou rostoucího konfliktu v Evropě a místo toho se zaměřit na potřebu [ARG.GetNameDef] po růstu a stabilitě. Vytvořme si vlastní frakci a postavme se na vlastní nohy proti světu."
 ARG_argentina_for_all: "Argentina pro všechny"
 ARG_argentina_for_all_desc: "Jako bývalá kolonie je [ARG.GetNameDef] domovem mnoha různých lidí z celého světa. V naší budoucí vizi pro naši národ chceme, aby každý, kdo žije v jejích hranicích, mohl nazývat sebe [ARG.GetAdjective] a byl pyšný, že tuto zemi nazývá svým domovem. Musíme pracovat na zajištění toho, že [ARG.GetNameDef] je pro všechny, kteří se rozhodnou zde žít."
 ARG_argentine_island_sovereignty.tt: "Pokud nejsme aktuálně ve válce s ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), získáme §YConquer§! válečný cíl proti nim."
 ARG_argentine_island_sovereignty: "Suverenita argentinského ostrova"
 ARG_argentine_island_sovereignty_desc: "Příliš dlouho byly ostrovy v Jižním Atlantiku drženy Británií, přestože jasně spadají do sféry vlivu [ARG.GetNameDef]. Měli bychom povstat a nárokovat si, co nám právem náleží, i když to znamená vyhlásit válku [ENG.GetNameDef]. Tyto ostrovy budou [ARG.GetAdjective] jakýmkoliv nezbytným způsobem!"
 ARG_argentine_nationalism: "Argentinská národní identita"
 ARG_argentine_nationalism_desc: "Duch dobyvatelů běží našimi žilami a bylo by moudré ctít jejich jméno dobyvatelů Ameriky. Spojme ty, kteří chtějí bojovat a umřít za svou zemi, a připravme naše průmysly na masovou výrobu zbraní a strojů. [ARG.GetNameDefCap] se připravuje na válku!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! poslal dobrovolníky do §Y[SPA.GetName]§!"
 ARG_arma_maravillosa_bonus: "Arma Maravillosa"
 ARG_balancing_act: "Vyvažovací akt"
 ARG_balancing_act_desc: "S armádou nyní v kontrolním postavení vlády se můžeme obrátit na shromáždění bouře v Evropě. Jak spojenci, tak mocnosti Osy mají vztahy s [ARG.GetName], musíme být opatrní, abychom neodcizili žádnou stranu."
 ARG_banco_central_de_la_republica_argentina: "Centrální banka Argentinské republiky"
 ARG_banco_central_de_la_republica_argentina_desc: "Založený šesti zákony Kongresu v roce 1935, Banco Central de la República Argentina nahradil měnovou radu [ARG.GetName]. Jeho prezident, Ernesto Bosch, chce rozvíjet banku a pomoci nastartovat naši ekonomiku, aby nám konečně pomohla začít se finančně zotavovat z Velké hospodářské krize."
 ARG_bastion_of_democracy: "Bastion míru"
 ARG_bastion_of_democracy_desc: "[ARG.GetNameDefCap] již dříve prošlo situací jako je tato. I když jeho vláda nebyla bez chyb, Hipólito Yrigoyen přesto provedl nezbytné reformy, které i dnes přinášejí prospěch naší zemi. Potřebujeme někoho, kdo by se chopil této zodpovědnosti a znovu nás přivedl na cestu demokracie."
 ARG_bolstering_the_army: "Náborová kampaň"
 ARG_bolstering_the_army_desc: "Válka stále sílí a musíme být připraveni odpovědět na její výzvu. Po celé [ARG.GetNameDef] jsou muži a ženy ochotni položit svůj život na oltář boje a bránit své právo na svobodu před těmi, kdo se je snaží o toto právo připravit. Musíme uspořádat náborovou kampaň a povzbudit obyvatele našeho velkého národa, aby vzali zbraně a připravili se bojovat za svůj domov."
 ARG_british_cooperation: "Britská ekonomika"
 ARG_british_cooperation_desc: "Těsnější spolupráce s [ENG.GetName] pomůže posílit naši ekonomiku, zejména s tím, kolik vlivu měly během posledních voleb. Zlepšení našeho vztahu s [ENG.GetAdjective] znamená lepší obchodní dohody v budoucnu."
 ARG_british_gaurantee: "Těsnější vazby s Británií"
 ARG_british_gaurantee_desc: "Historicky jsme měli úzké vazby s Británií, která do naší země výrazně investovala. Měli bychom se pokusit o obnovení těchto vazeb a posílení pouta, mohlo by se nám to velmi vyplatit!"
 ARG_capitalize_the_beef_industry: "Využít maso průmysl"
 ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective] hovězí maso je jedním z našich hlavních exportů, zejména do [ENG.GetNameDef]. Měli bychom toho využít, rozšířit naše chovatelské schopnosti a zajistit, aby naše lahodné maso bylo známé po celém světě!"
 ARG_centralize_power: "Centralizovat moc"
 ARG_centralize_power_desc: "Rodolfo Ghioldi nás dosud dobře vedl na naší cestě po revoluci. Mnoho lidí v jeho vládě věří, že centralizací moci na samotného premiéra pomůže udržet náš nový rostoucí sovětský stát v bezpečí před hrozbami jak vnitřními, tak vnějšími. Koneckonců, děláme to ve jménu bezpečnosti a ochrany pro [ARG.GetNameDef]."
 ARG_change_of_course: "Změna kurzu"
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) Získá událost '§Y$ARG_political_events.19.t$§!', která požaduje, aby se stali naším §Ypuppet§!. Je pravděpodobnější, že přijdou s přijetím, pokud mají §Yvysoký názor na nás§!"
 ARG_chilean_ultimatum: "[CHL.GetAdjective] Ultimátum"
 ARG_chilean_ultimatum_desc: "Příliš dlouho jsme měli napětí na hranicích s [CHL.GetNameDef] a pokud skutečně chceme zajistit svou dominanci jako mocnost zde v Jižní Americe, musíme je neutralizovat co nejdříve. Mohou se buď připojit k nám pokojně, nebo se vydáme na jejich území a nárokovat si, co je naše."
 ARG_committee_of_state_security: "Výbor státní bezpečnosti"
 ARG_committee_of_state_security_desc: "Jak se světové napětí zvyšuje, více a více nepřátel naší ideologie se začíná vynořovat. Abychom si udrželi moc, je nezbytné zaměřit se na vytvoření zpravodajské agentury, která bude prosazovat naše hodnoty jak v [ARG.GetNameDef], tak na mezinárodní úrovni."
 ARG_communist_civil_war_tt: "§RSpustí občanskou válku v§! §Y[ROOT.GetFlag][ROOT.GetName]§! §Rmezi komunisty a současnou vládou!§!"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_conquer_paraguay: "Dobýt [PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "Není prostor pro vyjednávání. Země [PAR.GetNameDef] nám brání v dominaci v Jižní Americe. Místo zasílání ultimátu je lepší chopit se příležitosti a vyhlásit válku našemu sousedovi."
 ARG_conquer_south_america: "Osvobodit kontinent"
 ARG_conquer_south_america_desc: "Na jižním americkém kontinentu není místo pro jiné světové ideologie, neboť představují hrozbu pro náš socialistický stát. Pokud se k nám nepřidají, musíme se rychle snažit osvobodit jejich lidi a přivést je pod ochrannou vlajku [ARG.GetNameDef]."
 ARG_conquer_uruguay: "Založení výspy"
 ARG_conquer_uruguay_desc: "Zatímco náš nový režim se usazuje, musíme se rozhodnout, jak postupovat vůči našim menším sousedům. [URG.GetNameDefCap] bylo vždy sporné území a jeho dobytí silou ukáže zbytku světa, že nás nelze podceňovat."
 ARG_consolidating_power: "Konsolidace moci"
 ARG_consolidating_power_desc: "Ramón Castillo afirmuje své předsednictví s autoritářskou politikou, která je silnější než u předchozích prezidentů. Jeho cílem je konsolidovat svou moc skrze Národní demokratickou stranu a pomalu rozpustit Koncordanci. To neuniklo pozornosti politických a vojenských rivalů."
 ARG_corporatism: "Korporatismus"
 ARG_corporatism_desc: "Korporativismus je základní myšlenkou fašismu a je něco, co bychom měli zavést, jakmile to bude možné. Abychom toho dosáhli, musíme se spolehnout na místní elity a talenty a otevřít dveře pro pokrok v nové fašistické hierarchii [ARG.GetNameDef]. Takto povedeme naši zemi do budoucnosti naplněné loajalitou a efektivitou."
 ARG_counter_intelligence_program: "Program protizpravodajství"
 ARG_counter_intelligence_program_desc: "Zdá se, že špionáž hraje významnou roli v této válce, a my jsme značně pozadu s naším vlastním zpravodajským programem. S pověstmi o [GER.GetAdjective] operacích v [ARG.GetName] a dalších jihoamerických národech se musíme připravit na jejich protiopatření co nejdříve."
 ARG_coup_imminent_tt: "§RZískání tohoto zaměření spustí časované mise vojenského nesouhlasu.§!"
 ARG_crack_down_on_corruption: "Potírání korupce"
 ARG_crack_down_on_corruption_desc: "I když byl zvolen v jedněch z nejpodvodnějších voleb v [ARG.GetAdjective] historii, Ortiz plně zamýšlí zasáhnout proti úrovni korupce v rámci vlády. Ironie stranou, to může pouze pomoci učinit [ARG.GetName] silnějším."
 ARG_cut_ties_with_britain: "Přerušit vazby s Británií"
 ARG_cut_ties_with_britain_desc: "I když je pravda, že ostrovní národ [ENG.GetNameDef] byl naším nejbližším obchodním partnerem, jejich dohoda ohledně našeho hovězího masa pouze brání našim lidem, aby mohli poskytnout pro svou zemi. Měli bychom podněcovat proti-britské nálady v populaci a dokázat světu, že se můžeme postavit na vlastní nohy bez koloniálních mocností Evropy."
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "Obrana a demokratizace je hlavním cílem vlády Ortiz, přičemž prezident chce obnovit demokratické [ARG.GetName] pod vládou Concordancia. To také znamená nárůst vojenských výdajů, aby se zajistilo, že [ARG.GetName] se může řádně bránit."
 ARG_demand_spanish_compensation: "Požadovat odškodnění od Španělska"
 ARG_demand_spanish_compensation_desc: "Naši španělští bratři úspěšně vzali zpět moc, která jim právem patřila. Teď bychom je měli možná připomenout, že jsme se podíleli na jejich úspěchu, a že je čas zaplatit!"
 ARG_demand_spanish_compensation_tt: "Posílá událost k §Y[SPA.GetNameDef]§! požadující, aby nám dali §YRovníkovou Guineu§!. Je pravděpodobnější, že souhlasí, pokud mají §GHigh§! názor na nás!"
 ARG_democratic_faction: "Monroeova aliance"
 ARG_develop_civilian_economy: "Rozvíjet civilní ekonomiku"
 ARG_develop_civilian_economy_desc: "Jak se více zaměřujeme na naše města, je důležité, abychom poskytli zařízení, která lidé v [ARG.GetName] potřebují. Pokud udržíme naše lidi šťastné, posílí nás to. Investice do okamžitého rozvoje více továren je cestou vpřed."
 ARG_develop_the_electricity_sector: "Rozvoj sektoru elektřiny"
 ARG_develop_the_electricity_sector_desc: "Náš sektor elektrické energie potřebuje modernizaci, a proto by bylo moudré zaměřit naše zdroje na výzkum nových technologií, které by pomohly s naším elektrickým rozvojem."
 ARG_dominate_the_south: "Dominovat jihu"
 ARG_dominate_the_south_desc: "S tolika protivníky, kteří nás obklopují na kontinentě, je zásadní, abychom vystoupili s železnou pěstí a zničili každou potenciální hrozbu dříve, než vznikne. Ukážeme jim, kdo je nejdominantnější mocností v Jižní Americe."
 ARG_economic_reactivation_act: "Zákon o ekonomické reaktivační plánování"
 ARG_economic_reactivation_act_desc: "Zákon o ekonomické reaktualizaci bude sloužit k prioritizaci rozvoje naší civilní infrastruktury, zvyšující rychlost, s jakou můžeme stavět nové továrny ve městech."
 ARG_economic_tax_reforms: "Hospodářské daňové reformy"
 ARG_economic_tax_reforms_desc: "Naše venkovská infrastruktura je zoufale nedostatečně rozvinutá. Pokud bychom provedli nějaké reformy naší stávající daňové politiky, měli bychom být schopni klást větší důraz na budování našich nedostatečně rozvinutých zemědělských oblastí."
 ARG_education_electronics_bonus: "Zaměření na elektronické vzdělávání"
 ARG_education_industrial_bonus: "Zaměření na průmyslové vzdělávání"
 ARG_education_synthetics_bonus: "Zaměření na syntetické vzdělávání"
 ARG_eliminate_american_imperialism: "Eliminovat americký imperialismus"
 ARG_eliminate_american_imperialism_desc: "Obří severní soused dlouho stál jako bašta korporátní chamtivosti a korupce. Jak jsme nyní vyrostli v supervelmoc sami o sobě, je jen otázkou času, kdy se kapitalistická psiska z Washingtonu rozhodnou, že jsme hrozba, kterou je třeba odstranit. Nemůžeme to dovolit. Je čas zrealizovat Operaci Ocaso Escarlata a přinést poslední karmínový západ slunce [USA.GetNameDef]."
 ARG_emphasis_on_public_works: "Důraz na veřejné práce"
 ARG_emphasis_on_public_works_desc: "Abychom obnovili naši zemi z trosek Velké hospodářské krize, musíme investovat více času do projektů veřejných prací. Pokud investujeme více peněz do naší místní infrastruktury, pomůže to nejen naší ekonomice, ale také zlepší životy [ARG.GetAdjective] občanů."
 ARG_empower_the_fjc: "Zmocnit FJC"
 ARG_empower_the_fjc_desc: "Federación Juvenil Comunista je mládežnická a revoluční politická organizace, která byla založena s cílem prosazovat politiku PCA mezi [ARG.GetAdjective] mládeží. Abychom zajistili naši socialistickou ideologii po celé zemi, bylo by moudré zapojit děti naší země co nejdříve."
 ARG_encourage_german_investments: "Podporovat německé investice"
 ARG_encourage_german_investments_desc: "I když je mnoho lidí považuje za paria Evropy, [GER.GetNameDef] se stalo průmyslovou a vojenskou mocností. Vždy jsme byli relativně přátelští s [GER.GetAdjective] kvůli významnému počtu [GER.GetAdjective] lidí žijících v [ARG.GetNameDef]. Měli bychom se na ně obrátit a zjistit, zda jsou ochotni investovat do našeho rostoucího nacionalistického hnutí."
 ARG_encourage_italian_argentine_diplomacy: "Italo-argentinská diplomacie"
 ARG_encourage_italian_argentine_diplomacy_desc: "[ITA.GetAdjective] fašismus byl standardním modelem, podle kterého se primární nacionalistická strana [ARG.GetNameDef] řídila ve svých politikách. Měli bychom poslat vyslance do [ITA.capital.GetCapitalVictoryPointName] a otevřít nový kanál diplomacie mezi našimi zeměmi. To by byla skvělá příležitost k vytvoření výzkumné dohody, aby obě naše národy mohly těžit z rychlého technologického pokroku."
 ARG_encourage_the_red_scare: "Červený strach"
 ARG_encourage_the_red_scare_desc: "Zdá se, že fašismus není jediná věc, o kterou bychom se měli obávat. Růst moci [SOV.GetName] je stejně naléhavý. Komunismus představuje další antitezi k demokracii a měli bychom si dávat pozor na jeho šíření."
 ARG_end_operation_bolivar: "Ukončit operaci Bolívar"
 ARG_end_operation_bolivar_desc: "Objevili jsme nepřetržitý proud špionážních misí směřujících do země z [GER.GetName]. Humorně to nazvali 'Operace Bolívar'. To je nepřijatelné a musíme okamžitě zastavit všechny [GER.GetAdjectives] operace v [ARG.GetName]."
 ARG_end_the_coup_tt: "§GTato výzva ukončí vojenské pučové mise.§!"
 ARG_envoy_to_london: "Posel do Londýna"
 ARG_envoy_to_london_desc: "[ENG.GetName] byly jedním z našich nejbližších spojenců po mnoho let, a nyní, když stojíme s nimi proti jejich nepřátelům, by bylo moudré poslat [ARG.GetAdjective] do Londýna, abychom navázali bližší vazby s [ENG.GetAdjective] vládou."
 ARG_establish_the_free_association: "Založit Svobodnou asociaci"
 ARG_establish_the_free_association_desc: "Volná asociace je vztah mezi jedinci, kde neexistuje stát, sociální třída, hierarchie nebo soukromé vlastnictví výrobních prostředků. Je to dlouhodobý cíl anarcho-syndikalistů a je na čase, abychom začali bourat tyto hranice a vytvořili společnost, kde bude každý svobodný plnit své individuální potřeby."
 ARG_expand_aluminum_extraction: "Rozšířit těžbu hliníku"
 ARG_expand_aluminum_extraction_desc: "Hliník je důležitým zdrojem pro rozvoj našich vozidlových sil. Měli bychom rozvíjet naše těžební operace a zvýšit míru těžby tohoto užitečného kovu."
 ARG_expand_steel_extraction: "Rozšířit těžbu oceli"
 ARG_expand_steel_extraction_desc: "Těžba byla hlavním odvětvím pro [ARG.GetName] od jeho vzniku jako země stříbra. Nicméně, naše pozornost je více zaměřena na rozšiřování těžby oceli v našich horských oblastech."
 ARG_extinguish_south_american_communism: "Uhasit jihoamerický komunismus"
 ARG_extinguish_south_american_communism_desc: "Červená hrozba není jen bubák, který byl vymyšlen, aby strašil děti. Komunismus se rozšířil do Jižní Ameriky a rychle se blíží k [ARG.GetName]. Pro demokracii a svobodu musíme mobilizovat, abychom potlačili tuto červenou obrodu, než se rozšíří po celém kontinentu."
 ARG_extinguish_south_american_fascism: "Uhasit jihoamerický fašismus"
 ARG_extinguish_south_american_fascism_desc: "Skvrna, kterou fašismus zanechal na světě, se rozšířila do Jižní Ameriky. Nemůžeme stát stranou a nechat to pokračovat. Musíme povstat a vypořádat se s těmi zeměmi, které se vzdaly demokracie ve prospěch autoritářské diktatury, než se to rozšíří po kontinentu."
 ARG_fascist_researchers: "Fašističtí badatelé"
 ARG_fascist_researchers_desc: "Jak se naše země pomalu přibližuje cestě fašismu, bylo by moudré investovat do rozšíření našeho národního výzkumu. Koneckonců, zavedení pořádku a loajality v [ARG.GetNameDef] je teprve začátek. Pokud vše půjde podle plánu, pak můžeme potřebovat mnohem silnější vojenskou technologii, než kterou v současnosti máme."
 ARG_firmes_volamos: "Firmes Volamos"
 ARG_firmes_volamos_desc: "Komunita [ENG.GetAdjective] žijící v [ARG.GetName] nabídla, že zaplatí za daremné družstvo pro Královské letectvo. Odesláním tohoto družstva do [ENG.GetName] můžeme úžeji spolupracovat s RAF a zlepšit naše vlastní letecké schopnosti."
 ARG_forge_our_own_future: "Vytvořit naši vlastní budoucnost"
 ARG_forge_our_own_future_desc: "S revolucí jako velkým úspěchem je čas rozhodnout, jak chceme utvářet budoucnost [ARG.GetNameDef]. Soudruh Fanny Edelman byl od mnoha let silným podporovatelem PCA a podnikla kroky v boji za práva žen v [ARG.GetNameDef]. Mnozí ji považují za vhodnou, aby vedla naši zemi dále, přivádějíc [ARG.GetNameDef] do nové éry prosperity."
 ARG_german_investments_bonus: "Německé investice"
 ARG_ghioldi_returns: "Rodolfo Ghioldi se vrátil do [ARG.GetNameDef]"
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Nastal čas zrušit Concordancii a místo toho přivést [ARG.GetNameDef] pod ochranu vojenské vlády. Guardia Nacional bojovala za naši svrchovanost během argentinské války za nezávislost a nyní, pod vedením Pedra Pabla Ramíreze, povede [ARG.GetNameDef] do nové éry prosperity."
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! se stává vůdcem §Y$ARG_gen_nazism_party_long$§! a vládní strana se změní na §YFascismus§!"
 ARG_help_the_allies: "Pomoc spojencům"
 ARG_help_the_allies_desc: "Jak se válka dále eskaluje, tlak od [USA.GetName] roste, abychom opustili neutralitu a formálně se připojili k Aliancím. Pokud se tak rozhodneme učinit, budeme oficiálně hráčem v tomto globálním konfliktu."
 ARG_hitler_1: "Čtvrtý pokus je šťastný"
 ARG_hitler_1_desc: "S naším novým prezidentem v vládě došlo k okamžitému tlaku na provedení drastických změn ve [ARG.GetNameDef] za účelem napodobení minulého moci, kterou [GER.GetNameDef] měl. Pan Hilter se zdá být neochvějný v založení Čtvrté říše v Jižní Americe. Co by se tentokrát mohlo pokazit?"
 ARG_hitler_2: "Blesková válka"
 ARG_hitler_2_core_tt: "Získat §YCores§! na všech bývalých §YGerman§! státech."
 ARG_hitler_2_desc: "Guerra Relámpago - známá také jako 'Blesková válka' je způsob, jakým můžeme použít převratnou sílu mechanizované palby k překonání našich nepřátel. Náš prezident si přeje expeditivně expandovat, tvrdí, že 'dohání ztracený čas'. Z nějakého důvodu se tyto plány rozšiřují i na staré země [GER.GetNameDef]."
 ARG_hitler_2_tt: "Získejte §Y$annex_everything$§! válečný cíl proti všem §YNe-Fašistickým§! národům v §Jižní Americe§!"
 ARG_hitler_3: "Arma Maravillosa"
 ARG_hitler_3_desc: "Arma Maravillosa - také známá jako 'Zázračné zbraně' je program, v jehož rámci se pokusíme vyvinout silnější rakety a zbraně, které by mohly změnit průběh války. Náš prezident se na nás obrátil s řadou dokumentů poškozených vodou s neuvěřitelnými nápady, které můžeme okamžitě uvést do praxe."
 ARG_hitler_4: "Obnovit loď"
 ARG_hitler_4_desc: "Podle Señor Hiltera je naprosto zásadní, abychom získali vrak Graf Spee, první [GER.GetAdjective] bitevní lodě potopené během války. Když se ho na to někdo zeptal, mumlal něco o 'důstojnosti' a 'neptat se mě' ve zlomené španělštině. Tak či onak, pojďme vytáhnout Graf Spee!"
 ARG_immigration_wave: "Imigrační vlna"
 ARG_immigration_wave_desc: "[ARG.GetName] je země postavená na imigraci. Zatímco většina naší populace má své kořeny ve Španělsku, máme také značnou populaci Němců a dokonce Walesanů ve našich hranicích. Mohli bychom podpořit naši ekonomiku propagací migrace z těchto zemí do [ARG.GetName]."
 ARG_import_substitution: "Náhradní dovoz"
 ARG_import_substitution_desc: "Jak napětí po celém světě narůstá, dovoz z Evropy se výrazně snížil. Ačkoli máme úzké obchodní vazby s [ENG.GetAdjective], [ARG.GetAdjective] ekonomika se bude muset začít nahrazovat dovoz zvýšenou industrializací."
 ARG_improve_patagonia: "Zlepšit Patagonii"
 ARG_improve_patagonia_desc: "S anarcho-syndikalisty pod Antonio Sotem, kteří převezmou kontrolu nad osudem [ARG.GetNameDef], se rozhodli, že je nezbytné, aby jejich domovský region Patagonie konečně dostal pozornost, kterou potřebuje již celé desetiletí."
 ARG_improving_the_islands: "Zlepšení ostrovů"
 ARG_improving_the_islands_desc: "Nyní, když máme vlastnictví Falklandských a Jižní Georgiánských ostrovů, měli bychom se zaměřit na zlepšení jejich vojenské infrastruktury, aby zajistily, že zůstanou pod naším kontrolou."
 ARG_in_memory_of_yrigoyen: "Na památku Yrigoyena"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] už jednou prošel situací jako je tato. Ačkoli jeho vláda nebyla bez chyb, Hipólito Yrigoyen přesto provedl nezbytné reformy, které dodnes prospívají naší zemi. Potřebujeme někoho, kdo vezme žezlo a znovu nás dovede k tomu nastavenému kursu demokracie."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! se stává vůdcem §Y$ARG_democratic_party_long$§! a vládní strana se změní na §YDemokratickou§!"
 ARG_industrial_expansion: "Průmyslová expanze"
 ARG_industrial_expansion_bonus: "Zvýšení průmyslové technologie"
 ARG_industrial_expansion_desc: "Silný průmysl je páteří každé ekonomiky. Měli bychom se zaměřit na náš výzkum v oblasti rozvoje dalších možností pro naši průmyslovou expanzi."
 ARG_integrate_operation_bolivar: "Integrujte Operaci Bolívar"
 ARG_integrate_operation_bolivar_desc: "Už nějakou dobu provozuje [GER.GetNameDef] několik špionážních misí po celé Jižní Americe. Tato direktiva, láskyplně nazvaná 'Operace Bolívar', probíhá v [ARG.GetNameDef]. Nyní, když jsme ve dobrých vztazích s [GER.GetAdjective]mi, bychom mohli pracovat na integraci programu a podpořit jeho šíření po kontinentu."
 ARG_integrate_the_motherland: "Integrace Amerik"
 ARG_integrate_the_motherland_desc: "Vládnoucí třídy na územích, která jsme osvobodili od kapitalistického a fašistického zkažení, mohou nadále vzpouru proti nám, pokud neprovedeme kroky k jejich integraci do naší rostoucí koalice."
 ARG_internal_focus: "Interní zaměření"
 ARG_internal_focus_desc: "Ačkoli existuje možnost obrátit se na hlavní demokratické mocnosti, mnoho lidí v naší vládě se domnívá, že je moudré soustředit se na [ARG.GetNameDef] uvnitř spíše než rozšiřovat naše zdroje jinam. Prozatím bychom měli omezit obchod naší země se světem, abychom zajistili, že [ARG.GetNameDef] má to, co potřebuje, aby odolalo náporu války."
 ARG_intervenciones_federales: "Federální intervence"
 ARG_intervenciones_federales_desc: "Jak sílí hrozba vojenského puče proti naší vládě, musíme se rozhodnout provést Intervenciones Federales. Utracením času na schválení této legislativy v každém státě může [ARG.GetName] být lépe připravené bránit se proti povstáním."
 ARG_invest_in_construction_guilds: "Investujte do stavebních cechů"
 ARG_invest_in_construction_guilds_desc: "Stavební cechy jsou páteří městského rozvoje. Naším dalším úkolem by mělo být nasměrovat financování do cechů [ARG.GetName], abychom zajistili, že naše stavební technologie bude schopna udržet krok s ostatním světem."
 ARG_invest_in_the_railways: "Investovat do železnic"
 ARG_invest_in_the_railways_desc: "S historií železničního rozvoje z [ENG.GetName] dává smysl, abychom pokračovali v procesu modernizace našich železnic. To pomůže propojit celou zemi jednou sítí a učinit [ARG.GetName] více sjednocenou zemí."
 ARG_invest_in_the_roads: "Investovat do silnic"
 ARG_invest_in_the_roads_desc: "Infrastruktura v [ARG.GetName] naléhavě potřebuje rekonstrukci. Pokud vynaložíme úsilí na financování našich silnic, pomůže to místní provázanosti v každé provincii."
 ARG_invite_ghioldi_back_to_argentina: "Pozvat Ghioldiho zpět do Argentiny"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi byl významným komunistou v [ARG.GetNameDef], který bohužel musel uprchnout ze země kvůli pronásledování naší vládou. Jak začínáme měnit postoj k levici v [ARG.GetNameDef], možná je čas nabídnout Ghioldimu milost a pozvat ho zpět do jeho vlasti."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! se vrátí do [ARG.GetFlag]§Y[ARG.GetNameDef]§! a bude k dispozici jako §YPoradce§!. Jako hlavní figurka argentinského komunismu bude schopen vést jakoukoli budoucí §YRevoluci§!."
 ARG_invite_spanish_nationalists: "Pozvat španělské nacionalisty"
 ARG_invite_spanish_nationalists_desc: "Bohužel, Francoův puč byl odražen a občanská válka oficiálně skončila. Tisíce španělských nacionalistů nyní hledají únik z Ibérie, aby našli domov, který lépe vyhovuje jejich ideologii. Vzhledem k historickému spojení mezi našimi dvěma národy bychom měli otevřít naše dveře, aby pomohli rostoucímu nacionalistickému hnutí [ARG.GetNameDef]."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "Falklandy a Jižní Georgie jsou suverénním územím [ENG.GetName] a již mnoho let. I přes naše vlastní nároky na ostrovy, které sedí tak blízko [ARG.GetName], zůstávají pod [ENG.GetAdjective] vládou. S naším novým spojenectvím s [ENG.GetName] máme možná šanci vyjednat převzetí ostrovů pod naši kontrolu. Koneckonců, budeme je moci lépe chránit v této válce."
 ARG_join_the_allies: "Připojit se k aliančním silám"
 ARG_join_the_allies_desc: "Nastal čas, abychom si v tomto konfliktu vybrali stranu. Jako národ usilující o ochranu svatosti demokracie je nezbytné, abychom se spojili s Aliancí a zajistili si své místo v této frakci. Musíme chránit svět před těmi, kdo se snaží ho podmanit."
 ARG_join_the_axis: "Připojit se k ose"
 ARG_join_the_axis_desc: "Mnohé vděčíme Ose za naši schopnost postavit [ARG.GetNameDef] pod silné a stabilní vedení. Proto bychom se měli obrátit na ně a požádat o vstup do jejich války, čímž pomůžeme šířit fašismus po celém světě!"
 ARG_joint_military_exercises: "Společná vojenská cvičení"
 ARG_joint_military_exercises_desc: "Jako projev dobré vůle směrem k [USA.GetAdjective]ům bychom měli poslat nabídku na společná vojenská cvičení, která se budou konat v rámci [ARG.GetNameDef]. Společně můžeme zlepšit školení a dovednostní úroveň naší námořnictva a letectva."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Po období politického převratu je konečně čas, aby [ARG.GetNameDef] měl populárního a oblíbeného vůdce. S sliby, které vyvolávají pocit hrdosti a bezpečí v argentině, se Juan Perón stal jasnou volbou pro nového prezidenta naší skvělé země. S jeho milovanou ženou Evou po boku je konečně čas posílit [ARG.GetNameDef] proti bouři."
 ARG_legitimize_the_PCA: "Legitimizovat PCA"
 ARG_legitimize_the_PCA_desc: "Partido Comunista de la Argentina je primární komunistickou stranou v [ARG.GetNameDef]. Od svého vzniku si strana udržovala spojení s Komunistickou stranou Sovětského svazu, což často vyvolávalo tření s ostatními levicovými stranami [ARG.GetNameDef]. Nicméně, nyní, když potřebujeme drastické změny k ukončení Infámní dekády, možná je čas legitimovat tuto stranu ve [ARG.GetAdjective] vládě."
 ARG_liberation_theology: "Teologie osvobození"
 ARG_liberation_theology_desc: "Vzhledem k dlouhé historii katolicismu v [ARG.GetNameDef] a jeho významu pro život obyvatel mě mnoho kněží začalo přijímat novou formu křesťanství známou jako Teologie osvobození jako reakci na ideologický posun v [ARG.GetNameDef]. Vzhledem k tomu, že myšlenky Teologie osvobození se shodují s naším revolučním hnutím, bylo by moudré pro nás přijmout tento sekt církve jako naše státní náboženství."
 ARG_ligas_patrioticas_tt: "Odemkne šablonu divize Ligas Patrióticas a rekrutuje §Ypět§! jednotek v §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 ARG_maintain_neutrality: "Odmítnout spojence"
 ARG_maintain_neutrality_desc: "Navzdory tlaku ze strany spojeneckých mocností není v našem zájmu se zapojit do jejich války. Máme dostatek záležitostí k řešení na našem kontinentu, aniž bychom se museli starat o konflikt v Evropě. Pokud to ohrozí embargo ze strany [USA.GetName], tak tomu tak bude."
 ARG_maintain_the_status_quo: "Udržet status quo"
 ARG_maintain_the_status_quo_desc: "Stabilně pokračujeme. Není potřeba příliš rozvířit klid po našem nástupu k moci. Pokud chce Castillo zůstat ve vládě, bude muset být opatrnější při řízení vzrůstajícího nesouhlasu v rivalizujících frakcích."
 ARG_march_to_la_casa_rosada: "Pochod k Casa Rosada"
 ARG_march_to_la_casa_rosada_desc: "Vláda Castilla konečně zašla příliš daleko. Nespokojenost uvnitř armády dosáhla kritického bodu, když prezident nařídil rezignaci ministra války Pedra Pabla Ramíreze za to, že jednal s opoziční stranou UCR. Vojenské vedení shromažďuje své věrné a připravuje se pochodovat na La Casa Rosada."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! se stává vůdcem §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Ukončí 'Misi bezprostředního vojenského puče' tím, že umožní armádě převzít moc."
 ARG_military_production_lines: "Vojenské výrobní linky"
 ARG_military_production_lines_desc: "S rostoucí krizí po celém světě by bylo chytrým nápadem investovat do budoucnosti naší vojenské produkce. Pokud vybudujeme více továren určených pro vojenskou techniku, připravíme se tak nejlepším způsobem na nadcházející bouři."
 ARG_more_communism_in_south_america_tt: "Získat §Y$annex_everything$§! válečný cíl na všechny §YNon-Communist§! národy v §YSouth America§!"
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_no_communism_in_south_america_tt: "Získat §Y$puppet_wargoal_focus$§! válečný cíl proti všem §Ykomunistická§! národy v §YSouth America§!"
 ARG_no_fascism_in_south_america_tt: "Získejte §Y$puppet_wargoal_focus$§! válečný cíl proti všem §YFašistickým§! národům v §Jižní Americe§!"
 ARG_no_gods_no_masters: "Žádní bohové, žádní páni"
 ARG_no_gods_no_masters_desc: "Žádná osoba by neměla být ovládána těmi, kteří se snaží způsobit jim újmu. I když naši sousedé možná nechápou naši ideologii, můžeme si vzít na sebe úkol osvobodit je od válečných národů, které chtějí chamtivě rozšiřovat svou sféru vlivu."
 ARG_our_own_path: "Naše vlastní cesta"
 ARG_our_own_path_desc: "V průběhu posledních několika let jsme se dokázali soustředit na sebe, vyhýbat se většímu globálnímu konfliktu, který sužuje jiné země. [ARG.GetName] stojí na vlastních nohách a budeme se rozhodovat, kam nás naše cesta zavede. Zda budeme nadále prosperovat a ekonomicky růst, nebo zda se budeme snažit stanovit si vlastní cíle expanze, zůstává otevřené."
 ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) Získá událost '§Y$ARG_political_events.19.t$§!', která bude požadovat, aby se stali naším §Ymarionetou§!. Je pravděpodobnější, že přijmou, pokud budou mít §YZvýšený názor na nás§!"
 ARG_paraguayan_ultimatum: "[PAR.GetAdjective] Ultimátum"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] je strategické území, které by bylo zásadní pro naše válečné cíle proti zbytku kontinentu. Mohou buď souhlasit s prací pod námi, nebo být vojensky donuceni padnout pod naši vlajku. Volba je jejich. Pošlete ultimátum."
 ARG_peronism: "Peronismus"
 ARG_peronism_desc: "Když se Perón dostal k moci, přišel tlak na založení nového politického hnutí založeného na myšlenkách a vlivu samotného prezidenta. Peronismus, také známý jako Justicialismus, se stal sporným mezi Perónovými protivníky, někteří ho přirovnávají k fašismu, zatímco jiní ho popisují jako vágní směs nacionalismu, laborismu a populismu."
 ARG_preparation_for_the_elections: "Příprava na volby"
 ARG_preparation_for_the_elections_desc: "Mandát Agustína Pedra Justa se blíží ke konci a [ARG.GetName] je připraven na nového prezidenta. Zatímco oficiálním kandidátem vlády je Roberto María Ortiz, opozice vedená Marcelem T. de Alvear má stále šanci bojovat za demokratickější [ARG.GetName]. Precedens pro volby byl stanoven a nyní zbývá jen sledovat, jak se to vyvine."
 ARG_preparations_for_war: "Přípravy na válku"
 ARG_preparations_for_war_desc: "I když můžeme být připraveni jít do války právě teď, situace s dodávkami na našich hranicích říká něco jiného. Zlepšením našich dodavatelských řetězců zajistíme rychlou porážku našich protivníků."
 ARG_production_initiative: "Iniciativa výroby"
 ARG_production_initiative_desc: "Naše výrobní nástroje jsou zastaralé a potřebují přestavbu. Měli bychom investovat peníze do rozvoje naší výrobní technologie, abychom urychlili vytváření potřebných komponentů pro naši armádu."
 ARG_promote_urbanization: "Podporovat urbanizaci"
 ARG_promote_urbanization_desc: "Zatímco se svět kolem nás industrializuje a urbanizuje, [ARG.GetNameDef] zůstává téměř stejný. To nás učinilo závislými na jiných národech pro udržení naší ekonomiky. Přiznání této skutečnosti a snaha o urbanizaci by mělo rychle ukončit tyto závislosti."
 ARG_rapid_militirization: "Rychlá militarizace"
 ARG_rapid_militirization_desc: "Nyní, když máme u moci solidní vojenskou vládu, se můžeme začít dívat k našim cílům expanze. Je čas rozšířit náš vojensko-průmyslový model a zvýšit výrobu zbraní a vojsk. Svět se musí připravit čelit síle [ARG.GetNameDef]."
 ARG_rapid_urbanization: "Rychlá urbanizace"
 ARG_rapid_urbanization_desc: "Velká část [ARG.GetName] zůstává venkovem, ale cesta vpřed ve 20. století je akt urbanizace. Rozvojem našich měst můžeme přesvědčit více lidí, aby se tam přestěhovali, což znamená, že získáme značný nárůst pracovní síly pro naše vysoce průmyslová centra."
 ARG_reach_out_to_chile: "Kontaktovat [CHL.GetNameDefCap]"
 ARG_reach_out_to_chile_2_tt: "Pokud §Ypřijmou§!, pak jim dáme §Y[954.GetName]§! a §Y[953.GetName]§!"
 ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap], ve srovnání s našimi ostatními bezprostředními sousedy, je mnohem větší a mnohem silnější. Bylo by rozumné se jimi obrátit a nabídnout možnost spojenectví s námi. Možná pokud jim vrátíme jejich cenné území, budou více ochotni přijmout"
 ARG_reach_out_to_chile_tt: "Je pravděpodobnější, že přijmou, pokud mají §YVysoký názor na nás§! a jsou buď §YTyranský§! nebo §YNezařazený§!"
 ARG_reach_out_to_the_great_powers: "Oslovit velmoci"
 ARG_reach_out_to_the_great_powers_desc: "Jednou z možností, jak pomoci našemu ekonomickému růstu, je oslovit Velmoci světa a vzít si půjčky na urychlení naší obnovy. Měli bychom být opatrní, protože nechceme být v dluhu více, než jsme začali."
 ARG_reach_out_to_the_soviet_union: "Kontaktovat [SOV.GetNameDef]"
 ARG_reach_out_to_the_soviet_union_desc: "Není tajemstvím, že se musíme odloučit od našeho starého formy vlády a zavést rychlé změny, aby jsme utvářeli budoucnost [ARG.GetNameDef]. Jelikož to může vést k krvavé revoluci, měli bychom se obrátit na národ, který tímto již procházel. Spojení s [SOV.GetNameDef] může zajistit pomoc, pokud náš vzestup k moci bude provázen nešťastným, ale nezbytným násilím."
 ARG_reach_out_to_the_soviet_union_tt: "Přijetím tohoto zaměření se odemkne §YVanguardia Socialista§! šablona divize, když vypukne §Yobčanská válka§! a naverbujeme §Ypět§! jednotek Vanguardia Socialista v §Y[955.GetName]§!."
 ARG_reestablish_ligas_patrioticas: "Znovu ustanovit Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "Ligas Patrióticas byla krajně pravicová parapolice, civilní organizace, která působila v [ARG.GetNameDef] během 20. let 20. století. Od té doby se všechny rozptýlily. Možná je načase oživit toto hnutí, aby nám pomohlo nastolit pořádek mezi vzrůstající korupcí v naší zemi."
 ARG_reform_our_industry: "Reformovat náš průmysl"
 ARG_reform_our_industry_desc: "Příliš dlouho naše průmyslová inovace zaostává za ostatními národy na tomto světě. Je na čase, abychom rozšířili průmysl [ARG.GetNameDef] a přivedli jej na modernější úroveň. Můžeme začít výstavbou nových továren a okamžitě je uvedeme do provozu."
 ARG_regulated_national_salaries: "Regulované národní platy"
 ARG_regulated_national_salaries_desc: "Vidíme znepokojivý trend mezi našimi domácími společnostmi, které podplácejí své zaměstnance. Nemáme zájem kontrolovat jejich rozpočty, ale máme zájem zajistit, aby všichni naši občané dostávali spravedlivou mzdu. Stanovení minimální mzdy určitě pomůže všem v této situaci."
 ARG_reinforce_the_education_system: "Posílit vzdělávací systém"
 ARG_reinforce_the_education_system_desc: "Vzdělání je základem demokratického národa. Každý, kdo žije v [ARG.GetNameDef], by měl mít svobodu navštěvovat školu, aby mohl růst a vyvíjet se jako čestní, pracovití občané. Měli bychom využít této příležitosti a soustředit naše financování na specifické profese, v naději, že nám to umožní rozvíjet vlastní technologické a ekonomické pokroky."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) Získá akci '§Y$ARG_political_events.73.t$§!', která nabídne §Yneútočnou dohodu§! a §Yzaručenou nezávislost§! mezi našimi dvěma zeměmi. Je pravděpodobnější, že to přijmou, pokud mají §YVysoký názor na nás§!"
 ARG_reinforced_alliance: "Posílení spolupráce"
 ARG_reinforced_alliance_desc: "Náš blízký vztah s Británií se ukazuje jako velmi užitečný, ale čím více zkoumáme jejich armádu, tím jasnější se stává, že nejsme na možný konflikt tak dobře připraveni, jak bychom mohli být. Měli bychom zvážit požádat o jejich explicitnější podporu ve formě záruk a paktu o neútočení."
 ARG_release_hellmuth: "Uvolnit Hellmutha"
 ARG_release_hellmuth_desc: "Osmar Hellmuth je [ARG.GetAdjective] původu [GER.GetAdjective], který byl pod naší starou vládou zatčen poté, co byl odhalen jako spolupracovník fašistické vlády v [GER.GetNameDef]. Měli bychom ho okamžitě propustit a zaměstnat ho v naší vlastní zpravodajské agentuře."
 ARG_revisit_the_roca_runciman_treaty: "Znovu projednejte smlouvu Roca-Runciman"
 ARG_revisit_the_roca_runciman_treaty_desc: "Roca-Runcimanova smlouva je platná od roku 1933 a zajišťuje naše vývozy hovězího masa do [ENG.GetName]. Avšak s nedávnými vývoji naší ekonomiky může být čas vyjednat novou smlouvu s [ENG.GetAdjective] a získat pro nás ještě lepší obchodní dohodu."
 ARG_revive_the_colonial_plan: "Obnovit koloniální plán"
 ARG_revive_the_colonial_plan_desc: "Ve snaze získat pozici v Jižní Americe spustil [GER.GetNameDef] plán na založení kolonie v [URG.GetNameDef]. Nicméně, plán se nikdy neuskutečnil. Měli bychom si vzít na sebe, abychom tento plán oživili a ovládli [URG.GetNameDef] jménem našich fašistických přátel."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz vyhrál volby jasnou většinou, což znamená, že koalice Concordancia pokračuje ve vládnutí [ARG.GetName]. Ve svém předsednickém projevu zdůraznil ratifikaci své víry v demokracii, slibující respekt k svobodě a zárukám, které zakotvuje Ústava pro [ARG.GetAdjective] lidi."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! se stává vůdcem §Y$ARG_neutrality_party_long$§!"
 ARG_royal_airforce_influence: "Vliv královského letectva"
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_airforce_influence_desc: "S našimi vazbami na Británii nyní bližší bychom měli zjistit, zda se také můžeme poučit z jejich vojenských snah. Královské letectvo je široce velmi dobře hodnoceno a studium jejich operací pravděpodobně přinese výhody. A když jsme u toho, měli bychom zvážit pokus o získání podobných letadel."
 ARG_royal_navy_influence: "Vliv Královského námořnictva"
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_royal_navy_influence_desc: "S našimi bližšími vazbami na Británii bychom se měli podívat, zda se můžeme poučit z jejich vojenských snah. Královské námořnictvo je široce uznáváno a studium jejich operací bude pravděpodobně prospěšné. Když už jsme u toho, měli bychom zvážit výzkum lodí podobných těm jejich."
 ARG_russian_manufacturers: "[SOU.GetAdjective] výrobci"
 ARG_russian_manufacturers_desc: "Abychom zvýšili naši průmyslovou moc a vynikli mezi ostatními národy na kontinentu, měli bychom oslovit [SOU.GetNameDef] a pozvat několik jejich výrobců do [ARG.GetNameDef]. Koneckonců, sdílíme ideologii, má smysl sdílet také naši vojenskou technologii."
 ARG_secure_the_borders: "Zabezpečit Hranice"
 ARG_secure_the_borders_desc: "Bylo by moudré zajistit, aby naše současné hranice zůstaly bezpečné proti našim nejnebezpečnějším rivalům. Musíme pracovat na instalaci obranné linie podél našich společných hranic s [CHL.GetNameDef] a [BRA.GetNameDef] a také vyškolit naše vojenské vůdce k boji v mnoha lesích, které pokrývají sever. Ochrana je nejdůležitější!"
 ARG_secure_the_opposition: "Zabezpečit opozici"
 ARG_secure_the_opposition_desc: "Určitá míra opozice je skvělá pro naše demokratické hodnoty. Současná opozice, které čelíme, je rozumně silná, ale naším hlavním problémem je, že nejednají fér. Nemůžeme jim dovolit, aby nastavovali tento nebezpečný příklad, politická opozice musí být regulována, pro bezpečnost všech."
 ARG_seek_american_support: "Hledejte americkou podporu"
 ARG_seek_american_support_desc: "Jak se po celém světě formuje stín války, musíme být připraveni čelit jakémukoli konfliktu, který by ohrozil naše hranice. [USA.GetNameDefCap] může být spící obr na severu, ale jako demokratický národ se od jejich zahraniční politiky a civilních obranných programů máme co učit. Měli bychom se s nimi spojit a zahájit tu komunikaci s našimi severoamerickými sousedy."
 ARG_social_welfare_fund: "Fond sociálního zabezpečení"
 ARG_social_welfare_fund_desc: "Náš rozpočet na sociální výdaje byl tradičně velmi nízký. Když se však podíváme na možné zisky spojené s navýšením rozpočtu na sociální péči, začínáme věřit, že by tomu tak nemělo být. Zřízení fondu pro sociální výdaje by mohlo být smysluplným úsilím."
 ARG_socialist_researchers: "Socialističtí výzkumníci"
 ARG_socialist_researchers_desc: "Jak naše země roste jako socialistický stát, bylo by moudré investovat do rozšíření našeho národního výzkumu. Koneckonců, revoluce a modernizace naší technologie jsou důležité pro růst našeho národa."
 ARG_socialist_volunteers: "Sociální dobrovolníci"
 ARG_socialist_volunteers_desc: "Existuje mnoho dalších socialistických hnutí po celém světě, která bojují se svými vlastními sny o revoluci. Pokud nastane potřeba, musíme nabídnout svou sílu pomoci těm národům, které se snaží jít podobnou rudou cestou jako my. Být uzavřený neznamená, že bychom měli ignorovat trápení našich mezinárodních soudruhů."
 ARG_south_american_alliance: "Panamerická spolupráce"
 ARG_south_american_alliance_desc: "S naší novou frakcí, která je odhodlána udržovat mír na jihoamerickém kontinentu, bychom se měli obrátit na ostatní demokratické národy kolem nás a požádat je, aby se k nám připojily v našem závazku k míru a svobodě. Společně jsme silnější a budeme méně pravděpodobní, že padneme."
 ARG_south_american_unity: "Jihoamerická jednota"
 ARG_south_american_unity_desc: "Nyní, když jsme získali území po celém kontinentu, je načase přijmout nové jméno, které symbolizuje fakt, že nejsme pouze [ARG.GetNameDef], ale celá Jižní Amerika. Nakonec se nám podařilo sjednotit tyto spory mezi státy pod jednu mocnou vlajku."
 ARG_soviet_industrial_model: "Sovětský průmyslový model"
 ARG_soviet_industrial_model_desc: "Po revoluci v Rusku, [SOU.GetNameDef] učinilo velké pokroky v modernizaci svého vojenského průmyslového komplexu. Měli bychom se inspirovat tímto a následovat jejich kroky, zvyšovat množství továren zaměřených na armádu, které máme v zemi."
 ARG_state_atheism: "Státní ateismus"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] byla dlouho katolickou zemí a náboženství hrálo významnou roli v každodenním životě mnoha jejích občanů. Můžeme však zvolit státní ateismus, protože náboženství obvykle nemá v socialistické revoluci příliš velké místo. Musíme si však uvědomit, že to může způsobit rozčilení mezi masami, které dlouho žily s náboženstvím jako součástí jejich života."
 ARG_study_the_battle_of_the_river_plate: "Studovat bitvu u Río de la Plata"
 ARG_study_the_battle_of_the_river_plate_desc: "Bitva o Río de la Plata byla první námořní bitvou této války a proběhla na jihoamerickém území. Měli bychom udělat vše pro to, abychom této bitvy prozkoumali a poučili se, jak zlepšit naše vlastní námořní schopnosti."
 ARG_subdue_dissension: "Udržet na uzdě nesouhlas"
 ARG_subdue_dissension_desc: "Dost bylo dost. Vojenské povstalce už je potřeba pevně potlačit, než dostanou šanci vzrůst. Může to na krátkou dobu poškodit náš vojenský růst, ale bude to stát za to mít loajální armádu na naší straně."
 ARG_subdue_dissension_tt: "Musíte uskutečnit Intervenciones Federales alespoň 3krát, abyste odemkli tuto prioritu!"
 ARG_support_radical_nationalism: "Podpora radikálního nacionalismu"
 ARG_support_radical_nationalism_desc: "Od chvíle, kdy jsme se zbavili okovů španělské říše, jsme se snažili definovat [ARG.GetAdjective] identitu. Prosperovali jsme a přežili zde a prokázali jednou provždy, že tato země je naše. Posilujme [ARG.GetAdjective] identitu a připomeňme všem, kdo je skutečnou silou Jižní Ameriky."
 ARG_support_the_farmers: "Podpora zemědělců"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] měl vždy silný zemědělský sektor, přičemž naše hovězí maso je obzvláště populární po celém světě. Pod jhem naší předchozí vlády zůstaly mnohé z těchto zemědělských komunit s malou podporou. Je čas prosadit změnu a zlepšit naše financování zemědělství a podpořit proletářské pracovníky na venkově [ARG.GetNameDef]."
 ARG_support_the_spanish_coup: "Podpořit španělský puč"
 ARG_support_the_spanish_coup_desc: "Naši bratři ve Španělsku jsou v současnosti zapojeni do kruté občanské války o budoucnost své země. Frankovy myšlenky na vojensky řízenou vládu se s našimi silně shodují. Měli bychom okamžitě poslat pomoc a ukázat světu fámy demokracie."
 ARG_support_the_spanish_republicans: "Podpora španělských republikánů"
 ARG_support_the_spanish_republicans_desc: "Naši bratři ve Španělsku jsou zachyceni v krvavém konfliktu, kde bojují proti svým krajanům v pokusu zabránit fašistickému režimu převzít jejich území. Pád Španělska pod fašismus není v souladu s našimi zájmy a měli bychom udělat maximum, abychom prokázali podporu našemu nejbližšímu kulturnímu spojení v Evropě."
 ARG_tech_initiative_bonus: "Technologická iniciativa"
 ARG_technical_schools: "Technické školy"
 ARG_technical_schools_desc: "Rozvojem technických škol můžeme aktivně zvýšit počet technických poradců, které můžeme zaměstnat v celé vládě. Další rozvoj tohoto typu vzdělání určitě pomůže posílit naši ekonomickou moc."
 ARG_the_american_push: "Americký tlak"
 ARG_the_american_push_desc: "Naše odhodlání vyvážit naše vztahy mezi Spojenci a Osa neuniklo pozornosti [USA.GetName]. Jasně dali najevo, že jsou nespokojeni s našimi umírněnými názory a mohou nás požádat, abychom definitivně přerušili vazby na Osa."
 ARG_the_argentinian_metropole: "Argentinská metropole"
 ARG_the_argentinian_metropole_desc: "Buenos Aires bude symbolem pravého metropolitního života v [ARG.GetName]. Rozvoj našich měst nám pomohl povzbudit obyvatelstvo k tomu, aby vedlo šťastné, produktivní životy. Tím jsme nyní dosáhli boomu populace a vyšší míry vzdělání v celé zemi."
 ARG_the_buenos_aires_conference: "Konference v Buenos Aires"
 ARG_the_buenos_aires_conference_1_tt: "Získá událost '§YKonference v Buenos Aires začíná§!', která se nás zeptá, zda chceme udržet §YFanny Edelman§! u moci nebo se přepnout na §YAntonio Soto§!."
 ARG_the_buenos_aires_conference_2_tt: "Zůstání s §YFanny Edelman§! odemkne §YUnify The Continent§! a §YLiberate The Continent§! zaměření. Výběr §YAntonio Soto§! odemkne §YImprove Patagonia§! zaměření."
 ARG_the_buenos_aires_conference_desc: "Teď, když jsme začali stabilizovat zemi, musíme být opatrní, abychom našim vůdcům nepovolili vyvolat stejnou téměř diktátorskou past, do které spadla naše předchozí vláda. Jako taková byla svolána socialistická konference v Buenos Aires s cílem diskutovat a zvolit dalšího vůdce [ARG.GetNameDef]."
 ARG_the_castillo_cabinet: "Castillova vláda"
 ARG_the_castillo_cabinet_desc: "Bohužel kvůli rostoucí nemoci se prezident Ortiz chystá podat rezignaci. Na jeho místo vstává bývalý viceprezident Ramón Castillo. Jak se napětí v armádních frakcích zvyšuje, Castillo bude muset hrát své karty opatrně, aby zajistil svou prezidentskou pozici."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! se stává vůdcem §Y$ARG_neutrality_party_long$§!"
 ARG_the_clean_election: "Čisté volby"
 ARG_the_clean_election_desc: "Po desetiletích korupce a podvodů v politice [ARG.GetNameDef] se Unión Cívica Radical podařilo získat vítězství po intenzivní kampani, která se zaměřila na odhalení podvodného nakládání s volebními lístky, které bylo běžné v Concordancii. Nyní probíhají diskuse o tom, kdo povede stranu do budoucna."
 ARG_the_old_enemy: "Starý nepřítel"
 ARG_the_old_enemy_desc: "Konečně nastal čas soustředit se na sever, kde se nad námi vznáší stín našeho nejstaršího protivníka. [BRA.GetNameDefCap] vždy stáli jako náš největší nepřítel na tomto kontinentu. Je čas znovu probudit ducha Cisplatinské války a vytyčit cestu dobyti k [BRA.capital.GetCapitalVictoryPointName]."
 ARG_the_second_argentine_republic: "Druhá argentinská republika"
 ARG_the_second_argentine_republic_desc: "Po mnoha letech korupce a podvodu jsme konečně vyšli z popela našeho starého státu a vyšli jako nová bašta demokracie na západní polokouli. Od tohoto dne, abychom se oddělili od chyb minulosti, budeme známi jako Druhá argentinská republika. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) poskytne §Yzáruky§! všem demokratickým zemím v §YSudové Americe§!"
 ARG_the_war_machine: "Válečná mašinérie"
 ARG_the_war_machine_desc: "Jak naše nový režim získává moc, potřebujeme mít armádu, která jí odpovídá. Je zásadní, abychom investovali do zvyšování vojenskoprůmyslových komplexů po celé zemi a nejen v [ARG.capital.GetCapitalVictoryPointName]. Nechť se [ARG.GetAdjective] válečný stroj vztyčí!"
 ARG_towards_a_greater_argentina: "K Větší [ARG.GetName]"
 ARG_towards_a_greater_argentina_desc: "S našimi společnými úsilími o zvýšení našeho průmyslového kapacity a důrazem na financování veřejných prací a infrastruktury jsme vytvořili základ pro to, aby [ARG.GetName] skutečně vzkvétala z popela Velké hospodářské krize jako rostoucí moc na jihoamerickém kontinentu!"
 ARG_unify_south_america: "Sjednotit kontinent"
 ARG_unify_south_america_desc: "Na jižním americkém kontinentu je řada zemí, které provedly své vlastní revoluční hnutí a zajistily si komunistické vlády. Abychom zůstali silní, musíme se spojit. Je čas oslovit tyto národy a požádat je, aby se připojily k naší mezinárodní."
 ARG_unify_the_continent_tt: "Zvolení této priority zašle každé §YCommunist§! zemi v §YSouth America§! nabídku k připojení se k našemu §YFaction§!."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "Kolem nekonečné korupce a vnitřních rozporů je jasné, že vedení Concordancia je k ničemu. Je čas na zásadní změnu v politice [ARG.GetAdjective]. Nimio de Anquín získal dostatek popularity jako vůdce Unión Nacional Fascista a je připraven vést zemi a vrátit národní hrdost [ARG.GetNameDef]."
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! se stává vůdcem §Y$ARG_fascism_party_long$§! a vládní strana se změní na §YFašismus§!"
 ARG_unite_the_workers_of_argentina: "Sjednotit pracovníky Argentiny"
 ARG_unite_the_workers_of_argentina_desc: "Pokud chceme změnit [ARG.GetNameDef] k lepšímu, musíme přesvědčit proletariát naší země, že radikální zlepšení jsou nezbytná k ukončení jejich utrpení. Pojďme sjednotit pracovníky ze všech povolání a ukázat vládě, že statu quo musí skončit!"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Od reformy univerzit v roce 1918 byla Universidad de Buenos Aires schopna udržet spoluvládu, demokraticky volené instituce a autority. Jako největší univerzita v [ARG.GetName] bude investice do jejího rozvoje i nadále produkuje vysoce vzdělané jednotlivce vhodné k vedení země do budoucna."
 ARG_university_reforms: "Univerzitní reformy"
 ARG_university_reforms_desc: "Jak se naše vzdělávací systém posiluje, byla by to skvělá příležitost reformovat také naše univerzity. Pokrok ve vyšším vzdělání by nám umožnil více využít výzkumné oddělení našich univerzit."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) Získá událost '§Y$ARG_political_events.19.t$§!', která požaduje, aby se stali naším §Ypuppet§!. Je pravděpodobnější, že přijmou, pokud mají §Yvysoký názor na nás§!"
 ARG_us_army_training: "Výcvik US Army"
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_us_army_training_desc: "[USA.GetNameDefCap] nám laskavě nabídli poslat svůj vojenský výcvikový program, abychom mohli začít připravovat naše vlastní síly na možnost války. Nejenže to vytvoří zkušenější a odolnější armádu, můžeme také využít to, co jsme se naučili, k posílení našeho programu speciálních sil."
 ARG_us_marine_program: "Program výcviku Námořní pěchoty USA"
 ARG_us_marine_program_desc: "Marine Corps USA jsou elitní jednotky a symbolem [USA.GetAdjective] vojenské síly. Mnoho se od nich můžeme naučit a nyní, když úzce spolupracujeme s [USA.GetName], máme příležitost tak učinit."
 ARG_us_marine_program_doctrine: "Výcvik amerických námořníků"
 ARG_viva_la_revolucion: "Viva La Revolución"
 ARG_viva_la_revolucion_desc: "Nastal čas, abychom poslali ultimátum vládě [ARG.GetNameDef] a přinesli vítr změny potřebný k proměně naší země v pravý socialistický stát. Pokud vše půjde dobře, skončí to mírově a vláda se snadno předá. Přesto je vždy možnost, že se nevzdají bez boje."
 ARG_war_division: "Válečná divize"
 ARG_war_division_desc: "Všechny války jsou postaveny na dobré přípravě. Jak budujeme náš kabinet a vyrábíme naši válečnou mašinu, den co den se přibližujeme našim expanzionistickým cílům."
 ARG_women_in_industry: "Ženy v průmyslu"
 ARG_women_in_industry_desc: "Příliš dlouho byla od žen očekáváno, že zůstanou doma a post carejí se o rodinu. Pokud může být žena vedoucí naší země, pak je jen správné jim umožnit pracovat i v jiných průmyslech. To pouze pomůže ekonomické budoucnosti [ARG.GetNameDef], jak to výrazně rozšíří naši pracovní sílu."
 ARG_work_with_the_nationalists: "Spolupracovat s nacionalisty"
 ARG_work_with_the_nationalists_desc: "Možná je čas, abychom přijali jiný přístup k vládnutí. Koneckonců, rostoucí korupce, která léta sužuje volby, jasně nenaznačuje, že by měla zpomalit. Pokud budeme spolupracovat s nacionalistickými subjekty v zemi, máme lepší šanci obnovit pořádek v [ARG.GetNameDef]."
 ARG_workers_rights: "Práva pracujících"
 ARG_workers_rights_desc: "Jedním z hlavních principů naší socialistické revoluce bylo zlepšení kvality života proletářských pracovníků [ARG.GetNameDef]. Nyní, když jsme seize the means of production, bychom měli zajistit, aby chudé pracovní podmínky už více neohrožovaly naše pole a naše továrny."
 ARG_worst_timeline_flag: "§YSeñor Hilter§! je vůdce §Y[ARG.GetNameDef]§!"
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales je státní [ARG.GetAdjective] energetická společnost zabývající se průzkumem, výrobou, rafinací a obchodováním s ropou. Měli bychom investovat více peněz do společnosti, abychom měli lepší kontrolu nad naší produkcí ropy."
 ARG_yacimientos_petroliferos_fiscales_tt: "Odemkne rozhodnutí: §YVyužít la Vaca Muerta§!"
 BRA_German_tank_exchange: "Německá výměna informací o tancích"
 BRA_Italian_plane_exchange: "Výměna informací o italských letadlech"
 BRA_acceptance_tt: "Pokud přijmou: \n"
 BRA_accords_tt: "Pokud se dohodnou na spolupráci:"
 BRA_address_labor_disputes: "Vyřešení pracovních sporů"
 BRA_address_labor_disputes_desc: "Předchozí vláda byla správně znepokojena hrozbou komunismu, ale udělala málo pro řešení základních problémů, které způsobily, že se lidé uchýlili k radikalismu. Neuděláme stejnou chybu a přijmeme aktivnější roli v řešení pracovních sporů."
 BRA_address_labor_disputes_tt_1: "§YEvent umožňuje volbu mezi: §!"
 BRA_address_labor_disputes_tt_2: "§YNebo:§!"
 BRA_align_with_moscow: "Zarovnat se s [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Někteří z našich stranických členů měli privilegium navštívit [SOU.Capital.GetCapitalVictoryPointName]. Po svém návratu k nám mluvili vysoce o [SOU.GetAdjective] způsobu řízení země. Měli bychom zvážit, zda se více přiblížíme [SOU.GetNameDef]."
 BRA_allow_the_church_to_operate: "Přijmout socialisticky orientované teology"
 BRA_allow_the_church_to_operate_desc: "Nové hnutí mezi duchovenstvem začíná kořenit v Jižní Americe. Duchovenstvo prosazuje socialisticky orientované politiky, které by jednou provždy vyvedly naše nejpotřebnější lidi z chudoby. Možná bychom měli přijmout tyto radikální teology, místo abychom rozhněvali věrné proletáře, kteří je podporují."
 BRA_amazonian_settlement: "Obnovit kolonizaci Amazonie"
 BRA_amazonian_settlement_desc: "Amazonie je bohatá na zdroje a půdu, připravenou k exploataci. Abychom stimulovali ekonomiku a vytvořili pobídku pro naše vojáky bojovat, měli bychom nabídnout těm, kteří se připojí k armádě, příležitost získat takové země po přiměřené délce služby."
 BRA_amazonian_settlement_tt: "Odm knou §YVojenská osídlení v Amazonii§! rozhodnutí pro rozvoj amazonických států."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Naše hnutí přijalo frázi tupi lidí, 'Anauê', jako válečný pokřik. Tato fráze se stala synonymem bratrství členů a jejich neochvějné loajality k ochraně nášeho národa. Anauê!"
 BRA_anaue_tt: "Odemkněte rozhodnutí o verbování integralistických milic v státech po dokončení shromáždění tam. \nVerbujte nového generála s traitem §Y$militias_officer$§! : \n Obrana milice §G+5%§! \n Rychlost milice §G+5%§! \n Organizace milice §G+5%§!"
 BRA_anti_democracy_in_south_america_tt: "Získat §Y$puppet_wargoal_focus$§! válečný cíl proti všem §YDemokratickým a Nezařazeným§! národům v §YSou
 BRA_anti_imperialism: "Vyhnat impéria"
 BRA_anti_imperialism_desc: "Některé národy v naší blízkosti dosud nedostaly svou zaslouženou nezávislost. Přesto existují impéria, která si nárokují kontrolu nad těmito územími. Kolonialismus a imperialismus patří do minulosti a je nutné jasně ukázat těmto impériím, že to víme."
 BRA_anti_imperialism_tt: "Odemkne §YSouth American Anti-Colonialism§! rozhodnutí k osvobození kolonií v Jižní Americe."
 BRA_attack_bolivia: "Zabezpečit Amazonii"
 BRA_attack_bolivia_desc: "Amazonka je intrinsicky [BRA.GetAdjective]. Fakt, že [BOL.GetNameDef] i nadále okupuje část z ní, již nemůže být tolerován."
 BRA_attack_chile: "Preemptivní úder"
 BRA_attack_chile_desc: "Dokud [CHL.GetAdjective] zůstává za svými horami, naše západní křídlo nebude nikdy plně bezpečné. Proto musíme zlikvidovat stát [CHL.GetAdjective] a integrovat jeho území do našeho."
 BRA_autarky: "Brazilská autarkie"
 BRA_autarky_desc: "Ekonomické nepokoje po krachu na Wall Street zasáhly celý svět a zničily naši ekonomiku. Od konzumace kávy po výrobu oceli se musíme stát soběstačnými ve všech věcech a izolovat se od jakékoli budoucí zahraniční krize."
 BRA_ban_political_parties: "Zákaz politických stran"
 BRA_ban_political_parties_desc: "Politické strany se ukázaly být ničím jiným než nástroji pro rozdělení a narušení. Zakázáním a odstraněním jich můžeme omezit schopnost radikálů organizovat se proti nám."
 BRA_ban_the_communist_party: "Zakázat Komunistickou stranu"
 BRA_ban_the_communist_party_desc: "Komunistické hnutí, navzdory neúspěchu jejich pokusu o povstání v roce 1935, i nadále děsí armádu a podnikatele v národě. Možná, že přísnějším postojem vůči hnutí můžeme získat větší podporu armády pro naše vlastní politiky."
 BRA_ban_the_communist_party_dynamic_tt: "§RPokles stability se bude odvíjet od popularity komunistické strany!§!"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Výhody centrální banky, která vydává a kontroluje nabídku měny v ekonomice, byly od Velké deprese zřetelně jasné. Banco do Brazil fungovalo jako taková banka dlouhou dobu, ale nyní je čas, abychom tuto dohodu formalizovali."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] kdysi dominoval celosvětové dodávce kaučuku, dokud [ENG.GetAdjective] nevytvořil obrovské plantáže v rámci své říše. S jejich dodavatelskými trasami pod hrozbou se svět znovu obrací k nám, abychom je zásobili cenným zdrojem."
 BRA_berlin_accords: "Zavést Berlínské dohody"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] dlouho zasahoval do záležitostí jiných národů v Americe. Spojením se s [GER.GetNameDef] můžeme získat strategické odstrašení proti budoucímu zásahu [USA.GetAdjective] do našich záležitostí."
 BRA_bonus_tech_slot: "Národní technologický fond"
 BRA_bonus_tech_slot_desc: "I když naše průmysl a armáda v posledních letech značně expandovaly, stává se stále obtížnějším udržet technologickou paritu s našimi zahraničními nepřáteli. Proti tomu zřídíme národní fond k investování do nových technologií."
 BRA_boost_integralist_support_tt: "Odemkne rozhodnutí §YIntegralist Rally§! pro zvýšení fašistické podpory ve větších městech a obcích národa."
 BRA_brazil_integral: "Brazílie Integral"
 BRA_brazil_integral_desc: "Trvalo roky, než jsme dosáhli tohoto okamžiku, ale konečně jsme upevnili svůj vliv na národ a zbavili jsme se posledních zbytků rozpadlých starých republikánských způsobů."
 BRA_cangaco_coup: "Cangaço Pučení"
 BRA_cangaco_coup_desc: "Navzdory slibům revoluce jsou vůdci hnutí nerozhodní a uvízli v dogmatických debatách o vhodných doktrínách, kterými se řídit. S větší podporou než kdy jindy mezi lidmi je načase, aby Cangaço převzalo velení nad národem a jednou provždy se prokousalo korupcí v jeho jádru."
 BRA_centralize_development: "Zřídit nové hlavní město"
 BRA_centralize_development_desc: "Naše současné hlavní město je příliš vzdáleno od odlehlých oblastí země a to vede k resentimentu a separatismu. Abychom měli to nejlepší z obou světů, zřídíme nové hlavní město v srdci národa, dostupnější pro všechny."
 BRA_centralize_development_tt: "Nové hlavní město bude pojmenováno §Y'$BRA_new_capital$'§!"
 BRA_church: "Spolupráce s církví"
 BRA_church_desc: "Katolická církev si uchovává rozsáhlý vliv na naši politiku, přestože byla separace církve a státu zavedena již před desítkami let. To vychází z obrovského počtu zbožných katolíků, kteří tvoří většinu voličů. Pokud bychom mohli získat přízeň církve, mohli bychom získat masovou podporu pro naše politiky."
 BRA_coffee_crisis_aftermath: "Důsledky krizí kávy"
 BRA_coffee_crisis_aftermath_desc: "Velká hospodářská krize zničila brazilskou ekonomiku kvůli přílišnému spoléhání se na export, zejména kávy. Zatímco byly učiněny snahy o opravu ekonomiky, je na nás, abychom práci dokončili. Oživíme naše průmysly a staneme se ekonomickou mocností kontinentu."
 BRA_cohen_plan: "Cohenův plán"
 BRA_cohen_plan_desc: "S blížícími se volbami a naším klesajícím podporem mezi voliči musíme zajistit pokračování našeho režimu jinými prostředky. Vytvořením plánů na další komunistický puč můžeme oživit podporu pro nás, zatímco pozastavíme volby ve jménu národní bezpečnosti."
 BRA_cohen_plan_tt: "Odemkne §Y$BRA_execute_the_cohen_plan$§! misi, která musí být dokončena do 100 dní od dokončení tohoto zaměření. Dosažení mise vyžaduje dokončení §Y$BRA_estado_novo$§! nebo §Y$BRA_estado_moderno$§! zaměření. §RNedokončení mise povede k puči!§!"
 BRA_collective_bargaining: "Kolektivní vyjednávání"
 BRA_collective_bargaining_desc: ""
 BRA_collectivization_of_agriculture: "Kolektivizace zemědělství"
 BRA_collectivization_of_agriculture_desc: "Náš zemědělský průmysl je poměrně fragmentovaný a nefunguje tak efektivně, jak by mohl. Kolektivizací odvětví a svěřením jej pracovníkům jako kolektivním skupinám, které se postarají o potřebné reformy, bychom mohli vyřešit tento problém a mnoho dalších."
 BRA_collectivization_of_transport: "Kolektivizace dopravy"
 BRA_collectivization_of_transport_desc: "Náš dopravní systém zažil lepší časy a naléhavě potřebuje reorganizaci, aby nám umožnil ho efektivněji využívat pro naše potřeby. Kolektivizace dopravního systému by dala moc pracovníkům zavést tyto potřebné reformy podle jejich vlastního uvážení."
 BRA_combat_separatism: "Boj proti separatismu"
 BRA_combat_separatism_desc: "Když se národ dostane do politického zmatku, lidé s nespokojeností mimo hlavní město začínají prosazovat separatistické agendy, které ohrožují roztržení [ROOT.GetNonIdeologyName]. Musíme udělat více pro podporu sdílené [ROOT.GetAdjective] identity po celé zemi."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Ocel se stala klíčovým zdrojem v mnoha průmyslových odvětvích, ale naše domácí výroba je nedostatečná k uspokojení poptávky. Proto založíme státní národní ocelářskou společnost s moderními stroji, místo abychom ji dováželi ze zahraničí."
 BRA_consolidation_of_labor_laws: "Konsolidovat pracovní práva"
 BRA_consolidation_of_labor_laws_desc: "Naše pracovní zákony nabízejí malou ochranu pro pracovníky, což nevyhnutelně vede k neshodám s vlastníky podniků a nakonec ke stávkám. V tak nebezpečné době si nemůžeme dovolit takové stávky ani riziko bolševické infiltrace. Proto naše zákony zkonsolidujeme a nalezneme rovnováhu mezi pracovníky a kapitalisty."
 BRA_consolidation_of_labor_laws_fallback_tt: "V závislosti na předchozích výběrech zaměření se změní buď §Y$BRA_estado_novo_modifier$§! nebo §Y$BRA_estado_moderno_modifier$§! národní duchové:"
 BRA_constitutional_monarchy: "Kompromis ústavní monarchie"
 BRA_constitutional_monarchy_desc: "S tím, jak hnutí za obnovení císařství získává na síle a podpora pro současný režim slábne, vzrůstá volání po kompromisním řešení pro stabilizaci národa. Nejoblíbenější návrh je ustanovit figurehead ústavní monarchii, přičemž si uchovat politickou moc v Národním kongresu."
 BRA_constitutional_monarchy_tt: "V závislosti na předchozí volbě mezi §Y$BRA_petropolis_line$§! a §Y$BRA_vassouras_line$§! se aktivuje jeden z následujících národních duchů:"
 BRA_constitutional_monarchy_tt_2: "§YOr§!"
 BRA_continue_centralization: "Podporovat centralizaci"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] je národem mnoha kultur rozprostřených na obrovském území. Pokud neuděláme více pro sjednocení různorodých států národa, riskujeme fragmentaci nebo dokonce vojenské vpády od našich sousedů. Pouze silnou centrální vládou můžeme doufat, že ochráníme naše lidi a demokracii."
 BRA_cooperation_in_the_americas: "Politika dobrého souseda"
 BRA_cooperation_in_the_americas_desc: "Politika 'dobrého souseda' Franklina Roosevelta zůstává vlivná na západní polokouli. Měli bychom tuto politiku přijmout a snažit se spolupracovat s národy Ameriky namísto zasahování do záležitostí jeden druhého."
 BRA_corporatism: "Přijmout korporatismus"
 BRA_corporatism_desc: "Spor mezi prací a kapitalisty podkopal [BRA.GetAdjective] ekonomiku příliš dlouho. Abychom tomu čelili, uvedeme nový ekonomický model založený na korporativních politikách, které byly v posledních letech vidět v mnoha úspěšnějších evropských zemích."
 BRA_court_the_military: "Oslovte vojenskou establishment"
 BRA_court_the_military_desc: "Je příliš idealistické usilovat o politický kurz, který by nespokojil nebo oslabil vojenský establishment. Naší jedinou nadějí je najít společnou řeč a spolupracovat s nimi pro větší dobro národa. Pokud selžeme, všechna naše práva budou opět uhašena."
 BRA_create_faction: "Latinskoamerická socialistická kooperativa"
 BRA_create_faction_desc: "Existuje mnoho dalších, kteří sdílejí naše názory na to, jak by měl vypadat komunistický stát. Je čas otevřít se spolupráci s těmito národy, abychom společně mohli hájit naši věc!"
 BRA_create_kgbrazil_with_agents: "Zformovat EICI"
 BRA_create_kgbrazil_with_agents_desc: "Zpravodajské informace o našich nepřátelích jsou kritickou součástí našich schopností bránit naši zemi a zájmy, když to bude potřeba. Vytvoření silné agentury může chvíli trvat, ale máme podporu zahraničních ideologicky blízkých agentur, které nám pomohou s tímto záměrem."
 BRA_deal_with_the_cangaceiro: "Dohoda s Cangaço"
 BRA_deal_with_the_cangaceiro_desc: "Cangaço nejsou nic jiného než bandité, kteří nám byli trnem v oku příliš dlouho. Je čas, abychom trn vyhnali na sever, jednou provždy."
 BRA_deal_with_the_cangaceiro_tt: "Odemknout §Y$BRA_deal_with_the_cangaceiro$§! rozhodnutí k eliminaci Cangaço ve postižených státech."
 BRA_decree_no_37: "Decret č. 37"
 BRA_decree_no_37_desc: "Předchozí režim byl prolezlý korupcí a domácími spory kvůli tomu, že některé státy měly neúměrný vliv na národní politiku. Měli bychom se proto ostře zaměřit na jakékoliv projevy regionalismu a soustředit moc v národní vládě."
 BRA_defense_of_the_fatherland: "Obrana vlasti"
 BRA_defense_of_the_fatherland_desc: "Naše ambice daleko překračují naše vlastní současné hranice, ale i když je tomu tak, musíme se absolutně ujistit, že nikdo nemůže vyhrožovat našim domácím územím. Viva o Brasil!"
 BRA_defense_spending: "Zvýšit výdaje na obranu"
 BRA_defense_spending_desc: "Svět byl zapálen, a žádná země si již nemůže být jistá svou bezpečností. Proto bychom měli zvýšit naše výdaje na obranu národa. Ať už na továrny, které vyrábějí naše zbraně, nebo na výstavbu nových opevnění, zajistíme brazilskou suverenitu, i když to bude poslední věc, kterou uděláme!"
 BRA_demand_portugese_submission: "Požádejte o úplné portugalské podání"
 BRA_demand_portugese_submission_desc: "Území [POR.GetNonIdeologyName] jsou řízena nelegitimními mocnostmi, neboť pouze náš císař má od Boha dané právo je ovládat. Budeme požadovat kapitulaci všech jejich území, nebo je vezmeme silou, pokud to bude nutné."
 BRA_demand_portugese_territory: "Požadovat portugalské kolonie"
 BRA_demand_portugese_territory_desc: "Moderní národ [POR.GetNonIdeologyName] je jen slupkou kdysi velké říše. Zatímco se svět ocitá v chaosu jinde, měli bychom se zapojit do diplomacie s dělovými čluny a přesvědčit [POR.GetAdjective] vládu, aby nám předala své zámořské území."
 BRA_democratic_socialism: "Demokratický socialismus"
 BRA_democratic_socialism_desc: "Neúspěšná Intentona Comunista z roku 1935 a následný stav nouze donutily mnoho levicových politiků a aktivistů uprchnout ze země nebo jít pod zem, bez ohledu na to, zda podporovali násilnou revoluci či nikoli. S pevně zavedenou demokracií mají demokratické socialisty konečně příležitost vrátit se domů."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Poslední desetiletí politického chaosu dobře ukazuje, co se může stát, když vláda a lidé nemají shodné názory. Abychom zabránili dalšímu chaosu, zřídíme oddělení propagandy, které povzbudí lidi, aby se sladili s našimi politikami."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Propaganda a nátlak jsou nedostatečné k odradění nejoddannějších radikálů nebo zahraničních agentů od provádění činností, které jsou škodlivé pro stát. Proto potřebujeme novou tajnou policii, která bude vyšetřovat takové hrozby."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Existuje nespočet žen, které jsou stejně vlastenecké a věrné jako jejich manželé a otcové. Měli bychom jim dát příležitost zapojit se do našeho hnutí a pracovat společně na obnově [BRA.GetAdjective] velikosti."
 BRA_depose_vargas: "Sesadit [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] se stal přítěží. I když je dovedným politikem, lidé snesou jen tolik od jednoho muže. Abyste se vyhnuli opětovnému pádu do chudoby, musíme ho svrhnout a nahradit jej přijatelnějším vůdcem z armády."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Pokud chceme, aby se lidé vrátili do práce a naše exporty opět proudily, musíme nastartovat nějaký růst v ekonomice. Učiníme tak vytvořením nových odvětví a usnadněním přístupu k finančním službám."
 BRA_disrupt_operation_bolivar: "Znemožnit operaci Bolívar"
 BRA_disrupt_operation_bolivar_desc: "Národy starého světa dlouho zasahovaly do záležitostí Jižní Ameriky. Když dříve posílaly vojáky a dělové čluny, nyní posílají zpravodajské agenty. Již nemůžeme faithlavit oči před takovými aktivitami a musíme lovit jakékoliv takové agenty v našich hranicích."
 BRA_domestic_arms_industry: "Domácí Zbrojní Průmysl"
 BRA_domestic_arms_industry_desc: "Mezinárodní situace se stává stále napjatější, což vedlo k tomu, že velké země produkující zbraně na světě omezily své vývozy vybavení. Musíme rychle vyvinout vlastní zbrojní průmysl, pokud chceme udržet armádu na plné síle."
 BRA_domination_of_the_americas: "Dominance Ameriky"
 BRA_domination_of_the_americas_desc: "Nikdy nebudeme plně v bezpečí s tolika protivníky na našem prahu. Jedinou cestou k [BRA.GetAdjective] spáse je stát se nespornou mocností v regionu."
 BRA_electronics_bonus: "Elektronický bonus"
 BRA_empire_of_brazil: "Obnova Impéria Brazílie"
 BRA_empire_of_brazil_desc: "S mocí pevně v rukou monarchy a jejich jmenovaných ministrů je čas obnovit národ do jeho bývalé slávy. Prvním krokem k tomu bude obnova Impéria Brazílie a návrat k tradičním hodnotám, na kterých bylo vybudováno."
 BRA_end_military_interference: "Ukončit vojenské zasahování"
 BRA_end_military_interference_desc: "S vytvořením naší národní gardy máme konečně schopnost omezit vliv vojenské establishmentu a konečně přinést naše ozbrojené síly pod dozor civilní vlády."
 BRA_end_military_interference_tt: "Změna popularity Nezávislých: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_the_state_of_emergency: "Ukončete stav nouze"
 BRA_end_the_state_of_emergency_desc: "Kdysi hrdý [BRA.GetLeader] nyní představuje největší hrozbu pro [BRA.GetAdjective] demokracii. Jeho touha po moci a oportunistické sklony mu téměř umožnily pozastavit práva, za která jsme se snažili. Všichni, kdo si cení svobody, musí proti tomuto nebezpečnému stavu nouze protestovat."
 BRA_ensure_continued_military_support: "Zajistit Vojenskou Podporu"
 BRA_ensure_continued_military_support_desc: "Zajištění podpory armády je zásadní pro dlouhověkost našeho režimu. S několika sliby mezi státem a vedoucími důstojníky je jistě můžeme získat na naši stranu."
 BRA_equality_for_women: "Proletářská rovnost"
 BRA_equality_for_women_desc: "Starý buržoazní řád, ve všech jeho podobách, musí být rozbořen. K tomu byly ženy a menšiny v Brazílii státem dlouho opomíjeny a je čas, abychom se zabývali jejich historickými křivdami. Musíme je také povzbudit, aby využívaly své schopnosti pro rozvoj naší proletářské republiky."
 BRA_equality_for_women_tt: "Odemknout §Y$BRA_olga_benario_prestes$§! jako vedoucí jednotky"
 BRA_establish_caloi: "Založit továrnu Caloi"
 BRA_establish_caloi_desc: "Stoupající napětí po celém světě ztížilo dovoz jízdních kol a součástí z Evropy a Severní Ameriky. S naším hojným přístupem k gumě a oceli bychom měli pravděpodobně založit naši vlastní továrnu na jízdní kola a začlenit jejich využití do armády."
 BRA_establish_psad: "Zavést DASP"
 BRA_establish_psad_desc: "Stroj státní správy, který umožňuje implementaci politiky naší vlády, se stal zastaralým a vyčpělým. Zřídíme Departamento Administrativo do Serviço Público (DASP), abychom lépe řídili národ a udrželi ekonomickou efektivitu."
 BRA_establish_the_brazilian_investment_bank: "Probyznysové zdanění"
 BRA_establish_the_brazilian_investment_bank_desc: "Není nouze o mezinárodní společnosti, které by profitovaly z nižších daní, než jaké aktuálně mají. Nastavením příznivých daňových politik pro takové firmy je můžeme nalákat, aby se přestěhovaly do [ROOT.GetNameDef], což by prospělo naší ekonomice."
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_estado_moderno: "Moderní stát"
 BRA_estado_moderno_desc: "S našimi domácími protivníky rozptýlenými a poraženými, nastal čas smést staré politické uspořádání a vyhlásit moderní stát, schopný zajistit dlouhodobý mír a stabilitu pro lidi [BRA.GetName]."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! se stává vůdcem §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_novo_desc: "Po letech sezení na okraji občanské války můžeme konečně překonat léta politické mrtvého bodu a vybudovat nový stát založený na míru, spravedlnosti a práci. Mezitím budeme pokračovat v odstraňování těch, kteří se postaví novému uspořádání, dříve než začnou šířit další nesváry."
 BRA_ethical_internationalism: "Etický internacionalismus"
 BRA_ethical_internationalism_desc: "I ty největší národy nemohou vytvořit a dodat všechny věci svému lidu. Abychom zajistili mír a prosperitu pro naše lidi, měli bychom budovat naši zahraniční politiku na vzájemně výhodných ekonomických partnerstvích s podobně smýšlejícími národy."
 BRA_expand_colonial_empire: "Rozšiřte koloniální impérium"
 BRA_expand_colonial_empire_desc: "S naším nedávným expanzí do zámoří, nyní máme opěrný bod, z něhož můžeme rozšířit naši moc do Afriky. I když většina kontinentu zůstává pod dominancí evropských velmocí, existuje mnoho přírodně bohatých oblastí připravených k uchopení."
 BRA_expand_fordlandia: "Rozšířit Fordlandii"
 BRA_expand_fordlandia_desc: "Společnost Ford Motor Company investovala do založení osady v Amazonii, která by mohla sloužit jako průmyslová základna pro výrobu gumy. Projekt se v posledních letech zadrhl kvůli ekonomickým turbulencím, ale možná právě nyní je čas projekt restartovat."
 BRA_expand_operation_bolivar: "Rozšířit operaci Bolívar"
 BRA_expand_operation_bolivar_desc: "[GER.GetAdjective]ové provádějí rozsáhlou zpravodajskou operaci v Jižní Americe, monitorují jak ekonomickou, tak politickou činnost. Byli jsme požádáni o pomoc při rozšíření operace výměnou za zvýšenou zpravodajskou spolupráci."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Motorová vozidla jsou složité stroje, které proto stojí spoustu peněz na dovoz. To má potenciál brzdit náš ekonomický růst v dlouhém období. Nejlepší způsob, jak tomu předejít, je vyvinout vlastní domácí vozidla."
 BRA_faction_mercosul_name: "Mercosul"
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_federal_development_desc: "Hospodářský rozvoj musí být rozložen po celé zemi, aby všichni mohli sklízet plody své tvrdé práce. Proto potřebujeme diverzifikovat nejen komodity našich odvětví, ale také jejich umístění."
 BRA_federal_development_key: "Federální rozvoj"
 BRA_federal_employment_plan: "Federální plán zaměstnanosti"
 BRA_federal_employment_plan_desc: "Masová nezaměstnanost povede k pokračujícímu radikalismu a násilí. Abychom tomu předešli, rozšíříme příležitosti pro zaměstnání vytvořením státních podniků a nových infrastrukturních projektů."
 BRA_financial_stimulation: "Finanční stimulace"
 BRA_financial_stimulation_desc: "V posledních letech jsme položili základy silné ekonomiky založením nových odvětví a infrastrukturních projektů. Abychom udrželi růst, stačí jen zatáhnout za páky centrální banky a národních odvětví."
 BRA_financial_stimulation_tt: "Rozhodnutí umožňují zvýšení §YMístní rychlosti výstavby§!, §YMax továren§! a §YMístně dostupných zdrojů§! v venkovských státech o §G20%§!"
 BRA_ford_mio_tt: "Odemkněte §Y$USA_ford_motor_company_organization$§! Vojensko-průmyslová organizace."
 BRA_fordlandia_name: "Fordlandia"
 BRA_foreign_legion: "Cizinecká legie"
 BRA_foreign_legion_desc: "[ROOT.GetName] se stal útočištěm pro cizince v těchto bouřlivých časech. Nedostatek mezi nimi není mužů, kteří by byli ochotni položit svůj život na obranu našich společných hodnot. Měli bychom jim poskytnout příležitost to učinit tím, že je naverbujeme do cizí legie."
 BRA_foreign_legion_tt: "Vytvořit šablonu §YLegião Estrangeira§! a nasadit §G3§! jednotky na [ROOT.Capital.GetCapitalVictoryPointName]. \n\nOdemknout §Y$BRA_foreign_legion_cat$§! rozhodnutí k náboru více §YLegião Estrangeira§! divizí."
 BRA_form_mercosul: "Sformujte Mercosul"
 BRA_form_mercosul_desc: "Jižní Amerika dlouho byla pod vlivem mocností mimo ni, jako jsou [USA.GetName] nebo evropská impéria. Ale pokud se národy kontinentu spojí jako jeden ekonomický a politický blok, nikdo si už nebude troufat zasahovat na našem kontinentu."
 BRA_form_mercosul_focus_tt: "Odmknout rozhodnutí pozvat jiné jihoamerické národy, aby se připojily k Mercosulu"
 BRA_free_prestes: "Osvoboďte Prestese z vězení"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ byl v čele radikální [ROOT.GetAdjective] politiky již několik let. Nicméně, s neúspěchem první intentony comunista, byl zatčen spolu s vedením hnutí. Pokud máme mít naději na vítězství, musíme osvobodit naše vůdce z drápů $BRA_getulio_vargas$."
 BRA_free_prestes_tt: "Po úspěšném svržení současné vlády budou pro-[SOU.GetAdjective] §YPartido Communista§! poradci k dispozici."
 BRA_free_speech: "Otevřít Politickou Diskuzi"
 BRA_free_speech_desc: "S oslabením vlivu vojenského establishmentu na Národním kongresu se potenciál pro další diktaturu snížil. Nyní je čas, abychom zakotvili lepší ochranu svobody slova a povzbudili větší politickou účast našich občanů."
 BRA_free_speech_tt: "Následující se stanou dostupnými jako politickí poradci: \n"
 BRA_german_cooperation: "Dominace v Jižním Atlantiku"
 BRA_german_cooperation_desc: "Příliš dlouho byl Atlantik ovládán americkým a britským námořnictvem. Prostřednictvím naší spolupráce s [GER.GetNameDef] jsme připraveni je vyhnat a převzít kontrolu nad Atlantikem pro sebe."
 BRA_german_cooperation_tt: "Získat §Ynároky§! na ostrovech v §Jižním atlantickém oceánu§!, které nejsou ve vlastnictví [ROOT.GetNonIdeologyName] nebo [GER.GetNonIdeologyName]"
 BRA_german_cooperation_tt_2: "Získat §Y10§! [GER.GetAdjective] §YTyp IIA Rané Ponorky.§!"
 BRA_german_sub_initiative: "Iniciativa německé ponorky"
 BRA_german_subs: "Německý program vývoje ponorek"
 BRA_german_subs_desc: "Spolupráce s Němci nám umožnila využít jejich technologie v oblastech, kde jsme se předtím obtížně modernizovali, a jednou z těchto oblastí je oblast ponorkové války. Využijeme našich nových spojenců a ovládneme Kapverdskou pláň!"
 BRA_german_tanks: "Získejte německé tanky"
 BRA_german_tanks_desc: "Díky našemu postavení na straně Němců můžeme nyní snadněji získat nejen plány a detaily pro výzkum a výrobu tanků podobných německým Panzerům, ale můžeme také snadno zakoupit taková vozidla od nich. Dýmící kobry budou šířit strach v srdcích našich nepřátel!"
 BRA_german_tanks_tt: "Získejte §Y200§! [GER.GetAdjective] §YPanzer IV Ausf. A - Střední tanky§!"
 BRA_greater_federalism: "Větší federalismus"
 BRA_greater_federalism_desc: "Centralizace politické moci je neslučitelná s našimi demokratickými hodnotami. Musíme přerušit sevření politické elity v [ROOT.Capital.GetCapitalVictoryPointName] a vrátit moc zpět státům republiky."
 BRA_guyana_crisis: "Krizová situace v Guyaně"
 BRA_guyana_crisis_desc: "S očima evropských mocností jinam na globe máme příležitost donutit je, aby převzali svá území v Guayaně k nám, nebo čelili dalšímu frontu ve své válce."
 BRA_imperial_development_key: "Imperiální rozvoj"
 BRA_implement_a_national_guard: "Zavést Národní gardu"
 BRA_implement_a_national_guard_desc: "Vojenské síly nadále vrhají stín na politiku národa a stále hrozí, že ukončí demokracii, pokud je to naplní nelibostí. Abychom vyvážili jejich vliv, zavedeme novou národní gardu, loajální k Národnímu kongresu."
 BRA_implement_a_national_guard_tt: "Vytváří šablonu divize známou jako §YGuarda Nacional§! a rekrutuje §Y6 jednotek§! v §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_article_138: "Implementovat článek 138"
 BRA_implement_article_138_desc: "Článek 138 ústavy z roku 1934 stanovoval, že vláda by měla pomáhat rodinám s mnoha potomky. Tento vágní článek by platil pro většinu rodin, což znamená, že jakákoli pomoc by znamenala významné náklady. Nicméně, zavedením základních sociálních systémů pro takové rodiny bychom mohli během jedné generace vyvést miliony z chudoby."
 BRA_in_vargas_we_trust: "Vargasovi věříme"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ dokázal, že je schopným politikem, který dokáže ustát bouře vedení. Kromě toho se ukázal jako moudrý vůdce prostřednictvím přijetí našich stranických politik. Mnozí v partaji nyní věří, že je předurčen pozvednout národ do ještě větších výšin."
 BRA_industry_bonus: "Stimulační Ekonomický Bonus"
 BRA_infilitrate_the_military: "Infiltrujte armádu"
 BRA_infilitrate_the_military_desc: "Ačkoli vysocí důstojníci armády se zdráhají naší ideologii, mnozí z nižších důstojníků se těší na příležitost vyhnat své nadřízené. Pokud bychom infiltraci jejich řad, mohli bychom je přimět k podpoře naší věci."
 BRA_infilitrate_the_military_tt: "Vyšší podíl §Yarmády§! se připojí k komunistům během nadcházejícího §Rcivilní války§! když bude tato doktrína přijata."
 BRA_integrity_of_the_fatherland: "Za vlast"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ byl užitečný politický spojenec, ale zajímá ho pouze moc a není pravým integralistou. S naší širokou podporou napříč národem bychom měli učinit krok k odvolání prezidenta a dosadit pravého věřícího, jako je $BRA_plinio_salgado$, do úřadu."
 BRA_international_brigades: "Mezinárodní brigády"
 BRA_international_brigades_desc: "Ve světě kolem nás zuří války a i když se jich aktivně neúčastníme, jako dobří soudruzi je naší povinností poslat pomoc těm, kteří ji potřebují, když je to v našich silách. Nerozumné zapojení do válek by nám nepřineslo nic dobrého, nyní bychom se měli snažit poslat dobrovolníky."
 BRA_invest_in_ports: "Investujte do přístavů"
 BRA_invest_in_ports_desc: "Dosáhli jsme velkého pokroku při zajišťování potřeb naší ekonomiky na domácí úrovni do takové míry, že se můžeme opět dívat na vývoz jako na prostředek k podpoře ekonomického růstu. K tomu budeme muset investovat do hlavních přístavů země."
 BRA_invest_in_railways: "Investovat do železnic"
 BRA_invest_in_railways_bonus: "Bonus pro železnice"
 BRA_invest_in_railways_desc: "Vláčky zůstávají nejhospodárnějším způsobem hromadné dopravy lidí a zboží na velké vzdálenosti. Proto bychom měli investovat do rozšíření a modernizace naší železniční sítě, stejně jako rozvoje vlastních vlaků."
 BRA_invest_in_road_infrastructure: "Investovat do silniční infrastruktury"
 BRA_invest_in_road_infrastructure_desc: "Automobily a nákladní auta se stávají stále důležitějšími pro ekonomický rozvoj. Avšak naše silniční sítě nejsou dostatečně rozvinuté, aby podporovaly masovou adopci vozidel na národní úrovni. Musíme proto investovat do masivního programu výstavby dálnic, než se naše ekonomika začne dusit."
 BRA_invest_in_the_armed_forces: "Podplatit armádu"
 BRA_invest_in_the_armed_forces_desc: "Vojenská elita je v loajalitě vrtkavá a paranoidní z hrozby komunismu, jak domácího, tak zahraničního. Využijeme toho ve svůj prospěch tím, že je podplatíme zvýšeným vojenským rozpočtem výměnou za jejich podporu naší vlády."
 BRA_invite_foreign_companies: "Pozvat Zahraniční Společnosti"
 BRA_invite_foreign_companies_desc: "Nastal čas otevřít dveře zahraničnímu kapitálu. Uděláme to tím, že vytvoříme pobídky pro zahraniční společnosti, aby založily podnikání v [BRA.GetNonIdeologyName], což sníží nezaměstnanost a zvýší daňové příjmy."
 BRA_invite_foreign_companies_tt: "Odemknout §Y$BRA_invite_foreign_companies_cat$§! rozhodnutí, které nám umožní pozvat §YMilitary Industrial Organizations§! do [BRA.GetNonIdeologyName] z §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! nebo §Y[SWE.GetFlag][SWE.GetName]§! \n§GGain 1 vojenskou továrnu nebo loděnici na každé pozvané MIO do [BRA.GetNonIdeologyName].§! \n§RBudeme moci pozvat pouze 1 MIO z každé země!§! \n\n§GVolba 4 z následujících:§!"
 BRA_issue_lordships: "Vydat Královské Tituly"
 BRA_issue_lordships_desc: "Jak začínáme znovu získávat kontrolu nad naším právo doménou, břemeno ovládání různých regionů se stává zátěží pro našeho drahého monarchu. Proto prohlásil, že nová pozemková královská tituly budou udělovány těm, kdo jsou považováni za důvěryhodné, aby pomohli ve vládě království."
 BRA_italian_air_mio_tt: "Odemknout §Y$ITA_fiat_aviazione_organization$§! Vojenská průmyslová organizace."
 BRA_italian_aircraft: "Program vývoje italských letadel"
 BRA_italian_aircraft_desc: "Spolupráce s Italy nám umožnila využít jejich technologii v oblastech, ve kterých jsme se dříve snažili modernizovat, a jednou z těchto oblastí je oblast letectví. S využitím italské technologie budeme vládnout nebesům Jižní Ameriky!"
 BRA_italian_car_industry: "Spolupráce s italským automobilovým průmyslem"
 BRA_italian_car_industry_desc: "Náš automobilový průmysl je v plenkách, mezitím naši přátelé v [ITA.GetName] mají velký a úspěšný automobilový průmysl. Možná je čas, abychom se na ně obrátili s žádostí o rady, jak zlepšit naše nově vznikající společnosti."
 BRA_italian_cooperation: "Italsko-[ROOT.GetAdjective] rozdělení Afriky"
 BRA_italian_cooperation_desc: "Jak se staré impérium rozpadá, objevuje se nová honba za Afrikou. Díky našemu zvláštnímu vztahu s [ITA.GetNameDef] máme příležitost vyčlenit si kousek kontinentu pro sebe."
 BRA_italian_truck_exchange: "Italian Motorized Information Exchange"
 BRA_italian_trucks: "Společný italský motorový vývoj"
 BRA_italian_trucks_desc: "Měli bychom se snažit nejen získat italskou odbornost v oblasti vývoje a výroby špičkových motorových vozidel, ale také bychom měli učinit objednávku a požádat o okamžité dodání italských náklaďáků."
 BRA_italian_trucks_mio_tt: "Odemknout §Y$ITA_fiat_organization$§! Vojensko-průmyslová organizace."
 BRA_jaguar_diplomacy: "Diplomacie Jaguára"
 BRA_jaguar_diplomacy_desc: "[CHI.GetName] nedávno použilo jedno ze svých domácích zvířat jako diplomatický dárek. Navzdory ideologickým rozdílům se to zdá být úspěšná metoda, jak zklidnit napjaté vztahy s cizími vládami. Možná bychom mohli použít stejnou techniku, abychom odradili velmoci od zasahování do našich záležitostí."
 BRA_jaguar_diplomacy_tt: "Odemkněte rozhodnutí §Y$BRA_jaguar_diplomacy_cat$§! k uklidnění velmocí, které jsou proti komunismu v Jižní Americe, prostřednictvím uzavření paktů o neútočení s nimi."
 BRA_join_the_comintern: "Připojit se k kominterně"
 BRA_join_the_comintern_desc: "Příliš dlouho [BRA.GetNameDef] stály mimo Komintern, avšak spoléhaly se na její podporu. Je nejvyšší čas, abychom správně usilovali o připojení!"
 BRA_julieta_soria: "Julieta Soria"
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjective] Zpravodajská spolupráce"
 BRA_kgbrazil_just_add_operatives_desc: "Zpravodajství a informace o našich nepřátelích jsou klíčovou součástí našich schopností bránit naši zemi a zájmy, když to bude potřeba. Naše agentura v poslední době vykonala spoustu práce, ale mohla by být ještě lepší, pokud bychom přivedli k naší věci nějaké zkušené sovětské operativce."
 BRA_kgbrazil_no_lar: "Posílení informačního frontu"
 BRA_kgbrazil_no_lar_desc: "Zpravodajství a informace o našich nepřátelích je kritickou součástí našich schopností bránit naši zemi a zájmy, když je to potřeba. Měli bychom upřednostnit, abychom byli na vrcholu našich technologických potřeb, jak pro získávání zpravodajství o našich nepřátelích, tak i pro ochranu našich citlivých informací."
 BRA_land_reform_key: "Zemědělská reforma"
 BRA_launch_the_revolution: "Zahájit revoluci"
 BRA_launch_the_revolution_desc: "Nastal čas. Opraveno to, co jsme se nezdařilo udělat v roce 1935 během Intentona Comunista. Musíme povstat proti [BRA.GetLeader] a jeho utlačovatelské vládě."
 BRA_launch_the_revolution_tt: "Spouští §YKomunistickou revoluci§! v [BRA.GetNameDef]. Počet divizí, které získáme, závisí na tom, jak vysoká je podpora pro §Y[BRA.GetCommunistParty]§!.\n§RTo povede ke komunistické občanské válce proti Demokratické straně!§!"
 BRA_legion_name: "Cizinecká Legie"
 BRA_license_soviet_designs: "Licenční dohody s [SOV.GetNameDef]"
 BRA_license_soviet_designs_desc: "Náš výzkum zaostává za hlavními mocnostmi. Budování kapacity, aby se dohnal, zabere hodně času, ale do té doby bychom mohli usilovat o získání povolení k výrobě zařízení od [SOV.GetNameDef] v [BRA.GetNameDef]. Vzhledem k nákladům takové dohody bychom měli zkusit vyjednat mírnou slevu."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) Získává událost '§Y[BRA.GetNameDefCap] Hledá licenční dohodu o výrobě§!' \n \n Jsou mnohem pravděpodobnější, že přijmou, pokud mají §Yvysoké mínění o nás!§!"
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! se stane vůdcem Impériálního domu. \n§R Pokud [ROOT.GetNonIdeologyName] dokončí zaměření $BRA_constitutional_monarchy$, bude přidán následující národní duch§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! se stane vůdcem císařského domu. \n§RPokud [ROOT.GetNonIdeologyName] dokončí zaměření $BRA_constitutional_monarchy$, bude přidán následující národní duch§!:"
 BRA_nacional_de_motores_bonus: "Nacional de Motores Bonus"
 BRA_nadiya_morozova: "Nadiya Morozova"
 BRA_natal_naval_base: "Vybudovat letiště Parnamirim"
 BRA_natal_naval_base_desc: "Díky naší nově nalezené spolupráci s USA, nabídly, že v naší zemi vybudují letecké základny převážně z vlastních prostředků, výměnou za to, že povolíme používání letiště pro US Navy, US Army, stejně jako pro RAF, na lety mezi Jižní Amerikou a západní Afrikou."
 BRA_national_petroleum_council: "Národní ropná rada"
 BRA_national_petroleum_council_desc: "Od traktorů na polích po bitevní lodě bránící naše pobřeží, ropa se stala životně důležitou silou moderních strojů. Být závislý na takovém klíčovém zdroji představuje hrozbu pro naši národní bezpečnost. Abychom zmírnili toto riziko, založíme národní ropnou radu, která bude dohlížet na objevování a těžbu domácí ropy."
 BRA_nationalization_of_industry: "Národnění průmyslu"
 BRA_nationalization_of_industry_desc: "Naše civilní průmysl dosud nebyl znárodněn. V rukou soukromých vlastníků, kteří hledají zisk místo uspokojování potřeb našeho lidu a země, trpí efektivita. Pro prospěch všech lidí v [BRA.GetNameDef] musíme znárodnit a expandovat náš průmysl."
 BRA_nationalize_the_banks: "Nacionalizovat banky"
 BRA_nationalize_the_banks_desc: "Naše ekonomika se dosud nevzpamatovala z Velké hospodářské krize, což zanechalo mnohé naše občany v chudobě. Je čas přenést břemeno ekonomického oživení z obětí krize na její viníky, kteří provozují banky."
 BRA_new_capital: "Brasília"
 BRA_no_communism_in_south_america: "Žádný komunismus v Jižní Americe"
 BRA_no_communism_in_south_america_desc: "Komunistům se nedá důvěřovat, jak jsme si všimli při pokusu o revoluci v roce 1935, kterou jsme spravedlivě potlačili. Abychom zajistili budoucnost naší země, musíme se přesvědčit, že jakékoli blízké zahraniční podvratné skupiny budou vyřešeny co nejdříve!"
 BRA_no_communism_in_south_america_tt: "Získejte §Y$puppet_wargoal_focus$§! válečný cíl proti všem §YKomunistickým§! národům v §Jižní Americe§!"
 BRA_no_fascism_in_south_america: "Žádný fašismus v Jižní Americe"
 BRA_no_fascism_in_south_america_desc: "S naším jasným postojem proti fašismu je nejvyšší čas jednat vůči aktuálním nebezpečím a zajistit náš kontinent před odpornou ideologií. Ne, [BRA.GetNameDef] není vaše kolonie!"
 BRA_no_fascism_in_south_america_tt: "Získat §Y$puppet_wargoal_focus$§! válečný cíl na všechny §Yfašistické§! národy v §YSudové Americe§!"
 BRA_oil_industry_bonus: "Bonus pro ropný průmysl"
 BRA_org_american_states_faction: "Organizace amerických států"
 BRA_org_american_unity_warning_tt: "§RČlenské státy organizace budou vyzvány, aby bránily jakýkoli jiný stát, který bude napaden. Nedodržení obrany člena v nouzi nebo vyhlášení války jinému členu povede k vyloučení z organizace!§!"
 BRA_organization_of_american_unity: "Organizace americké jednoty"
 BRA_organization_of_american_unity_desc: "Naše domácí politika byla v posledních letech úspěšná, nyní je čas obrátit se na zahraniční záležitosti a podporu spolupráce napříč hemisférou prostřednictvím Organizace americké jednoty."
 BRA_organization_of_american_unity_tt: "Odemkne rozhodnutí §YPozvat do Organizace amerických států§! pozvat jiné národy do nadnárodní organizace."
 BRA_oust_prestes: "Zabránit kultu osobnosti"
 BRA_oust_prestes_desc: "Komunistickou společnost nemohou řídit jen někteří jednotlivci. I když existují země, které to zvládají, obáváme se, že se brzy dostanou do situace, kdy se stanou pouze osobnostními kultami. V zájmu zabránění tomuto osudu bychom měli nechat radu ANL převzít kontrolu nad politickými záležitostmi země."
 BRA_pact_of_silence: "Pakt ticha"
 BRA_pact_of_silence_desc: "Národy vznikají a národy padají. S pádem tolika z nich v poslední době existuje nadbytek odborníků ve všech oborech, kteří hledají bezpečnější břehy, které by nazvali domovem. Možná bychom mohli zavřít oči nad jejich původem, pokud bychom mohli sklízet plody jejich odbornosti."
 BRA_panama_push: "Panamský tlak"
 BRA_panama_push_desc: "Pokud máme zajistit kontinent pro sebe, musíme jednat rychle a převážit naše nepřátele dříve, než se mohou bránit."
 BRA_paraguay_intervention: "Zásah v Paraguayi"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] se stalo příliš nestabilní a nepředvídatelné. Ve prospěch naší vlastní národní bezpečnosti musíme zasáhnout do jejich vnitřních záležitostí a stabilizovat jejich vládu."
 BRA_penal_battalions: "Bataliony vězňů"
 BRA_penal_battalions_desc: "Mnoho lidí v ozbrojených silách není nadšeno vyhlídkou bojovat za monarchii, která byla v exilu po desetiletí. Po využití zákonů o národní bezpečnosti jsme však vytvořili přebytek vězňů, kteří by mohli být využiti v trestních batalionech, čímž posílíme naše demoralizované konvenční síly."
 BRA_penal_battalions_tt: "Vytváří šablonu divize známou jako §YBatalhões de Presos§! která využívá trestní prapory. Také rekrutuje §Y6 jednotek§! v §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_petropolis_line: "Podpora nároku Pedra de Alcântara"
 BRA_petropolis_line_desc: "Pedro de Alcântara byl kdysi vůdcem exilového císařského domu Brazílie, než vzdal všechny nároky na trůn, aby si mohl vzít hraběnku Elisabeth Dobržensk. S tím, jak se obnova hnutí rozrůstá, nyní tvrdí, že jeho zřeknutí se bylo nelegitimní a že je právoplatným dědicem trůnu."
 BRA_posts_for_generals: "Ministerské posty pro generály"
 BRA_posts_for_generals_desc: "Tím, že nabídneme pozice v Radě ministrů vlivným vojenským důstojníkům, můžeme snížit jejich obavy z rozhodnutí vlády tím, že jim umožníme se na nich podílet. To by mělo snížit jejich podezření k našim motivům a zabránit potřebě více krveprolití."
 BRA_posts_for_generals_tt: "Odemknout §Y$BRA_eurico_gaspar_dutra$§! jako politického poradce: \n Rekrutovatelná populace: §Y2%§! \n Vojenská podpora: §G+10%§! \n Ochrana divize na klíčovém území: §G+5%§! \n přijetí demokratické diplomacie: §R-25§!"
 BRA_potenji_river_conference: "Konference potenji řeky"
 BRA_potenji_river_conference_desc: "Byla vynaložena velká snaha připravit naši ekonomiku na válku, ale nastal čas, abychom se připojili k našim [USA.GetAdjective] spojencům a plně se zapojili do obrany západní hemisféry, i když to vyžaduje vyrovnat se s hrozbami po celém světě."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] se připojí ke stejné frakci jako [USA.GetFlag][USA.GetNameDef]§! §R\nTo také způsobí, že prohlásíme válku jakýmkoli aktuálním [USA.Getflag][USA.GetAdjective] nepřátelům!§!"
 BRA_prepare_for_second_intentona: "Druhá Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Náš první pokus o svržení buržoazního státu $BRA_getulio_vargas$ selhal. Pokud se rychle neuzdravíme, jakákoliv šance na druhý pokus o revoluci bude uhasena novou vlnou proti-levicové legislativy, kterou prosazuje. Musíme znovu rozdmýchat plameny revoluce, předtím než se to stane."
 BRA_pro_labor_agreement: "Pro-pracovní politiky"
 BRA_promote_agriculture: "Obnovit kávové barony"
 BRA_promote_agriculture_desc: "Takzvaní 'Kávoví baroni' byli rozhodující při získávání dostatečné podpory pro obnovu monarchie. Nyní je odměníme tím, že je přivedeme do vlády, aby dohlíželi na rekonstrukci ekonomiky."
 BRA_promote_agriculture_tt: "§YOdemknout poradce:§!"
 BRA_promote_immigration_to_brazil: "Podporovat imigraci"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] je různorodý národ s lidmi, jejichž předci sahají po celém světě. S naší ekonomikou, která znovu roste, a s množstvím zdrojů, které čekají na využití, je čas, abychom povzbudili více lidí, aby se sem přestěhovali a také se nazývali [BRA.GetAdjective]."
 BRA_promote_immigration_to_brazil_tt: "Odemkne rozhodnutí §Y$JUNO_promote_immigration_cat$§! k vylepšení států."
 BRA_promote_resource_extraction: "Podporovat těžbu zdrojů"
 BRA_promote_resource_extraction_desc: "Naše země byla požehnána bohatými přírodními zdroji. Abychom podpořili větší ekonomický růst a nezávislost, investujeme do moderního těžebního vybavení pro naše průmysly."
 BRA_provoke_argentina: "Provokovat Argentinu"
 BRA_provoke_argentina_desc: "Je jasné, že [ARG.GetName] si přeje nás izolovat a zničit, ale pokud budeme jednat příliš unáhleně, abychom jim v tom zabránili, můžeme pocítit hněv [USA.GetName]. Místo toho vyprovokujeme [ARG.GetAdjective]y, aby vystřelili první, a konečně se pomstíme za Cisalpskou válku!"
 BRA_purchase_soviet_equipment: "Zakoupit sovětské vybavení"
 BRA_purchase_soviet_equipment_desc: "Naše armáda v současnosti velmi potřebuje vybavení. Abychom tuto armádu dále zvětšili, bychom rádi měli možnost nakupovat vybavení za výhodnou cenu od důvěryhodného spojence. S několika vyjednáváními bychom měli být schopni zajistit dohodu s [SOV.GetNameDef]."
 BRA_radicalize_the_proletariat: "Radikalizovat proletariát"
 BRA_radicalize_the_proletariat_desc: "Naše poslední pokus o uchopení moci selhal především kvůli nedostatku koordinované podpory od dělníků. Musíme šířit naši zprávu mezi nimi a zajistit jejich maximální loajalitu k nám."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Mnoho národů začíná zakládat národní vysílací instituce, aby poskytovaly faktický obsah a zábavu masám prostřednictvím rozhlasových vln. Musíme se vyhnout tomu, abychom v těchto snahách zaostali, založením naší vlastní Radio Nacional."
 BRA_rapid_industrialization: "Rychlá industrializace"
 BRA_rapid_industrialization_desc: "Investice, které jsme učinili do našeho civilního průmyslu se zdají být velmi výnosné pro naše pracovníky a zemi obecně. Možná bychom měli zvážit podobné investice do našeho domácího vojenského průmyslu."
 BRA_reach_out_to_our_neighbors: "Oslovit naše sousedy"
 BRA_reach_out_to_our_neighbors_desc: "Dlouho jsme byli izolováni od našich sousedů tím, že jsme jedinou portugalsky mluvící zemí na kontinentu. Možná je čas, abychom se spojili a pokusili se navázat lepší vztahy, místo abychom je podezřívali."
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_reclaim_territory_in_south_america: "Cisplatinská revanshismus"
 BRA_reclaim_territory_in_south_america_desc: "Hanba Cisplatinského války visí nad Imperiálními domem i po sto letech od ukončení nákladné války. Obnovení našeho nároku na území Uruguaye by výrazně přispělo k obnovení hrdosti mezi našimi poddanými a připomnělo světu, že nejsme stejný zpustlý národ, jakým jsme kdysi byli."
 BRA_reinvigorate_the_navy: "Obnovit námořnictvo"
 BRA_reinvigorate_the_navy_desc: "Důstojníci námořnictva dlouho podporovali integralistické hnutí, i když to bylo mezi veřejností nepopulární. Za jejich dlouhodobou podporu zvýšíme financování, aby mohli zahájit proces oživení stárnoucí flotily."
 BRA_reject_cosmopolitanism: "Odmítnout kosmopolitismus"
 BRA_reject_cosmopolitanism_desc: "Nedávný trend směrem k kosmopolitismu není nic jiného než trojský kůň pro komunistický zásah do naší velké země. Jsme [BRA.GetAdjective], a musíme bránit naši kulturu a ideály dříve, než budou zničeny."
 BRA_repeal_the_national_security_law: "Zrušit zákony o národní bezpečnosti"
 BRA_repeal_the_national_security_law_desc: "Hrozba dalšího příležitostného prezidenta, který by podkopal naši demokracii, bude stále přítomná, pokud nezrušíme zákony o národní bezpečnosti, které $BRA_getulio_vargas$ použil během nouzového stavu."
 BRA_resource_extraction_bonus: "Bonus za těžbu zdrojů"
 BRA_restoration_of_honor: "Obnova brazilské cti"
 BRA_restoration_of_honor_desc: "I když byli mnozí z našich poddaných skeptičtí k návratu monarchie, většina je nyní s výsledky spokojena. S našimi hranicemi rozšířenými, naší ekonomikou opravenou a přirozenou hierarchií společnosti posílenou, můžeme konečně říci, že §Y$ROOT.GetAdjective$§ čest byla obnovena."
 BRA_restore_the_coffee_barons: "Politika Café Com Leite"
 BRA_restore_the_coffee_barons_desc: "Kdysi mocní kávoví baroni, kteří ovládali [ROOT.GetAdjective] politiku po desetiletí, byli během revoluce v roce 1930 smeteni z moci. Mnozí si uchovali značný ekonomický vliv a mohli by být přesvědčeni, aby podpořili naše hnutí za obnovu říše výměnou za politické ústupky."
 BRA_revive_the_anl: "Obnovit Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Ačkoli Aliança Nacional Libertadora selhala v svrhnutí autoritářského režimu $BRA_getulio_vargas$, stále má vliv na miliony [BRA.GetAdjective]ů, kteří doufají ve skutečné změny. Musíme oživit hnutí, než se ta naděje zcela vytrácí."
 BRA_revive_the_anl_tt: "Během nadcházející komunistické revoluce získejte §G2§! extra divize §Ykomunistické milice.§!"
 BRA_revive_the_anl_tt_2: "Po úspěšném převratu současné vlády budou k dispozici poradci §YAliança Nacional Libertadora§! na stejné lodi."
 BRA_reward_army_loyalty: "Odměna za věrnost armádě"
 BRA_reward_army_loyalty_desc: "Armáda byla nezbytná nejen pro náš vzestup k moci, ale také pro udržení našeho vlivu. Je na čase, abychom odměnili naše spojence za tuto loajalitu zvýšeným přidělením prostředků na projekty armádní infrastruktury."
 BRA_rio_conference: "Protokol z Ria"
 BRA_rio_conference_desc: "Nedávné konflikty zhoršily dlouhotrvající hraniční spory v našem regionu. Než se tyto spory vyhrotí dále, měly by spolu národy Jižní Ameriky sjednotit a vyřešit je diplomaticky."
 BRA_robert_ivanov: "Robert Ivanov"
 BRA_romanticize_the_old_empire: "Romantizujte imperiální historii"
 BRA_romanticize_the_old_empire_desc: "Není nouze o nespokojené politiky, podnikatele nebo občany, kteří z nějakého důvodu chtějí vidět konec této neúspěšné republiky. Možná tím, že se sjednotíme kolem naší imperiální historie a minulého slávy, je dokážeme všechny spojit do jednoho soudržného hnutí."
 BRA_rome_accords: "Zřídit Římské dohody"
 BRA_rome_accords_desc: "Dlouho jsme měli silné spojení s [ITA.GetName] díky historické migraci z této země do [BRA.GetName]. Jak se svět začíná měnit a naše vlády se více sbližují, dává smysl formalizovat partnerství mezi našimi národy."
 BRA_royal_colleges: "Založit Královský kolegium [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Císař se nedávno začal živě zajímat o akademickou úroveň naší země a proto nařídil založení nové královské vysoké školy v hlavním městě, aby podpořil větší domácí technologické inovace."
 BRA_secure_our_borders: "Zabezpečte naše hranice"
 BRA_secure_our_borders_desc: "Jsme obklopeni protivníky za našimi hranicemi, kteří si přejí izolovat a zničit naši skvělou zemi. Když máme domácí situaci pod kontrolou, je čas zaměřit se na zahraniční záležitosti a začít provádět manévry k zajištění naší národní bezpečnosti."
 BRA_seek_international_support: "Hledat mezinárodní podporu"
 BRA_seek_international_support_desc: "Ačkoli bylo vynaloženo velké úsilí na obnovení komunistického hnutí, stále jsme slabí v porovnání se silami, které musíme překonat. Musíme proto získat podporu stejně smýšlejících jednotlivců a vlád po celém světě."
 BRA_seek_soviet_support: "Hledat [SOV.GetAdjective] podporu"
 BRA_seek_soviet_support_desc: "Pokud máme uspět a proměnit naši zemi v komunistickou společnost, kterou si naši lidé zaslouží, budeme potřebovat podporu zvenčí. [SOV.GetNameDefCap] nám již dříve pomohlo, zdá se tedy správné požádat o jejich podporu znovu, abychom zajistili náš úspěch."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Naši piloti vypadá, že si nedávno vyvinuli válečný pokřik, který jim umožňuje zaměřit svůj nepřekonatelný vztek a oddanost vítězství do jedné fráze. Senta a Púa!"
 BRA_smash_democracy: "Konec jihoamerickému kapitalismu"
 BRA_smash_democracy_desc: "Buržoazní demokracie a kapitalismus nadále erodují práva a životní podmínky mnoha Jihoameričanů. Musíme udělat vše, co je v našich silách, abychom osvobodili naše soudruhy napříč kontinentem od jejich utlačovatelů."
 BRA_smash_fascism: "Rozdrtit jihoamerický fašismus"
 BRA_smash_fascism_desc: "Na jihoamerickém kontinentu jsou národy, kterých se revoluce dosud nedotkla. Proletariát v některých z těchto zemí je stále vystaven velkému útlaku ze strany fašistických vládců. Nemůžeme to nechat být, musíme osvobodit naše spolupracovníky!"
 BRA_smoking_cobras: "Dýmící Kobry"
 BRA_smoking_cobras_desc: "Mnozí říkali, že je pravděpodobnější, že had bude kouřit dýmku, než že naše síly skutečně dosáhnou frontových linií. Nyní se naši nepřátelé obávají vytrvalosti a odbornosti vojáků, kteří si tento název osvojili jako odznak cti."
 BRA_south_american_defense_cooperation: "Jižní americké společné vojenské cvičení"
 BRA_south_american_defense_cooperation_desc: "Náš kontinent je různorodý jak v lidech, tak v geografii. Prováděním společných vojenských cvičení s našimi sousedy naši lidé získají náhled nejen do toho, jak se navzájem bojuje, ale také jak žijí."
 BRA_south_american_defense_cooperation_tt: "Každý §Yvelitel armády§! každého §Yčlena frakce§! bude mít §G50%§! šanci získat náhodný §Yterénní rys§!."
 BRA_south_american_research_cooperation: "Latinskoamerická výzkumná rada"
 BRA_south_american_research_cooperation_desc: "Není žádným tajemstvím, že naše průmysly a univerzity po celém Latinské Americe nemají přístup k stejným úrovním financování jako mnozí naši konkurenti. Spoluprací prostřednictvím společného výzkumného institutu však můžeme zabránit duplicity úsilí a zlepšit tempo inovací v našem regionu."
 BRA_south_american_tech_sharing_group_tt: "Pokud se členové frakce v Jižní Americe dohodnou připojit:"
 BRA_soviet_arms_industry: "Pozvat Sovětský zbrojní průmysl"
 BRA_soviet_arms_industry_desc: "Máme silný vojenský průmysl v [BRA.GetNameDef], ale v poslední době hledáme způsoby, jak ještě více posílit jeho sílu. Některé [SOV.GetAdjective] vojenské průmyslové organizace vyjádřily zájem o zahájení činnosti v [BRA.GetNameDef], měli bychom zvážit jejich pozvání."
 BRA_soviet_economic_aid: "Sovětská ekonomická pomoc"
 BRA_soviet_economic_aid_desc: "Po letech spravování vůdci s různými názory, než máme my, naše ekonomika není tam, kde bychom ji chtěli mít. Abychom urychlili proces návratu do žádoucího stavu, měli bychom zvážit hledání pomoci od jiných zemí podobného myšlení."
 BRA_spirit_of_acre_war: "Znovu rozdělat válku o Acre"
 BRA_spirit_of_acre_war_desc: "I když je oblast Acre nyní pod naším kontrolou, mohli bychom použít historické hraniční konflikty jako záminku k dalšímu rozdělení Bolívie. To by nám mohlo poskytnout přístup k velkému bohatství nevyužitých přírodních zdrojů, které by zásobovaly náš průmysl po desetiletí."
 BRA_spread_the_revolution: "Rozšířit revoluci"
 BRA_spread_the_revolution_desc: "Revoluce, kterou jsme přinesli [BRA.GetNameDef], byla našimi lidmi velmi oceněna. Nyní, když jsme stabilizovali naše vnitřní záležitosti, je na čase myslet větší a dívat se za naše vlastní hranice."
 BRA_state_atheism: "Ateistický stát"
 BRA_state_atheism_desc: "Abychom zajistili, že mysli našich lidí nebudou naplňovány nežádoucími myšlenkami, musíme zajistit, aby žádná taková propaganda nemohla být šířena kdekoli. Staromódní způsoby [BRA.GetAdjective] teologů a to, co kážou, jsou v starkním kontrastu s tím, co přejeme od našich lidí. Už to nesmíme dovolit!"
 BRA_stimulate_the_civilian_economy: "Stimuluje ekonomiku"
 BRA_stimulate_the_civilian_economy_desc: "Domácí výroba zboží zůstává nedostatečná, což vede k odlivu peněz ze země na nákup importu. Musíme to omezit rozšiřováním našich vlastních odvětví."
 BRA_support_industrialists: "Podpora industrialistů"
 BRA_support_industrialists_desc: "I když je mezi naší populací více pracovníků než kapitalistů, ti druzí kontrolují výrazně více jeho bohatství a zdrojů. Měli bychom přijmout politiky, které omezují práva pracovníků a umožňují industrialistům fungovat efektivněji pro zlepšení ekonomiky jako celku."
 BRA_support_rural_folk: "Otec chudých"
 BRA_support_rural_folk_desc: "[BRA.GetAdjective]ové žijící v venkovských oblastech byly zapomenuty desítkami let politiků. Investováním do takových oblastí můžeme zvýšit zaměstnanost a infrastrukturu, přičemž zároveň získáme podporu tohoto velkého demografického segmentu."
 BRA_support_the_landowners: "Podporovat cukrové barony"
 BRA_support_the_landowners_desc: "Globální poptávka po cukru se po desetiletí stále rozšiřovala, což vedlo k vytvoření třídy bohatých majitelů půdy v [ROOT.GetNonIdeologyName], kteří pěstují plodinu a stávají se známými jako ‘Cukroví baroni.’ Měli bychom se pokusit je získat na svou stranu tím, že zastavíme výzvy k pozemkové reformě mezi rolníky."
 BRA_sway_the_cangaco: "Přitáhnout Cangaço k naší věci"
 BRA_sway_the_cangaco_desc: "Cangaço bojovalo léta proti různým režimům, které měly moc nad národem. Ačkoli rozhodně nejsou marxisté, tito bandité mají silnou podporu od venkovského rolnictva pro redistribuci místního bohatství. Možná je můžeme přivést do našeho revolučního hnutí a využít jejich zkušenosti?"
 BRA_sway_the_cangaco_tt: "§ROdstranit§! §Y$BRA_cangaceiro_decision_cat$§! §Rrozhodnutí, která nám brání potlačit Cangaço ve zasažených státech!§! \n\nZískejte §G3§! jednotky jednotek Cangaço Militia, když dojde k občanské válce nebo vláda se stane §YKomunistickou§!"
 BRA_sway_the_neighbors: "Ovlivnit sousedy"
 BRA_sway_the_neighbors_desc: "Musíme využít všech nezbytných prostředků, abychom vyvolali třídní vědomí mezi našimi sousedy a podpořili je v shazování okovů buržoazního útlaku."
 BRA_sway_the_neighbors_tt: "Odemknout §Y$BRA_sway_the_neighbors_cat$§! rozhodnutí na podporu komunismu v jihoamerických národech."
 BRA_tech_slot_1: "Univerzita São Paulo"
 BRA_tech_slot_1_desc: "Univerzita v São Paulu byla nedávno založena, přesto již její přínosy působí na [BRA.GetAdjective] ekonomiku. Měli bychom toho využít tím, že do této rostoucí instituce investujeme více."
 BRA_tech_slot_2: "Federální univerzita [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Technologie rychle mění způsob, jak žijeme, od způsobu, jak pracujeme, až po to, jak se vedou války. Je nesmírně důležité pro pokračující prosperitu a bezpečnost našeho národa, abychom investovali do výzkumu a vývoje nových technologií."
 BRA_tech_slot_3: "Univerzita lidu [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "K vybudování silného státu potřebujeme pokročilý vzdělávací systém, který nám poskytne snadný přístup k největším a nejbrilantnějším myslím v [BRA.GetName]. Zapojení se brzy zabezpečuje vliv na kontrolu studijních oborů na instituci. Zasvěcení univerzity lidem je pouze způsob, jak zajistit, že v nadcházejících letech tito intelektuálové rádi zůstanou a pomohou našemu úsilí."
 BRA_the_international_crisis: "Mezinárodní krize"
 BRA_the_international_crisis_desc: "Svět je čím dál tím více neklidný, protože napětí mezi velmocemi roste a staré hraniční spory se znovu dostávají na přední místo zahraniční politiky. Musíme jednat opatrně, ale také se obrátit na jiné demokratické národy v regionu pro naši vzájemnou bezpečnost."
 BRA_the_polaca: "Polaca"
 BRA_the_polaca_desc: "I když je málo těch, kteří mají kapacitu představovat vážnou hrozbu pro náš režim, zvýšilo by naši legitimitu, kdybychom vypracovali novou ústavu, která by vymezovala pravomoci prezidenta. Možná se můžeme inspirovat nedávno přijatou polskou ústavou."
 BRA_third_republic: "Pořádek a pokrok"
 BRA_third_republic_desc: "S konečně obnoveno stabilitou v národě a hrozbou vojenského puče se sníženou máme příležitost přijmout silnější ústavu, která umožní silné kontroly a vyváženosti, ale také umožní Radě ministrů jednat rozhodně, když je to nutné."
 BRA_tribunal_de_seguranca_nacional: "Národní bezpečnostní tribunál"
 BRA_tribunal_de_seguranca_nacional_desc: "Zatímco Národní osvobozenecká aliance neuspěla v převratu naší vlády, její členové stále chodí po ulicích, plánují a verbují pro další příležitosti k podkopání státu. Takoví zločinci budou souzeni a odsouzeni efektivněji se zřízením vojenských soudů po dobu trvání stavu nouze."
 BRA_undermine_democracy: "Podkopat národní kongres"
 BRA_undermine_democracy_desc: "Naši nejvlivnější podporovatelé nejsou spokojeni s tímto kompromisem ústavní monarchie. Stávají se netrpělivými a chtějí vidět, jak monarcha využije svého nově získaného vlivu, aby zrušil Národní kongres jmenováním nové Rady ministrů."
 BRA_unify_south_america: "Jižní Amerika"
 BRA_unify_south_america_desc: "Jižní Amerika spadla pod naši nadvládu díky síle a odvaze našeho lidu. Nyní musíme začít obtížný úkol sjednocení kontinentu pod naší vládou a kulturou."
 BRA_unify_south_america_tt: "Odemkněte rozhodnutí k získání §Ycores§! na vlastněném území v §YSouth America§!"
 BRA_union_of_latin_american_socialist_republics: "Založit ULASR"
 BRA_union_of_latin_american_socialist_republics_desc: "Naše revoluční hnutí i nadále podkopává struktury buržoazní společnosti po celém kontinentu. Je jasné, že už nejsme hnutím [ROOT.GetAdjective]ů, jsme hnutím Jihoameričanů a je čas, aby naše politické struktury lépe zastupovaly tuto změnu."
 BRA_united_kingdom_of_brazil_and_portugal: "Spojené království Brazílie a Portugalska"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Obnovení císařského domu Brazílie vzbudilo také monarchistické sentimenty v Portugalsku. Možná bychom to měli využít jako příležitost k opětovnému sjednocení našich národů pod jedním monarchou. Koneckonců, obě země mají z výhod zdrojů a odbornosti druhé strany."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Požádejte o sjednocení §Y[POR.GetFlag][POR.GetNonIdeologyName]§! a §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!. Pokud §Y[POR.GetFlag][POR.GetNonIdeologyName]§! přijme, stane se subjektem Brazílie. Mohou však nabídnout alternativu nebo návrh odmítnout."
 BRA_united_states_of_brazil: "Spojené státy brazilské"
 BRA_united_states_of_brazil_desc: "I když jsme udělali velký krok pod ústavou z roku 1934 k podpoře politické a ekonomické rovnosti, zůstáváme omezeni mnoha jejími ustanoveními. Nyní je v zájmu národa zbavit se této nevýrazné ústavy ve prospěch jedné podobné naší přátelům ve Spojených státech amerických."
 BRA_united_states_of_south_america: "Spojené státy Jižní Ameriky"
 BRA_united_states_of_south_america_desc: "Naše národ se stal majákem svobody, přitahujícím všechny, kdo sdílejí naše hodnoty, aby sem přišli v naději na nový začátek. Měli bychom přijmout tuto rozmanitost a jasně vyjádřit naše aspirace pro budoucnost tím, že se ustanovíme jako Spojené státy jižní Ameriky."
 BRA_united_states_of_south_america_tt: "Odemkněte §Y$BRA_us_of_south_america_cat$§! rozhodnutí pozvat §YDemokratické§! nebo §YNezávislé§! členy frakce v Jižní Americe, aby se §Ysloučili§! s [ROOT.GetNameDef]."
 BRA_uruguay_ultimatum: "Uruguayské ultimátum"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] mělo být začleněno do [BRA.GetName] už dávno, ale naši předkové to nezvládli. Je čas, abychom napravili tuto historickou chybu a sjednotili náš lid za společným cílem."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]-[ROOT.GetAdjective] Výměna technologií"
 BRA_us_brazil_technology_exchange_desc: "V posledních letech jsme značně zlepšili technologické dovednosti naší země, nicméně máme mnoho co se naučit od našich přátel v [USA.GetNameDef]. Možná je můžeme povzbudit, aby sdíleli své znalosti výměnou za ty naše."
 BRA_us_brazil_technology_exchange_tt: "Pokud [USA.GetFlag]§Y[USA.GetNameDef]§! souhlasí s návrhem:"
 BRA_use_the_national_security_law: "Využít zákon o národní bezpečnosti"
 BRA_use_the_national_security_law_desc: "Navzdory slabé rezistenci ze strany členů Národního kongresu se naše nová Rada ministrů úspěšně etablovala jako legitimní vláda národa. Nyní využijí zákony o národní bezpečnosti, které vyhlásil režim $BRA_getulio_vargas$, aby potvrzili absolutní autoritu nad politickými záležitostmi."
 BRA_vassouras_line: "Podpora nároku Pedra Henrika"
 BRA_vassouras_line_desc: "Naše pokusy o vytvoření hnutí, které by narušilo politický status quo, vedly k volání po oživení naší imperiální historie prostřednictvím návratu imperiální královské rodiny. Mnozí se nyní shromažďují kolem hlavy exilované Imperiální domácnosti Brazílie, Pedra Henrika, jakožto právoplatného vládce národa."
 BRA_war_bonds: "Válečné obligace"
 BRA_war_bonds_desc: "Nemůžeme vyloučit, že budeme zatlačeni do konfliktu vojensky nebo ekonomicky podporováním jiných národů, a proto bychom měli zahájit program prodeje válečných dluhopisů k financování našeho ozbrojení."
 BRA_war_production: "Válečná výroba"
 BRA_war_production_desc: "Oheň války se rychle šíří po celém světě. Pokud přijdou na naše území, musíme být schopni rychle přepnout naše průmysly z výroby automobilů a toastů na tanky a bomby."
 BRA_washington_accords: "Dohody [USA.Capital.GetCapitalVictoryPointName]"
 BRA_washington_accords_desc: "Výměnou za americké vojenské záruky zaměříme naši ekonomiku na výrobu válečného vybavení, abychom je podpořili v obraně našich společných hodnot."
 BRA_washington_accords_tt: "Pokud [USA.GetNameDef] souhlasí s dohody:"
 BRA_wealth_redistribution_key: "Redistribuce bohatství"
 BRA_work_with_the_integralists: "Spolupracovat s integralisty"
 BRA_work_with_the_integralists_desc: "Cíle integralistického hnutí jsou do značné míry v souladu s našimi vlastními, proto by bylo rozumné získat jejich podporu na posílení našeho režimu proti jakýmkoli dalším komunistickým vzpourám. S jejich paramilitárními silami a hluboce zakořeněným nacionalismem budou vanguardou kontrarevoluce."
 CHL_1938_chilean_presidential_election: "Prezidentské volby v Chile 1938"
 CHL_1938_chilean_presidential_election_desc: "Prezidentské volby v roce 1938 se blíží a země musí vybrat svého vůdce z čtyř hlavních kandidátů. Na levici máme Pedra Aguirre Cerdu a populární frontu, na pravici máme Carlose Ibáňeze del Campo a populární alianci svobody, uprostřed máme Gustava Rosse a liberály, a ještě dále vlevo máme Eliáse Lafertte Gaviño a komunisty. Kdo zvítězí?"
 CHL_1938_chilean_presidential_election_tt: "Když se §YPrezidentské volby§! konají na konci §Yříjna 1938§!, tento cíl bude automaticky dokončen"
 CHL_CHL_international_loans_tt: "Odemkne rozhodnutí §YVezmout půjčky§! od zahraničních mocností pro zlepšení ekonomiky"
 CHL_a_french_alliance: "Spojit frankofony"
 CHL_a_french_alliance_desc: "S našimi monarchistickými přáteli ve Francii, kteří převzali kontrolu, by bylo moudré hledat s nimi alianci, protože mají stejné úmysly a cíle jako my, stejně jako stejné dědictví a jazyk. Společně jsme nezastavitelní."
 CHL_a_grand_armada: "Velká Armada"
 CHL_a_grand_armada_desc: "Stejně jako Velké španělské impérium, ze kterého jsme vznikli, si Carlos Ibáñez del Campo přeje grandiózní armádu, dostatečně silnou, aby mohla vyzvat britské královské námořnictvo, Američany a německé vysoké námořnictvo najednou, a ať se tak stane!"
 CHL_a_joint_application_to_the_allies: "Společná žádost k spojencům"
 CHL_a_joint_application_to_the_allies_desc: "My a Argentina jsme vždy měli dost dobré vztahy s bývalými spojenci a je konečně čas se k nim připojit a společně pracovat na jasnější budoucnosti."
 CHL_a_new_araucanian_noble_class: "Nová araukanská šlechtická třída"
 CHL_a_new_araucanian_noble_class_desc: "Ačkoliv nyní máme velké množství aristokracie, měli bychom vytvořit programy pro lidi, aby se stali nobilitami země výměnou za investice do státu nebo službu ve jménu krále."
 CHL_a_new_empire_of_brazil: "Nová říše Brazílie"
 CHL_a_new_empire_of_brazil_desc: "Položíme Brazílii pod nás a vytvoříme novou říši Brazílie, řízenou novým králem, který není portugalského původu!"
 CHL_abide_by_the_francoist_model: "Dodržovat frankistický model"
 CHL_abide_by_the_francoist_model_desc: "Ačkoli Němci mohou mít velký vliv, to, co naše hnutí skutečně potřebuje zvážit, jsou myšlenky středomořských myslitelů, jako jsou Mussolini a Franco. Jejich model bychom měli následovat a jejich ideály si přizpůsobit."
 CHL_abide_by_the_francoist_model_tt: "Nebudeme §RVíce schopni se připojit k frakcím§!"
 CHL_address_the_mapuche_conflict: "Řešit konflikt s Mapuche"
 CHL_address_the_mapuche_conflict_desc: "Země je destabilizována, ale situace se pro lidi Mapuche pod Ibáñezem stále nezlepší, a proto musíme jednat rychle. Domorodý aktivista a politik Manuel Manquilef začal shromažďovat a sjednocovat mnoho nesjednocených organizací Mapuche, aby svrhl chilský stát jednou provždy."
 CHL_adopt_mapundungun: "Přijmout Mapudungun"
 CHL_adopt_mapundungun_desc: "Velkým krokem k obnovení řádného Mapučského státu by bylo přijetí Mapudungun jako oficiálního jazyka, který by měl být alespoň používán v soudních řízeních, pokud ne v ničem jiném. Musíme také začít vzdělávat obyvatele našeho státu, aby se naučili náš jazyk."
 CHL_advancements_in_telecommunications: "Pokroky v telekomunikacích"
 CHL_advancements_in_telecommunications_desc: "Naši vědci pracující ve výzkumu a vývoji začali vyvíjet lepší techniky pro využití nejen rádií, ale také pro pokrok v možných způsobech využití televizí, a tímto způsobem můžeme snadněji předávat obecné znalosti obyvatelstvu a lépe komunikovat zjištění mezi vzdálenými odděleními vědeckých laboratoří v zemi."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Jelikož je obtížné vládnout čistě na základě vlastního názoru, bylo by moudré vytvořit koaliční vládu s poradci z různých pravicových politických stran, aby přinesli své názory na stůl."
 CHL_align_the_marxists: "Zarovnat marxisty"
 CHL_align_the_marxists_desc: "V naší zemi je mnoho těch, kteří vidí současnou vládní strukturu jako slabou, ale mnozí z nich mohou být poměrně snadno přesvědčeni, aby podpořili vládu, pokud se k nim obrátí prezident s levicovými sklony."
 CHL_align_the_police: "Zarovnat vyšetřovací policii"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_align_with_the_russian_soviet: "Zarovnat se s [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] jsou blízcí ideologičtí soudruzi. Měli bychom se ujistit, že k nim přistoupíme s nabídkou vzájemné pomoci výměnou za připojení k [SOU.GetFactionName]."
 CHL_an_absolute_monarchy: "Absolutní monarchie"
 CHL_an_absolute_monarchy_desc: "Je toho hodně, co je třeba udělat, a jediný, kdo má schopnost převzít kontrolu a řídit zemi, je král. Proto je nesmírně důležité informovat kabinet, že se všichni mohou vrátit domů, neboť nejsou potřeba."
 CHL_an_absolute_monarchy_tt: "To vám §RBlock§! nedovolí vzít zaměření §YTreading the Straight Line§! později v cestě"
 CHL_an_attempt_to_maintain_our_neutrality: "PokAttempt k udržení naší neutrality"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Mnohé různé národy zapojené do světového konfliktu nás chtějí vtáhnout do války vyplývající z jejich bezvýznamných hádek. Musíme udělat vše, co je v našich silách, abychom se vyhnuli jejich konfliktu a nevměšovali se do konfliktu, jehož součástí bychom neměli být."
 CHL_an_empire_on_the_pacific: "Impérium v Tichém oceánu"
 CHL_an_empire_on_the_pacific_desc: "Nyní, když naše zlatá éra opravdu začala, je čas rozšířit naše obzory a podívat se na západ. Vytvoříme velkou říši, která se bude rozprostírat přes celý Tichý oceán!"
 CHL_an_imperial_capital: "Imperiální hlavní město"
 CHL_an_imperial_capital_desc: "Jak to v současnosti vypadá, náš hlavní město je Santiago, stejné město, které bylo hlavním městem starého státu Chile. Mělo by se alespoň zvážit, zda by nebylo lepší změnit hlavní město na jiné místo."
 CHL_an_imperial_capital_tt: "Získáme možnost udržet §YSantiago§! jako naše hlavní město a přidat §G2§! stavební sloty nebo ho přesunout do §YTemuco§! a přidat §G4§! stavební sloty."
 CHL_annex_and_core_all_american_subjects: "§YAnexy§! a zisky §YCores§! na všech §YAmerindian a Polynesian Subject States§!"
 CHL_approach_the_moderates: "Přistupte k umírněným"
 CHL_approach_the_moderates_desc: "I přes jejich nelibost k monarchii je v zemi mnoho těch, kteří by alespoň následovali Ibáñeze, kdyby jim to řekl, a přesně to on bude muset udělat."
 CHL_attract_additional_french_investments: "Přitáhnout další francouzské investice"
 CHL_attract_additional_french_investments_desc: "Francouzští obchodníci a industrialisté, kteří původně cítili skvělou příležitost v Antoineově expedici do Chile, jsou nyní ohromeni jeho velkými činy a snadno přesvědčeni, aby poskytli více pomoci s příslibem pozemku v budoucnu."
 CHL_avenge_the_pacification_of_araucania: "Pomstít pacifikaci Araucanía"
 CHL_avenge_the_pacification_of_araucania_desc: "Chilská okupace Araucanía, která probíhala od roku 1861 do 1883, byla temným obdobím historie Mapuche a je čas se pomstít za nespravedlnost a válku, kterou nám Chilané přinesli. K zbrani, stateční bojovníci! Získejte zpět to, co bylo kdysi a co opět bude vaše! Poctěte odkazy Quilapána a Caupolicána!"
 CHL_avenge_the_pacification_tt: "Různé anti-mapuche prvky v zemi budou následovat §YCarlos Ibáñez del Campo§! v §RCivil War§! proti nám!"
 CHL_ban_liberalism: "Zákaz liberalismu"
 CHL_ban_liberalism_desc: "I když jsme vyhnali liberály z vlády, oni přetrvávají, jako nekonečné zrníčka písku, která existují. Musíme zakročit proti jejich skupinám a zajistit, aby nikdy nebyli dost mocní, aby ohrožovali naši vládu."
 CHL_carabineros_secured_by_opposition: "Carabineros byli zajištěni opozicí"
 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_dem_version: "Chilská protikomunistická akce"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_chilean_anti_communist_action_desc: "Komunisté jsou pro naši národ stejně velkým nebezpečím jako kdokoli jiný, a musíme udělat vše, co je v našich silách, abychom zajistili, že nedostanou šanci přinést revoluci, po které tolik touží."
 CHL_claim_the_mexican_throne: "Udělat nárok na mexický trůn"
 CHL_claim_the_mexican_throne_desc: "Mexický trůn kdysi patřil francouzskému císaři, i když jen na krátko. Měli bychom využít této skutečnosti a tvrdit, že jsme jejich potomci, připraveni kdykoli znovu převzít vládu nad zemí."
 CHL_commence_the_counter_revolution: "Zahájit kontrarevoluci"
 CHL_commence_the_counter_revolution_desc: "Naše jednotky jsou připraveny a s napětím čekají na rozkazy, připraveny obsadit každou hlavní pozici v Santiagu, stejně jako městské úřady v různých dalších městech. Nyní stačí provést plán a čekat a vidět, kolik podpory od populace ve skutečnosti máme, až to celé skončí."
 CHL_commence_the_counter_revolution_negative_tt: "Ztráta podpory války a stability na základě počtu §YPřípravných zaměření§! přijatých dříve"
 CHL_connect_the_northern_railways: "Propojte severní železnice"
 CHL_connect_the_northern_railways_desc: "Železnice a silnice na severu, zejména v Arice, jsou špatně propojené s ostatními částmi naší infrastruktury, a proto je třeba vyvinout úsilí na zlepšení obecné infrastruktury v nejsevernějších oblastech."
 CHL_construct_new_hydroelectric_stations: "Sestrojit nové vodní elektrárny"
 CHL_construct_new_hydroelectric_stations_desc: "Ačkoli může být nepopulární krokem mezi domorodými Mapuche, region Araucanía je bohatý na všechny druhy přírodních zdrojů, přičemž jedním z nich jsou jeho jezera a vodopády. Mohli bychom toho využít k výstavbě vodních elektráren, ačkoli by to mohlo rozrušit obyvatele regionu."
 CHL_construct_the_estadio_nacional: "Postavte Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Největší úsilí Alessandriho o obnovení ekonomiky a důvěry lidí bylo prostřednictvím veřejných prací, a jeho magnum opus je Estadio Nacional, grandiózní národní stadion pro sportovní hry, což je skvělá ukázka jeho schopnosti vést národ."
 CHL_contract_efe: "Smlouva EFE"
 CHL_contract_efe_desc: "Empresa de los Ferrocarriles del Estado aktuálně provozuje naše železniční systémy a tím, že zajistíme, abychom měli větší přímou kontrolu nad nimi a dohlíželi na ně, můžeme zajistit, že jejich zdroje a priority budou v místech, kde je chceme mít."
 CHL_controlled_education: "Striktně kontrolované vzdělání"
 CHL_controlled_education_desc: "Pokud mají děti vyrůst správně a myslet tak, jak chceme, musíme zajistit, aby jejich vzdělání odpovídalo standardům a předpisům, které máme nastavené, aby se staly vzorovými občany."
 CHL_convene_the_araucanian_congress: "Svolat Araucanijský kongres"
 CHL_convene_the_araucanian_congress_desc: "Nastal čas zahájit naši válku za nezávislost, ale je zde vnitřní rozkol v naší organizaci. Někteří tvrdí, že by komunisté mohli být užiteční spojenci, protože sdílejí podobné cíle jako my, zatímco jiní tvrdí, že by způsobili pouze frakcionálnost a zradili nás v rozhodujícím okamžiku. Komu by se mělo důvěřovat?"
 CHL_cooperate_with_operation_bolivar: "Spolupracovat s Operací Bolívar"
 CHL_cooperate_with_operation_bolivar_desc: "Němci však pro nás udělali hodně. Když jsme to potřebovali nejvíce, němečtí osídlenci se přestěhovali kolonizovat Araucanía a nyní potřebují pomoc při vyrovnání se s Američany. Je naší povinností jim v tomto pomoci a splatit dluh, který máme."
 CHL_cooperation_with_the_falange: "Spolupráce s Národní falangou"
 CHL_cooperation_with_the_falange_desc: "Národní falanga je křesťansko demokratická strana, která byla založena v roce 1935, a skládá se převážně z progresivních a reformních katolíků. Protože mnohé z jejich politik jsou velmi podobné těm našim, nemělo by být obtížné pozvat je do naší vlády."
 CHL_counter_operation_bolivar: "Pracovat na protiakci Operaci Bolivar"
 CHL_counter_operation_bolivar_desc: "Německo se snaží ovlivnit jihoamerické národy pomocí špionáže a sabotáže ve své zlé Operaci Bolivar. Měli bychom udělat vše, co je v našich silách, abychom čelili jejich snahám."
 CHL_crown_antoine_as_sovereign_king: "Korunovat Antoina za suverénního krále"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard se vrátil z Francie s pomocí pro naši vládu během naší občanské války, s náklady na to, že jsme mu museli dát moc a udělit mu titul Suverénního krále Araucanía a Patagonie. Co by se mohlo pokazit?"
 CHL_crusade_against_imperialism: "Křížová výprava proti imperialismu"
 CHL_crusade_against_imperialism_desc: "Nastal konečně čas, kdy jsme připraveni postavit se širému světu ve jménu spravedlnosti! Je čas, abychom ukázali dekadentním Evropanům, že se už pro ně nebudeme pokládat. K zbraním, muži, protože tentokrát přineseme boj k nim!"
 CHL_crusade_against_imperialism_tt: "Odemknout rozhodnutí k §YLiberaci Amerindian§! a §YPolynéských států§! z imperiálního útlaku"
 CHL_cultivate_fanaticism: "Pěstovat fanatismus"
 CHL_cultivate_fanaticism_desc: "Bez sjednocení nemají lidé v Jižní a Střední Americe žádnou budoucnost a to musí být známo všem. Pokud se nyní nepostavíme proti Američanům, určitě zapadneme do jejich manipulativních a imperialistických spárů. Čest je tím, co dělá Hispánce, a zuřivost je tím, co zažije každý, kdo se nám postaví."
 CHL_defense_of_the_hemisphere: "Obrana hemisféry"
 CHL_defense_of_the_hemisphere_desc: "Existuje mnoho národů v našem hemisféře, které by velmi prospělo být chráněny před USA, a to je právě to, co my a Němci můžeme nabídnout."
 CHL_demand_demilitarization_of_patagonia: "Demilitarizace Patagonie"
 CHL_demand_demilitarization_of_patagonia_desc: "Argentinci nadále ohrožují náš lid svou neustálou vojenskou přítomností v Patagonii. Je nejvyšší čas, abychom je požádali, aby nás prostě nechali na pokoji, a slíbili, že udržíme vojáky mimo tuto oblast."
 CHL_demand_the_fireland: "Požadovat Zemi ohně"
 CHL_demand_the_fireland_desc: "Tierra del Fuego je právem naše, a Argentina nemůže tvrdit žádnou legitimitu k jejich vlastnictví, když na něj ani nejsou napojeni. Měli bychom zajistit obyvatelstvu, že nemáme v úmyslu působit zlo, a vytrhnout region z Argentinejších spárů."
 CHL_demand_the_guayanas: "Požadovat Guajany"
 CHL_demand_the_guayanas_desc: "Guayana byla okupována jinými silami příliš dlouho. Oblast, o níž se kdysi tvrdilo, že obsahuje El Dorado, to ve skutečnosti mít nemusí, ale má mnoho jiných bohatství, bohatství, které zoufale chceme mít pro sebe."
 CHL_denounce_the_anarchy: "Odsoudit stav téměř anarchie"
 CHL_denounce_the_anarchy_desc: "Skutečnost, že anarchie, která začala po krachu na Wall Street, dosud nebyla vyřešena, je velkým ukazatelem velké slabosti, která je inherentní v současné vládě a jejích pasivních liberálních ideálech. Musíme se veřejně postavit proti nim a ujistit lidi, že budoucnost patří jim, pokud se postaví za nás."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Jiné země, jako Německo, uspěly s militarizací své mládeže, a my bychom neměli být jiní, neboť potřebujeme více mužů na poli, a to teď."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Oddělení útočných oddílů"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Náš úřad Nacistických útočných jednotek by měl být posílen a povzbuzen. Měli bychom zajistit, aby odpovídali duchu šokových jednotek Velké války a vybavit je odpovídajícím způsobem."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_franc: "Devalvace franku"
 CHL_devalue_the_peso_franc_desc: "Zatímco jiné země umožnily, aby se jejich měny staly méně cennými, aby pomohly svým ekonomikám, my jsme to ještě neudělali. Výsledkem je, že zaostáváme. Pokud chceme dohnat, nesmíme čekat na devalvaci naší měny, i když by to mohlo být nepopulární opatření."
 CHL_devalue_the_peso_peso: "Devalvace pesa"
 CHL_devalue_the_peso_peso_desc: "Zatímco jiné země umožnily oslabení svých měn, aby podpořily své ekonomiky, my jsme to ještě neudělali. V důsledku toho výrazně zaostáváme. Pokud se chceme dohnat, nesmíme čekat na devalvaci naší měny, i když by se to ukázalo jako nepopulární opatření."
 CHL_development_inwards: "Rozvoj dovnitř"
 CHL_development_inwards_desc: "Naší politikou by mělo být zdržet se světových záležitostí a rozvíjet zemi interně, bez opětovného přílišného spoléhání se na export."
 CHL_dispute_over_tierra_del_fuego: "Spory o Tierra del Fuego"
 CHL_dispute_over_tierra_del_fuego_desc: "Argentina stále tvrdí, že východní polovina Tierra del Fuego je jejich, přestože na ni nemají žádné pozemní spojení, a my jasně máme starší a legitimnější nárok na toto území. Musíme se okamžitě postarat o jeho zabezpečení."
 CHL_dispute_over_tierra_del_fuego_tt: "To může vést k §RWar§! s majitelem Tierra del Fuego"
 CHL_dissolve_covensa: "Zrušit COVENSU"
 CHL_dissolve_covensa_desc: "Vytvoření interní distribuční společnosti COVENSA bylo chybou, a to víme všichni. Jediný skutečný způsob, jak vyřešit naše ekonomické problémy, je restartovat naše velkoobjemové exporty, a k tomu musíme organizaci zlikvidovat a reformovat ji tak, aby lépe připomínala jejího předchůdce COSACH."
 CHL_domestic_production_of_the_willys_mb: "Domácí výroba Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Jsme schopni vyrábět spoustu malých zbraní a munice ve naší vlastní zemi, ale postrádáme odborné znalosti k výrobě pořádných motorových a obrněných vozidel. Abychom tento problém zmírnili, měli bychom koupit auta od kohokoliv, kdo je ochoten je prodat, a okopírovat jejich návrhy."
 CHL_electing_a_toqui: "Volba Toqui"
 CHL_electing_a_toqui_desc: "V souladu s tradicí Mapuche je Toqui vybrán jako vůdce během války, shromážděním Loncos vedoucích své různé Rehues a Aillarehues. Tito Toqui zastávali nejvyšší roli v mapuče společnosti a vedli bojovníky a Loncos během války, a nyní je čas zvolit nového Toqui, který může vést naši Antimperialistickou křížovou výpravu!"
 CHL_electing_a_toqui_tt: "Budeme moci zvolit vůdce s unikátními vlastnostmi "
 CHL_embargo_strategies: "Strategie embarga"
 CHL_embargo_strategies_desc: "Existuje více způsobů, jak podpořit naše demokratické spojence, než jen posílat vojáky do boje, a čas ukázal, že ekonomická opatření mohou být stejně mocná. Proto bychom měli embargo uvalit na nepřátele našich přátel, abychom je připravili o měď a dusičnany, které potřebují k vedení svých válek."
 CHL_embargo_strategies_tt: "Budeme §YEmbargo§! všechny národy ve válce s hlavními §YDemokratickými§! národy světa."
 CHL_embrace_indigenous_corporatism: "Přijměte domorodý korporatismus"
 CHL_embrace_indigenous_corporatism_desc: "Nápady Venancia Coñuepána Huenchuala o korporatismu založeném na starých způsobech chilského řemeslného a stavebního umění by měly být přijaty a staly se oficiální státní politikou pro průmyslová odvětví naší země."
 CHL_empower_the_preparation_department: "Posílit přípravné oddělení"
 CHL_empower_the_preparation_department_desc: "Aby náš puč probíhal co nejhlaději, musíme nejen zajistit podporu obecného obyvatelstva, ale také mít lidi, plány a logistiku připravenou na den, který nakonec přijde."
 CHL_enact_stricter_labor_laws: "Schválit přísnější pracovní zákony"
 CHL_enact_stricter_labor_laws_desc: "Zákony o práci jsou v současnosti příliš mírné pro řádnou demokratickou společnost a měli bychom zajistit, aby korporace a kapitalisté nemohli zneužívat chudou pracovní třídu Chile. Pro spravedlivější budoucnost!"
 CHL_enact_universal_suffrage: "Zavést univerzální volební právo"
 CHL_enact_universal_suffrage_desc: "Právo volit je základem každé demokratické společnosti a je velkým ostudou, že ne všichni v naší zemi mohou volit se stejnými právy jako ostatní. Měli bychom usilovat o rovnost a co nejdříve poskytnout ženám v Chile příležitost volit."
 CHL_endorse_the_constitution: "Podpořit ústavu z roku 1925"
 CHL_endorse_the_constitution_desc: "Ve 20. letech jsme prožili vážnou sociální a ekonomickou krizi, která vedla ke ztrátě prestiže staré vládnoucí třídy a vzestupu vlády vedené Arturem Alessandrim. V roce 1924 byl sesazen během puče, ale v roce 1925 byl znovu povolán, po čemž využil své prezidentství k sestavení nové ústavy, aby nahradil ústavu z roku 1833. Měli bychom se snažit řídit jeho slovy, jako zakladatele nového Chile."
 CHL_enforce_stricter_secularism: "Prosadit přísnější sekularismus"
 CHL_enforce_stricter_secularism_desc: "Sekularismus jsme již etablovali v liberální ústavě, ale církev stále má velkou moc jak nad lidmi, tak nad vybranými politiky. Měli bychom proto požadovat, aby se v politice distancovali od náboženství všichni, kteří se o účast v něm zajímají."
 CHL_enforce_the_chilean_identity: "Vykovat novou chilskou identitu"
 CHL_enforce_the_chilean_identity_desc: "Jak to v současnosti vypadá, chilský lid je rozdělen a musíme něco udělat, abychom je sjednotili pod naším praporem. Španělští, Mapuče, Chileané, nejsou jiní, neboť jsou všichni našimi občany a jsou stejní. Někteří mohou naši zprávu odmítnout, ale obecně by měla nová chilská identita většině vyhovovat."
 CHL_enforce_the_chilean_identity_tt: "Když je odstraněn národní duch §Y$CHL_ancestral_mapuche_resistance$§!, získejte zpět jádro na [950.GetName]."
 CHL_enlarge_the_textile_industries: "Zvětšit textilní průmysly"
 CHL_enlarge_the_textile_industries_desc: "Textil byl vždy značně vyráběn po celé zemi a nemělo by to být jinak ani dnes. stát by měl dotovat otevření nových textilních průmyslů a snažit se navázat obchodní cesty s podobně smýšlejícími národy."
 CHL_enter_patagonia: "Vstup do Patagonie"
 CHL_enter_patagonia_desc: "Pokud nás Argentinci uvěří i na sekundu, je to důkaz, že jsme je oklamali a vystrašili. Je čas, aby naše jednotky vstoupily do Patagonie a zaútočily tvrdě, než si vůbec uvědomí, co je zasáhlo."
 CHL_escalate_the_laguna_del_desierto_issue: "Zesílit problém Laguna del Desierto"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Vymezení kolem Laguna del Desierto je velmi nejasné a také zaujaté ve prospěch Argentinců. Měli bychom se přesunout k obsazení části regionu, která nám právem náleží, a možná dokonce zajít ještě o něco dále."
 CHL_establish_a_royal_guard: "Zřídit královskou gardu"
 CHL_establish_a_royal_guard_desc: "Žádný král není kompletní bez své velké hostiny sluhů a strážců po svém boku a bohužel pro Antoina III. mu přesně to chybí. Proto by mělo být považováno za nejvyšší prioritu vytvořit jednotku královské stráže co nejrychleji."
 CHL_establish_corfo: "Založit CORFO"
 CHL_establish_corfo_desc: "Měli bychom se pokusit vytvořit organizaci, která by byla zodpovědná za průmyslový rozvoj, distribuci zdrojů a rekonstrukční úsilí. Může být nazvána Corporación de Fomento de la Producción de Chile."
 CHL_establish_the_ministry_of_mining: "Založit ministerstvo pro hornictví"
 CHL_establish_the_ministry_of_mining_desc: "Měli bychom také založit národní ministerstvo odpovědné za těžební operace naší země, abychom mohli centrálně řídit, kde se doly vytvářejí a jak jsou provozovány."
 CHL_establish_the_royal_mountaineers: "Zřídit Královské horolezce"
 CHL_establish_the_royal_mountaineers_desc: "Jižní Andy jsou určujícím rysem naší země a horští vojáci našeho státu jsou elitními silami, na kterých naše země stojí. Měli bychom tuto organizaci rozšířit a zajistit, aby dostali veškeré vybavení, které mohou potřebovat."
 CHL_establish_trade_relationships: "Založit prospěšné obchodní vztahy"
 CHL_establish_trade_relationships_desc: "Existuje mnoho požadavků pro úspěšný obchod a mít zdroje, které jsou požadovány, není tím jediným. Potřebujeme také obchodní partnery, kterým můžeme důvěřovat, a smlouvy, které neprodávají naši práci a přírodní zdroje příliš levně. Měli bychom se proto obrátit na naše bratry a sestry v Americe, abychom se ujistili, že známe ty, s nimiž obchodujeme."
 CHL_expand_mining_prospection_tt: "Přidává produkci §Y4£resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6 §Y$state_resource_chromium$§!, £resources_strip|4 §Y$state_resource_tungsten$§! nebo £resources_strip|2 §Y$state_resource_aluminium$§! §!ve všech základních státech, které již poskytují jeden z těchto minerálních zdrojů. \nSoučasné účinky:"
 CHL_expand_southern_infrastructure: "Rozšířit jižní infrastrukturu"
 CHL_expand_southern_infrastructure_desc: "V nejjižnějších oblastech Chile v současné době téměř neexistuje skutečná infrastruktura a vůbec žádné železniční tratě. Musíme tedy vynaložit velké úsilí na propojení jižních přístavních měst Punta Arenas a Punta Delgada s našimi železničními tratěmi."
 CHL_expand_the_agricultural_field: "Rozšířit zemědělské pole"
 CHL_expand_the_agricultural_field_desc: "Navzdory moderním myšlenkám Venancia Coñuepána Huenchuala existuje mnoho lidí, kteří se chtějí vrátit k starým způsobům zemědělské společnosti, pouze tentokrát s větším státním zasahováním pro ty, kteří se nemohou osobně postarat o sebe. Musíme následovat, co naše populace chce, abychom zlepšili národní stabilitu."
 CHL_expand_the_department_of_provinces: "Rozšířit ministerstvo provincií"
 CHL_expand_the_department_of_provinces_change_tt: "Upravuje dříve získaný §YNárodní duch§!, s mírně odlišnými účinky v závislosti na tom, který §YÚřad§! byl dříve posílen."
 CHL_expand_the_department_of_provinces_coring_tt: "Odemkne rozhodnutí §YIntegrate States§! nárokované chilskými irredentisty"
 CHL_expand_the_department_of_provinces_desc: "Oddělení provincií pracuje na plný úvazek, aby zajistilo, že udržíme všechny regiony Chile pod kontrolou, ale pokud je plně podpoříme a rozšíříme, mohli bychom je použít k efektivnějšímu spravování i zahraničních území."
 CHL_expand_the_forestry: "Rozšířit lesnictví"
 CHL_expand_the_forestry_decision_tt: "Odemkne rozhodnutí §YRozšířit lesnictví§! v §Y[950.GetName]§! a §Y[279.GetName]§!. \n "
 CHL_expand_the_forestry_desc: "Centrální oblasti naší země, zejména Araucanía, jsou bohaté na dřevo. I když existují ti, kteří jsou proti rozšíření průmyslu v těchto oblastech, je to nutné, pokud chceme, aby naše země někdy zažila ekonomickou bezpečnost, a získání dřeva a vyklízení pozemků je nejrychlejší cestou tam."
 CHL_expand_the_investigations_police: "Vyšetřovací policie Chile"
 CHL_expand_the_investigations_police_desc: "Policie vyšetřování Chile byla založena v roce 1933 a je jedním ze dvou chilských policejních sborů, spolu s policií vynucování práva: Carabineros de Chile. Vyšetřovací policie dělí své vyšetřovací oblasti podle zkoumaného zločinu, počítaje s několika specializovanými jednotkami policie, které mají specialisty na detektivy."
 CHL_expand_the_mountain_regiments: "Rozšířit horské pluky"
 CHL_expand_the_mountain_regiments_desc: "Nejvíc elitní jednotky, které máme, jsou naše specializované horské pluky, vhodné pro brutální boj kdekoli v zemi. Měli bychom zajistit, že naši generálové budou povinni rotovat a cvičit s těmito jednotkami a poskytovat jim jakékoli specializované vybavení, které by mohli potřebovat."
 CHL_expand_the_naval_arsenal: "Rozšířit námořní arzenál"
 CHL_expand_the_naval_arsenal_desc: "Arsenales de Marina jsou naši důvěryhodní výrobci lodí a také nám pomáhají udržovat flotilu v tak dobrém stavu, jakého jsme v posledních letech dosáhli, což daleko přesahuje kvalitu údržby, kterou jakákoli jiná jihoamerická země dosáhla. Nyní bychom měli zvýšit jejich financování, abychom je připravili na válku."
 CHL_expand_the_officer_corps: "Rozšiřte důstojnický sbor"
 CHL_expand_the_officer_corps_desc: "Bylo mnoho důstojníků loajálních fašistickým nebo socialistickým příčinám, kteří následně opustili naše služby. Měli bychom rozšířit důstojnický sbor a vychovávat mladé důstojníky, abychom bojovali proti této nové nedostatku."
 CHL_focus_on_cattle_and_wool: "Zaměření na dobytek a vlnu"
 CHL_focus_on_cattle_and_wool_desc: "Dvě nejrozsáhlejší oblasti chovu hospodářských zvířat v zemi dnes jsou krávy a ovce, a bylo by nezmoudré se pokoušet to změnit. Měli bychom raději podpořit nákup takových zvířat farmáři napříč národy."
 CHL_fortify_the_coastlines: "Posílit pobřeží"
 CHL_fortify_the_coastlines_desc: "Naše pobřeží je dlouhé a v poměru k velikosti země pravděpodobně nejdelší na světě. Pokud bychom tedy nějak ztratili námořní válku, celá naše země by byla odhalena a stala by se zranitelnou a otevřenou útokům z moře. Proto musíme vybudovat velké komplexy schopné odrazit jakékoli námořní vylodění!"
 CHL_found_national_steelworks: "Založit Národní ocelárnu"
 CHL_found_national_steelworks_desc: "Země naléhavě potřebuje ocel a naši geodeti zjistili, že bujný region Araucanía má přesně to. Měli bychom tedy usilovat o založení nových oceláren, abychom mohli využít národní zdroje, které máme k dispozici."
 CHL_found_national_steelworks_tt: "Odemkne rozhodnutí §Y$CHL_expand_araucanian_steelworks_decision$§! k získání více §YOceli§! v §Y[950.GetName]§!"
 CHL_found_the_contraloria_general_de_la_republica: "Našli jsme Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Kontrolní úřad Chile bude ústavně autonomním orgánem vlády Chile. Bude odpovědný za kontrolu právních aspektů, řízení, předešlé a následné audity všech aktivit centralizované a decentralizované veřejné správy, bez ohledu na jejich organizační formy, stejně jako za další pravomoci udělené zákonem."
 CHL_government_mandated_contracts: "Vládou dotované smlouvy"
 CHL_government_mandated_contracts_desc: "Abychom dostali více lidí do práce a udělali svou část, měli bychom zvážit dotování průmyslových smluv a platit části mezd sami. Tímto způsobem se více společností může cítit pohodlně při najímání více lidí a více lidí může získat peníze na utrácení a zpět do ekonomiky."
 CHL_has_idea_near_anarchy: "Dosud zcela neodstranil §Y$idea_CHL_near_anarchic_society$§! národní ducha"
 CHL_high_quality_nitrate: "Vysoce kvalitní nitrate"
 CHL_high_quality_nitrate_desc: "I když naše průmyslová výroba nemusí být momentálně nejsilnější, existuje další věc, která nás odlišuje od ostatních. Tou věcí je naše bohatství na dusičnany, přičemž velké části světové produkce leží na našich hranicích. Takže si můžeme zajistit, že my sami budeme mít přístup k nejkvalitnějším materiálům, zatímco prodáváme méně rafinované dusičnany."
 CHL_hipanic_alliance_faction: "Hispánská aliance"
 CHL_hispanic_supremacy_pact_faction: "Liga hispánské nadvlády"
 CHL_honor_the_legacy_of_caupolican: "Cti dědictví Caupolicána"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán byl Toqui, který vedl odpor svého lidu proti španělským dobyvatelům, kteří v 16. století napadli území Mapuche. Měli bychom se snažit žít podle jmen jako Caupolicán a Lautaro, pokud si přejeme zbavit náš kontinent evropských imperialistů."
 CHL_host_german_intelligence: "Hostit německou rozvědku"
 CHL_host_german_intelligence_desc: "V rámci operace Bolívar se Němci pokoušejí špehovat Američany z jihu a můžeme jim poskytnout řadu zajímavých informací, pokud nám umožní umístit špehy a nechat Abwehr úzce spolupracovat s naší vládou."
 CHL_host_spanish_refugees: "Hostit španělské uprchlíky"
 CHL_host_spanish_refugees_desc: "Naši bratři ve Španělsku bojovali se svými přáteli a rodinami a jsou duchovně zranění. Nyní, když je jejich občanská válka u konce, mnozí hledají únik z jejich současného režimu, a jako španělský bratr jsme ideálním kandidátem pro přijetí uprchlíků."
 CHL_hub_of_the_world_revolution: "Centrum světové revoluce"
 CHL_hub_of_the_world_revolution_desc: "Existuje mnoho revolucionářů, kteří nejsou spokojeni se současným stavem světa, a co je důležitější, kteří mohou být zklamáni stavem Sovětského svazu. Měli bychom usilovat o lepší svět, společně!"
 CHL_hub_of_the_world_revolution_tt: "Komunističtí poradci z jiných zemí se převedou na [CHL.GetName] v závislosti na politické situaci jejich domovské země. V současnosti se tito poradci převedou na [CHL.GetName]:"
 CHL_ibanez_as_prime_minister: "Ibáñez jako premiér"
 CHL_ibanez_as_prime_minister_desc: "Není pochyb o tom, že Antoine III nemůže vládnout zcela sám, protože mu chybí státnická dovednost a znalosti, kterými disponuje Ibáñez. Proto musí být monarchie ústavní."
 CHL_ibanez_as_prime_minister_tt: "Najme §YCarlos Ibáñez del Campo§! jako poradce"
 CHL_ibanezs_coup: "Ibáñezův puč"
 CHL_ibanezs_coup_desc: "Bývalý prezident a generál Carlos Ibáñez del Campo touží po návratu ke svému ztracenému předsednictví a je ochoten se uchýlit k nečistým obchodům, pokud to bude potřeba k zajištění takového cíle. Proto by byl ochoten podpořit společný puč konzervativců a fašistů, pokud mu slíbí vedení národa."
 CHL_impose_new_taxes: "Zavést nové daně"
 CHL_impose_new_taxes_desc: "Naše pokladny se po mnoha snahách o obnovení státu na jeho bývalý stav vyčerpaly, a abychom to pomohli zmírnit, dobrým plánem by bylo uvalit nové daně z příjmu na naši populaci. Možná se jim zpočátku nebudou líbit, ale dejte mi trochu času a ztichnou, přičemž budeme mít mnohem více peněz na utrácení."
 CHL_incorporate_machi_into_the_army: "Začlenit Machi do armády"
 CHL_incorporate_machi_into_the_army_desc: "Machi jsou tradiční léčitelé a náboženští vůdci v naší víře a jsou známí svými tradičními léčivými řemesly. Měli bychom zajistit, že každá divize bude mít alespoň jednoho, abychom zajistili zdraví našich vojáků v boji."
 CHL_increase_presidential_powers: "Zvýšit pravomoci prezidenta"
 CHL_increase_presidential_powers_desc: "Prezident je jediný, kdo potřebuje vést zemi, protože silný vůdce je lepší než rozdrobený a slabý parlament. Prezident je parlamentem a není třeba jejich politické účasti."
 CHL_increase_spending_on_public_works: "Zvýšit výdaje na veřejné práce"
 CHL_increase_spending_on_public_works_desc: "Pokud něco Alessandri během svého prezidentství dokázal, bylo to, že veřejné práce jsou skvělým způsobem, jak oživit ekonomiku."
 CHL_indigenous_union: "Unie amerických domorodých národů"
 CHL_inflation_control_by_the_central_bank: "Kontrola inflace ze strany Banco Central de Chile"
 CHL_inflation_control_by_the_central_bank_desc: "Banco Central de Chile bylo založeno prezidentem Arturem Alessandri v roce 1925. Měli bychom je pověřit kontrolou inflace, aby podpořili dlouhodobý ekonomický rozvoj Chile a zabránili spirálovitému zvyšování cen, které způsobuje ekonomické a politické škody."
 CHL_inflitrate_the_carabinieros: "Infiltrovat Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Carabineros de Chile mají za úkol chránit zemi před jakýmikoli vzbouřenci, mezi které se počítáme. Pokud se proti nim postavíme, jistě to bude krvavá lázeň, ale získáme-li jejich loajalitu, stanou se nepochybně velmi užitečnou figurkou."
 CHL_international_loans: "Mezinárodní půjčky"
 CHL_international_loans_desc: "Náš bývalý prezident Carlos Ibáñez del Campo se pokusil vyřešit ekonomickou krizi pomocí půjček od zahraničních mocností a investoval peníze do státu, doufaje, že z toho bude schopen vyprodukovat dostatek hodnoty, aby je později splatil, a tato strategie byla v některých ohledech úspěšná. Měli bychom se pokusit kráčet v jeho stopách a udělat to znovu."
 CHL_introduce_the_franc: "Zavést frank"
 CHL_introduce_the_franc_desc: "Chilské peso je slabé a selhává, a také je spojeno se starým chilským státem. Měli bychom se snažit zavést frank, abychom nahradili tuto měnu, pro dobro národa."
 CHL_invest_in_shipping: "Investovat do námořní dopravy"
 CHL_invest_in_shipping_desc: "Vojenské síly nejsou to jediné, na co jsou moře dobrá. Jako země, která se do značné míry spoléhá na obchod, a také jedna, která má pobřežní oblasti, jako je Rapa Nui, bychom měli rozšířit obchodní námořnictvo a investovat prostředky do rozšíření námořního průmyslu."
 CHL_invite_carlist_refugees: "Pozvat carlistické uprchlíky"
 CHL_invite_carlist_refugees_desc: "Karlaisté ve Španělsku jsou nám blízcí, jakožto společně vychutnávači monarchie. Vzhledem k tomu, že byli vyhnáni ze svých domovů, mohli bychom získat jejich přízeň tím, že jim nabídneme útočiště zde."
 CHL_invite_french_academia: "Pozvat francouzskou akademii"
 CHL_invite_french_academia_desc: "Aby se lidé naší země naučili a dosáhli velkých věcí a aby naše země dosáhla potřebných průlomů, musíme pozvat francouzskou akademii z pevninské části, aby nám pomohla vzdělávat a organizovat."
 CHL_invite_french_aristocracy: "Pozvat francouzskou aristokracii"
 CHL_invite_french_aristocracy_desc: "Abychom bojovali s domácími problémy týkajícími se systému Hacienda a Inquilinaje, měli bychom přivést novou francouzskou aristokraci a přetvořit, jak šlechta v zemi funguje."
 CHL_issue_bonds: "Podporujte nákup dluhopisů"
 CHL_issue_bonds_desc: "Vzpomínky na nedávný hospodářský kolaps zanechaly naše lidi velmi vyděšené z investování svých peněz, což brání hospodářskému růstu. Podporováním našich lidí, aby kupovali státní dluhopisy s příslibem reinvestování peněz zpět do země, můžeme rychleji vybudovat silnější [CHL.GetName]."
 CHL_je_suis_le_deluge: "Je Suis Le Deluge"
 CHL_je_suis_le_deluge_desc: "Kdesi se říkalo, že povodeň jednou přijde, a ten den je nyní. Jsme povodeň, ti, kteří zničí dekadentní světový řád a přivedou novou éru!"
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! získává vlastnost §YPravý císař Francie a Ameriky§!"
 CHL_joint_development_and_research: "Společný rozvoj a výzkum"
 CHL_joint_development_and_research_desc: "Nyní, když spolupracujeme bližším způsobem, můžeme investovat jeden do druhého a hostit laboratoře, které přijímají výzkumníky ze všech členských států, aby společně pracovaly lépe."
 CHL_joint_development_programs: "Společné rozvojové programy"
 CHL_joint_development_programs_desc: "Nyní, když jsme spojenci, bychom se měli snažit vzájemně budovat nové továrny, abychom lépe rozvíjeli každou z našich zemí."
 CHL_joint_invasion_of_mexico: "Společná invaze do Mexika"
 CHL_joint_invasion_of_mexico_desc: "Nyní, když jsme zajistili alianci s novou Francouzskou říší, je čas znovu provést to, co jsme kdysi selhali. Mexická říše se musí znovu vzpřímit, jinak všichni padneme před mocí Američanů!"
 CHL_joint_research_initiatives: "Společné výzkumné iniciativy"
 CHL_joint_research_initiatives_desc: "Nyní, když jsme spojenci, bychom se měli snažit vzájemně založit laboratoře a výzkumné kooperativní programy, abychom dále posunuli vývoj zbraní nad rámec toho, co kapitalisté a imperialisté světa dokážou."
 CHL_joint_research_initiatives_tt: "§YChile§!, a každá země ve frakci s námi se připojí k §YTech Sharing Group§!"
 CHL_kickstart_the_arsenal_of_democracy: "Rozběhněte Arsenal demokracie"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Zdá se pravděpodobné, že se můžeme ocitnout ve velkém konfliktu v blízké budoucnosti, a aby se ujistili, že v takové situaci nebudeme zničeni, měli bychom rychle rozšířit naše vojensko-průmyslové organizace."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Araucanská Korporace vedená konzervativním a korporativistickým Venanciem Coñuepánem Huenchualem, vnukem slavného válečného náčelníka Abajina, by mohla být užitečným spojencem pro sjednocení proti chilskému státu."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Araukánská federace vedená mapučským tradicionalistou Manuelem Aburto Panguilefem je silně proti spolupráci s moderní chilskou společností a bude snadno začleněna do našeho hnutí za nezávislost."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía byla jednou z prvních organizací Mapuche založených v Chile, s důrazem na vzdělání a pokrok. Měli bychom usilovat o jejich integraci do našeho hnutí a co nejlépe využít jejich specializace."
 CHL_land_reforms: "Pozemkové reformy"
 CHL_land_reforms_desc: "Systém Hacienda - Inquilinaje je silně zastaralý a způsobuje velké rozdělení mezi sociálními třídami v naší společnosti. Musíme usilovat o přerozdělení pozemků Hacendados a jednou provždy ukončit tento brutální systém nevolnictví!"
 CHL_law_of_permanent_defense: "Trvalá obrana"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_law_of_permanent_defense_of_democracy: "Zákon o trvalé obraně demokracie"
 CHL_law_of_permanent_defense_of_democracy_desc: "Komunistická hrozba visí nejen nad námi, ale nad celým světem. Pokud máme přežít během studené války, která jistě nastane, musíme zajistit, aby nebyla žádná možnost, že komunisté svrhnou náš režim a ohrozí naše lidi."
 CHL_liberate_the_caribbean: "Osvoboďte Karibik"
 CHL_liberate_the_caribbean_desc: "Karibik nemusí být zcela hispánský, ani latinskoamerický, ale přesto by měl spadat pod naši sféru vlivu a musíme přijmout všechna opatření, abychom si ostrovy zajistili pro sebe."
 CHL_look_to_tradition: "Hledět na tradici"
 CHL_look_to_tradition_desc: "Arturo Alessandri měl svůj čas na scéně a dosud nevyřešil žádné z jasných problémů, které stále visí nad národem. Proto se musíme vzdát liberalismu a vrátit se k těm dobrým staromódním hodnotám, na které jsme se dříve spoléhali."
 CHL_low_cost_housing: "Bydlení za nízké náklady"
 CHL_low_cost_housing_desc: "V naší zemi je mnoho lidí, kteří jsou buď vysídleni, nebo chudí, a měli bychom udělat vše, co je v našich silách, abychom podpořili tyto nešťastné duše, kteří jsou stále lidmi naší národa. Proto bychom měli založit národní bytové organizace a také učinit z vládní politiky výstavbu sociálních sítí, které mohou chytit každého, kdo má smůlu."
 CHL_mapuche_reconcilliation_campaigns: "Kampaně za usmíření Mapuče"
 CHL_mapuche_reconcilliation_campaigns_desc: "Mapučané byli těžce špatně zacházeni našimi vládami od doby dobytí Araucanie v 19. století. Musíme udělat velké kroky k zlepšení jejich situace a zajistit, aby mohli žít v míru vedle svých spoluobčanů v Chile."
 CHL_mapuche_reconcilliation_campaigns_tt: "Odemkne rozhodnutí §GZmírnit§! a §GSolit§! §YKonflikt Mapuče§!"
 CHL_militarize_the_state: "Zmilitarizovat stát"
 CHL_militarize_the_state_desc: "I když jsme v minulosti dokázali vyhrát velké války, naše země není aktuálně připravena na další rozsáhlý konflikt. Musíme proto nejprve militarizovat stát, pokud si přejeme, aby naše síly znovu stály připraveny k boji."
 CHL_military_excercises: "Vojenská cvičení"
 CHL_military_excercises_desc: "Vojenské síly nejsou ještě plně připravené na boj a musí být důkladně cvičeny, než budou moci být užitečné, až přijde den hispánské unifikace."
 CHL_mobilize_the_veteran_legionaries: "Mobilizujte Veteránské Legionáře"
 CHL_mobilize_the_veteran_legionaries_desc: "Francouzští legionáři, které král Antoine III přivedl, aby cvičili a pomohli mobilizovat nové jednotky, jsou nyní zoufale potřeba na frontě a jejich nábor do standardní armády by měl být pečlivě zvážen."
 CHL_modern_conquistadors: "Konkistátoři Pedra de Valdivia"
 CHL_modern_conquistadors_desc: "Nyní, když bylo staré království Chile konečně obnoveno, je čas opravdu uctít naše předky a převzít odkaz našeho prvního královského guvernéra, dobyvatele Pedra de Valdivia. Dále, vpřed do neznáma!"
 CHL_more_funds_or_the_propaganda_department: "Více prostředků pro oddělení propagandy"
 CHL_more_funds_or_the_propaganda_department_desc: "Naše propagační oddělení pracuje na plný úvazek, aby přesvědčilo lidi, že jsme jejich zachránci, ale nemohou udržovat žádnou efektivitu, pokud jim neposkytneme financování. Musíme prát peníze prostřednictvím korumpovaných politiků, abychom se připravili na puč."
 CHL_more_funds_or_the_propaganda_department_tt: "Při dokončení §YZačněte protirevoluci§! zaměření:\nLidské zdroje §G+5000§!."
 CHL_nationalize_foreign_industries: "Nacionalizovat zahraniční průmysly"
 CHL_nationalize_foreign_industries_desc: "Kapitalisté, kteří ještě zůstali v naší zemi, musí mít nervy na uzdě, protože si uvědomují, jaký bude náš další krok. Musíme konfiskovat jakýkoli a všechny majetky, které vlastní, a přerozdělit je lidem."
 CHL_no_deluges_tt: "To vám §RBlokuje§! možnost vzít si zaměření §YJe Suis Le Deluge§! později v stromě"
 CHL_no_more_advisors_tt: "Většina našich aktuálně dostupných §YPoradců§! se stane §RNedostupná§!"
 CHL_not_has_idea_near_anarchy: "Úplně odstranil §Y$idea_CHL_near_anarchic_society$§! národní ducha"
 CHL_offer_to_protect_pitcairn: "Nabídnout Ochranu Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "Současná obrana [270.GetName] je slabší, než bychom doufali, a otevírá příležitost našim nepřátelům jej získat a využít jako základnu pro invazi na Velikonoční ostrov a nakonec i do naší vlasti. Měli bychom nabídnout ochranu ostrovu pro naši vlastní bezpečnost."
 CHL_one_more_fascist_focus_done_tt: "§GLowers§! negativní efekty z puče\n War Support: §G+5%§!\n Stability: §G+5%§!"
 CHL_organize_patriotic_leagues: "Organizovat vlastenecké ligy"
 CHL_organize_patriotic_leagues_desc: "Patriotické ligy byly fašistické mafiánské syndikáty, které kdysi putovaly ulicemi Santiaga a Buenos Aires, a měli bychom se snažit je znovu zavést, přičemž se ujistíme, že zůstanou loajální naší vládě, namísto práce nezávisle, jak kdysi dělaly."
 CHL_outlaw_socialism: "Zakázat socialismus"
 CHL_outlaw_socialism_desc: "Mnozí odporují diktatuře Ibáñeze, ale nikdo není tak neochvějný jako socialisté. Musíme tedy zbavit národ jich, čím dříve, tím lépe."
 CHL_policies_of_arturo_alessandri: "Politiky Artura Alessandriho"
 CHL_policies_of_arturo_alessandri_desc: "Politiky Alessandriho jsou mnohé a jeho poslední mandát ještě neskončil. Pomohl národu nesmírně a stále má moc mu pomoci více. Opravdu je otcem nejnovější inkarnace Chile."
 CHL_preemtively_strike_foreign_revolutionaries: "Preventivně Útočit na Cizí Revolucionáře"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Můžeme mít náš národ zabezpečený proti vnitřním komunistickým hrozbám, ale stále existují externí. Musíme se dostat do útoku preventivně, než přinesou svou revoluci k nám."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Získat loutkový §Ywargoal§! proti všem §Ykomunistickým§! národům v Jižní Americe"
 CHL_press_our_demands: "Tlačte naše požadavky"
 CHL_press_our_demands_desc: "Teď, když máme všechny Guiany, můžeme prosazovat naše požadavky a vytrhnout je z rukou imperialistů a pokusit se o mír s bývalými okupanty těchto oblastí."
 CHL_press_our_demands_tt: "Poslat požadavky nelegálním okupantům Guiany §YUplatňování našeho vlastnictví§! států"
 CHL_privatize_national_industries: "Privatizujte národní průmysly"
 CHL_privatize_national_industries_desc: "Národní průmysly jsou v současnosti slabé a neefektivní, a měli bychom usilovat o to, abychom je dostali do rukou soukromých skupin, které mohou lépe řídit každý místní průmyslový komplex."
 CHL_proliferate_national_populism: "Proliferovat národní populismus"
 CHL_proliferate_national_populism_desc: "Civilianská populace je stejně důležitá jako cokoliv jiného, zejména pokud chceme stabilizovat náš stát, jakmile k puči dojde. Musíme získat jejich podporu, i když to znamená nepoctivé prostředky, pokud to bude nutné!"
 CHL_proliferate_national_populism_tt: "Při plnění zaměření §YZahájit kontrarevoluci§!:\nPolitická síla §G+75§!."
 CHL_promote_broad_anti_americansim: "Podporovat široký antiamerikanismus"
 CHL_promote_broad_anti_americansim_desc: "Američané jsou všichni bastardi, vysáli nás 'až do bíla', vzali si vše, co máme, jakoby to byla jejich právo, a my jsme nedostali nic na oplátku, přesto dělají tolik povyku, co kdy Američané udělali pro nás? Opakuji, co kdy Američané udělali pro nás!?"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] je různorodá země s lidmi, jejichž předci pocházejí z celého světa. Když se naše ekonomika znovu rozrůstá a máme dostatek zdrojů, které čekají na využití, je čas povzbudit více lidí, aby se sem přestěhovali a také se nazývali [CHL.GetAdjective]."
 CHL_promote_pan_hispanic_rhetoric: "Podporovat Pan-hispánskou Rétoriku"
 CHL_promote_pan_hispanic_rhetoric_desc: "Jsme všichni jednotlivci. Ale přesto jsme spojeni duchem a naším krví jako hispánci, a je na čase, abychom si nárokovali své dědictví a svrhnout jakéhokoli imperialistu, který se snaží udržet náš lid rozdělený."
 CHL_prop_up_gustavo_ross: "Podpořit Gustava Rosse"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross je nejvýznamnějším žákem Artura Alessandriho a jeho oblíbeným kandidátem na nadcházející prezidentské volby. Alessandri by měl proto zajistit, aby to bylo známo veřejnosti, a pokusit se postavit Rosse jako svého duchovního nástupce pomocí obrovských množství propagandy."
 CHL_propose_closer_cooperation: "Navrhnout bližší spolupráci"
 CHL_propose_closer_cooperation_desc: "Komunistické státy v našem okolí mohou sdílet naši ideologii, ale jsou strategicky rozptýlené a nemají koordinaci. Měli bychom je vzít pod svá křídla a lépe je vést."
 CHL_propose_closer_cooperation_tt: "Posílá událost všem §YKomunistickým národům§! v §YSouth and Central America§!, požadující, aby se nám podřídili"
 CHL_protect_the_easter_island: "Chránit Velikonoční ostrov"
 CHL_protect_the_easter_island_desc: "Velikonoční ostrov, známý místním jako Rapa Nui, je neustále ohrožován fašisty na západě. Musíme provést kroky k zajištění, nejen aby se posílil ostrov a vybudovaly jeho přístavy, ale také preventivně zasáhnout proti těm, kdo se budou snažit o domnění na Tichý oceán."
 CHL_protect_the_easter_island_tt: "Získáme §YPuppet Wargoal§! proti §Y[JAP.GetName]§!, §Y[NZL.GetName]§! nebo §Y[AST.GetName]§! pokud budou §YFascist§! nebo §YNon-Aligned§!"
 CHL_public_works: "Veřejné práce"
 CHL_public_works_desc: "Od doby, kdy došlo k velkému krachu v důsledku zavření hranic ze strany USA a ukončení jejich exportů, byla naše ekonomika zničena a lidé rozptýleni. Abychom co nejefektivněji obnovili tuto katastrofu, měli bychom podpořit velké veřejné práce, podobné americkému New Dealu, aby naši lidé opět našli práci a ekonomika se mohla opět rozběhnout."
 CHL_push_past_the_darien_gap: "Za Darien Gap"
 CHL_push_past_the_darien_gap_desc: "Darienova mezera mezi Kolumbií a Panamou může být obtížná k překročení, ale je nezbytná, pokud chceme dosáhnout hranice Ameriky a nakonec osvobodit naše bratry tam."
 CHL_rally_the_people: "Zvedněte lid"
 CHL_rally_the_people_desc: "Převrat je připraven a ready. Vše, co je nyní potřeba, je vyburcovat lidi a upozornit liberální vládu, že jejich čas se blíží ke konci. Je čas ukončit tento mizerný stav!"
 CHL_reapproach_america: "Znovu se přiblížit Americe"
 CHL_reapproach_america_desc: "USA přerušily mnoho svých vztahů s námi, když začala Velká krize, a naše vztahy zatím nejsou zcela vyřešeny. Prezident a Kongres by proto měli vyvinout společné úsilí o rychlé obnovení vztahů s nimi."
 CHL_reapproach_america_tt: "Odemkne rozhodnutí k §YPořízení zbraní§! z §YSpojených států amerických§!"
 CHL_reclaiming_quebec: "Získání Québecu"
 CHL_reclaiming_quebec_desc: "Naši frankofonní bratři v Québecu potřebují být osvobozeni z drápů cizího útlaku a okupace, a měli by být ctěni jako naši bratři v boji proti anglofonní hegemonii na světě. Musíme je osvobodit nyní!"
 CHL_reclaiming_quebec_tt: "Odemkne rozhodnutí: §YIntegraci Québecu§!"
 CHL_recruit_young_officers: "Nabírat mladé důstojníky"
 CHL_recruit_young_officers_desc: "Mnozí generálové na vysokých pozicích v naší zemi měli více levicové sympatie a téměř všichni podali své rezignace poté, co jsme převzali kontrolu. Měli bychom povýšit některé z vlasteneckých a fanatických mladých důstojníků z našich řad a nechat je nahradit jejich staré dekadentní nadřízené."
 CHL_recruit_young_officers_tt: "Někteří mladí důstojníci budou povýšeni na §YGenerály§!"
 CHL_reestablish_the_republican_guard: "Znovu ustanovit republikánskou gardu"
 CHL_reestablish_the_republican_guard_desc: "Nyní, když jsme znovu pod útokem, musí být Republikánská garda znovu sestavena, aby čelila vysoké úrovni hrozby, která se rozhodla nás pronásledovat. K zbrani, muži, bojujte za svou republiku!"
 CHL_repeal_the_separation_of_church_an_state: "Zrušit oddělení církve a státu"
 CHL_repeal_the_separation_of_church_an_state_desc: "Rozdělení mezi církví a státem bylo vážnou chybou a musí být co nejdříve zrušeno. Církev je naším spojencem, jak všichni dobře víme."
 CHL_request_assistance_in_the_war: "Požádat o pomoc ve válce"
 CHL_request_assistance_in_the_war_desc: "Existuje několik zemí na světě, které by měly prospěch z další vlády přátelské k Evropě. Měli bychom hledat jejich podporu při porážce nepřátel naší vlády."
 CHL_request_assistance_in_the_war_tt: "Pokud bude přijato, bude moci země poslat během občanské války dobrovolníky, a bude více nakloněna tak učinit."
 CHL_request_foreign_support: "Požádat o zahraniční podporu"
 CHL_request_foreign_support_desc: "Existuje mnoho zemí, které již kontrolují lidé s nám podobnými ideologickými sklony, a může se ukázat rozumné být na jejich dobré straně. Skrze to můžeme požádat o zbraně a vojáky, aby nám pomohli uskutečnit náš puč."
 CHL_restore_the_old_kingdom: "Obnovit Staré Království"
 CHL_restore_the_old_kingdom_desc: "Nyní, když kontrolujeme všechna území v nárokované irredentistické oblasti Království Chile, kdysi část Vicekrálovství Peru, můžeme se snažit integrovat tato území do nás, a možná dokonce jít poněkud dál než za tyto historicky nárokované hranice."
 CHL_return_to_the_continent: "Vrátit se na kontinent"
 CHL_return_to_the_continent_desc: "V současném francouzském systému je inherentní slabost, a my jsme zde, abychom to využili. Je čas se znovu vrátit na kontinent a znovu získat své dědictví!"
 CHL_return_to_the_parliamentary_era: "Návrat k parlamentní éře"
 CHL_return_to_the_parliamentary_era_desc: "Existuje pouze jedna univerzální pravda, a to, že moc korumpuje, a absolutní moc korumpuje absolutně. Musíme proto zajistit, aby parlament měl co největší vliv, aby šílený prezident nemohl řídit celou budoucnost naší země."
 CHL_return_to_the_parliamentary_era_tt: "Najde §YMiguel Cruchaga Tocornal§! jako poradce"
 CHL_revise_the_social_classes: "Revidovat sociální třídy"
 CHL_revise_the_social_classes_desc: "Nyní, když máme opět vlastní společnost, je vysoký čas restrukturalizovat sociální třídy tak, aby lépe odpovídaly našim názorům a ideálům. Čas Evropanů brzy skončí!"
 CHL_revoke_the_treaty_of_lima: "Zrušit Smlouvu z Limy"
 CHL_revoke_the_treaty_of_lima_desc: "Rok 1929, smlouva z Limy, která vrátila oblast Tacna Peru, neměla žádnou legitimitu, a jiného vysvětlení než to, že nás v této záležitosti donutili. Je čas to napravit a požadovat návrat území."
 CHL_rule_by_decree: "Vládnout nařízením"
 CHL_rule_by_decree_desc: "Během jeho prvního prezidentství, od roku 1927 do 1931, Ibáñez vládl dekretem, vykonávajíc diktátorské pravomoci. Nyní to musí udělat znovu, aby nasměroval zemi správným směrem."
 CHL_ruler_of_the_inca: "Vládcem Inků"
 CHL_ruler_of_the_inca_desc: "Staré Incké impérium bylo velké a sahalo přes velké části And. Měli bychom toto stávající státní uspořádání obnovit, ale pod novým vedením, naším vedením."
 CHL_satellite_kingdoms: "Satellitní království"
 CHL_satellite_kingdoms_desc: "Napoleon Velký je velkým inspirací pro Antoine a jeho doktríny byly takové pro všechny státníky světa. Měli bychom udělat to, co on, a vytvořit menší nárazníkové státy, které umožní místnímu obyvatelstvu, aby moc nepřemýšleli o svých nových overlordech."
 CHL_satellite_kingdoms_tt: "Odemkne rozhodnutí k §YZřízení satelitních království§!, což bude mít možnost zřídit §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§!, nebo §Y[HAI.GetName]§! jako loutky, pokud ovládáme jejich historická území."
 CHL_secure_the_brazilian_border: "Zabezpečte brazilskou hranici"
 CHL_secure_the_brazilian_border_desc: "Stát Brazílie je jednou z mála zemí na kontinentu, které jsou schopné s námi soutěžit. Měli bychom zabezpečit naši hranici s nimi, abychom mohli co nejsnáze napadnout, až nastane správný čas."
 CHL_seek_foreign_investments: "Hledat zahraniční investice"
 CHL_seek_foreign_investments_desc: "Je to osvědčená metoda pro Ibáñeze, jak pomoci a obnovit národní průmysly pomocí půjčených prostředků od cizích mocností, a tentokrát to není jinak."
 CHL_sell_arica_to_peru: "Prodat Aricu Peru"
 CHL_sell_arica_to_peru_civil_war_tt: "§RÚplné dokončení tohoto zaměření a jakékoli z $CHL_outlaw_socialism$ nebo $CHL_utilize_national_populism$ povedou k občanské válce.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RDokončení tohoto zaměření a $CHL_sell_arica_to_peru$ povede k občanské válce§!"
 CHL_sell_arica_to_peru_desc: "Jedním z velkých způsobů, jak získat velký příliv finančních prostředků k řešení ekonomických problémů, je prodej kusů země zachycených od Peruánců a Bolivijců během války v Tichomoří zpět jim."
 CHL_silverworking: "Stříbrnictví"
 CHL_silverworking_desc: "Stříbrnické řemeslo bylo vždy jedním z tradičních speciálních řemesel lidu Mapuche a bylo by snadné exportovat vysoce kvalitní drahé stříbrné ozdoby, protože také vlastníme velké ložiska přírodního stříbra, zvláště jakmile získáme Puelmapu zpět od Argentinčanů."
 CHL_skip_one_line_tt: " \n"
 CHL_socialist_youth: "Organizace socialistické mládeže"
 CHL_socialist_youth_desc: "Mnozí v mládeži se radikalizovali směrem k levici a pravici. Zejména socialisti jsou velmi hlasití a vášniví při ochraně svých hodnot a jsou tedy ochotni bojovat proti těm, kteří ohrožují náš velký stát."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Společnost Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Caupolicánská obranná společnost Araucaní vedená Manuelem Manquilefem je v současnosti jednou z největších mapučských organizací a základem pro úspěšnou revoluci. Získání podpory členů skupiny by mělo být považováno za hlavní prioritu."
 CHL_sponsor_american_revolutions: "Sponzorujte americké revolučníky"
 CHL_sponsor_american_revolutions_desc: "Existuje mnoho lidí, kteří mají potenciál uspět s revolucí, pokud by se o to pokusili, ale kteří nemají prostředky ani zbraně, aby naplnili své cíle. Proto bychom měli zajistit podporu takovým revolucionářům a vykopnout kapitalismus z Jižní Ameriky."
 CHL_sponsor_american_revolutions_tt: "Odemknout rozhodnutí k §YSponzorování ideologických shromáždění§! v ostatních §YSudních a Severních Amerických§! zemích"
 CHL_sponsor_anti_colonialist_rebellions: "Sponzorovat anti-kolonialistické povstání"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Existují lidé, kteří myslí jako my, ale nemají sebekontrolu, aby řídili a formovali svou vlastní budoucnost. Musíme je osvobodit z pařátů koloniálních mocností."
 CHL_sponsor_anti_colonialist_rebellions_tt: "Odemkne rozhodnutí na posílení odporu v koloniálních státech v §Jižní a Střední Americe§!"
 CHL_state_catholicism: "Státní katolicismus"
 CHL_state_catholicism_desc: "Starý liberální vládní režim oddělil katolickou církev od státu, což bychom nyní považovali za těžký hřích. Musíme tento velký omyl okamžitě napravit!"
 CHL_strengthen_control: "Posílit kontrolu"
 CHL_strengthen_control_desc: "Musíme znovu získat kontrolu nad provinciemi od slabomyslných rebelů, kteří nevidí realitu takovou, jaká je, bojují proti velkému režimu Antoina."
 CHL_strengthen_instituto_nacional: "Posílit Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Ačkoli byl založen už během Patria Vieja, Instituto Nacional by měl být rozšířen a posílen, aby se zajistilo, že obyvatelé naší země budou moci číst to, co potřebují, a že budeme moci postupovat tempem, které je pro nás přínosné."
 CHL_strengthen_the_carabinieros: "Posílit Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Carabineros de Chile byl poprvé založen v roce 1927 nikým jiným než samotným Ibáñezem, a velké části organizace mu stále zůstávají velmi loajální. Může tedy být užitečné zajistit, aby loajální byli ti, kdo mají moc v organizaci."
 CHL_strengthen_the_central_bank: "Posílit centrální banku"
 CHL_strengthen_the_central_bank_desc: "Aby se ekonomika zlepšila více než jen na úroveň zlepšení, měli bychom se snažit posílit Banco Central de Chile, založenou prezidentem Arturem Alessandrim. Dáme jim více svobody, aby dělali, co považují za vhodné, s cílem, že nám v dlouhodobém horizontu pomohou."
 CHL_strike_a_deal_with_the_mapuche: "Uzavřít Dohodu s Mapuche"
 CHL_strike_a_deal_with_the_mapuche_desc: "Byli to Mapuči, kteří kdysi umožnili Orélie-Antoinovi I. stát se prvním králem Araucanía a Patagonie, a právě skrze naše vazby na ně můžeme získat nové mapučské organizace na naši stranu."
 CHL_strike_down_south_american_fascism: "Zničit jihoamerický fašismus"
 CHL_strike_down_south_american_fascism_desc: "V Jižní Americe je mnoho těch, kteří se přitahují k fašismu, a musíme se ujistit, že v našem regionu nejsou nikdo, kdo by ohrožoval naši bezpečnost, což ztěžuje koexistenci s nimi. Musíme je tedy porazit, než si vůbec pomyslí, že nám mohou ublížit."
 CHL_support_for_the_international_revolution: "Podpora mezinárodní revoluce"
 CHL_support_for_the_international_revolution_desc: "Existuje mnoho lidí, kteří se musí bránit nejen proti cizím národům, které vnikají do jejich domovů, ale také proti zkorumpovaným vládám a průmyslům, které jim berou obživu. Musíme udělat vše, co je v našich silách, abychom zajistili, že lidé na světě se mohou cítit v bezpečí a chráněni před zlem."
 CHL_support_the_colonial_plan: "Podpora koloniálního plánu"
 CHL_support_the_colonial_plan_desc: "Německý koloniální úřad kdysi vypracoval plán na rychlé uchopení státního aparátu v Uruguayi a na instalaci koloniální loutkové vlády. Nyní máme moc pokusit se tento plán uskutečnit a měli bychom požadovat, aby Uruguay přijala naši alianci a vybrala si správnou stranu v historii."
 CHL_support_the_democracies: "Podpořte demokracie"
 CHL_support_the_democracies_desc: "Demokracie v Evropě a Americe mají problémy a je naší povinností jako demokratického národa pomoci jim v této situaci jakýmikoliv možnými prostředky. Proto musíme posílat Chileany, aby zabezpečili zájmy našich demokratických partnerů."
 CHL_suppress_the_nacistas: "Potlačit Nacisty"
 CHL_suppress_the_nacistas_desc: "Hnutí Nacional-Socialista se v poslední době pohybuje a je zcela jasné, že v blízké budoucnosti něco zkusí. Musíme zůstat bdělí a potlačit jakoukoli nespokojenost, kdekoliv se může objevit."
 CHL_suppress_the_nacistas_tt: "Nacistická vzpoura bude §Goslabená§!"
 CHL_sway_ariosto_hererra: "Ovlivnit Ariosta Herreru"
 CHL_sway_ariosto_hererra_desc: "Generál Ariosto Herrera, jak se ukazuje, má silné antisocialistické sympatie, ale nemusí být nutně loajální k nám. Bylo by moudré zajistit podporu jeho a jeho nejloajálnějších mužů, protože určitě můžeme využít lidi jako je on v našich řadách."
 CHL_sway_ariosto_hererra_tt: "§YAriosto Hererra§! a jeho muži se k nám připojí v našem puči."
 CHL_syndicalize_the_production_sector: "Syndikalizovat výrobní sektor"
 CHL_syndicalize_the_production_sector_desc: "Produkcní sektor je v současnosti zasažen neefektivitou a krutými hacendados, kteří myslí pouze na svůj vlastní zisk. Měli bychom syndikalizovat průmysl a přinést skutečný falangistický korporativní průmyslový model."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_taking_back_patagonia_kingdom: "Znovu sjednotit království"
 CHL_taking_back_patagonia_kingdom_desc: "I když jsme se prohlásili za nové Království Araucanía a Patagonie, stále nám ve skutečnosti chybí velká část království, konkrétně Patagonie. Měli bychom usilovat o opětovné sjednocení království co nejdříve, abychom neztratili to málo legitimity, kterou máme."
 CHL_taking_back_patagonia_mapuche: "Obnovit Puelmapu"
 CHL_taking_back_patagonia_mapuche_desc: "Starý mapučský region Puelmapu, velké části toho, co je dnes argentinskou Patagonií, jsou stále pod cizí nadvládou, a nemůžeme osvobodit žádné jiné amerindické národy, dokud úspěšně neosvobodíme nejprve naše vlastní. Protože není jiná cesta, budeme muset jít do války...."
 CHL_the_future_of_Chile: "Budoucnost [CHL.GetName]"
 CHL_the_future_of_Chile_desc: "Komunistická strana se musí sejít za účelem rozhodnutí o cestě, kterou zvolit v nadcházejících letech, protože současná široká koalice není schopna se úplně shodnout ve všech bodech. Nyní stojí mezi marxistou Eliášem Laferttem Gavinem, socialistou Marmadukem Grovem Vallejem, stalinistou Carlos Contrerem Labarcou a trockistou Manuelem Hidalgem Plazou."
 CHL_the_hispanic_alliance: "Hispánská aliance"
 CHL_the_hispanic_alliance_desc: "Náš lid by měl být sjednocen, nikoli ve státě, ale v přátelství a spolupráci, a pouze prostřednictvím aliance může existovat pan-hispanský svaz. Měli bychom oslovit každého, kdo sdílí naše ideály, a zajistit si jejich věrnost k věci."
 CHL_the_latin_american_alliance: "Latinskoamerická aliance"
 CHL_the_latin_american_alliance_desc: "Ačkoliv se snažíme o panhismanismus, stále existují ti na našem kontinentu, kteří si přejí připojit se k nám a bojovat proti imperialistické útlaku, i když jsou pouze Latinos. Měli bychom je pozvat, protože Latinos společně jsou silní."
 CHL_the_latin_american_alliance_tt: "Zve §Yne-hispánské latinskoamerické§! národy do naší frakce"
 CHL_the_might_to_defend_our_homes: "Síla bránit naše domovy"
 CHL_the_might_to_defend_our_homes_desc: "Naše životy jsou neustále ohrožovány velmocemi světa a není možné dostatečně zdůraznit důležitost toho, aby se náš národ cítil chráněn naší vládou. Měli bychom posílit naše síly, aby války nikdy nemohly dorazit k našim dveřím."
 CHL_the_nationalization_of_copper: "Národnění mědi"
 CHL_the_nationalization_of_copper_desc: "Obrovské množství mědi v naší zemi je v současnosti pod kontrolou soukromých těžebních korporací, a měli bychom zajistit, že naleziště přejdou do rozumnějších rukou naší vlády a ministerstva těžby."
 CHL_the_patagonian_giants: "Patagonští giganti"
 CHL_the_patagonian_giants_desc: "Patagonci nebo patagonští obři byli rasou obrovských lidí, o kterých se říkalo, že žijí v Patagonii a byli popsáni v raných evropských zprávách, přičemž se říkalo, že přesáhli alespoň dvojnásobek normální výšky člověka. Ačkoli tyto zvěsti nejsou pravdivé, měli bychom usilovat o to, aby naše ozbrojené síly splnily obraz těchto obrů a vzbudily strach v očích našich nepřátel."
 CHL_the_path_to_conquest: "Jednota prostřednictvím dobytí"
 CHL_the_path_to_conquest_desc: "Slavný čin dobytí, jako kdysi dobyvatelé, je to, co spojí náš lid, neboť jsou pod kontrolou egotistických a malicherných nacionalistických vlád, které nedokážou vidět širší obrázek, jehož jsou součástí. Musíme osvobodit hispánské lidi, silou!"
 CHL_the_popular_freedom_alliance: "Aliance populární svobody"
 CHL_the_popular_freedom_alliance_desc: "V zemi jsou někteří, kteří sdílejí naše ideály, ale neodváží se to veřejně říci. Měli bychom tedy přesvědčit generála Carla Ibáňeze del Campo, aby vedl novou koalici, Alianza Popular Libertadora, která apeluje na konzervativní hodnoty, ale tajně nás posiluje."
 CHL_the_scouts_monarchist_youth_organization: "Královští skauti"
 CHL_the_scouts_monarchist_youth_organization_desc: "Měli bychom založit polovojenskou organizaci, která může mladým lidem učit, jak vykonávat své válečné povinnosti, pokud to bude nutné, a která může našim lidem učit způsoby přežití a války."
 CHL_the_spirit_of_the_war_of_the_pacific: "Duch války v Tichomoří"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Pokud chceme, aby naše jednotky byly povzbudit, měli bychom jim připomenout naše velké úspěchy během války v Tichomoří, vedené proti Peru a Bolívii. Můžeme také využít tuto příležitost k potvrzení našich nároků na určité oblasti, které nám naši němečtí spojenci mohou být ochotni poskytnout."
 CHL_the_straight_line: "Krátká cesta"
 CHL_the_straight_line_desc: "Šílenec Antoine III měl svůj čas ve světle reflektorů. Nastal čas, aby Přímá linie obnovila pořádek v vlasti a korunovala Ibáñeze jako nového krále Velkého státu Chile."
 CHL_the_straight_line_tt: "Línea Recta svrhnou §YAntoine III§! a předají království §YCarlos Ibáñez del Campo§!"
 CHL_the_true_enemy: "Skutečný nepřítel"
 CHL_the_true_enemy_desc: "Amerika je skutečným nepřítelem našeho lidu a už příliš dlouho utlačuje Hispánce na jihu. Nyní, když jsme připraveni na konečný útok, stačí udělat poslední krok."
 CHL_they_shall_not_pass: "Oni neprojdou"
 CHL_they_shall_not_pass_desc: "Naše země je ohrožena nejen našimi starými nepřáteli z Tichomořské války, ale také velkým sousedem Argentiny, s nímž sdílíme obrovskou hranici. Pokud chceme mít vůbec nějakou šanci na obranu proti nim, musíme je zadržet v horách. Neprojdou, a my se nikdy nevzdáme!"
 CHL_undermine_the_carabineros_de_chile: "Podkopat Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YKdyž začne §!Mapačská válka za nezávislost§!\nZkušenosti armády: §G+25§!.\nZískání základní podpory ve válce: §G+5,00%§!."
 CHL_undermine_the_carabineros_de_chile_desc: "Carabineros de Chile byl kdysi založen prezidentem Carlosem Ibáñezem del Campo a stále mu velmi věrní. Pokud bychom se pokusili vytvořit stát vedený námi, určitě by se připojili na jeho stranu a stáli nám v cestě. Musíme proto udělat vše, co je v našich silách, abychom zajistili, že budou mít co nejméně moci do budoucna."
 CHL_undermine_the_carabineros_de_chile_tt: "Zabraňuje Ibáñezově straně, aby získala §YAdditional Carabineros De Chile§! divize, když začne §YCivil War§!"
 CHL_undo_colonialist_occupations: "Zrušit kolonialistické okupace"
 CHL_undo_colonialist_occupations_desc: "Koloniální mocnosti po příliš dlouhou dobu okupovaly části hispánské Ameriky a je čas jim ukázat, že se s námi nemají pouštět do hry. Pošlete armádu!"
 CHL_undo_colonialist_occupations_tt: "Odemkne rozhodnutí k §YObsazení Belize a Panamského průplavu§!"
 CHL_unified_by_will: "Spojeni vůlí"
 CHL_unified_by_will_desc: "Amerindské a polynéské národy byly nyní spojeny naším anticolonialistickým úsilím, ale to nestačí. Pokud chceme odolávat invazím ze strany Evropanů po staletí, musíme se spojit a vytvořit jeden národ, pro všechny naše národy, sjednocené jako jedno, naší vůlí mít stát, který není řízen Evropany."
 CHL_unified_in_spirit: "Sjednoceni v duchu"
 CHL_unified_in_spirit_desc: "Protože všichni sdílíme společný cíl, můžeme dobře spolupracovat, jako dobře namazaný stroj. Proto by mělo být zmíněno, že bychom se měli, i když nespojujeme naše národy v jeden, stále snažit o sloučené armády a větší koordinaci. Národy Ameriky a Tichého oceánu jsou jednotné ve svém duchu a vždy budou stát vedle sebe!"
 CHL_unified_in_spirit_tt: "Všechny §YAmerindické a Polynéské subjekty§! získají také tohoto Nacionálního ducha."
 CHL_unify_the_fascist_movements: "Sjednotit fašistická hnutí"
 CHL_unify_the_fascist_movements_desc: "Ačkoliv má Jorge González von Marées pevnou kontrolu nad Movimiento Nacional-Socialista de Chile, stále existují jiné skupiny se podobnými myšlenkami, které jej nenásledují. Mělo by být naléhavě zdůrazněno, že musí vést avantgardní hnutí pro chilské fašisty, aby puč mohl uspět."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Unión Araucana je jednou z nejstarších mapučských organizací v Chile. Přes úzké vazby s kapucínskými otci přítomnými v Araucaní podporovali agendu katolické evangelizace a integrace do chilské společnosti, ale podpořili by naše způsoby, pokud by byli řádně přesvědčeni."
 CHL_union_of_american_indigenous_peoples: "Unie amerických domorodých národů"
 CHL_union_of_american_indigenous_peoples_desc: "Existuje mnoho národů po celém světě, které byly násilně podrobeny a mučeny evropským imperialismem. Je čas, abychom se snažili spojit amerindské, inuitské a polynéské národy pod jednu vlajku, abychom odolali těmto nemorálním invazím!"
 CHL_union_of_american_indigenous_peoples_tt: "Odemkne §YQuintín Lame§! jako §YGenerál§!"
 CHL_union_of_hispanic_republics: "Unie Hispánských Republik"
 CHL_union_of_hispanic_republics_desc: "Nyní, když jsou všichni hispánci sjednoceni pod jednou vlajkou, je nejvyšší čas, abychom světu ukázali, co jsme schopni, a že máme v úmyslu osvobodit každého z našich lidí, kdo zůstal pod cizí imperialistickou nadvládou."
 CHL_unite_hispanic_america: "Spojit hispánskou Ameriku"
 CHL_unite_hispanic_america_desc: "Konečně nastal čas! Dnes jsme svědky historie, kdy je velká část hispánských Američanů znovu sjednocena, tentokrát pod naší vládou namísto pod španělskou říší. Radujte se, neboť toto je příchod nové éry pro kontinent!"
 CHL_unite_with_our_brothers_in_hispania: "Spojit se s našimi bratry v Hispánii"
 CHL_unite_with_our_brothers_in_hispania_desc: "Naši ztracení bratři ve staré Hispánii s námi ideologicky souzní, ale váhají se připojit na německou stranu v jakýchkoli válkách. Můžeme být ten impuls, který potřebují, aby se konečně stali součástí německé frakce."
 CHL_upgrade_central_bank_tt: "Vylepšuje §YBanco Central de Chile§! pomocí: \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 CHL_use_the_fascist_movement: "Využít fašistické hnutí"
 CHL_use_the_fascist_movement_desc: "Ačkoli je zřejmé, že fašisté něco plánují, je třeba vzít v úvahu, že mají mnoho vysoce profilových členů, kteří by mohli být užiteční naší vládě. Měli bychom se proto k některým z nich přiblížit v tajnosti a doufat, že využijeme jejich silných stránek, alespoň dokud se rozhodnou zkusit něco."
 CHL_use_the_fascist_movement_tt: "Nacistické povstání povede k malomyslné §RCivilní válce!§!"
 CHL_utilize_national_populism: "Využít národního populismu"
 CHL_utilize_national_populism_desc: "Lidé jsou naivní a cokoliv, co jim slibuje půdu, bohatství nebo slávu, bez ohledu na to, jak prázdný je ten slib, je dostane na vaši stranu, jakkoli nestálá jejich podpora může být."
 CHL_utlilize_famae: "Využít FAMAE"
 CHL_utlilize_famae_desc: "Náš zbrojní průmysl se v současnosti spoléhá na mezinárodní nákupy a zřídka vyráběné místní pušky. Pokud chceme zvýšit naši vojenskou produkci, musíme zajistit, aby nám byl po boku stát ovládaný výrobce zbraní, jako jsou staletí staré Fábricas y Maestranzas del Ejército, které je nutné rychle modernizovat."
 CHL_volunteers_to_the_republicans: "Dobrovolníci pro republikány"
 CHL_volunteers_to_the_republicans_desc: "Naši bratři ve Španělsku se v současnosti zapojují do boje proti vojenské mocnosti, která se snaží svrhnout jejich demokratický režim. I když je možná v Chile myšlenka zasáhnout ne tak populární, mohlo by to ukázat naši sílu a připravenost bránit demokracii."
 CHL_volunteers_to_the_republicans_tt: "@SPR Republikánské Španělsko Exist"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Republikánské Španělsko dosud nedokončilo §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_we_must_dig_deeper: "Musíme kopat hlouběji"
 CHL_we_must_dig_deeper_desc: "Neexistuje nic jako příliš hluboké kopání, i když tunelujeme pod našimi vlastními městy, což mírně poškozuje jejich základy. Pokud chceme obnovit naši ekonomiku pomocí exportu, musíme podstupovat rizika a jednat rychle, abychom z našich dolů dostali co nejvíce."
 CHL_work_on_the_pan_american_highway: "Práce na Panamerické dálnici"
 CHL_work_on_the_pan_american_highway_desc: "Během různých panamerických konferencí konaných v posledních letech jsme se dohodli na spolupráci s našimi bratry v Severní a Jižní Americe, abychom pomohli propojit oba americké kontinenty a splnili tento projekt panamerické dálnice."
 CHL_work_towards_laissex_faire: "Pracovat na laissez-faire"
 CHL_work_towards_laissex_faire_desc: "Konečným cílem liberální vlády je dosáhnout laissez-faire ekonomiky, a proto musí být učiněno vše, co je v našich silách, abychom toho dosáhli."
 GUAY_a_deal_with_devil: "Dohoda s ďáblem"
 GUAY_a_deal_with_devil_desc: "Je jasné, že nemůžeme přežít bez spojenců v nejistém světě. Budeme usilovat o to, abychom se připojili k našemu senior partnerovi a vytvořili ještě užší vazbu; doufejme, že nás nepovedou do zapomnění."
 GUAY_a_domestic_arms_factory: "Domácí zbrojovka"
 GUAY_a_domestic_arms_factory_desc: "Zatímco naše ekonomika nemůže konkurovat starým velmocem Evropy, nemůžeme se zcela spoléhat na zahraniční obchod se zbraněmi. Zahájíme proces domácí výroby zbraní, pokud se někdy dostaneme do izolace."
 GUAY_abolish_low_level_income_tax: "Zrušit daň z příjmu nízkého stupně"
 GUAY_abolish_low_level_income_tax_desc: "Zdanění nejchudších v naší společnosti nedává smysl, to musí být zrušeno"
 GUAY_adopt_minority_languages: "Přijmout menšinové jazyky"
 GUAY_adopt_minority_languages_desc: "Abychom posílili morálku a snížili riziko chyb z vojenské rozvědky, přijmeme naši vlastní řeč po celé armádě."
 GUAY_agricultural_colonization: "Zemědělská kolonizace"
 GUAY_agricultural_colonization_desc: "Zemědělství bylo vždy velkou součástí naší ekonomiky. Rozšiřování skrze vyklízení půdy přinese další zisky."
 GUAY_appease_the_generals: "Uklidnit generály"
 GUAY_appease_the_generals_desc: "Generálové, kteří umožnili náš převrat v zemi, očekávají, že jim to vrátíme stejným způsobem. Lepší je příliš nezahálet, jinak by se mohli obrátit proti nám."
 GUAY_appease_the_generals_eq_trigger_tt: "Více než §Y2500§! pěchotního vybavení v armádě"
 GUAY_appease_the_generals_tt: "Generálové získají další statistiky a jednu náhodně přidělenou vlastnost."
 GUAY_beef_and_hide_industry: "Maso a kůže průmysl"
 GUAY_beef_and_hide_industry_desc: "Hlavní ekonomika naší země se točí kolem hovězího masa a kůže, dává pouze smysl ji rozšířit."
 GUAY_cash_crop_exports: "Exporty komerčních plodin"
 GUAY_cash_crop_exports_desc: "Naše země má dokonalé podmínky k prodeji velkého množství peněžních plodin do jiných zemí. Export této cenné komodity přinese nám zvýšenou prosperitu."
 GUAY_clamp_down_on_new_territories: "Zakročit proti novým územím"
 GUAY_clamp_down_on_new_territories_desc: "Nemůžeme mít anarchii v našich nových teritoriích. Musíme potlačit odpor a potrestat nepřátele státu."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_coup_detat: "Následky puče"
 GUAY_coup_detat_desc: "Starý režim padl! Získali jsme kontrolu nad všemi institucemi navzdory krátkému konfrontaci s vládou loajálními silami. Byly odzbrojeny bez ztrát a jejich zbraně byly přidány do našeho arzenálu."
 GUAY_cult_of_personality: "Kult osobnosti"
 GUAY_cult_of_personality_desc: "Abychom posílili národ, podpoříme našeho milého vůdce a vytvoříme kult osobnosti. Figuru, za kterou se běžný člověk může shromáždit a umřít."
 GUAY_dam_construction: "Výstavba přehrady"
 GUAY_dam_construction_desc: "Naše země má dostatek příležitostí pro hydroelektrické přehrady, ale nedostatek rezerv na tak nákladné projekty. Možná by nějaký partner byl ochoten nám poskytnout půjčku?"
 GUAY_dam_construction_desc_tt: "Očekává se, že investici splatíme po §Y720 dnech§!. Splácení bude zrušeno, pokud vyhlásíme válku zemi před splatností."
 GUAY_defense_force: "[THIS.GetAdjective] obranné síly"
 GUAY_defense_force_desc: "Abychom chránili naše občany, musíme vytvořit obranné síly, abychom odvrátili jakoukoli možnou agresi ze strany našich sousedů."
 GUAY_demand_a_seat_at_the_high_table: "Požadovat místo u vysokého stolu"
 GUAY_demand_a_seat_at_the_high_table_desc: "I přes náš přínos jsme stále vnímáni jako druhotný spojenec velmocí. Budeme požadovat, abychom mohli sedět u stejného stolu jako ostatní a stát se opatrovníky jihu v tomto novém světovém pořádku."
 GUAY_develop_new_territories: "Rozvíjet nová území"
 GUAY_develop_new_territories_desc: "Nejlepší způsob, jak zmírnit územní výměny, je poskytnout lidem vyšší kvalitu života, než kterou měli dříve. To bude naše politika."
 GUAY_disperse_military_power: "Rozptýlit vojenskou moc"
 GUAY_disperse_military_power_desc: "Abychom zabezpečili budoucnost našich kabinetů, musíme zajistit, aby armáda nemohla převzít moc pro sebe."
 GUAY_empower_the_land_owners: "Posílit pozemkové vlastníky"
 GUAY_empower_the_land_owners_desc: "Majitelé půdy jsou nejmocnější klikou v zemi. Posílíme je tím, že jim dáme více půdy a na oplátku získáme jejich podporu."
 GUAY_empower_the_land_owners_desc_tt: "Majitelé půdy budou mít větší tendenci stavět vysoce hodnotné budovy jako §YCivilian Factories§!, §YMilitary Factories§!, §YDockyards§! a §YExtra Building Slots§!"
 GUAY_enact_martial_law: "Vyhlásit výjimečný stav"
 GUAY_enact_martial_law_desc: "Nespokojenost roste. Musíme ovládnout narativ a udržet lidi na uzdě, abychom se vyhnuli zbytečnému krveprolití, které by mohlo situaci ohrozit."
 GUAY_exploit_mineral_wealth: "Využít minerální bohatství"
 GUAY_exploit_mineral_wealth_desc: "Nemáme mnoho, co se týče minerálního bohatství, ale co málo máme, využijeme naplno."
 GUAY_export_focus: "Zaměření na export"
 GUAY_export_focus_desc: "Měli bychom zajistit, aby o naší zemi vědělo co nejvíce lidí daleko a široko, abychom zvýšili poptávku po všem, od cestovního ruchu po export hovězího masa do širšího světa. Nechte je vědět o [FROM.GetNameDefCap]!"
 GUAY_form_ties_with_the_military: "Vytvořit vazby s vojenskými"
 GUAY_form_ties_with_the_military_desc: "Současná vláda selhala v zajištění stability, kterou země potřebuje. Použijeme armádu k rozhodnému kroku a svrhneme tento neúspěšný režim."
 GUAY_free_seconday_schools: "Bezplatné střední školy"
 GUAY_free_seconday_schools_desc: "Vzdělání je základem dobře fungující ekonomiky. Měli bychom do něj investovat pro dobro budoucích generací."
 GUAY_has_picked_old_power: "Vybral si starou moc, se kterou se spojí"
 GUAY_heavy_industry: "Těžký průmysl"
 GUAY_heavy_industry_desc: "Zatímco naše ekonomika je převážně závislá na základních komoditách, nemůžeme zanedbávat těžký průmysl. Přílišná závislost na zboží vyrobeném v zahraničí nás dostává do zranitelné pozice, pokud by se něco stalo, co by mohlo narušit obchod."
 GUAY_laissez_faire: "Laissez-Faire"
 GUAY_laissez_faire_desc: "Vláda nemá důvod zasahovat do ekonomiky mimo výjimečné okolnosti. Volný trh zvítězí!"
 GUAY_laissez_faire_tt: "Majitelé půdy začnou stavět v naší zemi."
 GUAY_land_reforms: "Zemědělské reformy"
 GUAY_land_reforms_desc: "Musíme zlepšit infrastrukturu v naší zemi, protože je to první krok jakékoli moderní společnosti."
 GUAY_long_term_contracts: "Dlouhodobé zbrojní smlouvy"
 GUAY_long_term_contracts_desc: "Nemůžeme doufat, že se svými sousedy budeme soutěžit v oblasti výroby zbraní. Nicméně získání dlouhodobých licenčních smluv s hlavními mocnostmi nám umožní vyrábět tyto položky za snížené ceny."
 GUAY_mass_drafts: "Hromadné náborové akce"
 GUAY_mass_drafts_desc: "Je jasné, že dozor nad hranicemi už nemůže zůstat na malé síle. Jak se svět stává stále více nejistým, musíme být připraveni prosadit naše bohem dané hranice."
 GUAY_meet_with_the_old_powers: "Setkejte se se starými mocnostmi"
 GUAY_meet_with_the_old_powers_desc: "Naše země je malá, ale má velké ambice, proto potřebujeme know-how od velmoci, jak získat převahu nad našimi sousedy."
 GUAY_meet_with_the_old_powers_tt: "Odemkne rozhodnutí o sloučení s jednou z hlavních starých světových mocností, dává vám možnost jednoho bonusu závislého na spojené moci."
 GUAY_military_licenses: "Vojenské licence"
 GUAY_military_licenses_desc: "Musíme navázat vztahy s vojensky vyspělými zeměmi a licencovat jejich válečné zbraně. Nemůžeme se spoléhat pouze na domácí výrobu."
 GUAY_mobalize_the_economy: "Mobilizovat ekonomiku"
 GUAY_mobalize_the_economy_desc: "Musíme začít mobilizaci ekonomiky, abychom byli připraveni na jakoukoli eventualitu. Lidé si mohou stěžovat, ale musí vědět, že slouží vyššímu cíli."
 GUAY_mythologize_the_father_of_the_nation: "Mytizuj Otce Národa"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco López vedl zemi proti Trojné alianci a odmítal se vzdát, ač čelil útoku tří národů. Taková odhodlanost a vůle budou zakotveny v každém vojákovi."
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas je považován za otce našeho národa, který bojoval za naši nezávislost proti nepřátelským sousedům a evropským mocnostem. Jeho odkaz a ideály budou institucionalizovány a stanou se součástí toho, co znamená být Uruguaycem."
 GUAY_national_academy_of_sciences: "Národní akademie věd"
 GUAY_national_academy_of_sciences_2: "[THIS.GetAdjective] Mechanická univerzita"
 GUAY_national_academy_of_sciences_2_desc: "Budoucnost válčení tkví v high-tech válčení. Musíme dostat lidi z farem do vojenského inženýrství."
 GUAY_national_academy_of_sciences_3: "Jižní americká vysoká univerzita"
 GUAY_national_academy_of_sciences_3_desc: "Každý Jihoameričan si zaslouží vyšší vzdělání. Ovládání kontinentu nám poskytuje spoustu zdrojů, abychom každému muži a ženě to mohli poskytnout."
 GUAY_national_academy_of_sciences_desc: "Další investice do výzkumu nám umožní rychleji vyvíjet nové zbraně a dohnat velmoci."
 GUAY_nationalize_foreign_owned_companies: "Nacionalizovat zahraniční vlastněné společnosti"
 GUAY_nationalize_foreign_owned_companies_desc: "Příliš dlouho zahraniční společnosti zneužívaly naše zdroje pro svůj zisk, již ne."
 GUAY_no_second_american_colonization: "Žádná druhá americká kolonizace"
 GUAY_no_second_american_colonization_desc: "Náš kontinent se houpe mezi Osa a Spojenci a zatímco naši sousedé vidí pouze sebe jako pod jhem jiných. Jižní Amerika si zaslouží lepší osud bez zátěže starých mocí, formovat naši vlastní budoucnost bez omezení dědictvím kolonizace a pokud musíme šlápnout na ty, kteří mají slabší vizi, abychom se tam dostali, ať to tak je."
 GUAY_not_at_war_with_old_power: "Nejsme ve válce s vybranou starou mocí"
 GUAY_old_world_power_faction: "Starý svět mocnosti je ve frakci nebo je vůdcem frakce"
 GUAY_old_world_power_scope: "§YStarý světový mocenský partner§!:"
 GUAY_penal_battalions: "Trestní pluky"
 GUAY_penal_battalions_desc: "Naše armáda je v zoufalém stavu s málo jednotlivci, kteří se zapisují. Umožnění verbování z vězení by mohlo být právě tím řešením."
 GUAY_penal_battalions_tt: "Přidává §Y6 trestních batalionů§! s plnou silou. Odemknout §Y Trestní bataliony§!"
 GUAY_place_opposition_leaders_in_house_arrest: "Umístěte vůdce opozice do domácího vězení"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Musíme jednat rychle, abychom upevnili naši kontrolu nad zemí. Umístíme opozici do domácího vězení, dokud není puč dokončen."
 GUAY_protect_domestic_industries: "Chraňte domácí průmysly"
 GUAY_protect_domestic_industries_agricultural: "Dokončením $GUAY_agricultural_colonization$ přidáme: §G1§! §YCivilní továrnu.§! Přidáme: §G1§! Stavební sloty."
 GUAY_protect_domestic_industries_beef: "Dokončení $GUAY_beef_and_hide_industry$ přidá\n§G1§! §YCivilní továrnu.§!\nPřidá: §G1§! stavební sloty."
 GUAY_protect_domestic_industries_cash_crop: "Dokončení $GUAY_cash_crop_exports$ přidá\nPřidat: §G1§! §YCivilní továrnu.§!\nPřidat: §G1§! Stavební sloty."
 GUAY_protect_domestic_industries_desc: "Při zapojení do zahraničního obchodu musíme být velmi opatrní, abychom nevyoutcompeteovali naše domácí průmysly levným zahraničním zbožím. Musíme zavést soustavu dovozních daní, abychom nejprve ochránili naši domácí ekonomiku."
 GUAY_protect_domestic_industries_wool_makers: "Dokončení $GUAY_wool_makers$ přidá\nPřidat: §G1§! §YCivilní továrna.§!\nPřidat: §G1§! Místo pro stavění."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Pokud ovládneme §Y[957.GetName]§! do §Y365 dní§! od vypuknutí války, [ARG.GetName] bude muset vyhlásit bílý mír nebo čelit katastrofickému poklesu morálky."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Pokud ovládneme §Y[510.GetName]§! do §Y365 dní§! od vypuknutí války, [ARG.GetName] bude muset vyhlásit bílý mír nebo čelit katastrofálnímu poklesu morálky."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Pokud ovládneme §Y[504.GetName]§! během §Y365 dnů§! od vypuknutí války, [BRA.GetNameDef] bude muset souhlasit s bílým mírem, nebo čelit katastrofálnímu úpadku morálky."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Pokud ovládneme §Y[502.GetName]§! během §Y365 dní§! od vypuknutí války, [BRA.GetNameDef] bude muset uzavřít bílý mír, nebo čelit katastrofálnímu morálnímu úpadku."
 GUAY_rekindle_old_gripes_PAR: "Pod stínem Trojné aliance"
 GUAY_rekindle_old_gripes_PAR_desc: "60 % populace zemřelo během války Trojné aliance a naše země se nikdy neuzdravila. Pouze expanze může přinést stabilitu a prosperitu našemu lidu; už nebudeme žít ve stínu této prokleté aliance."
 GUAY_rekindle_old_gripes_URG: "Znovu vzbudit staré stížnosti"
 GUAY_rekindle_old_gripes_URG_desc: "Jak [ARG.GetName], tak [BRA.GetName] nás historicky využívali pro své vlastní cíle, což mělo katastrofální následky pro náš lid. Musíme expandovat do zahraničí, abychom zabránili tomu, že se k Montevideo znovu přiblíží nepřátelská síla."
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_river_trade: "Říční obchod"
 GUAY_river_trade_desc: "Naše země je jednou z řek. Pohyb trajektů po těchto řekách byl stálým prvkem tak dlouho, jak naše země existuje. Má smysl rozšířit tento typ obchodu, když naši sousedé budou ochotni."
 GUAY_river_trade_tt: "Přidat: §G+1§! §YCivilní továrna§! pokud je názor na [THIS.GetNameDef] nad §Y49§!."
 GUAY_specialized_terrain_training: "Specializovaný výcvik v terénu"
 GUAY_specialized_terrain_training_desc: "Naše armáda je malá, ale to, co nám chybí na počtech a vybavení, můžeme dorovnat kvalitou. Specializované divize mohou dosahovat více, než by jejich hmotnost napovídala, a fungovat jako odstrašující prvek."
 GUAY_tag_the_economic_miracle: "Jižníamerický ekonomický zázrak"
 GUAY_the_permanent_leader: "Trvalý vůdce"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] je figurka země, a proto ho postavíme na piedestal, aby obyčejný voják měl něco, na co se může soustředit. Stane se trvalým vůdcem naší země."
 GUAY_the_stuff_of_legends: "Kousky legend"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Ovládá všechny počáteční §YArgentinské§! jádra"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Ovládá všechny začínající §YBolivijské§! jádro"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Ovládá všechny začínající §YBrazilské§! jádra"
 GUAY_the_stuff_of_legends_cores_tt_par: "Ovládá všechny začínající §YParaguayské§! jádra"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Ovládá všechny počáteční §YUruguayské§! jádra"
 GUAY_the_stuff_of_legends_desc: "Co začalo jako sen, se stalo realitou. Pod naším vedením jsme získali silnou kontrolu nad kontinentem a vytvořili jedinečnou identitu. To bude zapsáno do historických knih a stane se to, co se vypráví v legendách."
 GUAY_the_tag_economic_miracle: "Zázrak [THIS.GetAdjective] ekonomiky"
 GUAY_the_tag_economic_miracle_desc: "Naše země prochází tím, co někteří analytici nazývají ekonomickým zázrakem. V minulých letech jsme zažili rychlý růst, který nám umožnil rychlou industrializaci; investoři ze všech koutů přicházejí investovat do ekonomiky a dále tak podporují tento růst."
 GUAY_urbanization: "Urbanizace"
 GUAY_urbanization_desc: "Abychom vyvedli naše občany z chudoby, přivedeme je do velkého města, kde mohou najít přístup k většímu bohatství a vzdělání."
 GUAY_volunteers: "[THIS.GetAdjective] Dobrovolníci"
 GUAY_volunteers_desc: "Můžeme se vyhnout přímému konfliktu a potenciálnímu zničení tím, že pošleme dobrovolníky místo toho, abychom se přímo zapletli do zahraničních záležitostí. Možná to může vyvážit misky vah?"
 GUAY_wool_makers: "Výrobci Vlny"
 GUAY_wool_makers_desc: "Vlna je důležitým zbožím pro každého a jsme připraveni ji poskytnout. Koneckonců, každý se musí v zimě udržet v teple."
 GUAY_workers_rights: "Práva pracovníků"
 GUAY_workers_rights_desc: "Pracovníci, kteří žijí déle a jsou šťastnější, pracují také tvrději. Je to výhra pro všechny, když se zavedou práva pracovníků pro zdraví národa i jeho ekonomiku."
 JUNO_armor_modernization_initiative: "Iniciativa modernizace obrněných vozidel"
 JUNO_army_academy_random_generals_tt: "§YTři§! náhodně vybraní armádní vůdci získají §G+1§! dovednost plánování"
 JUNO_army_modernization_initiative: "Iniciativa modernizace armády"
 JUNO_motorization_initiative: "Iniciativa motorization"
 JUNO_naval_academy_random_admirals_tt: "Až §Ythree§! náhodně vybraní námořní vůdci získají §G+1§! dovednost koordinace"
 JUNO_support_company_initiative: "Podpora firemní iniciativy"
 PAR_a_call_out_for_aid: "Žádost o pomoc"
 PAR_a_call_out_for_aid_desc: "Použijeme manželku prezidenta [FRA.GetAdjective], abychom lobovali za [FRA.GetAdjective] vládu, aby umožnila dobrovolníkům pomoci v našem boji."
 PAR_a_great_charter: "Velká charta"
 PAR_a_great_charter_desc: "Naši ústavu je třeba zrušit a sepsat novou velkou chartu. Nová budoucnost pro naši zemi!"
 PAR_accept_american_loans: "Přijmout americké půjčky"
 PAR_accept_american_loans_desc: "Američané na nás vyvíjejí tlak, abychom se nepřipojili k osovému moci a jsou ochotni do naší země značně investovat, aby zabránili tomu, abychom se přiblížili k jejich protivníkům."
 PAR_access_the_sea: "Přístup k moři"
 PAR_access_the_sea_desc: "Naše země nikdy neměla slanovodní přístav, ale je jasné, že každá velmoc takový potřebuje pro svou národní bezpečnost. Musíme si jeden za každou cenu zajistit."
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_aftermath_of_the_coup: "Následky občanské války"
 PAR_aftermath_of_the_coup_desc: "Země je zdevastována po sérii úderů. Válka Trojité aliance, konflikt v Chacu a nyní druhá občanská válka zanechaly naši zemi zpustošenou, ale co můžeme dělat, než vydržet? Dnes začíná velká rekonstrukce, ¡Paz y justicia! Pro Paraguay!"
 PAR_agricultural_technical_assistence: "Zemědělská a lékařská technická pomoc"
 PAR_agricultural_technical_assistence_desc: "Američané jsou ochotni nám poskytnout zemědělskou a lékařskou technologickou modernizaci, měly by být pozdrženy jakékoliv plány, které ohrožují jejich zájmy."
 PAR_align_with_the_guion_rojo: "Zarovnat se s Guión Rojo"
 PAR_align_with_the_guion_rojo_desc: "Musíme přivést paramilitární organizaci Colorado strany a jejich vůdce Juana Natalicia Gonzáleze pod naši záštitu. Využijeme je k tomu, abychom hrozili a obtěžovali naši politickou opozici."
 PAR_allow_unions_to_strike: "Povolit odborům stávkovat"
 PAR_allow_unions_to_strike_desc: "Silná odborová organizace je nezbytná k ochraně pracovníků. Dříve vláda oslabovala moc odborů, už ne."
 PAR_allow_women_workers: "Povolit ženské pracovní síly"
 PAR_allow_women_workers_desc: "Po katastrofální válce Tří Aliancí a následující válce Chaco nám zoufale chybí efektivní pracovní síla kvůli nedostatku mužů v pracovním věku."
 PAR_ask_for_bankroll: "Požádat o financování"
 PAR_ask_for_bankroll_desc: "Nemůžeme si dovolit tuto válku, zatímco je ekonomika v troskách. Je jasné, že potřebujeme zahraniční sílu, která nás bude financovat, abychom se vyhnuli tomu, že celá země se propadne do anarchie."
 PAR_assasinate_rafael_franco: "Zavraždit Rafaela Frasca"
 PAR_assasinate_rafael_franco_desc: "Pokud bychom mohli utnout hlavu hada, mohlo by to dramaticky snížit morálku nepřítele. Kontaktujeme místní disidenty v Chacu a poskytneme jim nástroje, aby to udělali."
 PAR_ban_the_liberal_party: "Zakázat liberální stranu"
 PAR_ban_the_liberal_party_desc: "Liberální strana spikluje s Bolivijci. Exil jejich vůdců je jediným vhodným trestem. Shromáždíme naši sílu od Coloradů."
 PAR_ban_vouchers: "Zákaz poukazů jako platby"
 PAR_ban_vouchers_desc: "Musíme zastavit zaměstnavatele, aby platili pracovníky tzv. \"bílými penězi\". Vouchery, které zaměstnavatelé dávají zaměstnancům jako alternativu k penězům, udržují nerovnost a vytvářejí závislost pro zaměstnance. To musí skončit."
 PAR_brazilian_road_finance: "[BRA.GetAdjective] Financování silnic"
 PAR_brazilian_road_finance_desc: "[USA.GetName] přesvědčil [BRA.GetAdjective] vládu, aby investovala do rozšíření naší silniční infrastruktury"
 PAR_by_all_means_which_to_win: "Všechny prostředky, jak vyhrát"
 PAR_by_all_means_which_to_win_desc: "Dokud válka neskončila, potřebujeme, aby se celé hospodářství zaměřilo na současný konflikt. Obyvatelstvo tím trpí, ale pokud válku prohrajeme, budou na tom hůře, pod jhem komunistů..."
 PAR_central_bank_of_paraguay: "Centrální banka Republiky Paraguay"
 PAR_central_bank_of_paraguay_desc: "Vytvoříme centrální banku, která se stane jediným prostředníkem pro zahraniční obchod."
 PAR_chaco_war_decoration: "Dekorace Chaco války"
 PAR_chaco_war_decoration_desc: "Veteráni Chaco války si zaslouží válečné vyznamenání, které nikdy nedostali od předchozí vlády. Malý náklad na uklidnění vojenských složek."
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_discipline_hierarchy_and_order: "Disciplína, hierarchie a pořádek"
 PAR_discipline_hierarchy_and_order_desc: "S ukončením voleb oznámíme novou politiku 'Disciplína, Hierarchie a Pořádek'. Soubor principů, které budou řídit naši zemi a osoby, které šíří podpůrné myšlenky, budou podrobeny omezení."
 PAR_emergency_powers: "Nouzové pravomoci"
 PAR_emergency_powers_desc: "Precarizovaný stav země uvnitř i navenek vyžaduje silného vůdce, který nás udrží pohromadě. Toho lze dosáhnout jen tehdy, pokud je tomuto vůdci dána pravomoc jednat rychle a rozhodně."
 PAR_ensure_army_loyalty: "Zajistit loajalitu armády"
 PAR_ensure_army_loyalty_desc: "Nesouhlas roste a lidé se staví do širokého odporu a obecné stávky. Abychom se vyhnuli stejnému puči jako náš předchůdce, armáda dostane velkou část našeho národního HDP"
 PAR_fedrerista_land_reforms: "Febreristické pozemkové reformy"
 PAR_fedrerista_land_reforms_desc: "Musíme provést vážné pozemkové reformy, abychom posílili zemědělce a převedli jejich půdu od mocných pozemkových vlastníků"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_get_rid_of_colonel_peredes: "Zbavit se plukovníka Paredese"
 PAR_get_rid_of_colonel_peredes_desc: "Ministr vnitra Paredes je potenciálním rivalem díky svému vlivu. Musíme ho odstranit, abychom posílili naši autoritu."
 PAR_get_rid_of_obsolete_guns: "Zbavit se zastaralých zbraní"
 PAR_get_rid_of_obsolete_guns_desc: "Naše výzbroj se skládá z zastaralých zbraní. Musíme se modernizovat tím, že se zbavíme trosek kovu, které nás brzdí, a modernizujeme naše skladování."
 PAR_goad_bolivia: "Provokovat Bolívii"
 PAR_goad_bolivia_desc: "Pokud bychom mohli vtáhnout Bolívii do konfliktu, oslabilo by to povstalce. I když je to riskantní, vydáme falešnou telegram, který naznačuje Francožovu touhu rozšířit jeho dobytí do Bolívie po skončení občanské války, doufajíc, že přimějeme [BOL.GetAdjective] vládu k zapojení."
 PAR_invite_japanese_settlers: "Pozvat Japonské Osídlence"
 PAR_invite_japanese_settlers_desc: "S tím, jak [BRA.GetName] zastavilo japonskou imigraci, je zde velká příležitost je sem místo toho pozvat. Osadníci budou posílením pro zemědělství a obecnou ekonomiku."
 PAR_join_the_allies: "Připojte se k Aliancím"
 PAR_join_the_allies_desc: "[USA.GetName] na nás vyvíjí tlak, abychom se připojili k alianci, a nevidíme žádnou alternativu, která by nevedla k významným embargům."
 PAR_join_the_axis: "Připojit se k ose"
 PAR_join_the_axis_desc: "Je jasné, že našimi ideologickými spojenci jsou [GER.GetAdjective] a jeho spojenci. Přidáme se k Ose a užijeme si tento nový světový řád."
 PAR_join_the_cominterm: "Připojit se k Kominterně"
 PAR_join_the_cominterm_desc: "Ani Osa, ani Spojenci nevedou k žádné alternativě, která by se shodovala s naší ideologií, ale [SOV.GetName] je jasnou alternativou k těmto dvěma zlům."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "Abychom podpořili agendu našich vůdců, posílíme progresivní skupinu LNI, abychom posílili legitimitu vlády a potlačili nesouhlas."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 PAR_military_pensions: "Vojenské důchody"
 PAR_military_pensions_desc: "Starý režim odmítl vyplácet vojenské důchody veteránům Chaco války. Neuděláme stejnou chybu."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_nazify_the_army: "Nazifikovat armádu"
 PAR_nazify_the_army_desc: "Nacistická symbolika se již jako požár šíří mezi vojskem. Cokoli jiného než akceptace tohoto a dokonce jeho podpora by rozhněvala armádu. Můžeme to využít k tomu, abychom se přiblížili [GER.GetName] a zároveň vybudovali silnější vojenskou identitu."
 PAR_neuter_the_guion_rojo: "Neutrální Guión Rojo"
 PAR_neuter_the_guion_rojo_desc: "Radikální paramilitární skupina Colorados, Guión Rojo, představuje bezpečnostní hrozbu pro vládu a neustálý trn v našem boku. Musíme zneškodnit a odzbrojit tuto skupinu, dříve než propuknou v plnohodnotný konflikt."
 PAR_order_italian_planes: "Objednat [ITA.GetAdjective] letadla"
 PAR_order_italian_planes_desc: "Musíme modernizovat naši armádu. Přistoupíme k [ITA.GetName], abychom zajistili, že naše letectvo bude odpovídat standardům a odvrátí jakékoli hrozby od našich sousedů."
 PAR_pull_back_troops_from_the_chaco: "Stáhnout jednotky z Chaca"
 PAR_pull_back_troops_from_the_chaco_desc: "Vojska umístěná v Chacu musí být stažena, aby nedošlo k eskalaci napětí s [BOL.GetName], bez ohledu na to, co říká armáda."
 PAR_purge_the_military_of_dissent: "Čistit armádu od nesouhlasu"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia souhlasil s tím, že odstraní jakoukoli zbytkovou nespokojenost v armádě a odstraní vazby na Frankovu revoluci."
 PAR_put_estigarribia_on_a_pedestal: "Postavit Estigarribii na piedestal"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia je široce pokládán za hrdinu jak Chaco války, tak nyní jako klíčovou postavu vítězství v občanské válce. Využijeme ho pro propagační účely k potlačení turbulencí občanské války, sjednotíme zemi a odměníme ho za jeho službu."
 PAR_radicalize_the_police: "Radikalizujte policii"
 PAR_radicalize_the_police_desc: "Policie je klíčová k udržení pořádku uvnitř, zatímco armáda se soustředí na externí hrozby, ale mohou se stát větším nástrojem pro podporu státu. Poskytneme jim větší zdroje a na oplátku je zapojíme do vlády, a pokud se armáda nebo policie stanou příliš mocnými, vždy je můžeme postavit proti sobě."
 PAR_reach_out_to_european_contacts: "Obraťte se na [USA.GetAdjective] kontakty pro pomoc"
 PAR_reach_out_to_european_contacts_desc: "Armáda je příliš silná ve srovnání s námi poskládanou silou. Musíme spolknout svou pýchu a obrátit se na [USA.GetName] o pomoc a přesvědčit je, že komunistický stát na jejich dvorku není žádoucí."
 PAR_rebuild_humaita: "Rebuild Humaitá"
 PAR_rebuild_humaita_desc: "Pevnost Humaitá byla zničena během paraguayské války, ale stála jako pevnost proti jakýmkoli jižním útokům. Znovu tuto impozantní pevnost postavíme jako znamení odolnosti a jako plivnutí do tváře protivníkovi."
 PAR_request_weapons: "Požádat o zbraně od [USA.GetName]"
 PAR_request_weapons_desc: "Tuto bitvu nemůžeme vyhrát s tímto nedostatečným množstvím lehkých zbraní, které máme nyní. Musíme se obrátit na [USA.GetName] a přesvědčit je, že komunistická vláda uprostřed jejich sféry vlivu není něco, co si přejí."
 PAR_revenge_for_the_chaco_war: "Pomsta za Chaco válku"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] stále sleduje oblast Chaco a bude jen otázkou času, než se pokusí ji opět nárokovat. Musíme jednat proaktivně a udeřit jako první."
 PAR_soliders_for_prisoners: "Vězni jako vojáci"
 PAR_soliders_for_prisoners_desc: "Naše armáda postrádá muže po občanské válce, která nechala naši zemi zranitelnou. S [BOL.GetName], který čeká na vhodný okamžik k obnovení Chaco, potřebujeme drastický příliv mužů jako záchrannou lavičku. Omilostíme vězně, pokud se dohodnou, že přijdou do armády a posílí naše síly, dokud nebude možné vybudovat řádnou armádu."
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_suspend_elections: "Pozastavit volby"
 PAR_suspend_elections_desc: "Volby musí být odloženy v současné klimatu. Rezignace liberálních ministrů v vládě téměř nikomu nezanechala možnost nám odporovat."
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_to_cross_a_river: "Přejít řeku"
 PAR_to_cross_a_river_desc: "Řeka Paraguay je pro nás hlavní překážkou a přirozeně brání většině přechodů. Měli bychom se obrátit na mocnost s vojenskými zkušenostmi a silným námořním jádrem, aby nám pomohla v tomto úsilí."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Naše nová strana se stane jedinou legální stranou v zemi. Nový začátek Revoluční národní unie, v níž je moc a instituce země odvozeny od vedení strany."
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 SMB_CHL_navy_desc: "I když má naše flotila dlouhou a hrdou tradici, prestiž Námořnictva byla vážně poškozena námořnickou vzpourou z roku 1931. Investováním do Armada de Chile můžeme pomoci obnovit veřejnou důvěru v naše námořnictvo."
 SMB_a_land_of_mountains: "Krajina hor"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName] má dlouhou tradici využívání horského terénu ke svému prospěchu při boji, a budoucnost nebude jiná. Jsme lidé zvyklí žít v horách a využijeme své odbornosti k poražení jakéhokoli kolosu, se kterým se setkáme."
 SMB_air_academy: "[SMB_air_academy_key]"
 SMB_air_academy_BRA: "Akademie leteckých sil"
 SMB_air_academy_default: "Zřídit řádnou leteckou akademii"
 SMB_air_academy_default_desc: "Není to pouze vojákům, kteří budou bojovat v pozemních silách, kdo potřebuje být řádně vyučován. Naši piloti, ačkoli nadšení, postrádají odborné školení, které potřebují k excelenci v vzdušných bitvách. Abychom to vyřešili, měli bychom rozšířit vojenskou akademii o více tříd zaměřených na letectvo."
 SMB_air_academy_desc: "[SMB_air_academy_desc_key]"
 SMB_air_defense: "[SMB_air_defense_key]"
 SMB_air_defense_default: "Protivzdušná obrana"
 SMB_air_defense_default_desc: "Nyní, když naši rivalové ukázali své pravé barvy a začali vyvíjet své vlastní letecké zbraně, musíme připravit naši odpověď. Takže bychom měli začít tím, že nařídíme rychlou výstavbu a umístění protiletadlových zařízení a děl."
 SMB_air_defense_desc: "[SMB_air_defense_desc_key]"
 SMB_air_doctrine: "[SMB_air_doctrine_key]"
 SMB_air_doctrine_default: "Doktrinální pokroky"
 SMB_air_doctrine_default_desc: "Je důležité si uvědomit, že bez řádné strategie nemohou ani ti nejlepší piloti a letadla v bitvě vzkvétat. Války jsou hlavně o plánování, strategiích a využívání jednotlivých sil národa naplno. Proto bychom měli věnovat velké úsilí vývoji nových doktrín, které by naše letectvo mělo následovat."
 SMB_air_doctrine_desc: "[SMB_air_doctrine_desc_key]"
 SMB_air_force: "[SMB_air_force_key]"
 SMB_air_force_ARG: "Argentinské Vzdušné Síly"
 SMB_air_force_BRA: "Brazílsko letectvo"
 SMB_air_force_CHL: "Vojenské letectvo Chile"
 SMB_air_force_default: "Vyztužte Fuerzas Aéreas"
 SMB_air_force_default_desc: "Mnozí teoretici by tvrdili, že oblast, ve které aktuálně nejvíce zaostáváme, je rozvoj moderního letectva. Proto musíme usilovně pracovat na nápravě, stavbou nových hangárů a zařízení, stejně jako školením dalších pilotů."
 SMB_air_force_desc: "[SMB_air_force_desc_key]"
 SMB_air_modifier_boost_1: "[SMB_air_modifier_boost_1_key]"
 SMB_air_modifier_boost_1_default: "Specializace na pozemní podporu"
 SMB_air_modifier_boost_1_default_desc: "Je velmi důležité zajistit, aby se pěchota vždy dostala tam, kam jde, a z tohoto důvodu je také důležité zaměřit vzdušné síly na pomoc jim to udělat, ať už přímou vzdušnou podporou, nebo bombardováním za nepřátelskými liniemi."
 SMB_air_modifier_boost_1_desc: "[SMB_air_modifier_boost_1_desc_key]"
 SMB_air_modifier_boost_2: "[SMB_air_modifier_boost_2_key]"
 SMB_air_modifier_boost_2_default: "Vyvinout pokročilé konstrukce letadel"
 SMB_air_modifier_boost_2_default_desc: "Pokud chceme, aby naše letadla přežila kontakt s nepřítelem, je důležité, aby nejen dokázala vyhnout se co nejvíce zásahům, ale aby také mohla přežít jeden nebo dva zásahy a dostat se tak daleko, jak potřebují, aby se vrátily na opravy. Proto bychom měli vyvinout lepší rámce a motory pro naše letadla, aby byli piloti v bezpečí, ať se stane cokoli."
 SMB_air_modifier_boost_2_desc: "[SMB_air_modifier_boost_2_desc_key]"
 SMB_aircraft_carrier_bonus: "Iniciativa letadlových lodí"
 SMB_aircraft_carriers: "[SMB_aircraft_carriers_key]"
 SMB_aircraft_carriers_default: "Letadlové lodě"
 SMB_aircraft_carriers_desc: "Abychom se vyhnuli tomu, že nás naši nepřátelé nechají pozadu, musíme začlenit letadla do našeho námořnictva. Abychom toho dosáhli, potřebujeme vyprodukovat vlastní letadlové lodě. Využití trupů našich větších, zastaralých lodí může být způsob, jak urychlit jejich výrobu."
 SMB_army: "[SMB_army_key]"
 SMB_army_ARG: "Ejército Argentino"
 SMB_army_BRA: "Exército Brasileiro"
 SMB_army_CHL: "Ejército de Chile"
 SMB_army_academy: "[SMB_army_academy_key]"
 SMB_army_academy_BRA: "Vojenská akademie"
 SMB_army_academy_default: "Expandovat Armádní akademii"
 SMB_army_academy_default_desc: "Mít efektivní zbraně není jediným faktorem, který určuje výsledek bitvy. Další obrovský faktor je dovednost nejen jednotlivého vojáka, ale také generála, který velí jednotkám. Abychom toho dosáhli, měli bychom investovat do rozšíření operací armádního oddělení naší vojenské akademie."
 SMB_army_academy_desc: "[SMB_army_academy_desc_key]"
 SMB_army_default: "Vyživit Fuerzas Armadas"
 SMB_army_default_desc: "I když se na ně nelze dívat s opovržením, naše ozbrojené síly jsou stále mnohem slabší, než bychom si přáli. Vyztužení vojáků modernějšími zbraněmi a jejich cvičení, aby byli připraveni na boj kdykoliv, je nezbytné."
 SMB_army_desc: "[SMB_army_desc_key]"
 SMB_army_professionalism: "[SMB_army_professionalism_key]"
 SMB_army_professionalism_CHL: "Prusifikace armády"
 SMB_army_professionalism_default: "Další zvýšení profesionality armády"
 SMB_army_professionalism_default_desc: "Ačkoli může být dobrým zvykem mít co nejvíce vojáků připravených k okamžitému nasazení do armády, dle našich zahraničních vojenských poradců je mnohem důležitější zajistit, aby armáda skutečně podávala vrcholný výkon během jakékoliv chvíle."
 SMB_army_professionalism_desc: "[SMB_army_professionalism_desc_key]"
 SMB_army_support: "[SMB_army_support_key]"
 SMB_army_support_default: "Podpora armády"
 SMB_army_support_default_desc: "Armáda nemůže vyhrát, pokud je aktivně napadána z nebe. Proto by měly letadla, nejen aby je chránila před takovým útokem, být také silně zaměřena na to, aby podobně bránila naše protivníky."
 SMB_army_support_desc: "[SMB_army_support_desc_key]"
 SMB_artillery: "[SMB_artillery_key]"
 SMB_artillery_CHL: "Využijte výrobu dusičnanů"
 SMB_artillery_default: "Specializace na těžké dělostřelecké průmysly"
 SMB_artillery_default_desc: "Naše ekonomika není tak silná jako velmoci, jakými jsou Británie, Francie a Itálie. Proto budeme muset specializovat výrobu těžkých děl, pokud chceme silnější a lepší vybavení, i když si přejeme mít peníze na zaplacení veškerého požadovaného vybavení."
 SMB_artillery_desc: "[SMB_artillery_desc_key]"
 SMB_atacama_training: "Školení v Atacamě"
 SMB_atacama_training_desc: "Naši vojáci potřebují být řádně vycvičeni, pokud chtějí efektivně bojovat v horku tropů a pouští. Nejlepší způsob, jak tento problém vyřešit, je založit výcvikové tábory v poušti Atacama, kde se mohou lépe aklimatizovat na horko."
 SMB_blue_water_fleet: "[SMB_blue_water_fleet_key]"
 SMB_blue_water_fleet_default: "Modrá flotila"
 SMB_blue_water_fleet_desc: "Projektování námořní síly je kritické pro jakoukoli zemi, která usiluje o vstup do řad velmocí nebo o udržení silné odstrašující síly proti potenciálním nepřátelům. Měli bychom proto zajistit, aby naše námořnictvo mělo správné vybavení a školení k efektivnímu fungování i daleko od domácích přístavů."
 SMB_brown_water_navy: "Brown Water Navy"
 SMB_brown_water_navy_desc: "Řeky, které se vine skrze džungle Jižní Ameriky, nejsou naším vojskem dostatečně využívány. Rozšíříme naši flotilu hnědé vody o řadu malých útočných lodí na řekách, abychom podpořili naše vojáky, když jsou daleko od posil nebo zásob."
 SMB_carrier_conversion: "Převedené letadlové lodě"
 SMB_carrier_conversion_desc: "Naše námořní vzdušná síla je nedostatečná k obraně našich národních zájmů. I když si nemůžeme dovolit postavit speciálně vybudované letadlové lodě, mohli bychom zakoupit vyřazené křižníky a přestavět je na jednoduché letadlové lodě jako nouzové opatření."
 SMB_coastal_fleet: "[SMB_coastal_fleet_key]"
 SMB_coastal_fleet_default: "Pobřežní flotila"
 SMB_coastal_fleet_desc: "Nemáme velké ambice bojovat na bitevních polích po celém světě. Primárním cílem našeho loďstva by mělo být chránit naše pobřeží a zabránit jakémukoli nepříteli v přistání sil na našich březích."
 SMB_conscription: "[SMB_conscription_key]"
 SMB_conscription_CHL: "Lekce z Velké války"
 SMB_conscription_default: "Zvýšit verbování"
 SMB_conscription_default_desc: "Ačkoliv by profesionalita našich vojáků mohla být možná zpochybněna, je bezpochyby, že naše armáda naléhavě potřebuje více vojáků, aby doplnila své řady, protože trpíme nedostatkem mužů ochotných se připojit k našim ozbrojeným silám."
 SMB_conscription_desc: "[SMB_conscription_desc_key]"
 SMB_construct_air_bases: "[SMB_construct_air_bases_key]"
 SMB_construct_air_bases_default: "Zbudovat nové vzdušné základny"
 SMB_construct_air_bases_default_desc: "Kromě potřebných profesionálních a dobře vyškolených a motivovaných pilotů nám také chybí jiná kritická funkce potřebná pro velké letectvo, letiště. Přestože máme několik, nejsou dostatečná, pokud chceme rozšířit letectvo na úroveň, kde se může stát konkurenceschopným."
 SMB_construct_air_bases_desc: "[SMB_construct_air_bases_desc_key]"
 SMB_construct_naval_bases: "[SMB_construct_naval_bases_key]"
 SMB_construct_naval_bases_default: "Vybudovat Nové Námořní Základy"
 SMB_construct_naval_bases_desc: "Naše námořní zařízení jsou zastaralá a zoufale potřebují modernizaci. Investováním do těchto zařízení budeme schopni konstruovat a podporovat mnohem schopnější námořní síly."
 SMB_cruiser_subs: "[SMB_cruiser_subs_key]"
 SMB_cruiser_subs_default: "Křižník ponorky"
 SMB_cruiser_subs_desc: "Atlantik a Tichý oceán jsou rozsáhlé a vyžadují ponorky, které mohou efektivně operovat samostatně po delší období. Proto potřebujeme investovat do vývoje našich vlastních křižníkových ponorek."
 SMB_degaussing: "[SMB_degaussing_key]"
 SMB_degaussing_default: "Degaussing"
 SMB_degaussing_desc: "Začneme degaussovat trupy našich lodí, což sníží jejich magnetický podpis. To je chrání před magnetickými minami a snižuje elektronový profil lodí."
 SMB_department_of_military_intelligence: "[SMB_department_of_military_intelligence_key]"
 SMB_department_of_military_intelligence_default: "Ministerstvo vojenské rozvědky"
 SMB_department_of_military_intelligence_default_desc: "I když si slova mohou navzájem odporovat, je důležité pochopit, že bez správných informací o pozicích a motivech nepřátel bude obtížné je porazit v přímém boji. Vytvoření vojenského zpravodajského oddělení pro armádu je tedy nezbytností."
 SMB_department_of_military_intelligence_desc: "[SMB_department_of_military_intelligence_desc_key]"
 SMB_department_of_propaganda: "[SMB_department_of_propaganda_key]"
 SMB_department_of_propaganda_default: "Oddělení propagandy"
 SMB_department_of_propaganda_default_desc: "Svět hoří a navzdory našim největším snahám, ne všichni v naší civilní populaci podporují směřování k válce. Proto musíme vytvořit oddělení věnované přesvědčování lidí o výhodách ozbrojeného mezinárodního boje."
 SMB_department_of_propaganda_desc: "[SMB_department_of_propaganda_desc_key]"
 SMB_domestic_designs: "[SMB_domestic_designs_key]"
 SMB_domestic_designs_default: "Domácí Návrhy"
 SMB_domestic_designs_default_desc: "Bylo by nejlepší vytvořit a vyprodukovat naše vlastní modely a návrhy letadel, protože jiné země nemohou být považovány za důvěryhodné v návrhu nebo výrobě letadel vhodných pro naše piloty."
 SMB_domestic_designs_desc: "[SMB_domestic_designs_desc_key]"
 SMB_domestic_production: "[SMB_domestic_production_key]"
 SMB_domestic_production_BRA: "Následovat doporučení DTPE"
 SMB_domestic_production_default: "Zaměřte se na domácí výrobu"
 SMB_domestic_production_default_desc: "I když je to bezpochyby obtížnější a časově náročnější, je mnohem výhodnější vyvíjet a vyrábět tanky v naší vlastní zemi, abychom zajistili kvalitu produktu a neztráceli se dodávky zbraní před doručením."
 SMB_domestic_production_desc: "[SMB_domestic_production_desc_key]"
 SMB_enlarge_naval_facilities: "[SMB_enlarge_naval_facilities_key]"
 SMB_enlarge_naval_facilities_default: "Zvětšit námořní zařízení"
 SMB_enlarge_naval_facilities_desc: "Nedávné události po celém světě jasně ukazují, že naše námořnictvo se musí rozšířit, pokud máme udržovat adekvátní flotilu. Prvním krokem k tomu je rozšíření našich stávajících námořních zařízení."
 SMB_escort_fleet: "[SMB_escort_fleet_key]"
 SMB_escort_fleet_default: "Escorta"
 SMB_escort_fleet_desc: "Dny velkých bitevních flotil jsou u konce, moderní námořní válka vyžaduje flotily menších plavidel v eskortních formacích spolu s omezeným počtem těžkých lodí. Námořnictvo se proto musí přesměrovat na své plány, aby se přizpůsobilo takovým taktikám."
 SMB_establish_aircraft_industry: "[SMB_establish_aircraft_industry_key]"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default: "Domácí letecký průmysl"
 SMB_establish_aircraft_industry_default_desc: "Je jasné, že pokud chceme udržet naši výrobní efektivitu co nejvyšší, musíme vytvořit velký průmysl na výrobu letadel v našich vlastních hranicích."
 SMB_establish_aircraft_industry_desc: "[SMB_establish_aircraft_industry_desc_key]"
 SMB_expand_repair_yards: "[SMB_expand_repair_yards_key]"
 SMB_expand_repair_yards_default: "Rozšířit opravy"
 SMB_expand_repair_yards_desc: "I ty nejrobustnější lodě s nejefektivnějšími posádkami budou nakonec potřebovat opravy před návratem do aktivní služby. Měli bychom investovat do našich námořních opravárenských dvorů, abychom zajistili, že proces bude co nejrychlejší."
 SMB_experimental_weapons_department: "[SMB_experimental_weapons_department_key]"
 SMB_experimental_weapons_department_default: "Experimentální Oddělení Zbraní"
 SMB_experimental_weapons_department_default_desc: "Pokud si přejeme nezůstat pozadu za našimi rivaly v technickém oddělení, bylo by nejlepší, abychom začali teoretizovat a pokusit se vyvinout takzvané zázračné zbraně, abychom na bojišti nevypadli z trendu."
 SMB_experimental_weapons_department_desc: "[SMB_experimental_weapons_department_desc_key]"
 SMB_flying_fortress: "[SMB_flying_fortress_key]"
 SMB_flying_fortress_default: "Létající pevnosti"
 SMB_flying_fortress_default_desc: "Jediný způsob, jak správně využít letectvo, je použít ho k bombardování nepřítele do podrobení, dokud před obzorem nezůstane nic. Proto bychom měli postavit velká letadla schopná nést tolik výbušnin, kolik budeme potřebovat."
 SMB_flying_fortress_desc: "[SMB_flying_fortress_desc_key]"
 SMB_foreign_advisors: "[SMB_foreign_advisors_key]"
 SMB_foreign_advisors_default: "Zahraniční poradci"
 SMB_foreign_advisors_default_desc: "Ačkoli jsou [ROOT.GetAdj] vojenský instruktoři dobří, nejsou tak dobří jako ti, kteří bojovali v několika konfliktů a byli školeni na vojenských akademiích nejvyšší prestiže v jiných zemích. Proto bychom se měli snažit přilákat zahraniční vojenské poradce, aby pomohli školit naše armády v jejich specializacích, a tím dále posílit naše ozbrojené síly."
 SMB_foreign_advisors_desc: "[SMB_foreign_advisors_desc_key]"
 SMB_foreign_advisors_tt: "Odemkne rozhodnutí §YPozvat zahraniční poradce§! k výcviku naší armády"
 SMB_foreign_designs: "[SMB_foreign_designs_key]"
 SMB_foreign_designs_default: "Získávání zahraničních návrhů"
 SMB_foreign_designs_default_desc: "I když bychom si přáli mít vědce a inženýry, abychom vytvořili vlastní zbroj, je nejlepší, abychom místo toho využili spojení, které máme, abychom získali dobré nabídky na mezinárodním trhu, protože to je v současnosti jedinou skutečnou a životaschopnou možností, jak získat specializované vybavení."
 SMB_foreign_designs_desc: "[SMB_foreign_designs_desc_key]"
 SMB_fortification_effort: "[SMB_fortification_effort_key]"
 SMB_fortification_effort_BRA: "Tamandaréův val"
 SMB_fortification_effort_default: "Úsilí o tvrze"
 SMB_fortification_effort_desc: "I když námořnictvo a letectvo jsou našimi hlavními prostředky k zabránění nepřátelským silám dosáhnout našich břehů, měli bychom stále udržovat robustní sérii pobřežních opevnění jako poslední linii obrany proti jakémukoli potenciálnímu útočníkovi."
 SMB_jet_tech_bonus: "Pokročilý vzdušný bonus"
 SMB_joint_operative_command: "[SMB_joint_operative_command_key]"
 SMB_joint_operative_command_default: "Společný operační velitelství"
 SMB_joint_operative_command_default_desc: "Jak jsme rozvinuli nejen naši armádu, ale také založili dobré základy pro naše letectvo, je čas na vytvoření koordinace a spolupráce mezi těmito různými větvemi armády. Proto založíme společné operační velení, složené z velitelů vybraných z oboch oblastí."
 SMB_joint_operative_command_desc: "[SMB_joint_operative_command_desc_key]"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Odemyká podporu praporu §YJungle Pioneers:§!\n §YJungle§!:\n  Pohyb §G+30%§!, \n  Útok §G+10%§!, \n  Obrana §G+20%§!"
 SMB_jungle_warfare_training: "Založit CIGS"
 SMB_jungle_warfare_training_desc: "Několik našich vojenských důstojníků nás vyzvalo, abychom investovali do zřízení specializovaného výcvikového zařízení v Amazonii. Cílem zařízení bude připravit naše vojenské jednotky na neobvyklou válku v džungli a podporovat využití terénu jako spojence během boje."
 SMB_license_designs: "[SMB_license_designs_key]"
 SMB_license_designs_default: "Licencujte zahraniční vzory"
 SMB_license_designs_default_desc: "Vytváření a vývoj vlastního designu letadel zabere příliš mnoho času a úsilí. Proto bychom měli raději licencovat zahraniční vybavení a soustředit se na jeho výrobu zde v [ROOT.GetNameDef]."
 SMB_license_designs_desc: "[SMB_license_designs_desc_key]"
 SMB_logistics_department: "[SMB_logistics_department_key]"
 SMB_logistics_department_BRA: "Logistické oddělení"
 SMB_logistics_department_default: "Založení logistického oddělení"
 SMB_logistics_department_default_desc: "Jižní Amerika může být naším domovem, ale přesto je to nemilosrdný kontinent pro běžné armády. Abychom zmírnili tento problém, bylo by prospěšné založit pobočku ozbrojených sil věnovanou výhradně správnému řízení a distribuci logistiky."
 SMB_logistics_department_desc: "[SMB_logistics_department_desc_key]"
 SMB_mechanized_troops: "[SMB_mechanized_troops_key]"
 SMB_mechanized_troops_default: "Mechanizovat jednotky"
 SMB_mechanized_troops_default_desc: "Abychom posunuli naše ozbrojené síly a správně přijali budoucnost válčení, vynaložíme rozsáhlé úsilí na mechanizaci našich pravidelných jednotek, aby mohly spolu s tankovými pluky ze zákrytu bezpečné zbroje způsobovat chaos na bojišti."
 SMB_mechanized_troops_desc: "[SMB_mechanized_troops_desc_key]"
 SMB_merchant_marine: "[SMB_merchant_marine_key]"
 SMB_merchant_marine_BRA: "Educar e Navegar"
 SMB_merchant_marine_default: "Silná obchodní námořní služba"
 SMB_merchant_marine_desc: "Transport zdrojů po moři je zásadní pro národní bezpečnost mnoha národů, náš není výjimkou. Proto bychom měli zřídit profesionální obchodní námořní flotilu schopnou podporovat naši armádu v krizových obdobích."
 SMB_midget_subs: "[SMB_midget_subs_key]"
 SMB_midget_subs_default: "Mini ponorky"
 SMB_midget_subs_desc: "Provozování samonosných ponorek v rozsáhlých oceánech by bylo marným úsilím. Můžeme lépe využít naše zdroje výstavbou menších plavidel, která operují v mělčích vodách našeho pobřeží."
 SMB_military_facilities: "[SMB_military_facilities_key]"
 SMB_military_facilities_BRA: "Exército Technický a výrobní úřad"
 SMB_military_facilities_default: "Rozšířit vojenská zařízení"
 SMB_military_facilities_default_desc: "Abychom řádně ozbrojili armádu, musíme rozšířit průmysl zbraní. Proto je nutné vybudovat nové průmyslové zařízení zaměřená na výrobu vojenského vybavení."
 SMB_military_facilities_desc: "[SMB_military_facilities_desc_key]"
 SMB_minelaying: "[SMB_minelaying_key]"
 SMB_minelaying_bonus: "Úsilí o kladení min"
 SMB_minelaying_default: "Zlepšit pokládání min"
 SMB_minelaying_desc: "Udržování dostatečného počtu lodí k obraně našeho rozsáhlého pobřeží za všech okolností může být neúměrně drahé. Mina nabízí levnější řešení, které může pomoci odradit alebo zpomalit nepřátelské síly, dokud flota dorazí."
 SMB_motorized: "[SMB_motorized_key]"
 SMB_motorized_default: "Investice do Motorových Průmyslů"
 SMB_motorized_default_desc: "Budoucnost válčení zahrnuje rychlá vozidla, která obklopují a ničí nepřátele, aniž by jim daly dostatek času na reakci, nikoli nějaké 16. nebo 17. století pěchotní palebné linie, strategie, která zbytečně plýtvá časem a lidskými zdroji s malým efektem."
 SMB_motorized_desc: "[SMB_motorized_desc_key]"
 SMB_mountain_guns: "Investice do horských děl"
 SMB_mountain_guns_desc: "Naše armáda si uvědomila, že i když může být velmi silná, dělostřelectvo je nyní téměř nepoužitelné ve skalnatém terénu Chile. Proto podali objednávku na horské kanóny, které jsou navrženy tak, aby se snadněji používaly v horách, abychom mohli i nadále využívat tuto smrtící zbraň."
 SMB_naval_academy: "[SMB_naval_academy_key]"
 SMB_naval_academy_BRA: "Rozšířit Escola Nava"
 SMB_naval_academy_CHL: "Posílit Escuela Naval"
 SMB_naval_academy_CHL_desc: "Naše Escuela Naval má dlouhou historii školení kvalifikovaných námořních důstojníků, ale pokračující investice jsou nezbytné, aby naši admirálové a kapitáni byli připraveni na moderní námořní válku."
 SMB_naval_academy_default: "Posílit námořní akademii"
 SMB_naval_academy_default_desc: "Jednoduše vyrábět a udržovat lodě nestačí k vytvoření námořnictva. Potřebujeme důstojníky a specialisty, kteří jsou vysoce školeni v tom, jak využívat námořní síly v bitvě. Proto založíme [ROOT.GetAdjective] námořní akademii k výcviku příští generace námořních důstojníků."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key] "
 SMB_naval_foreign_advisors: "[SMB_naval_foreign_advisors_key]"
 SMB_naval_foreign_advisors_default: "Pozvat námořní poradce"
 SMB_naval_foreign_advisors_desc: "Naši námořní důstojníci měli v poslední době málo příležitostí testovat své schopnosti v boji. Mohli bychom tedy profitovat z pozvání důstojníků z cizích námořnictva, aby školili naše vlastní důstojníky v moderní námořní taktice."
 SMB_naval_invasion: "[SMB_naval_invasion_key]"
 SMB_naval_invasion_default: "Námořní invaze"
 SMB_naval_invasion_desc: "Zacházení s nepřátelským národem často vyžaduje, aby vojáci přistáli na jejich březích. Abychom maximálně využili naši schopnost provádět takové operace, začneme školit armádu a námořnictvo ve společných cvičeních."
 SMB_naval_support: "[SMB_naval_support_key]"
 SMB_naval_support_default: "Zaměřit se na námořní podporu"
 SMB_naval_support_default_desc: "Naším hlavním cílem je pomoci nám uvolnit cestu a chránit naše námořnictvo a civilní konvoje. Je proto důležité navrhnout letadla s ohledem na roli námořní podpory a hlídkování a ujistit se, že se mohou vyhnout tomu, aby byla sestřelena palubními protiletadlovými děly."
 SMB_naval_support_desc: "[SMB_naval_support_desc_key]"
 SMB_navy: "[SMB_navy_key]"
 SMB_navy_ARG: "Armáda Argentiny"
 SMB_navy_BRA: "Marinha do Brasil"
 SMB_navy_CHL: "Armada de Chile"
 SMB_navy_default: "Námořnictvo"
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Naše námořnictvo stagnovalo od Velké války do takové míry, že mnoho našich plavidel již není schopno plnit své úkoly. Je čas investovat do flotily a zahájit masivní modernizační program."
 SMB_navy_foreign_advisors_tt: "Odemkne rozhodnutí §YZvat zahraniční poradce§! k výcviku naší námořnictvo"
 SMB_nimble_air_force: "[SMB_nimble_air_force_key]"
 SMB_nimble_air_force_default: "Obratné letectvo"
 SMB_nimble_air_force_default_desc: "Letadla by měla být schopna překonat nejen nepřátelská letadla, ale také pozorné oči jejich protiletadlových děl a námořních plavidel. A letectvo by mělo sestávat z menších letadel, určených k provádění leteckých soubojů a útoků dostatečně efektivním způsobem, aniž by se kdy stala příliš těžkými, aby se mohla rychle a rozhodně pohybovat."
 SMB_nimble_air_force_desc: "[SMB_nimble_air_force_desc_key]"
 SMB_nuclear_program: "[SMB_nuclear_program_key]"
 SMB_nuclear_program_default: "Domácí jaderný program"
 SMB_nuclear_program_default_desc: "Američané a Němci usilovně pracují na odhalení tajemství atomu, a nemůžeme si dovolit za nimi zaostávat. I když mají válčení na mysli, naši vědci také hovoří o způsobech, jak využít štěpení atomu k zlepšení civilního života."
 SMB_nuclear_program_desc: "[SMB_nuclear_program_desc_key]"
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_purchase_aircraft: "[SMB_purchase_aircraft_key]"
 SMB_purchase_aircraft_default: "Zakoupit zahraniční letadla"
 SMB_purchase_aircraft_default_desc: "Naše letectvo se rozhodlo, že by bylo příliš nákladné a časově náročné nejen vyvinout, ale také vyrábět vlastní letadla. Proto doporučují nakupovat zahraniční vybavení, a to je postoj, který bychom také měli zaujmout."
 SMB_purchase_aircraft_desc: "[SMB_purchase_aircraft_desc_key]"
 SMB_purchase_aircraft_tt: "Odemkne rozhodnutí §YZakoupit letadla§! od zahraničních mocností"
 SMB_purchase_cruisers_and_dreadnoughts: "[SMB_purchase_cruisers_and_dreadnoughts_key]"
 SMB_purchase_cruisers_and_dreadnoughts_BRA: "Náhrada bitevní lodi třídy Minas Gerais"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Kupte křižníky a dreadnoughty"
 SMB_purchase_cruisers_and_dreadnoughts_desc: "I když naše průmyslová síla stále roste, čas není na naší straně. Abychom adekvátně posílili naše námořnictvo, potřebujeme více kapitálních lodí co nejdříve. Proto oslovíme velmoci, abychom zjistili, zda jsou ochotni prodat své odložené dreadnoughty a křižníky."
 SMB_purchase_destroyers_and_subs: "[SMB_purchase_destroyers_and_subs_key]"
 SMB_purchase_destroyers_and_subs_default: "Pořízení torpédoborců a ponorek"
 SMB_purchase_destroyers_and_subs_desc: "S tím, jak svět stále více destabilizuje, potřebujeme rozšířit naše schopnosti projekce námořní síly. Naštěstí se některé z hlavních námořnictví mohou rozhodnout se zbavit svých starších plavidel."
 SMB_purchase_obsolete_ships_tt: "Odemkněte §Y$south_american_naval_arms_race_category$§! rozhodnutí o nákupu dreadnoughtů a dalších starých hlavních lodí od velmocí."
 SMB_raiding_fleet: "[SMB_raiding_fleet_key]"
 SMB_raiding_fleet_default: "Útočná flotila"
 SMB_raiding_fleet_desc: "Námořní dodavatelské řetězce jsou klíčové pro fungování většiny ekonomik. Využití našich námořních prostředků k narušení těchto dodavatelských řetězců by mohlo být způsobem, jak přivést i ty nejmocnější národy na kolena."
 SMB_reescalate_the_naval_arms_race: "[SMB_reescalate_the_naval_arms_race_key]"
 SMB_reescalate_the_naval_arms_race_BRA: "Námořní zbrojní závody"
 SMB_reescalate_the_naval_arms_race_default: "Znovu eskalovat námořní zbrojní závody"
 SMB_reescalate_the_naval_arms_race_desc: "I když nemáme žádnou formální dohodu s našimi sousedy o velikosti našich námořnictva, vyvarovali jsme se jejich nadměrného rozšiřování od Velké války. Nicméně, válka se opět blíží a bylo by pro nás lepší mít náskok v zbrojení před našimi sousedy."
 SMB_regular_infantry: "[SMB_regular_infantry_key]"
 SMB_regular_infantry_default: "Síla obyčejného vojáka"
 SMB_regular_infantry_default_desc: "I když je vybavení důležité jako cokoliv jiného, skutečnou silou jakékoli armády je jednotlivý voják, bránící svou domovinu, chránící své základní hodnoty a bojující za své blízké. Proto musíme udělat všechno pro to, abychom zvýšili morálku obyčejného vojáka a dali mu nejlepší šance na vítězství v jeho nejtěžších bitvách."
 SMB_regular_infantry_desc: "[SMB_regular_infantry_desc_key]"
 SMB_special_forces: "[SMB_special_forces_key]"
 SMB_special_forces_BRA: "Speciální operační jednotky"
 SMB_special_forces_default: "Programy speciálních sil"
 SMB_special_forces_default_desc: "Naše armáda, i když malá, by mohla být masivně posílena využitím speciálně vycvičených vojáků, kteří excelují v určitých situacích a typech bitev. Tím pádem by mělo být establishment programů pro výcvik a shromažďování takových vojáků považováno za naši nejvyšší prioritu."
 SMB_special_forces_desc: "[SMB_special_forces_desc_key]"
 SMB_special_forces_option_1: "[SMB_special_forces_option_1_key]"
 SMB_special_forces_option_1_continuation: "[SMB_special_forces_option_1_continuation_key]"
 SMB_special_forces_option_1_continuation_default: "Programy výcviku rangerů"
 SMB_special_forces_option_1_continuation_default_desc: "Abychom podpořili naše horské jednotky, měli bychom nasadit Ranges, vojáky speciálně vycvičené k útokům a průzkumu nejen v blízkosti hor, ale také v lesích a džunglích Jižní Ameriky."
 SMB_special_forces_option_1_continuation_desc: "[SMB_special_forces_option_1_continuation_desc_key]"
 SMB_special_forces_option_1_default: "Posílit horské pluky"
 SMB_special_forces_option_1_default_desc: "Horská vojska armády by měla dostat zvláštní pozornost našeho vyššího velení, protože vykonávají kousky, které by si naše běžné jednotky mohly jen přát provádět. Umožňují provádět boj v zrádných Andách a mohou podporovat naše běžné jednotky při postupu."
 SMB_special_forces_option_1_desc: "[SMB_special_forces_option_1_desc_key]"
 SMB_special_forces_option_2: "[SMB_special_forces_option_2_key]"
 SMB_special_forces_option_2_BRA: "Korps námořní pěchoty"
 SMB_special_forces_option_2_CHL: "Oživit námořní pěchotu"
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] má dlouhou tradici námořní pěchoty, ale od konce války v Tichomoří byly redukovány na pobřežní dělostřelecké jednotky. Přetvořením těchto jednotek na námořní pěchotu vybavenou pro expediční válčení, [ROOT.GetNameDef] bude znovu schopno projekce moci za mořem, tak jak to úspěšně dělalo v 19. století."
 SMB_special_forces_option_2_continuation: "[SMB_special_forces_option_2_continuation_key]"
 SMB_special_forces_option_2_continuation_default: "Podpořit mariňáky"
 SMB_special_forces_option_2_continuation_default_desc: "Aby naši mariňáci mohli fungovat na plnou kapacitu a efektivitu, měli bychom zvážit vývoj technologií, které je podporují, jako jsou přistávací vozidla a lepší techniky distribuce zásob při přistávání na březích."
 SMB_special_forces_option_2_continuation_desc: "[SMB_special_forces_option_2_continuation_desc_key]"
 SMB_special_forces_option_2_default: "Silná námořní síla"
 SMB_special_forces_option_2_default_desc: "Jelikož je námořnictvo jedním z našich aktuálních silných bodů, bylo by více než prospěšné využít toho a umožnit jim mít vlastní vojenskou složku, skládající se z tvrdě vycvičených a vysoce efektivních mariňáků."
 SMB_special_forces_option_2_desc: "[SMB_special_forces_option_2_desc_key]"
 SMB_special_forces_option_3: "[SMB_special_forces_option_3_key]"
 SMB_special_forces_option_3_BRA: "Brigada de Infantaria Paraquedista"
 SMB_special_forces_option_3_continuation: "[SMB_special_forces_option_3_continuation_key]"
 SMB_special_forces_option_3_continuation_default: "Podpora leteckých výsadků"
 SMB_special_forces_option_3_continuation_default_desc: "Aby měli naši výsadkáři co nejvyšší šanci na úspěch při provádění seskoků, měli bychom zvážit vývoj technologií, které pomohou zvýšit jejich přežitelnost, ať už se jedná o nositelnou ochranu nebo maskované zásobovací krabice."
 SMB_special_forces_option_3_continuation_desc: "[SMB_special_forces_option_3_continuation_desc_key]"
 SMB_special_forces_option_3_default: "Rozšiřte armádní letectvo"
 SMB_special_forces_option_3_default_desc: "Jelikož je letectvo jedním z našich silných bodů, bylo by velmi výhodné využít tohoto faktu a umožnit jim mít vlastní vojenskou divizi, složenou z speciálně vyškolených a extrémně efektivních parašutistů."
 SMB_special_forces_option_3_desc: "[SMB_special_forces_option_3_desc_key]"
 SMB_strategic_bombing: "[SMB_strategic_bombing_key]"
 SMB_strategic_bombing_default: "Zaměření na strategické bombardování"
 SMB_strategic_bombing_default_desc: "Válku vyhrajete porážkou nepřítele nejen v boji, ale také oslabením jejich ekonomiky a průmyslových schopností. Proto by strategické bombardování mělo být považováno za náš primární cíl během války."
 SMB_strategic_bombing_desc: "[SMB_strategic_bombing_desc_key]"
 SMB_support_company: "[SMB_support_company_key]"
 SMB_support_company_bra: "Výcvik v džungli pionýrů"
 SMB_support_company_default: "Význam podpůrných společností"
 SMB_support_company_default_desc: "Naše nedávné vytvoření logistického oddělení vedlo k sérii objevů. Zejména pro udržení toku dodávek a dostatečného množství adekvátního vybavení a zásob je třeba vyrobit, a naše současné materiály nejsou dostatečné. Potřebujeme modernizovat naše podpůrné vybavení, pokud chceme držet krok s našimi konkurenty."
 SMB_support_company_desc: "[SMB_support_company_desc_key]"
 SMB_tactical_air_force: "[SMB_tactical_air_force_key]"
 SMB_tactical_air_force_default: "Taktická letecká síla"
 SMB_tactical_air_force_default_desc: "Vzdušné síly by měly být používány nejen k podpoře pozemních sil, ale k plnění mnoha složitějších úkolů, které samotné pozemní síly nemohou vykonat. To je pravá podstata toho, co dělá vzdušné síly skvělými."
 SMB_tactical_air_force_desc: "[SMB_tactical_air_force_desc_key]"
 SMB_tank_warfare: "[SMB_tank_warfare_key]"
 SMB_tank_warfare_default: "Tanková válka"
 SMB_tank_warfare_default_CHL: "Válka v Patagonii"
 SMB_tank_warfare_default_desc: "Nejlepším doplňkem mobilní armády je jednotka silných metalových behemotů, s palebnou sílou, která téměř překoná jakéhokoli nepřítele, kterého potkají. Jedinou otázkou je, zda by naše výroba tanků měla být zaměřena na německou blitz strategii, nebo by měla fungovat jako podpora pro pěchotu?"
 SMB_tank_warfare_desc: "[SMB_tank_warfare_desc_key]"
 SMB_tank_warfare_tt: "Odemkne rozhodnutí k §YSpecialize§! našim národním programům obrněné techniky"
 SMB_tierra_del_fuego_training: "Školení na Ohňové zemi"
 SMB_tierra_del_fuego_training_desc: "Naši vojáci potřebují být řádně vycvičeni, pokud chceme, aby efektivně bojovali na studeném jihu a v horách. Proto musíme zajistit, aby byly zřízeny výcvikové tábory pro jednotky na Ohňové zemi, aby se lépe aklimatizovaly na chlad."
 SMB_war_planning_office: "[SMB_war_planning_office_key]"
 SMB_war_planning_office_default: "Úřad pro plánování války"
 SMB_war_planning_office_default_desc: "Musíme také zajistit, aby naše armáda dostávala správné a dobře promyšlené plány a rozkazy, abychom nezůstali pozadu ve válce informací a nedostali zastaralé údaje, které by vedly k jejich přepadení a zničení. Proto bychom měli založit válečnou plánovací kancelář, abychom lépe koordinovali tyto snahy."
 SMB_war_planning_office_desc: "[SMB_war_planning_office_desc_key]"
 SMB_winning_the_air_war: "[SMB_winning_the_air_war_key]"
 SMB_winning_the_air_war_default: "Vyhrát leteckou válku"
 SMB_winning_the_air_war_default_desc: "Zatímco pozemní podpora a námořní bombardování mohou být považovány za důležité, je velmi nutné si uvědomit, že bez kontroly nebe jsou všechny tyto akce k ničemu. Proto by naše letectvo mělo být zaměřeno na co nejvyšší kontrolu nebe."
 SMB_winning_the_air_war_desc: "[SMB_winning_the_air_war_desc_key]"
 SMB_women_in_aviation: "[SMB_women_in_aviation_key]"
 SMB_women_in_aviation_default: "Ženy v letectví"
 SMB_women_in_aviation_default_desc: "I když nebyly vždy takto zacházeno, ženy hrály vždy důležitou roli ve společnosti a nyní je čas, aby se chopily úkolů, které byly dříve považovány pouze za mužské, jako je výroba a také pilotování letadel naší země."
 SMB_women_in_aviation_desc: "[SMB_women_in_aviation_desc_key]"
 URG_a_new_constitution: "Nová ústava"
 URG_a_new_constitution_desc: "Současná ústava je nefunkční. Potřebujeme novou, abychom posunuli zemi do nové éry."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio je jednou z hlavních postav uruguayského fašismu. Jeho a jeho vrstevníků vliv by mohl být odrazovým můstkem pro větší hnutí, které by mohlo zasáhnout [URG.GetName]. Pozveme je do vlády a dáme jim náležitou legitimitu."
 URG_allow_nazi_movements_among_german_uruguayan: "[GER.GetAdjective]-[URG.GetAdjective] Národní hnutí"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "Mezi [GER.GetAdjective]-[URG.GetAdjective] menšinami v zemi existují malé nacistické hnutí, které jsou bezesporu ovlivněny zahraniční politikou jejich vlasti. Někteří volají po zastavení této rétoriky, ale může být použita k dalšímu šíření naší agendy."
 URG_american_air_bases: "Americké letecké základny"
 URG_american_air_bases_desc: "Amerika nás tlačí, abychom jim umožnili zřídit letecké základny na našem území. To nám jistě pomůže chránit se před jakýmkoliv hrozbou Osy."
 URG_americanism: "Amerikanismus"
 URG_americanism_desc: "Musíme zajistit, aby se naše zaměření jako země soustředilo na jihoamerické hodnoty a chránilo je v zahraničních záležitostech."
 URG_anti_imperialism: "Anti-imperialismus"
 URG_anti_imperialism_desc: "Musíme zaujmout jasný postoj proti imperialismu a zasahování zahraničních mocností v Jižní Americe."
 URG_anticentralism: "Anticentralismus"
 URG_anticentralism_desc: "Je jasné, že snahy centralizovat zemi kolem Montevideu nejsou proveditelné. Je lepší dodržovat hodnoty venkovské třídy tam, kde jsou, a městské populace tam, kde jsou, aby všichni mohli společně prosperovat."
 URG_blanco_victory: "Vítězství Blankovy volby"
 URG_blanco_victory_desc: "Rozruch pravděpodobně způsobený diktaturou Gabriela Terras odcizil voliče od Colorados, což dalo moc Blancům."
 URG_break_diplomatic_relations_with_the_axis: "Přerušit diplomatické vztahy s osou"
 URG_break_diplomatic_relations_with_the_axis_desc: "I když jsme vyhlásili neutralitu, stalo se jasné, že Osa zla nemůže být nadále tolerována. Větry války jsou striktně ve prospěch Spojenců a nám nesvědčí být na ztrátové straně."
 URG_break_relations_with_the_ussr: "Přerušit vztahy se [SOV.GetName]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName] je nepřirozená konstrukce. Je jasné, že pokud existuje budoucí světový řád, leží v střední Evropě a [USA.GetName], ale nevidíme důvod k udržování vztahů s pariajským státem."
 URG_brou: "BROU"
 URG_brou_desc: "Banka Východní republiky Uruguaye potřebuje získat další odpovědnosti a založit měnový fond na likvidaci našeho zahraničního dluhu."
 URG_colorado_victory: "Colorado volební vítězství"
 URG_colorado_victory_desc: "Nikdy nebylo pochyb o tom, že Coloradové budou nadále vládnout [URG.GetName]."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "Mléko je dobré, plné živin a hojně dostupné a jsme ideální zemí, která toho může využít. Národní družstvo výrobců mléka bude mít monopol na mléčné výrobky a související infrastrukturu, čímž podpoří růst země."
 URG_declare_neutrality: "Vyhlásit neutralitu"
 URG_declare_neutrality_desc: "Nemáme co ztratit tím, že se zapletíme do evropských záležitostí."
 URG_establish_the_german_uruguayan_cultural_center: "Posílit Kulturní centrum Fuhrmanna"
 URG_establish_the_german_uruguayan_cultural_center_desc: "Německo-uruguayské kulturní centrum bylo založeno Arnulfem Fuhrmannem k šíření pro-nacistické propagandy v zemi, která od vzestupu Osy pouze vzrostla. Ačkoliv se vláda snaží na toto zatlačit, budeme tuto snahu financovat, uplácením příslušných lidí, aby ji udrželi v chodu."
 URG_food_for_the_warmachine: "Jídlo pro válečný stroj"
 URG_food_for_the_warmachine_desc: "S velkou částí zemědělské půdy pod naším kontrolou můžeme začít přepravovat jídlo našim spojencům, čímž posílíme naši moc."
 URG_force_through_corporatism: "Nucení ke korporatismu"
 URG_force_through_corporatism_desc: "Vláda se již jednou pokusila prosadit korporatismus, ale byla vehementně bojována politiky té doby a myšlenka byla opuštěna. Dnes nebudou žádné kompromisy, tuto legislativu prosadíme za každou cenu."
 URG_herrerismo: "Herrerismo"
 URG_herrerismo_desc: "Náš vůdce vytvořil Herrerismo, směs nacionalismu, konzervatismu a populismu. S tímto doufá vybudovat silnou politickou základnu."
 URG_import_substitution: "Substituce dovozu"
 URG_import_substitution_desc: "Základem naší moderní ekonomiky bude belgický model substituce dovozu pro vytvoření moderní ekonomiky."
 URG_investigate_german_and_italian_cultural_organization: "Prozkoumat německé a italské organizace"
 URG_investigate_german_and_italian_cultural_organization_desc: "Kulturní a sportovní organizace spojené s Itálií a Německem jsou podezřelé z toho, že ukrývají fašistické sympatie. Musíme být pozorní a prošetřit je na jakékoli pochybení."
 URG_join_the_allies: "Připojit se k spojencům"
 URG_join_the_allies_desc: "Po tlaku ze strany [USA.GetName] je jasné, že se již nemůžeme držet stranou od války. Co málo můžeme udělat, bude nyní vynaloženo do boje."
 URG_la_teja_refinery: "Rafinérie La Teja"
 URG_la_teja_refinery_desc: "Založení moderní rafinérie ropy nám umožní být konkurenceschopní na světovém trhu a diverzifikovat naši ekonomiku."
 URG_law_no_9914: "Zákon č. 9914"
 URG_law_no_9914_desc: "S [FIN.GetName] pod útokem od [SOV.GetNameDef] vláda schválila zákon 9914, který umožňuje odkládat Pesos na pomoc Finům. Shromáždili jsme vlnu a 10,600,000 gramů konzervovaného hovězího masa, přičemž každá plechovka říká \"od uruguayského lidu hrdinné armádě Finska\"."
 URG_law_no_9943: "Zákon č. 9943"
 URG_law_no_9943_desc: "I když jsme neutrální, je jasné, že svět rychle klesá do nejistoty. Musíme připravit naše síly a provést celostátní odvod, abychom bránili naše hranice."
 URG_legacy_of_batlle: "Dědictví Batlle"
 URG_legacy_of_batlle_desc: "Ať už nás budoucnost zavede kamkoliv, je jasné, že strana Colorado je navždy spojena s dědictvím José Batlle y Ordóñez. Vždy budeme přijímat její myšlenku univerzální sociální spravedlnosti."
 URG_legalize_the_pool: "Legalizovat bazén"
 URG_legalize_the_pool_desc: "Legalizace bazénu zvýší příjmy státu a bude také velmi populární mezi masami."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Je čas nechat starý zemědělský trh za sebou a uvést Mercado Modelo, největší zemědělský trh v zemi."
 URG_merge_falangist_movements: "Sloučit falangistická hnutí"
 URG_merge_falangist_movements_desc: "S výjimkou uruguayského revizionismu živeného Adolfem Agoriem, je falangismus nejpopulárnějším autoritářským hnutím v zemi, ale jsou rozděleni do několika skupin. Musíme je sjednotit, aby se stali větším hnutím, než by mohli být samostatně."
 URG_ministry_of_public_works: "Ministerstvo veřejných prací"
 URG_ministry_of_public_works_desc: "Abychom podpořili průmyslovou vývoj naší země, vytvoříme masivní program silnic a bydlení pro pracovníky prostřednictvím Ministerstva veřejných prací."
 URG_pay_of_all_external_debts: "Splatit všechny externí dluhy"
 URG_pay_of_all_external_debts_desc: "Stále máme nějaké externí dluhy vůči různým zemím, a v aktuálním klimatu se státní nemá vyplácet mít neuhrazené platby."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna je nastupující vlajková loď pro nákladní a charterové služby. Investice do tohoto by mohla posunout náš letecký průmysl do moderní doby."
 URG_prohibition_of_usury: "Zákaz úžery"
 URG_prohibition_of_usury_desc: "Nesmíme již dovolovat věřitelům poskytovat půjčky, které nepřiměřeně napomáhají věřitelům. Je třeba zavést zákony proti úžerě, aby se takovýmto praktikám předešlo."
 URG_rapid_industrialization: "Rychlá industrializace"
 URG_rapid_industrialization_desc: "Všechno je připraveno k tomu, abychom naši zemi posunuli do nové éry. Vydáme se na cestu rychlé industrializace a přivedeme naši zemi do 20. století."
 URG_recognize_francoist_spain: "Uznat frankistické Španělsko"
 URG_recognize_francoist_spain_desc: "Je jasné, že frankistické Španělsko je legitimním španělským státem. Okamžitě ho uznáme jako pravé Španělsko."
 URG_revaluation_law: "Zákon o přecenění"
 URG_revaluation_law_desc: "Zákon o přehodnocení z roku 1935 potřebuje být dále rozšířen, kde Oddělení emisí monopolizuje veškerou bankovní činnost."
 URG_right_to_food_housing_and_health: "Právo na jídlo, bydlení a zdraví"
 URG_right_to_food_housing_and_health_desc: "Zaručíme právo na jídlo, bydlení a zdraví jako klíčový základ v ústavě a poskytneme podporu nejchudším z našich občanů."
 URG_rincon_del_bonete_hydroelectric_power_station: "Vodní elektrárna Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "Elektrifikace naší země je klíčem k modernizaci. [GER.GetAdjective] stát je ochoten financovat výstavbu takového projektu, což posílí naše vazby."
 URG_ruralism: "Ruralismus"
 URG_ruralism_desc: "Naše voličská základna se nachází v venkovských oblastech země a je nezbytné, abychom do ní silně investovali."
 URG_statism: "Statismus"
 URG_statism_desc: "Jasný a silný stát s centralizovanou kontrolou nad sociálními a ekonomickými záležitostmi je v těchto časech nezbytný."
 URG_terra_election: "Volby 1938 se konaly"
 URG_terras_dictatorship: "Dictatura Terras"
 URG_terras_dictatorship_desc: "Gabriel Terra získal kontrolu nad velkou částí země v puči před 2 lety, ale stále máme práci na dalším upevnění kontroly nad institucemi."
 URG_the_american_springboard: "Americký odrazový můstek"
 URG_the_american_springboard_desc: "S mocí zajištěnou a silným podporovatelem za námi jsme připraveni začít dobývat naše sousedy."
 URG_the_fuhrmann_plan: "Fuhrmannův plán"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann navrhl, aby se [URG.GetName] stala kolonií [GER.GetName], sloužící jako odrazový můstek pro frontu Osy v Jižní Americe. Možná ne jako kolonie, ale jako správce Osy Jižní Ameriky?"
 URG_the_good_coup: "Dobré Pučení"
 URG_the_good_coup_desc: "Ústava byla vystavena silnému odporu. Nemůžeme se zdržovat zbytečnou politikou, pokud chceme přivést Uruguay do budoucnosti. Tak jako Terra před námi, provedeme puč, ale místo masových zatčení a násilí to uděláme bez prolití krve a pronásledování."
 URG_tour_to_italy: "Cesta do [ITA.GetName]"
 URG_tour_to_italy_desc: "Náš vůdce se vydá na tour do [ITA.GetName], aby posílil ekonomické vazby mezi našimi zeměmi."
 URG_traditionalism: "Tradicionalismus"
 URG_traditionalism_desc: "Návrat k tradici je cestou do budoucnosti. Co fungovalo dříve, bude fungovat i nyní."
 URG_womens_vote: "Hlasování žen"
 URG_womens_vote_desc: "Každý stát, který chce být přijat do nového století, musí uznat práva žen a rovná práva pohlaví."
 chilean_trade_deals_opinion_modifier: "Prospěšné obchodní dohody"
 denounced_catholicism: "Odmítl katolicismus"
 embraced_catholicism: "Přijal katolicismus"
 faction_name_bra_ger: "Berlínsko-rioanský pakt"
 faction_name_bra_ita: "Pakt Řím-Rio"
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! Ovládá všechny §YPevninské státy§! v §YJižní Americe§!"
 idea_PAR_emergency_powers: "Země v nouzových pravomocích"
 idea_PAR_emergency_powers_desc: "Země je pod mimořádným zákonem, který umožňuje jejímu vládnímu orgánu zakročit proti nesouhlasu a uplatnit větší zahraniční politickou moc."
 left_wing_tt: "§YLevicový§! prezident se ujímá moci"
 natal_airbase_modifier: "Povolte nám používat letiště Parnamirim"
 one_of_the_options_tt: "Ve které z možností události bude mít efekt následující: "
 par_has_accepted_american_funds: " Přijal @USA americké fondy"
 par_has_accepted_american_funds_tt: "Akceptuje @USA§Y[USA.GetAdjective]§! fondy, což brání připojení k jiným frakcím po §Y210 dní§!"
 propping_up_gustavo_ross_tt: "Když §YGustavo Ross§! se stane prezidentem Chile, získej §G+75§! politické moci, §G+5%§! stabilitu a dej mu rys §YPopulární mezi lidmi§! který uděluje: §G+2%§! faktor rychlosti růstu shody, §G+25%§! obranu proti odchylce ideologie a §G+10%§! stabilitu."
 right_wing_tt: "A §YPravicový§! Prezident se ujímá moci"
 working_on_the_pan_american_highway: "Pracujeme na Panamerické dálnici"
