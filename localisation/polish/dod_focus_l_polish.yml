l_polish:
 CZE_access_to_the_sea:0 "Přístup k moři"
 CZE_access_to_the_sea_desc:0 "Už nejsme uvězněni na pevnině! Nyní, když máme pobřeží, musíme studovat námořní záležitosti a vytvořit plán na založení námořnictva."
 CZE_aggressive_wars: "Války agresorů"
 CZE_aggressive_wars_desc:0 "S fašismem na vrcholu může naše cesta k moci začít!"
 CZE_air_is_our_sea:0 "Vzduch je naše moře"
 CZE_air_is_our_sea_desc:0 "Jiné národy závisí na námořnictvu, aby chránily své hranice a projekce moci, pro nás tuto roli plní naše letectvo."
 CZE_an_entente_of_our_own:0 "Entente vlastní"
 CZE_an_entente_of_our_own_desc:0 "Malá dohoda" v posledních letech zanikla, ale mohla by znovu ožít, pokud budou naši bývalí spojenci ochotni."
 CZE_armour_bonus_1:1 "LT vz. 38"
 CZE_armour_bonus_1_desc:0 "Naše armáda se může pochlubit některými z nejpokročilejších tanků na světě, ale technologie v této oblasti rychle postupuje a nemůžeme si dovolit zůstat pozadu."
 CZE_armour_bonus_ii:1 "Modernizace obrněných vozidel"
 CZE_armour_bonus_ii_desc:0 "Vojenský technický institut pokračuje v úzké spolupráci se Škodovými závody na návrhu nových a lepších tanků."
 CZE_arms_exports_1:0 "Vývoz zbraní"
 CZE_arms_exports_1_desc:0 "Škodovka byla dlouho hlavním dodavatelem zbraní po celé Evropě, vyrábějící zbraně v měřítku daleko vyšším než naše země potřebuje. Výroba v takovém měřítku vede k efektivitě výroby, o které si mnozí další producenti mohou pouze snít."
 CZE_arms_exports_2:1 "Exportní subvence"
 CZE_arms_exports_2_desc:1 "Před hrozbou války stále více národů hledá možnosti nákupu tanků. Vládní záruky pro půjčky a další opatření mohou povzbudit jiné země k nákupu československých zbraní a dále zlepšit ekonomiku měřítka."
 CZE_arms_exports_3:1 "Zaručený rovný přístup"
 CZE_arms_exports_3_desc:1 "Poptávka po zbraních je na historickém maximu a stejně tak i výstup našich výrobních linek. Abychom podpořili prodej zbraní, můžeme veřejně prohlásit, že prodáme komukoli, kdo má hotovost na zaplacení - a pak použít peníze na investice do našeho vlastního ozbrojení."
 CZE_balanced_1:1 "Vyvážené investice do průmyslu"
 CZE_balanced_1_desc:0 "Ve snaze zmírnit napětí mezi Čechy a Slováky bylo navrženo, že budoucí průmyslový růst by měl být rovnoměrně rozdělen mezi jejich příslušné části země, ačkoliv je to celkově méně efektivní."
 CZE_balanced_2:1 "Spojená československá plánovací komise"
 CZE_balanced_2_desc:1 "Vytvořením kombinovaného orgánu politiků z obou částí národa můžeme zajistit, že si každý bude mít rovně podíl na průmyslovém růstu naší země."
 CZE_balanced_3:1 "Místní specializace"
 CZE_balanced_3_desc:1 "S pokračujícími investicemi do průmyslu ve všech regionech země některé oblasti začaly specializovat na určité zboží a služby. Můžeme to dále podpořit."
 CZE_battleship_catchup_1:1 "Průlom v bitevních lodích"
 CZE_battleship_catchup_1_desc:1 "Naše nová potřeba námořnictva vedla k prudké aktivitě v oblasti návrhu bitevních lodí."
 CZE_beacon_of_liberty:0 "Maják svobody"
 CZE_beacon_of_liberty_desc:0 "Naše oddanost demokracii inspiruje naše vlastní občany i ty, kteří museli utéct před utlačujícími režimy."
 CZE_bonus_research_slot_1:0 "České technické univerzity"
 CZE_bonus_research_slot_1_desc:0 "S hrozící válkou bude větší zaměření na praktickou technologii prospěšné."
 CZE_bonus_research_slot_2:1 "Týmy pro sdílení znalostí"
 CZE_bonus_research_slot_2_desc:0 "Sdílení znalostí mezi spojenci přineslo tak velké výhody, že bylo nyní navrženo jako trvalá instituce."
 CZE_capital_focus:0 "Zaměření na Hlavní Město"
 CZE_capital_focus_desc:1 "Naše námořnictvo se musí zaměřit na přímé a rozhodující boje."
 CZE_cas_focus:0 "Zaměření CAS"
 CZE_cas_focus_desc:0 "Závěr zkoušek Vojenského leteckého institutu naznačuje, že bychom se měli zaměřit na letadla pro blízkou vzdušnou podporu."
 CZE_communism_with_a_human_face:0 "Socialismus s lidskou tváří"
 CZE_communism_with_a_human_face_desc:1 "Vyzváním k větší účasti lidí na místní a národní politice pod záštitou Komunistické strany vdechneme nové životní síly ideálům komunismu."
 CZE_communist_support:0 "Podpora komunistů"
 CZE_communist_support_desc:0 "Náš levicový posun nabírá na síle. Podpora komunismu roste po celé zemi a tempo se jen zvýší, pokud budeme za tím podnikat více vládní podpory."
 CZE_cruiser__catchup_1:1 "Průlom Křižníku"
 CZE_cruiser__catchup_1_desc:1 "Naše nová potřeba námořnictva vedla k náhlé vlně návrhů křižníků."
 CZE_czech_fascism:0 "Český fašismus"
 CZE_czech_fascism_desc:0 "Podpora fašismu roste v celé zemi a jakmile více moci padne do fašistických rukou, může být na disidenty vyvíjen větší tlak, aby odolali."
 CZE_czech_socialism:0 "Český socialismus"
 CZE_czech_socialism_desc:1 "Centrální řízení je jistě skvělé pro ekonomiku, ale možná by mohlo být příliš mnoho dobré věci. Mírné decentralizování jak do českých, tak slovenských sovětů může přinést větší celkovou jednotu!"
 CZE_czechoslovak_legion: "Československá legie"
 CZE_czechoslovak_legion_desc:0 "Československá legie bojovala po celé Evropě během Velké války a hluboko v Rusku během jejich občanské války. Nyní, když se konflikt šíří Evropou, může legie opět pochodovat."
 CZE_deal_with_bulgaria:0 "Rozpustit Bulharsko"
 CZE_deal_with_bulgaria_desc:0 "Bulharsko se znovu vyzbrojilo a opět ohrožuje bezpečnost Balkánu. Toto je hrozba, kterou nelze tolerovat, pokud má Entente zaměřit své úsilí na obecný konflikt v Evropě."
 CZE_deal_with_hungary: "Eliminovat maďarskou hrozbu"
 CZE_deal_with_hungary_desc:0 "Jak se mír rozpadá po celé Evropě, Entente nemůže dovolit, aby se Maďarsko stalo hrozbou znovu. Pouze trvalé řešení nám umožní soustředit se na větší problémy."
 CZE_defensive_preparations:0 "Obranné přípravy"
 CZE_defensive_preparations_desc:0 "Zdá se, že válka přichází, ať už si to přejeme, nebo ne. Proto je nejlepší, abychom byli připraveni."
 CZE_deliver_sudetenland: "Předat Sudety"
 CZE_deliver_sudetenland_desc:0 "Německo chce naše Němce. Zdá se, že jestli chceme odvrátit válku, jediný způsob je předat Sudety."
 CZE_democratic_bastion:0 "Demokratická bašta"
 CZE_democratic_bastion_desc:0 "Československo je baštou demokracie ve Střední Evropě a zůstane jí ať se děje cokoliv!"
 CZE_destroyer_catchup_1:1 "Průlom v destrojerkách"
 CZE_destroyer_catchup_1_desc:1 "Naše nová potřeba námořnictva vedla k náhlému rozmachu v návrhu torpédoborců."
 CZE_doctrinal_innovation:0 "Doktrinální inovace"
 CZE_doctrinal_innovation_desc:0 "Mnoho jsme se naučili z výměn důstojníků a strategických sezení s našimi spojenci. Kombinování tak různorodých názorů nás postavilo na okraj průlomu."
 CZE_doctrine_bonus:0 "Objevy doktríny"
 CZE_doctrine_bonus_2: "Inovativní Válka"
 CZE_doctrine_bonus_2_desc:0 "Zbraně samy o sobě nedělají armádu silnou, účinné doktríny jsou také nutné. Vojenský technický institut si toho je vědom a nabídl několik návrhů."
 CZE_doctrine_bonus_desc:0 "Zbraně samy o sobě nedělají armádu silnou, efektivní doktríny jsou také potřebné. Vojenský technický institut si toho je dobře vědom a navrhl několik návrhů."
 CZE_exclude_the_slovaks:0 "Česká konsolidace"
 CZE_exclude_the_slovaks_desc:1 "Od doby, kdy byla naše země utvořena, byli Slováci nespokojeni. Neustále hledají více politické moci, neustále vyžadují více než mají nárok na národní zdroje. Už ne! Od této chvíle bude moc soustředěna v českých rukou. §RTo povede k občanské válce.§!"
 CZE_faction_tech_sharing:0 "Pakt organizace"
 CZE_faction_tech_sharing_desc:0 "Abychom mohli dobře spolupracovat, měly by být armády Dohody vybaveny na podobné úrovni. K tomu navrhujeme, aby si všichni členové naší frakce navzájem svobodně vyměňovali technologie."
 CZE_fallback_line: "Vybudovat záložní linie"
 CZE_fallback_line_desc:0 "Pokud nelze udržet hranici, bylo by dobré mít druhou linii opevnění, na kterou se dá spoléhat, než jakýkoli útok ze západu dosáhne našeho nitra."
 CZE_favor_czechs_1:0 "Český průmysl"
 CZE_favor_czechs_1_desc:0 "V naší zemi vždy existovalo napětí mezi Čechy a Slováky, a to zejména proto, že velká část naší průmyslové síly je soustředěna v českých provinciích Čechy a Morava. Nicméně, tento průmyslový potenciál usnadňuje výstavbu dalších továren v těchto oblastech, i když to může dále rozrušit Slováky."
 CZE_favor_czechs_2:1 "Průmyslová srdce"
 CZE_favor_czechs_2_desc:1 "Další investice zaměřené na Čechy a Moravu zlepší náš průmysl mnohem více než širší přístup."
 CZE_favor_czechs_3:1 "Nové průmyslové město"
 CZE_favor_czechs_3_desc:1 "Po rozvoji starých průmyslových oblastí v Čechách a na Moravě je nyní čas postavit nová města, aby ubytovala pracovníky pro naše rostoucí průmysly."
 CZE_fortification_studies:0 "Studie opevnění"
 CZE_fortification_studies_desc:0 "Potřeba zpevnit naši hranici je jasná, ale otázka zní, jak? Francouzi nedávno postavili úžasnou opevněnou linii vlastní, Maginotovu linii, a tím, že pošleme delegaci, která studuje jejich metody, by mělo být možné vyřešit naše vlastní problémy s obranou hranic."
 CZE_german_ally: "Cenný německý partner"
 CZE_german_ally_desc:0 "Německo je spřátelená fašistická mocnost, společník na cestě za slávou. Společně uděláme svět, aby se točil kolem Pražsko-berlínské osy!"
 CZE_german_leanings:0 "Německé uklidňování"
 CZE_german_leanings_desc:0 "Německá moc je na vzestupu a jejich proklamovaným cílem je sjednotit všechny německy mluvící národy v jednom Rajchu. Jako národ s významnou německou menšinou, jsou tyto vývojové události znepokojivé. Pokud se nám nepodaří zajistit si silné spojence, můžeme mít prospěch z udržení dobrých vztahů s Německem."
 CZE_german_minor_ally: "Německý satelit"
 CZE_german_minor_ally_desc:0 "Německo je rostoucí mocností, mocností, kterou můžeme následovat k slávě. Kde Německo vede, následujeme a shromažďujeme naše cíle na cestě."
 CZE_german_minor_ally_tt:0 "Stát se německým satelitem, poskytujícím bonusy k licencování německé technologie, ale také poskytujícím Německu nadvládu nad naší zemí."
 CZE_german_puppet: "Německý protektorát"
 CZE_german_puppet_desc:0 "Německo nemůže být uklidněno, nezastaví se, dokud nad námi neovládne. A přesto, možná tím, že poklekneme, můžeme zachovat nějakou autonomii?"
 CZE_german_technology:0 "Německá technologie"
 CZE_german_technology_desc:0 "S pokojnými vztahy mezi našimi národy nyní zajištěnými se navrhuje, že vzájemná výměna technologií by mohla prospět oběma stranám."
 CZE_go_left: "Lid sjednocený pod jednou vůlí"
 CZE_go_left_desc:0 "Kommunsismus je budoucnost! Všechny snahy se musí zaměřit na přeformování naší vlády a společnosti tak, aby následovaly marxistické ideály."
 CZE_go_right: "Zesílit Národní fašistickou ligu"
 CZE_go_right_desc:0 "Pouze pod fašismem může český národ povstat k velikosti! Demokracie v Evropě je odsouzena k vyhynutí, a pouze silné národy, fašistické národy, budou mít místo u vyjednávacích stolů, když budou slabé státy rozděleny!"
 CZE_heavy_fighter_focus:0 "Zaměření na těžké stíhačky"
 CZE_heavy_fighter_focus_desc:0 "Vojenský letecký institut dospěl k závěru, že těžké stíhačky jsou nejvíce užitečné a měly by tvořit jádro našeho letectva."
 CZE_hungarian_line: "Maďarská linie"
 CZE_hungarian_line_desc:0 "Maďarský irredentismus je trvalou hrozbou pro naši národ, systém opevnění podél naší společné hranice pomůže zajistit naši bezpečnost."
 CZE_hungarian_situation:0 "Maďarská situace"
 CZE_hungarian_situation_desc:0 "Maďarsko již dlouho představuje trn v našem boku, ale s plnou mocí fašismu za námi přišel čas Maďarska ke konci."
 CZE_import_foreign_bombers:0 "Import zahraničních bombardérů"
 CZE_import_foreign_bombers_desc:0 "Dovoz různých zahraničních bombardérů k testování a hodnocení pomůže našim vlastním konstrukčním týmům naučit se cenné lekce."
 CZE_import_foreign_fighters:0 "Importovat zahraniční bojovníky"
 CZE_import_foreign_fighters_desc:0 "Importováním různých zahraničních stíhaček k testování a vyhodnocování se naši vlastní návrháři letadel naučí cenné lekce."
 CZE_industrial_legacy: "Velké průmyslové dědictví"
 CZE_industrial_legacy_desc:0 "Škodovy závody byly největším výrobcem zbraní v Rakousko-Uhersku, a od našeho nezávislosti se rozšířily a staly se lídrem v mnoha oblastech průmyslu. Vysoká koncentrace odbornosti a těžkého průmyslu silně napomáhá všem průmyslovým snahám."
 CZE_inf_and_artillery_advancement:1 "Postup pěchoty"
 CZE_inf_and_artillery_advancement_2:1 "Pokrok v dělostřelbě"
 CZE_inf_and_artillery_advancement_2_desc:1 "Královna bojiště, moderní dělostřelectvo bude velkým multiplikátorem síly v naší armádě."
 CZE_inf_and_artillery_advancement_desc:1 "Pěchota je nejdůležitější jednotkou naší armády, takže zlepšení jejich zbraní je zásadní krok k úspěšné národní obraně."
 CZE_internal_redoubts:0 "Vnitřní pevnosti"
 CZE_internal_redoubts_desc:0 "Jakýkoli systém opevnění může být prolomen. Abychom se ochránili proti této eventualitě, můžeme postavit silné body kolem našich nejdůležitějších měst, aby nemohla být snadno obsazena nepřítelem, který se dostane přes naše linie."
 CZE_invite_romania:0 "Pozvat Rumunsko"
 CZE_invite_romania_desc:0 "Pozvěte Rumunsko do Ententy."
 CZE_invite_yugoslavia:0 "Pozvat Jugoslávii"
 CZE_invite_yugoslavia_desc:0 "Pozvat Jugoslávii do Entente."
 CZE_join_comintern: "Připojit se k Kominterně"
 CZE_join_comintern_desc:0 "Naši méně progresivní bývalé spojence již nemůžeme spoléhat. Je čas podepsat alianci s SSSR, abychom zajistili naši bezpečnost proti fašisticko-imperialistické agresi."
 CZE_light_fighter_focus:0 "Zaostření na lehké stíhače"
 CZE_light_fighter_focus_desc:0 "Vojenský letecký institut dospěl k závěru, že lehké stíhače jsou nejvíce užitečné a měly by tvořit jádro našeho letectva."
 CZE_mechanization:0 "Mechanizace"
 CZE_mechanization_desc:0 "Zatímco motorizační poskytuje našim vojákům rychlost, mechanizace jim nabízí rychlost, ochranu a palebnou sílu."
 CZE_military_aeronautical_institute:0 "Vojenský letecký institut"
 CZE_military_aeronautical_institute_desc:0 "Vojenský aeronautický institut poskytuje československému letectvu výzkumné a projektové návrhy."
 CZE_military_research_institute:0 "Vojenský technický institut"
 CZE_military_research_institute_desc:0 "Vojenský technický institut existuje, aby poskytoval československým ozbrojeným silám vojenský výzkum, vývoj a testovací možnosti."
 CZE_motorization_scheme:0 "Motorizační Schéma"
 CZE_motorization_scheme_desc:0 "I když nemáme největší armádu, motorizace nabízí možnost rychleji soustředit naše síly v oblasti."
 CZE_mountain_bonus:0 "Horské jednotky"
 CZE_mountain_bonus_desc:0 "Když tolik naší hranice tvoří kopce a hory, potřeba specializovaných vojáků k dohledu a obraně těchto oblastí je jasná."
 CZE_national_fascism:0 "Národní fašismus"
 CZE_national_fascism_desc:0 "Češi a Slováci jsou plně united pod vlajkou fašismu. Společně se posunujeme vpřed! Společně jsme nezastavitelní!"
 CZE_nukes:0 "Jaderné zbraně"
 CZE_nukes_desc:0 "Budoucnost českého válečnictví spočívá v ovládnutí síly rozštěpeného atomu!"
 CZE_polish_line: "Polská linie"
 CZE_polish_line_desc:0 "Polská agresivita nezná mezí, ale doufejme, že dobře zpevněná hranice způsobí, že budou hledat snazší cíl."
 CZE_political_direction: "Vyhodnoťte politické klima"
 CZE_political_direction_desc: "Naše demokracie je mladá a zatím nebyla silně testována. S rostoucím fašismem a komunismem po celé Evropě se musíme ptát: Je to správný směr, nebo pokud ne, jaký je?"
 CZE_raiding_focus:0 "Zaměření na nájezdy"
 CZE_raiding_focus_desc:1 "Naše námořnictvo se musí zaměřit na nepřímý přístup, vyhnout se bitvě a obtěžovat zásobování našich nepřátel."
 CZE_rapprochement_with_hungary:0 "Zblížení s Maďarskem"
 CZE_rapprochement_with_hungary_desc:0 "Maďarský irredentismus je neustálou hrozbou, ale možná můžeme učinit ještě jedno poslední úsilí k vyřešení této otázky mírovou cestou?"
 CZE_rule_the_air: "Vládnout obloze"
 CZE_rule_the_air_desc:0 "Naše angažovanost v letectvu nám umožnila vybudovat pozoruhodnou výrobní efektivitu."
 CZE_secret_weapons:0 "Tajné zbraně"
 CZE_secret_weapons_desc:0 "Budoucnost českého válečnictví spočívá v ovládnutí několika pokročilých technologií a jejich využití v náš prospěch."
 CZE_security_council: "Spojená bezpečnostní rada"
 CZE_security_council_desc:0 "Bezpečnostní rada Ententy zajistí, že všichni členové budou koordinováni, když jsou plánovány společné vojenské operace."
 CZE_shipbuilding_legacy:0 "Dědictví lodního stavitelství"
 CZE_shipbuilding_legacy_desc:0 "Zatímco mít vlastní námořnictvo je novinkou, Škodovka má dlouhou historii ve výrobě komponentů pro lodě austro-maďarského námořnictva. Nyní mohou využít tuto zkušenost k výrobě lodí pro naše vlastní námořnictvo."
 CZE_strategy_decisions:0 "Strategická rozhodnutí"
 CZE_strategy_decisions_desc:0 "Nad Evropou se shromažďuje bouře, hrozba války visí ve vzduchu, ale jak se Československo vyrovná s nadcházejícími výzvami?"
 CZE_sudden_shipyard:0 "Náhlé Loděnice"
 CZE_sudden_shipyard_desc:0 "Námořnictvo vyžaduje loděnici. Na to jsme se nepřipravili, ale velké inženýrské projekty nejsou pro nás nic nového. Při správném úsilí by loděnice neměla zabrat příliš času."
 CZE_sudeten_1:0 "Raně fortifikace Sudet"
 CZE_sudeten_1_desc:0 "Sudetství, naše horská hranice s Německem, je ideální místo pro hraniční opevnění. Po prostudování francouzské Maginotovy linie můžeme vybudovat podobnou linii vlastní."
 CZE_sudeten_2:0 "Pokročilé opevnění Sudet"
 CZE_sudeten_2_desc:0 "Sudety nyní disponují slušnou obrannou linií, ale slušné není dost dobré, když jde o národní přežití."
 CZE_sudeten_3:0 "Konečné fortifikace Sudet"
 CZE_sudeten_3_desc:0 "Sudety mají silný systém opevnění, ale mohly by být ještě silnější!"
 CZE_support_bonus:1 "Podpůrné jednotky"
 CZE_support_bonus_desc:1 "Aby naše pěší jednotky fungovaly na vrcholné úrovni, musí být modernizovány i podpůrné složky."
 CZE_tac_focus:0 "Taktická bombardérská specializace"
 CZE_tac_focus_desc:0 "Závěry testů Vojenského aeronautického institutu naznačují, že bychom se měli soustředit na taktický bombardéry."
 CZE_the_polish_division:0 "Polské divize"
 CZE_the_polish_division_desc:0 "Polsko nejenže odmítá průchod sovětských vojsk v případě, že budeme potřebovat jejich pomoc, ale stále skrývá resentiment za naši osvobození oblasti Zaolzie a může hledat pomstu. Předběžná obrana by byla rozumná."
 CZE_the_polish_question:0 "Polská otázka"
 CZE_the_polish_question_desc:0 "Poláci nám nikdy neodpustili Zaolzie a pokud projevíme jakoukoli slabost, nepochybně zaútočí. Proč by měla velká země jako Československo trpět pod takovou hrozbou? Už žádné! Musí být přijato rozhodné opatření!"
 CZE_the_romanian_question:0 "Rumunská otázka"
 CZE_the_romanian_question_desc:0 "Rumunsko stojí mezi námi a naším přítelem a ochráncem, Sovětským svazem. Protože nedovolí průchod sovětských vojsk na pomoc naší obraně, musíme zvážit radikálnější řešení."
 CZE_trust_in_the_west:0 "Důvěra na Západě"
 CZE_trust_in_the_west_desc:0 "Francie a Británie ochrání mír v Evropě. Koneckonců, nevyhrály Velkou válku jen proto, aby nechaly Německo hrozit a roztrhnout suverénní státy dvacet let poté!"
 CZE_united_population:0 "Jednotná populace"
 CZE_united_population_desc:0 "Řada nedávných politických iniciativ v kombinaci s naší politikou vyváženého průmyslového růstu vedla k tomu, že se Češi a Slováci cítí ve státě mnohem více sjednoceni."
 CZE_war_college:0 "Válečná vysoká škola"
 CZE_war_college_desc:0 "Válková akademie poskytuje naší armádě dobře vycvičené vůdce, které potřebuje, aby ji dovedli ke vítězství."
 CZE_war_college_effect_tt:0 "§YPokud již máte 5 výzkumných slotů, nedostanete další.§!\n"
 HUN_FACTION_COMMIE:0 "Unie komunistických sovětů"
 HUN_GREATER_tt:0 "Změňte své jméno na §YGreater Hungary§!\n"
 HUN_aeronautic_technology_institute:0 "Institut letecké technologie"
 HUN_aeronautic_technology_institute_desc:0 "Vzduch se stal novým aspektem válčení a mnoho lidí podceňuje jeho důležitost. Musíme se naučit ovládat tuto novou dimenzi a přidělit prostředky na vývoj nových doktrín a vybavení, které nám to umožní."
 HUN_alliance_with_italy:0 "Aliance s Itálií"
 HUN_alliance_with_italy_desc:0 "Počáteční kroky směrem k alianci, které byly učiněny v římských protokolech, nyní lze rozšířit. Odešleme delegaci do Itálie k jednání o závazné dohodě o rozsáhlé vojenské spolupráci, jak v obraně, tak v útoku."
 HUN_an_unlikely_alliance:0 "Nepravděpodobná aliance"
 HUN_an_unlikely_alliance_desc:0 "Základně jsme změnili naši zemi. Nejsme už ti váleční štváči z minulosti. Je načase obrátit se k našemu starému nepříteli a vytvořit nový osud - společně."
 HUN_announce_the_gyor_program: "Oznámit Györi program"
 HUN_announce_the_gyor_program_desc:0 "Naše armáda je nebezpečně slabá, a je nezbytné, abychom zvýšili její velikost a bojovou schopnost. Abychom to udělali, musíme významně posílit náš průmysl, abychom udrželi krok s rostoucími požadavky na vybavení. Pětiletý program Györ zvýší vládní výdaje nejen na armádu samotnou, ale také na vedlejší sektory, jako je průmysl, zemědělství, infrastruktura a vzdělání."
 HUN_armored_warfare:0 "Obrněná válka"
 HUN_armored_warfare_desc:0 "Naše motorové divize budou vyžadovat obrněnou podporu, aby byly skutečně efektivní. Musíme investovat více zdrojů do vývoje nových designů obrněnců."
 HUN_army_maneuvers:0 "Vojenské manévry"
 HUN_army_maneuvers_desc:0 "Naše armáda musí být opět přivedena do formy pro potenciální budoucí ozbrojené konflikty. Pošleme je na manévry, abychom vyvinuli nové taktiky a strategie."
 HUN_artillery_effort:0 "Dělostřelecké úsilí"
 HUN_artillery_effort_desc:0 "Dělostřelectvo je klíčem k zlepšení efektivity našich sil. Vyvineme moderní dělostřelecké modely, aby měly nejlepší dělostřeleckou podporu, kterou můžeme poskytnout."
 HUN_assassinate_horthy:0 "Zavraždit Horthyho"
 HUN_assassinate_horthy_desc:0 "Starý admirál Velké války má ve své současné funkci regenta království Maďarska příliš mnoho moci a vlivu, a jeho postoj proti komunismu se ukazuje jako značný problém pro úsilí našich soudruhů. Musí být odstraněn z moci, pokud má naše národ najít cestu k Revoluci."
 HUN_assault_gun_focus:0 "Fokus na útočné dělo"
 HUN_assault_gun_focus_desc:0 "Místo zaměření na plnohodnotné tanky se místo toho spolehneme na útočné kanóny, abychom našim pěšákům pomohli proniknout, jako cenově efektivnější alternativu."
 HUN_autarky:0 "Autarkie"
 HUN_autarky_desc:0 "Jsme příliš závislí na zahraničních zdrojích ropy. Měli bychom napodobit německé úsilí o vývoj syntetické ropy."
 HUN_balanced_budget:0 "Vyvážený rozpočet"
 HUN_balanced_budget_desc:0 "Musíme využít nejlepší prostředky, které máme k dispozici. Dobře naplánovaný a vyvážený rozpočet je klíčem k úspěchu naší vlády."
 HUN_bled_agreement:0 "Bledská dohoda"
 HUN_bled_agreement_custom_effect_tooltip:0 "Může vést k nahrazení §HTreaty of Trianon§!."
 HUN_bled_agreement_desc:0 "Malomyslné tajné zbrojení nebude stačit. Musíme oslovit naše sousedy a požadovat nápravu smlouvy, která byla na nás uložena po Velké válce. Maďarsko má rovné právo na vyzbrojení."
 HUN_bomber_competition:0 "Soutěž bombardérů"
 HUN_bomber_competition_desc:0 "Abychom mohli vybrat nejlepší model bombardéru, který bychom chtěli vyrábět na licenci, musíme postavit uchazeče proti sobě. Uspořádáme soutěž bombardérů a pozveme všechny hlavní mocnosti, aby poslaly své nejmodernější modely bombardérů, aby se zúčastnily."
 HUN_boost_hungarian_aviation_industry:0 "Podporovat maďarský letecký průmysl"
 HUN_boost_hungarian_aviation_industry_desc:0 "Naše průmyslová základna musí být posílena, aby bylo možné vyrábět nové modely letadel v dostatečném množství pro získání převahy ve vzduchu."
 HUN_capital_ships:0 "Námořní plavidla"
 HUN_capital_ships_desc:0 "Jádrem námořnictva je bitevní loď. Musíme dohnat ztracený čas a začít co nejdříve stavbu nových plavidel."
 HUN_carriers:0 "Letadlové lodi"
 HUN_carriers_desc:0 "Bitevní lodě jsou pozůstatkem dávných časů. Budoucnost námořní války spočívá v letadlových lodích a letadlech. Budeme v čele tohoto vývoje."
 HUN_cas_focus:0 "Zaostření na CAS"
 HUN_cas_focus_desc:0 "Moderní armáda potřebuje podporu vozidel nejen na zemi, ale také ve vzduchu."
 HUN_civilian_industry:0 "Občanský průmysl"
 HUN_civilian_industry_desc:0 "Navzdory potřebě větší vojenské výroby nesmíme zanedbávat naše civilní potřeby. Rozšíření civilního průmyslu je proto na místě."
 HUN_claim_galicia:0 "Nárok na Halič"
 HUN_claim_galicia_desc:0 "Stát Polsko není nic jiného než umělá konstrukce. Může být vytvořen a rozpadnout se podle potřeby."
 HUN_claim_overlordship_over_slovakia:0 "Nárok na suverenitu nad Slovenskem"
 HUN_claim_overlordship_over_slovakia_desc:0 "Zbytek Slovenska musí být také znovu integrován do maďarského státu, buď přímo, nebo stát se závislostí. Pošleme další ultimátum."
 HUN_claim_the_bucovina:0 "Nárok na Bukovinu"
 HUN_claim_the_bucovina_desc:0 "Možná to není ekonomicky nejdůležitější z našich široce rozložených držení, ale stále je to součástí naší říše. A my si to nárokeme zpět."
 HUN_claim_transylvania:0 "Nárokovat Transylvanii"
 HUN_claim_transylvania_desc:0 "Oblast Siebenbürgen byla nefér od nás odňata po poslední válce. Je čas ji znovu získat."
 HUN_council_of_peoples_commissars:0 "Rada lidových komisařů"
 HUN_council_of_peoples_commissars_desc:0 "Musí být vytvořen vládní orgán, který může dohlížet na přechod Maďarska na komunistický stát. Jakmile bude tento úkol splněn, bude tato Rada analogií k západnímu systému kabinetu tvořenému ministry."
 HUN_cruisers:0 "Křižníky"
 HUN_cruisers_desc:0 "I ta nejsilnější síla je k ničemu, pokud nemůže najít nepřítele nebo se chránit před letadly. Navrhování nových lehkých a těžkých křižníků nám pomáhá proměnit soubor lodí na skutečnou flotilu."
 HUN_danuvia_submachine_guns:0 "Submachine Guns Danuvia"
 HUN_danuvia_submachine_guns_desc:0 "Naše pěchota potřebuje dobré zbraně, aby zvýšila svou účinnost. Počáteční prototypy Danuvia 43M se v testech osvědčily a zvýšením financování pro jejich vývoj brzy můžeme začít produkovat zbraň ve velkém."
 HUN_demand_a_referendum:0 "Požadovat Referendum"
 HUN_demand_a_referendum_desc:0 "Rozpad Rakousko-Uherska byl chybou. Rakousko a Maďarsko jsou silnější spolu, a kombinace obou je potřebná pro dosažení velikosti. Rakušané musí uspořádat referendum o návrhu na mírové spojení našich dvou národů."
 HUN_demand_southern_slovakia:0 "Požadovat Jižní Slovensko"
 HUN_demand_southern_slovakia_desc:0 "Pokud můžeme získat naše území bez krveprolití, tím lépe. Československu bude dáno ultimátum požadující převod našich právoplatných zemí."
 HUN_demand_the_vojvodina:0 "Požadovat Vojvodinu"
 HUN_demand_the_vojvodina_desc:0 "Pokud se nám podaří získat naše území bez krveprolití, tím lépe. Jugoslávii dostane ultimátum požadující převod našich právoplatných zemí."
 HUN_demand_transylvania:0 "Požadujte Transylvanii"
 HUN_demand_transylvania_desc:0 "Pokud můžeme získat naše území bez krveprolití, tím lépe. Rumunsku bude dáno ultimátum vyžadující převod našich právoplatných zemí."
 HUN_demands_tt:0 "Při požadavku na území je druhá strana pravděpodobnější, že jej bez násilí předá, pokud máte silnou armádu. Mohou si však stále myslet, že se nám mohou postavit, pokud jsou ve frakci. \n"
 HUN_destroyer:0 "Torpédoborce"
 HUN_destroyer_desc:0 "Destroyeři jsou životně důležitou, ale často opomíjenou součástí flotily. Spolu s nízkými náklady jsou dobrým začátkem pro jakýkoli program námořní expanze."
 HUN_develop_tanks:0 "Vyvíjet tanky"
 HUN_develop_tanks_desc:0 "Národy kolem nás si uvědomily důležitost tanku a vyrábějí je ve velkém množství. Musíme vyvinout naše vlastní tankové designy a pokusit se držet krok s našimi spojenci a protivníky."
 HUN_domestic_arms_industry:0 "Domácí zbrojní průmysl"
 HUN_domestic_arms_industry_desc:0 "Náš zbrojní průmysl musí být podporován silnou civilní industriální základnou, nejen pro výrobu průmyslového vybavení, ale také pro zřízení nových továren."
 HUN_economic_intervention:0 "Ekonomická intervence"
 HUN_economic_intervention_desc:0 "Musíme směrovat dostatečné politické prostředky k řízení naší ekonomiky. Ačkoli je adekvátní, můžeme ji učinit silnější a efektivnější."
 HUN_elect_a_democratic_king:0 "Zvolte demokratického krále"
 HUN_elect_a_democratic_king_desc:0 "Musíme hledat krále, který bude hájit demokratické principy našeho národa a práva našeho lidu."
 HUN_elect_a_fascist_king:0 "Zvolit fašistického krále"
 HUN_elect_a_fascist_king_desc:0 "Naše země potřebuje mocného vůdce, který ji provede nadcházejícími turbulentními lety. Náš vládce musí být někdo, ke komu se lidé mohou obrátit, a koho naši nepřátelé mohou mít za strach."
 HUN_elect_a_king:0 "Zvolit krále"
 HUN_elect_a_king_desc:0 "Popularita návratu národa k monarchistické formě vlády je nyní dostatečná na to, abychom začali přemýšlet o zahájení procesu volby nového krále."
 HUN_establish_the_air_force:0 "Založit Vzdušné síly"
 HUN_establish_the_air_force_desc:0 "S právními překážkami nyní odstraněnými, nastal čas oficiálně založit maďarské letectvo."
 HUN_expand_the_aluminum_industry:0 "Rozšířit průmysl hliníku"
 HUN_expand_the_aluminum_industry_desc:0 "Potřebujeme všechny dostupné zdroje, jak pro vývoz, tak pro domácí použití. Naše průmyslová výroba hliníku, ačkoli již rozsáhlá, má další prostor pro zlepšení, a měli bychom okamžitě směřovat zdroje tímto směrem."
 HUN_expand_the_manfred_weiss_steel_works:0 "Rozšířit ocelárnu Manfred Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "Obrovské ocelárny Manfred Weiss jsou nedílným dodavatelem obrany od doby Velké války, kdy došlo k obrovské expanze zařízení. Pokud máme zvýšit naše vojsko na přípravu na další válku, hrdost našeho národního průmyslu bude muset být znovu posílena."
 HUN_expand_the_technical_university_of_budapest:0 "Rozšířit technickou univerzitu v Budapešti"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Potřebujeme více chytrých myslí, které přijdou s průlomovými objevem, které nám pomohou v nadcházejících konfliktech. Rozšířením univerzity v našem hlavním městě můžeme zvýšit počet kvalifikovaných inženýrů a vědců pro náš vojenský průmysl."
 HUN_fighter_competition:0 "Soutěž stíhačů"
 HUN_fighter_competition_desc:0 "Abychom mohli vybrat nejlepší model stíhacího letadla pro výrobu na licenci, musíme postavit uchazeče proti sobě. Organizujeme stíhací soutěž a zveme všechny velmoci, aby poslaly své nejmodernější stíhací modely k účasti."
 HUN_form_parachute_battalions:0 "Vytvořit výsadkové prapory"
 HUN_form_parachute_battalions_desc:0 "Infanterie vysazená vzdušným útokem nám poskytne schopnost rychle reagovat na jakoukoliv neočekávanou hrozbu nebo taktickou příležitost."
 HUN_heavy_fighter_effort:0 "Úsilí těžkých stíhaček"
 HUN_heavy_fighter_effort_desc:0 "Naše stíhačky musí být schopny podporovat zranitelnější bombardéry. To si vyžaduje těžší výzbroj a delší dolet na úkor určité rychlosti a manévrovatelnosti."
 HUN_home_defense:0 "Domácí obrana"
 HUN_home_defense_desc:0 "Malé mobilní síly nebudou schopny bránit naši zemi v případě útoku. Musíme vytvořit neproniknutelnou frontu a vyvinout nové doktríny pro zvýšení účinnosti takového přístupu."
 HUN_indigenous_designs:0 "Domorodé designy"
 HUN_indigenous_designs_desc:0 "Naše vlastní technické znalosti jsou dostatečné pro naše potřeby. Kontrola nad naším vlastním projektem nám umožňuje přidělit více zdrojů, čímž se zvyšuje rychlost vývoje nových návrhů."
 HUN_industrial_revitalization:0 "Průmyslová revitalizace"
 HUN_industrial_revitalization_desc:0 "Naše průmyslová základna v posledních letech nebezpečně ochabla. Musíme se snažit přijmout nové technologie, abychom dohnali ztracený čas."
 HUN_institute_for_industrial_techniques:0 "Institut pro průmyslové techniky"
 HUN_institute_for_industrial_techniques_desc:0 "Ad-hoc povaha průmyslového výzkumu vedla k pomalejšímu růstu a nižší produktivitě. Měli bychom vytvořit nový institut, který shromáždí veškerý výzkum do nových průmyslových metod."
 HUN_intervene_in_czechoslovakia:0 "Zasáhnout do Československa"
 HUN_intervene_in_czechoslovakia_desc:0 "Českoslováci získali některá území, která byla po nás vzata v Trianonské smlouvě. Zároveň víme o německých plánech na jejich území. Možná bychom mohli domluvit obchod; naše právoplatná území výměnou za záruku sovětské vojenské podpory v případě německé agrese."
 HUN_invite_foreign_investors:0 "Pozvěte zahraniční investory"
 HUN_invite_foreign_investors_desc:0 "Maďarsko leží v srdci východní Evropy a mohli bychom dobře využít naší centrální polohy k přilákání zahraničních investorů se zájmem o zlepšení naší infrastruktury a průmyslu."
 HUN_invite_the_habsburg_prince:0 "Pozvat habsburského prince"
 HUN_invite_the_habsburg_prince_desc:1 "Dlouho vládli Habsburkové Maďarsku, a pod jejich vládou byla země součástí jednoho z největších evropských impérií. Návrat Habsburka na helmici jistě povede Maďarsko k velikosti znovu."
 HUN_join_allies:0 "Připojte se k Aliancím"
 HUN_join_allies_desc:0 "Budoucnost Maďarska a jeho demokratických hodnot leží u hlavních západních demokracií a jejich aliance. Jakožto člen této aliance můžeme přispět naši silou k jejich, a také se na jejich podporu spolehnout."
 HUN_join_axis:0 "Připojit se k Ose"
 HUN_join_axis_desc:0 "Jak je naše ekonomika již tak závislá na Němcích, je logické, že je budeme následovat ve válce. Pošleme jim žádost o formální vstup do Osy."
 HUN_join_comintern:0 "Připojit se k Kominterně"
 HUN_join_comintern_desc:0 "Cesta vpřed pro Revoluci leží u Kominterny. Stojíc spolu s našimi soudruhy, odstraníme kapitalistickou bezpráví a fašistickou hrozbu, která číhá na Západě."
 HUN_joint_air_development:0 "Společný vývoj letectví"
 HUN_joint_air_development_desc:0 "Nejlepším způsobem, jak vyvinout nové modely letadel, je spolupráce s našimi spojenci. Spojením nejjasnějších myslí všech našich národů dosáhneme nejlepších výsledků."
 HUN_joint_aluminum_mining_company:0 "Společnost pro těžbu hliníku"
 HUN_joint_aluminum_mining_company_desc:0 "Jelikož hliník je nedílnou součástí moderní válečné výroby, můžeme snadno získat německou podporu k rozšíření dolů na severu naší země."
 HUN_joint_oil_exploitation_company:0 "Společnost pro společné využívání ropy"
 HUN_joint_oil_exploitation_company_desc:0 "S vyhlídkou na možné ropné oblasti na našem území jsme přitáhli zájem ze zahraničí. Přátelské mocnosti mají zájem podpořit náš ropný průmysl svými technickými znalostmi, a to by byla zisková příležitost, jak se poučit z jejich pokroků."
 HUN_joint_tank_procurement:0 "Společné pořizování tanků"
 HUN_joint_tank_procurement_desc:0 "Společně s našimi spojenci můžeme vyvinout nové modely tanků mnohem účinněji. Zříkáme společné nákupní kanceláře, kde mohou naši inženýři pracovat společně na identifikaci nejlepších návrhů, s nimiž budeme pokračovat."
 HUN_license_foreign_designs:0 "Licencovat zahraniční návrhy"
 HUN_license_foreign_designs_desc:0 "Zahraniční letectva již prokázala, že mají vyzkoušené a osvědčené návrhy velmi vysoké kvality. Místo toho, abychom pokoušeli osud a spoléhaly se na naši vznikající leteckou odbornost, bychom měli požádat o povolení vyrábět tyto zahraniční modely na licenci."
 HUN_light_fighter_effort:0 "Úsilí o lehké stíhačky"
 HUN_light_fighter_effort_desc:0 "Potřebujeme stíhací letouny, abychom získali místní vzdušnou nadvládu nad našimi silami a abychom interceptovali jakékoli nepřátelské letouny, které ohrožují naši zemi."
 HUN_light_infantry_divisions_doctrine:0 "Doktrína lehkých pěchotních divizí"
 HUN_light_infantry_divisions_doctrine_desc:0 "Musíme si vystačit s omezenou pracovní silou, kterou máme k dispozici. Pokud chceme více divizí, musí být nevyhnutelně menší. Lehké pěší divize poskytují optimální kombinaci úderné síly a velikosti a učiníme z toho páteř našeho vojska."
 HUN_light_infantry_divisions_doctrine_tech_tt:0 "Umožňuje §HDoktrínu lehkých pěchotních divizí§!\n§HPěchota\n    Les§!\n      Útok: §G+2%§!\n      Pohyb: §G+5%§!\n    §HMěstská§!\n      Útok: §G+5%§!\n      Pohyb: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nZískat §YInfantry§! jednotku se 6 bataliony.\n"
 HUN_march_to_the_shore:0 "Pochod na pobřeží"
 HUN_march_to_the_shore_desc:0 "Skutečná Velká moc vyžaduje přístup k mořím. Pobřeží Jaderského moře je naše dědictví."
 HUN_mobile_corps_doctrine:0 "Doktrína mobilních sborů"
 HUN_mobile_corps_doctrine_desc:0 "S motorovými a obrněnými prvky nyní ve výrobě se musíme podívat na nové teoretické přístupy, jak mohou tyto prvky spolupracovat na bojišti."
 HUN_mobile_focus:0 "Mobilní zaměření"
 HUN_mobile_focus_desc:0 "Mobilní armáda, schopná udeřit kdykoli a kdekoli, kde to způsobí největší škody, je klíčem k vojenskému úspěchu."
 HUN_motorized_logistics:0 "Motorizovaná logistika"
 HUN_motorized_logistics_desc:0 "Klíčem k mobilnímu vedení války je schopnost rychle přemísťovat muže a materiál na velké vzdálenosti. I ten nejlepší tank se brzy stane zbytečným, pokud nebude doplňován."
 HUN_naval_warfare:0 "Námořní válka"
 HUN_naval_warfare_desc:0 "Po získání pobřeží se musíme soustředit na obnovu flotily, která je hodna velké mocnosti."
 HUN_pressure_romania:0 "Tlak na Rumunsko"
 HUN_pressure_romania_desc:0 "Jak se soustředíme na fašistické nebezpečí na Západě, nemůžeme dovolit, aby hrozba pokračovala v našem zázemí, zejména ne když leží mezi námi a našimi spojenci na Východě. Rumunsko musí být zabezpečeno jako spolupodporované komunistické stát, nebo musí být důležité pozemní trasy našich spojenců předány, aby byla zajištěna naše schopnost přijímat jejich podporu."
 HUN_proclaim_greater_hungary:0 "Proklamujte Velké Maďarsko"
 HUN_proclaim_greater_hungary_desc:0 "Jelikož jsme získali území, jež nám náleželo, velikost naší země se zvýšila na naše historické hranice. Nyní můžeme s plnou důvěrou prohlásit vytvoření Velkého Maďarska světu a zaměřit se na nové cíle."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Obnovení Rakousko-Uherska"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "S opětovným sjednocením našich dvou národů a Habsburkem na trůnu můžeme nyní slavnostně prohlásit obnovení Rakousko-Uherska a postarat se o obnovu našich právoplatných historických provincií!"
 HUN_protect_austria:0 "Chraňte Rakousko"
 HUN_protect_austria_desc:0 "Abychom dále vzdorovali Německu, musíme odporovat jejich otevřeným ambicím na sjednocení s Rakouskem. Můžeme jim poskytnout záruku, která současné vládě dodá politickou sílu, kterou potřebují, aby se mohli postavit pro-německým elementům."
 HUN_protect_czechoslovakia:0 "Chránit Československo"
 HUN_protect_czechoslovakia_desc:0 "Československo se od svého vzniku stalo mocnou a průmyslovou zemí, ale jejich území je žádostivě sledováno jejich sousedy. Nabídneme jim naši ochranu proti těmto hrozbám, buď tím, že je znovu přivítáme jako nedílnou součást naší říše, nebo jim udělíme status asociace."
 HUN_rapproachement_with_little_entente:0 "Usmíření s Malou Ententou"
 HUN_rapproachement_with_little_entente_desc:0 "Nepřátelské ideologie nás obklopují a musíme znovu potvrdit naše vazby na naše sousedy z Malé dohody. Zeptáme se jich, zda chtějí, abychom se zbrojili."
 HUN_reaffirm_territorial_claims:0 "Potvrdit územní nároky"
 HUN_reaffirm_territorial_claims_desc:0 "S odmítnutím Trianonské smlouvy musíme nyní postupovat k potvrzení našich nároků na území, která byla od nás ukradena."
 HUN_reclaim_the_empire:0 "Získat Říši zpět"
 HUN_reclaim_the_empire_desc:0 "Abychom dokončili naše de jure územní požadavky, musíme nárokovat různé tituly v Německu, Itálii a Palestině, které má náš habsburský monarcha na svém jménu."
 HUN_reclaim_venetia:0 "Obnovit Benátsko"
 HUN_reclaim_venetia_desc:0 "Zrada Italů během Velké války nebyla zapomenuta. Je čas je postavit na jejich místo a vrátit říši zpět do jejích přirozených hranic."
 HUN_reform:0 "Reforma"
 HUN_reform_desc:0 "Nedává smysl vytvářet námořnictvo postavené na zastaralých představách. Byla nám dána příležitost vytvořit nové námořnictvo od základu, bez zátěže starého. Měli bychom toho využít k vybudování nejmodernějšího a nejvýkonnějšího námořnictva, jaké můžeme."
 HUN_reintegrate_the_railroads:0 "Reintegrace železnic"
 HUN_reintegrate_the_railroads_desc:0 "Železniční sítě, které pokrývaly starou rakousko-uherskou říši, se od jejího rozpuštění v nezávislé státy staly fragmentovanými. Měli bychom oslovit ostatní bývalé složky a navrhnout reintegraci našich železničních sítí, abychom celkově zlepšili infrastrukturu."
 HUN_renew_the_rome_protocols:0 "Obnovit Římské protokoly"
 HUN_renew_the_rome_protocols_desc:0 "Vzhledem k pokračujícímu revizionismu Německa musíme obnovit Římské protokoly vypracované a podepsané v roce 1934. Dohody by sloužily nejen k dalšímu izolování německých a jugoslávských hrozeb, ale také jako možný předehrou pro skutečné spojenectví."
 HUN_renounce_the_treaty_of_trianon:0 "Vzdát se Trianonské smlouvy"
 HUN_renounce_the_treaty_of_trianon_desc:0 "Nespravedlnost, která byla na naši národ uvalena na konci Velké války, když nám byla odtržena dvě třetiny území a populace našeho kdysi velkého národa, rivalizuje s hanbou, jež byla uvalena na Německo v Versailleské smlouvě, a musí být odstraněna."
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! nebo §YFriedrich Franz z Mecklenburg-Schwerin§! se stává vůdcem země.\n"
 HUN_responsible_government:0 "Odpovědná vláda"
 HUN_responsible_government_desc:1 "Tradičně vláda nakonec odpovídala králi, což jí umožnilo ignorovat vůli lidu. Změníme ústavu, abychom zajistili, že to lidé, a ne vládce, budou odpovídat vládě."
 HUN_restauration:0 "Obnovení"
 HUN_restauration_desc:0 "Nemůžeme plýtvat časem experimentováním s novými a nevyzkoušenými technologiemi. Budeme se držet osvědčených vzorů z doby starého impéria."
 HUN_secret_rearmament:0 "Tajné přezbrojení"
 HUN_secret_rearmament_desc:0 "Omezení, která nám byla uložena Trianonskou smlouvou, nám zakazují zvyšovat velikost naší armády. I tak se politická situace ve světě stává stále turbulentnější a konflikt se rýsuje na obzoru. Nemůžeme zůstat bezbranní a musíme začít zbrojit, i když to znamená tajně porušit ustanovení mírové smlouvy, která nám byla uložena po Velké válce."
 HUN_secret_rearmament_tt:0 "§GOdemkne §YČástečnou mobilizaci§! zákon.§!\n"
 HUN_secret_rearmament_tt_2:0 "§RSpirit bude odstraněn při zvyšování branné povinnosti nad §YVolunteer Only§!.§!\n"
 HUN_soviet_hungarian_military_academy:0 "Sovětsko-maďarská vojenská akademie"
 HUN_soviet_hungarian_military_academy_desc:0 "Naše armáda není nic bez svého vedení. Sověti mají mnohem více zkušeností v oblasti armády, takže by bylo prospěšné s nimi spolupracovat při výcviku našich nejlepších vojenských myslí. K tomuto účelu založíme vojenskou akademii s nejzručnějšími instruktory z obou našich národů."
 HUN_strengthen_fascists:0 "Posílení fašistů"
 HUN_strengthen_fascists_desc:0 "Fascistické prvky v naší zemi musí být posíleny a dostat veřejnou platformu, aby šířily svou ideologii. Jejich názory na budoucnost Maďarska jsou nejpravděpodobněji schopny dovést zemi opět k velikosti."
 HUN_strengthen_the_monarchists:0 "Posílit monarchisty"
 HUN_strengthen_the_monarchists_desc:0 "Prvním krokem k navrácení Maďarska do jeho bývalé prestiže je posílit tyto strany, které volají po návratu monarchie."
 HUN_submarines:0 "Ponorky"
 HUN_submarines_desc:0 "Ponorky se v poslední válce téměř dostaly k porážce nejsilnějšího námořnictva na planetě. Nemůžeme být bráni vážně jako moderní námořnictvo, pokud nevlastníme vlastní ponorky."
 HUN_support_domestic_industry:0 "Podpora domácího průmyslu"
 HUN_support_domestic_industry_desc:0 "Armáda vyžaduje více vybavení a náš průmysl musí udržet krok. Směrujeme nové zdroje na rozšíření našeho zbrojního průmyslu."
 HUN_support_urbanization:0 "Podpora urbanizace"
 HUN_support_urbanization_desc:0 "Čím dál více lidí opouští vesnice a menší města, aby se přestěhovali do velkých městských center, hledající práci v nových továrnách. I pokud jim nemůžeme okamžitě nabídnout zaměstnání, můžeme postavit nové městské čtvrti, abychom připravili cestu pro pozdější expanzi."
 HUN_synthetic_industry:0 "Syntetický průmysl"
 HUN_synthetic_industry_desc:0 "Nyní, když jsme zvládli technologii likvidace uhlí, můžeme postavit pilotní závod pro zahájení výroby."
 HUN_synthetic_oil_tt:0 "Přidává syntetickou rafinérii do náhodného státu. Místo bude zobrazeno jakmile výzkum prokáže, že výroba syntetického oleje je proveditelná.\n"
 HUN_tac_focus:1 "Taktické bombardéry zaměření"
 HUN_tac_focus_desc:0 "Vítězství bude dosaženo zničením pozemních sil nepřítele. Musíme se zaměřit na podporu našich vlastních armád taktickými údery proti blízkým a hlubokým cílům."
 HUN_take_austria_by_force:0 "Dobýt Rakousko silou"
 HUN_take_austria_by_force_desc:0 "Prvním krokem k navrácení slávy Maďarsku je znovu integrovat rakouské země. Nemůžeme riskovat neúspěch v dosažení tohoto diplomaticky, musíme to udělat silou."
 HUN_the_balkan_pact:0 "Balkánský pakt"
 HUN_the_balkan_pact_desc:0 "Demokracie Západu jsou příliš daleko na to, aby nám pomohly, a proto musíme hledat spojence blíže domovu. Jako vůdce Balkánského paktu jim nabídneme naši ochranu a povedeme je k vítězství!"
 HUN_the_botond:0 "Botond"
 HUN_the_botond_desc:0 "Abychom dostatečně splnili naše požadavky na dodávky a dopravu, potřebujeme nový typ kamionu. Počáteční varianty designu Rába 38M Botond se ukázaly jako úspěšné v zkouškách a s vhodnými zdroji můžeme design dokončit a zahájit výrobu."
 HUN_the_hungarian_red_army:0 "Maďarská rudá armáda"
 HUN_the_hungarian_red_army_desc:0 "Všichni vlastenečtí patrioti musí vykonat svou povinnost v obraně své vlasti. Vytvoříme Maďarskou rudou armádu, následující příklad Sovětů na Východě, která ochrání naši vznikající revoluci."
 HUN_the_revolutionary_council:0 "Revoluční rada"
 HUN_the_revolutionary_council_desc:0 "Komunistický internacionál opustil boj proti imperialismu a rozhodl se spokojit s koexistencí. Pokud mají být pracující světa svobodní, musíme nést pochodeň Marxe a Lenina vpřed - i proti Sovětskému svazu, pokud to bude nutné."
 HUN_theoretical_air_efforts:0 "Teoretické letecké úsilí"
 HUN_theoretical_air_efforts_desc:0 "Musíme vynaložit dostatek prostředků na vypracování nových teorií týkajících se vzdušného válčení. Pokud budeme vést válku, teorie, které mohou být vyvinuty, budou neocenitelné."
 HUN_trade_deal_with_germany:0 "Obchodní dohoda s Německem"
 HUN_trade_deal_with_germany_desc:0 "Výhody pro naše odvětví zvýšených obchodních vztahů s Německem jsou jasné a tvrzení o možné přílišné závislosti na Němcích jsou přehnaná. Pokračujeme a podepíšeme rozsáhlou obchodní dohodu."
 HUN_war_games:0 "Vojenské hry"
 HUN_war_games_desc:0 "Zapojující se do malých vojenských her můžeme odhalit vady v naší současné vojenské struktuře a využít získané zkušenosti k úpravě nedostatků."
 ROM_HUN_aligned:0 "Maďarsko v souladu"
 ROM_a_deal_with_the_devil:0 "Dohoda s ďáblem"
 ROM_a_deal_with_the_devil_desc:1 "[SOU.GetNameDefCap] představuje hrozbu pro naši východní hranici a územní nároky se mohou objevit jen kousek za obzorem. Možná by bylo lepší se připojit k [SOU.GetAdjective]ům místo abychom s nimi bojovali."
 ROM_acquire_fighters:0 "Získat stíhače"
 ROM_acquire_fighters_desc:0 "Vzdušná nadvláda je klíčová pro naši obranu, a proto je nezbytné, abychom rozšířili naše letecké síly jakýmikoliv dostupnými prostředky."
 ROM_acquire_licenses:0 "Získat licence"
 ROM_acquire_licenses_desc:0 "Zahraniční letecká technologie je nadřazená naší, a měli bychom se zaměřit na získání licencí, abychom mohli vyrábět letadla s jejich inovacemi, sami."
 ROM_acquire_modern_tanks:0 "Získat moderní tanky"
 ROM_acquire_modern_tanks_desc:0 "Vývoj tanků pokračuje rychlým tempem a nebude správné získávat zastaralé modely."
 ROM_agrarian_reform:0 "Zemědělská reforma"
 ROM_agrarian_reform_desc:0 "Náš agrární sektor má dostatek prostoru pro zlepšení. Zefektivnění a zlepšení jeho účinnosti uvolní pracovní síly, které mohou být zaměstnány v jiných sektorech, jako je stavebnictví a výroba zbraní."
 ROM_air_defense:0 "Vzdušná obrana"
 ROM_air_defense_desc:0 "Musíme chránit naše hranice rozsáhlými protiletadlovými bateriemi, abychom ulehčili zátěž na naši malou leteckou sílu."
 ROM_air_superiority:0 "Vzdušná nadvláda"
 ROM_air_superiority_desc:0 "Ovládání vzduchu je nezbytným požadavkem pro vojenské operace, a na tento aspekt letecké války se musíme zaměřit."
 ROM_align_hungary:0 "Zarovnat Maďarsko"
 ROM_align_hungary_desc:0 "Maďarsko musí vidět náš pohled na věc. Jejich vláda je vedena chybnými prvky, které mohou jen vést zemi k zániku. S námi by byli silnější."
 ROM_all_parties_must_end:0 "Všechny strany musí skončit"
 ROM_all_parties_must_end_desc:0 "Žádná strana netrvá věčně a aktuální geopolitická situace vyžaduje neomezenou pozornost našeho krále. Po skončení války může uspořádat jednu pořádnou oslavu, ale prozatím musí své hedonistické způsoby nechat za sebou."
 ROM_appoint_allied_friendly_government:1 "Jmenovat pro-aliancní vládu"
 ROM_appoint_allied_friendly_government_desc:0 "Budoucnost Rumunska závisí na dobrých vztazích s našimi starými spojenci na Západě - Francií a jejími spojenci. Musíme jmenovat vládu, která tyto vztahy udržuje."
 ROM_appoint_allied_friendly_government_tooltip:1 "Odstraněno §YŽelezná garda§!, §Y$ROM_národní_křesťanská_strana_u_mocí$§! a §YSecuritate§!\n"
 ROM_appoint_german_friendly_government:1 "Jmenovat pro-osové vlády"
 ROM_appoint_german_friendly_government_desc:0 "Budoucnost Rumunska závisí na dobrých vztazích s nastupujícími fašistickými mocnostmi na Západě. Musíme jmenovat vládu, která toto chápe."
 ROM_appoint_german_friendly_government_tooltip:1 "Odstraní §YÚstavní záruky§!, §Y$ROM_národní_křesťanská_strana_u_moci$§! a §YSecuritate§!\n"
 ROM_appoint_german_friendly_government_tooltip_ncp:0 "Odstraní §YÚstavní záruky§!, §YZelenou gardu§! a §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government:1 "Jmenovat Pro-sovětskou vládu"
 ROM_appoint_soviet_friendly_government_desc:0 "Budoucnost Rumunska závisí na dobrých vztazích s naším komunistickým východním sousedem. Musíme jmenovat vládu, která chápe tuto realitu."
 ROM_appoint_soviet_friendly_government_tooltip:1 "Odstraňuje §YÚstavní záruky§!, §Y$ROM_národní_křesťanská_strana_u_moci$§! a §YŽelezná garda§!\n"
 ROM_army_maneuvers:0 "Armádní manévry"
 ROM_army_maneuvers_desc:0 "Naše armáda musí být znovu uvedena do formy pro potenciální budoucí ozbrojené konflikty. Pošleme je na manévry, aby vyvinuli nové taktiky a strategie."
 ROM_army_war_college:0 "Válečná škola armády"
 ROM_army_war_college_desc:0 "Potřebujeme nejbrilantnější mysli v čele našich vojenských sil, což znamená, že válečná akademie musí být rozšířena."
 ROM_artillery_modernization:0 "Modernizace dělostřelectva"
 ROM_artillery_modernization_desc:0 "Infanterie nefunguje s řádnou dělostřeleckou podporou. Zajištění moderních, kvalitních děl značně přispěje k účinnosti našich sil."
 ROM_balkans_dominance:0 "Dominance Balkánu"
 ROM_balkans_dominance_desc:0 "Klíčem k prosperující budoucnosti Rumunska není u revolucionářů na Východě, ani u demokracií či fašistů na Západě, ale u rumunské dominance na Balkáně."
 ROM_basing_rights_for_soviet_union:1 "Základnová práva pro [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_desc:1 "Víme, že [SOU.GetAdjective]ci touží po našem území, ale mohli bychom se vyhnout jakýmkoli nepřátelstvím nabídnutím našeho souseda práva na základny."
 ROM_black_sea_dominance:0 "Dominance Černého moře"
 ROM_black_sea_dominance_desc:0 "Naše počáteční nedostatek zdrojů by neměl být překážkou k budoucí celkové rumunské dominanci nad Černým mořem. S odpovídající politickou vůlí to uskutečníme."
 ROM_capital_ships:0 "Hlavní lodě"
 ROM_capital_ships_desc:0 "Pokud máme být bráni vážně jako námořní mocnost, budeme potřebovat hlavní lodě k vedení naší černomořské flotily."
 ROM_carol_current_leader_trigger:0 "§YCarol II§! je aktuální vůdce země."
 ROM_carol_not_leader_trigger:0 "§YKarel II§! není vůdcem země."
 ROM_cas:0 "CAS"
 ROM_cas_desc:0 "Potřebujeme specializované modely letadel, konkrétně navržené pro blízkou leteckou podporu, pokud chceme co nejlépe využít naše sloučené síly."
 ROM_civil_works:0 "Veřejné práce"
 ROM_civil_works_desc:0 "Větší Rumunsko bude vyžadovat rozsáhlý program průmyslového rozvoje, pokud má podpořit velkoměřítkovou vojenskou mobilizaci. Začneme nyní."
 ROM_coastal_defense_navy:0 "Námořnictvo pobřežní obrany"
 ROM_coastal_defense_navy_desc:0 "S našimi omezenými zdroji nemůžeme usilovat o nic víc než zajistit naše pobřeží. Veškeré úsilí musí být směřováno k tomuto cíli."
 ROM_coastal_defense_ships:0 "Pobřežní obranné lodě"
 ROM_coastal_defense_ships_desc:0 "Nové návrhy budou muset být vytvořeny pro lodě, které excelují v úkolech pobřežní obrany."
 ROM_coastal_defense_ships_tech_tt:0 "Umožňuje §HObranné lodě§!\n§H Těžké křižníky§!\n    Armor: §G+20%§!\n    Námořní palebná síla: §G+10%§!\n    Náklady na výrobu: §G-10%§!"
 ROM_constitutional_guarantees:0 "Ústavní záruky"
 ROM_constitutional_guarantees_desc:0 "Ústavní změny, které byly implementovány králem, musí být vráceny a musí být zavedeny záruky a vyvážení, aby se zajistilo, že se to již nebude opakovat. Jinak nám zůstane pouze posměch demokracie."
 ROM_crack_down_on_extremism:0 "Zásah proti extremismu"
 ROM_crack_down_on_extremism_desc:0 "Naše politická krajina se pod královou vládou silně posunula doprava. Přesto extremistické prvky společnosti stále mají vliv na srdce a mysl našich lidí. Musíme se postavit těmto rogue jednatelům, abychom zajistili umírněnější budoucnost pro naše lidi."
 ROM_danubian_transport_network:0 "Dunajská dopravní síť"
 ROM_danubian_transport_network_desc:0 "Naše dopravní možnosti podél Dunaje lze výrazně zlepšit jak efektivnějším využíváním samotné řeky, tak způsobem, jak je spojena s našimi silničními a železničními sítěmi."
 ROM_demand_a_western_guarantee:0 "Požadovat západní záruku"
 ROM_demand_a_western_guarantee_desc:0 "Pokud chceme čelit jak komunismu, tak fašismu, budeme potřebovat západní pomoc. Využijeme veškeré politické páky k získání takové záruky."
 ROM_demand_transnistria:0 "Poptávka po Transnistrii"
 ROM_demand_transnistria_desc:0 "Nyní, když jsme silní a máme německou podporu, nastal čas požádat o region Transnistrie a zahrnout ho do většího Rumunska."
 ROM_divide_yugoslavia:0 "Rozdělit Jugoslávii"
 ROM_divide_yugoslavia_desc:0 "Současné uspořádání balkánských států tvořících Jugoslávii není udržitelné. Vydáme ultimátum vyžadující restrukturalizaci jejich komponentních států pod rumunským vedením."
 ROM_expand_ploiesti_oil_production:0 "Rozšířit výrobu ropy v Ploješťi"
 ROM_expand_ploiesti_oil_production_desc:0 "Máme některá z největších ropných polí v Evropě v Ploiesti, a ta jsou nesmírně důležitá nejen pro nás, ale také pro naše spojence a další národy v regionu. Měli bychom zvýšit produkci polí, abychom lépe vyhověli požadavkům."
 ROM_expand_the_air_force:0 "Rozšířit letectvo"
 ROM_expand_the_air_force_desc:0 "Moderní války nelze vyhrát bez dominance na obloze. Musíme udělat vše, co je v našich silách, abychom rozvinuli rumunské letectvo!"
 ROM_expand_the_galati_shipyards:0 "Rozšiřte galatské loděnice"
 ROM_expand_the_galati_shipyards_desc:0 "Naše již existující loděnice v Galati musí být značně rozšířeny, pokud máme projektovat svou moc do Černého moře."
 ROM_expand_the_marine_regiment:0 "Rozšíření námořního pluku"
 ROM_expand_the_marine_regiment_desc:0 "Ovládnutí Černého moře otevírá možnosti pro nové cesty útoku. Námořní invaze jsou nyní životaschopnou možností, což vyžaduje vytvoření nových modelů transportů a také specializovaných námořních divizí, které se mohou specializovat na tento způsob válčení."
 ROM_expand_the_university_of_bucharest:0 "Rozšířit Univerzitu v Bukurešti"
 ROM_expand_the_university_of_bucharest_desc:0 "Zlepšením kvality a kapacity naší univerzity můžeme zvýšit základnu nejlepších a nejjasnějších, na kterých spoléháme pro naše technologické pokroky."
 ROM_exploit_the_baita_mines:0 "Využít doly Baita"
 ROM_exploit_the_baita_mines_desc:0 "Začíná se ukazovat, že uran je nesmírně důležitý pro některé z nejdramatičtějších technologických pokroků ve zbrojení od vynálezu palné zbraně. Máme štěstí, že máme na našem území velké ložisko této látky, a měli bychom vybudovat důl pro jeho těžbu."
 ROM_flexible_foreign_policy:0 "Flexibilní zahraniční politika"
 ROM_flexible_foreign_policy_desc:0 "Musíme se vzdát našich principů a vytvořit vztahy s kýmkoli, s kým bude praktičtější to udělat. Naše přežití na tom závisí."
 ROM_force_abdication:0 "Nucená abdikace"
 ROM_force_abdication_desc:0 "Král Karel II už není potřebný a ve skutečnosti se ukazuje jako spíše obtíž než vůdce. Přestože má stále rozsáhlou kontrolu nad vládou a financemi národa, musí být donucen abdikovat pro dlouhodobé dobro Rumunska."
 ROM_form_peasant_militias:0 "Zformovat rolnické milice"
 ROM_form_peasant_militias_desc:0 "S komunistickými ideály, které přebíráme od našeho souseda, přichází povinnost každého muže bránit své soudruhy, svou zemi a revoluci."
 ROM_fortify_the_borders:0 "Zpevnit hranice"
 ROM_fortify_the_borders_desc:0 "Nyní, když je domácí situace pod kontrolou, musíme se podívat na zlepšení obrany našich hranic proti vnějším hrozbám."
 ROM_german_romanian_oil_exploitation_company:0 "Německo-rumunská těžební společnost ropy"
 ROM_german_romanian_oil_exploitation_company_desc:0 "Německá potřeba ropy je obrovská, což nám poskytuje lukrativní příležitost k rozšíření našich rafinérií."
 ROM_ground_support:0 "Pozemní podpora"
 ROM_ground_support_desc:0 "Kombinované zbraně jsou základním principem moderního vojenského konfliktu. Vzdušné síly musí být vycvičeny na podporu našich pozemních sil, když je to potřeba."
 ROM_handle_the_king:0 "Zvládnout krále"
 ROM_handle_the_king_desc:0 "Musí být přijata legislativa k omezení vzrušeného životního stylu Krále. Národní pokladna již nesmí být přidělena na jeho osobní výdaje."
 ROM_heavy_bombers:0 "Těžké bombardéry"
 ROM_heavy_bombers_desc:0 "Naše strategické bombardovací síly vyžadují dostatečný dosah a náklad bomb. Velká bombardéry jsou jedinou životaschopnou volbou, jak těchto požadavků dosáhnout."
 ROM_heavy_interceptors:0 "Těžké interceptory"
 ROM_heavy_interceptors_desc:1 "Naše země nemůže podporovat velké letectvo. Musíme soustředit co nejvíce palebné síly do každého letadla, abychom zničili jakéhokoli útočníka."
 ROM_his_majestys_loyal_government:0 "Loajální vláda Jeho Veličenstva"
 ROM_his_majestys_loyal_government_desc:0 "Domácí loajalita je nejdůležitější, a dokud stát stojí za svým králem, pragmatická zahraniční politika není nezbytná."
 ROM_hunedoara_steel_works:0 "Hutě Hunedoara"
 ROM_hunedoara_steel_works_desc:0 "Abychom pokryli potřeby naší výroby zbraní, musí být velké ocelárny v Transylvánii modernizovány a zásadně rozšířeny."
 ROM_iar_80:0 "IAR 80"
 ROM_iar_80_desc:0 "Naši inženýři mají skvělé nápady, které se těší, že je převedou do nového designu bojovníka. Potřebují pouze financování a schválení."
 ROM_institute_royal_dictatorship:0 "Instituce královské diktatury"
 ROM_institute_royal_dictatorship_desc:0 "Nastal čas dále zvýšit již rozsáhlé pravomoci krále, přinášející politickou stabilitu národu a umožňující mu soustředit se na hrozby zvenčí."
 ROM_invest_in_the_iar:0 "Investovat do IAR"
 ROM_invest_in_the_iar_desc:0 "Je kritické držet krok s požadavky moderního letectva. Náš průmysl musí být schopen nejen vyrábět stroje, které potřebujeme v první řadě, ale také to dělat dostatečnou rychlostí, aby nahradil operační ztráty."
 ROM_invite_foreign_motor_companies:0 "Pozvat zahraniční motorářské firmy"
 ROM_invite_foreign_motor_companies_desc:0 "Místo vynakládání zdrojů na zvyšování výroby neprokázaných domácích automobilových návrhů bychom více profitovali z výroby osvědčených zahraničních návrhů pod licencí."
 ROM_invite_german_advisors:0 "Pozvat německé poradce"
 ROM_invite_german_advisors_desc:0 "Německá pomoc je nezbytná, pokud chceme modernizovat naši armádu. Disponují technickými znalostmi, které potřebujeme, a proto bychom měli požádat o pomoc jejich poradce."
 ROM_invite_german_advisors_tt:0 "Povolit Německu umístit vojáky na rumunské půdě.\n"
 ROM_iron_guard:0 "Železná garda"
 ROM_iron_guard_desc:0 "Je čas přehodnotit naši politiku týkající se Železné gardy. S naší novou vládou je hnutí nyní mnohem více v souladu s našimi oficiálními stanovisky a mohlo by sloužit jako vynikající nástroj k zvýšení politické stability země."
 ROM_join_allies:0 "Připojte se k Aliancím"
 ROM_join_allies_desc:0 "Záruka nestačí - je čas plně deklarovat podporu pro západní demokracie a stát s nimi na obraně svobody."
 ROM_join_axis:0 "Připojit se k Ose"
 ROM_join_axis_desc:0 "Nastal čas připojit se k Osy, abychom si společně vybudovali slavnou rumunskou budoucnost po boku Němců."
 ROM_join_comintern:0 "Přidejte se k Kominterně"
 ROM_join_comintern_desc:0 "Nastal čas konečně požádat o členství v Kominterně. To ochrání naše území před nároky z východu a umožní nám aktivněji prosazovat věc komunismu globálně."
 ROM_joint_allied_staff_college:0 "Společná aliance štábního vzdělání"
 ROM_joint_allied_staff_college_desc:0 "Vzhledem k našim společným zájmům bychom měli spolupracovat se západními mocnostmi na vývoji vojenského vybavení a taktiky."
 ROM_king_michaels_coup:0 "Puč krále Michaela"
 ROM_king_michaels_coup_desc:0 "Současná vláda přivádí Rumunsko k záhubě. Je zapotřebí pevná ruka, aby se národ vyhnul katastrofě - ruka prince Michaela."
 ROM_license_german_equipment:0 "Licence na německé vybavení"
 ROM_license_german_equipment_desc:0 "Německé vybavení je nadřazené našemu vlastnímu, ale možná bychom mohli získat licence na výrobu těchto zbraní sami."
 ROM_local_development:0 "Místní rozvoj"
 ROM_local_development_desc:0 "Budeme se spoléhat na domácí rumunský letecký průmysl, aby vyprodukoval letadla, která potřebujeme."
 ROM_malaxa:0 "MALAXA"
 ROM_malaxa_desc:0 "Musíme rozšířit náš domácí automobilový průmysl, aby mohl být snadno převeden a přizpůsoben pro vojenské účely, když to bude potřeba. K tomu má jeden z našich podnikatelských magnátů několik docela zajímavých nápadů, které bychom mohli využít..."
 ROM_medium_bombers:0 "Střední bombardéry"
 ROM_medium_bombers_desc:0 "Doznačná éra, kdy armády mohly vyhrávat války bez hledění na oblohu, je pryč. Musíme vyvinout naše taktický bombardéry, abychom našim vojákům poskytli vzdušnou podporu, kterou potřebují."
 ROM_militarize_the_sentinels:0 "Zaměřit hlídky"
 ROM_militarize_the_sentinels_desc:0 "Paramilitární Strážci by se mohli snadno transformovat na plnohodnotnou vojenskou organizaci, pokud přidělíme odpovídající zdroje."
 ROM_military_modernization:0 "Vojenská modernizace"
 ROM_military_modernization_desc:0 "I s podporou Západu musíme dbát na modernizaci armády, aby naši spojenci měli čas nás podpořit, než bude vše ztraceno."
 ROM_mobile_tank_destroyers:0 "Mobilní tankové ničitě"
 ROM_mobile_tank_destroyers_desc:0 "Nemáme průmysl, abychom přeprodukovali naše nepřátele v oblasti tanků. Měli bychom se místo toho soustředit na výrobu zbraní, které mohou zneškodnit nepřátelskou převahu v obrněných jednotkách."
 ROM_modern_at_guns:0 "Moderní protitankové kanóny"
 ROM_modern_at_guns_desc:0 "Nastala doba tanků a naše pěchota potřebuje moderní prostředky k obraně proti těmto ocelovým obludám."
 ROM_modern_destroyers:0 "Moderní torpédoborce"
 ROM_modern_destroyers_desc:0 "Destroje jsou páteří každého námořnictva a to naše není výjimkou. Naše námořní páteř musí být sladěna se standardy dneška."
 ROM_modern_submarines:0 "Moderní ponorky"
 ROM_modern_submarines_desc:0 "Ponorková válka je nejvzrušující námořní vývoj od vynálezu torpédoborce. Měli bychom se neomezovat pouze na ochranu před ponorkami, ale také je použít proti nepřátelské námořní dopravě."
 ROM_mountain_artillery:0 "Horská dělostřelectvo"
 ROM_mountain_artillery_desc:0 "Naši horští vojáci musí obdržet dělostřeleckou podporu, které se jim dostává, abychom zachovali jejich výjimečnost. Naše dělostřelectvo musí být proto přizpůsobeno pro horské použití."
 ROM_mountain_artillery_tech_tt:0 "Umožňuje §Hhorské dělo§!\n§HArtillerie\n    Horské§!: Pohyb: §G+15%§!\n§HProtitank\n    Horské§!: Pohyb: §G+15%§!"
 ROM_national_christian_party:0 "Národní křesťanská strana"
 ROM_national_christian_party_desc:0 "Spisovatel Octavian Goga má silný vliv na naši zemi prostřednictvím své Národní křesťanské strany. Ta se zrodila z vlivu získaného jako Agrární strana a má silné vazby na venkovské komunity. Přeorganizování našeho kabinetu by mohlo jeho vliv uvést do hry ve náš prospěch."
 ROM_national_defense_industry:0 "Průmysl národní obrany"
 ROM_national_defense_industry_desc:0 "Musíme výrazně rozšířit náš národní zbrojní průmysl, pokud chceme držet krok s rostoucími požadavky."
 ROM_nuclear_bomb_project:0 "Projekt jaderné bomby"
 ROM_nuclear_bomb_project_desc:0 "Nikdy nemůžeme doufat, že přebombujeme naše pravděpodobné nepřátele konvenčními prostředky. Musíme se tedy soustředit na technologické pokroky, které nám umožní dosáhnout větší destrukce s menším úsilím. Hodně, hodně víc."
 ROM_preserve_greater_romania:0 "Zachovat Velké Rumunsko"
 ROM_preserve_greater_romania_desc:0 "Nakonec se nám podařilo sjednotit všechny mluvčí rumunštiny v naší zemi. Nyní musíme zajistit, aby naši potomci zdědili naši dědictví Rumunska pro všechny Rumuny."
 ROM_puppet_bulgaria:0 "Loutkové Bulharsko"
 ROM_puppet_bulgaria_desc:0 "Válečnické Bulharsko bylo dlouho trnem v oku svým sousedům. Musíme je podmanit jednou provždy."
 ROM_renew_the_romanian_polish_alliance:1 "Obnovit rumunsko-polskou alianci"
 ROM_renew_the_romanian_polish_alliance_desc:0 "Naše staré vazby s Polskem v posledních letech ochladly. Jakmile hrozby kolem nás nepolevily a globální politická situace se stává stále chaotičtější, nastal čas oživit naši alianci s naším severním sousedem."
 ROM_reserve_divisions:0 "Rezervní divize"
 ROM_reserve_divisions_desc:0 "Rumunsko je malý národ a musíme přidělit vhodný počet rezervních divizí, pokud má naše armáda nějakou setrvačnost v poli."
 ROM_revise_the_constitution:0 "Revize ústavy"
 ROM_revise_the_constitution_desc:1 "Ústavu je nutné přepsat, aby se posílila pozice krále jako vůdce národa. Dále mohou být nebezpečné krajně pravicové hnutí oslabena tím, že poskytneme bezpečnější alternativu v králově organizaci mládeže Strážce vlasti."
 ROM_romanian_volunteer_brigades:0 "Rumunské dobrovolnické brigády"
 ROM_romanian_volunteer_brigades_desc:0 "Zřídíme dobrovolnické brigády v úsilí podpořit začínající revoluce v jiných národech."
 ROM_royal_guards_divisions:0 "Divize královské gardy"
 ROM_royal_guards_divisions_desc:0 "Naše královské gardy musí být rozšířeny, jak je vhodné pro našeho velkého krále."
 ROM_royal_guards_divisions_tt:0 "Získejte jednotku se §Y7 pěchotními§! a §Y2 dělostřeleckými§! bataliony.\n"
 ROM_secure_greece:0 "Zabezpečit Řecko"
 ROM_secure_greece_desc:0 "Řecko - ačkoliv často spojenec v minulosti - musí být donuceno přijmout rumunskou dominanci v regionu."
 ROM_secure_the_bosporus:0 "Zabezpečit Bospor"
 ROM_secure_the_bosporus_desc:0 "Náš námořní přístup je prozatím omezen na Černé moře. Turecko, které leží na Bosporu, by mohlo zablokovat náš přístup k Středozemnímu moři v případě války, a proto musíme zajistit volný průchod, když ho budeme potřebovat."
 ROM_securitate:0 "Securitate"
 ROM_securitate_desc:0 "Musíme založit rozsáhlou organizaci tajné policie, abychom potlačili vnitřní hrozby naší nové vládě."
 ROM_split_czechoslovakia:0 "Rozdělit Československo"
 ROM_split_czechoslovakia_desc:0 "Československo je umělá konstrukce, která nemůže přežít sama. Nemůžeme dovolit, aby tato část sklouzla do chaosu, a musíme zasáhnout dřív, než se situace stane neudržitelnou."
 ROM_strategic_bomber_force:0 "Strategická bombardovací síla"
 ROM_strategic_bomber_force_desc:0 "Vojenské operace jsou sekundární pouze vůči destrukci nepřátelského průmyslu a infrastruktury. Strategické bombardování je prostředkem, jak toho dosáhnout."
 ROM_the_armored_division:0 "Obrněná divize"
 ROM_the_armored_division_desc:0 "Tanky jsou cestou vpřed, a musíme zřídit specializované divize, které využijí sílu těchto nových zbraní."
 ROM_the_armored_division_tt:2 "Získejte dvě jednotky s §Y4 [ROM_UnlockedArmor] obrněním§! a §Y4 motorovými§! bataliony.\n \n Přidává §YPrůzkumné společnosti§! do divizí, pokud byla technologie prozkoumána."
 ROM_the_cordon_sanitaire:0 "Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc:0 "Jsme obklopeni nebezpečnými ideologiemi jak na východě, tak na západě. Spolu se sousedy na severu a jihu zřídíme bariéru, která karanténuje tyto dogmata a brání jim v dalším postupu."
 ROM_the_maresal:0 "Maresal"
 ROM_the_maresal_desc:0 "Naši inženýři přišli s nápadem umístit sovětskou 122mm houfnici do uzavřené kasematy. Dalším zdokonalováním tohoto designu bychom mohli být na cestě k vytvoření velmi úspěšného modelu tanku."
 ROM_the_royal_foundation:0 "Královská nadace"
 ROM_the_royal_foundation_desc:0 "Král laskavě souhlasil s vytvořením nadace ve svém jménu, aby studoval rumunskou kulturu a vytvořil vědu národa."
 ROM_the_zb_53:0 "ZB-53"
 ROM_the_zb_53_desc:0 "Moderní vybavení je klíčové v boji, a musíme usilovat o modernizaci našeho pěchotního arzenálu."
 ROM_torpedo_boats:0 "Torpédové čluny"
 ROM_torpedo_boats_desc:0 "Torpédoborci jsou velkým vyrovnávačem námořní války. Zajištěním, že všechny naše lodě je budou mít, můžeme překvapit a zničit nadřazenou sílu pouhou audací a množstvím torpédových útoků."
 ROM_torpedo_bombers:0 "Torpédové bombardéry"
 ROM_torpedo_bombers_desc:0 "Můžeme vykompenzovat naši námořní slabost tím, že část našich vzdušných sil převedeme na námořní úkoly. To si vyžádá nový model letadla, který může nést torpédo."
 ROM_trade_treaty_with_germany:0 "Obchodní smlouva s Německem"
 ROM_trade_treaty_with_germany_desc:0 "Jsme si vědomi německého ekonomického zájmu o naši zemi. Ujednání o zvýšeném dodávání zboží, jako je ropa, nám umožní požádat o německou pomoc při modernizaci naší armády."
 ROM_vanatori_de_munte:0 "Vanatori De Munte"
 ROM_vanatori_de_munte_desc:0 "Vanatori De Munte - horská myslivci - jsou naši elitní horská pěchota. Jejich pověst je předchází, i v zahraničí, a bylo by dobré posílit jejich řady s tím nejlepším, co můžeme najít."
 ROM_vanatori_de_munte_unit_tt:0 "\nZískejte jednotku §YHorolezec§! se 9 bataliony.\n"
 ROM_war_college_tt:0 "§Y2 Dovednost§! Generál jménem §YBarbu Paraianu§! se objeví."
 YUGOSLAV_DEFENCE_LEAGUE:0 "Balkánská obranná liga"
 YUG_abolish_the_monarchy:0 "Abolice monarchie"
 YUG_abolish_the_monarchy_desc:1 "Monarchie je málo vhodná forma vlády pro moderní dobu, nemluvě o tom, že je zcela neslučitelná s našimi společenskými názory. Musí být zrušena a královská vláda nahrazena hlasem běžného člověka."
 YUG_all_yugoslavian_regiments:0 "Všechny jugoslávské pluky"
 YUG_all_yugoslavian_regiments_desc:1 "Ačkoli jsou naše národy různorodé, všichni musí sloužit k obraně naší země. Neuděláme žádný rozdíl mezi etnickými skupinami při organizaci našich pluků."
 YUG_allied_air_combat_school:0 "Škola spojeného letectva"
 YUG_allied_air_combat_school_desc:1 "Naši noví spojenci mají rozsáhlé zkušenosti s leteckým bojem. Tím, že se snažíme o společnou školu pro letecký boj spojenců, můžeme zajistit, že naši piloti se volně učí cenné lekce, které naši spojenci krváceli, aby se je naučili."
 YUG_anti_tank_defenses: "Protitankové obrany"
 YUG_anti_tank_defenses_desc:1 "Jak tank zaujímá centrální pozici v moderním boji, nové vývoje jsou vyžadovány v oblasti protitankových děl, umožňující naší infanterii zničit tyto obrněné behemoty."
 YUG_armored_cavalry:0 "Ochranná jízda"
 YUG_armored_cavalry_desc:1 "Přidání armoru na naše transportéry vojska výrazně zvyšuje jejich odolnost, bojovou sílu a morálku. To však vyžaduje nový typ alespoň částečně pásového vozidla, které unese přidanou váhu, aniž by uvízlo v terénu, a zároveň mít vlastní výzbroj."
 YUG_army_maneuvers:0 "Armádní Manévry"
 YUG_army_maneuvers_desc:1 "Abychom přivedli naši armádu do formy, musí se provádět nové manévry. Zkušenosti také nepochybně přivedou k novým poznatkům v moderním boji."
 YUG_army_modernization:0 "Modernizace armády"
 YUG_army_modernization_desc:1 "Způsoby války se od posledního konfliktu změnily a musíme zajistit, aby naše armáda držela krok s dobou modernizací svého vybavení a taktik."
 YUG_arrest_ustasa_flag:0 "Nedávno zatčení vůdci Ustasha"
 YUG_arrest_ustasa_leaders:0 "Zatknout vůdce Ustašovců"
 YUG_arrest_ustasa_leaders_cooldown:0 "Zatknout vůdce Ustasha"
 YUG_arrest_ustasa_leaders_cooldown_desc:0 "Máme seznam jmen důležitých osobností v hnutí Ustaša a je na čase začít toho využívat a provést nějaké zatýkání."
 YUG_arrest_ustasa_leaders_desc:0 "Máme seznam jmen důležitých osobností v hnutí Ustaša a je nejvyšší čas začít toho využívat a provést několik zatčení."
 YUG_artillery_regiments:0 "Artilerijní pluky"
 YUG_artillery_regiments_desc:1 "Zavedením mocných dělostřeleckých regimentů do našich divizí se jejich celková bojová síla výrazně zvýší."
 YUG_attract_allied_capital:0 "Přitáhnout spojenecký kapitál"
 YUG_attract_allied_capital_desc:0 "Britové mají důvod podporovat naši zemi; již dlouho jsme spojenci od doby před první světovou válkou, a přilákáním investorů z aliančních zemí je ujistíme, že vztahy mezi našimi národy jsou neoddělitelné."
 YUG_attract_axis_capital:0 "Přitáhnout kapitál Osy"
 YUG_attract_axis_capital_desc:0 "Naše ekonomika je v žalostném stavu a i když víme, že není tajemství, že Italové mají ambice v naší zemi, musíme podporovat obchod s našimi sousedy, pokud chceme být ekonomicky připraveni jim odolat."
 YUG_attract_foreign_capital:0 "Přitáhnout zahraniční kapitál"
 YUG_attract_foreign_capital_desc:1 "Můžeme využít našich blízkých diplomatických vazeb k usnadnění přílivu zahraničního kapitálu a investic."
 YUG_autonomous_transylvania:0 "Autonomie pro Slóvenské Transylvánii"
 YUG_autonomous_transylvania_desc:0 "Region Banát a Vojvodina obývají nejen Srbové, ale také Rumuni a Maďaři. Nabídnutím autonomie a samosprávy těmto regionům můžeme ukončit rumunské a maďarské nároky na tato území."
 YUG_ban_fascists:0 "Zakázat fašistické strany"
 YUG_ban_fascists_desc:0 "I nyní existují strany v našem národě, které staví jednu kulturu nad všechny ostatní a usilují o dominanci v jugoslávské unii. Tito lidé nemají v našem národě místo a musí být umlčeni."
 YUG_ban_slovene_nationalist_parties:0 "Zakažte slovinské nacionalistické strany"
 YUG_ban_slovene_nationalist_parties_desc:1 "Jakýkoli požadavek na nezávislost musí být potlačen pro dobro naší národnosti. Nacionalistické politické prvky budou zakázány a jejich podporovatelé pronásledováni, aby nás neoslabovali zevnitř."
 YUG_banat_for_support:0 "Banát pro podporu"
 YUG_banat_for_support_desc:0 "Není tajemstvím, že Maďaři a Rumuni se snaží anektovat severní Srbsko a s nedostatkem zahraniční podpory pro náš stát bychom mohli tyto území postoupit výměnou za určitou míru uznání a podpory."
 YUG_bomber_license:0 "Licence na bombardéry"
 YUG_bomber_license_desc:1 "Vzduch otvírá nové možnosti boje s nepřítelem, a proto se musíme soustředit na výrobu bombardérů."
 YUG_bomber_project:0 "Projekt bombardér"
 YUG_bomber_project_desc:1 "Abychom přenesli boj na nepřítele, potřebujeme bombardéry. Naši inženýři musí být pověřeni vývojem nových domácích návrhů tohoto typu."
 YUG_brigadistas:0 "Brigadisté"
 YUG_brigadistas_desc:0 "Mnoho odvážných jugoslávských občanů touží bojovat proti našim společným nepřátelům ve probíhající španělské občanské válce."
 YUG_central_management:0 "Centrální řízení"
 YUG_central_management_desc:1 "Silné centrální řízení ve všech aspektech managementu zlepší naši schopnost udržet výrobní kvóty."
 YUG_claim_macedonia:0 "Nárok na Makedonii"
 YUG_claim_macedonia_desc:1 "Některé části Makedonie jsou stále mimo naše hranice. Všichni Makedonci jsou Slované, patří do naší země."
 YUG_coastal_defense:0 "Pobřežní obrana"
 YUG_coastal_defense_desc:1 "Nemůžeme doufat, že budeme soutěžit s flotilami našich protivníků v Jaderském moři. Místo toho musíme připravit naše pobřeží k odražení jakýchkoli námořních invazí, které by se mohly pokusit podniknout."
 YUG_coastal_defense_effect_tt1:0 "Přidat §Y2 Pobřežní pevnosti§! na pobřeží\n"
 YUG_coastal_defense_effect_tt2:0 "Přidat §Y1 Pobřežní pevnost§! k §YNámořní základny§! místům\n"
 YUG_concessions_for_macedonians:0 "Ústupky pro Makedonce"
 YUG_concessions_for_macedonians_desc:1 "Oslovením vedoucích skupin Makedonců se zabýváme jejich stížnostmi a získáváme jejich loajalitu ke státu."
 YUG_contest_the_adriatic:0 "Uchopit Jadran"
 YUG_contest_the_adriatic_desc:1 "Obrana našich břehů začíná na moři, které leží za nimi. Musíme vyvinout nové námořní taktiky a strategie, abychom získali kontrolu nebo alespoň zpochybnili Jaderské moře."
 YUG_coronation:0 "Korunovace"
 YUG_coronation_desc:0 "Naše lidé již dlouho postrádají krále, a je na čase, abychom ukázali trvalost koruny. Korunováním našeho krále v katedrále Bílé město dáme našemu lidu ujistit, že koruna je věčná a nepadneme do rukou cizích invazí."
 YUG_croat_concession_flag:0 "Nedávno udělené ústupky"
 YUG_croat_concessions:0 "Ústupky pro Chorvaty"
 YUG_croat_concessions_cooldown:0 "Ústupky pro Chorvaty"
 YUG_croat_concessions_cooldown_desc:0 "Naše zacházení s obecnou chorvatskou populací od našeho rozhodnutí zakročit proti Ustašovcům bylo všeobecně považováno za kruté a nehumánní. Možná tím, že se na chorvatskou populaci uvolníme, začnou nás vnímat o něco příznivěji."
 YUG_croat_concessions_desc:0 "Náš přístup k obecné chorvatské populaci od naší rozhodnutí zasáhnout proti Ustašovcům byl široce vnímán jako krutý a nehumánní. Možná, že udělením určité shovívavosti chorvatské populaci, nás začnou vidět o něco příznivěji."
 YUG_croat_positive_dis_flag:0 "Nedávno udělená pozitivní diskriminace"
 YUG_croat_raid_cooldown:0 "Nájezdy na chorvatské vesnice"
 YUG_croat_raid_cooldown_desc:0 "Ustaša je všude a nikde najednou a kdokoli by mohl být jejich podporovatelem. Musíme vpadnout do všech měst a vesnic v regionu Chorvatska a vystopovat zrádce."
 YUG_croatian_recruitment:0 "Chorvatská náborová akce"
 YUG_croatian_recruitment_desc:0 "Otázka nezávislosti je na rtech každého Chorvata, ale ne všichni dávají přednost vládě Ustaša před jugoslávskou. Je čas, abychom do našich řad naverbovali hrstku loajálních osob, a ukázali chorvatské populaci, že existují tací, kteří by raději, aby Chorvatsko zůstalo v bezpečném objetí Jugoslávie."
 YUG_crush_the_ustasa:0 "Rozdrtit Ustasu"
 YUG_crush_the_ustasa_desc:1 "Chorvatské ultranacionalistické hnutí Ustasa se stalo stále větším trnem v našem boku. Nelze je již považovat za nic jiného než teroristickou organizaci a musí být vykořeněno pro dobro národa."
 YUG_crush_ustasa:0 "Hrozící Ustašovské Povstání"
 YUG_crush_ustasa_desc:0 "Rozhodnutí vlády potlačit fašistickou skupinu Ustasa rozrušilo podporovatele chorvatské nezávislosti a Ustasa se rychle připravuje na ozbrojené povstání proti vládě. Pokud se nám nepodaří tuto fašistickou organizaci rozložit včas, Ustasa může přemoci místní chorvatskou vládu a vyvěsit jejich vlajku v rebelii proti našemu státu."
 YUG_defence_army_of_yugoslavia:0 "Obranná armáda Jugoslávie"
 YUG_defence_army_of_yugoslavia_desc:0 "Bojovat za naši unii není jednoduchá věc, kterou bychom mohli požadovat od průměrného občana, ale bojovat za vlastní domov je povinnost každého muže. Se slibem nezávislosti na obzoru je naše unie přeplněna muži, kteří jsou ochotni bojovat proti našemu nepříteli; vše, co potřebují, je podpora vlády."
 YUG_defence_league:0 "Jugoasijská obranná liga"
 YUG_defence_league_desc:0 "Členové našeho státu byli uděleni velké úrovně autonomie; zbývá pouze poslední krok. Oficiálním uznáním nezávislosti všech balkánských národů přetvoříme Jugoslávii z národa na ekonomickou a vojenskou spolupráci mnoha národů."
 YUG_delay_ustasa_uprising:0 "Zpoždění povstání"
 YUG_delay_ustasa_uprising_desc:0 "S Ustasou na vzestupu je nezbytné, aby vláda přijala opatření k zpoždění chorvatského povstání. Ačkoli takové úsilí také zpozdí naše vlastní operace k ukončení chorvatského nacionalismu jednou provždy, zpoždění povstání může být nezbytné."
 YUG_designer_tt:0 "Odemkněte tuto společnost jako návrháře letadel.\n"
 YUG_develop_civilian_industry:0 "Rozvíjet civilní průmysl"
 YUG_develop_civilian_industry_desc:1 "Naše civilní průmysl musí držet krok se svým vojenským protějškem, aby mu dodával stroje a další nezbytnosti."
 YUG_develop_military_industry:1 "Rozvinout Vojenský Průmysl"
 YUG_develop_military_industry_desc:2 "Moderní armáda vyžaduje těžký průmyslový základ, aby podpořila nezbytnou výrobu nových letadel."
 YUG_develop_slovenian_industry:0 "Rozvíjet slovinskou průmysl"
 YUG_develop_slovenian_industry_desc:1 "Ačkoli byla dlouho opomíjena, Slovinsko má dostatek prostoru k vytvoření nového průmyslového centra. To navíc velmi potěší Slovince."
 YUG_devolved_croatia:0 "Devolvovaná Chorvatská"
 YUG_devolved_croatia_desc:0 "V opozici vůči unii jsou Chorvati nejhlasitější. V současnosti je Chorvatsko rozděleno mezi Banát Sava na severu a Banát Přímoří na jihu. Pokud těmto Banátům poskytneme individuální autonomii, můžeme jak uklidnit chorvatskou opozici, tak zabránit tomu, aby Chorvati získali příliš velký vliv v unii."
 YUG_dissolve_serbia:0 "Dissolvovat Banát Srbsko"
 YUG_dissolve_serbia_desc:0 "Oblast, kterou považujeme za “Srbsko”, je domovem mnoha lidí, kteří se nepovažují za Srby. Makedonci, Albánci a Černohorci obývají oblasti, které považujeme za srbské. Neměli bychom si dovolit, aby nás vnímali jako dobyvatele jejich kultury, a musíme přehodnotit, co považujeme za právem srbské."
 YUG_divide_bosnia:0 "Rozdělit Bosnu"
 YUG_divide_bosnia_desc:0 "V bosenském regionu existují kulturní a náboženské dělení; Srbové, Chorvati, Muslimové, Křesťané a nespočet dalších národů. Jediný způsob, jak může být region řádně bráněn, je, pokud bude vhodně rozdělen mezi samostatné bosenské a hercegovinské státy, které budou pracovat v harmonii s naší unií."
 YUG_domestic_artillery_production:0 "Domácí výroba dělostřelectva"
 YUG_domestic_artillery_production_desc:1 "Podporou vývoje moderních domácích modelů dělostřelectva můžeme zajistit, že naše síly budou mít nejlepší palebnou podporu, kterou můžeme poskytnout."
 YUG_end_recruitment_flag:0 "Nedávno uzavřeny náborové střediska"
 YUG_end_the_regency:0 "Konec regentství"
 YUG_end_the_regency_desc:0 "Princ Pavel sloužil koruně dostatečně dlouho. S válkou na obzoru potřebují naši lidé vidět svého krále stát silně proti fašistům a komunistům, kteří by chtěli rozbít naši zemi."
 YUG_enforced_neutrality:0 "Prosazování jugoslávské neutrality"
 YUG_enforced_neutrality_desc:0 "Nemůžeme dovolit, aby se Balkán stal součástí tohoto vzrušujícího globálního konfliktu. Musíme vyhlásit naši neutralitu a vyhnout se jakýmkoli činům, které by nás spojily s hádajícími se světovými mocnostmi."
 YUG_establish_the_banovina_of_croatia:0 "Založit Banovinu Chorvatsko"
 YUG_establish_the_banovina_of_croatia_desc:1 "Založením poloautonomní Banoviny Chorvatsko můžeme doufejme uklidnit výzvy k pravé nezávislosti."
 YUG_evolution:0 "Evoluce"
 YUG_evolution_desc:0 "Ačkoliv někteří tvrdí, že náš národ je nestabilní unie různých kultur žijících v nepřátelství, víme jistě, že pouze společným postojem jako jedna jednotka budeme schopni odrazit zahraniční invazory. Musíme se snažit sjednotit náš lid a rozdrtit ty, kteří se nás snaží rozdělit."
 YUG_expand_the_mining_industry:0 "Rozšiřte těžební průmysl"
 YUG_expand_the_mining_industry_desc:1 "Potřebujeme dostatek zdrojů, abychom podpořili naši vznikající válečnou mašinerii. Měli bychom se zaměřit na rozšíření naší domácí těžební industrie."
 YUG_expand_the_sarajevo_arsenals:0 "Rozšiřte sarajevské arsenály"
 YUG_expand_the_sarajevo_arsenals_desc:1 "Potřebujeme více výrobní kapacity, abychom stačili rostoucím potřebám naší armády. Sarajevské arsenály jsou primárním kandidátem na rozšíření, takže okamžitě přidělíme zdroje."
 YUG_expand_the_serbian_shipyards:0 "Rozšířit srbské loděnice"
 YUG_expand_the_serbian_shipyards_desc:1 "Ačkoli oblast postrádá zařízení umožňující snadnou výrobu větších válečných lodí, umístění rozsáhlých loděnic v regionu Černá Hora zajistí, že nad nimi udržíme kontrolu bez ohledu na naše budoucí politiky ohledně chorvatské autonomie."
 YUG_expand_the_split_shipyards:0 "Rozšířit loděnice ve Splitu"
 YUG_expand_the_split_shipyards_desc:1 "Naše již existující loděnice v Dalmácii jsou ideálním kandidátem na expanzi a mají dostatečné zařízení pro větší válečné lodě. Nicméně chorvatské volání po zvýšené autonomii by nás mohlo nakonec přivést k tomu, že ztratíme přímou kontrolu nad těmito zařízeními."
 YUG_expand_the_submarine_fleet:0 "Rozšířit ponorkovou flotilu"
 YUG_expand_the_submarine_fleet_desc:1 "Místo výzvy nepříteli čelem s naší méněcennou námořnictvem bychom se měli zaměřit na ponorky, abychom obtěžovali nepřítele a cíleně útočili na jejich obchodní plavbu."
 YUG_expand_the_university_of_belgrad:0 "Rozšířit Univerzitu v Bělehradě"
 YUG_expand_the_university_of_belgrad_desc:1 "Zvětšením naší nejprestižnější univerzity můžeme zvýšit příliv bystrých myslí do našich výzkumných a vývojových týmů."
 YUG_expand_the_university_of_ljubljana:0 "Rozšířit Univerzitu v Lublani"
 YUG_expand_the_university_of_ljubljana_desc:1 "Rozšířením naší univerzity ve Slovinsku získáme další instituci, přes kterou budeme vzdělávat naši populaci."
 YUG_expand_the_university_of_zagreb:0 "Rozšířit Univerzitu v Záhřebu"
 YUG_expand_the_university_of_zagreb_desc:1 "Starobylá Univerzita v Záhřebu byla dlouho jednou z předních institucí vysokoškolského vzdělávání. Další financování jí umožní také poskytovat cenný výzkum."
 YUG_exploit_the_pannonian_deposits:0 "Využijte panonské zdroje"
 YUG_exploit_the_pannonian_deposits_desc:1 "Měli bychom využít ropné naleziště, která se nacházejí na našem území. Ačkoli je množství skromné, potřebujeme vše, co můžeme získat pro naši válečnou mašinerii."
 YUG_federal_defense_council:0 "Federální obranná rada"
 YUG_federal_defense_council_desc:1 "Všechny oblasti musí mít hlas v obraně našeho velkého národa. To výrazně přispěje k zajištění toho, aby byly slyšeny co nejvíce hlasů, a že diskriminace nebude mít vliv na zásluhy v jeho počátcích."
 YUG_fighter_license:0 "Licence na Stíhače"
 YUG_fighter_license_desc:1 "Musíme se zaměřit na licencovanou výrobu stíhacích letadel pro naši letectvo, protože bombardéry jsou bez stíhacího krytí zbytečné."
 YUG_form_parachute_battalions:0 "Vytvořit výsadkové prapory"
 YUG_form_parachute_battalions_desc:1 "Využitím třetí dimenze můžeme zasáhnout místa z neočekávaných směrů, hluboko za nepřátelské linie. Vytvoření specializovaných vzdušných praporů zajistí, že maximálně využijeme naši leteckou sílu."
 YUG_form_peasant_councils:0 "Zformovat rolnické rady"
 YUG_form_peasant_councils_desc:1 "Pracující muž musí získat větší zastoupení v místní politice. Zřízení rolnických rad pomůže k tomu, aby byly jejich hlasy slyšeny."
 YUG_form_the_federal_republic:0 "Formovat federální republiku"
 YUG_form_the_federal_republic_desc:1 "Nastal čas vytvořit skutečný federalistický stát, kde jsou vítáni všichni členské národy. Interně rozdrobený národ, jakým jsme byli v posledních desetiletích, už nebude existovat."
 YUG_fortify_banat:0 "Opevnit Banát"
 YUG_fortify_banat_desc:0 "Maďaři a Rumuni se nebezpečně blíží našim nepřátelům. Rychlé opevnění na severu je nezbytné, pokud máme chránit Srbsko a její autonomní protektoráty."
 YUG_fortress_yugoslavia:0 "Pevnost Jugoslávie"
 YUG_fortress_yugoslavia_desc:0 "Nemůžeme dovolit, aby nacistické nebezpečí na našich hranicích zůstalo nepostiženo! S Italy v Záře a Němci v Rakousku musíme zajistit, že naše hranice jsou chráněny a vojáci uvnitř mají vše, co potřebují, aby bojovali s fašisty."
 YUG_friendship_treaty_with_italy:0 "Smlouva o přátelství s Itálií"
 YUG_friendship_treaty_with_italy_desc:1 "Jako náš nejmocnější bezprostřední soused, je zásadní, aby nás Itálie vnímala jako přátele. Začneme jednání o prohlášení přátelství mezi našimi dvěma národy."
 YUG_german_military_mission:0 "Německý technologický dohled"
 YUG_greater_yugoslavia:0 "Velká Jugoslávie"
 YUG_greater_yugoslavia_desc:0 "Nemůžeme spočívat, dokud nejsou všichni jižní Slované united pod naším praporem. Bulhaři se možná nepovažují za součást naší země, ale my rozhodně ano."
 YUG_guarantee_religious_liberties:0 "Zaručit náboženské svobody"
 YUG_guarantee_religious_liberties_desc:1 "Všem musí být umožněno následovat své náboženství podle vlastního výběru. Zavedeme právní záruky v tomto smyslu."
 YUG_heavy_cruiser_project:0 "Projekt těžkých křižníků"
 YUG_heavy_cruiser_project_desc:1 "Abychom čelili nepřátelským námořnictvům, potřebujeme větší tonáž a těžší výzbroj. Těžké křižníky by byly dobrým posunem od lehkých křižníků, které jsme dosud používali jako základ naší flotily."
 YUG_heavy_fighter_project:0 "Projekt těžkých stíhačů"
 YUG_heavy_fighter_project_desc:1 "Naši stíhači musí být schopni podporovat zranitelnější bombardéry. To vyžaduje těžší výzbroj a delší dolet na úkor nějaké rychlosti a obratnosti."
 YUG_ikarus:0 "Ikarus"
 YUG_ikarus_desc:1 "Náš nejstarší letecký průmysl, závody Ikarus v Novém Sadu musí být rozšířeny, aby se připravily na zvýšenou výrobu potřebnou pro naše nové letectvo."
 YUG_improve_light_industry:0 "Zlepšit lehký průmysl"
 YUG_improve_light_industry_desc:1 "Již máme vnitřní nepokoje, a tak by nebylo správné nechat lehký průmysl zaostávat, čímž bychom obyvatelstvo připravili o nezbytnosti, které potřebují v každodenním životě."
 YUG_improve_serbian_rail_network:0 "Zlepšit srbskou železniční síť"
 YUG_improve_serbian_rail_network_desc:1 "Můžeme vynechat budování železničních sítí v okrajových provinciích. Nejdůležitější oblasti jsou centrum a východ."
 YUG_independent_engineer_regiments:0 "Nezávislé Inženýrské Rychty"
 YUG_independent_engineer_regiments_desc:1 "Mobilita je klíčová v moderní vojenské doktríně, přesto terén nemusí vždy umožňovat toto. Specializované inženýrské pluky, integrované do našich divizí, budou pracovat na usnadnění pohybu divize jakýmkoli terénem."
 YUG_industrialization_program:0 "Program industrializace"
 YUG_industrialization_program_desc:1 "Pokud chceme držet krok s programy zbrojení našich sousedů, je vyžadován program rychlé industrializace."
 YUG_integrated_rail_network:0 "Integrovaná železniční síť"
 YUG_integrated_rail_network_desc:1 "Měli bychom rozšířit národní železniční sítě ve všech částech země rovnocenně. Není žádná část naší země důležitější než ostatní."
 YUG_invite_albania:0 "Pozvat Albánii"
 YUG_invite_albania_desc:1 "Albánie ovládá oblast, která, ač malá, má pro nás strategický význam. Přijetím do našeho Kongresu můžeme zajistit většinu naší jižní hranice, zatímco přidáme jejich sílu k naší."
 YUG_invite_bulgaria:0 "Pozvat Bulharsko"
 YUG_invite_bulgaria_desc:1 "Naši slovanská bratranci v Bulharsku potřebují naše vedení, aby našli cestu k socialismu. Navíc, jelikož obsazují naši východní flanku, přivedení je do naší blízkosti nám umožní přestat si dělat starosti o velký úsek našich hranic, a jejich vojenská síla bude velmi užitečná při šíření revoluce."
 YUG_invite_german_military_mission:0 "Pozvěte německou vojenskou misi"
 YUG_invite_german_military_mission_desc:1 "Nesnášenlivost našeho vojska vůči Němcům musí být překonána. Pozvání vojenské mise by významně ukázalo našim velitelským složkám, že spolupráce přináší značné výhody."
 YUG_invite_greece:0 "Pozvat Řecko"
 YUG_invite_greece_desc:0 "Mladí muži a ženy v Řecku trpí pod železnou botou svých pánů a pouze arming jejich chudých a utlačovaných můžeme zlomit řetězy, které je svazují."
 YUG_invite_hungary:0 "Pozvat Maďarsko"
 YUG_invite_hungary_desc:0 "Maďarský stát byl nejistý a proměnlivý od pádu habsburské monarchie. S naší pomocí najdou maďarský lid pravou podobu svého státu v jednotné komunistické diktatuře!"
 YUG_invite_italian_naval_experts:0 "Pozvat italské námořní experty"
 YUG_invite_italian_naval_experts_desc:1 "Naši středomořští spojenci mají vynikající znalosti v návrhu a konstrukci lodí. Pozveme italské odborníky, aby nám předali své znalosti."
 YUG_invite_romania:0 "Pozvěte Rumunsko"
 YUG_invite_romania_desc:0 "Rumuni žijí v aristokratické společnosti, která viděla, jaké škody může aristokracie a kapitalismus napáchat zemi. Už nebudou trpět pod vrtkavými rukama svých zkorumpovaných monarchů; stanou se pány svého vlastního osudu!"
 YUG_invite_turkey:0 "Pozvěte Turecko"
 YUG_invite_turkey_desc:0 "Turecký lid byl osvobozen ze svého chalífáta před více než desetiletím, ale dosud nebyl osvobozen od svých buržoazních pánů. I když Republikánská lidová strana Turecka tvrdí, že je „sociální demokracií“, ve skutečnosti selhala shrabata řetězy svého lidu a pouze s přímým zásahom Jugoslávie můžeme skutečně osvobodit všechny dělníky Balkánu."
 YUG_join_allies:2 "Královská aliance"
 YUG_join_allies_desc:3 "Nyní, když je náš král šťastně ženatý, musíme veřejně oznámit naši loajalitu, abychom se mohli spolehnout na jejich vojenskou sílu, pokud se staneme terčem našich sousedů."
 YUG_join_axis:1 "Podepsat Trojstranný Pakt"
 YUG_join_axis_desc:2 "I když by si mnozí přáli, aby Jugoslávie spojila síly s mocnostmi Spojenců a odolávala fašismu, víme, že je to marná ambice, která skončí pouze válkou a chaosem. Byli jsme dáni příležitost připojit se k Němcům, Italům a Japoncům v paktu vzájemné vojenské a ekonomické spolupráce a musíme toho okamžitě využít."
 YUG_join_comintern:0 "Připojit se k Kominternu"
 YUG_join_comintern_desc:1 "Nejlepší cestou k pokroku Revoluce je stát společně s našimi komunistickými státy v Kominterně."
 YUG_license_production:0 "Licenční výroba"
 YUG_license_production_desc:1 "Proces získávání nových letadel může být usnadněn tím, že je vyrobíme sami na licenci. Tuto dohodu zřídíme co nejdříve."
 YUG_limited_self_government:0 "Omezená soběstačnost"
 YUG_limited_self_government_desc:2 "Rozdíly v našem národě jsou očividně příliš hluboké a příliš mnohé na to, aby se daly zvládnout jednoduchou reformou. Pouze udělením autonomie různým národům tvořícím náš národ můžeme udržet naši unii pohromadě bez použití síly."
 YUG_listening_post_flag:0 "Nedávno zřízené odposlechové stanice"
 YUG_listening_posts_cooldown:0 "Vytvořit Poslechové Stanice v Chorvatsku"
 YUG_listening_posts_cooldown_desc:0 "Ustašovci nyní působí v podzemí, aby se vyhli odhalení a plánovali svou zradou za zavřenými dveřmi. Možná tím, že přesvědčíme některé jugoslávské loyalisty, aby se přidali k Ustašovcům, budeme moci poslouchat a narušit jejich operace a propagační kampaně v regionu."
 YUG_listening_posts_croatia:0 "Zřídit odposlouchávací stanice v Chorvatsku"
 YUG_listening_posts_croatia_desc:0 "Ustasa nyní operuje vpodzemí, vyhýbají se detekci a plánují svou zrádnost za zavřenými dveřmi. Možná, že přesvědčením některých jugoslávských loajalistů, aby se připojili k Ustase, budeme moci poslouchat a narušovat jejich operace a propagandistické kampaně v regionu."
 YUG_local_developers:0 "Místní vývojáři"
 YUG_local_developers_desc:1 "Musíme zvýšit podporu pro místní vývoj letadel, což nám umožní větší kontrolu nad vznikajícími modely letadel a poskytne podnět pro náš průmysl."
 YUG_local_militias:0 "Místní milice"
 YUG_local_militias_desc:1 "Lidé budou podporováni ve formování milicí na obranu své vlasti. To umožní větším částem populace být způsobilými pro nábor do vojenské služby později."
 YUG_local_self_management:0 "Místní sebeřízení"
 YUG_local_self_management_desc:1 "Povolení zvýšené místní samosprávy zlepší využití místních zdrojů a efektivitu nových projektů výstavby."
 YUG_medal_for_extreme_bravery:0 "Extrémní odvaha"
 YUG_medal_for_extreme_bravery_desc:0 "Hrdinské úsilí našich vojáků, kteří pracují pod útokem ze všech stran, si žádá vytvoření nové pocty k uctění jejich neúnavného ducha."
 YUG_modern_destroyers:0 "Moderní torpédoborce"
 YUG_modern_destroyers_desc:1 "Destoryery jsou páteří každého námořnictva a musíme zajistit, že naše vlastní nejsou horší než ty našich protivníků."
 YUG_modern_tanks:0 "Moderní tanky"
 YUG_modern_tanks_desc:1 "Přidáním těžkých hlavních zbraní se obrněná technologie vyvinula daleko za jednoduchý záměr bezpečně přepravovat síly z bodu A do bodu B. Musíme vyvinout naši vlastní verzi moderních tanků, abychom mohli konkurovat našim sousedům."
 YUG_modernize_the_air_force:0 "Modernizovat letectvo"
 YUG_modernize_the_air_force_desc:1 "Naše letectvo je hrozně zastaralé. Pokud máme mít jakoukoliv rozumnou šanci na obranu vzdušného prostoru nad naším vlastním územím, nemluvě o tom, že bychom se měli postavit nepříteli, potřebujeme drastický program modernizace."
 YUG_motorize_the_cavalry:0 "Motorizovat jízdu"
 YUG_motorize_the_cavalry_desc:1 "Nové pokroky v automobilovém inženýrství revolucionalizovaly potenciální rychlost a mobilitu armádních jednotek. Naše jezdecké jednotky musí upustit od koní a být vybaveny náklaďáky."
 YUG_motorized_logistics:0 "Motorizovaná logistika"
 YUG_motorized_logistics_desc:1 "Motorizace otevírá slibné nové způsoby, jak zajistit, že základní potřeby a specializované vybavení drží krok s frontovými jednotkami. To nám umožňuje zajistit, že naše síly jsou vždy v nejlepším bojovém stavu."
 YUG_motorized_recon_companies:0 "Motorizované průzkumné společnosti"
 YUG_motorized_recon_companies_desc:1 "Pro získání adekvátních informací o nepřátelských formacích a jejich pozicích potřebujeme specializované motorové průzkumné společnosti, které mohou pokrývat velké vzdálenosti před postupem našeho hlavního těla."
 YUG_mountain_brigades:0 "Horská brigáda"
 YUG_mountain_brigades_desc:1 "Velké části naší země se skládají z hor, což vyžaduje vytvoření zvláštních brigád, které jsou specializovány na boj v tomto typu terénu."
 YUG_mutual_economic_aid:0 "Vzájemná ekonomická pomoc"
 YUG_mutual_economic_aid_desc:1 "Sovětský svaz a Jugoslávie mají ekonomicky hodně co nabídnout. Vytvářením ziskových obchodních dohod a aranžmá ekonomické pomoci si můžeme vzájemně velmi prospěšné."
 YUG_naval_bombers:0 "Námořní bombardéry"
 YUG_naval_bombers_desc:1 "Jadran je dlouhý, ale úzký, což usnadňuje přístup letadel vycházejících z našich letišť. Vývojem specializovaných námořních bombardérů by se šance našeho námořnictva proti silnějším protivníkům mohly výrazně zlepšit."
 YUG_non_discriminating_officer_promotions:0 "Nediskriminační povyšování důstojníků"
 YUG_non_discriminating_officer_promotions_desc:1 "Naše diskriminační politiky musí být zrušeny a od nynějška musí být všem etnicitám umožněno postoupit v hodnostech našeho důstojnického sboru. To umožní získat nejzdatnější vojenské vedení, jaké můžeme získat."
 YUG_pan_balkan_workers_congress:0 "Pan-balkánská iniciativa"
 YUG_pan_balkan_workers_congress_desc:0 "Zatímco jsme zajistili ideály socialismu u našich bezprostředních jižních sousedů, nespočet lidí trpí pod monarchistickými a buržoazními diktaturami po celých Balkánech. Pouze osvobozením dělníků Rumunska, Maďarska a Řecka můžeme říci, že jsme osvobodili dělníky Balkánu."
 YUG_pan_slavic_workers_congress:0 "Pan-slovanský dělnický kongres"
 YUG_pan_slavic_workers_congress_desc:1 "Slovanští pracovníci se musí sjednotit, aby bojovali za svou věc, a protože Sovětský svaz nerozumí útrapám balkánských pracovníků, vezmeme si na sebe vedení sami."
 YUG_peasant_uprisings:0 "Podnítit rolnické povstání"
 YUG_peasant_uprisings_desc:0 "Lidé Balkánu už dlouho trpěli pod botou imperialismu! Oslovíme trpící nižší třídy Balkánu a zorganizujeme je do stávek a demonstrací, dokud nebude buržoazie spravedlivě přivedena k uzdě!"
 YUG_positive_discrimination_croat:0 "Pozitivní diskriminace pro Chorvaty"
 YUG_positive_discrimination_croat_cooldown:0 "Pozitivní diskriminace pro Chorvaty"
 YUG_positive_discrimination_croat_cooldown_desc:0 "Chorvatsko samotné je domovem mnoha kultur a národů kromě Chorvatů. Možná zavedením zákonů, které zvýhodňují Chorvaty v pracovních příležitostech a daňové úlevy, můžeme poskytnout iluzi seberealizace, kterou jim slibuje Ustaša."
 YUG_positive_discrimination_croat_desc:0 "Chorvatsko je domovem mnoha kultur a národů kromě Chorvatů. Možná, že zavedením zákonů, které zvýhodňují Chorvaty v pracovních příležitostech a daňové úlevy, jim poskytneme iluze sebesprávy, které jim slibuje Ustaša."
 YUG_progress_crushing_decisions:0 "Tvrdě zakročit proti Ustašovcům"
 YUG_progress_crushing_decisions_desc:0 "Nastal čas eliminovat fašistickou skupinu Ustaša, a ačkoli mnozí mohou považovat tyto akce za akt fašismu, víme, že tato opatření jsou naprosto nezbytná pro zajištění pokračující stability našeho státu."
 YUG_purchase_foreign:0 "Zakoupit ze zahraničí"
 YUG_purchase_foreign_desc:1 "Existují jiné národy, které investovaly mnohem více zdrojů do vývoje dobrých stíhacích letadel, než bychom kdy dokázali. Měli bychom zakoupit jejich letadla, než abychom prošli namáhavým procesem pokusů a omylů při vývoji našich vlastních."
 YUG_raid_croat_villages:0 "Rádiové výpady na chorvatské vesnice"
 YUG_raid_croat_villages_desc:0 "Ustaši jsou všude a nikde zároveň, a kdokoliv by mohl být podporovatelem jejich brandu fašismu. Musíme vyrazit na nájezd do všech měst a vesnic v chorvatském regionu a odhalit zrádce, kteří se tam nacházejí."
 YUG_raid_villages_flag:0 "Nedávno vypleněné chorvatské vesnice"
 YUG_rare_minerals_exploitation:0 "Exploatace vzácných minerálů"
 YUG_rare_minerals_exploitation_desc:1 "Dříve nevyužívané ložiska vzácných kovů se náhle stala velice důležitými. Musíme okamžitě vybudovat potřebné doly a infrastrukturu, abychom z nich mohli profitovat."
 YUG_reclaim_istria_and_zadar:0 "Získat Istrii a Zadar zpět"
 YUG_reclaim_istria_and_zadar_desc:1 "Itálie stále ovládá území Istrie a Zadar. Je čas je přivést domů."
 YUG_recognize_the_soviet_union:0 "Uznat Sovětský svaz"
 YUG_recognize_the_soviet_union_desc:1 "I když jsme historicky odmítali uznat bolševický stát na Východě, možná nastal čas, abychom přehodnotili svůj postoj k této záležitosti. Zatímco západní demokracie se zdají být příliš slabé na ochranu menších mocností, Sovětský svaz se může ukázat jako spolehlivější přítel."
 YUG_recruitment_flag:0 "Ji již rekrutovaní Chorvati"
 YUG_reinforce_old_alliances:0 "Posílit staré aliance"
 YUG_reinforce_old_alliances_desc:1 "Od vzniku naší země jsme měli podporu velkých evropských demokracií, jako jsou Francie a Velká Británie. Je čas posílit tyto vztahy jako přípravu na budoucí aliance."
 YUG_replace_the_dalmacija:0 "Nahradit Dalmácii"
 YUG_replace_the_dalmacija_desc:1 "Starý německý křižník Dalmacija má zastaralý design. Potřebujeme nový, moderní křižník, který ho nahradí a bude páteří naší jadranské flotily."
 YUG_research_collaboration:0 "Vědecká spolupráce"
 YUG_research_collaboration_desc:1 "Naši spojenci mají k dispozici mnohem větší zdroje než my, takže bychom měli usilovat o spolupráci v oblasti výzkumu, která nám umožní sdílet jejich technologické průlomy."
 YUG_reunite_the_kingdom:0 "Znovuspojení království"
 YUG_reunite_the_kingdom_desc:0 "I když se mnozí obávají, že tento krok riskuje návrat k nejednotě a kulturním konfliktům, které charakterizovaly Jugoslávii, musíme spojit náš národ zpět do jednotné entity čelit větším hrozbám na naší hranici."
 YUG_rogozarski:0 "Rogozarski"
 YUG_rogozarski_desc:1 "Založena krátce po Ikarusu, 'První srbská letecká továrna Živojina Rogozarského' potřebuje rozšíření, pokud má držet krok s aktuálními výrobními požadavky."
 YUG_royal_alliance_tt:0 "Pokúsíme se připojit k frakci našeho královského manželského partnera.\nPokud je naším partnerem princezna Alexandra, pokusíme se připojit k Spojencům."
 YUG_royal_party:0 "Rodina Karađorđevićů"
 YUG_royal_wedding:0 "Královská svatba"
 YUG_royal_wedding_desc:0 "Královské sňatky byly dlouho prostředkem k zabezpečení aliancí, a protože mnoho prestižních princezen postrádá krále, náš mladý způsobilý král Petr by mohl zajistit alianci s světovou mocností."
 YUG_safeguard_bosnia:0 "Chránit Bosnu"
 YUG_safeguard_bosnia_desc:0 "Na naší hranici je mnoho národů, které by rády viděly Bosňáky okupované a utlačované. Nemůžeme to dovolit a Bosňáky a Hercegovince bychom měli podporovat v jakýchkoli snahách o ozbrojení a industrializaci."
 YUG_serbian_steel:0 "Srbská ocel"
 YUG_serbian_steel_desc:1 "Musíme začít výrobu oceli v Srbsku. Vždy ji potřebujeme více pro válečné úsilí."
 YUG_shut_down_recruitment_centers:0 "Uzavřít náborová centra Ustašů"
 YUG_shut_down_recruitment_centers_cooldown:0 "Uzavření náborových center Ustasa"
 YUG_shut_down_recruitment_centers_cooldown_desc:0 "Ustaša mají také vlastní náborová centra; trénují a vyzbrojují každého zdatného jedince dostatečně hloupého, aby bojoval a zemřel pro jejich věc. Musíme najít a eliminovat tato náborová centra a připravit Ustašu o prostředky k přivedení dalších lidí do jejich řad."
 YUG_shut_down_recruitment_centers_desc:0 "Ustašovci mají také své vlastní náborové střediska; cvičí a vyzbrojují každého schopného těla, které je dostatečně pošetilé bojovat a zemřít za jejich věc. Musíme lokalizovat a eliminovat tato náborová střediska a zbavit Ustašovce prostředků k přivedení dalších těles do jejich řad."
 YUG_slovenia_for_support:0 "Slovinsko pro podporu"
 YUG_slovenia_for_support_desc:0 "Osa si navrhla rozdělit naši zemi mezi sebe. Možná, že postoupením Slovinska Itálii se zbavíme rušivých elementů v Slovinsku a ukážeme svou vstřícnost k osovému úsilí."
 YUG_small_arms:0 "Malé zbraně"
 YUG_small_arms_desc:1 "Pěchota je páteří jakékoli armády a musíme zajistit, aby byla vybavena co nejlépe. Musíme podpořit vývoj nových a moderních modelů zbraní."
 YUG_something_in_progress_flag:0 "Aktuálně ovlivňujeme Ustasu"
 YUG_supremacy_of_defense:0 "Nadřazenost obrany"
 YUG_supremacy_of_defense_desc:1 "Obklopeni nepřáteli ze všech stran, musíme se udržet dostatečně dlouho, aby naši spojenci odvedli pozornost od nás. Vývoj nových vojenských doktrín musí být zaměřen na obranu naší vlasti."
 YUG_supremacy_of_offense:0 "Nadřazenost ofenzívy"
 YUG_supremacy_of_offense_desc:1 "Ofenzivní akce je klíčem k vítězství a proto musí určovat naši celkovou strategii a vývoj nových doktrín."
 YUG_surrender_italian_claims:0 "Vzdát se italských nároků"
 YUG_surrender_italian_claims_desc:0 "Zara a Istrie zůstávají v italských rukou, ale nemůžeme riskovat zhoršení situace s [ITA.GetLeader] tím, že budeme nadále trvat na tom, že patří správně nám. Možná získáme přístup do Osy výměnou za vzdání se nároků mimo naše hranice."
 YUG_surrender_macedonia:0 "Vzdejte se Makedonie"
 YUG_surrender_macedonia_desc:0 "Bulharsko má také důvod soutěžit s námi; nárokuje si oblasti jižního Srbska a Makedonie pro sebe. Ustoupením od jejich nároků na ně, mlčíme hrozbu na naší jižní hranici a činíme makedonský nacionalismus problémem Bulharska."
 YUG_tank_conversions:0 "Konverze tanků"
 YUG_tank_conversions_desc:1 "I když nyní potřebujeme tanky, možná budeme příští měsíc potřebovat samohybnou dělostřelbu nebo tankové ničiče na stejném podvozku. Naše obrněné vybavení musí zůstat flexibilní a přizpůsobitelné našim aktuálním potřebám."
 YUG_tank_licenses:0 "Licencování tanků"
 YUG_tank_licenses_desc:1 "Místo toho, abychom utráceli naše omezené zdroje na vývoj vlastních tankových modelů, bychom mohli mnohem efektivněji prostě vyrábět zahraniční modely na licenci."
 YUG_the_ik_3:0 "IK-3"
 YUG_the_ik_3_desc:1 "Pracující v tajnosti ve svém volném čase, trio inženýrů přišlo s pozoruhodným návrhem na náhradu našich současných zahraničně vyráběných stíhacích letadel. Při odpovídající podpoře by mohla být produkce brzy možná."
 YUG_towards_independence:0 "K nezávislosti"
 YUG_towards_independence_desc:0 "Nyní, když jsme rozložili svazek na sérii autonomních států, musíme učinit další krok; nezávislost. Už nemůžeme vládnout jako diktátoři nad našimi spolubližními, musíme jim důvěřovat, aby se spravovali sami, bez zásahu Srbska."
 YUG_towards_independence_mod:0 "Jugoslávie se snaží o nezávislost"
 YUG_traditional_values:0 "Tradiční hodnoty"
 YUG_traditional_values_desc:1 "Tradiční hodnoty, jak je učí pravoslavná náboženství, jsou základním kamenem naší společnosti. Jejich prosazování nám nezíská jen podporu pravoslavné církve, ale také sjednotí náš lid."
 YUG_united_autonomous_croatia:0 "Spojená autonomní Chorvatsko"
 YUG_united_autonomous_croatia_desc:0 "Sjednocení Banoviny Chorvatsko do autonomního státu byla dlouho navrhovaná řešení problému rostoucího chorvatského separatismu. Poskytnutím chorvatskému státu určité míry autonomie můžeme z něj učinit silného spojence z našeho potencíálního nepřítele."
 YUG_united_kingdom:0 "Spojené království"
 YUG_united_kingdom_desc:0 "Nyní, když naši lidé měli příležitost ochutnat nezávislost a cítit se správně zastoupeni ve svazku, je čas učinit kroky k vytvoření pocitu pan-nacionalismu a jednoty, který nám v našem bývalém státě chyběl."
 YUG_ustasa_crushed_mission:0 "Obejít ustaské povstání"
 YUG_ustasa_crushed_mission_desc:0 "Pokud můžeme zvýšit naši kontrolu nad Chorvatskem, Ustašské povstání bude obraněno a všechny obtíže s chorvatskými nacionalisty budou na čas potlačeny."
 YUG_ustasa_uprising:0 "Povstání Ustašovec"
 YUG_ustasa_uprising_desc:0 "Pokud se nám nepodaří včas potlačit povstání Ustaša, čelíme velké chorvatské rebelii proti našemu státu."
 YUG_western_focus:0 "Západní zaměření"
 YUG_western_focus_desc:1 "Klíčem k budoucnosti Jugoslávie jsou mocnosti na Západě, které jsou geograficky i ekonomicky bližší naší zemi."
 YUG_yugoslavian_path_to_communism:0 "Jugoslávská cesta k Marxismu"
 YUG_yugoslavian_path_to_communism_desc:1 "Nepotřebujeme žádné vedení v našem boji za pracovní věc. Shromáždíme ty, kteří přijmou naši nadvládu, a společně rozšíříme naši verzi Revoluce."
 YUG_zara_for_axis:0 "Zara pro členství v Osy"
 YUG_zara_for_axis_desc:0 "Italové tvrdí, že vláda v Záře je legitimním správcem Dalmácie, ale možná tím, že Italům zajistíme, že bojujeme za stejnou věc, budou ochotni vrátit Záu zpět k nám a vzdát se svých balkánských ambicí, alespoň prozatím."
 YUG_zmaj:0 "Zmaj"
 YUG_zmaj_desc:1 "Dílny Zmaj v Bělehradě musí být přiděleny nové oblasti k rozšíření. Ačkoliv je mladší než naše ostatní společnosti, Zmaj má dostatečný potenciál splnit naše výrobní potřeby, pokud bude rozšířen."
