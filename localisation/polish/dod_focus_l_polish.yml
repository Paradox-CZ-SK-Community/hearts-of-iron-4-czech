l_polish:
 CZE_access_to_the_sea: "Přístup k moři"
 CZE_access_to_the_sea_desc: "Už nejsme uvězněni na pevnině! Nyní, když máme pobřeží, musíme studovat námořní záležitosti a vytvořit plán na založení námořnictva."
 CZE_aggressive_wars: "Válka agresorů"
 CZE_aggressive_wars_desc: "Po vítězství fašismu může začít náš vzestup k moci!"
 CZE_air_is_our_sea: "Vzduch je naše moře"
 CZE_air_is_our_sea_desc: "Jiné národy jsou závislé na námořnictvu, které chrání jejich hranice a zajišťuje jejich projekci síly, u nás tuto roli plní naše letectvo."
 CZE_an_entente_of_our_own: "Naše vlastní Dohoda"
 CZE_an_entente_of_our_own_desc: "'Malá dohoda' v posledních letech zanikla, ale pokud budou naši bývalí spojenci ochotni, může se opět obnovit."
 CZE_armour_bonus_1: "LT vz. 38"
 CZE_armour_bonus_1_desc: "Naše armáda se může pochlubit jedněmi z nejmodernějších tanků na světě, ale technologie v této oblasti se rychle vyvíjí a my si nemůžeme dovolit zůstat pozadu."
 CZE_armour_bonus_ii: "Modernizace obrněných vozidel"
 CZE_armour_bonus_ii_desc: "Vojenský technický ústav pokračuje v úzké spolupráci se Škodovými závody na návrhu nových a lepších tanků."
 CZE_arms_exports_1: "Vývoz zbraní"
 CZE_arms_exports_1_desc: "Škodovy závody jsou již dlouho významnými dodavateli zbraní pro celou Evropu a vyrábějí zbraně v daleko větším měřítku, než potřebuje jen náš stát. Výroba v takovém měřítku vede k efektivitě výroby, o které se málokterému jinému výrobci může zdát."
 CZE_arms_exports_2: "Vývozní subvence"
 CZE_arms_exports_2_desc: "Vzhledem k hrozbě války se stále více zemí snaží pořídit tanky. Vládní záruky za úvěry a další opatření mohou povzbudit další země k nákupu těch československých a ještě více zlepšit úspory z rozsahu."
 CZE_arms_exports_3: "Zaručený rovný přístup"
 CZE_arms_exports_3_desc: "Poptávka po zbraních je rekordně vysoká a stejně tak i výkon našich výrobních linek. Abychom podpořili prodej zbraní, můžeme veřejně prohlásit, že je prodáme každému, kdo na to má peníze - a peníze pak použít na investice do vlastního zbrojení."
 CZE_balanced_1: "Vyvážené investice do průmyslu"
 CZE_balanced_1_desc: "Ve snaze zmírnit napětí mezi Čechy a Slováky bylo navrženo, aby byl budoucí průmyslový růst rovnoměrně rozdělen mezi jejich části země, přestože je to celkově méně efektivní."
 CZE_balanced_2: "Společná plánovací komise"
 CZE_balanced_2_desc: "Vytvořením společného orgánu politiků z obou částí národa můžeme zajistit, aby se všichni mohli rovným dílem podílet na průmyslovém růstu naší země."
 CZE_balanced_3: "Místní specializace"
 CZE_balanced_3_desc: "Díky pokračujícím investicím do průmyslu ve všech regionech země se některé oblasti začaly specializovat na určité zboží a služby. To můžeme dále podporovat."
 CZE_battleship_catchup_1: "Průlom na poli bitevních lodích"
 CZE_battleship_catchup_1_desc: "Naše nová námořní poptávka vedla k náhlému rozmachu projektování bitevních lodí."
 CZE_beacon_of_liberty: "Maják svobody"
 CZE_beacon_of_liberty_desc: "Naše oddanost demokracii je inspirací jak pro naše občany, tak pro ty, kteří museli uprchnout před represivnějšími režimy."
 CZE_bonus_research_slot_1: "České technické univerzity"
 CZE_bonus_research_slot_1_desc: "Vzhledem k blížící se válce nám pomůže větší zaměření na praktické technologie."
 CZE_bonus_research_slot_2: "Týmy pro sdílení znalostí"
 CZE_bonus_research_slot_2_desc: "Spojenecké sdílení znalostí přineslo tak velké výhody, že bylo nyní navrženo jako stálá instituce."
 CZE_capital_focus: "Zaměření na hlavní lodě"
 CZE_capital_focus_desc: "Naše námořnictvo se musí zaměřit na přímé a rozhodující bitvy."
 CZE_cas_focus: "Zaměření na leteckou podporu"
 CZE_cas_focus_desc: "Závěry testů Vojenského leteckého ústavu ukazují, že bychom se měli zaměřit na letouny pro leteckou podporu."
 CZE_communism_with_a_human_face: "Socialismus s lidskou tváří"
 CZE_communism_with_a_human_face_desc: "Výzvou k větší účasti lidí na místní a venkovské politice pod záštitou komunistické strany vdechneme ideálům komunismu nový život."
 CZE_communist_support: "Podpora komunistů"
 CZE_communist_support_desc: "Naše levicové směřování nabírá na obrátkách. Podpora komunismu v celé zemi roste a s rostoucí vládní podporou se bude jen zvyšovat."
 CZE_cruiser__catchup_1: "Průlom na poli křižníku"
 CZE_cruiser__catchup_1_desc: "Naše nová potřeba námořnictva vedla k náhlému rozmachu konstrukce křižníků.
 CZE_czech_fascism: "Český fašismus"
 CZE_czech_fascism_desc: "Podpora fašismu v celé zemi roste, a jak se do rukou fašistů dostává stále více moci, může být na disidenty, kteří se brání, vyvíjen stále větší a silnější nátlak."
 CZE_czech_socialism: "Český socialismus"
 CZE_czech_socialism_desc: "Centrální řízení je pro ekonomiku jistě skvělé, ale možná je možné mít příliš mnoho dobrého. Mírnou decentralizací na českou i slovenskou radu může zavládnout větší celková jednota!"
 CZE_czechoslovak_legion: "Československá legie"
 CZE_czechoslovak_legion_desc: "Československé legie bojovaly během Velké války po celé Evropě a během občanské války hluboko v Rusku. Nyní, když se konflikt šíří po celé Evropě, může legie opět pochodovat."
 CZE_deal_with_bulgaria: "Rozložit Bulharsko"
 CZE_deal_with_bulgaria_desc: "Bulharsko se znovu vyzbrojilo a opět ohrožuje bezpečnost Balkánu. Toto je hrozba, kterou nelze tolerovat, pokud má Entente zaměřit své úsilí na obecný konflikt v Evropě."
 CZE_deal_with_hungary: "Eliminovat maďarskou hrozbu"
 CZE_deal_with_hungary_desc: "V době, kdy se v celé Evropě rozpadá mír, nemůže Entente připustit, aby se Maďarsko opět stalo hrozbou. Pouze trvalé řešení nám může umožnit soustředit se na větší problémy."
 CZE_defensive_preparations: "Obranné přípravy"
 CZE_defensive_preparations_desc: "Zdá se být jisté, že válka přijde, ať už chceme, nebo ne. Proto je nejlepší, abychom na ni byli připraveni."
 CZE_deliver_sudetenland: "Odstoupit Sudety"
 CZE_deliver_sudetenland_desc: "Německo chce naše Němce. Zdá se, že pokud chceme zabránit válce, jedinou cestou je odstoupení Sudet."
 CZE_democratic_bastion: "Bašta demokracie"
 CZE_democratic_bastion_desc: "Československo je baštou demokracie ve střední Evropě a zůstane jí, ať se děje, co se děje!"
 CZE_destroyer_catchup_1: "Průlom na poli torpédoborců"
 CZE_destroyer_catchup_1_desc: "Naše nová poptávka po námořnictvu vedla k náhlému rozmachu konstrukce torpédoborců."
 CZE_doctrinal_innovation: "Inovovat doktríny"
 CZE_doctrinal_innovation_desc: "Z výměn důstojníků a strategických jednání s našimi spojenci jsme se mnoho naučili. Spojení tak rozdílných názorů nás přivedlo na samý práh průlomové inovace."
 CZE_doctrine_bonus: "Doktrinální objevy"
 CZE_doctrine_bonus_2: "Inovativní válčení"
 CZE_doctrine_bonus_2_desc: "Zbraně samy o sobě neudělají armádu silnou, jsou zapotřebí také účinné doktríny. Vojenský technický ústav si je toho dobře vědom a nabídl několik návrhů."
 CZE_doctrine_bonus_desc: "Zbraně samy o sobě nedělají armádu silnou, efektivní doktríny jsou také potřebné. Vojenský technický ústav si toho je dobře vědom a navrhl několik návrhů."
 CZE_exclude_the_slovaks: "Česká konsolidace"
 CZE_exclude_the_slovaks_desc: "Slováci jsou nespokojení od samého vzniku naší země. Vždy usilovali o větší politickou moc, vždy se dožadovali většího než spravedlivého podílu na národních zdrojích. Už nikdy více! Od nynějška bude moc soustředěna v českých rukou. §Toto povede k občanské válce.§!"
 CZE_faction_tech_sharing: "Pakt organizace"
 CZE_faction_tech_sharing_desc: "Aby mohly armády Dohody dobře spolupracovat, měly by být vybaveny na podobné úrovni. Abychom toho dosáhli, navrhujeme, aby všichni členové naší frakce mezi sebou volně sdíleli své technologie."
 CZE_fallback_line: "Vybudovat záložní linie"
 CZE_fallback_line_desc: "Pokud se hranice nepodaří udržet, bylo by dobré mít druhou linii opevnění, na kterou bychom se mohli stáhnout dříve, než se útok ze západu dostane do srdce naší země."
 CZE_favor_czechs_1: "Český průmysl"
 CZE_favor_czechs_1_desc: "V našem národě vždy existovalo napětí mezi Čechy a Slováky, a to i proto, že velká část naší průmyslové síly je soustředěna v českých provinciích v Čechách a na Moravě. Nicméně tato průmyslová síla značně usnadňuje výstavbu dalších továren v těchto oblastech navzdory tomu, že to může Slováky dále rozčilovat."
 CZE_favor_czechs_2: "Průmyslové regiony"
 CZE_favor_czechs_2_desc: "Další investice zaměřené na Čechy a Moravu zlepší náš průmysl mnohem více než širší přístup."
 CZE_favor_czechs_3: "Nová průmyslová města"
 CZE_favor_czechs_3_desc: "Po rozvoji starých průmyslových oblastí v Čechách a na Moravě je nyní čas na výstavbu nových měst, kde budou ubytováni pracovníci pro náš rostoucí průmysl."
 CZE_fortification_studies: "Studie opevnění"
 CZE_fortification_studies_desc: "Potřeba posílit naše hranice je zřejmá, ale otázkou je jak? Francouzi nedávno vybudovali neuvěřitelnou vlastní opevněnou linii, Maginotovu linii, a vysláním delegace ke studiu jejich metod by mělo být možné vyřešit naše vlastní problémy s obranou hranic."
 CZE_german_ally: "Cenný německý partner"
 CZE_german_ally_desc: "Německo je fašistická velmoc, náš spolucestující na cestě ke slávě. Společně zajistíme, aby se svět otáčel kolem pražsko-berlínské osy!"
 CZE_german_leanings: "Ústupky Německu"
 CZE_german_leanings_desc: "Německá moc je na vzestupu a jejím cílem je sjednotit všechny německy mluvící národy v rámci jedné říše. Pro národ s početnou německou menšinou jsou tyto události znepokojující. Pokud si nezajistíme vlastní silné spojence, může se nám vyplatit zůstat Němcům nakloněni."
 CZE_german_minor_ally: "Německý satelit"
 CZE_german_minor_ally_desc: "Německo je rostoucí velmoc, kterou můžeme následovat ke slávě. Kam Německo vede, tam ho budeme následovat a cestou budeme plnit naše cíle."
 CZE_german_minor_ally_tt: "Stát se německým satelitem, který poskytuje bonusy k licencování německých technologií, ale také dává Německu kontrolu nad naší zemí."
 CZE_german_puppet: "Německý protektorát"
 CZE_german_puppet_desc: "Německo se nedá zastavit, dokud nám nebude vládnout. A přesto si snad pokleknutím můžeme zachovat určitou autonomii?"
 CZE_german_technology: "Německá technologie"
 CZE_german_technology_desc: "Vzhledem k tomu, že mírové vztahy mezi našimi národy jsou nyní zajištěny, bylo navrženo, že vzájemná výměna technologií by mohla být prospěšná pro obě strany."
 CZE_go_left: "Lid sjednocený pod jednou vůlí"
 CZE_go_left_desc: "Komunismus je budoucnost! Veškeré úsilí musí být zaměřeno na přetvoření naší vlády a společnosti podle marxistických ideálů."
 CZE_go_right: "Posílit Národní fašistickou ligu"
 CZE_go_right_desc: "Jen pod fašismem se český národ může povznést k velikosti! Demokracie v Evropě je odsouzena k zániku a jen silné fašistické národy budou mít místo u jednacího stolu, až se budou porcovat slabé státy!"
 CZE_heavy_fighter_focus: "Zaměření na těžké stíhače"
 CZE_heavy_fighter_focus_desc: "Výzkumný a zkušební letecký ústav dospěl k závěru, že nejužitečnější jsou těžké stíhačky, které by měly tvořit jádro našich vzdušných sil."
 CZE_hungarian_line: "Maďarská linie"
 CZE_hungarian_line_desc: "Maďarský iredentismus je pro náš národ stálou hrozbou, systém opevnění podél našich společných hranic pomůže zajistit naši bezpečnost."
 CZE_hungarian_situation: "Maďarská situace"
 CZE_hungarian_situation_desc: "Maďarsko nám bylo dlouho trnem v oku, ale s plnou sílou fašismu za námi se čas Maďarska nachýlil ke konci."
 CZE_import_foreign_bombers: "Dovoz zahraničních bombardérů"
 CZE_import_foreign_bombers_desc: "Dovozem různých zahraničních bombardérů k testování a vyhodnocování získají naši konstruktéři letadel cenné zkušenosti."
 CZE_import_foreign_fighters: "Dovoz zahraničních stíhaček"
 CZE_import_foreign_fighters_desc: "Dovozem různých zahraničních stíhacích letounů k testování a vyhodnocování se naši konstruktéři letounů naučí cenným zkušenostem."
 CZE_industrial_legacy: "Velké průmyslové dědictví"
 CZE_industrial_legacy_desc: "Škodovy závody byly největším výrobcem zbraní v Rakousku-Uhersku a po získání nezávislosti se rozvětvily a staly se lídrem v mnoha průmyslových oborech. Takto vysoká koncentrace odborných znalostí i těžkého průmyslu výrazně napomáhá všem průmyslovým snahám."
 CZE_inf_and_artillery_advancement: "Pokrok u pěchoty"
 CZE_inf_and_artillery_advancement_2: "Pokrok v dělostřelbě"
 CZE_inf_and_artillery_advancement_2_desc: "Královna bojiště, moderní dělostřelectvo, bude v naší armádě velkým násobitelem síly."
 CZE_inf_and_artillery_advancement_desc: "Pěchota je nejdůležitější jednotkou naší armády, takže zlepšení její výzbroje je zásadním krokem k úspěšné obraně země."
 CZE_internal_redoubts: "Vnitřní pevnůstky"
 CZE_internal_redoubts_desc: "Každý systém opevnění může být prolomen. Abychom se před touto možností ochránili, můžeme kolem našich nejdůležitějších měst vybudovat opěrné body, aby se jich nepřítel, který prolomí naše linie, nemohl snadno zmocnit."
 CZE_invite_romania: "Pozvat Rumunsko"
 CZE_invite_romania_desc: "Pozvěte Rumunsko do Dohody."
 CZE_invite_yugoslavia: "Pozvat Jugoslávii"
 CZE_invite_yugoslavia_desc: "Pozvat Jugoslávii do Dohody."
 CZE_join_comintern: "Připojit se ke Kominterně"
 CZE_join_comintern_desc: "Na naše méně pokrokové bývalé spojence se již nelze spolehnout. Je načase uzavřít spojenectví se SSSR, aby byla zajištěna naše bezpečnost proti fašisticko-imperialistické agresi."
 CZE_light_fighter_focus: "Zaměření na lehké stíhače"
 CZE_light_fighter_focus_desc: "Výzkumný a zkušební letecký ústav dospěl k závěru, že nejužitečnější jsou lehké stíhačky, které by měly tvořit jádro našich vzdušných sil."
 CZE_mechanization: "Mechanizace"
 CZE_mechanization_desc: "Zatímco motorizace nabídla našim vojákům rychlost, mechanizace jim nabízí rychlost, ochranu a palebnou sílu."
 CZE_military_aeronautical_institute: "Výzkumný a zkušební letecký ústav"
 CZE_military_aeronautical_institute_desc: "Výzkumný a zkušební letecký ústav poskytuje československému letectvu výzkumné a projektové návrhy."
 CZE_military_research_institute: "Vojenský technický ústav"
 CZE_military_research_institute_desc: "Vojenský technický ústav existuje, aby poskytoval československým ozbrojeným silám vojenský výzkum, vývoj a testovací možnosti."
 CZE_motorization_scheme: "Program motorizace"
 CZE_motorization_scheme_desc: "Ačkoli nemáme největší armádu v okolí, motorizace nabízí možnost rychlejšího soustředění našich sil v dané oblasti."
 CZE_mountain_bonus: "Horské jednotky"
 CZE_mountain_bonus_desc: "Pokud je velká část naší hranice tvořena kopci a horami, je potřeba specializovaných vojáků, kteří by tyto oblasti hlídali a bránili, zřejmá."
 CZE_national_fascism: "Národní fašismus"
 CZE_national_fascism_desc: "Češi i Slováci jsou plně sjednoceni pod praporem fašismu. Společně kráčíme vpřed! Společně jsme nezastavitelní!"
 CZE_nukes: "Jaderné zbraně"
 CZE_nukes_desc: "Budoucnost českého válčení je v ovládnutí síly štěpného atomu!"
 CZE_polish_line: "Polská linie"
 CZE_polish_line_desc: "Polská agresivita nezná mezí, ale doufejme, že dobře opevněná hranice je přiměje hledat snadnější cíl."
 CZE_political_direction: "Vyhodnotit politické klima"
 CZE_political_direction_desc: "Naše demokracie je mladá a dosud nebyla důkladně prověřena. Vzhledem k tomu, že fašismus i komunismus jsou v Evropě na vzestupu, je třeba si položit otázku: Je to správný směr, a pokud ne, tak jaký je?"
 CZE_raiding_focus: "Zaměření na nájezdy"
 CZE_raiding_focus_desc: "Naše námořnictvo se musí soustředit na nepřímý přístup, tedy vyhýbání se boji a napadání lodní dopravy našich nepřátel."
 CZE_rapprochement_with_hungary: "Zblížení s Maďarskem"
 CZE_rapprochement_with_hungary_desc: "Maďarský iredentismus je neustálou hrozbou, ale snad se podaří ještě naposledy pokusit o mírové řešení?"
 CZE_rule_the_air: "Vládnout obloze"
 CZE_rule_the_air_desc: "Náš vztah k letectvu nám umožnil vybudovat pozoruhodnou efektivitu výroby."
 CZE_secret_weapons: "Tajné zbraně"
 CZE_secret_weapons_desc: "Budoucnost českého válčení spočívá ve zvládnutí mnoha pokročilých technologií a jejich co nejlepším využití."
 CZE_security_council: "Společná bezpečnostní rada"
 CZE_security_council_desc: "Bezpečnostní rada Dohody zajistí koordinaci všech členů při plánování společných vojenských operací."
 CZE_shipbuilding_legacy: "Dědictví lodního stavitelství"
 CZE_shipbuilding_legacy_desc: "Vlastní námořnictvo je sice novinkou, ale Škodovy závody mají dlouhou historii výroby komponentů pro lodě rakousko-uherského námořnictva. Nyní může využít stejných zkušeností při výrobě lodí pro naše vlastní námořnictvo."
 CZE_strategy_decisions: "Strategická rozhodnutí"
 CZE_strategy_decisions_desc: "Nad Evropou se stahuje bouře, hrozí válka, ale jak se Československo postaví k výzvám, které před ním stojí?"
 CZE_sudden_shipyard: "Nouzová loděnice"
 CZE_sudden_shipyard_desc: "Námořnictvo potřebuje loděnice. S tím jsme nepočítali, ale velké konstrukční projekty pro nás nejsou ničím novým. S patřičným úsilím by výstavba loděnice neměla trvat dlouho."
 CZE_sudeten_1: "Rané opevnění Sudet"
 CZE_sudeten_1_desc: "Sudety, naše hornatá hranice s Německem, jsou ideálním místem pro pohraniční opevnění. Po prostudování francouzské Maginotovy linie můžeme vybudovat naši vlastní obdobnou linii."
 CZE_sudeten_2: "Pokročilé opevnění Sudet"
 CZE_sudeten_2_desc: "Sudety se nyní mohou pochlubit slušnou obrannou linií, ale slušná není dobrá, když je v sázce naše národní přežití."
 CZE_sudeten_3: "Konečné opevnění Sudet"
 CZE_sudeten_3_desc: "Sudety mají silný systém opevnění, ale mohly by být ještě silnější!"
 CZE_support_bonus: "Podpůrné jednotky"
 CZE_support_bonus_desc: "Aby byla naše pěchota maximálně výkonná, musí být modernizovány i podpůrné složky."
 CZE_tac_focus: "Zaměření na taktické bombardéry"
 CZE_tac_focus_desc: "Závěry testů Vojenského leteckého ústavu ukazují, že bychom se měli zaměřit na taktické bombardéry."
 CZE_the_polish_division: "Dělení Polska"
 CZE_the_polish_division_desc: "Nejenže Polsko odmítá průchod sovětských vojsk v případě, že bychom potřebovali jejich pomoc, ale stále chová nelibost nad naším osvobozením Záolší a může se nám pomstít. Preventivní obrana by byla rozumná."
 CZE_the_polish_question: "Polská otázka"
 CZE_the_polish_question_desc: "Poláci nám nikdy neodpustili Zaolší, a pokud ukážeme nějakou slabost, nepochybně se na nás vrhnou. Proč by měl tak velký národ, jako je Československo, trpět pod takovou hrozbou? Už nikdy více! Je třeba podniknout rozhodné kroky!"
 CZE_the_romanian_question: "Rumunská otázka"
 CZE_the_romanian_question_desc: "Rumunsko stojí mezi námi a naším přítelem a ochráncem, Sovětským svazem. Protože nedovolí průchod sovětských vojsk na pomoc naší obraně, je třeba zvážit drastičtější řešení."
 CZE_trust_in_the_west: "Důvěra v Západ"
 CZE_trust_in_the_west_desc: "Francie a Británie budou chránit mír v Evropě. Koneckonců nevyhrály Velkou válku jen proto, aby o dvacet let později nechaly Německo ohrožovat a rozbíjet suverénní národy!"
 CZE_united_population: "Sjednocená populace"
 CZE_united_population_desc: "Řada nedávných politických iniciativ spolu s naší politikou vyváženého průmyslového růstu vedla k tomu, že se Češi a Slováci v celé zemi cítí mnohem jednotnější."
 CZE_war_college: "Vojenská akademie"
 CZE_war_college_desc: "Vojenská akademie poskytuje naší armádě dobře vycvičené velitele, které potřebuje k tomu, aby ji dovedli k vítězství."
 CZE_war_college_effect_tt: "§YPokud již máte 5 výzkumných slotů, nedostanete další.§!\n"
 HUN_FACTION_COMMIE: "Svaz komunistických rad"
 HUN_GREATER_tt: "Změňte své jméno na §YVelké Maďarsko§!\n"
 HUN_aeronautic_technology_institute: "Ústav letecké technologie"
 HUN_aeronautic_technology_institute_desc: "Vzduch se stal novým aspektem války a ukazuje se, že jeho význam mnozí podceňují. Musíme se naučit tento nový rozměr ovládat a vyčlenit zdroje na vývoj nových doktrín a vybavení, které nám to umožní."
 HUN_alliance_with_italy: "Aliance s Itálií"
 HUN_alliance_with_italy_desc: "Počáteční snahy o spojenectví, které byly učiněny v Římských protokolech, mohou být nyní rozšířeny. Do Itálie vyšleme delegaci, která bude jednat o závazné dohodě o rozsáhlé vojenské spolupráci, a to jak v obranné, tak v útočné oblasti."
 HUN_an_unlikely_alliance: "Nepravděpodobná aliance"
 HUN_an_unlikely_alliance_desc: "Naši zemi jsme zásadně změnili. Už nejsme váleční štváči jako dřív. Nastal čas oslovit našeho starého nepřítele a společně utvářet nový osud."
 HUN_announce_the_gyor_program: "Oznámit Györský program"
 HUN_announce_the_gyor_program_desc: "Naše armáda je nebezpečně slabá a je nezbytné, abychom zvýšili její velikost a bojeschopnost. K tomu musíme výrazně posílit náš průmysl, abychom udrželi krok s rostoucími požadavky na vybavení. Pětiletý Györský program zvýší vládní výdaje nejen na samotnou armádu, ale také na pomocná odvětví, jako je průmysl, zemědělství, infrastruktura a vzdělávání."
 HUN_armored_warfare: "Obrněná válka"
 HUN_armored_warfare_desc: "Naše motorizované divize budou potřebovat obrněnou podporu, aby byly skutečně účinné. Musíme vynaložit více prostředků na vývoj nových konstrukcí obrněných vozidel."
 HUN_army_maneuvers: "Vojenské manévry"
 HUN_army_maneuvers_desc: "Naše armáda musí být znovu připravena na případné budoucí ozbrojené konflikty. Pošleme ji na manévry, aby si osvojila novou taktiku a strategii."
 HUN_artillery_effort: "Zaměření na dělostřelectvo"
 HUN_artillery_effort_desc: "Dělostřelectvo je klíčové pro zvýšení efektivity našich sil. Budeme vyvíjet moderní dělostřelecké modely, aby měly tu nejlepší dělostřeleckou podporu, jakou můžeme poskytnout."
 HUN_assassinate_horthy: "Zavraždit Horthyho"
 HUN_assassinate_horthy_desc: "Starý admirál z Velké války má ve své současné funkci regenta Maďarského království příliš velkou moc a vliv a jeho postoj ke komunismu se ukazuje být pro snahy našich soudruhů docela problematický. Má-li náš národ najít cestu k Revoluci, musí být odstraněn z čela státu."
 HUN_assault_gun_focus: "Zaměření na samohybná dělá"
 HUN_assault_gun_focus_desc: "Místo toho, abychom se soustředili na plnohodnotné tanky, budeme místo toho spoléhat na samohybná děla, která budou mít vliv na průlomy naší pěchoty, což je mnohem efektivnější alternativa z hlediska nákladů."
 HUN_autarky: "Autarkie"
 HUN_autarky_desc: "Jsme příliš závislí na zahraničních zdrojích ropy. Měli bychom napodobit německé úsilí o vývoj syntetické ropy."
 HUN_balanced_budget: "Vyrovnaný rozpočet"
 HUN_balanced_budget_desc: "Musíme se snažit co nejlépe využít zdroje, které máme k dispozici. Dobře naplánovaný a vyrovnaný rozpočet je klíčem k úspěchu naší vlády."
 HUN_bled_agreement: "Bledská dohoda"
 HUN_bled_agreement_custom_effect_tooltip: "Může vést k nahrazení §HTrianonské smlouvy§!."
 HUN_bled_agreement_desc: "Tajné přezbrojení v malém měřítku nebude stačit. Musíme oslovit naše sousedy a požádat o změnu smlouvy, která na nás byla uvalena po Velké válce. Maďarsko má stejné právo na zbrojení."
 HUN_bomber_competition: "Soutěž bombardérů"
 HUN_bomber_competition_desc: "Abychom mohli vybrat nejlepší model bombardéru, který bychom chtěli vyrábět na licenci, musíme postavit uchazeče proti sobě. Uspořádáme soutěž bombardérů a pozveme všechny hlavní mocnosti, aby poslaly své nejmodernější modely bombardérů, aby se zúčastnily."
 HUN_boost_hungarian_aviation_industry: "Podpořit maďarský letecký průmysl"
 HUN_boost_hungarian_aviation_industry_desc: "Naše průmyslová základna musí být posílena, aby bylo možné vyrábět nové modely letadel v dostatečném množství pro získání převahy ve vzduchu."
 HUN_capital_ships: "Hlavní lodě"
 HUN_capital_ships_desc: "Jádrem námořnictva je bitevní loď. Musíme dohnat ztracený čas a začít co nejdříve stavbu nových plavidel."
 HUN_carriers: "Letadlové lodě"
 HUN_carriers_desc: "Bitevní lodě jsou pozůstatkem dávných časů. Budoucnost námořní války spočívá v letadlových lodích a letadlech. Budeme v čele tohoto vývoje."
 HUN_cas_focus: "Zaměření na leteckou podporu"
 HUN_cas_focus_desc: "Moderní armáda potřebuje podporu vozidel nejen ze země, ale i ze vzduchu."
 HUN_civilian_industry: "Civilní průmysl"
 HUN_civilian_industry_desc: "Přestože je potřeba více vojenského průmyslu, nesmíme zanedbávat naše civilní potřeby. Rozšíření civilního průmyslu je proto na místě."
 HUN_claim_galicia: "Nárok na Halič"
 HUN_claim_galicia_desc: "Polský stát není nic jiného než umělý konstrukt. Může být vytvářen a rušen podle potřeby."
 HUN_claim_overlordship_over_slovakia: "Nárok na vládu nad Slovenskem"
 HUN_claim_overlordship_over_slovakia_desc: "Zbytek Slovenska musí být rovněž znovu začleněn do maďarského státu, a to buď přímo, nebo tím, že se stane závislým územím. Pošleme další ultimátum."
 HUN_claim_the_bucovina: "Nárok na Bukovinu"
 HUN_claim_the_bucovina_desc: "Možná není ekonomicky nejvýznamnější z našich rozsáhlých majetků, ale stále je součástí naší říše. A my ji získáme zpět."
 HUN_claim_transylvania: "Nárok na Transylvánii"
 HUN_claim_transylvania_desc: "Oblast Sedmihradska nám byla po poslední válce neprávem odebrána. Je čas ji získat zpět."
 HUN_council_of_peoples_commissars: "Rada lidových komisařů"
 HUN_council_of_peoples_commissars_desc: "Je třeba vytvořit řídící orgán, který bude dohlížet na přechod Maďarska ke komunistickému státu. Jakmile se tak stane, bude tato rada sloužit jako obdoba západního systému vlády tvořené ministry."
 HUN_cruisers: "Křižníky"
 HUN_cruisers_desc: "I ta nejsilnější síla je k ničemu, pokud nedokáže najít nepřítele nebo se ochránit před letadly. Navrhování nových lehkých a těžkých křižníků nám pomáhá proměnit soubor lodí ve skutečnou flotilu."
 HUN_danuvia_submachine_guns: "Samopaly Danuvia"
 HUN_danuvia_submachine_guns_desc: "Naše pěchota potřebuje dobrou výzbroj, která zvýší její efektivitu. První prototypy Danuvia 43M si při testech vedly dobře a díky navýšení finančních prostředků na jejich vývoj budeme možná brzy schopni zahájit sériovou výrobu této zbraně."
 HUN_demand_a_referendum: "Požadovat referendum"
 HUN_demand_a_referendum_desc: "Rozpad Rakouska-Uherska byl chybou. Rakousko a Uhersko jsou společně silnější a k dosažení slávy obou zemí je zapotřebí jejich spojení. Rakušané musí být donuceni uspořádat referendum o návrhu na mírové spojení našich dvou národů."
 HUN_demand_southern_slovakia: "Požadovat jižní Slovensko"
 HUN_demand_southern_slovakia_desc: "Pokud se nám podaří získat zpět naše území bez krveprolití, o to lépe. Československu bude dáno ultimátum s požadavkem na předání našich právoplatných území."
 HUN_demand_the_vojvodina: "Požadovat Vojvodinu"
 HUN_demand_the_vojvodina_desc: "Pokud se nám podaří získat zpět naše území bez krveprolití, o to lépe. Jugoslávii bude dáno ultimátum s požadavkem na předání našich právoplatných území."
 HUN_demand_transylvania: "Požadujte Transylvanii"
 HUN_demand_transylvania_desc: "Pokud se nám podaří získat zpět naše území bez krveprolití, o to lépe. Rumunsku bude dáno ultimátum s požadavkem na předání našich právoplatných území."
 HUN_demands_tt: "Pokud požadujete území, je pravděpodobnější, že vám ho druhá strana vydá bez krveprolití, pokud máte silnou armádu. Stále však mohou věřit, že se nám mohou postavit, pokud jsou ve frakci. \n"
 HUN_destroyer: "Torpédoborce"
 HUN_destroyer_desc: "Torpédoborce jsou životně důležitou, ale často opomíjenou součástí flotily. Spolu s nízkými náklady jsou dobrým začátkem pro jakýkoli program námořní expanze."
 HUN_develop_tanks: "Vyvíjet tanky"
 HUN_develop_tanks_desc: "Okolní národy si uvědomily význam tanku a vyrábějí ho ve velkém množství. Musíme vyvíjet vlastní konstrukce tanků a snažit se držet krok s našimi spojenci i protivníky."
 HUN_domestic_arms_industry: "Domácí zbrojní průmysl"
 HUN_domestic_arms_industry_desc: "Náš zbrojní průmysl musí být podpořen silnou civilní průmyslovou základnou, a to nejen pro výrobu průmyslového vybavení, ale i pro zakládání nových továren."
 HUN_economic_intervention: "Ekonomická intervence"
 HUN_economic_intervention_desc: "Musíme nasměrovat dostatek politických prostředků na řízení naší ekonomiky. I když je dostatečná, můžeme ji ještě posílit a zefektivnit."
 HUN_elect_a_democratic_king: "Zvolit demokratického krále"
 HUN_elect_a_democratic_king_desc: "Musíme hledat krále, který bude hájit demokratické principy našeho národa a práva našeho lidu."
 HUN_elect_a_fascist_king: "Zvolit fašistického krále"
 HUN_elect_a_fascist_king_desc: "Náš národ potřebuje silného vůdce, který ho provede nadcházejícími bouřlivými roky. Náš vládce musí být takový, aby k němu lidé mohli vzhlížet a aby se ho naši nepřátelé mohli bát."
 HUN_elect_a_king: "Zvolit krále"
 HUN_elect_a_king_desc: "Podpora národa pro návrat k monarchické formě vlády je nyní dostatečná na to, abychom mohli začít uvažovat o zahájení procesu volby nového krále."
 HUN_establish_the_air_force: "Založit letectvo"
 HUN_establish_the_air_force_desc: "Po odstranění právních omezení nastal čas oficiálně zřídit maďarské letectvo."
 HUN_expand_the_aluminum_industry: "Rozšířit hliníkárenský průmysl"
 HUN_expand_the_aluminum_industry_desc: "Potřebujeme všechny dostupné zdroje, a to jak na vývoz, tak pro domácí použití. Náš hliníkárenský průmysl, ačkoli je již nyní rozsáhlý, má další prostor pro zlepšení a měli bychom na to okamžitě zaměřit zdroje."
 HUN_expand_the_manfred_weiss_steel_works: "Rozšířit ocelárnu Manfred Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc: "Obrovské ocelárny Manfed Weiss jsou nedílnou součástí obranného průmyslu již od dob Velké války, kdy došlo k obrovskému rozšíření zařízení. Máme-li v rámci příprav na další válku posílit naši armádu, bude třeba opět rozšířit chloubu našeho národního průmyslu."
 HUN_expand_the_technical_university_of_budapest: "Rozšířit technickou univerzitu v Budapešti"
 HUN_expand_the_technical_university_of_budapest_desc: "Potřebujeme více bystrých mozků, které přijdou s převratnými objevy, jež nám pomohou v budoucích konfliktech. Rozšířením univerzity v našem hlavním městě můžeme zvýšit počet kvalifikovaných inženýrů a vědců pro náš vojenský průmysl."
 HUN_fighter_competition: "Soutěž stíhačů"
 HUN_fighter_competition_desc: "Abychom mohli vybrat nejlepší model stíhacího letounu, který budeme vyrábět v licenci, musíme proti sobě postavit jednotlivé uchazeče. Uspořádáme soutěž stíhacích letounů a vyzveme všechny významné mocnosti, aby do ní poslaly své nejmodernější modely stíhacích letounů."
 HUN_form_parachute_battalions: "Vytvořit výsadkové prapory"
 HUN_form_parachute_battalions_desc: "Pěchota vysazená letecky nám poskytne schopnost rychle reagovat na jakoukoli neočekávanou hrozbu nebo taktickou příležitost."
 HUN_heavy_fighter_effort: "Zaměření na těžké stíhačky"
 HUN_heavy_fighter_effort_desc: "Naši stíhači musí být schopni podporovat zranitelnější bombardovací letouny. To vyžaduje těžší výzbroj a delší dolet na úkor určité rychlosti a manévrovatelnosti."
 HUN_home_defense: "Domácí obrana"
 HUN_home_defense_desc: "Malé mobilní síly nebudou schopny bránit náš národ v případě jeho napadení. Musíme vytvořit neproniknutelnou frontovou linii a vyvinout nové doktríny, které zvýší účinnost takového přístupu."
 HUN_indigenous_designs: "Domácí návrhy"
 HUN_indigenous_designs_desc: "Naše vlastní technické znalosti jsou pro naše potřeby dostačující. Kontrola nad vlastní konstrukční kanceláří nám umožňuje vyčlenit pro ni více zdrojů, a tím zvýšit rychlost vývoje nových návrhů."
 HUN_industrial_revitalization: "Oživení průmyslu"
 HUN_industrial_revitalization_desc: "Naše průmyslová základna se v posledních letech nebezpečně rozpadá. Musíme se snažit zavádět nové technologie, abychom dohonili ztracené pozice."
 HUN_institute_for_industrial_techniques: "Institut průmyslových metod"
 HUN_institute_for_industrial_techniques_desc: "Ad hoc charakter průmyslového výzkumu vedl ke zpomalení růstu a snížení produktivity. Měli bychom vytvořit nový institut, který by sdružoval veškerý výzkum nových průmyslových metod."
 HUN_intervene_in_czechoslovakia: "Intervence v Československu"
 HUN_intervene_in_czechoslovakia_desc: "Čechoslováci dostali některá území, která nám byla odebrána Trianonskou smlouvou. Zároveň víme o německých záměrech na jejich území. Možná bychom byli schopni dohodnout výměnu; naše právoplatná území výměnou za záruku sovětské vojenské podpory v případě německé agrese."
 HUN_invite_foreign_investors: "Pozvat zahraniční investory"
 HUN_invite_foreign_investors_desc: "Maďarsko leží v srdci východní Evropy a my bychom mohli využít naší centrální polohy k přilákání zahraničních investorů se zájmem o zlepšení naší infrastruktury a průmyslu.“"
 HUN_invite_the_habsburg_prince: "Pozvat habsburského prince"
 HUN_invite_the_habsburg_prince_desc: "Habsburkové vládli Maďarsku dlouho a za jejich vlády byla země součástí jedné z největších evropských říší. Návrat Habsburků do čela země jistě povede Maďarsko opět ke slávě."
 HUN_join_allies: "Připojit se k Spojencům"
 HUN_join_allies_desc: "Budoucnost Maďarska a jeho demokratických hodnot závisí na hlavních západních demokraciích a spolupráci s nimi. Jako člen této aliance můžeme poskytnout své síly těm jejich a také sami počítat s jejich podporou."
 HUN_join_axis: "Připojit se k Ose"
 HUN_join_axis_desc: "Jelikož je naše ekonomika již tak závislá na Němcích, je logické, že je budeme následovat ve válce. Pošleme jim žádost o formální vstup do aliance Osy."
 HUN_join_comintern: "Připojit se ke Kominterně"
 HUN_join_comintern_desc: "Cesta kupředu pro Revoluci leží v Kominterně. Společně s našimi soudruhy smeteme kapitalistické bezpráví a fašistickou hrozbu, která se vznáší na Západě."
 HUN_joint_air_development: "Společný vývoj letectví"
 HUN_joint_air_development_desc: "Nejlepším prostředkem pro vývoj nových modelů letadel je spolupráce s našimi spojenci. Spojením nejbystřejších mozků všech našich národů dosáhneme nejlepších výsledků."
 HUN_joint_aluminum_mining_company: "Společná hliníková těžební společnost"
 HUN_joint_aluminum_mining_company_desc: "Protože hliník je nedílnou součástí moderního válečného průmyslu, mohli jsme snadno získat německou podporu pro rozšíření dolů na severu naší země."
 HUN_joint_oil_exploitation_company: "Společná ropná těžební společnost"
 HUN_joint_oil_exploitation_company_desc: "Vyhlídka na možné naleziště ropy na našem území přitáhla pozornost zahraničí. Přátelské mocnosti chtějí podpořit náš ropný průmysl svým technickým know-how a toto by byla lukrativní příležitost, jak se poučit z jejich pokroku."
 HUN_joint_tank_procurement: "Společné obstarávání tanků"
 HUN_joint_tank_procurement_desc: "Společně s našimi spojenci můžeme mnohem efektivněji vyvíjet nové modely tanků. Zřídíme společnou kancelář pro zadávání veřejných zakázek, kde budou naši inženýři spolupracovat na určení nejlepších návrhů, s nimiž bude možné pokračovat."
 HUN_license_foreign_designs: "Licencovat zahraniční návrhy"
 HUN_license_foreign_designs_desc: "Zahraniční letectva již prokázala, že disponují osvědčenými konstrukcemi velmi vysoké kvality. Než abychom pokoušeli osud a spoléhali se na naše začínající letecké zkušenosti, měli bychom požádat o povolení vyrábět tyto zahraniční modely v licenci."
 HUN_light_fighter_effort: "Zaměření na lehké stíhačky"
 HUN_light_fighter_effort_desc: "Stíhací letouny potřebujeme k získání místní letecké převahy na obloze nad našimi silami a k zachycení nepřátelských letadel, která ohrožují náš národ."
 HUN_light_infantry_divisions_doctrine: "Doktrína lehkých pěších divizí"
 HUN_light_infantry_divisions_doctrine_desc: "Musíme si vystačit s omezeným personálem, který máme k dispozici. Pokud chceme více divizí, musí být nutně menší. Lehké pěší divize představují optimální kombinaci úderné síly a velikosti a my z nich uděláme páteř naší armády."
 HUN_light_infantry_divisions_doctrine_tech_tt: "Umožňuje §HDoktrínu lehkých pěších divizí§!\n§HPěchota\n    Les§!\n      Útok: §G+2%§!\n      Pohyb: §G+5%§!\n    §HMěstská§!\n      Útok: §G+5%§!\n      Pohyb: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt: "\nZískat jednotku §Ypěchoty§! se 6 prapory.\n"
 HUN_march_to_the_shore: "Pochod na pobřeží"
 HUN_march_to_the_shore_desc: "Skutečná velmoc potřebuje přístup k mořím. Naše právo na pobřeží Jaderského moře je naším přirozeným právem."
 HUN_mobile_corps_doctrine: "Doktrína mobilních sborů"
 HUN_mobile_corps_doctrine_desc: "Vzhledem k tomu, že se nyní vyrábějí motorizované i obrněné složky, musíme se zabývat novými teoretickými přístupy k jejich vzájemné spolupráci na bojišti."
 HUN_mobile_focus: "Zaměření na mobilitu"
 HUN_mobile_focus_desc: "Klíčem k vojenskému úspěchu je mobilní armáda, která je schopna udeřit tam, kde způsobí největší škody."
 HUN_motorized_logistics: "Motorizovaná logistika"
 HUN_motorized_logistics_desc: "Klíčem k mobilní válce je schopnost rychle přesouvat muže a materiál na velké vzdálenosti. I ten nejlepší tank se rychle stane nepoužitelným, pokud mu dojdou zásoby."
 HUN_naval_warfare: "Námořní válka"
 HUN_naval_warfare_desc: "Po získání pobřeží se musíme soustředit na obnovu flotily, která je hodna velmoci."
 HUN_pressure_romania: "Nátlak na Rumunsko"
 HUN_pressure_romania_desc: "Zatímco se soustředíme na fašistické nebezpečí na Západě, nemůžeme připustit, aby v našem týlu nadále existovala potenciální hrozba, zejména když leží mezi námi a našimi spojenci na Východě. Rumunsko musí být zabezpečeno jako spřátelený komunistický stát, nebo musí být odevzdány důležité pozemní cesty k našim spojencům, abychom byli schopni přijímat jejich podporu."
 HUN_proclaim_greater_hungary: "Vyhlásit Velké Maďarsko"
 HUN_proclaim_greater_hungary_desc: "Po znovuzískání území, které nám náleželo, se rozloha naší země zvětšila na naše historické hranice. Nyní můžeme s plnou důvěrou vyhlásit světu vznik Velkého Maďarska a zaměřit se na nové cíle."
 HUN_proclaim_the_restoration_of_austria_hungary: "Obnovit Rakousko-Uhersko"
 HUN_proclaim_the_restoration_of_austria_hungary_desc: "Po sjednocení našich dvou národů a s Habsburkem na trůně můžeme slavnostně vyhlásit obnovení Rakouska-Uherska a postarat se o znovuzískání našich právoplatných historických provincií!"
 HUN_protect_austria: "Ochránit Rakousko"
 HUN_protect_austria_desc: "Abychom se dále postavili Německu, musíme se bránit jeho otevřeným ambicím na sjednocení s Rakouskem. Můžeme jim poskytnout záruku a dát současné vládě politickou sílu, která jí snad umožní postavit se proněmeckým živlům."
 HUN_protect_czechoslovakia: "Ochránit Československo"
 HUN_protect_czechoslovakia_desc: "Československo se po získání nezávislosti stalo mocným a průmyslovým, ale jeho země jsou lačně vyhlíženy sousedy. Proti těmto hrozbám jim nabídneme naši ochranu, a to buď tím, že je znovu přijmeme jako nedílnou součást naší říše, nebo jim udělíme přidružený status."
 HUN_rapproachement_with_little_entente: "Usmířit se s Malou dohodou"
 HUN_rapproachement_with_little_entente_desc: "Obklopují nás nepřátelské ideologie a my musíme znovu potvrdit naše vazby na sousedy z Malé dohody. Zeptáme se jich, zda si přejí naše přezbrojení."
 HUN_reaffirm_territorial_claims: "Potvrdit územní nároky"
 HUN_reaffirm_territorial_claims_desc: "Po zavrhnutí Trianonské smlouvy musíme nyní přistoupit k potvrzení našich nároků na území, která nám byla ukradena."
 HUN_reclaim_the_empire: "Obnovit říši"
 HUN_reclaim_the_empire_desc: "Abychom dokončili své de iure územní požadavky, musíme si nárokovat různé tituly v Německu, Itálii a Palestině, které vlastní náš habsburský panovník."
 HUN_reclaim_venetia: "Navrátit Benátsko"
 HUN_reclaim_venetia_desc: "Zrada Italů ve Velké válce nebyla zapomenuta. Je načase jim ukázat, kde je jejich místo, a vrátit Říši její přirozené hranice."
 HUN_reform: "Reforma"
 HUN_reform_desc: "Nemá smysl vytvářet námořnictvo založené na zastaralých myšlenkách. Dostali jsme příležitost vytvořit nové námořnictvo od nuly, bez zátěže starého. Měli bychom ji využít k vybudování co nejmodernějšího a nejschopnějšího námořnictva."
 HUN_reintegrate_the_railroads: "Reintegrace železnic"
 HUN_reintegrate_the_railroads_desc: "Železniční sítě na území starého Rakouska-Uherska se po jeho rozpadu na samostatné státy rozpadly. Měli bychom se obrátit na ostatní bývalé konstituční státy a navrhnout reintegraci našich železničních sítí, abychom celkově zlepšili infrastrukturu."
 HUN_renew_the_rome_protocols: "Obnovit Římské protokoly"
 HUN_renew_the_rome_protocols_desc: "Vzhledem k pokračujícímu německému revizionismu musíme obnovit Římské protokoly vypracované a podepsané v roce 1934. Tyto dohody by sloužily nejen k další izolaci německé a jugoslávské hrozby, ale také jako možný předstupeň skutečného spojenectví."
 HUN_renounce_the_treaty_of_trianon: "Zavrhnout Trianonskou smlouvu"
 HUN_renounce_the_treaty_of_trianon_desc: "Nespravedlnost, která byla našemu národu vnucena na konci Velké války, kdy byly odtrženy dvě třetiny území a obyvatelstva našeho kdysi velkého národa, je srovnatelná s potupou, která byla Německu uštědřena Versailleskou smlouvou, a je třeba ji napravit."
 HUN_renounce_the_treaty_of_trianon_tt: "§YMiklós Horthy§! nebo §YFriedrich Franz z Mecklenburg-Schwerin§! se stává vůdcem země.\n"
 HUN_responsible_government: "Odpovědnost vlády"
 HUN_responsible_government_desc: "Vláda se tradičně zodpovídá králi, což jí umožňuje ignorovat vůli lidu. Změníme ústavu tak, aby to byl lid, a nikoliv panovník, kdo bude vládu činit odpovědnou."
 HUN_restauration: "Obnova"
 HUN_restauration_desc: "Nemůžeme ztrácet čas experimentováním s novými a neověřenými technologiemi. Budeme se držet osvědčených a vyzkoušených návrhů z dob starého impéria."
 HUN_secret_rearmament: "Tajné přezbrojení"
 HUN_secret_rearmament_desc: "Omezení, která nám ukládá Trianonská smlouva, nám zakazují zvyšovat početní stavy naší armády. I přesto je světové politické klima stále neklidnější a na obzoru se rýsuje konflikt. Nemůžeme zůstat bezbranní a musíme začít znovu zbrojit, i kdyby to znamenalo tajně porušit ustanovení mírové smlouvy, která nám byla uložena po Velké válce."
 HUN_secret_rearmament_tt: "§GOdemkne zákon pro §Yčástečnou mobilizaci§!.§!\n"
 HUN_secret_rearmament_tt_2: "§RNárodní duch bude odstraněn při zvyšování branné povinnosti nad uroveň §YPouze dobrovolníci§!.§!\n"
 HUN_soviet_hungarian_military_academy: "Sovětsko-maďarská vojenská akademie"
 HUN_soviet_hungarian_military_academy_desc: "Naše armáda není ničím bez svého velení. Sověti mají ve vojenských záležitostech mnohem více zkušeností, takže by mohlo být výhodné s nimi spolupracovat při výcviku našich nejlepších vojenských mozků. Za tímto účelem zřídíme vojenskou akademii s nejkvalifikovanějšími instruktory z obou našich národů."
 HUN_strengthen_fascists: "Posílit fašisty"
 HUN_strengthen_fascists_desc: "Fašistické živly v naší zemi musí být posíleny a musí dostat veřejnou platformu pro šíření své ideologie. Jejich názory na budoucnost Maďarska mají největší šanci dovést zemi opět ke slávě."
 HUN_strengthen_the_monarchists: "Posílit monarchisty"
 HUN_strengthen_the_monarchists_desc: "Prvním krokem k návratu dřívější prestiže Maďarska je posílení těch stran, které volají po návratu k monarchii."
 HUN_submarines: "Ponorky"
 HUN_submarines_desc: "Ponorky v poslední válce téměř porazily nejsilnější námořnictvo planety. Nemůžeme být bráni vážně jako moderní námořnictvo, pokud nemáme vlastní ponorky."
 HUN_support_domestic_industry: "Podpora domácího průmyslu"
 HUN_support_domestic_industry_desc: "Armáda vyžaduje více vybavení a náš průmysl s ní musí držet krok. Nové zdroje nasměrujeme na rozšíření našeho zbrojního průmyslu."
 HUN_support_urbanization: "Podpora urbanizace"
 HUN_support_urbanization_desc: "Stále více lidí opouští vesnice a menší města a stěhuje se do velkých městských center, kde hledají práci v nových továrnách. I když jim nemůžeme nabídnout práci hned, můžeme vybudovat nové městské čtvrti a připravit tak půdu pro pozdější expanzi."
 HUN_synthetic_industry: "Syntetický průmysl"
 HUN_synthetic_industry_desc: "Nyní, když jsme zvládli technologii zkapalňování uhlí, můžeme postavit první zkušební závod a zahájit výrobu."
 HUN_synthetic_oil_tt: "Přidá syntetickou rafinérii do náhodného stavu. Umístění se zobrazí, jakmile výzkum prokáže, že výroba syntetické ropy je možná.\n"
 HUN_tac_focus: "Zaměření na taktické bombardéry"
 HUN_tac_focus_desc: "Vítězství bude dosaženo zničením pozemních sil nepřítele. Musíme se zaměřit na podporu vlastních armád taktickými údery na cíle blízké i hluboké."
 HUN_take_austria_by_force: "Převzít Rakousko silou"
 HUN_take_austria_by_force_desc: "Prvním krokem k navrácení slávy Maďarsku je opětovné připojení rakouských zemí. Nemůžeme riskovat neúspěch při dosahování tohoto cíle diplomatickou cestou, a proto tak musíme učinit silou."
 HUN_the_balkan_pact: "Balkánský pakt"
 HUN_the_balkan_pact_desc: "Západní demokracie jsou příliš daleko na to, aby nám pomohly, a proto musíme hledat spojence blíže k domovu. Jako vůdce Balkánského paktu jim nabídneme svou ochranu a povedeme je k vítězství!"
 HUN_the_botond: "Botond"
 HUN_the_botond_desc: "Abychom mohli adekvátně uspokojit naše požadavky na zásobování a přepravu, potřebujeme novou formu náklaďáků. První verze designu Rába 38M Botond se při zkouškách osvědčily a s odpovídajícími zdroji můžeme finalizovat návrh a zahájit výrobu."
 HUN_the_hungarian_red_army: "Maďarská rudá armáda"
 HUN_the_hungarian_red_army_desc: "Všichni vlastenci, kteří milují svou vlast, musí plnit své povinnosti při obraně vlasti. Po vzoru Sovětů na Východě vytvoříme maďarskou Rudou armádu, která bude chránit naši rodící se Revoluci."
 HUN_the_revolutionary_council: "Revoluční rada"
 HUN_the_revolutionary_council_desc: "Kominterna se vzdala boje proti imperialismu a místo toho se rozhodla pro koexistenci. Mají-li být dělníci celého světa svobodní, musíme nést pochodeň Marxe a Lenina dál - i proti Sovětskému svazu, bude-li třeba."
 HUN_theoretical_air_efforts: "Zaměření na leteckou teorii"
 HUN_theoretical_air_efforts_desc: "Musíme vynaložit dostatek prostředků na vypracování nových teorií týkajících se letecké války. Pokud půjdeme do války, budou teorie, které mohou být vyvinuty, neocenitelné."
 HUN_trade_deal_with_germany: "Obchodní dohoda s Německem"
 HUN_trade_deal_with_germany_desc: "Přínosy posílení obchodních vztahů s Německem pro náš průmysl jsou zřejmé a tvrzení o možné přílišné závislosti naší ekonomiky na Němcích jsou přehnaná. Přistoupíme k podpisu rozsáhlé obchodní dohody."
 HUN_war_games: "Válečné hry"
 HUN_war_games_desc: "Zapojením do válečných her malého rozsahu můžeme odhalit nedostatky v naší současné vojenské struktuře a využít získané zkušenosti k úpravě nedostatků."
 ROM_HUN_aligned: "Maďarsko bylo připoutano"
 ROM_a_deal_with_the_devil: "Dohoda s ďáblem"
 ROM_a_deal_with_the_devil_desc: "[SOU.GetNameDefCap] je hrozbou pro naši východní hranici a územní požadavky mohou být jen kousek za obzorem. Možná by bylo lepší být [SOU.GetAdjective] spojenci, než s nimi bojovat."
 ROM_acquire_fighters: "Získat stíhače"
 ROM_acquire_fighters_desc: "Vzdušná převaha je pro naši obranu klíčová, a proto je nezbytné rozšířit naše stíhací síly všemi možnými prostředky."
 ROM_acquire_licenses: "Získat licence"
 ROM_acquire_licenses_desc: "Zahraniční letecké technologie jsou lepší než naše a my bychom měli usilovat o získání licencí, abychom mohli sami vyrábět letadla s jejich inovacemi."
 ROM_acquire_modern_tanks: "Získat moderní tanky"
 ROM_acquire_modern_tanks_desc: "Vývoj tanků pokračuje rychlým tempem a nebude správné kupovat zastaralé modely."
 ROM_agrarian_reform: "Zemědělská reforma"
 ROM_agrarian_reform_desc: "Náš zemědělský sektor má velký prostor pro zlepšení. Jeho zefektivnění a zvýšení efektivity uvolní pracovní síly, které mohou být zaměstnány v jiných odvětvích, například ve stavebnictví a zbrojní výrobě."
 ROM_air_defense: "Protivzdušná obrana"
 ROM_air_defense_desc: "Musíme chránit naše hranice rozsáhlými protiletadlovými bateriemi, abychom ulevili našemu malému letectvu."
 ROM_air_superiority: "Vzdušná převaha"
 ROM_air_superiority_desc: "Ovládnutí vzduchu je základním předpokladem pro vojenské operace a právě na tento aspekt letecké války se musíme zaměřit."
 ROM_align_hungary: "Připoutat Maďarsko"
 ROM_align_hungary_desc: "Maďarsko musí pochopit náš pohled na svět. Jeho vládu vedou pomýlení lidé, kteří mohou zemi pouze přivést ke zkáze. S námi by bylo silnější."
 ROM_all_parties_must_end: "Každý večírek jednou skončí."
 ROM_all_parties_must_end_desc: "Žádný večírek netrvá věčně a současná geopolitická situace vyžaduje, aby jí náš král věnoval veškerou pozornost. Jakmile válka skončí, může uspořádat jeden bujarý večírek, ale prozatím musí zanechat svých hédonistických způsobů."
 ROM_appoint_allied_friendly_government: "Jmenovat prozápadní vládu"
 ROM_appoint_allied_friendly_government_desc: "Budoucnost Rumunska závisí na dobrých vztazích s našimi starými spojenci na Západě – Francií a jejími partnery. Musíme jmenovat vládu, která bude v těchto vztazích pokračovat."
 ROM_appoint_allied_friendly_government_tooltip: "Odstraní §YŽelezná garda§!, §Y$ROM_national_christian_party_in_power$§! a §YSecuritate§!\n"
 ROM_appoint_german_friendly_government: "Jmenovat proosovou vládu"
 ROM_appoint_german_friendly_government_desc: "Budoucnost Rumunska závisí na dobrých vztazích s nastupujícími fašistickými mocnostmi na Západě. Musíme jmenovat vládu, která chápe tuto realitu."
 ROM_appoint_german_friendly_government_tooltip: "Odstraní §YÚstavní záruky§!, §Y$ROM_national_christian_party_in_power$§! a §YSecuritate§!\n"
 ROM_appoint_german_friendly_government_tooltip_ncp: "Odstraní §YÚstavní záruky§!, §YŽelezná garda§! a §YSecuritate§!\n"
 ROM_appoint_soviet_friendly_government: "Jmenovat prosovietskou vládu"
 ROM_appoint_soviet_friendly_government_desc: "Budoucnost Rumunska závisí na dobrých vztazích s naším komunistickým východním sousedem. Musíme jmenovat vládu, která si tuto skutečnost uvědomuje."
 ROM_appoint_soviet_friendly_government_tooltip: "Odstraní §YÚstavní záruky§!, §Y$ROM_national_christian_party_in_power$§! a §YŽelezná garda§!\n"
 ROM_army_maneuvers: "Armádní manévry"
 ROM_army_maneuvers_desc: "Naše armáda se musí dostat do formy pro případné budoucí ozbrojené konflikty. Pošleme ji na manévry, aby si osvojila nové taktiky a strategie."
 ROM_army_war_college: "Vojenská akademie"
 ROM_army_war_college_desc: "Ve velení našich ozbrojených sil potřebujeme ty nejbystřejší mozky, což znamená, že je třeba rozšířit vojenskou akademii."
 ROM_artillery_modernization: "Modernizace dělostřelectva"
 ROM_artillery_modernization_desc: "Pěchota nefunguje bez náležité dělostřelecké podpory. Zajištění moderních a kvalitních děl výrazně přispěje ke zvýšení efektivity našich sil."
 ROM_balkans_dominance: "Dominance na Balkáně"
 ROM_balkans_dominance_desc: "Klíčem k prosperující rumunské budoucnosti nejsou revolucionáři z Východu, demokraté nebo fašisté ze Západu, ale rumunská dominance na Balkáně."
 ROM_basing_rights_for_soviet_union: "Práva na základny pro [SOU.GetName]"
 ROM_basing_rights_for_soviet_union_desc: "Víme, že [SOU.GetName] touží po našem území, ale možná bychom mohli zabránit jakémukoli nepřátelství tím, že nabídneme sousedovi práva na umístění základny."
 ROM_black_sea_dominance: "Dominance v Černém moři"
 ROM_black_sea_dominance_desc: "Náš počáteční nedostatek zdrojů by neměl být překážkou budoucí úplné rumunské dominance v Černém moři. S odpovídající politickou vůlí se nám to podaří."
 ROM_capital_ships: "Hlavní lodě"
 ROM_capital_ships_desc: "Pokud chceme být bráni vážně jako námořní velmoc, budeme potřebovat v čele naší černomořské flotily hlavní lodě."
 ROM_carol_current_leader_trigger: "§YCarol II.§! je aktuální vůdce země."
 ROM_carol_not_leader_trigger: "§YCarol II.§! není vůdcem země."
 ROM_cas: "Letecká podpora"
 ROM_cas_desc: "Chceme-li co nejlépe využít naše kombinované síly, potřebujeme specializované modely letounů, které jsou určeny právě pro blízkou leteckou podporu."
 ROM_civil_works: "Veřejné práce"
 ROM_civil_works_desc: "Má-li Velké Rumunsko podpořit rozsáhlé budování armády, bude vyžadovat rozsáhlý program průmyslového rozvoje. Ten zahájíme nyní."
 ROM_coastal_defense_navy: "Pobřežní námořnictvo"
 ROM_coastal_defense_navy_desc: "S našimi omezenými zdroji nemůžeme usilovat o nic víc než o zabezpečení našich břehů. Veškeré úsilí musí směřovat k tomuto cíli."
 ROM_coastal_defense_ships: "Pobřežní obranné lodě"
 ROM_coastal_defense_ships_desc: "Bude třeba vytvořit nové konstrukce lodí, které budou vynikat v oblasti pobřežní obrany."
 ROM_coastal_defense_ships_tech_tt: "Umožňuje §HPobrežní lodě§!\n§H Těžké křižníky§!\n    Pancíř: §G+20%§!\n    Námořní palebná síla: §G+10%§!\n    Náklady na výrobu: §G-10%§!"
 ROM_constitutional_guarantees: "Ústavní záruky"
 ROM_constitutional_guarantees_desc: "Ústavní změny, které král prosadil, musí být zrušeny a musí být zavedeny záruky a rovnováhy, které zajistí, že se to nebude opakovat. Jinak z nás zůstane jen výsměch demokracii."
 ROM_crack_down_on_extremism: "Zásah proti extremismu"
 ROM_crack_down_on_extremism_desc: "Naše politická scéna se za vlády krále výrazně posunula doprava. To však znamená, že extremistické složky společnosti mají stále moc nad srdci a myslí našich lidí. Musíme proti těmto darebákům zakročit, abychom našim lidem zajistili umírněnější budoucnost."
 ROM_danubian_transport_network: "Dunajská dopravní síť"
 ROM_danubian_transport_network_desc: "Naše dopravní možnosti podél Dunaje lze výrazně zlepšit, a to jak efektivnějším využitím samotné řeky, tak jejím napojením na silniční a železniční síť."
 ROM_demand_a_western_guarantee: "Požadovat záruky od Západu"
 ROM_demand_a_western_guarantee_desc: "Máme-li se postavit komunismu i fašismu, budeme potřebovat pomoc Západu. Využijeme všech politických pák, které máme k dispozici, abychom tuto záruku získali."
 ROM_demand_transnistria: "Požadovat Podněstří"
 ROM_demand_transnistria_desc: "Nyní, když jsme silní a máme podporu Německa, nastal čas požadovat Podněstří a začlenit ho do Velkého Rumunska."
 ROM_divide_yugoslavia: "Rozdělit Jugoslávii"
 ROM_divide_yugoslavia_desc: "Současné uspořádání balkánských států tvořících Jugoslávii není udržitelné. Vyhlásíme ultimátum, v němž budeme požadovat restrukturalizaci jednotlivých států pod rumunským vedením."
 ROM_expand_ploiesti_oil_production: "Rozšířit těžbu ropy v Ploješti"
 ROM_expand_ploiesti_oil_production_desc: "V Ploješti vlastníme jedny z největších ropných polí v Evropě, které mají obrovský význam nejen pro nás, ale i pro naše spojence a další země v regionu. Měli bychom zvýšit těžbu na těchto polích, abychom lépe uspokojili poptávku."
 ROM_expand_the_air_force: "Rozšířit letectvo"
 ROM_expand_the_air_force_desc: "Moderní války nelze vyhrát bez ovládnutí oblohy. Musíme udělat vše pro rozvoj rumunského letectva!"
 ROM_expand_the_galati_shipyards: "Rozšíření loděnic v Galati"
 ROM_expand_the_galati_shipyards_desc: "Chceme-li svou sílu promítnout do Černého moře, je třeba výrazně rozšířit naše již existující loděnice v Galati."
 ROM_expand_the_marine_regiment: "Rozšíření námořního pluku"
 ROM_expand_the_marine_regiment_desc: "Ovládnutí Černého moře otevírá nové možnosti útoku. Námořní invaze jsou nyní reálnou možností, která vyžaduje vytvoření nových modelů transportních lodí a také specializovaných námořních divizí, které se mohou na tuto formu války specializovat."
 ROM_expand_the_university_of_bucharest: "Rozšířit Bukurešťskou univerzitu"
 ROM_expand_the_university_of_bucharest_desc: "Zlepšením kvality a kapacity naší univerzity můžeme zvýšit počet těch nejlepších a nejchytřejších, na které se můžeme spolehnout při zajišťování technologického pokroku."
 ROM_exploit_the_baita_mines: "Těžba v dolech Baita"
 ROM_exploit_the_baita_mines_desc: "Začíná být jasné, že uran má zásadní význam pro některé z nejdramatičtějších technologických pokroků ve zbrojení od vynálezu střelné zbraně. Máme to štěstí, že se na našem území nachází velké naleziště tohoto materiálu, a měli bychom založit důl, abychom ho mohli využívat."
 ROM_flexible_foreign_policy: "Flexibilní zahraniční politika"
 ROM_flexible_foreign_policy_desc: "Musíme opustit své zásady a navázat vztahy s tím, s kým to bude praktičtější. Závisí na tom naše přežití."
 ROM_force_abdication: "Nucená abdikace"
 ROM_force_abdication_desc: "Král Carol II. už není potřebný a ve skutečnosti se ukazuje jako spíše obtíž než vůdce. Přestože má stále rozsáhlou kontrolu nad vládou a financemi národa, musí být donucen abdikovat pro dlouhodobé dobro Rumunska."
 ROM_form_peasant_militias: "Zformovat rolnické milice"
 ROM_form_peasant_militias_desc: "S komunistickými ideály, které přebíráme od našich sousedů, souvisí povinnost každého člověka bránit své soudruhy, svou zemi a revoluci."
 ROM_fortify_the_borders: "Opevnit hranice"
 ROM_fortify_the_borders_desc: "Nyní, když je domácí situace pod kontrolou, musíme se zaměřit na zlepšení ochrany našich hranic před vnějšími hrozbami."
 ROM_german_romanian_oil_exploitation_company: "Německo-rumunská ropná společnost"
 ROM_german_romanian_oil_exploitation_company_desc: "Německá poptávka po ropě je obrovská, což nám poskytuje lukrativní příležitost k rozšíření našich ropných rafinérií."
 ROM_ground_support: "Pozemní podpora"
 ROM_ground_support_desc: "Kombinované síly jsou základním principem moderního vedení války. Letectvo musí být vycvičeno tak, aby v případě potřeby podporovalo pozemní síly."
 ROM_handle_the_king: "Zkrocení krále"
 ROM_handle_the_king_desc: "Musí být přijaty zákony, které omezí králův okázalý životní styl. Státní pokladna už nesmí sloužit k financování jeho osobních výdajů."
 ROM_heavy_bombers: "Těžké bombardéry"
 ROM_heavy_bombers_desc: "Naše strategické bombardovací síly potřebují dostatečný dolet a nosnost pum. Velké bombardéry jsou jedinou reálnou možností, jak těchto požadavků dosáhnout."
 ROM_heavy_interceptors: "Těžké stíhačky"
 ROM_heavy_interceptors_desc: "Naše země nemůže podporovat velké letectvo. Musíme soustředit co největší palebnou sílu v každém letadle, abychom zničili každého útočníka."
 ROM_his_majestys_loyal_government: "Loajální vláda Jeho Veličenstva"
 ROM_his_majestys_loyal_government_desc: "Domácí loajalita je prvořadá, a pokud národ stojí za svým králem, pragmatická zahraniční politika je zbytečná."
 ROM_hunedoara_steel_works: "Hutě Hunedoara"
 ROM_hunedoara_steel_works_desc: "Abychom pokryli potřeby naší výroby zbraní, musí být velké ocelárny v Transylvánii modernizovány a zásadně rozšířeny."
 ROM_iar_80: "IAR 80"
 ROM_iar_80_desc: "Naši konstruktéři mají vynikající nápady, které rádi promítnou do nové konstrukce stíhačky. Potřebují pouze finanční prostředky a zelenou pro tenhle projekt."
 ROM_institute_royal_dictatorship: "Zavést královskou diktaturu"
 ROM_institute_royal_dictatorship_desc: "Nastal čas dále rozšířit už tak rozsáhlé pravomoci krále. To přinese zemi politickou stabilitu a umožní jí soustředit se na hrozby zvenčí."
 ROM_invest_in_the_iar: "Investovat do IAR"
 ROM_invest_in_the_iar_desc: "Je nezbytné držet krok s požadavky moderního letectva. Náš průmysl musí být schopen nejen vyrábět stroje, které potřebujeme v první řadě, ale také je vyrábět dostatečně rychle, aby nahradil provozní ztráty."
 ROM_invite_foreign_motor_companies: "Pozvat zahraniční automobilky"
 ROM_invite_foreign_motor_companies_desc: "Namísto vynakládání prostředků na zvyšování výroby neověřených domácích automobilových modelů bychom měli větší užitek z výroby osvědčených a vyzkoušených zahraničních modelů na základě licence."
 ROM_invite_german_advisors: "Pozvat německé poradce"
 ROM_invite_german_advisors_desc: "Německá pomoc je nezbytná, pokud chceme modernizovat naši armádu. Mají technické znalosti, které potřebujeme, a proto bychom měli požádat o pomoc jejich poradců."
 ROM_invite_german_advisors_tt: "Umožní Německu rozmístit jednotky na rumunském území.\n"
 ROM_iron_guard: "Železná garda"
 ROM_iron_guard_desc: "Nastal čas znovu zvážit naši politiku vůči Železné gardě. S novou vládou je toto hnutí mnohem více v souladu s naším oficiálním postojem a mohlo by být výborným nástrojem ke zvýšení politické stability země."
 ROM_join_allies: "Připojit se k Spojencům"
 ROM_join_allies_desc: "Záruky nestačí - je čas plně deklarovat podporu pro západní demokracie a postavit se s nimi na obranu svobody."
 ROM_join_axis: "Připojit se k Ose"
 ROM_join_axis_desc: "Nastal čas připojit se k Ose, abychom si společně vybudovali slavnou rumunskou budoucnost po boku Němců."
 ROM_join_comintern: "Připojit se ke Kominterně"
 ROM_join_comintern_desc: "Konečně nastal čas požádat o členství v Kominterně. To ochrání naše území před nároky z východu a umožní nám aktivněji celosvětově prosazovat věc komunismu."
 ROM_joint_allied_staff_college: "Spojená důstojnická škola Spojenců"
 ROM_joint_allied_staff_college_desc: "S ohledem na naše společné zájmy bychom měli spolupracovat se západními mocnostmi na vývoji vojenské techniky a taktiky."
 ROM_king_michaels_coup: "Převrat krále Michaela"
 ROM_king_michaels_coup_desc: "Současná vláda přivádí Rumunsko k záhubě. Země potřebuje pevnou ruku, která ji vyvede z krize – ruku prince Michaela."
 ROM_license_german_equipment: "Licencovat německou výzbroj"
 ROM_license_german_equipment_desc: "Německá výzbroj je lepší než ta naše. Možná bychom ale mohli získat licence k její výrobě u nás."
 ROM_local_development: "Místní rozvoj"
 ROM_local_development_desc: "Budeme se spoléhat na domácí rumunský letecký průmysl při výrobě letadel, která potřebujeme."
 ROM_malaxa: "MALAXA"
 ROM_malaxa_desc: "Musíme rozšířit náš domácí automobilový průmysl, aby jej bylo možné v případě potřeby snadno převést na vojenskou výrobu. Jeden z našich průmyslových magnátů má v tomto ohledu velmi zajímavé návrhy, které bychom mohli využít..."
 ROM_medium_bombers: "Taktické bombardéry"
 ROM_medium_bombers_desc: "Doba, kdy armády mohly vyhrávat války, aniž by vzhlížely k obloze, je pryč. Musíme rozvíjet naše taktické bombardéry, abychom našim vojákům poskytli potřebnou leteckou podporu."
 ROM_militarize_the_sentinels: "Militarizovat Strážce"
 ROM_militarize_the_sentinels_desc: "Polovojenské jednotky Strážců by bylo možné bez větších potíží přeměnit na plnohodnotnou vojenskou organizaci – za předpokladu, že jim poskytneme odpovídající zdroje."
 ROM_military_modernization: "Vojenská modernizace"
 ROM_military_modernization_desc: "I s podporou Západu se musíme postarat o modernizaci armády, aby nás naši spojenci stihli podpořit, než bude vše ztraceno."
 ROM_mobile_tank_destroyers: "Stíhače tanků"
 ROM_mobile_tank_destroyers_desc: "Nemáme takový průmysl, abychom mohli vyrábět více tanků než naši nepřátelé. Místo toho se musíme soustředit na výrobu zbraní, které dokáží eliminovat převahu nepřítele v obrněných jednotkách."
 ROM_modern_at_guns: "Moderní protitanková děla"
 ROM_modern_at_guns_desc: "Nastala éra tanků a naše pěchota potřebuje moderní prostředky, jak se bránit těmto ocelovým kolosům."
 ROM_modern_destroyers: "Moderní torpédoborce"
 ROM_modern_destroyers_desc: "Torpédoborce jsou páteří každého námořnictva, a to naše není výjimkou. Páteř našeho námořnictva musí být přizpůsobena dnešním standardům."
 ROM_modern_submarines: "Moderní ponorky"
 ROM_modern_submarines_desc: "Ponorková válka je nejzajímavějším námořním pokrokem od vynálezu torpédového člunu. Bylo by dobré se proti ponorkám nejen chránit, ale také je používat proti nepřátelské lodní dopravě."
 ROM_mountain_artillery: "Horské dělostřelectvo"
 ROM_mountain_artillery_desc: "Chceme-li zachovat výjimečnost naší horské pěchoty, musí se jí dostat dělostřelecké podpory, která jí náleží. Naše dělostřelectvo proto musí být přizpůsobeno pro použití v horách."
 ROM_mountain_artillery_tech_tt: "Umožňuje §Hhorské dělo§!\n§HDelostřelectví\n    Hory§!: Pohyb: §G+15%§!\n§HProtitank\n    Hory§!: Pohyb: §G+15%§!"
 ROM_national_christian_party: "Národně křesťanská strana"
 ROM_national_christian_party_desc: "Spisovatel Octavian Goga má díky své Národně křesťanské straně výrazný vliv na naši zemi. Strana, která vzešla z agrárního hnutí, má silné vazby na venkovské obyvatelstvo. Přeskupení kabinetu by mohlo tento vliv využít v náš prospěch."
 ROM_national_defense_industry: "Průmysl národní obrany"
 ROM_national_defense_industry_desc: "Musíme výrazně rozšířit náš národní zbrojní průmysl, pokud chceme držet krok s rostoucími požadavky."
 ROM_nuclear_bomb_project: "Projekt jaderné bomby"
 ROM_nuclear_bomb_project_desc: "Nemůžeme doufat, že své nepřátele porazíme běžnými zbraněmi. Musíme se proto zaměřit na technologický pokrok, který nám umožní s menším úsilám způsobit větší zkázu. Mnohem, mnohem větší."
 ROM_preserve_greater_romania: "Zachovat Velké Rumunsko"
 ROM_preserve_greater_romania_desc: "Konečně se nám podařilo sjednotit všechny rumunsky mluvící obyvatele naší země. Nyní musíme zajistit, aby naše děti zdědily naše dědictví Rumunska pro všechny Rumuny."
 ROM_puppet_bulgaria: "Loutkové Bulharsko"
 ROM_puppet_bulgaria_desc: "Válkychtivé Bulharsko je svým sousedům již dlouho trnem v oku. Musíme si je jednou provždy podmanit."
 ROM_renew_the_romanian_polish_alliance: "Obnovit alianci Rumunska a Polska"
 ROM_renew_the_romanian_polish_alliance_desc: "Naše staré vazby s Polskem v posledních letech ochladly. Vzhledem k tomu, že hrozby, které nás obklopují, se nezmenšily a globální politická situace je stále bouřlivější, nastal čas oživit naše spojenectví s naším severním sousedem."
 ROM_reserve_divisions: "Záložní divize"
 ROM_reserve_divisions_desc: "Rumunsko je malá země, a pokud má mít naše armáda nějakou sílu v poli, musíme vyčlenit odpovídající počty záložních divizí."
 ROM_revise_the_constitution: "Revize ústavy"
 ROM_revise_the_constitution_desc: "Ústava musí být přepracována, aby upevnila postavení krále jako vůdce národa. Kromě toho lze nebezpečná krajně pravicová hnutí oslabit tím, že se poskytne bezpečnější alternativa v podobě královy mládežnické organizace Strážce vlasti."
 ROM_romanian_volunteer_brigades: "Rumunské dobrovolnické brigády"
 ROM_romanian_volunteer_brigades_desc: "Budeme zakládat dobrovolnické brigády, abychom podpořili začínající revoluce v jiných zemích."
 ROM_royal_guards_divisions: "Divize Královské gardy"
 ROM_royal_guards_divisions_desc: "Naši Královskou gardu je třeba rozšířit, jak se sluší a patří na velkého krále."
 ROM_royal_guards_divisions_tt: "Získejte jednotku se §Y7 pěchotními§! a §Y2 dělostřeleckými§! prapory.\n"
 ROM_secure_greece: "Zajistit Řecko"
 ROM_secure_greece_desc: "Řecko – ačkoli v minulosti často náš spojenec – musí uznat rumunskou dominanci v tomto regionu."
 ROM_secure_the_bosporus: "Zajistit Bospor"
 ROM_secure_the_bosporus_desc: "Náš přístup k moři je prozatím omezen na Černé moře. Turecko, které ovládá Bosporskou úžinu, by nám v případě války mohlo zablokovat cestu do Středozemního moře. Musíme si proto zajistit volný průchod pro chvíle, kdy ho budeme potřebovat."
 ROM_securitate: "Securitate"
 ROM_securitate_desc: "Musíme zřídit rozsáhlou tajnou policii, která potlačí vnitřní hrozby ohrožující naši novou vládu."
 ROM_split_czechoslovakia: "Rozdělit Československo"
 ROM_split_czechoslovakia_desc: "Československo je umělý státní útvar, který nemůže přežít sám o sobě. Nesmíme dopustit, aby tato oblast upadla do chaosu – musíme zasáhnout dřív, než se situace stane neudržitelnou."
 ROM_strategic_bomber_force: "Strategické bombardování"
 ROM_strategic_bomber_force_desc: "Vojenské operace jsou až druhotné ve srovnání s likvidací nepřátelského průmyslu a infrastruktury. Strategické bombardování je cestou, jak toho dosáhneme."
 ROM_the_armored_division: "Tankové divize"
 ROM_the_armored_division_desc: "Tanky představují budoucnost. Musíme proto vytvořit specializované divize, které naplno využijí jejich sílu."
 ROM_the_armored_division_tt: "Získejte dvě jednotky s §Y4 [ROM_UnlockedArmor] obrněním§! a §Y4 motorizovanými§! prapory.\n \n Přidává §Yprůzkumné roty§! do divizí, pokud byla technologie prozkoumána."
 ROM_the_cordon_sanitaire: "Cordon Sanitaire"
 ROM_the_cordon_sanitaire_desc: "Jsme obklopeni nebezpečnými ideologiemi na východě i na západě. Společně se sousedy na severu a jihu vytvoříme bariéru, která oddělí tato dogmata a zabrání jejich dalšímu šíření."
 ROM_the_maresal: "Maresal"
 ROM_the_maresal_desc: "Naši inženýři přišli s nápadem umístit sovětský 122mm houfnici do uzavřené kasematy. Dalším vylepšením tohoto návrhu bychom mohli být na cestě k vytvoření velmi úspěšného modelu tanku."
 ROM_the_royal_foundation: "Královská nadace"
 ROM_the_royal_foundation_desc: "Král laskavě souhlasil se zřízením nadace, která bude nést jeho jméno a zaměří se na studium rumunské kultury a vytvoření vědy národa."
 ROM_the_zb_53: "ZB-53"
 ROM_the_zb_53_desc: "Moderní vybavení je klíčové pro vedení války a musíme se zaměřit na modernizaci výzbroje naší pěchoty."
 ROM_torpedo_boats: "Torpédové čluny"
 ROM_torpedo_boats_desc: "Torpédo je velkým vyrovnavačem námořní války. Pokud zajistíme, že všechny naše lodě je budou mít, můžeme překvapit a zničit silnější sílu čistě díky odvaze a objemu torpédové palby."
 ROM_torpedo_bombers: "Torpédové bombardéry"
 ROM_torpedo_bombers_desc: "Naši námořní slabost můžeme vykompenzovat tím, že část našich leteckých sil přidělíme k námořním úkolům. To bude vyžadovat nový model letadla schopného nést torpédo."
 ROM_trade_treaty_with_germany: "Obchodní smlouva s Německem"
 ROM_trade_treaty_with_germany_desc: "Máme povědomí o německém ekonomickém zájmu v naší zemi. Ujednání o zvýšené dodávce zboží, jako je ropa, nám umožní požádat o německou pomoc při modernizaci našeho vojenského vybavení."
 ROM_vanatori_de_munte: "Vanători de Munte"
 ROM_vanatori_de_munte_desc: "Vanători De Munte – Horští myslivci – jsou naše elitní horská pěchota. Jejich reputace je známa i v zahraničí, a bylo by rozumné posílit jejich řady těmi nejlepšími, které dokážeme najít."
 ROM_vanatori_de_munte_unit_tt: "\nZískejte jednotku §Yhorské pěchoty§! se 9 prapory.\n"
 ROM_war_college_tt: "Objeví se generál §YBarbu Paraianu§! s §Y2 Dovednosti§!."
 YUGOSLAV_DEFENCE_LEAGUE: "Obranná liga Balkánu"
 YUG_abolish_the_monarchy: "Zrušit monarchii"
 YUG_abolish_the_monarchy_desc: "Monarchie je sotva vhodnou formou vlády pro moderní dobu, nehledě na to, že je zcela neslučitelná s našimi společenskými názory. Je třeba ji zrušit a královskou vládu nahradit hlasem obyčejných lidí."
 YUG_all_yugoslavian_regiments: "Smíšené jugoslávské pluky"
 YUG_all_yugoslavian_regiments_desc: "I když jsou naše obyvatelé různí, všichni musí sloužit k obraně našeho národa. Při organizování našich pluků nebudeme rozlišovat etnickou příslušnost."
 YUG_allied_air_combat_school: "Škola spojeneckého letectva"
 YUG_allied_air_combat_school_desc: "Naši noví spojenci mají rozsáhlé zkušenosti se vzdušnými střety. Prosazením společné Spojenecké školy leteckého boje můžeme zajistit, aby se naši piloti-nováčci svobodně učili cenné lekce, za které naši spojenci krváceli."
 YUG_anti_tank_defenses: "Protitanková obrana"
 YUG_anti_tank_defenses_desc: "Jelikož tanky zaujaly centrální roli v moderním boji, je třeba nových vývojů v oblasti protitankových děl, která umožní naší pěchotě likvidovat tyto obrněné kolosy."
 YUG_armored_cavalry: "Obrněná kavalerie"
 YUG_armored_cavalry_desc: "Pancéřování našich transportních jednotek výrazně zlepšuje jejich schopnost přežití, bojovou sílu a morálku. To však vyžaduje nový typ alespoň částečně pásového vozidla, které unese zvýšenou hmotnost, aniž by uvízlo v terénu, a zároveň bude mít vlastní výzbroj."
 YUG_army_maneuvers: "Vojenské manévry"
 YUG_army_maneuvers_desc: "Aby se naše armáda dostala do formy, je třeba uspořádat nové manévry. Zkušenosti nepochybně povedou i k novým poznatkům o moderním vedení války."
 YUG_army_modernization: "Modernizace armády"
 YUG_army_modernization_desc: "Způsoby války se od posledního konfliktu změnily a musíme zajistit, aby naše armáda držela krok s dobou modernizací svého vybavení a taktik."
 YUG_arrest_ustasa_flag: "Nedávno zatčení vůdci Ustašovců"
 YUG_arrest_ustasa_leaders: "Zatknout vůdce Ustašovců"
 YUG_arrest_ustasa_leaders_cooldown: "Zatknout vůdce Ustašovců"
 YUG_arrest_ustasa_leaders_cooldown_desc: "Máme seznam jmen významných osobností ustašovského hnutí a je nejvyšší čas toho využít a zatknout některé z nich."
 YUG_arrest_ustasa_leaders_desc: "Máme seznam jmen významných osobností ustašovského hnutí a je nejvyšší čas toho využít a zatknout některé z nich."
 YUG_artillery_regiments: "Dělostřelecké pluky"
 YUG_artillery_regiments_desc: "Zavedením mocných dělostřeleckých pluků do našich divizí se výrazně zvýší jejich celková bojová síla."
 YUG_attract_allied_capital: "Přitáhnout kapitál Spojenců"
 YUG_attract_allied_capital_desc: "Britové mají důvod podporovat náš národ; byli jsme dlouholetými spojenci již před první Velkou válkou a přilákáním investorů ze spojeneckých zemí je ujistíme, že vztahy mezi našimi národy jsou neporušitelné."
 YUG_attract_axis_capital: "Přitáhnout kapitál Osy"
 YUG_attract_axis_capital_desc: "Naše ekonomika je v žalostném stavu, a i když víme, že není žádným tajemstvím, že Italové mají na našem území své ambice, musíme podporovat obchod s našimi sousedy, pokud chceme být ekonomicky připraveni jim vzdorovat."
 YUG_attract_foreign_capital: "Přitáhnout zahraniční kapitál"
 YUG_attract_foreign_capital_desc: "Můžeme využít našich úzkých diplomatických vazeb a usnadnit příliv zahraničního kapitálu a investic."
 YUG_autonomous_transylvania: "Autonomie pro slovanskou Transylvánii"
 YUG_autonomous_transylvania_desc: "Banát a Vojvodina jsou domovem nejen Srbů, ale i Rumunů a Maďarů. Nabídneme-li těmto regionům autonomii a samosprávu, můžeme ukončit rumunské a maďarské nároky na tyto regiony."
 YUG_ban_fascists: "Zakázat fašistické strany"
 YUG_ban_fascists_desc: "I dnes jsou v našem národě strany, které staví jednu kulturu nad všechny ostatní a usilují o nadvládu v jugoslávském svazu. Tito lidé nemají v našem národě místo a musí být umlčeni."
 YUG_ban_slovene_nationalist_parties: "Zakázat slovinské nacionalistické strany"
 YUG_ban_slovene_nationalist_parties_desc: "Každé volání po nezávislosti musí být pro dobro našeho národa potlačeno. Nacionalistické politické živly budou postaveny mimo zákon a jejich příznivci pronásledováni, aby nás vnitřně neoslabovali.
 YUG_banat_for_support: "Banát za podporu"
 YUG_banat_for_support_desc: "Není žádným tajemstvím, že Maďaři a Rumuni usilují o anexi severního Srbska, a vzhledem k nedostatku zahraniční podpory pro náš stát bychom se mohli těchto území vzdát výměnou za určitý stupeň uznání a podpory."
 YUG_bomber_license: "Licence na bombardéry"
 YUG_bomber_license_desc: "Vzduch otvírá nové možnosti boje s nepřítelem, a proto se musíme soustředit na výrobu bombardérů."
 YUG_bomber_project: "Projekt bombardéru"
 YUG_bomber_project_desc: "Abychom mohli bojovat s nepřítelem, potřebujeme bombardéry. Naši inženýři musí být pověřeni vývojem nových domácích konstrukcí tohoto typu."
 YUG_brigadistas: "Brigadisté"
 YUG_brigadistas_desc: "Mnoho odvážných jugoslávských občanů touží bojovat proti našim společným nepřátelům ve probíhající španělské občanské válce."
 YUG_central_management: "Centrální řízení"
 YUG_central_management_desc: "Silná centrální kontrola všech aspektů řízení zlepší naši schopnost udržet výrobní kvóty."
 YUG_claim_macedonia: "Nárok na Makedonii"
 YUG_claim_macedonia_desc: "Některé části Makedonie jsou stále mimo naše hranice. Protože všichni Makedonci jsou Slované, patří k našemu národu."
 YUG_coastal_defense: "Pobřežní obrana"
 YUG_coastal_defense_desc: "Nemůžeme doufat, že bychom se mohli utkat s flotilami našich protivníků na Jadranu. Místo toho musíme připravit naše pobřeží na odražení případných námořních invazí."
 YUG_coastal_defense_effect_tt1: "Přidat §Y2 pobřežní pevnosti§! na pobřeží\n"
 YUG_coastal_defense_effect_tt2: "Přidat §Y1 pobřežní pevnost§! k lokaci §Ynámořní základny§!\n"
 YUG_concessions_for_macedonians: "Ústupky pro Makedonce"
 YUG_concessions_for_macedonians_desc: "Tím, že oslovíme přední skupiny Makedonců, budeme řešit jejich stížnosti a získáme si jejich loajalitu vůči státu."
 YUG_contest_the_adriatic: "Získat nadvládu nad Jadranem"
 YUG_contest_the_adriatic_desc: "Obrana našich břehů začíná na moři, které leží za nimi. Musíme vyvinout nové námořní taktiky a strategie, abychom získali kontrolu nad Jaderským mořem nebo o něj alespoň bojovali."
 YUG_coronation: "Korunovace"
 YUG_coronation_desc: "Náš lid je již dlouho bez krále a je načase, abychom dali najevo trvalost koruny. Korunovací našeho krále v katedrále v Bílém městě poskytneme našemu lidu jistotu, že koruna je věčná a že nepodlehneme cizím nájezdníkům."
 YUG_croat_concession_flag: "Nedávno udělené ústupky"
 YUG_croat_concessions: "Ústupky pro Chorvaty"
 YUG_croat_concessions_cooldown: "Ústupky pro Chorvaty"
 YUG_croat_concessions_cooldown_desc: "Naše zacházení s chorvatským obyvatelstvem od našeho rozhodnutí potlačit Ustašovce je všeobecně považováno za kruté a nelidské. Možná, že když budeme k chorvatskému obyvatelstvu shovívaví, začne nás vnímat o něco příznivěji."
 YUG_croat_concessions_desc: "Naše zacházení s chorvatským obyvatelstvem od našeho rozhodnutí potlačit Ustašovce je všeobecně považováno za kruté a nelidské. Možná, že když budeme k chorvatskému obyvatelstvu shovívaví, začne nás vnímat o něco příznivěji."
 YUG_croat_positive_dis_flag: "Nedávno udělená pozitivní diskriminace"
 YUG_croat_raid_cooldown: "Nájezdy na chorvatské vesnice"
 YUG_croat_raid_cooldown_desc: "Ustašovci jsou všude a nikde najednou a každý může být stoupencem jejich fašismu. Musíme provést razii ve všech městech a vesnicích v chorvatském regionu a vyčmuchat v nich zrádce."
 YUG_croatian_recruitment: "Chorvatská náborová kampaň"
 YUG_croatian_recruitment_desc: "Otázku nezávislosti má na jazyku každý Chorvat, ale ne všichni dávají přednost ustašovské vládě před jugoslávskou. Je načase, abychom do svých řad naverbovali hrstku loajalistů a ukázali chorvatskému obyvatelstvu, že jsou i tací, kteří by raději, aby Chorvatsko zůstalo bezpečně v hřejivém objetí Jugoslávie."
 YUG_crush_the_ustasa: "Rozdrtit Ustašu"
 YUG_crush_the_ustasa_desc: "Chorvatské ultranacionalistické hnutí Ustaša je nám stále více trnem v patě. Nelze ho již považovat za nic jiného než za teroristickou organizaci a je třeba ho pro dobro národa vykořenit."
 YUG_crush_ustasa: "Hrozící ustašovské povstání"
 YUG_crush_ustasa_desc: "Rozhodnutí vlády potlačit fašistickou skupinu Ustaša vyburcovalo stoupence chorvatské nezávislosti a Ustaša se rychle připravuje na ozbrojené povstání proti vládě. Pokud se nám nepodaří tuto fašistickou organizaci včas rozbít, může se stát, že Ustaša ovládne místní chorvatskou vládu a vztyčí svou vlajku v povstání proti našemu státu."
 YUG_defence_army_of_yugoslavia: "Obranná armáda Jugoslávie"
 YUG_defence_army_of_yugoslavia_desc: "Bojovat za naši unii je pro průměrného občana těžké, ale bojovat za vlastní domov je povinností každého muže. S příslibem nezávislosti na obzoru je naše unie přeplněna muži ochotnými bojovat proti našemu nepříteli; potřebují jen vládní podporu."
 YUG_defence_league: "Jugoslávská obranná liga"
 YUG_defence_league_desc: "Členové našeho státu byli obdařeni vysokou úrovní autonomie; zbývá už jen poslední krok. Oficiálním uznáním nezávislosti všech balkánských národů proměníme Jugoslávii ze státu na ekonomickou a vojenskou spolupráci mnoha národů."
 YUG_delay_ustasa_uprising: "Zpozdit povstání"
 YUG_delay_ustasa_uprising_desc: "S rostoucím vlivem Ustašovců je nezbytné, aby vláda přijala opatření ke zpoždění chorvatského povstání. Ačkoli taková opatření také zpozdí i naše vlastní operace pro odstranění chorvatského nacionalismu jednou provždy, zpoždění povstání může být nezbytné."
 YUG_designer_tt: "Odemkně tuto společnost jako návrháře letadel.\n"
 YUG_develop_civilian_industry: "Rozvinout civilní průmysl"
 YUG_develop_civilian_industry_desc: "Naše civilní průmysl musí držet krok se svým vojenským protějškem, aby mu dodával stroje a další nezbytnosti."
 YUG_develop_military_industry: "Rozvinout vojenský průmysl"
 YUG_develop_military_industry_desc: "Moderní armáda vyžaduje těžký průmyslový základ, aby podpořila nezbytnou výrobu nových letadel."
 YUG_develop_slovenian_industry: "Rozvinout slovinský průmysl"
 YUG_develop_slovenian_industry_desc: "Ačkoli je Slovinsko dlouho zanedbávané, má dostatek prostoru pro vytvoření nového průmyslového centra. To navíc Slovince velmi potěší."
 YUG_devolved_croatia: "Rozdělené autonomní Chorvatsko"
 YUG_devolved_croatia_desc: "V opozici proti unii jsou nejhlasnější Chorvati. V současnosti je Chorvatsko rozděleno mezi Sávskou bánovinu na severu a Přímořskou bánovinu na jihu. Pokud těmto bánovinám udělíme jednotlivou autonomii, můžeme nejen uklidnit chorvatskou opozici, ale také zabránit tomu, aby Chorvati získali příliš velký vliv v unii."
 YUG_dissolve_serbia: "Rozpustit Srbskou bánovinu"
 YUG_dissolve_serbia_desc: "Region, který považujeme za 'Srbsko', je ve skutečnosti domovem mnoha lidí, kteří se nepovažují za Srby. Makedonci, Albánci a Černohorci obývají oblasti, které my považujeme za srbské. Nemůžeme si dovolit, aby nás vnímali jako dobyvatele jejich kultury, a musíme přehodnotit, co považujeme za právem srbské."
 YUG_divide_bosnia: "Rozdělit Bosnu"
 YUG_divide_bosnia_desc: "Bosenský region je kulturně a nábožensky rozdělen na Srby, Chorvaty, muslimy, křesťany a nespočet dalších národů. Jediný způsob, jak lze tento region řádně bránit, je jeho vhodné rozdělení mezi samostatné bosenské a hercegovinské státy, které budou pracovat v souladu s naší unií."
 YUG_domestic_artillery_production: "Domácí výroba dělostřelectva"
 YUG_domestic_artillery_production_desc: "Podporou vývoje moderních domácích modelů dělostřelectva můžeme zajistit, že naše síly budou mít nejlepší palebnou podporu, kterou můžeme poskytnout."
 YUG_end_recruitment_flag: "Nedávno uzavřeny náborové střediska"
 YUG_end_the_regency: "Konec regentství"
 YUG_end_the_regency_desc: "Princ Paul už dost dlouho plnil své povinnosti vůči koruně. Na obzoru je válka a náš lid potřebuje vidět svého krále, jak se silně staví proti fašistům a komunistům, kteří by chtěli rozbít naši zemi."
 YUG_enforced_neutrality: "Prosazování jugoslávské neutrality"
 YUG_enforced_neutrality_desc: "Nemůžeme dopustit, aby se Balkán stal součástí tohoto zuřícího globálního konfliktu. Musíme vyhlásit svou neutralitu a vyhnout se jakýmkoli akcím, které by nás spojily se znepřátelenými světovými mocnostmi."
 YUG_establish_the_banovina_of_croatia: "Založit Chorvatskou bánovinu"
 YUG_establish_the_banovina_of_croatia_desc: "Zřízením poloautonomní Chorvatské bánoviny snad potlačíme volání po skutečné nezávislosti."
 YUG_evolution: "Evoluce"
 YUG_evolution_desc: "Ačkoli někteří tvrdí, že náš národ je nestabilním svazkem různých kultur žijících v nepřátelství, víme jistě, že jen když budeme držet pohromadě jako jeden celek, budeme schopni odrazit cizí útočníky. Musíme vynaložit úsilí na sjednocení našeho národa a rozdrtit ty, kteří by nás chtěli rozdělit."
 YUG_expand_the_mining_industry: "Rozšiřit těžební průmysl"
 YUG_expand_the_mining_industry_desc: "Potřebujeme dostatek zdrojů, abychom mohli pohánět naši rodící se válečnou mašinérii. Měli bychom se zaměřit na rozšíření našeho domácího těžebního průmyslu."
 YUG_expand_the_sarajevo_arsenals: "Rozšířit sarajevský arzenál"
 YUG_expand_the_sarajevo_arsenals_desc: "Potřebujeme větší výrobní kapacitu, abychom udrželi krok s rostoucími potřebami naší armády. Sarajevské arzenály jsou hlavním kandidátem na rozšíření, proto okamžitě vyčleníme zdroje."
 YUG_expand_the_serbian_shipyards: "Rozšířit srbské loděnice"
 YUG_expand_the_serbian_shipyards_desc: "Ačkoli v regionu chybí zařízení umožňující snadnou výrobu větších válečných lodí, umístění rozsáhlých loděnic v regionu Černé Hory by nám zajistilo, že si nad nimi udržíme kontrolu bez ohledu na naši budoucí politiku v oblasti chorvatské autonomie."
 YUG_expand_the_split_shipyards: "Rozšířit splitské loděnice"
 YUG_expand_the_split_shipyards_desc: "Náš již existující loďařský průmysl v Dalmácii je vhodným kandidátem na rozšíření a má dostatečné zázemí pro stavbu větších válečných lodí. Nicméně chorvatské volání po větší autonomii by mohlo vést k tomu, že nakonec ztratíme přímou kontrolu nad těmito zařízeními."
 YUG_expand_the_submarine_fleet: "Rozšířit ponorkovou flotilu"
 YUG_expand_the_submarine_fleet_desc: "Místo toho, abychom se s nepřítelem utkali tváří v tvář s naším zaostávajícím námořnictvem, měli bychom se zaměřit na ponorky, které by nepřítele obtěžovaly a zaměřovaly se na jeho obchodní lodní dopravu."
 YUG_expand_the_university_of_belgrad: "Rozšířit Univerzitu v Bělehradě"
 YUG_expand_the_university_of_belgrad_desc: "Rozšířením naší nejprestižnější univerzity můžeme zvýšit příliv bystrých mozků do našich výzkumných a vývojových týmů."
 YUG_expand_the_university_of_ljubljana: "Rozšířit Univerzitu v Lublani"
 YUG_expand_the_university_of_ljubljana_desc: "Rozšířením univerzity ve Slovinsku získáme další instituci, která bude vzdělávat naše obyvatelstvo."
 YUG_expand_the_university_of_zagreb: "Rozšířit Univerzitu v Záhřebu"
 YUG_expand_the_university_of_zagreb_desc: "Stará záhřebská univerzita je již dlouho jednou z nejvýznamnějších vysokoškolských institucí. Další finanční prostředky jí umožní poskytovat také cenný výzkum."
 YUG_exploit_the_pannonian_deposits: "Těžba panonských ložisek"
 YUG_exploit_the_pannonian_deposits_desc: "Měli bychom využívat ložiska ropy, která leží na našem území. I když je jejich množství mizivé, potřebujeme pro naši válečnou mašinérii vše, co můžeme získat."
 YUG_federal_defense_council: "Federální obranná rada"
 YUG_federal_defense_council_desc: "Všechny regiony se musí podílet na obraně našeho velkého národa. Tím se do značné míry zajistí, že bude slyšet co nejvíce hlasů a že nedojde k diskriminaci již v zárodku."
 YUG_fighter_license: "Licence na stíhačky"
 YUG_fighter_license_desc: "Musíme se zaměřit na licencovanou výrobu stíhacích letadel pro naši letectvo, protože bombardéry jsou bez krytí ze strany stíhaček zbytečné."
 YUG_form_parachute_battalions: "Vytvořit výsadkové prapory"
 YUG_form_parachute_battalions_desc: "Využitím třetího rozměru jsme schopni zasáhnout místa z nečekaných směrů, daleko za nepřátelskými liniemi. Vytvoření specializovaných leteckých praporů nám zajistí maximální využití naší letecké síly."
 YUG_form_peasant_councils: "Vytvořit rolnické rady"
 YUG_form_peasant_councils_desc: "Pracující muž musí získat větší zastoupení v místní politice. Založení rolnických rad přispěje k tomu, že jejich hlas bude vyslyšen."
 YUG_form_the_federal_republic: "Vytvořit federální republiku"
 YUG_form_the_federal_republic_desc: "Nastal čas vytvořit skutečný federální stát, v němž budou vítány všechny členské národy. Vnitřně roztříštěný národ, jakým jsme byli v posledních desetiletích, již více nebude existovat."
 YUG_fortify_banat: "Opevnit Banát"
 YUG_fortify_banat_desc: "Maďaři a Rumuni se znepokojivě přibližují našim nepřátelům. Rychlé opevnění na severu je nezbytné, chceme-li ochránit Srbsko a jeho autonomní protektoráty."
 YUG_fortress_yugoslavia: "Pevnost Jugoslávie"
 YUG_fortress_yugoslavia_desc: "Nemůžeme dopustit, aby nacistická hrozba na našich hranicích zůstala bez povšimnutí! S Italy v Zaře a Němci v Rakousku musíme zajistit, aby naše hranice byly chráněny a vojáci na nich měli vše, co potřebují k boji proti fašistům."
 YUG_friendship_treaty_with_italy: "Smlouva o přátelství s Itálií"
 YUG_friendship_treaty_with_italy_desc: "Je nezbytné, aby nás Itálie jako náš nejmocnější bezprostřední soused vnímala jako přátele. Zahájíme jednání o vyhlášení přátelství mezi našimi národy."
 YUG_german_military_mission: "Německý technologický dohled"
 YUG_greater_yugoslavia: "Velká Jugoslávie"
 YUG_greater_yugoslavia_desc: "Nemůžeme si oddechnout, dokud nebudou všichni jižní Slované sjednoceni pod naším praporem. Bulhaři se možná nepovažují za součást našeho národa, ale my je rozhodně ano."
 YUG_guarantee_religious_liberties: "Zaručit náboženské svobody"
 YUG_guarantee_religious_liberties_desc: "Všem musí být umožněno vyznávat náboženství podle vlastního výběru. V tomto smyslu zavedeme právní záruky."
 YUG_heavy_cruiser_project: "Projekt těžkých křižníků"
 YUG_heavy_cruiser_project_desc: "Abychom mohli adekvátně čelit nepřátelskému námořnictvu, potřebujeme větší tonáž a těžší výzbroj. Těžké křižníky by byly dobrým krokem vpřed oproti lehkým křižníkům, které jsme dosud používali jako oporu naší flotily."
 YUG_heavy_fighter_project: "Projekt těžkých stíhačů"
 YUG_heavy_fighter_project_desc: "Naši stíhači musí být schopni podporovat zranitelnější bombardovací letouny. To vyžaduje těžší výzbroj a delší dolet na úkor určité rychlosti a manévrovatelnosti."
 YUG_ikarus: "Ikarus"
 YUG_ikarus_desc: "Náš nejstarší letecký průmysl, závody Ikarus v Novém Sadu, musí být rozšířen, aby byl připraven na zvýšenou výrobu potřebnou pro naše nové letectvo."
 YUG_improve_light_industry: "Zlepšit lehký průmysl"
 YUG_improve_light_industry_desc: "Již nyní máme vnitřní nepokoje, a proto by nebylo vhodné, aby lehký průmysl zaostával a připravoval lidi o základní věci, které potřebují v každodenním životě."
 YUG_improve_serbian_rail_network: "Srbská železniční síť"
 YUG_improve_serbian_rail_network_desc: "Budování železničních sítí v okrajových provinciích můžeme vynechat. Nejdůležitějšími oblastmi jsou střed a východ."
 YUG_independent_engineer_regiments: "Samostatné ženijní pluky"
 YUG_independent_engineer_regiments_desc: "Mobilita je v moderní vojenské doktríně klíčová, i když to terén nemusí vždy umožňovat. Specializované ženijní pluky začleněné do našich divizí budou pracovat na usnadnění pohybu divize v jakémkoli terénu."
 YUG_industrialization_program: "Program industrializace"
 YUG_industrialization_program_desc: "Chceme-li držet krok se sousedy, je třeba zavést program rychlé industrializace."
 YUG_integrated_rail_network: "Integrovaná železniční síť"
 YUG_integrated_rail_network_desc: "Měli bychom rovnoměrně rozšířit vnitrostátní železniční sítě ve všech částech země. Žádná část našeho národa není důležitější než ostatní."
 YUG_invite_albania: "Pozvat Albánii"
 YUG_invite_albania_desc: "Albánie ovládá oblast, která, ač malá, má pro nás strategický význam. Jejich zapojením do našeho Svazu můžeme zabezpečit většinu naší jižní hranice a zároveň přidat jejich sílu k té naší."
 YUG_invite_bulgaria: "Pozvat Bulharsko"
 YUG_invite_bulgaria_desc: "Naši slovanští bratři v Bulharsku potřebují naše vedení, aby našli cestu ke komunismu. Kromě toho, jelikož zaujímají naše východní křídlo, jejich přivedení do společného svazku nám umožní přestat se starat o velkou část našich hranic a jejich vojenská síla bude velmi užitečná při šíření revoluce."
 YUG_invite_german_military_mission: "Pozvat německou vojenskou misi"
 YUG_invite_german_military_mission_desc: "Je třeba překonat odpor naší armády k Němcům. Pozvání na vojenskou misi by našim velitelům ukázalo, že spolupráce může být přínosnější."
 YUG_invite_greece: "Pozvat Řecko"
 YUG_invite_greece_desc: "V Řecku trpí mladí muži a ženy pod železnou botou svých pánů a jedině vyzbrojením chudých a utlačovaných můžeme zlomit řetězy, které je svazují."
 YUG_invite_hungary: "Pozvat Maďarsko"
 YUG_invite_hungary_desc: "Maďarský stát je od rozpadu habsburské monarchie nestabilní a proměnlivý. S naší pomocí najde maďarský lid skutečnou podobu svého státu v jednotné komunistické diktatuře!"
 YUG_invite_italian_naval_experts: "Pozvat italské námořní experty"
 YUG_invite_italian_naval_experts_desc: "Naši středomořští spojenci mají vynikající znalosti v oblasti konstrukce a stavby lodí. Pozveme italské odborníky, aby nám své znalosti předali."
 YUG_invite_romania: "Pozvat Rumunsko"
 YUG_invite_romania_desc: "Rumuni žijí v aristokratické společnosti, která poznala, jaké škody může aristokracie a kapitalismus napáchat v zemi. Už nebudou trpět pod vrtkavou rukou svých zkorumpovaných monarchů; budou pány svého osudu!"
 YUG_invite_turkey: "Pozvat Turecko"
 YUG_invite_turkey_desc: "Turecký lid byl osvobozen od svého chalífy před více než deseti lety, ale stále ještě není osvobozen od svých buržoazních pánů. Ačkoli Republikánská lidová strana Turecka o sobě tvrdí, že je „sociální demokracií“, ve skutečnosti naprosto selhala v tom, aby zlomila okovy svého lidu, a jedině přímá jugoslávská intervence může skutečně osvobodit všechny dělníky na Balkáně."
 YUG_join_allies: "Královská aliance"
 YUG_join_allies_desc: "Teď, když je náš král šťastně ženatý, musíme naši věrnost dát veřejně najevo, abychom se mohli spolehnout na jejich vojenskou sílu, kdybychom se stali cílem našich sousedů."
 YUG_join_axis: "Podepsat Pakt tří"
 YUG_join_axis_desc: "Ačkoliv si mnozí přejí, aby Jugoslávie vstoupila do aliance s mocnostmi Spojenců a odolávala fašismu, víme, že je to marná ambice, která skončí jen válkou a chaosem. Byla nám dána příležitost připojit se k Němcům, Italům a Japoncům v paktu vzájemné vojenské a ekonomické spolupráce, a tuto příležitost musíme okamžitě využít."
 YUG_join_comintern: "Připojit se ke Kominterně"
 YUG_join_comintern_desc: "Nejlepší cestou k pokroku revoluce je spojit se s ostatními komunistickými státy v Kominterně."
 YUG_license_production: "Licenční výroba"
 YUG_license_production_desc: "Proces pořizování nových letadel by mohl být usnadněn tím, že si je budeme vyrábět sami v licenci. Takovou dohodu připravíme co nejdříve."
 YUG_limited_self_government: "Omezená autonomie"
 YUG_limited_self_government_desc: "Rozdíly v naší zemi jsou zjevně příliš hluboké a příliš rozsáhlé na to, aby je bylo možné řešit jednoduchými reformami. Pouze tím, že poskytneme autonomii různým národům tvořícím naši zemi, můžeme udržet naši unii pohromadě bez použití síly."
 YUG_listening_post_flag: "Nedávno zřízené odposlechové stanice"
 YUG_listening_posts_cooldown: "Zřídit odposlechové stanice v Chorvatsku"
 YUG_listening_posts_cooldown_desc: "Ustašovci nyní působí v podzemí, aby se vyhli odhalení a plánovali svou zradou za zavřenými dveřmi. Možná tím, že přesvědčíme některé jugoslávské loyalisty, aby se přidali k Ustašovcům, budeme moci poslouchat a narušit jejich operace a propagační kampaně v regionu."
 YUG_listening_posts_croatia: "Zřídit odposlechové stanice v Chorvatsku"
 YUG_listening_posts_croatia_desc: "Ustaša nyní působí v podzemí, vyhýbá se odhalení a plánuje zradu za zavřenými dveřmi. Možná, že když přesvědčíme některé jugoslávské loajalisty, aby se přidali k Ustaše, budeme moci vyslechnout a narušit jejich operace a propagandistické kampaně v regionu."
 YUG_local_developers: "Místní vývojáři"
 YUG_local_developers_desc: "Musíme zvýšit podporu místního vývoje letadel, což nám umožní větší kontrolu nad výslednými modely letadel a poskytne impuls našemu průmyslu."
 YUG_local_militias: "Místní milice"
 YUG_local_militias_desc: "Lidé budou podporováni, aby na obranu své vlasti zakládali domobrany. To umožní, aby větší část obyvatelstva mohla být později povolána do vojenské služby."
 YUG_local_self_management: "Místní samosprávy"
 YUG_local_self_management_desc: "Umožnění větší místní samosprávy zlepší využívání místních zdrojů a účinnost nových stavebních projektů."
 YUG_medal_for_extreme_bravery: "Extrémní odvaha"
 YUG_medal_for_extreme_bravery_desc: "Hrdinské strasti našich vojáků, kteří jsou napadáni ze všech stran, vyžadují vytvoření nového vyznamenání, které by připomínalo jejich statečného ducha."
 YUG_modern_destroyers: "Moderní torpédoborce"
 YUG_modern_destroyers_desc: "Torpédoborce jsou páteří každého námořnictva a my musíme zajistit, aby ty naše nebyly horší než ty protivníkovy."
 YUG_modern_tanks: "Moderní tanky"
 YUG_modern_tanks_desc: "Díky doplnění hlavní výzbroje o velkorážní zbraně se obrněná technika vyvinula daleko za hranice prostého záměru bezpečně přepravit síly z bodu A do bodu B. Musíme vyvinout vlastní verzi moderních tanků, abychom byli schopni konkurovat našim sousedům."
 YUG_modernize_the_air_force: "Modernizovat letectvo"
 YUG_modernize_the_air_force_desc: "Naše letectvo je hrozivě zastaralé. Máme-li mít nějakou rozumnou šanci bránit vzdušný prostor nad vlastním územím, natož pak vést boj s nepřítelem, potřebujeme drastický program modernizace."
 YUG_motorize_the_cavalry: "Motorizovat jízdu"
 YUG_motorize_the_cavalry_desc: "Nový vývoj v automobilovém inženýrství přinesl revoluční změny v rychlosti a mobilitě armádních jednotek. Naše jezdecké jednotky se musí vzdát koní a místo nich musí být vybaveny náklaďáky."
 YUG_motorized_logistics: "Motorizovaná logistika"
 YUG_motorized_logistics_desc: "Motorizace otevírá nové slibné možnosti, jak zajistit, aby základní a specializované vybavení drželo krok s frontovými jednotkami. To nám umožňuje zajistit, aby naše jednotky byly vždy v nejlepší bojové kondici."
 YUG_motorized_recon_companies: "Motorizované průzkumné roty"
 YUG_motorized_recon_companies_desc: "Abychom získali dostatečné informace o nepřátelských formacích a jejich pozicích, potřebujeme specializované motorizované průzkumné roty, které mohou překonat velké vzdálenosti před postupem našeho hlavního uskupení."
 YUG_mountain_brigades: "Horská brigáda"
 YUG_mountain_brigades_desc: "Velkou část našeho státu tvoří hory, což vyžaduje vytvoření speciálních brigád, které se specializují na boj v tomto typu terénu."
 YUG_mutual_economic_aid: "Vzájemná ekonomická pomoc"
 YUG_mutual_economic_aid_desc: "Sovětský svaz a Jugoslávie si mají z hospodářského hlediska co nabídnout. Uzavřením výhodných obchodních dohod a ujednání o hospodářské pomoci si můžeme vzájemně velmi prospět."
 YUG_naval_bombers: "Námořní bombardéry"
 YUG_naval_bombers_desc: "Jadran je dlouhý, ale úzký, takže je snadno dostupný pro letadla, která mají základnu na našich letištích. Vývoj specializovaných modelů námořních bombardérů by mohl výrazně zlepšit šance našeho námořnictva proti silnějším protivníkům."
 YUG_non_discriminating_officer_promotions: "Nediskriminační povyšování důstojníků"
 YUG_non_discriminating_officer_promotions_desc: "Naše diskriminační politika musí být zrušena a od nynějška musí být umožněno všem etnikům postupovat v hodnostech našeho důstojnického sboru. To umožní získat nejschopnější vojenské velení, jaké můžeme získat."
 YUG_pan_balkan_workers_congress: "Panbalkánská iniciativa"
 YUG_pan_balkan_workers_congress_desc: "Zatímco u našich bezprostředních jižních sousedů jsme zajistili ideály socialismu, na celém Balkáně trpí nespočet lidí pod monarchistickými a buržoazními diktaturami. Pouze osvobozením dělníků Rumunska, Maďarska a Řecka můžeme říci, že jsme osvobodili dělníky Balkánu."
 YUG_pan_slavic_workers_congress: "Všeslovanský dělnický svaz"
 YUG_pan_slavic_workers_congress_desc: "Slovanští dělníci se musí sjednotit v boji za svou věc, a protože Sovětský svaz nechápe těžkou situaci balkánských dělníků, ujmeme se vedení sami."
 YUG_peasant_uprisings: "Podnítit rolnické povstání"
 YUG_peasant_uprisings_desc: "Lidé na Balkáně trpěli pod botou imperialismu už dost dlouho! Oslovíme trpící nižší třídy Balkánu a budeme je organizovat do stávek a demonstrací, dokud buržoazie nebude spravedlivě sražena na kolena!"
 YUG_positive_discrimination_croat: "Pozitivní diskriminace pro Chorvaty"
 YUG_positive_discrimination_croat_cooldown: "Pozitivní diskriminace pro Chorvaty"
 YUG_positive_discrimination_croat_cooldown_desc: "Chorvatsko je domovem mnoha kultur a národů, nejen Chorvatů. Možná, že zavedením zákonů, které zvýhodňují Chorvaty, pokud jde o pracovní příležitosti a daňovou shovívavost, bychom jim mohli poskytnout iluze o sebeurčení, kterou jim slibuje Ustaša."
 YUG_positive_discrimination_croat_desc: "Chorvatsko je domovem mnoha kultur a národů, nejen Chorvatů. Možná, že zavedením zákonů, které zvýhodňují Chorvaty, pokud jde o pracovní příležitosti a daňovou shovívavost, bychom jim mohli poskytnout iluze o sebeurčení, kterou jim slibuje Ustaša."
 YUG_progress_crushing_decisions: "Rozdrtit Ustašovce"
 YUG_progress_crushing_decisions_desc: "Nastal čas zlikvidovat fašistickou skupinu Ustasa, a přestože mnozí mohou považovat tyto kroky za fašistické, víme, že tato opatření jsou nezbytně nutná pro zajištění trvalé stability našeho státu."
 YUG_purchase_foreign: "Koupa ze zahraničí"
 YUG_purchase_foreign_desc: "Existují jiné země, které vynaložily mnohem více prostředků na vývoj dobrých stíhacích letounů, než bychom kdy mohli my. Měli bychom raději nakupovat jejich letadla, než podstupovat zdlouhavý proces pokusů a omylů při vývoji vlastních."
 YUG_raid_croat_villages: "Nájezdy na chorvatské vesnice"
 YUG_raid_croat_villages_desc: "Ustaša je všude a zároveň nikde a každý může být stoupencem jejich fašismu. Musíme provést razii ve všech městech a vesnicích v chorvatském regionu a vypátrat v nich zrádce."
 YUG_raid_villages_flag: "Nedávno vypleněné chorvatské vesnice"
 YUG_rare_minerals_exploitation: "Těžba vzácných kovů"
 YUG_rare_minerals_exploitation_desc: "Dříve nevyužívaná ložiska vzácných kovů se náhle stala velmi důležitými. Abychom je mohli využít, musíme okamžitě vybudovat potřebné doly a infrastrukturu."
 YUG_reclaim_istria_and_zadar: "Navrátit Istrii a Zadar"
 YUG_reclaim_istria_and_zadar_desc: "Itálie stále drží území Istrie a Zadaru. Je čas je vrátit zpátky do vlasti."
 YUG_recognize_the_soviet_union: "Uznat Sovětský svaz"
 YUG_recognize_the_soviet_union_desc: "I když jsme v minulosti odmítali uznat bolševický stát na Východě, možná nastal čas, abychom svůj postoj v této věci přehodnotili. Zatímco západní demokracie se zdají být příliš slabé na to, aby bránily menší mocnosti, Sovětský svaz se může ukázat jako spolehlivější přítel."
 YUG_recruitment_flag: "Již naverbovaní Chorvaté"
 YUG_reinforce_old_alliances: "Posílit staré aliance"
 YUG_reinforce_old_alliances_desc: "Od vzniku našeho státu se těšíme podpoře velkých evropských demokracií, Francie a Velké Británie. Je načase tyto vztahy upevnit a připravit budoucí spojenectví."
 YUG_replace_the_dalmacija: "Nahradit křižník Dalmacija"
 YUG_replace_the_dalmacija_desc: "Starý německý křižník Dalmacija je zastaralé konstrukce. Potřebujeme novou, moderní loď typu křižníku, která ho nahradí a bude sloužit jako páteř naší jadranské flotily."
 YUG_research_collaboration: "Vědecká spolupráce"
 YUG_research_collaboration_desc: "Naši spojenci mají k dispozici mnohem větší zdroje než my, a proto bychom měli usilovat o výzkumnou spolupráci, která nám umožní podílet se na jejich technologických objevech."
 YUG_reunite_the_kingdom: "Znovu sjednotit království"
 YUG_reunite_the_kingdom_desc: "Ačkoli se mnozí obávají, že tato akce hrozí návratem k nejednotě a kulturním konfliktům, které byly charakteristické pro Jugoslávii, musíme náš národ opět sjednotit v jednolitý celek, abychom mohli čelit větším hrozbám na našich hranicích."
 YUG_rogozarski: "Rogožarski"
 YUG_rogozarski_desc: "Založena krátce po Ikarusu, 'Prva Srpska Fabrika Aeroplana Živojin Rogožarski A.D.' potřebuje rozšířit, pokud má držet krok s aktuálními výrobními požadavky."
 YUG_royal_alliance_tt: "Pokusíme se připojit k frakci našeho královského snoubence.\nPokud je naším snoubencem princezna Alexandra, pokusíme se připojit ke Spojencům."
 YUG_royal_party: "Rod Karađorđevićů"
 YUG_royal_wedding: "Královská svatba"
 YUG_royal_wedding_desc: "Královské sňatky jsou odedávna způsobem, jak si zajistit spojenectví, a protože mnoha prestižním princeznám chybí král, mohl by nám náš mladý král Peter zajistit spojenectví se světovou mocností."
 YUG_safeguard_bosnia: "Chránit Bosnu"
 YUG_safeguard_bosnia_desc: "Na našich hranicích je mnoho národů, které by chtěly vidět Bosňáky okupované a utlačované. To nesmíme připustit a Bosňáky a Hercegovince bychom měli podporovat v jakémkoli úsilí o jejich vyzbrojení a industrializaci."
 YUG_serbian_steel: "Srbská ocel"
 YUG_serbian_steel_desc: "Musíme zahájit výrobu oceli v Srbsku. Pro válečné úsilí jí potřebujeme stále více."
 YUG_shut_down_recruitment_centers: "Uzavřít ustašovské náborová centra"
 YUG_shut_down_recruitment_centers_cooldown: "Uzavřít ustašovské náborová centra"
 YUG_shut_down_recruitment_centers_cooldown_desc: "Také Ustaša má svá vlastní náborová střediska, která cvičí a vyzbrojují každého, kdo je natolik hloupý, že je ochoten bojovat a zemřít za jejich věc. Musíme tato náborová střediska vypátrat, zlikvidovat a zbavit Ustašu prostředků, které by jim umožnily přivést do jejich řad další lidi."
 YUG_shut_down_recruitment_centers_desc: "Také Ustaša má svá vlastní náborová střediska, která cvičí a vyzbrojují každého, kdo je natolik hloupý, že je ochoten bojovat a zemřít za jejich věc. Musíme tato náborová střediska vypátrat, zlikvidovat a zbavit Ustašu prostředků, které by jim umožnily přivést do jejich řad další lidi."
 YUG_slovenia_for_support: "Slovinsko za podporu"
 YUG_slovenia_for_support_desc: "Mocnosti Osy si plánují rozdělit naši zemi mezi sebe. Možná, že postoupením Slovinska Itálii se zbavíme rušivých elementů ve Slovinsku a zároveň ukážeme svou vstřícnost vůči Ose."
 YUG_small_arms: "Ruční zbraně"
 YUG_small_arms_desc: "Pěchota je páteří každé armády a my musíme zajistit, aby byla co nejlépe vybavena. Musíme se zasadit o vývoj nových a moderních modelů zbraní."
 YUG_something_in_progress_flag: "Aktuálně ovlivňujeme Ustašu"
 YUG_supremacy_of_defense: "Defenzivní doktrina"
 YUG_supremacy_of_defense_desc: "Obklíčeni nepřáteli ze všech stran musíme vydržet dostatečně dlouho, než naši spojenci odvedou pozornost nepřítele. Vývoj nových vojenských doktrín se musí soustředit na obranu naší vlasti."
 YUG_supremacy_of_offense: "Ofenzivní doktrina"
 YUG_supremacy_of_offense_desc: "Útočná akce je klíčem k vítězství a podle toho musí být nastavena naše celková strategie i vývoj nových doktrín."
 YUG_surrender_italian_claims: "Uznat italské hranice"
 YUG_surrender_italian_claims_desc: "Zara a Istrie zůstávají v rukou Itálie, ale otevřené požadavky na jejich navrácení by [ITA.GetLeader] vnímal jako provokaci. Možná si zajistíme vstup do Osy výměnou za vzdání se těchto nároků mimo naše současné hranice."
 YUG_surrender_macedonia: "Vzdát se Makedonie"
 YUG_surrender_macedonia_desc: "I Bulharsko má důvod nás považovat za rivala, protože si nárokuje oblasti jižního Srbska a Makedonie. Pokud jim jejich nároky postoupíme, umlčíme hrozbu na naší jižní hranici a makedonský nacionalismus se stane problémem Bulharska."
 YUG_tank_conversions: "Konvertibilní tanky"
 YUG_tank_conversions_desc: "Zatímco nyní můžeme potřebovat tanky, příští měsíc můžeme potřebovat samohybné dělostřelectvo nebo stíhače tanků na stejném podvozku. Naše obrněná technika musí zůstat flexibilní a přizpůsobivá našim aktuálním potřebám."
 YUG_tank_licenses: "Licencování tanků"
 YUG_tank_licenses_desc: "Místo toho, abychom utráceli naše omezené zdroje na vývoj vlastních tankových modelů, bychom mohli mnohem efektivněji prostě vyrábět zahraniční modely na licenci."
 YUG_the_ik_3: "IK-3"
 YUG_the_ik_3_desc: "Trojice inženýrů, kteří ve svém volném čase tajně pracovali, přišla s pozoruhodným návrhem na nahrazení našich současných stíhacích letounů zahraniční výroby. S patřičnou podporou by pravděpodobně byla brzy možná jeho výroba."
 YUG_towards_independence: "Směrem k nezávislosti"
 YUG_towards_independence_desc: "Nyní, když jsme rozpustili unii na řadu autonomních států, musíme učinit další krok - vyhlásit nezávislost. Už nemůžeme vládnout jako diktátoři nad našimi spoluobčany, musíme jim svěřit, aby si vládli sami, bez srbských zásahů."
 YUG_towards_independence_mod: "Jugoslávie usiluje o nezávislost"
 YUG_traditional_values: "Tradiční hodnoty"
 YUG_traditional_values_desc: "Tradiční hodnoty, jak je učí pravoslavné náboženství, jsou základním kamenem naší společnosti. Jejich prosazováním získáme nejen podporu pravoslavné církve, ale také sjednotíme naše lidi."
 YUG_united_autonomous_croatia: "Sjednocené autonomní Chorvatsko"
 YUG_united_autonomous_croatia_desc: "Sjednocení Chorvatské bánoviny do autonomního státu je již dlouho navrhovaným řešením problému rostoucího chorvatského separatismu. Poskytnutím určité autonomie Chorvatsku můžeme z našeho potenciálního nepřítele získat silného spojence."
 YUG_united_kingdom: "Jednotné království"
 YUG_united_kingdom_desc: "Nyní, když náš lid okusil nezávislost a cítí se být v rámci unie řádně zastoupen, nastal čas podniknout kroky k vytvoření celonárodního ducha jednoty a sounáležitosti, který našemu předchozímu státu bolestně chyběl."
 YUG_ustasa_crushed_mission: "Potlačit Ustašovské povstání"
 YUG_ustasa_crushed_mission_desc: "Pokud dokážeme upevnit naši kontrolu nad Chorvatskem, Ustašovské povstání bude potlačeno a problémy s chorvatskými nacionalisty budou alespoň dočasně zažehnány."
 YUG_ustasa_uprising: "Ustašovské povstání"
 YUG_ustasa_uprising_desc: "Nepodaří-li se nám včas zasáhnout proti aktivitám Ustašovců, riskujeme rozsáhlé chorvatské povstání proti našemu státu."
 YUG_western_focus: "Prozápadní zaměření"
 YUG_western_focus_desc: "Klíčem k budoucnosti Jugoslávie jsou mocnosti na Západě, které jsou geograficky i ekonomicky bližší naší zemi."
 YUG_yugoslavian_path_to_communism: "Jugoslávská cesta k marxismu"
 YUG_yugoslavian_path_to_communism_desc: "Nepotřebujeme žádné vedení v našem boji za dělnickou věc. Shromáždíme ty, kteří přijmou naši nadvládu, a společně rozšíříme naši verzi Revoluce."
 YUG_zara_for_axis: "Zara za členství v Osy"
 YUG_zara_for_axis_desc: "Italové tvrdí, že vláda v Zaře je právoplatným správcem Dalmácie, ale možná, že když je ujistíme, že bojujeme za stejnou věc, budou ochotni nám Zaru vrátit a alespoň na čas se vzdát svých balkánských ambicí."
 YUG_zmaj: "Zmaj"
 YUG_zmaj_desc: "Leteckým dílnám Zmaj z Bělehradu musí být přiděleny nové plochy, do kterých se mohou rozšířit. Ačkoli je Zmaj mladší než ostatní naše podniky, má dostatečný potenciál k tomu, aby uspokojil naše výrobní potřeby, pokud se rozšíří."
