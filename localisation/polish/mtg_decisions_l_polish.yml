 unity_parade: "[From.GetNameDef] a [Root.GetNameDef] na přehlídce jednoty"
 unity_parade_desc: "Zkušení [From.GetAdjective] vojáci dobrovolnických sil získali mnoho vítězství proti nenáviděnému nepříteli a naše společné oběti jsou zdrojem hrdosti. Provedeme přehlídku těchto jednotek na domácí frontě a ukážeme naši nezdolnou sílu! Kritici legitimní [From.GetAdjective] vlády by to mohli považovat za plýtvání zdroji, ale naše úspěchy umlčí pochybovače."
 weapons_for_the_resistance: "Zbraně pro [From.GetAdjective] odboj"
 weapons_for_the_resistance_desc: "Vlastenecké [From.GetAdjective] skupiny za nepřátelskými liniemi zasadí našim společným nepřátelům těžké rány, pokud jim dodáme spolehlivé zbraně."
