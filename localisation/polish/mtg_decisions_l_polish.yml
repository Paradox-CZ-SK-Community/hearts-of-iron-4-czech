 governments_in_exile:0 "Vlády v exilu"
 governments_in_exile_ETH_desc:0 "[ROOT.GetLeader] zřídil prozatímně exilovou vládu ze [ROOT.GetLeader.GetHerHis] základny v [?ETH.host_nation.GetNameDef]. Situace je vážná, ale zdaleka ne beznadějná. Řada bojovníků se dokázala dostat na svobodu a doufejme, že se k nám v průběhu času připojí více. Navíc je císařská rodina dobře situována, takže bychom měli být schopni odklonit prostředky na zlepšení našich šancí na znovudobytí [ETH.GetName].\n\n   Aktuální zůstatek císařské pokladny: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 governments_in_exile_desc:1 "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_exiled_desc:0 "I když jsou naše domovské země pod okupací nepřítele, vláda se dokázala uchýlit. Musíme získat podporu pro naši věc, shromáždit zde všechny expaty, emigranty a uprchlíky a pracovat s naším hostitelem na opětovném získání naší vlasti."
 governments_in_exile_host_desc:0 "I když jsou jejich vlasti pod nepřátelskou okupací, někteří odvážní vojáci a občané jsou ochotni pokračovat v boji. Pokud rozšíříme naše uznání přátelským vládám v exilu, mohou využít zdroje expatriotů, emigrantů a uprchlíků a vytvořit nové jednotky, které budou bojovat po našem boku."
 grant_parliamentary_audience:1 "[From.GetAdjective] parlamentní projev"
 grant_parliamentary_audience_desc:1 "Zneužívání ze strany okupačních sil, které terorizují [From.GetNameDef], je naprosto nesnesitelné. Nechme zástupce [From.GetAdjective] národa vystoupit před naši legislativu, aby vypověděli lidem [Root.GetAdjective] o naší spravedlivé příčině války."
