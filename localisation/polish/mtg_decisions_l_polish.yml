 request_reinstatement_desc: "Naši věrní spojenci nám pomohli znovu dobýt území obsazená našimi společnými nepřáteli a [Root.GetAdjective] vlast je relativně bezpečná. Měli bychom požádat našeho hostitele o povolení přesunout vládu zpět a vytvořit kabinet [Root.GetRulingPartyLong] v přípravě na konec války."
 socialist_education: "Socialistické vzdělávání v [From.GetNameDef]"
 socialist_education_desc: "Nepřátelé [From.GetAdjective] lidu pronikají mezi naše bratrské spojence a zasévají nesvornost proti demokratickému hnutí, které podporujeme. Musíme pomoci legitimní vládě převychovat obyvatelstvo v nesmrtelné vědě Marxe a Engelse."
 threat_mexico_attacks_panama_canal: "Mexický útok na Panamský průplav"
 ultranationalist_coup: "Ultranacionalistický převrat v [From.GetNameDef]"
