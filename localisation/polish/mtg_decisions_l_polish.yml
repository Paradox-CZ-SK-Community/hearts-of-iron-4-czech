 ENG_urge_restraint:1 "Naléhat na zdrženlivost"
 ENG_urge_restraint_desc:0 "Je nezbytné, aby náš příští pochod proběhl bez potíží, aby násilná reakce na něj nepřerostla do celé země a nezapálila celostátní nepokoje a potenciálně i občanskou válku. I když to může odradit některé z našich nejtvrdších stoupenců, musíme instruovat naše pochodující, aby se za každou cenu zdrželi násilí."
