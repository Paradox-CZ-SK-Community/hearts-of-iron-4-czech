 governments_in_exile: "Vlády v exilu"
 governments_in_exile_ETH_desc: "[ROOT.GetLeader] si prozatím zřídil vládu v exilu ze své základny v [?ETH.host_nation.GetNameDef]. Situace je vážná, ale nikoli beznadějná. Některým bojovníkům se podařilo uniknout a doufejme, že se k nám časem přidají další. Císařská rodina je navíc v dobrém postavení, takže bychom měli být schopni odvést prostředky k posílení šancí na znovudobytí [ETH.GetName].\n\n   Aktuální stav císařské pokladny: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_exiled_desc: "Ačkoli naše domovina je pod okupací, vládě se podařilo uniknout. Musíme budovat podporu naší věci, shromáždit všechny krajany, emigranty a uprchlíky a spolupracovat s hostitelskou zemí na znovudobytí vlasti."
 governments_in_exile_host_desc: "Ačkoli jejich domovina je pod okupací, někteří stateční vojáci a občané jsou ochotni pokračovat v boji. Pokud uznáme přátelské vlády v exilu, mohou využít zdroje krajanů, emigrantů a uprchlíků a vytvořit nové jednotky, které budou bojovat po našem boku."
 grant_parliamentary_audience: "Projev v parlamentu [From.GetAdjective] lídra"
 grant_parliamentary_audience_desc: "Zvěrstva páchaná okupačními silami terorizujícími [From.GetNameDef] jsou naprosto nepřijatelná. Přivedeme zástupce [From.GetAdjective] národa před náš zákonodárný sbor, aby svědčili před [Root.GetAdjective] lidem o naší spravedlivé věci války."
