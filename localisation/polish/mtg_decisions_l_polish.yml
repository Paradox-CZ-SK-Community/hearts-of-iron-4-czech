 nation_building_desc:0 "Musíme vycvičit novou generaci administrátorů, aby vedli [From.GetAdjective] lid od totalitarismu k demokracii a vládě práva."
 paramilitary_training:0 "Paramilitární výcvik v [From.GetNameDef]"
 paramilitary_training_desc:0 "Levicoví agitátoři a další zrádci oslabují [From.GetAdjective] národ. Pomůžeme přátelským silám, které jsou ochotny spolupracovat s naší armádou."
 police_action:0 "Policijní akce v [From.GetNameDef]"
 police_action_desc:0 "Lidé [From.GetAdjective] jsou připraveni přijmout odpovědné samosprávné vlády od místní policie a polovojenských sil."
 public_support_for_from:0 "Veřejné uznání [From.GetAdjective] exilové vlády"
 purge_infiltrators:0 "Vyčistit [From.GetAdjective] infiltranty"
 purge_infiltrators_desc:0 "Naši přátelé v legitimní [From.GetAdjective] vládě jsou znepokojeni rostoucí podporou bolševických a ultranacionalistických hnutí uvnitř dobrovolnických sil, které nám slouží. Měli bychom odstranit neloajální důstojníky a odzbrojit vzbouřené formace, než se to vymkne kontrole. Vliv, který tímto získáme uvnitř jejich země, bude neocenitelný, zejména po válce."
 request_control_of_navy:0 "Požádat o kontrolu [From.GetAdjective] námořnictva"
 request_control_of_navy_desc:0 "Pro účely efektivity by naše aliance výrazně profitovala z integrace [From.GetAdjective] námořnictva do našeho vlastního."
 request_faction_member_support_of_from:0 "Žádost o podporu frakce pro [From.GetNameDef]"
 request_reinstatement:0 "Požádat o obnovení z [From.GetAdjective]"
 request_reinstatement_desc:0 "Naši věrní spojenci nám pomohli znovu dobýt území obsazená našimi společnými nepřáteli a [Root.GetAdjective] vlast je relativně v bezpečí. Měli bychom požádat našeho hostitele o povolení k přemístění naší vlády a ustanovení kabinetu [Root.GetRulingPartyLong] na přípravu na konec války."
 socialist_education:0 "Socialistické vzdělání v [From.GetNameDef]"
 socialist_education_desc:0 "Nepřátelé [From.GetAdjective] lidu pronikají k našim bratrským spojencům a zasévají rozdělení proti demokratickému hnutí, které podporujeme. Musíme pomoci legitimní vládě při přeškolení obyvatelstva v nesmrtelné vědě Marxe a Engelse."
 threat_mexico_attacks_panama_canal:0 "Mexický útok na Panamský průplav"
 ultranationalist_coup:0 "Ultranacionalistický puč v [From.GetNameDef]"
 ultranationalist_coup_desc:0 "Slabá [From.GetAdjective] vláda si nezaslouží naši podporu. Musíme přivést novou éru pro jejich lid!"
 unity_parade:0 "[From.GetAdjective]-[Root.GetAdjective] Jednotný průvod"
 unity_parade_desc:0 "Veteráni vojáci [From.GetAdjective] dobrovolnických sil vyhráli mnoho vítězství proti nenáviděnému nepříteli a naše sdílené oběti jsou zdrojem hrdosti. Předvedeme vojska kolem Domácí fronty a ukážeme naši neúnavnou sílu! Kritici legitimní [From.GetAdjective] vlády by to mohli považovat za plýtvání zdroji, ale naše úspěchy umlčí pochybovače."
 weapons_for_the_resistance:0 "Zbraně pro [From.GetAdjective] Odpor"
 weapons_for_the_resistance_desc:0 "Vlastenecké [From.GetAdjective] síly za nepřátelskými liniemi způsobí chaos našim společným nepřátelům, pokud jim můžeme doručit spolehlivé munice."
 won_british_civil_war:1 "Vyhráli jsme občanskou válku před méně než rokem.\n"
