 ENG_discuss_appeasement:0 "Diskutovat o appeasementu"
 ENG_discuss_appeasement_desc:0 "Obdrželi jsme dostatečnou kritiku za naši politiku ústupků, takže tuto politiku předložíme Commonwealthu k diskuzi."
 ENG_discuss_imperial_defense:0 "Diskutovat o imperiální obraně"
 ENG_discuss_imperial_defense_desc:0 "Předložíme návrh, aby všichni členové Commonwealthu významně přispěli k obraně Impéria."
 ENG_discuss_imperial_economy:0 "Diskutujte o imperiální ekonomice"
 ENG_discuss_imperial_economy_desc:0 "Předložíme návrh, aby všichni členové Commonwealthu učinili významné investice do svých domácích ekonomik, čímž sníží svou závislost na našich investicích a posílí celou říši."
 ENG_discuss_imperial_federation:0 "Diskutovat o imperiální federaci"
 ENG_discuss_imperial_federation_desc:0 "Od minulého století se ozývají hlasy, které podporují spojení všech částí Impéria do jedné Imperiální federace, namísto dalšího pokroku k alternativě 'domácí samosprávy', zahrnující nezávislost pro všechny Dominia. Nyní návrhneme návrh k diskusi o tom naposledy."
 ENG_discuss_imperial_trade:0 "Diskutovat o imperiálním obchodu"
 ENG_discuss_imperial_trade_desc:0 "Předložíme návrh navrhující, aby všichni členové Commonwealthu zvýšili preferenční obchod v rámci Impéria, abychom jako celek mohli prosperovat ještě více."
