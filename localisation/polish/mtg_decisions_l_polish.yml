 governments_in_exile:0 "Vlády v exilu"
 governments_in_exile_ETH_desc:0 "[ROOT.GetLeader] zatím založil vládu v exilu z [ROOT.GetLeader.GetHerHis] základny v [?ETH.host_nation.GetNameDef]. Situace je vážná, ale zdaleka ne beznadějná. Několik bojovníků se podařilo utéct a doufejme, že se k nám časem přidá více. Navíc je císařská rodina dobře situována, takže bychom měli být schopni přesměrovat finanční prostředky na zvýšení našich šancí na znovudobytí [ETH.GetName].\n\n   Aktuální stav císařské pokladny: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 governments_in_exile_desc:1 "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_exiled_desc:0 "Ačkoli jsou naše domoviny okupovány nepřítelem, vláda se podařilo utéct. Musíme vybudovat podporu pro naši věc, shromáždit všechny krajany, emigranty a uprchlíky zde a spolupracovat s naším hostitelem na znovudobytí naší vlasti."
 governments_in_exile_host_desc:0 "Ačkoli jsou jejich domoviny okupovány nepřítelem, někteří stateční vojáci a občané jsou ochotni pokračovat v boji. Pokud rozšíříme naše uznání přátelským vládám v exilu, mohou využít zdroje krajanů, emigrantů a uprchlíků a vytvořit nové jednotky, které budou bojovat po našem boku."
 grant_parliamentary_audience:1 "[From.GetAdjective] parlamentní řeč"
 grant_parliamentary_audience_desc:1 "Zneužívání ze strany okupačních vojsk terorizujících [From.GetNameDef] je naprosto nesnesitelné. Přiveďme zástupce [From.GetAdjective] národa před náš zákonodárný sbor, aby svědčili [Root.GetAdjective] lidu o naší spravedlivé válce."
