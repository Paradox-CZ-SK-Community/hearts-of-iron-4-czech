 ENG_urge_restraint: "Vyzvat ke zdrženlivosti"
 ENG_urge_restraint_desc: "Je nezbytné, aby náš příští pochod proběhl bez incidentů. Násilná reakce by mohla přerůst v celostátní nepokoje a dokonce občanskou válku. I když to může odradit některé z nejtvrdších příznivců, musíme dát jasně najevo, že se pochod nesmí za žádnou cenu zvrhnout v násilí."
