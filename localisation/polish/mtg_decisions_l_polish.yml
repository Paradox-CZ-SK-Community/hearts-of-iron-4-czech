 HOL_anti_pacifist_propaganda:0 "Anti-pacifistická propaganda"
 HOL_anti_pacifist_propaganda_desc:0 "Pouze tvrdá práce a zasvěcené zdroje přinesou změnu ve zvyklostech našeho lidu. Zahájíme rozsáhlou propagační kampaň, která, i když nebude levná, pochopí lidé, že nebudeme mít ještě dlouho luxus bezbrannosti bez následků."
 HOL_assemble_air_squadron:0 "Sestavit leteckou eskadronu"
 HOL_assemble_air_squadron_desc:0 "Několik našich rekrutů vyjádřilo přání naučit se pilotovat letadla, aby mohli udělat, co mohou, v oblacích. Měli bychom požádat naše spojence o letadla, aby to mohli udělat."
 HOL_attract_east_indies_oil_companies:1 "Přitáhnout ropné společnosti Východní Indie"
 HOL_attract_east_indies_oil_companies_desc:1 "S pomocí zahraničních ropných společností by se rafinérie východní Indie mohly rozšířit bez velkých nákladů pro nás, což nám umožní vyrovnat se se zvýšenou poptávkou po ropě ve východní Asii."
 HOL_attract_east_indies_oil_companies_tt:1 "Přidat §G1§! stavební slot a §Y1 civilní továrnu§! na §YJava§!, §YSumatra§! nebo §YKalimantan§! po přijetí tohoto rozhodnutí §Y3§!, §Y6§! a §Y10§!krát, podle toho.\n"
 HOL_attract_foreign_industry:0 "Přitáhnout zahraniční průmysl"
 HOL_attract_foreign_industry_desc:0 "Přitahování více zahraničního průmyslu do našich kolonií uleví našim finančním břemenům a umožní nám věnovat více zdrojů rozvoji našeho domácího průmyslu."
 HOL_attract_foreign_investors:0 "Přitáhněte zahraniční investory"
 HOL_attract_foreign_investors_desc:0 "Přitahování více investorů k financování částí našich koloniálních rozvojů nám ulehčí finanční zátěž a umožní nám věnovat více zdrojů na kontinent."
 HOL_attract_west_indies_oil_companies:0 "Přitáhnout ropné společnosti Západní Indie"
 HOL_attract_west_indies_oil_companies_desc:0 "Mnoho zahraničních ropných společností projevilo zájem o výstavbu rafinerií na Curaçau a Arubě, aby se podělily o zpracování venezuelské ropy a všech bohatství, která s tím přicházejí."
 HOL_attract_west_indies_oil_companies_tt:1 "Přidat §G1§! Slot na budování a §Y1 Civílna továrna§! k §YCuraçao§! po přijetí tohoto rozhodnutí §Y5§! krát."
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Zet syna královny a manžel princezny Juliany, Bernhard van Lippe-Biesterfeld, prokázal velké přání bojovat s nepřítelem jménem své země. Ačkoliv byl původně Němec, nyní se cítí zcela nizozemsky a již si nepřeje nic jiného, než plnit svou vlasteneckou povinnost. Vzhledem k jeho svobodomyslné a nezávislé povaze a jeho touze být osobně zapojen do záležitostí, umožnění mu pozice, kterou si přeje, může mít nepředvídatelné důsledky..."
 HOL_crack_down_on_pacifist_movements:0 "Potlačit pacifistická hnutí"
 HOL_crack_down_on_pacifist_movements_desc:0 "Různé pacifistické hnutí již dost zkomplikovaly naše vojenské přezbrojení. Pokud nelze hlas lidu přehodit, musí být nuceně umlčen."
 HOL_demand_increased_dutch_trade_with_germany:0 "Požadovat zvýšení nizozemského obchodu s Německem"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Nizozemci musí být... upozorněni... na své obchodní povinnosti vůči německému státu, stejně jako na svou vojenskou zranitelnost jako naši sousedé. Samozřejmě subtilně."
 HOL_demand_reduced_dutch_trade_with_germany:0 "Požadovat snížení nizozemského obchodu s Německem"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Nizozemci musí být přivedeni k poslušnosti a řídit se obchodními omezeními uvalenými na Německo. Určitě by nechtěli, abychom je zahrnuli do těchto omezení..."
 HOL_drain_the_water_lines:0 "Vypuštění vodních linek"
 HOL_drain_the_water_lines_desc:0 "Hrozba pominula a proto můžeme vypustit nizozemskou vodní linii, čímž umožníme opět využít venkov."
 HOL_draw_up_combined_staff_plan:0 "Vypracovat společný personální plán"
 HOL_draw_up_combined_staff_plan_desc:0 "Naše přežití závisí na součinnosti našich ozbrojených sil s těmi budoucího potenciálního spojence. Můžeme vyslat vojenskou misi s cílem vyvinout společný plán štábu, který výrazně usnadní tuto spolupráci od okamžiku invaze nepřátelským mocnostem."
 HOL_establish_pro_war_labor_indoctrination:0 "Zřídit indoctrinaci pracovních sil pro válku"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Pokud jsou dělníci na naší straně, zbytek se nakonec podřídí. Za malou cenu ztráty menší produktivity v pracovním prostředí vštípíme našim lidem pocit vlastenectví a přinutíme je pochopit nezbytnost silné armády pro ochranu našich hodnot."
 HOL_exchange_intelligence_data:0 "Vyměnit zpravodajská data"
 HOL_exchange_intelligence_data_desc:0 "Naše zpravodajské služby měly některé úspěchy a může být možné nabídnout výměnu informací našim potenciálním budoucím spojencům, což významně zvýší připravenost obou našich národů proti nejpravděpodobnějším úvodním krokům v scénáři invaze."
 HOL_gateway_to_europe_decisions_tt:1 "Pokud [HOL.GetNameDef] ustoupí našim požadavkům, obdržíme částku §YPolitické moci§! rovnou celkové částce investované všemi účastníky §YGateway to Europe§!. V současnosti to činí:\n"
 HOL_gateway_to_europe_eng_category:0 "Brána do Evropy"
 HOL_gateway_to_europe_eng_category_desc:0 "Němci používají Nizozemce jako 'zadní vchod', obešli naši blokádu použitím neutrální nizozemské lodní dopravy a přístavů, aby mohli projít obchodem. Pokud chceme, aby naše blokáda byla úspěšnější, musíme Nizozemce přinutit k naší vůli."
 HOL_gateway_to_europe_ger_category:0 "Brána do Evropy"
 HOL_gateway_to_europe_ger_category_desc:0 "Nizozemci tvoří 'zadní vrata', což nám umožňuje obejít britskou blokádu a udržovat obchod prostřednictvím neutrálních přístavů. Musíme tlačit na Nizozemce, aby zvýšili množství obchodu, který nám umožňují procházet přes své hranice."
 HOL_gateway_to_europe_hol_category:0 "Brána do Evropy"
 HOL_gateway_to_europe_hol_category_desc:0 "Hra na schovávanou mezi Brity a Němci ohledně našeho obchodu se zintenzivňuje. Při řešení jejich požadavků musíme být opatrní, jelikož ustupování požadavkům jednoho pravděpodobně povede k nepřátelství s druhým..."
 HOL_give_bernhard_generalship:0 "Přidělit Bernharda generálství"
 HOL_give_bernhard_generalship_desc:0 "Princ vyjádřil své přání bojovat za svou novou vlast a přeje si převzít velení našich sil, sdílet jejich útrapy a vést je k vítězství."
 HOL_inundate_the_water_lines:0 "Zapalte vodovodní vlečky"
 HOL_inundate_the_water_lines_desc:0 "Pečlivě připravená holandská vodní linie musí nyní být zaplavena, aby se zabránilo postupu nepřítele, i když to způsobí škody na krajinně."
 HOL_obtain_dockyard_access:0 "Získat přístup do doků"
 HOL_obtain_dockyard_access_desc:0 "V době invaze bylo pod konstrukcí několik lodí. Podařilo se nám vytáhnout některé z nich tak, že jsme dotáhli nedokončené trupy do Anglie, ale nyní potřebujeme britskou pomoc k jejich dokončení."
 HOL_offer_venezuelan_protection:0 "Nabídka venezuelské ochrany"
 HOL_placate_the_british:0 "Uklidnit Brity"
 HOL_placate_the_british_desc:0 "Musíme během současných obchodních jednání udělat určité ústupky Britům, pokud chceme vyloučit hrozbu zahrnutí do jejich obchodních sankcí."
 HOL_placate_the_germans:0 "Uklidnit Němce"
 HOL_placate_the_germans_desc:0 "Musíme udělat určité ústupky Němcům v aktuálních obchodních jednáních, abychom vyloučili hrozbu invaze v případě jejich nespokojenosti."
 HOL_prepare_evacuation_of_gold_reserves:0 "Připravit evakuaci zlatých rezerv"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Naše národní zlaté rezervy - samotný základ naší národní vlády - musí být evakuovány v případě invaze. Neposkytnutí této evakuace by učinilo exilovou vládu naprosto bezmocnou."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "To je odstraněno, když se stane §YVládou v exilu§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Získejte §Y100 Politické moci§! a zvýšení £legitimity §YLegitimita§! při stávání se §Yvládou v exilu§!.\n"
 HOL_propose_benelux_unification:0 "Navrhnout unifikaci Beneluxu"
 HOL_propose_benelux_unification_desc:0 "Globální krize jsou všude a my jsme jen malé národy mezi velkými. Pokud máme přečkat přicházející bouři, musíme usilovat o unifikaci na všech úrovních vlády, i kdyby to znamenalo vzdát se naší suverenity."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap] a [LUX.GetNameDefCap] musí schválit dohodu, aby bonusy nabyly účinnosti.§!\n"
 HOL_pull_strings_with_british_industrialists:0 "Tahat za nitky s britskými průmyslníky"
 HOL_pull_strings_with_british_industrialists_desc:0 "Anglo-nizozemská spolupráce v průmyslu trvá již řadu let a vyprodukovala různé nadnárodní společnosti, jako jsou Philips a Royal Dutch Shell. Nyní bychom mohli tyto britské kontakty využít k zajištění dodávek pro naše exilové síly."
 HOL_pursue_diplomatic_grievances:0 "Usilovat o diplomatické stížnosti"
 HOL_pursue_diplomatic_grievances_desc:0 "Urážky namířené proti princi Bernhardovi a, vskutku, celé naší vládě, vyústily v plnohodnotný diplomatický konflikt, až po vojenské hrozby. Žádáme okamžitou a jednoznačnou omluvu, jinak se můžeme cítit nuceni našich slov dotáhnout do konce..."
 HOL_pursue_diplomatic_grievances_tt:0 "To může vést k válečnému cíli proti cíli.\n"
 HOL_radio_oranje:0 "Radio Oranje"
 HOL_radio_oranje_desc:0 "Je čas na další nizozemský vysílání 'Radio Orange' na BBC, aby dal naději jak těm v okupované vlasti, tak těm, kteří bojují za svou svobodu spolu s našimi spojenci."
 HOL_relocate_government_to_batavia:0 "Přesunout vládu do Batávie"
 HOL_relocate_government_to_batavia_desc:0 "Naše pevninská část byla překonána, ale naše kolonie zůstávají nedotčené. Ačkoliv to jde proti přáním královny, můžeme přesunout naši vládu do Batávie, hlavního města Východní Indie, a pokračovat ve válečném úsilí odtud."
 HOL_request_aid_for_the_engelandvaarders:0 "Žádost o pomoc pro Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Více než 100 mil Severního moře oddělující Anglii od Nizozemska není překážkou pro Nizozemce, kteří se snaží uniknout okupaci a bojovat po boku svých krajanských za osvobození vlasti. V chatrných malých člunech nebo kajacích se tito 'Engelandvaarders' nebo 'plavci do Anglie' nebojí otevřených vod, v podmínkách tak obtížných, že méně než jeden z deseti přežije plavbu. Pouhý pokus o to je činí mezi těmi nejodvážnějšími a je naší povinností požádat Brity, aby udělali cokoliv, co mohou, aby zvýšili pravděpodobnost jejich úspěchu."
 HOL_request_equipment:0 "Požádat o vybavení"
 HOL_request_equipment_desc:0 "Naše armáda naléhavě potřebuje vybavení na podporu požadované expanze. Možná by naši potenciální budoucí spojenci mohli pomoci..."
 HOL_request_equipment_tt:0 "Nebo\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] musí schválit dohodu, aby bonusy nabyly účinnosti.§!\n"
 HOL_request_infantry_equipment:0 "Požádat o vybavení pěchoty"
 HOL_request_infantry_equipment_desc:0 "Pokud máme pomoci našim spojencům v boji, musíme od nich získat potřebné vybavení."
 HOL_share_military_knowledge:0 "Sdílet vojenské znalosti"
 HOL_share_military_knowledge_desc:0 "Po téměř 150 letech míru jsou naši sousedé ve svém chápání vojenských záležitostí mnohem pokročilejší než my. Možná budou naši potenciální budoucí spojenci ochotni sdílet některé z těchto znalostí, aby pomohli budoucí obraně naší vlasti."
 LIT_move_capital_to_vilnius:0 "Přesunout hlavní město do Vilniusu"
 MEX_category_church_power:0 "Církevní moc"
 MEX_category_church_power_desc:0 "§YCírkev§! byla po mnoho let potlačována revolučním státem. Naše budoucí politika může být určena buď ideologií, nebo reálnou politikou, ale musíme jednat důrazně."
 MEX_category_hispanic_solidarity:1 "Hispánská solidarita"
 MEX_category_hispanic_solidarity_desc:1 "Naše diplomatické snahy musí být zaměřeny na ostatní latinskoamerické země. Spojuje nás naše 'Hispanidad' (hispanita) a musíme vytvořit pořádné spojenectví, pokud chceme odolávat cizímu vlivu."
 MEX_category_military_issues:0 "Vojenské otázky"
 MEX_category_territorial_integration:1 "Teritoriální integrace"
 MEX_category_territorial_integration_desc:1 "Naše revoluční boj za svržení zkorumpovaných vlád nám odměňuje kontrolou nad celými zeměmi. Obyvatelé těchto oblastí pouze poznali útisk, a aby si užili skutečné osvobození, musí být začleněni do [MEX.GetNameDef]."
 MEX_decision_assassinate_cristero_traitor:0 "Zavraždit Cristero zrádce"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Rebelové, kteří povstali proti státu, si nezaslouží slitování a nedostanou žádné milosti. Ačkoliv cílem míru vyjednaného s církevními vůdci bylo ukončit nepřátelství, víme, že zrádci vezmou znovu do rukou zbraně, pokud dostanou šanci. Měli bychom udeřit jako první."
 MEX_decision_attend_public_mass:0 "Navštívit veřejnou mši"
 MEX_decision_attend_public_mass_desc:0 "Po dvacet let byli mexičtí prezidenti otevřeně nebo tacitně nepřátelští vůči Církvi. Několik jednoduchých gest může mít dalekosáhlý dopad na usmíření našich politických a náboženských systémů."
 MEX_decision_coastal_defence_plan:0 "Provést plán pobřežní obrany"
 MEX_decision_coastal_defence_plan_desc:1 ""
 MEX_decision_incite_tensions:0 "Podněcovat napětí"
 MEX_decision_incite_tensions_desc:0 "Naši vnitřní nepřátelé se stále organizují proti nám. Musíme být připraveni čelit jakékoli hrozbě! Shromáždíme naše podporovatele na demonstraci, abychom ukázali naši neporazitelnou vůli!"
 MEX_decision_integrate_belize:1 "Integrace [BLZ.GetNameDef]"
 MEX_decision_integrate_costa_rica:1 "Integrovat [COS.GetNameDef]"
 MEX_decision_integrate_cuba:1 "Integrace [CUB.GetNameDef]"
 MEX_decision_integrate_el_salvador:1 "Integrace [ELS.GetNameDef]"
 MEX_decision_integrate_guatamala:1 "Integruj [GUA.GetNameDef]"
 MEX_decision_integrate_haiti:1 "Integrace [HAI.GetNameDef]"
 MEX_decision_integrate_honduras:1 "Integrace [HON.GetNameDef]"
 MEX_decision_integrate_nicaragua:1 "Integrace [NIC.GetNameDef]"
 MEX_decision_integrate_panama:1 "Integruj [PAN.GetNameDef]"
 MEX_decision_integrate_panama_canal:1 "Integrace Panamského kanálu"
 MEX_decision_integrate_the_dominican_republic:1 "Integrace [DOM.GetNameDef]"
 MEX_decision_interior_defence_plan:0 "Provést plán vnitřní obrany"
 MEX_decision_interior_defence_plan_desc:1 ""
 MEX_decision_invite_tag_to_the_hispanic_alliance:1 "Pozvat [From.GetNameDef] do [MEX.GetFactionName]"
 MEX_decision_nationalize_church_lands:0 "Nacionalizovat církevní majetky"
 MEX_decision_nationalize_church_lands_desc:0 "Církve a semináře jsou oficiálně vlastněny vládou a kněží a jeptišky jsou státními zaměstnanci. Náklady se stávají zatěžujícími. Možná můžeme snížit vládní mzdy tím, že zbouráme další kostely?"
 MEX_decision_operation_just_cause:0 "Operace Spravedlivý důvod"
 MEX_decision_pardon_cristero_fighter:0 "Pardonovat bojovníka Cristero"
 MEX_decision_pardon_cristero_fighter_desc:0 "Prezident Calles nese značnou vinu za vyprovokování Cristero války. Nyní 'ustoupil', takže můžeme postupovat podle formalit a přivést talentované a loajální Cristero bojovníky do naší armády."
 MEX_decision_prosecute_clergyman:0 "Stíhat duchovní"
 MEX_decision_prosecute_clergyman_desc:0 "Ústava z roku 1917 zakazuje kněžím účastnit se našeho politického systému. Pokuty za nošení roucha na veřejnosti, vězení za výroky o politice; vždy je nějaký způsob, jak můžeme zaútočit na Církev a ukázat nadřazenost mexického státu nad pověrečnými prvky."
 MEX_decision_reconciliation_committee:0 "Rekoncilační výbor"
 MEX_decision_reconciliation_committee_desc:0 "Mnoho zločinů spáchaných na obou stranách během Cristiady otevřelo ránu, která ještě nezhojila. Světlem na nespravedlnosti nedávné minulosti můžeme snad pomoci předejít zneužívání v budoucnu."
 MEX_decision_support_spanish_fascists:0 "Podpora španělských fašistů"
 MEX_decision_support_spanish_fascists_desc:0 "Pošleme zásilku pušek obnovitelům pořádku ve Španělsku, aby mohli vymýtit komunistickou hrozbu dříve, než se rozšíří."
 MEX_decision_support_spanish_loyalists:0 "Podpora španělské levice"
 MEX_decision_support_spanish_loyalists_desc:0 "Pošleme zásilku pušek republikánské vládě, aby bránila demokracii proti nelegálním uzurpátorům Franka a jeho fašistickým sluhům."
 MEX_decision_transfer_lands_to_church:0 "Přenést pozemky na církev"
 MEX_decision_transfer_lands_to_church_desc:0 "Předrevoluční církev byla velká a bohatá. Chamtiví generálové a guvernérství ukradli obrovské plochy církevních pozemků od jejich tradičních správců, ale nyní některé můžeme vrátit."
 MEX_democratic_party_institutional_revolutionary_party_long:0 "Partido Revolucionario Institucional"
 MEX_democratic_party_institutional_revolutionary_party_short:0 "PRI"
 MEX_democratic_party_mexican_revolution_party_long:0 "Partido de la Revolución Mexicana"
 MEX_democratic_party_mexican_revolution_party_short:0 "PRM"
 MEX_democratic_party_national_action_party_long:0 "Partido Acción Nacional"
 MEX_democratic_party_national_action_party_short:0 "PAN"
 MEX_fascist_party_legionnaires_of_christ_long:0 "Legionáři Krista"
 MEX_fascist_party_legionnaires_of_christ_short:0 "LC"
 MEX_fascist_party_national_revolutionary_party_long:0 "Partido Nacional Revolucionario"
 MEX_fascist_party_national_revolutionary_party_short:0 "PNR"
 MEX_join_mexican_faction:1 "Připojit se k [MEX.GetFactionName]"
 MEX_mission_cedillos_rebellion:0 "Vzbouření Caudilla"
 MEX_mission_cedillos_rebellion_desc:0 "Generál Saturnino Cedillo a caudillos, kteří se k němu přidali, jednali nezávisle na centrální vládě mnoho let. Pokusy [Root.GetLeader] o vytvoření jednotného národa jsou hrozbou pro jejich moc, a proto se snaží naše pokroky zvrátit jakýmikoliv prostředky."
 MEX_mission_second_cristiada:0 "Druhá kristerská válka"
 MEX_mission_second_cristiada_desc:0 "Naše útoky na supersticitní kultisty ve 'Svaté církvi' rozčilují pravicové prvky armády. Měli bychom buď umírnit naše přístupy, nebo se připravit je porazit na bojišti."
 MEX_mission_second_cristiada_dummy:0 "Druhá kristerovská válka"
 MEX_mission_second_cristiada_dummy_desc:0 "Pokud je vláda příliš tvrdá ve svém přístupu k Církvi, Cristeros se mohou znovu chopit zbraní, aby nás svrhnuli."
 MEX_mission_second_revolution:0 "Druhá mexická revoluce"
 MEX_mission_second_revolution_desc:0 "Naše podpora Svaté Církvi rozčílila levicové a anti-církevní prvky armády. Měli bychom buď mírnit náš přístup, nebo se připravit na jejich porážku na bojišti."
 MEX_mission_second_revolution_dummy:0 "Druhá mexická revoluce"
 MEX_mission_second_revolution_dummy_desc:0 "Zatímco někteří moderátoři v otázce náboženství budou snášeni ze sekularistů ve vládě, příliš úzký vztah s Církví může vyvolat vzpouru ze strany krajně levicových a ateistických generálů."
 MEX_party_workers_peasants_mexico_long:0 "Partido Obrero-Campesino Mexicano"
 MEX_party_workers_peasants_mexico_short:0 "POCM"
 MTG_abandon_treaty_democratic:0 "Vystoupit z námořních smluv"
 MTG_abandon_treaty_democratic_desc:0 "Pokus o zadržení postupu námořních zbrojení selhal. Musíme být schopni se znovu vyzbrojit, abychom se vyrovnali s budoucími hrozbami."
 MTG_abandon_treaty_fascist:0 "Zrušit námořní smlouvy"
 MTG_abandon_treaty_fascist_desc:0 "Demokracie světa se pošetile připoutaly k pravidlu práva. Ale v boji národů existuje pouze jedno právo: to přírodní, a zákony přírody vyžadují sílu. Nenecháme se omezit v našem přání vybudovat mocnou flotilu!"
 MTG_cheat_on_treaty:0 "Obelstít smlouvy"
 MTG_cheat_on_treaty_desc:0 "Omezení, která byla uvalena na naše návrhy lodí Námořními dohodami, jsou příliš krutá. S trochou kreativního účetnictví bychom mohli uvolnit nějakou váhu pro něco užitečnějšího..."
 MTG_escalator_clause_invocation_mission:0 "Povolena eskalační klauzule"
 MTG_escalator_clause_invocation_mission_desc:0 "Jeden z podpisatelů smluv se rozhodl dále nesledovat smlouvu a pravděpodobně nyní staví větší a mocnější lodě. Naštěstí nám klauzule ve Smlouvách umožňuje automaticky uplatnit Escalator Clause, což nám dovoluje uvolnit omezení velikosti lodí a vyzbrojení v tomto případě."
 MTG_escalator_clause_tt:0 "To sníží omezení na náklad kapitálních lodí pro všechny ostatní signatáře."
 MTG_invite_FROM_to_treaty:0 "Pozvat [From.GetNameDef] k připojení k námořním smlouvám"
 MTG_naval_treaties:0 "Námořní smlouvy"
 MTG_naval_treaties_desc:1 "Abychom omezili výdaje a předešli další vzájemně ruinózní námořní závodě, podepsaly velké námořní mocnosti světa řadu smluv, které omezují celkovou velikost jejich flotil a velikost každé jednotlivé lodě. Jako signatář těchto smluv jsme podrobeni určitým omezením, ale pokud naši protivníci také dodržují, rovnováha mocí by měla být udržována.\n\nV současné době jsme [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] v síle hlavních lodí."
 MTG_second_london_conference:0 "Druhá londýnská konference o námořním odzbrojení probíhá"
 MTG_send_treaty_warning_to_FROM:0 "Poslat varování [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "Zdá se, že [From.GetNameDef] věří, že si nevšimneme nepravidelností v jejich námořním posílení. Měli bychom je informovat o jejich chybě v úsudku."
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Vydat varování [From.GetNameDef]"
