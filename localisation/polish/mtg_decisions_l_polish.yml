 joint_training_exercise: "[From.GetNameDef] a [Root.GetNameDef] na společném cvičení"
 joint_training_exercise_desc: "Na zemi, na moři i ve vzduchu naše spojené síly rozdrtí tyranské agresory, kteří vyhnali naše [From.GetAdjective] spojence z jejich domovů a ohrozili budoucnost světové civilizace! Spustíme výcvikové cvičení, abychom se naučili lepším metodám vedení války proti našim společným nepřátelům."
