 HOL_anti_pacifist_propaganda: "Antipacifistická propaganda"
 HOL_anti_pacifist_propaganda_desc: "Pouze tvrdá práce a obětování prostředků změní postoje našeho lidu. Zahájíme rozsáhlou propagandistickou kampaň, která lidem vysvětlí, že si už brzy nebudeme moci dovolit luxus bezbrannosti bez následků."
 HOL_assemble_air_squadron: "Sestavit leteckou eskadru"
 HOL_assemble_air_squadron_desc: "Mnozí z našich rekrutů projevili zájem naučit se pilotovat letadla, aby mohli přispět ve vzduchu. Měli bychom požádat naše spojence o dodání letadel, abychom jim to umožnili."
 HOL_attract_east_indies_oil_companies: "Přilákat ropné společnosti z Východní Indie"
 HOL_attract_east_indies_oil_companies_desc: "S pomocí zahraničních ropných společností by mohly být rafinerie ve Východní Indii rozšířeny bez velkých nákladů z naší strany, což nám umožní uspokojit rostoucí poptávku po ropě ve východní Asii."
 HOL_attract_east_indies_oil_companies_tt: "Přidá §G1§! stavební slot a §Y1 civilní továrnu§! do §YJávy§!, §Y Sumatry§! nebo §Y Kalimantanu§! po 3., 6. a 10. přijetí tohoto rozhodnutí.\n"
 HOL_attract_foreign_industry: "Přilákat zahraniční průmysl"
 HOL_attract_foreign_industry_desc: "Přilákání dalšího zahraničního průmyslu do našich kolonií sníží naši finanční zátěž a umožní nám věnovat více prostředků na rozvoj domácího průmyslu."
 HOL_attract_foreign_investors: "Přilákat zahraniční investory"
 HOL_attract_foreign_investors_desc: "Přilákání více investorů, kteří by financovali část rozvoje našich kolonií, sníží naši finanční zátěž a umožní nám věnovat více prostředků evropskému kontinentu."
 HOL_attract_west_indies_oil_companies: "Přilákat ropné společnosti ze Západní Indie"
 HOL_attract_west_indies_oil_companies_desc: "Mnoho zahraničních ropných společností projevilo zájem o výstavbu rafinerií na Curaçau a Arubě, aby se podílely na zpracování venezuelské ropy a bohatství, které z toho plyne."
 HOL_attract_west_indies_oil_companies_tt: "Přidá §G1§! stavební slot a §Y1 civilní továrnu§! do §YCuraçaa§! po 5. přijetí tohoto rozhodnutí.\n"
 HOL_bernhard: "Bernhard"
 HOL_bernhard_desc: "Zeť královny a manžel princezny Juliany, Bernhard van Lippe-Biesterfeld, projevil velkou touhu bojovat proti nepříteli ve jménu své nové vlasti. Ačkoliv byl původem Němec, nyní se cítí zcela Nizozemcem a přeje si splnit svou vlasteneckou povinnost. Vzhledem k jeho svobodomyslné a nezávislé povaze a touze osobně se zapojit do záležitostí může mít svěřená pozice nečekané následky..."
 HOL_crack_down_on_pacifist_movements: "Potlačit pacifistická hnutí"
 HOL_crack_down_on_pacifist_movements_desc: "Různá pacifistická hnutí již dostatečně zbrzdila naše zbrojení. Pokud nelze přesvědčit lid, jeho hlas musí být umlčen silou."
 HOL_demand_increased_dutch_trade_with_germany: "Požadovat zvýšení nizozemského obchodu s Německem"
 HOL_demand_increased_dutch_trade_with_germany_desc: "Nizozemcům musí být... jemně připomenuté... jejich obchodní závazky vůči německému státu a také jejich vojenskou zranitelnost. Samozřejmě nenápadně."
 HOL_demand_reduced_dutch_trade_with_germany: "Požadovat omezení nizozemského obchodu s Německem"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "Nizozemci musí být srovnáni do latě a podřízeni obchodním omezením uvaleným na Německo. Jistě by si nepřáli, abychom je do těchto omezení zahrnuli také..."
 HOL_drain_the_water_lines: "Odvodnění vodní linie"
 HOL_drain_the_water_lines_desc: "Nebezpečí pominulo, a proto můžeme odvodnit Nizozemskou vodní linii, což nám umožní znovu využívat venkov."
 HOL_draw_up_combined_staff_plan: "Vypracovat společný štábní plán"
 HOL_draw_up_combined_staff_plan_desc: "Naše přežití závisí na úzké spolupráci našeho vojska s potenciálním budoucím spojencem. Můžeme vyslat vojenskou misi s cílem vypracovat společný štábní plán, který usnadní spolupráci od samého začátku invaze nepřátelské mocnosti."
 HOL_establish_pro_war_labor_indoctrination: "Zavést proválečnou indoktrinaci dělníků"
 HOL_establish_pro_war_labor_indoctrination_desc: "Pokud budou dělníci na naší straně, ostatní se časem přizpůsobí. Za cenu mírného poklesu produktivity v práci vštípíme našemu lidu smysl pro vlastenectví a pochopení nutnosti silné armády k obraně našich hodnot."
 HOL_exchange_intelligence_data: "Výměna zpravodajských informací"
 HOL_exchange_intelligence_data_desc: "Naše zpravodajská služba dosáhla několika úspěchů a mohli bychom nabídnout výměnu informací s potenciálními budoucími spojenci, čímž se obě naše země lépe připraví na pravděpodobný začátek invaze."
 HOL_gateway_to_europe_decisions_tt: "Pokud [HOL.GetNameDef] ustoupí našim požadavkům, získáme množství §Ypolitické síly§! rovnající se celkovému vkladu všech účastníků §YBrány do Evropy§!. V současnosti to činí:\n"
 HOL_gateway_to_europe_eng_category: "Brána do Evropy"
 HOL_gateway_to_europe_eng_category_desc: "Němci využívají Nizozemce jako „zadní vrátka“, obcházejí naši blokádu pomocí neutrální nizozemské lodní dopravy a přístavů. Pokud chceme, aby naše blokáda byla úspěšnější, musíme Nizozemce přinutit, aby se podřídili naší vůli."
 HOL_gateway_to_europe_ger_category: "Brána do Evropy"
 HOL_gateway_to_europe_ger_category_desc: "Nizozemci jsou jako „zadní vrátka“, která nám umožňují obejít britskou blokádu a udržet obchod přes neutrální přístavy. Musíme na ně vyvinout tlak, aby zvýšili objem obchodu, který nám dovolí vést přes své hranice."
 HOL_gateway_to_europe_hol_category: "Brána do Evropy"
 HOL_gateway_to_europe_hol_category_desc: "Přetahovaná mezi Brity a Němci o náš obchod sílí. Při jednání o jejich požadavcích musíme být opatrní, protože ustoupení jednomu povede pravděpodobně k nepřátelství s druhým..."
 HOL_give_bernhard_generalship: "Udělena generálská hodnost Bernhardovi"
 HOL_give_bernhard_generalship_desc: "Princ vyjádřil přání bojovat za svou novou vlast a chce převzít velení našich vojsk, sdílet jejich útrapy a vést je k vítězství."
 HOL_inundate_the_water_lines: "Zatopit vodní linie"
 HOL_inundate_the_water_lines_desc: "Pečlivě připravená nizozemská vodní linie musí být nyní zatopena, aby se zabránilo postupu nepřítele, i když to způsobí škody na venkově."
 HOL_obtain_dockyard_access: "Získat přístup k loděnicím"
 HOL_obtain_dockyard_access_desc: "V době invaze byla rozestavěna různá plavidla. Některé se podařilo zachránit odtažením trupů do Anglie, ale nyní potřebujeme britskou pomoc k jejich dokončení."
 HOL_offer_venezuelan_protection: "Nabídnout Venezueli ochranu"
 HOL_placate_the_british: "Uklidnit Brity"
 HOL_placate_the_british_desc: "Musíme udělat určité ústupky Britům při současných obchodních jednáních, pokud chceme předejít hrozbě, že nás zahrnou do svých obchodních sankcí."
 HOL_placate_the_germans: "Uklidnit Němce"
 HOL_placate_the_germans_desc: "Musíme udělat určité ústupky Němcům při současných obchodních jednáních, pokud chceme předejít hrozbě invaze v případě jejich nespokojenosti."
 HOL_prepare_evacuation_of_gold_reserves: "Připravit evakuaci zlatých rezerv"
 HOL_prepare_evacuation_of_gold_reserves_desc: "Naše národní zlaté rezervy – samotný základ našeho státního hospodářství – musí být evakuovány v případě invaze. Pokud by k tomu nedošlo, exilová vláda by byla naprosto bezmocná."
 HOL_prepare_evacuation_of_gold_reserves_tt: "Toto bude odstraněno při přeměně na §YVládu v exilu§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "Získá §Y100 politické moci§! a zvýšení £legitimacy §YLegitimity§! při přeměně na §YVládu v exilu§!.\n"
 HOL_propose_benelux_unification: "Navrhnout sjednocení Beneluxu"
 HOL_propose_benelux_unification_desc: "Celosvětové krize se množí a my jsme jen malé státy mezi velmocemi. Pokud chceme přežít blížící se bouři, musíme usilovat o sjednocení na všech úrovních vlády, i kdyby to znamenalo vzdát se naší suverenity."
 HOL_propose_benelux_unification_tt: "§R[BEL.GetNameDefCap] a [LUX.GetNameDefCap] musí schválit dohodu, aby bonusy nabyly účinku.§!\n"
 HOL_pull_strings_with_british_industrialists: "Tahání za nitky u britských průmyslníků"
 HOL_pull_strings_with_british_industrialists_desc: "Anglo-nizozemská průmyslová spolupráce trvá již mnoho let a zrodila různé nadnárodní společnosti, jako jsou Philips a Royal Dutch Shell. Nyní bychom mohli využít těchto britských kontaktů k zajištění zásobování našich exilových sil."
 HOL_pursue_diplomatic_grievances: "Uplatňovat diplomatické stížnosti"
 HOL_pursue_diplomatic_grievances_desc: "Urážky směřované na prince Bernharda a vlastně na celou naši vládu přerostly v plnohodnotný diplomatický spor až po vojenské hrozby. Požadujeme okamžitou a jednoznačnou omluvu, jinak se můžeme cítit nuceni svá slova podložit činy..."
 HOL_pursue_diplomatic_grievances_tt: "Může vést k získání válečného cíle proti cíli.\n"
 HOL_radio_oranje: "Radio Oranje"
 HOL_radio_oranje_desc: "Je čas na další nizozemsky vedené vysílání „Radio Oranje“ na BBC, aby přineslo naději jak těm v okupované vlasti, tak těm, kteří bojují za svobodu po boku našich spojenců."
 HOL_relocate_government_to_batavia: "Přesunout vládu do Batávie"
 HOL_relocate_government_to_batavia_desc: "Naše pevninské území bylo přemoženo, ale naše kolonie zůstaly nedotčené. Přestože to odporuje přání královny, můžeme přesunout vládu do Batávie, hlavního města Východní Indie, a odtud pokračovat ve válce."
 HOL_request_aid_for_the_engelandvaarders: "Požádat o pomoc pro Engelandvaardery"
 HOL_request_aid_for_the_engelandvaarders_desc: "Více než 100 mil Severního moře odděluje Anglii od Nizozemska, ale to neodradilo Nizozemce, kteří prchají z okupace a chtějí bojovat po boku svých krajanů za osvobození vlasti. V chatrných veslicích či kajacích se tito „Engelandvaarders“ (plavci do Anglie) odvažují na otevřené vody, v podmínkách tak obtížných, že cestu přežije méně než jeden z deseti. Už jen pokus je řadí mezi ty nejodvážnější a naší povinností je požádat Brity, aby udělali vše, co mohou, aby zvýšili šance jejich úspěchu."
 HOL_request_equipment: "Požádat o vybavení"
 HOL_request_equipment_desc: "Naše armáda naléhavě potřebuje vybavení k podpoře nezbytného rozšíření. Možná by nám potenciální budoucí spojenci mohli pomoci..."
 HOL_request_equipment_tt: "NEBO\n"
 HOL_request_equipment_tt_2: "§R[From.GetNameDefCap] musí schválit dohodu, aby bonusy nabyly účinku.§!\n"
 HOL_request_infantry_equipment: "Požádat o pěchotní vybavení"
 HOL_request_infantry_equipment_desc: "Pokud máme pomoci našim spojencům v boji, musíme od nich získat potřebné vybavení."
 HOL_share_military_knowledge: "Sdílet vojenské znalosti"
 HOL_share_military_knowledge_desc: "Po téměř 150 letech míru jsou naši sousedé mnohem vyspělejší ve svém chápání vojenských záležitostí než my. Možná budou naši potenciální budoucí spojenci ochotni se o některé znalosti podělit, aby pomohli s budoucí obranou naší vlasti."
 LIT_move_capital_to_vilnius: "Přesunout hlavní město do Vilniusu"
 MEX_category_church_power: "Moc církve"
 MEX_category_church_power_desc: "§YCírkev§! byla po mnoho let utlačována revolučním státem. Naše budoucí politika může být určována ideologií nebo reálnou politikou, ale musíme jednat rozhodně."
 MEX_category_hispanic_solidarity: "Hispánská solidarita"
 MEX_category_hispanic_solidarity_desc: "Naše diplomatické úsilí musí být zaměřeno na ostatní latinskoamerické země. Spojuje nás „Hispanidad“ a musíme vytvořit opravdovou alianci, pokud chceme vzdorovat zahraničnímu vlivu."
 MEX_category_military_issues: "Vojenské záležitosti"
 MEX_category_territorial_integration: "Územní integrace"
 MEX_category_territorial_integration_desc: "Naše revoluční boj za svržení zkorumpovaných vlád nám přinesl kontrolu nad celými státy. Obyvatelé těchto regionů poznali jen útlak, a aby skutečně získali svobodu, [MEX.GetNameDef] je musí plnohodnotně začlenit."
 MEX_decision_assassinate_cristero_traitor: "Zavraždit kristerského zrádce"
 MEX_decision_assassinate_cristero_traitor_desc: "Rebelové, kteří pozvedli zbraně proti státu, si nezaslouží žádný soucit a nedočkají se žádného milosrdenství. Přestože mírové podmínky vyjednané s církevními představiteli měly ukončit nepřátelství, víme, že zrádci znovu pozvednou zbraně, pokud dostanou šanci. Musíme udeřit první."
 MEX_decision_attend_public_mass: "Zúčastnit se veřejné mše"
 MEX_decision_attend_public_mass_desc: "Po dvacet let byli mexičtí prezidenti otevřeně nebo mlčky nepřátelští vůči církvi. Několik jednoduchých gest může významně přispět k usmíření našeho politického a náboženského systému."
 MEX_decision_coastal_defence_plan: "Provést plán pobřežní obrany"
 MEX_decision_coastal_defence_plan_desc: ""
 MEX_decision_incite_tensions: "Vyvolat napětí"
 MEX_decision_incite_tensions_desc: "Naši vnitřní nepřátelé se stále organizují proti nám. Musíme být připraveni čelit jakékoli hrozbě! Shromáždíme naše stoupence na demonstraci, abychom ukázali naši nezlomnou vůli!"
 MEX_decision_integrate_belize: "Integrovat [BLZ.GetNameDef]"
 MEX_decision_integrate_costa_rica: "Integrovat [COS.GetNameDef]"
 MEX_decision_integrate_cuba: "Integrovat [CUB.GetNameDef]"
 MEX_decision_integrate_el_salvador: "Integrovat [ELS.GetNameDef]"
 MEX_decision_integrate_guatamala: "Integrovat [GUA.GetNameDef]"
 MEX_decision_integrate_haiti: "Integrovat [HAI.GetNameDef]"
 MEX_decision_integrate_honduras: "Integrovat [HON.GetNameDef]"
 MEX_decision_integrate_nicaragua: "Integrovat [NIC.GetNameDef]"
 MEX_decision_integrate_panama: "Integrovat [PAN.GetNameDef]"
 MEX_decision_integrate_panama_canal: "Integrovat Panamský průplav"
 MEX_decision_integrate_the_dominican_republic: "Integrovat [DOM.GetNameDef]"
 MEX_decision_interior_defence_plan: "Provést plán vnitrozemské obrany"
 MEX_decision_interior_defence_plan_desc: ""
 MEX_decision_invite_tag_to_the_hispanic_alliance: "Pozvat [From.GetNameDef] do frakce [MEX.GetFactionName]"
 MEX_decision_nationalize_church_lands: "Znárodnit církevní majetky"
 MEX_decision_nationalize_church_lands_desc: "Kostely a semináře jsou oficiálně majetkem vlády a kněží i jeptišky jsou státní zaměstnanci. Náklady se stávají příliš tíživými. Možná můžeme snížit vládní výdaje tím, že některé kostely zboříme?"
 MEX_decision_operation_just_cause: "Operace Spravedlivá věc"
 MEX_decision_pardon_cristero_fighter: "Omilostnit kristerského bojovníka"
 MEX_decision_pardon_cristero_fighter_desc: "Prezident Calles nese velkou vinu za vyvolání Kristerské války. Nyní „ustoupil“, takže můžeme formálně přivést talentované a loajální kristerské bojovníky do naší armády."
 MEX_decision_prosecute_clergyman: "Stíhat duchovní"
 MEX_decision_prosecute_clergyman_desc: "Ústava z roku 1917 zakazuje kněžím účast v našem politickém systému. Pokuty za nošení rouch na veřejnosti, vězení za politické prohlášení... Vždy se najde způsob, jak zaútočit na církev a ukázat nadřazenost mexického státu nad pověrčivými prvky."
 MEX_decision_reconciliation_committee: "Usmířovací komise"
 MEX_decision_reconciliation_committee_desc: "Mnohé zločiny spáchané na obou stranách během Cristiady otevřely ránu, která se stále nezacelila. Osvětlením nespravedlností nedávné minulosti snad pomůžeme zabránit budoucím zneužitím."
 MEX_decision_support_spanish_fascists: "Podpořit španělskou pravici"
 MEX_decision_support_spanish_fascists_desc: "Pošleme zásilku pušek obnovitelům pořádku ve Španělsku, aby mohli vyhladit komunistickou hrozbu dříve, než se rozšíří."
 MEX_decision_support_spanish_loyalists: "Podpořit španělskou levici"
 MEX_decision_support_spanish_loyalists_desc: "Pošleme zásilku pušek republikánské vládě, aby ubránila demokracii proti nelegálním uzurpátorům Franca a jeho fašistickým přisluhovačům."
 MEX_decision_transfer_lands_to_church: "Předat půdu církvi"
 MEX_decision_transfer_lands_to_church_desc: "Předrevoluční církev byla velká a bohatá. Chamtiví generálové a guvernéři ukradli obrovské množství církevní půdy jejím tradičním správcům, ale nyní můžeme část vrátit."
 MEX_democratic_party_institutional_revolutionary_party_long: "Partido Revolucionario Institucional"
 MEX_democratic_party_institutional_revolutionary_party_short: "PRI"
 MEX_democratic_party_mexican_revolution_party_long: "Partido de la Revolución Mexicana"
 MEX_democratic_party_mexican_revolution_party_short: "PRM"
 MEX_democratic_party_national_action_party_long: "Partido Acción Nacional"
 MEX_democratic_party_national_action_party_short: "PAN"
 MEX_fascist_party_legionnaires_of_christ_long: "Legionarios de Cristo"
 MEX_fascist_party_legionnaires_of_christ_short: "LC"
 MEX_fascist_party_national_revolutionary_party_long: "Partido Nacional Revolucionario"
 MEX_fascist_party_national_revolutionary_party_short: "PNR"
 MEX_join_mexican_faction: "Připojit se k frakci [MEX.GetFactionName]"
 MEX_mission_cedillos_rebellion: "Povstání caudillů"
 MEX_mission_cedillos_rebellion_desc: "Generál Saturnino Cedillo a caudillové s ním spojení jednali po mnoho let nezávisle na centrální vládě. [Root.GetLeader] se snažil vybudovat jednotný stát ohrožují jejich moc, a proto se jeho snahu snaží zvrátit všemi prostředky."
 MEX_mission_second_cristiada: "Druhá kristerská válka"
 MEX_mission_second_cristiada_desc: "Naše útoky na pověrčivé kultisty z „Odborových dnů“ Svaté církve pobuřují pravicové složky armády. Buď musíme zmírnit náš přístup, nebo se připravit na jejich porážku v poli."
 MEX_mission_second_cristiada_dummy: "Druhá kristerská válka"
 MEX_mission_second_cristiada_dummy_desc: "Pokud bude vláda příliš tvrdá vůči církvi, Kristeři mohou znovu pozvednout zbraně, aby nás svrhli."
 MEX_mission_second_revolution: "Druhá mexická revoluce"
 MEX_mission_second_revolution_desc: "Naše podpora Svaté církve pobuřuje levicové a proticírkevní složky armády. Buď musíme zmírnit náš přístup, nebo se připravit na jejich porážku v poli."
 MEX_mission_second_revolution_dummy: "Druhá mexická revoluce"
 MEX_mission_second_revolution_dummy_desc: "Zatímco určitá míra kompromisu ohledně náboženství je pro sekularisty ve vládě přijatelná, příliš úzké vztahy s církví mohou vyvolat povstání krajní levice a ateistických generálů."
 MEX_party_workers_peasants_mexico_long: "Partido Obrero-Campesino Mexicano"
 MEX_party_workers_peasants_mexico_short: "POCM"
 MTG_abandon_treaty_democratic: "Odstoupit od námořních smluv"
 MTG_abandon_treaty_democratic_desc: "Pokus o zastavení námořního zbrojení selhal. Musíme mít možnost znovu vyzbrojit, abychom čelili hrozbám budoucnosti."
 MTG_abandon_treaty_fascist: "Odmítnout námořní smlouvy"
 MTG_abandon_treaty_fascist_desc: "Demokracie světa se pošetile spoutaly právem. Ale ve střetu národů platí jediný zákon: zákon přírody, a příroda vyžaduje sílu. Nedovolíme, aby nás někdo omezoval v budování mocné flotily!"
 MTG_cheat_on_treaty: "Podvádět při dodržování smluv"
 MTG_cheat_on_treaty_desc: "Omezení uvalená na naše lodní konstrukce námořními smlouvami jsou příliš tvrdá. S trochou kreativního účetnictví bychom mohli uvolnit místo pro něco užitečnějšího..."
 MTG_escalator_clause_invocation_mission: "Uplatněna eskalační doložka"
 MTG_escalator_clause_invocation_mission_desc: "Jeden z signatářů se rozhodl přestat dodržovat smlouvu a pravděpodobně už staví větší a silnější lodě. Naštěstí doložka ve smlouvách nám umožňuje automaticky vyhlásit eskalační doložku a tím uvolnit omezení velikosti a výzbroje lodí."
 MTG_escalator_clause_tt: "Tím se sníží omezení na cenu hlavních lodí pro všechny ostatní signatáře."
 MTG_invite_FROM_to_treaty: "Pozvat [From.GetNameDef] k přistoupení k námořním smlouvám"
 MTG_naval_treaties: "Námořní smlouvy"
 MTG_naval_treaties_desc: "Aby se omezily výdaje a zabránilo dalšímu ničivému závodu v námořním zbrojení, podepsaly velmoci světa řadu smluv, které omezují celkovou velikost flotil a velikost jednotlivých lodí. Jako signatář těchto smluv podléháme určitým omezením, ale dokud je budou dodržovat i naši soupeři, měla by být zachována rovnováha sil.\n\nV současnosti jsme [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] v síle hlavních lodí."
 MTG_second_london_conference: "Probíhá druhá londýnská konference o omezení námořního zbrojení"
 MTG_send_treaty_warning_to_FROM: "Poslat varování pro [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc: "[From.GetNameDef] si zřejmě myslí, že si nevšimneme nepravidelností v jejich námořním zbrojení. Měli bychom je upozornit na jejich chybu v úsudku."
 MTG_send_treaty_warning_to_FROM_previous_signatory: "Vydat varování pro [From.GetNameDef]"
 MTG_treaty_reduction_mission: "Provést námořní odzbrojení"
 MTG_treaty_reduction_mission_desc: "Veřejně jsme se zavázali ke snížení počtu hlavních lodí v naší flotile. Musíme se jich urychleně zbavit, abychom splnili dohodnuté počty."
 MTG_treaty_reduction_signatory_mission: "Vrátit se k velikosti flotily podle smlouvy"
 MTG_treaty_reduction_signatory_mission_desc: "Jako signatáři námořní smlouvy smíme mít jen určité množství hlavních lodí. V současnosti tento počet překračujeme a lidé už začínají pochybovat, zda jsme skutečně oddáni myšlence mezinárodního omezování zbrojení."
 MTG_treaty_renew_mission: "Druhá londýnská námořní konference"
 Naval_treaty_50: "mezi 50 a 75 %"
 Naval_treaty_75: "mezi 75 a 90 %"
 Naval_treaty_90: "mezi 90 a 100 %"
 Naval_treaty_lower_than_50: "pod 50 %"
