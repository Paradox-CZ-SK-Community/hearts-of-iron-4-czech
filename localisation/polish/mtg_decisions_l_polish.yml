 exile_extraction_campaign:0 "[From.GetAdjective] extrakční kampaň"
 exile_extraction_campaign_desc:1 "I když většina stálých armádních formací byla zajata a internována, když [From.GetAdjective] vláda kapitulovala, stále existují demobilizované jednotky v [From.GetNameDef], které by rády opustily okupované oblasti a podpořily naši válečnou snahu. Vypracujeme plány, jak pomoci získat odříznuté jednotky, které mohou být poté vyzbrojeny a vycvičeny k boji za svou vlast."
 exile_recruitment_campaign:0 "[Root.GetAdjective] Exilová náborová kampaň"
 exile_recruitment_campaign_desc:0 "Díky našim přátelům v [From.GetNameDef] máme základnu, ze které můžeme operovat, a zvyšovat sílu naší armády v přípravě na náš triumfální návrat do [Root.GetNameDef]. Měli bychom se soustředit na shromažďování užitečného personálu, který pomůže v našem válečném úsilí."
 expatriate_donations:0 "Příspěvky expatriátů od [From.GetNameDef]"
 expatriate_donations_desc:0 "Trpící populace v [From.GetNameDef] má příbuzné a uprchlíky žijící v zahraničí. Apelováním na tyto [From.GetAdjective] komunity, aby provedly zvláštní oběť pro osvobození své vlasti dříve, můžeme shromáždit více zdrojů pro válečné úsilí."
