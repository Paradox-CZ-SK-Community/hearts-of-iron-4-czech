 HOL_anti_pacifist_propaganda:0 "Protiválečná propaganda"
 HOL_anti_pacifist_propaganda_desc:0 "Pouze tvrdá práce a oddané zdroje přinesou změnu postojů našich lidí. Zahájíme velkou propagační kampaň, která, i když není levná, přiměje lidi pochopit, že už dlouho nemůžeme mít luxus bezbrannosti bez následků."
 HOL_assemble_air_squadron:0 "Sestavit vzdušný prapor"
 HOL_assemble_air_squadron_desc:0 "Někteří naši rekruti vyjádřili touhu naučit se pilotovat letadla, aby mohli co nejvíce přispět ve vzduchu. Měli bychom požádat spojence o poskytnutí letadel."
 HOL_attract_east_indies_oil_companies:1 "Přitáhnout ropné společnosti Východní Indie"
 HOL_attract_east_indies_oil_companies_desc:1 "S pomocí zahraničních ropných společností by rafinerie ve Východní Indii mohly být rozšířeny bez velkých nákladů na nás, což nám umožní uspokojit rostoucí poptávku po ropě východní Asie."
 HOL_attract_east_indies_oil_companies_tt:1 "Po přijetí tohoto rozhodnutí §Y3§!, §Y6§! a §Y10§! krát na §YJava§!, §YSumatra§! a §YKalimantan§! přidá §G1§! stavební místo a §Y1 civilní továrnu§!.\n"
 HOL_attract_foreign_industry:0 "Přitáhnout zahraniční průmysl"
 HOL_attract_foreign_industry_desc:0 "Přitahování více zahraničního průmyslu do našich kolonií odlehčí finanční zátěž na nás a umožní nám věnovat více zdrojů rozvoji domácího průmyslu."
 HOL_attract_foreign_investors:0 "Přitáhnout zahraniční investory"
 HOL_attract_foreign_investors_desc:0 "Přitahování více investorů pro financování částí našich koloniálních rozvojů odlehčí finanční zátěž na nás a umožní nám věnovat více zdrojů kontinentu."
 HOL_attract_west_indies_oil_companies:0 "Přitáhnout ropné společnosti Západní Indie"
 HOL_attract_west_indies_oil_companies_desc:0 "Mnoho zahraničních ropných společností projevilo zájem vystavět rafinerie na Curaçao a Arubě, aby se podílely na zpracování venezuelské ropy a všech bohatství s tím spojených."
 HOL_attract_west_indies_oil_companies_tt:1 "Po přijetí tohoto rozhodnutí §Y5§! krát přidá §G1§! stavební místo a §Y1 civilní továrnu§! na §YCuraçao§!.\n"
 HOL_bernhard:0 "Bernhard"
 HOL_bernhard_desc:0 "Zeť královny a manžel princezny Juliany, Bernhard van Lippe-Biesterfeld, projevuje velkou touhu bojovat proti nepříteli za svou zemi. Ač původem Němec, nyní se cítí zcela Nizozemcem a chce splnit svůj vlastenecký povinnost. S ohledem na jeho svobodomyslnou a nezávislou povahu a touhu být osobně zapojen, může mu přidělení požadované pozice přinést nepředvídané následky..."
 HOL_crack_down_on_pacifist_movements:0 "Zakročit proti pacifistickým hnutím"
 HOL_crack_down_on_pacifist_movements_desc:0 "Různá pacifistická hnutí už dost omezila naši vojenskou přestavbu. Pokud hlas lidu nelze přeměnit, musí být násilím umlčen."
 HOL_demand_increased_dutch_trade_with_germany:0 "Požadovat zvýšení nizozemského obchodu s Německem"
 HOL_demand_increased_dutch_trade_with_germany_desc:0 "Nizozemce je třeba... připomenout... jejich obchodní povinnosti vůči německému státu, stejně jako jejich vojenskou zranitelnost jako našich sousedů. Jemně, samozřejmě."
 HOL_demand_reduced_dutch_trade_with_germany:0 "Požadovat snížení nizozemského obchodu s Německem"
 HOL_demand_reduced_dutch_trade_with_germany_desc:0 "Nizozemce musíme přinutit podřídit se a dodržovat obchodní omezení uvalená na Německo. Určitě nebudou chtít, abychom je do těchto omezení zařadili..."
 HOL_drain_the_water_lines:0 "Vypustit vodní linie"
 HOL_drain_the_water_lines_desc:0 "Nebezpečí pominulo, a proto můžeme vypustit nizozemskou vodní linii a opět využívat krajinu."
 HOL_draw_up_combined_staff_plan:0 "Vypracovat společný štábní plán"
 HOL_draw_up_combined_staff_plan_desc:0 "Naše přežití závisí na součinné spolupráci naší armády s armádou budoucího spojence. Můžeme poslat vojenskou misi s cílem vypracovat společný štábní plán, který usnadní spolupráci od samotného okamžiku invaze nepřátelské moci."
 HOL_establish_pro_war_labor_indoctrination:0 "Zřídit válečnou pracovní indoktrinaci"
 HOL_establish_pro_war_labor_indoctrination_desc:0 "Dokud jsou dělníci na naší straně, ostatní nakonec podléhnou. Za malou cenu mírného poklesu produktivity na pracovišti zasetíme lidem vlastenectví a pochopení nutnosti silné armády na ochranu našich hodnot."
 HOL_exchange_intelligence_data:0 "Vyměnit zpravodajské údaje"
 HOL_exchange_intelligence_data_desc:0 "Naše zpravodajská služba slavila úspěchy a je možné nabídnout výměnu informací našim budoucím spojencům, čímž výrazně zvýšíme připravenost obou národů proti nejpravděpodobnějším úvodním invazním manévrům."
 HOL_gateway_to_europe_decisions_tt:1 "Pokud [HOL.GetNameDef] ustoupí našim požadavkům, obdržíme množství §Ypolitické moci§! rovné celkové investici všech účastníků §YPrůchodu do Evropy§!. Aktuálně je to:\n"
 HOL_gateway_to_europe_eng_category:0 "Průchod do Evropy"
 HOL_gateway_to_europe_eng_category_desc:0 "Němci používají Nizozemce jako 'zadní vrátka', obejít naši blokádu pomocí neutrální nizozemské námořní dopravy a přístavů pro průchod obchodu. Pokud chceme, aby naše blokáda byla úspěšnější, musíme ohýbat Nizozemce ke své vůli."
 HOL_gateway_to_europe_ger_category:0 "Průchod do Evropy"
 HOL_gateway_to_europe_ger_category_desc:0 "Nizozemci tvoří 'zadní vrátka', která nám umožňují obejít britskou blokádu a udržet obchod prostřednictvím neutrálních přístavů. Musíme na Nizozemce vyvíjet tlak, aby zvýšili množství obchodu, které nám dovolí skrz své hranice."
 HOL_gateway_to_europe_hol_category:0 "Průchod do Evropy"
 HOL_gateway_to_europe_hol_category_desc:0 "Přetahování mezi Brity a Němci o náš obchod sílí. Při vyřizování jejich požadavků musíme být opatrní, protože ustoupení jednomu pravděpodobně povede k nepřátelství s druhým..."
 HOL_give_bernhard_generalship:0 "Pověřit Bernharda generálským velením"
 HOL_give_bernhard_generalship_desc:0 "Princ projevil touhu bojovat za svou novou vlast a chce převzít velení našich sil, sdílet s nimi jejich útrapy a vést je k vítězství."
 HOL_inundate_the_water_lines:0 "Zalít vodní linie"
 HOL_inundate_the_water_lines_desc:0 "Pečlivě připravená nizozemská vodní linie musí být nyní zatopena, aby zabránila postupu nepřítele, i když to způsobí škody na krajině."
 HOL_obtain_dockyard_access:0 "Získat přístup do loděnice"
 HOL_obtain_dockyard_access_desc:0 "V době invaze bylo několik lodí ve výrobě. Podařilo se nám některé zachránit odtažením nedokončených trupů do Anglie, ale nyní potřebujeme britskou pomoc k jejich dokončení."
 HOL_offer_venezuelan_protection:0 "Nabídnout venezuelskou ochranu"
 HOL_placate_the_british:0 "Uklidnit Brity"
 HOL_placate_the_british_desc:0 "Musíme učinit některá ústupky Britům v současných obchodních jednáních, abychom předešli hrozbě zahrnutí do jejich obchodních sankcí."
 HOL_placate_the_germans:0 "Uklidnit Němce"
 HOL_placate_the_germans_desc:0 "Musíme učinit některá ústupky Němcům v současných obchodních jednáních, abychom předešli hrozbě invaze v případě jejich nespokojenosti."
 HOL_prepare_evacuation_of_gold_reserves:0 "Připravit evakuaci zlatých rezerv"
 HOL_prepare_evacuation_of_gold_reserves_desc:0 "Naše národní zlaté rezervy - základ naší národní vlády - musí být evakuovány v případě invaze. Neudělat to by učinilo exilovou vládu naprosto bezmocnou."
 HOL_prepare_evacuation_of_gold_reserves_tt:0 "Tento efekt se odstraní po převzetí role §YVlády v exilu§!.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2:0 "Získat §Y100 politické moci§! a zvýšení £legitimity §YLegitimity§! při převzetí role §YVlády v exilu§!.\n"
 HOL_propose_benelux_unification:0 "Navrhnout sjednocení Beneluxu"
 HOL_propose_benelux_unification_desc:0 "Světové krize jsou všudypřítomné a my jsme jen malé národy mezi velkými. Pokud chceme přečkat přicházející bouři, musíme usilovat o sjednocení na všech úrovních vlády, i kdyby to znamenalo ztrátu naší suverenity."
 HOL_propose_benelux_unification_tt:0 "§R[BEL.GetNameDefCap] a [LUX.GetNameDefCap] musí schválit dohodu, aby bonusy začaly platit.§!\n"
 HOL_pull_strings_with_british_industrialists:0 "Táhnout za nitky s britskými průmyslníky"
 HOL_pull_strings_with_british_industrialists_desc:0 "Anglo-nizozemská průmyslová spolupráce trvá mnoho let a vytvořila různé nadnárodní společnosti, jako Philips a Royal Dutch Shell. Nyní bychom mohli využít těchto britských kontaktů k zásobování našich exilových sil."
 HOL_pursue_diplomatic_grievances:0 "Vypořádat se s diplomatickými stížnostmi"
 HOL_pursue_diplomatic_grievances_desc:0 "Urážky směřující k princi Bernhardovi a dokonce i celé naší vládě eskalovaly do plnohodnotné diplomatické roztržky až k vojenským hrozbám. Požadujeme okamžitou a jednoznačnou omluvu, nebo budeme nuceni jednat."
 HOL_pursue_diplomatic_grievances_tt:0 "To může vést ke válečnému cíli proti cíli.\n"
 HOL_radio_oranje:0 "Radio Oranje"
 HOL_radio_oranje_desc:0 "Je čas na další nizozemský vysílací pořad „Radio Oranje“ na BBC, aby dodal naději těm v okupované vlasti i těm, kteří bojují za svobodu po boku našich spojenců."
 HOL_relocate_government_to_batavia:0 "Přesunout vládu do Batávie"
 HOL_relocate_government_to_batavia_desc:0 "Naše pevnina byla obsazena, ale naše kolonie zůstávají nedotčené. Ač proti vůli královny, můžeme přesunout vládu do Batávie, hlavního města Východní Indie, a pokračovat odtud ve válečném úsilí."
 HOL_request_aid_for_the_engelandvaarders:0 "Požádat o pomoc pro Engelandvaarders"
 HOL_request_aid_for_the_engelandvaarders_desc:1 "Více než 100 mil Severního moře dělí Anglii od Nizozemska, což nijak neodradí Nizozemce, kteří se snaží uniknout okupaci a bojovat po boku svých krajanů za osvobození vlasti. V vratkých malých člunech nebo kajacích se tito „Engelandvaarders“ neohroženě vydávají na otevřenou vodu v tak těžkých podmínkách, že cestu přežije méně než jeden z deseti. Jejich pokus je řadí mezi nejstatečnější z odvážných a je naší povinností požádat Brity, aby udělali vše, co mohou, pro zvýšení šancí na jejich úspěch."
 HOL_request_equipment:0 "Požádat o vybavení"
 HOL_request_equipment_desc:0 "Naše armáda zoufale potřebuje vybavení pro požadovanou rozšíření. Možná nám naši budoucí spojenci mohou pomoci..."
 HOL_request_equipment_tt:0 "NEBO\n"
 HOL_request_equipment_tt_2:0 "§R[From.GetNameDefCap] musí schválit dohodu, aby bonusy začaly platit.§!\n"
 HOL_request_infantry_equipment:0 "Požádat o pěchotní vybavení"
 HOL_request_infantry_equipment_desc:0 "Pokud chceme pomoci našim spojencům v boji, musíme od nich získat potřebné vybavení."
 HOL_share_military_knowledge:0 "Sdílet vojenské znalosti"
 HOL_share_military_knowledge_desc:0 "Po téměř 150 letech míru jsou naši sousedé mnohem pokročilejší v pochopení vojenských záležitostí než my. Možná by naši budoucí spojenci rádi sdíleli část těchto znalostí, aby pomohli při budoucí obraně naší vlasti."
 LIT_move_capital_to_vilnius:0 "Přesunout hlavní město do Vilniusu"
 MEX_category_church_power:0 "Moc církve"
 MEX_category_church_power_desc:0 "§YCírkev§! byla mnoho let potlačována revolučním státem. Naše budoucí politika může být definována buď ideologií, nebo realpolitik, ale musíme jednat rozhodně."
 MEX_category_hispanic_solidarity:1 "Hispánská solidarita"
 MEX_category_hispanic_solidarity_desc:1 "Naše diplomatické úsilí musí být zaměřeno na ostatní země Latinské Ameriky. Spojuje nás 'Hispanidad' (hispánství) a musíme vytvořit řádný spojenectví, pokud chceme odolat cizímu vlivu."
 MEX_category_military_issues:0 "Vojenské otázky"
 MEX_category_territorial_integration:1 "Územní integrace"
 MEX_category_territorial_integration_desc:1 "Naše revoluční boj za svržení zkorumpovaných vlád nám přináší kontrolu nad celými zeměmi. Obyvatelé těchto oblastí znali jen útlak a aby si mohli užívat skutečnou svobodu, musí být začleněni do [MEX.GetNameDef]."
 MEX_decision_assassinate_cristero_traitor:0 "Zavraždit Cristeroského zrádce"
 MEX_decision_assassinate_cristero_traitor_desc:0 "Rebelové, kteří pozvedli zbraň proti státu, si nezaslouží žádnou lítost a neobdrží žádnou milost. I když byly podmínky míru sjednané s církevními vůdci zamýšleny jako konec nepřátelství, víme, že zrádci opět pozvednou zbraň, pokud dostanou šanci. Měli bychom udat první úder."
 MEX_decision_attend_public_mass:0 "Navštívit veřejnou mši"
 MEX_decision_attend_public_mass_desc:0 "Dvacet let byli mexičtí prezidenti otevřeně nebo skrytě nepřátelští vůči církvi. Několik jednoduchých gest může přispět k usmíření našich politických a náboženských systémů."
 MEX_decision_coastal_defence_plan:0 "Provést plán pobřežní obrany"
 MEX_decision_coastal_defence_plan_desc:1 ""
 MEX_decision_incite_tensions:0 "Podnítit napětí"
 MEX_decision_incite_tensions_desc:0 "Naši vnitřní nepřátelé se stále organizují proti nám. Musíme být připraveni čelit každé hrozbě! Shromáždíme naše stoupence na demonstraci, abychom ukázali naši nepřemožitelnou vůli!"
 MEX_decision_integrate_belize:1 "Začlenit [BLZ.GetNameDef]"
 MEX_decision_integrate_costa_rica:1 "Začlenit [COS.GetNameDef]"
 MEX_decision_integrate_cuba:1 "Začlenit [CUB.GetNameDef]"
 MEX_decision_integrate_el_salvador:1 "Začlenit [ELS.GetNameDef]"
 MEX_decision_integrate_guatamala:1 "Začlenit [GUA.GetNameDef]"
 MEX_decision_integrate_haiti:1 "Začlenit [HAI.GetNameDef]"
 MEX_decision_integrate_honduras:1 "Začlenit [HON.GetNameDef]"
 MEX_decision_integrate_nicaragua:1 "Začlenit [NIC.GetNameDef]"
 MEX_decision_integrate_panama:1 "Začlenit [PAN.GetNameDef]"
 MEX_decision_integrate_panama_canal:1 "Začlenit Panamský průplav"
 MEX_decision_integrate_the_dominican_republic:1 "Začlenit [DOM.GetNameDef]"
 MEX_decision_interior_defence_plan:0 "Provést plán vnitřní obrany"
 MEX_decision_interior_defence_plan_desc:1 ""
 MEX_decision_invite_tag_to_the_hispanic_alliance:1 "Pozvat [From.GetNameDef] do [MEX.GetFactionName]"
 MEX_decision_nationalize_church_lands:0 "Znárodnit církevní pozemky"
 MEX_decision_nationalize_church_lands_desc:0 "Církve a semináře jsou oficiálně vlastněny vládou, a kněží a jeptišky jsou státní zaměstnanci. Náklady se stávají tíživými. Možná můžeme snížit platové náklady demolováním více kostelů?"
 MEX_decision_operation_just_cause:0 "Operace Spravedlivá věc"
 MEX_decision_pardon_cristero_fighter:0 "Odpustit bojovníka Cristerů"
 MEX_decision_pardon_cristero_fighter_desc:0 "Prezident Calles je do značné míry zodpovědný za vyvolání Cristero války. Nyní 'ustoupil stranou', takže můžeme dodržet formalitu přijetí talentovaných a loajálních bojovníků Cristerů do naší armády."
 MEX_decision_prosecute_clergyman:0 "Stíhat duchovní"
 MEX_decision_prosecute_clergyman_desc:0 "Ústava z roku 1917 zakazuje kněžím účastnit se našeho politického systému. Pokuty za nošení rouch na veřejnosti, vězení za politická prohlášení; vždy existuje způsob, jak zaútočit na církev a ukázat nadřazenost mexického státu nad pověrčivými prvky."
 MEX_decision_reconciliation_committee:0 "Smířovací výbor"
 MEX_decision_reconciliation_committee_desc:0 "Mnoho zločinů spáchaných na obou stranách během Cristeriada otevřelo ránu, která se dosud nezahojila. Osvětlením nespravedlností nedávné minulosti můžeme pomoci zabránit zneužívání v budoucnu."
 MEX_decision_support_spanish_fascists:0 "Podpořit španělskou pravici"
 MEX_decision_support_spanish_fascists_desc:0 "Pošleme šarži pušek obnovení pořádku ve Španělsku, aby mohli vyhladit komunistickou hrozbu dříve, než se rozšíří."
 MEX_decision_support_spanish_loyalists:0 "Podpořit španělskou levice"
 MEX_decision_support_spanish_loyalists_desc:0 "Pošleme šarži pušek republikánské vládě, aby bránila demokracii proti nelegálnímu puči Franka a jeho fašistických podpůrců."
 MEX_decision_transfer_lands_to_church:0 "Převést pozemky na Církev"
 MEX_decision_transfer_lands_to_church_desc:0 "Předrevoluční církev byla velká a bohatá. Chamtiví generálové a guvernéři ukradli velké území církevních pozemků od jejich tradičních správců, ale nyní můžeme některé vrátit."
 MEX_democratic_party_institutional_revolutionary_party_long:0 "Partido Revolucionario Institucional"
 MEX_democratic_party_institutional_revolutionary_party_short:0 "PRI"
 MEX_democratic_party_mexican_revolution_party_long:0 "Partido de la Revolución Mexicana"
 MEX_democratic_party_mexican_revolution_party_short:0 "PRM"
 MEX_democratic_party_national_action_party_long:0 "Partido Acción Nacional"
 MEX_democratic_party_national_action_party_short:0 "PAN"
 MEX_fascist_party_legionnaires_of_christ_long:0 "Legionarios de Cristo"
 MEX_fascist_party_legionnaires_of_christ_short:0 "LC"
 MEX_fascist_party_national_revolutionary_party_long:0 "Partido Nacional Revolucionario"
 MEX_fascist_party_national_revolutionary_party_short:0 "PNR"
 MEX_join_mexican_faction:1 "Připojit se k [MEX.GetFactionName]"
 MEX_mission_cedillos_rebellion:0 "Vzpoura Caudilla"
 MEX_mission_cedillos_rebellion_desc:0 "Generál Saturnino Cedillo a muži mu loajální po mnoho let jednali nezávisle na centrální vládě. Pokusy [Root.GetLeader] o sjednocení národa ohrožují jejich moc, a proto se snaží naši práci zvrátit jakýmikoli prostředky."
 MEX_mission_second_cristiada:0 "Druhá válka Cristerů"
 MEX_mission_second_cristiada_desc:0 "Naše útoky na pověrčivé kulty 'Svaté církve' znepokojují pravicové složky armády. Měli bychom buď zmírnit náš přístup, nebo se připravit je porazit na bojišti."
 MEX_mission_second_cristiada_dummy:0 "Druhá válka Cristerů"
 MEX_mission_second_cristiada_dummy_desc:0 "Pokud bude vláda příliš tvrdá k Církvi, mohou Cristeros opět vzít zbraně, aby nás svrhli."
 MEX_mission_second_revolution:0 "Druhá mexická revoluce"
 MEX_mission_second_revolution_desc:0 "Naše podpora Svaté Církve rozčiluje levicové a anticírkevní složky armády. Měli bychom buď zmírnit přístup, nebo se připravit je porazit na bojišti."
 MEX_mission_second_revolution_dummy:0 "Druhá mexická revoluce"
 MEX_mission_second_revolution_dummy_desc:0 "Zatímco secularity ve vládě tolerují určitou míru mírnění náboženské otázky, příliš blízký vztah s Církví může vyvolat povstání levicových a ateistických generálů."
 MEX_party_workers_peasants_mexico_long:0 "Partido Obrero-Campesino Mexicano"
 MEX_party_workers_peasants_mexico_short:0 "POCM"
 MTG_abandon_treaty_democratic:0 "Stáhnout se z námořních smluv"
 MTG_abandon_treaty_democratic_desc:0 "Snaha o omezení námořní zbrojní soutěže selhala. Musíme mít svolení znovu se vyzbrojit kvůli hrozbám budoucnosti."
 MTG_abandon_treaty_fascist:0 "Opustit námořní smlouvy"
 MTG_abandon_treaty_fascist_desc:0 "Demokracie světa hloupě svázaly sebe pravidly zákona. Ale ve boji národů platí jediný zákon: zákon přírody, a ten vyžaduje sílu. Nezůstaneme omezeni v touze budovat mohutnou flotilu!"
 MTG_cheat_on_treaty:0 "Podvádět na smlouvách"
 MTG_cheat_on_treaty_desc:0 "Omezení na naše konstrukce lodí podle námořních smluv jsou příliš tvrdá. S trochou kreativního účetnictví bychom možná mohli uvolnit trochu váhy pro užitečnější věc..."
 MTG_escalator_clause_invocation_mission:0 "Aktivace eskalační klauzule"
 MTG_escalator_clause_invocation_mission_desc:0 "Jeden ze signatářů smluv se rozhodl smlouvu dále nedodržovat a pravděpodobně právě buduje větší a silnější lodě. Naštěstí nám klauzule ve Smlouvách umožňuje automaticky vyvolat Escalator Clause, která nám v tomto případě umožňuje uvolnit omezení na velikost a výzbroj lodí."
 MTG_escalator_clause_tt:0 "Toto sníží omezení nákladů na kapitální lodě pro všechny ostatní signatáře."
 MTG_invite_FROM_to_treaty:0 "Pozvat [From.GetNameDef] k připojení k námořním smlouvám"
 MTG_naval_treaties:0 "Námořní smlouvy"
 MTG_naval_treaties_desc:1 "Aby se omezily výdaje a předešlo další vzájemné ničivé námořní závody ve zbrojení, největší námořní mocnosti světa podepsaly řadu smluv omezujících celkovou velikost flotily a velikost jednotlivých lodí. Jako signatáři těchto smluv podléháme určitým omezením, ale pokud je dodržují i naši protivníci, měl by být zachován mocenský balanc.\n\nMomentálně jsme [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation] v síle hlavních lodí."
 MTG_second_london_conference:0 "Probíhá druhá londýnská námořní konference o odzbrojení"
 MTG_send_treaty_warning_to_FROM:0 "Poslat varování [From.GetNameDef]"
 MTG_send_treaty_warning_to_FROM_desc:0 "Zdá se, že [From.GetNameDef] věří, že si nevšimneme nesrovnalostí v jejich námořním rozvoji. Měli bychom je informovat o jejich omylu v úsudku."
 MTG_send_treaty_warning_to_FROM_previous_signatory:0 "Vydat varování [From.GetNameDef]"
 MTG_treaty_reduction_mission:0 "Provedení námořního odzbrojení"
 MTG_treaty_reduction_mission_desc:0 "Veřejně jsme se zavázali ke snížení aktivních hlavních lodí v naší flotile. Naléhavě potřebujeme některé z nich zlikvidovat, abychom splnili dohodnuté počty."
 MTG_treaty_reduction_signatory_mission:0 "Návrat k velikosti flotily podle smlouvy"
 MTG_treaty_reduction_signatory_mission_desc:0 "Jako signatáři námořní smlouvy máme povoleno pouze určité množství hlavních lodí. Momentálně překračujeme přidělený počet a lidé začínají pochybovat, zda jsme skutečně oddáni mezinárodnímu omezení zbrojení, jak tvrdíme."
 MTG_treaty_renew_mission:0 "Druhá londýnská námořní konference"
 Naval_treaty_50:0 "mezi 50 a 75% z"
 Naval_treaty_75:0 "mezi 75 a 90% z"
 Naval_treaty_90:0 "mezi 90 a 100% z"
