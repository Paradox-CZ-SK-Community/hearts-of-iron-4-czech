 exile_extraction_campaign_desc:1 "Přestože většina stávajících armádních formací byla zajata a internována při kapitulaci [From.GetAdjective] vlády, stále existují demobilizované jednotky v [From.GetNameDef], které by rády opustily okupovaná území a pomohly ve válce. Vypracujeme plány, jak pomoci zachránit zablokované jednotky, které pak mohou být vyzbrojeny a vycvičeny pro boj za svou vlast."
 exile_recruitment_campaign:0 "[Root.GetAdjective] náborová kampaň v exilu"
 exile_recruitment_campaign_desc:0 "Díky našim přátelům v [From.GetNameDef] máme základnu, odkud operovat, a zvyšovat sílu na přípravu našeho triumfálního návratu do [Root.GetNameDef]. Měli bychom se zaměřit na shromáždění užitečného personálu, který pomůže ve válečném úsilí."
 expatriate_donations:0 "Dary od krajanů z [From.GetNameDef]"
 expatriate_donations_desc:0 "Trpící obyvatelstvo v [From.GetNameDef] má příbuzné a uprchlíky žijící v zahraničí. Apelováním na tyto [From.GetAdjective] komunity, aby přinesly zvláštní oběť k rychlejšímu osvobození své vlasti, můžeme shromáždit více zdrojů pro válečné úsilí."
