 exile_recruitment_campaign_desc: "Díky našim přátelům v [From.GetNameDef] máme základnu, z níž můžeme působit, posilovat naše řady a připravovat se na slavný návrat domů. Měli bychom se soustředit na získání užitečného personálu pro válečné úsilí."
 expatriate_donations: "Dary krajanů z [From.GetNameDef]"
 expatriate_donations_desc: "Trpící obyvatelé v [From.GetNameDef] mají příbuzné a uprchlíky žijící v zahraničí. Apelováním na tyto [From.GetAdjective] komunity, aby přinesly zvláštní oběť za rychlejší osvobození vlasti, můžeme získat více prostředků pro válku."
