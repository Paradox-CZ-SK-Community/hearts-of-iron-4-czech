 DLC_DESCRIPTION_dlc018:0 "Nové národní zaměření a události pro Kanadu, Austrálii, Nový Zéland, Raj (Indii) a Jižní Afriku. Spearhead plánování bitvy, umožňující větší kontrolu nad velkými obklíčeními a proráženími nepřátelských linií."
 DLC_DESCRIPTION_dlc020:0 "Čtyři nové zaměření: Zažijte válku z obtížných perspektiv Maďarska, Rumunska, Československa a Jugoslávie."
 DLC_DESCRIPTION_dlc022:0 "Upravené zaměření pro Německo a Japonsko: Dva hlavní mocnosti Osy nyní mají alternativní historické cesty, včetně šance svrhnout Hitlera nebo zavést komunismus či demokracii v Japonsku."
 DLC_DESCRIPTION_dlc023:0 "Získejte nové návrhy lodí, vlastnosti a dovednosti pro admirály, amfibické vozidla, použijte námořní miny k ochraně svých moří a námořních tras před nebezpečím. Obsahuje nové zaměření pro Nizozemsko, Spojené království, Mexiko a USA."  
 DLC_DESCRIPTION_dlc028:0 "La Résistance přidává tajné agenty, špionážní mise a nové možnosti pro odbojové hnutí. Pošlete agenty do nebezpečného území, aby rozluštili nepřátelské tajemství, nebo připravte půdu pro svou invazi tím, že podpoříte kolaboranty, kteří budou šťastní za jakoukoli chuť moci."
 DLC_DESCRIPTION_dlc031:0 "Přidává specializované národní zaměření pro menší mocnosti kolem Černého moře a Egejského moře. Bulharsko, Řecko a Turecko si mohou každé vytyčit jedinečné historické a alternativní historické cesty, jak odolávat snahám hlavních mocností dominovat strategickým námořním trasám Bosporu a Dardanel."  
 DLC_DESCRIPTION_dlc034:0 "No Step Back přidává větší detail pro mnohé národy ve východní Evropě, jedinečné herní systémy odrážející sovětskou politiku a mnoho vylepšení vojenského aspektu hry."
 DLC_DESCRIPTION_dlc036: "Vytvořte novou říši, odolejte zahraniční agresi nebo prozkoumejte meze neutrality. By Blood Alone přidává nové alternativní historické možnosti a variabilitu hry pro Itálii, Etiopii a Švýcarsko, stejně jako další významné změny."
 DLC_DESCRIPTION_dlc038: "Napište vzrušující nové příběhy severských zemí, jak hlavní mocnosti Evropy bojují o budoucnost světa. Nové národní zaměření pro Finsko, Švédsko, Dánsko a Norsko ve středu pozornosti. Specializujte svůj zbrojní průmysl na zdůraznění efektivity a poté prodávejte tyto zbraně na novém mezinárodním trhu."
 DLC_DESCRIPTION_dlc040: "Zkouška loajality přidává rozsáhlé zaměřovací stromy pro Brazílii, Argentinu, Chile, Uruguay a Paraguay. Stabilita celého kontinentu balansuje na ostří nože. Otevřete novou frontu ve válce, zatímco oslovujete evropské dobrodince svou nejcennější komoditou: svou loajalitou."
 DLC_DESCRIPTION_dlc043: "Vyvíjejte prototypovou technologii a zbraně pro nasazení proti svým nepřátelům. Provádějte přepady k ničení výzkumných zařízení, přehrad a památek svých nepřátel. Nové a aktualizované zaměření vám umožňují využít Vnitřní kruh Německa k dosažení vašich cílů, znovu vybudovat Habsburskou říši jako Rakousko nebo Maďarsko a prozkoumat dynamiku Belgie a její kolonie Belgického Konga."
