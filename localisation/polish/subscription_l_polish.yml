 DLC_DESCRIPTION_dlc018:0 "Nové národní stromy zaměření a události pro Kanadu, Austrálii, Nový Zéland, Indii (Raj) a Jižní Afriku. Přidává rozkaz Průlom (Spearhead), který umožňuje přesnější řízení obkličovacích manévrů a průrazů nepřátelské linie."
 DLC_DESCRIPTION_dlc020:0 "Čtyři nové národní stromy zaměření: Zažijte válku z pohledu Maďarska, Rumunska, Československa a Jugoslávie."
 DLC_DESCRIPTION_dlc022:0 "Upravené národní stromy zaměření pro Německo a Japonsko: Dvě hlavní mocnosti Osy nyní mají alternativní historické cesty, včetně možnosti sesadit Hitlera nebo zavést komunismus či demokracii v Japonsku."
 DLC_DESCRIPTION_dlc023:0 "Nové návrhy lodí, vlastnosti a dovednosti pro admirály, obojživelná vozidla, námořní miny k ochraně moří a optimalizace námořních tras. Obsahuje nové národní stromy zaměření pro Nizozemsko, Spojené království, Mexiko a USA."
 DLC_DESCRIPTION_dlc028:0 "La Résistance přidává operativce, špionážní mise a nové možnosti pro odbojová hnutí. Vysílejte operativce do nebezpečných oblastí, odhalujte nepřátelská tajemství nebo připravujte půdu pro invazi podporou kolaborantských režimů."
 DLC_DESCRIPTION_dlc031:0 "Přidává specializované národní stromy zaměření pro menší státy kolem Černého a Egejského moře. Bulharsko, Řecko a Turecko mohou následovat historické i alternativní cesty a bránit své zájmy proti zásahům velmocí v oblasti strategických úžin."
 DLC_DESCRIPTION_dlc034:0 "No Step Back přináší větší detail východoevropským národům, unikátní herní mechanismy pro sovětskou politiku a mnoho vylepšení vojenských systémů."
 DLC_DESCRIPTION_dlc036:0 "Vybudujte nové impérium, vzdorujte cizí agresi nebo se držte neutrality. By Blood Alone přináší nové alternativní historické možnosti a herní rozmanitost pro Itálii, Etiopii a Švýcarsko, spolu s významnými herními změnami."
 DLC_DESCRIPTION_dlc038:0 "Pište nové dějiny severských zemí, zatímco hlavní mocnosti Evropy bojují o budoucnost světa. Nové národní stromy zaměření pro Finsko, Švédsko, Dánsko a Norsko. Specializujte svůj zbrojní průmysl a prodávejte zbraně na mezinárodním trhu."
 DLC_DESCRIPTION_dlc040:0 "Trial of Allegiance přináší rozsáhlé stromy zaměření pro Brazílii, Argentinu, Chile, Uruguay a Paraguay. Stabilita celého kontinentu visí na vlásku. Otevřete novou frontu války a získejte podporu evropských velmocí výměnou za svou věrnost."
 DLC_DESCRIPTION_dlc043:0 "Vyvíjejte prototypy zbraní a technologií proti svým nepřátelům. Provádějte nájezdy na výzkumná zařízení, přehrady a klíčovou infrastrukturu. Nové a přepracované stromy zaměření vám umožní ovládnout Německo přes Vnitřní kruh, obnovit habsburské impérium jako Rakousko nebo Maďarsko a prozkoumat osud Belgie a Belgického Konga."
