 CHL_the_francoist_model_conquest: "Francoistický model"
 CHL_the_francoist_model_conquest_desc: "Dodržováním doktrín neutrálních diktátorů, jako slíbil španělský generál Francisco Franco, se můžeme vyhnout světovému konfliktu a místo toho se soustředit na naši sféru vlivu."
