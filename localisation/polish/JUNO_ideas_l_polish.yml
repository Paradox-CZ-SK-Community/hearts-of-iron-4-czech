 BRA_nationalized_banks: "Znationalizované banky"
 BRA_nationalized_banks_desc: "Znationalizováním bank můžeme zvýšit kontrolu nad peněžní zásobou v ekonomice a přesměrovat ji z kapes akcionářů do rukou dělníků."
 BRA_navy_modifier: "$SMB_navy_BRA$"
 BRA_navy_reward: "Odměna věrnosti námořnictvu"
 BRA_neglected_state_dynamic_modifier: "Opomíjený stát"
 BRA_neglected_state_dynamic_modifier_desc: "Tento stát byl chronicky podinvestován po několik vlád, což vedlo k nedostatku infrastruktury, nezaměstnanosti a nevůli vůči centrální vládě."
 BRA_new_capital_modifier: "Výstavba nové metropole"
 BRA_new_capital_modifier_desc: "Jsme v procesu zakládání nového hlavního města v srdci země, aby se snížily pocity izolace venkovských států."
 BRA_port_investment: "Investice do přístavů"
 BRA_port_investment_desc: "$BRA_invest_in_ports_desc$"
 BRA_presidential_republic: "Prezidentská republika"
 BRA_presidential_republic_desc: "Národ potřebuje silné, rozhodné vedení, které sjednotí lidi a obrání hranice. Proto koncentrujeme politickou moc do prezidenta republiky, ale musíme zajistit silné kontroly a rovnováhy, aby se neopakoval pokus Vargase o uchopení moci."
 BRA_proletarian_equality: "Proletářská rovnost"
 BRA_proletarian_equality_desc: "$BRA_equality_for_women_desc$"
 BRA_promoting_communism: "Vzestup komunismu"
 BRA_promoting_communism_desc: "Brazílie se snaží ovlivnit naši politiku podporou různých komunistických skupin."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "V tak nejistých časech musíme zajistit, aby veřejnost dostávala pouze informace potřebné k pokračování práce a podpoře vlády."
 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "DASP byla založena, aby pomohla vládě udržet dobře fungující režim a ekonomiku konsolidací a reorganizací různých předchozích úřadů do jednoho soudržného, moderního celku."
 BRA_radicalized_proletariat: "Radikalizovaný proletariát"
 BRA_radicalized_proletariat_desc: "Komunistické myšlenky zakořenily mezi pracovní třídou v [BRA.GetNameDef]. Balancujeme na tenké hraně mezi jejich potěšením a neztotožněním armády."
 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc: "Založením národní rozhlasové stanice má vláda přímý způsob komunikace s veřejností. Můžeme zajistit, aby dostávala buď nejobjektivnější a nejaktuálnější informace, nebo jen ty, které chceme, aby věděla."
 BRA_rail_investment: "Investice do železnic"
 BRA_rail_investment_desc: "$BRA_invest_in_railways_desc$"
 BRA_rejected_washington_accords: "Odmítnuté Washingtonské ujednání"
 BRA_road_investment: "Investice do silnic"
 BRA_road_investment_desc: "$BRA_invest_in_road_infrastructure_desc$"
 BRA_romanticize_the_old_empire_idea: "Imperiální nálady"
 BRA_romanticize_the_old_empire_idea_desc: "Není nedostatek lidí s výhradami proti vládě Brazílie. Oživením imperiálních nálad a nostalgie sjednotíme tyto rozdělené frakce do jedné soudržné síly."
 BRA_rossi_manufacturer: "$BRA_rossi_organization$"
 BRA_secure_our_borders_idea: "Zabezpečit naše hranice"
 BRA_secure_our_borders_idea_desc: "$BRA_secure_our_borders$"
 BRA_separatism_idea: "Separatistické nálady"
 BRA_separatism_idea_desc: "Mnoho lidí v zemi má výhrady vůči centrální vládě Brazílie nebo nesouhlasí s podporou chudších států. V minulosti vedly tyto nálady k krátkodobým separatistickým hnutím, která odtrhla své státy. Pokud situaci brzy nezvládneme, mohou tyto hnutí způsobit rozpad Brazílie."
 BRA_stability_and_unity: "Řád a pokrok"
 BRA_stability_and_unity_desc: "Díky pečlivému politickému manévrování jsme vytvořili silnější a jednotnější republiku. Na tomto základě budeme i nadále chránit občany našeho velkého národa."
 BRA_supporting_operation_bolivar: "Podpora operace Bolívar"
 BRA_sway_the_neighbors_lar: "Propagandistická kampaň proti sousedům"
 BRA_tax_haven: "Rostoucí daňové útočiště"
 BRA_tax_haven_desc: "Nízké zdanění korporací a řada výjimek vedly k nárůstu počtu nadnárodních korporací přicházejících do Brazílie. Je lepší získat daňové příjmy od nich než vůbec."
 BRA_undermine_democracy_idea: "Podkopat demokracii"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_undiversified_economy_modifier: "Nediverzifikovaná ekonomika"
 BRA_undiversified_economy_modifier_desc: "Nadměrná závislost na exportu kávy paralyzovala brazilskou ekonomiku, když udeřila velká deprese a státy světa přestaly kupovat tento návykový stimulant. Jakákoliv vláda bude muset diverzifikovat ekonomiku, aby země prosperovala."
 BRA_undiversified_economy_modifier_dummy_idea: "$BRA_undiversified_economy_modifier$"
 BRA_undiversified_economy_modifier_dummy_idea_desc: "$BRA_undiversified_economy_modifier_desc$"
 BRA_unwilling_subjects: "Neochotní poddaní"
 BRA_unwilling_subjects_desc: "S rostoucím vlivem monarchie na politický systém země lidé nejsou spokojeni a frustrováni tím, že jsou opět poddanými autokrata."
 BRA_us_of_brazil: "Obrana svobody"
 BRA_us_of_brazil_desc: "Ideály svobody a demokracie jsou základy, na kterých stojí naše republika. Uděláme cokoli, abychom tyto hodnoty doma i v zahraničí bránili."
 BRA_us_of_south_america: "Obránce Jihu"
 BRA_us_of_south_america_desc: "Naše hranice se rozrostly, aby zahrnovaly většinu kontinentu. Proto učiníme naší posvátnou povinností chránit práva všech, kdo nazývají Jižní Ameriku domovem."
 BRA_washington_accords_idea: "Washingtonské ujednání"
 BRA_washington_accords_idea_desc: "$BRA_washington_accords$"
 BRA_weak_government: "Slabá vláda"
 BRA_weak_government_desc: "Revoluce a pokusy o puč oslabily autoritu brazilské vlády. Situaci zhoršuje ústava z roku 1934, kompromis, který má málo podporovatelů. Budoucnost Brazílie je nejistá, současný politický stav je neudržitelný."
 BRA_weak_government_dummy_idea: "$BRA_weak_government$"
 BRA_weak_government_dummy_idea_desc: "$BRA_weak_government_desc$"
