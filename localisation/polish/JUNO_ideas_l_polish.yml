 CHL_the_kings_scouts: "Královi skauti"
 CHL_the_kings_scouts_desc: "Od dětství si náš král užíval účast na paramilitárních akcích francouzského skautského hnutí. Nyní přinese tu stejnou radost a vášeň i [CHL.GetAdjective] mládeži."
 CHL_the_mapuche_conflict: "Mapučský konflikt"
 CHL_the_mapuche_conflict_desc: "Od doby pacifikace Araucanie a násilné integrace země a jejích obyvatel do chilského státu byli domorodí Mapučové vysídleni, znevýhodněni a nespokojeni. Zatímco některé skupiny usilují o spolupráci a integraci, jiné se snaží stát podvracet všemi možnými způsoby."
