l_polish:
 ARG_FJC_empowered_idea: "Zmocnění FJC"
 ARG_FJC_empowered_idea_desc: "Federación Juvenil Comunista de la Argentina je jednou z nejvlivnějších politických mladých organizací v historii země. Jako mládežnická organizace ve spojení s PCA byla založena v roce 1921, aby prosazovala politiku strany mezi argentinskou mládeží. S PCA nyní při plné vládě může FJC nadále růst a vychovávat mladé Argentince na plnohodnotné revolucionáře!"
 ARG_agrarian_reforms_idea: "Zemědělské reformy"
 ARG_agrarian_reforms_idea_desc: "$ARG_support_the_farmers_decisions_desc$"
 ARG_airforce_modifier: "$SMB_air_force_ARG$"
 ARG_american_allyship_idea: "Těsné vazby s Washingtonem"
 ARG_american_allyship_idea_desc: "Ve smyslu americké spolupráce jsme navázali těsnější politické vazby s [USA.GetNameDef]. Stojíme spolu pod smysluplnými slovy Monroeovy doktríny, nic ze sil v Evropě nemůže rozdělit naši společnou frontu."
 ARG_anti_american_idea: "Anti-americké nálady"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Anti-americká propaganda"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap] je významnou hrozbou pro náš režim. I když jsou známí jako spící obr, nikdy nevíme, kdy se probudí a obrátí svou pozornost k nám. Naše vojska jsou díky našemu propagandistickému oddělení připravena čelit [USA.GetAdjective] nebezpečí ze severu."
 ARG_anti_british_sentiment_idea: "Nálady proti Británii"
 ARG_anti_british_sentiment_idea_desc: "Od té doby, co jsme přerušili vztahy s [ENG.GetNameDef], pronikla do naší vlády vlna proti-britských nálad. Už nejsme vázáni jejich smlouvami a obchodními dohodami! Nyní se můžeme zaměřit na to, co je důležitější: válku."
 ARG_anti_corruption_modifier: "Protikoruční politika"
 ARG_anti_corruption_modifier_desc: "Korupce, která sužovala naši vládu, byla naprosto nepřijatelná. Díky politikám Marcela T. de Alveara jsme mohli začít s potíráním očividných podvodných praktik našich politiků."
 ARG_anti_soviet_idea: "Proti-sovětské nálady"
 ARG_anti_soviet_idea_desc: "Hrozba komunismu a nebezpečí, které představuje pro naši vlast, je příliš významná na to, abychom ji ignorovali. [SOV.GetNameDefCap] se nadále ukazují jako mocnost schopná zničit náš způsob života, jak jej známe. Lidé se bojí rudé hrozby, a právem!"
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "Nikdy není snadné jít vlastní cestou, zejména když máme tak vysoké cíle dobývání na jihoamerickém kontinentu. Pokud se ale příliš zapleteme s fašistickými hnutími v Evropě, můžeme ztratit z dohled naše skutečné cíle: sjednocenou Jižní Ameriku."
 ARG_argentina_for_all_idea: "Argentina pro všechny"
 ARG_argentina_for_all_idea_desc: "Naše velká země zahrnuje tak širokou škálu lidí žijících na jejím území, že bylo dlouho téměř nemožné sjednotit naši populaci pod jedním praporem. Je čas změnit přístup. [ARG.GetNameDef] je země, která by měla být přístupná a přijímající všechny, kdo ji považují za domov."
 ARG_argentine_beef_idea: "Argentinské hovězí"
 ARG_argentine_beef_idea_desc: "Od té doby, co španělští conquistadoři přivezli do [ARG.GetNameDef] dobytek v roce 1536, je hovězí nedílnou součástí tradiční argentinské kuchyně. Díky tomu je naše hovězí známé po celém světě a existuje proto velká poptávka po jeho exportu."
 ARG_argentine_beef_trade_idea: "Argentinský obchod s hovězím"
 ARG_argentine_metropole_idea: "Argentinská metropole"
 ARG_argentine_metropole_idea_desc: "Až do nedávna naše země prosperovala na základech venkovského zemědělství a hornických komunit. Jak ale pokračujeme ve vývoji v průběhu 20. století, doba se změnila a představa ideálního [ARG.GetAdjective] života se také vyvinula. Mnozí míří do nyní rozrostlých a prosperujících měst s nadějí, že si zde založí kořeny a přizpůsobí se metropolitnímu životnímu stylu."
 ARG_argentine_nationalism_idea: "Argentinský nacionalismus"
 ARG_argentine_nationalism_idea_desc: "Máme mnoho důvodů být pyšní jako [ARG.GetAdjective] a proto nadále povzbuzujeme osoby uvnitř našich hranic, aby se identifikovali a podporovali zájmy naší země. Nepotřebujeme pomoc těch, kdo by chtěli zavádět tvrdé regulace nebo nás ohrožovat válkou. [ARG.GetNameDefCap] je suverénní země, která stojí sama za sebe."
 ARG_army_modifier: "$SMB_army_ARG$"
 ARG_arsenales_de_marina_manufacturer: "$ARG_arsenales_de_marina_organization$"
 ARG_astarsa_manufacturer: "$ARG_astarsa_organization$"
 ARG_british_argentine_agreement: "[ENG.GetAdjective]-[ARG.GetAdjective] dohoda"
 ARG_british_argentine_agreement_desc: "Byla dosažena dohoda o lepších obchodních podmínkách mezi námi a [ENG.GetAdjective]. Od této chvíle máme mírnou slevu na obchod s [ENG.GetAdjective]."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] byl jedním z našich nejdéle trvajících obchodních partnerů. Pokračujeme-li ve vyplňování našich mnoha smluv a dohod, můžeme zjistit, že se naše ideologie začíná přibližovat té jejich."
 ARG_buying_the_islands_idea: "Nákup ostrovů v Jižním Atlantiku"
 ARG_buying_the_islands_idea_desc: "Ukázalo se, že koupě dvou celých ostrovů je velmi drahá. Tento dluh budeme splácet delší dobu."
 ARG_chade_cade: "CHADE-CADE"
 ARG_civilian_economy_boost_idea: "Rozvinutá civilní ekonomika"
 ARG_civilian_economy_boost_idea_desc: "Díky pečlivému plánování a cíleným dotacím jsme plně rozvinuli naši civilní ekonomiku. Zlepšené služby vedou k postupnému zvyšování národního indexu štěstí."
 ARG_committee_of_state_security_idea_lar: "Výbor státní bezpečnosti"
 ARG_committee_of_state_security_idea_lar_desc: "Modelovaný podle ruských zpravodajských agentur, argentinský Výbor státní bezpečnosti je zřízen pro provádění zahraniční rozvědky, protizpravodajství a tajné policie."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_construction_guilds_idea: "Argentinské stavební cechy"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "Korupce, která sužovala naši vládu, byla naprosto nepřijatelná. Díky politikám Roberta Maríi Ortiz jsme konečně mohli začít s potíráním očividných podvodných praktik našich politiků."
 ARG_counter_interlligence_program_idea: "Argentinský protizpravodajský program"
 ARG_counter_interlligence_program_idea_desc: "Špionáž je jednou z řady front, kterým musíme čelit v tomto globálním konfliktu, a proto je efektivní vedení vlastního protizpravodajského programu klíčové k přežití této války. Zaujali jsme stanovisko zaměřené na obrannou politiku namísto útočných podvratných taktik."
 ARG_cut_ties_with_britain_idea: "Přerušení vztahů s Británií"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] přerušili s námi vztahy."
 ARG_disrupt_bolivar_lar: "Práce proti operaci Bolívar"
 ARG_disrupt_bolivar_lar_desc: "Operace Bolívar nám dělá trn v oku již mnoho let a je na nás, abychom zaujali postoj proti tomuto hanebnému aktu nepřátelské špionáže."
 ARG_disrupt_bolivar_no_lar: "Zmařená operace Bolívar"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_economic_reactivation_idea: "Ekonomická reaktivace"
 ARG_economic_reactivation_idea_desc: "Zákon o ekonomické reaktivaci je legislativa zajišťující, že více vládních peněz bude směrováno do rozvoje ekonomických a průmyslových sektorů."
 ARG_eden_malbran_treaty_idea: "Smlouva Eden-Malbrán"
 ARG_eden_malbran_treaty_idea_desc: "Jako reakce na tvrdá omezení uložená v dohodě Roca-Runciman byla vyjednána nová smlouva pod názvem smlouva Eden-Malbrán. To umožnilo [ENG.GetNameDef] získat další ústupky při snížení nákladů na přepravu pšenice."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "Obr severu dlouho stál jako opora kapitalismu. Je čas položit definitivní konec americkému imperialismu a přinést Šarlatový západ slunce."
 ARG_envoy_to_london_idea: "Těsné vazby s Londýnem"
 ARG_envoy_to_london_idea_desc: "Pokud se budeme i nadále navzájem podporovat, [ENG.GetNameDev] bude mít v [ARG.GetNameDef] přítele. Je důležité, aby naše dva národy zůstaly politicky propojené a zajistily sladění našich cílů."
 ARG_fabricaciones_militares: "$ARG_fabricaciones_militares_organization$"
 ARG_fabricaciones_militares_art_manufacturer: "$ARG_fabricaciones_militares_art_organization$"
 ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_manufacturer: "$ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_organization$"
 ARG_ferrocarriles_argentinos: "Ferrocarriles Argentinos"
 ARG_fma_manufacturer: "$ARG_fma_organization$"
 ARG_free_association_idea: "Volná asociace producentů"
 ARG_free_association_idea_desc: "Volná asociace je vztah mezi jednotlivci, kde není stát, sociální třída, hierarchie ani soukromé vlastnictví výrobních prostředků. Podle vládnoucích anarcho-syndikalistů to umožní jednotlivcům volně spolupracovat bez společenských omezení za účelem produkce a reprodukce vlastních životních podmínek."
 ARG_growing_nationalism_modifier: "Rostoucí nacionalistické hnutí"
 ARG_growing_nationalism_modifier_desc: "Argentinská nacionalistická strana způsobila v celé zemi vlnu a tím pádem stále více lidí přibíhá k jejich řadám, aby podpořili jejich rostoucí ideologii. Argentinský nacionalismus následuje myšlenku obnovy [ARG.GetAdjective] identity a upevnění naší pozice jako dominantní mocnosti v Jižní Americe."
 ARG_hispano_argentina_manufacturer: "$ARG_hispano_argentina_organization$"
 ARG_improved_cooperation_idea: "Zlepšená spolupráce"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] a [ENG.GetNameDef] si slaďují své zájmy."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_idea: "Nechvalně známé dekády"
 ARG_infamous_decade_idea_desc: "Nechvalně známé dekády byla období v argentinské historii, které začalo pučem v roce 1930 proti prezidentu Hipólitovi Yrigoyenovi. Byla to doba charakterizovaná venkovským exodem kvůli Velké depresi a očividnými volebními podvody udržujícími konzervativní vlády u moci."
 ARG_integrate_operation_bolivar_idea_lar: "Integrace operace Bolívar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Díky našim blízkým vazbám s mocnostmi Osy jsme úspěšně začali integrovat operaci Bolívar a pomáhat jihoamerickému divadlu vlastním špionážním programem."
 ARG_integrate_operation_bolivar_idea_no_lar: "Integrace operace Bolívar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_international_loan_modifier: "Mezinárodní půjčka"
 ARG_international_loan_modifier_desc: "Není neobvyklé, že státy světa žádají během krize o finanční pomoc jiné mocnosti. Vzhledem ke stavu ekonomiky [ROOT.GetNameDef] je přijímání pomoci od hlavních aktérů tohoto konfliktu logické."
 ARG_invest_in_railways_idea: "Investice do železnic"
 ARG_invest_in_railways_idea_desc: "V moderní době každé odvětví spoléhá na národní železniční síť. Rozšířením železnic jsme položili základy pro spolehlivý přesun zboží z venkova do měst."
 ARG_invest_in_roads_idea: "Investice do silnic"
 ARG_invest_in_roads_idea_desc: "Dálnice jsou klíčové pro ekonomické, průmyslové a vojenské kapacity [ARG.GetNameDef]. Naše investice do jejich výstavby a údržby se nám v budoucnu vyplatí."
 ARG_liberation_theology_idea: "Teologie osvobození"
 ARG_liberation_theology_idea_desc: "Teologie osvobození je formou křesťanství zdůrazňující osvobození utlačovaných. Jako náboženství se zabývá socio-ekonomickými analýzami, s ohledem na chudé a politickým osvobozením utlačovaných. Teologie osvobození vznikla z touhy našeho lidu po náboženské svobodě a podpoře našich revolučních cílů."
 ARG_maintain_neutrality_idea: "Oddaní sobě samým"
 ARG_maintain_neutrality_idea_desc: "Ukázali jsme, že nás nezajímají větší konflikty, které zuří po světě. Musíme se nejprve starat o sebe. Nechť je toto pro všechny výzvou, že [ARG.GetNameDef] se zaměří na své vlastní cíle."
 ARG_military_government_idea: "Vojenská vláda"
 ARG_military_government_idea_desc: "Pedro Pablo Ramírez převzal vládu a založil vojensky řízený stát. Tato změna režimu byla spuštěna mnoha výzvami ke změně od dříve korupční a podvodné Concordancie. S manifestem zaměřeným na [ARG.GeAdjective] expanzionismus naše země jistě čelí mnoha konfliktům v budoucnu."
 ARG_modify_argentine_airforce_ns_intro: "Upravit §Y$ARG_airforce_modifier$§! o"
 ARG_modify_argentine_army_ns_intro: "Upravit §Y$ARG_army_modifier$§! o"
 ARG_modify_argentine_navy_ns_intro: "Upravit §Y$ARG_navy_modifier$§! o"
 ARG_modify_corruption_ns_intro: "Upravit §Y$ARG_political_corruption_modifier$§! o"
 ARG_modify_growing_nationalism_ns_intro: "Upravit §Y$ARG_growing_nationalism_modifier$§! o"
 ARG_modify_international_loan_intro: "Upravit §Y$ARG_international_loan_modifier$§! o"
 ARG_monroe_doctrine_idea: "V souladu s Monroeovou doktrínou"
 ARG_monroe_doctrine_idea_desc: "Monroeova doktrína dlouho sloužila jako prostředek k zabránění evropskému zasahování na západní polokouli. Je zásadní, abychom ji dodržovali, pokud chceme přežít válečný nápor."
 ARG_navy_modifier: "$SMB_navy_ARG$"
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "I když ostatní země na kontinentu nemusí souhlasit s naší vládou, bylo by proti naší ideologii nečinně sledovat, jak jsou dobývány rozčílenými, válečnickými agresory. Pokud některý z našich sousedů padne do rukou vetřelce, musíme se chopit zbraní na jejich osvobození."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "Navzdory všem těžkostem, které jsme museli překonat, [ARG.GetNameDef] dokáže stát na vlastních nohách, aniž by se klaněla jiným národům, frakcím či konglomerátům. V těchto bouřlivých dobách si volíme svou vlastní cestu."
 ARG_political_corruption_modifier: "Politická korupce"
 ARG_political_corruption_modifier_desc: "Po mnoho let byla [ARG.GetNameDef] sužována vážnou korupcí ve vládě. I když se myslelo, že vznikem Concordancie se situace zlepší, podvodné volby a zastrašování voličů pokračovaly."
 ARG_preparing_for_war_idea: "Příprava na válku"
 ARG_preparing_for_war_idea_desc: "Kontinent Jižní Ameriky visí nad námi jako úrodná kořist. Naše armády se připravují na válku, zatímco naši političtí činitelé a diplomaté horlivě vytvářejí dokumenty a ultimáta v přípravě na náš dobyvatelský plán. Pit Viper je připravena udeřit."
 ARG_public_works_investment_idea: "Investice do veřejných prací"
 ARG_public_works_investment_idea_desc: "Je důležité, aby [ARG.GetAdjective] vláda financovala a realizovala projekty pro rekreaci, zaměstnanost, zdravotnictví a bezpečnost. To zlepší kvalitu života širší [ARG.GetAdjective] společnosti."
 ARG_raf_cooperation_idea: "Spolupráce s RAF"
 ARG_raf_cooperation_idea_desc: "Jak pokračují konflikty po celém světě, musíme co nejlépe podpořit naše spojence vším, co máme k dispozici. Těsnější spolupráce s Královským letectvem [ENG.GetNameDef] jistě posune naše piloty na modernější úroveň."
 ARG_rapid_militarization_idea: "Rychlá militarizace"
 ARG_rapid_militarization_idea_desc: "Rychlá militarizace je proces, kdy se společnost organizuje pro vojenský konflikt a násilí. Rozhodli jsme se plně rozvinout náš vojenský průmyslový komplex a připravit se na nadcházející boje."
 ARG_red_scare_idea: "Důsledky rudého strachu"
 ARG_red_scare_idea_desc: "Napětí kvůli ideologii mezi těmito dvěma národy vygradovalo."
 ARG_refused_embargo_idea: "Odmítnutí požadavku na embargo"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] odmítli náš požadavek na embargo proti Ose."
 ARG_regulated_salaries: "Regulované mzdy"
 ARG_regulated_salaries_desc: "Přijali jsme opatření, která zabraňují podceňování odměn našich zaměstnanců domácím průmyslem. Dohoda uzavřená mezi průmyslem a pracovníky se ukazuje jako velmi přínosná pro naši zemi."
 ARG_resource_extration_focus: "Zaměření na těžbu surovin"
 ARG_roca_runciman_new_partner_idea: "Smlouva La Plata"
 ARG_roca_runciman_treaty_idea: "Smlouva Roca-Runciman"
 ARG_roca_runciman_treaty_idea_desc: "Dohoda Roca-Runciman je významná obchodní smlouva mezi [ARG.GetNameDef] a [ENG.GetNameDef] podepsaná v květnu 1933, která zaručila [ARG.GetNameDef] pevný podíl na [ENG.GetAdjective] trhu s masem. Na oplátku se [ARG.GetNameDef] zavázala k omezením v oblasti obchodu a směny měn, čímž byly zachovány obchodní zájmy [ENG.GetNameDef] v zemi."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_social_welfare_fund_ns: "[ARG.GetAdjective] fond sociální péče"
 ARG_social_welfare_fund_ns_desc: "Zvýšené výdaje na sociální opatření byly zavedeny v [ARG.GetNameDef]. V současné době vidíme pozitivní efekty v podobě spokojenější populace a stále pozitivnějšího postoje k vládě."
 ARG_socialist_unification_idea: "Socialistické sjednocení"
 ARG_socialist_unification_idea_desc: "Díky mohutné revoluci jsme konečně mohli ustanovit naši ideologii jako dominantní na kontinentu Jižní Ameriky. Tuto válku, vyhranou krví a ctností, naplnila naše lid touhou po větší vlasti pro Jihoamerické socialistické republiky."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Abychom pomohli zajistit mezinárodní revoluci, musíme poskytnout pomoc našim spolusocialistickým státům, kdykoli to bude nutné. Pokud máme dostatek pracovní síly, musíme vyslat dobrovolníky, aby bojovali proti buržoazii po celém světě!"
 ARG_spirit_of_the_cisplatine_war_idea: "Duch cisplatinské války"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "Cisplatinská válka, známá také jako argentinsko-brazilská válka, proběhla ve 20. letech 19. století a od té doby mezi našimi národy panuje napjatý a křehký mír. To už neplatí. [BRA.GetNameDefCap] je hrozba, se kterou musíme zatočit. Naše jednotky kráčí vpřed s duchem naší minulosti v zádech."
 ARG_spirit_of_the_conquistadors_idea: "Duch conquistadorů"
 ARG_spirit_of_the_conquistadors_idea_desc: "Za slávou conquistadorů stojí, že náš lid přijel na naši krásnou zemi stříbra. Hrají hlavní roli v naší historii a nyní slouží jako inspirace pro nový nacionalistický režim Nimio de Anquína. [ARG.GetNameDefCap] porostou, jak budeme dobývat slabší sousedy a stát se dominantní mocností v Jižní Americe."
 ARG_state_atheism_idea: "Státní ateismus"
 ARG_state_atheism_idea_desc: "Státní ateismus je začlenění tvrdého ateismu do politických režimů. Mnozí ho považují za opak teologie, a je běžnou politikou komunistických států, které jdou v šlépějích Sovětského svazu při jeho nástupu k moci."
 ARG_state_unions_idea: "Státní odbory"
 ARG_state_unions_idea_desc: "Odbory jsou organizace pracovníků, které usilují o zachování a zlepšení podmínek své práce. Tyto podmínky zahrnují lepší mzdy a benefity, zlepšení bezpečnosti a pracovních podmínek a také zajištění, že běžný pracovník není nespravedlivě šikanován svým vedením."
 ARG_subdue_dissension_idea: "Utlumené rozkoly"
 ARG_subdue_dissension_idea_desc: "Trvající vojenské spory byly konečně potlačeny. Toto by pro nás měla být lekce do budoucna, abychom dávali pozor na další nepokoje v různých útvarech naší vlády."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap] velmi utrpěla v raném 20. století kvůli Velké depresi a následné Nechvalně známé dekádě. Přes podvodné volby, pokusy o puč a korupční úředníky jsme však dokázali zůstat stabilní a efektivní zemí."
 ARG_united_workers_idea: "Sjednocení dělníci"
 ARG_united_workers_idea_desc: "Dělník je páteří socialistické revoluce. Proletariát stojí jednotně proti korupci a podvodům, které kapitalismus rozšířil v [ARG.GetNameDef]"
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Díky blízkým vazbám s [USA.GetNameDef] jsme mohli převzít jejich výcvikové programy do naší armády. Pokud naše jednotky budeme cvičit jako [USA.GetNameDef], budeme mít silnější a odolnější vojenské síly."
 ARG_war_division_idea: "Válečná divize"
 ARG_war_division_idea_desc: "Nyní, když naše země upevnila vládu a vybudovala silnou ekonomiku, získali jsme konečně dostatečnou podporu lidu k tomu, abychom mohli provádět naše expanzionistické cíle."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "S ženou jako vládkyní [ARG.GetNameDef] se ustanovuje precedent, že ženy mají právo pracovat i v dalších odvětvích. Tento výrazný přírůstek do naší pracovní síly přinese velký ekonomický pokrok naší zemi."
 BOL_empresa_nacional_ferrocarriles_del_estado: "Empresa Nacional Ferrocarriles del Estado"
 BOL_era_of_national_regression: "Éra národního regresu"
 BOL_era_of_national_regression_desc: "Poslední desetiletí byla pro Bolívii těžká. Nejprve válka v Tichomoří v letech 1879 až 1883, pak válka o Acre v letech 1899 až 1903, a nakonec nejnovější porážka země, válka v Chacu v letech 1932 až 1935."
 BOL_era_of_national_regression_tt: "Bude odstraněno, pokud bude obnovena Velká Bolívie:\nMá plnou kontrolu nad §YAcre§!, §YAntofagasta§!, §YChaco Boreal§!."
 BOL_plurinational_democracy: "Demokratický plurinacionalismus"
 BOL_plurinational_democracy_desc: "Náš stát je definován spolužitím mnoha uzavřených nebo zachovaných národních skupin uvnitř politické jednotky. V [BOL.GetNameDef] je pojetí národnosti množné, což znamená, že uvnitř organizované komunity nebo souboru národů existuje mnoho národních skupin."
 BOL_toll_of_the_chaco_war: "Daň z války v Chaco"
 BOL_toll_of_the_chaco_war_2: "Daň z války v Chaco"
 BOL_toll_of_the_chaco_war_2_desc: "Válka o Chaco právě skončila, trvala od roku 1932 do roku 1935. Vůle bojovat byla úplně vyčerpána i u největších zastánců expanzionismu v Bolívii i Paraguayi a mnoho jich leží mrtvých v stále sporné oblasti Chaco Boreal."
 BOL_toll_of_the_chaco_war_desc: "Válka o Chaco právě skončila, trvala od roku 1932 do roku 1935. Vůle bojovat byla úplně vyčerpána i u největších zastánců expanzionismu v Bolívii i Paraguayi a mnoho jich leží mrtvých v stále sporné oblasti Chaco Boreal."
 BRA_accepted_washington_accords: "Přijaté Washingtonské ujednání"
 BRA_aftermath_of_the_coup: "Stav nouze"
 BRA_aftermath_of_the_coup_desc: "V listopadu 1935 byl vyhlášen stav nouze, když komunisté spustili puč, který hrozil přerůst ve válku. Ačkoliv byl puč zmařen, prezident stát nouze dosud neukončil. Mnozí se obávají, že režim bude dál používat nouzové pravomoci k potlačení dalších nesouhlasů."
