 BRA_departamento_de_political_e_social_no_lar: "Departamento de Ordem Política e Social"
 BRA_departamento_de_political_e_social_no_lar_desc: "$BRA_departamento_de_political_e_social_no_desc$"
 BRA_departamento_nacional_do_cafe_idea: "Národní kávový úřad"
 BRA_disrupt_bolivar_LaR: "Financování protišpionážních operací"
 BRA_disrupt_bolivar_LaR_desc: "Zahraniční zpravodajské služby zde jednaly s beztrestností příliš dlouho. S naším novým financováním zajistíme, aby se nic nestalo na našem území bez našeho předchozího vědomí."
