 URG_terra_dictatorship: "Terra diktatura"
 URG_terra_dictatorship_desc: "Od Revoluce 31. března 1933 je u moci Gabriel Terra a jeho stoupenci, včetně těch, kteří následují Batllismo, stejně jako Bílá strana a její vůdce Luis Alberto de Herrera. Terra je u moci bez jakéhokoliv oprávnění zpochybňovat jeho rozhodnutí. Pro Uruguay to znamená přísnou neutralitu, protože Terra si přeje vnitřní rozvoj a kontrolu nad výběrem strany v nepředvídaných válkách, jak v Jižní Americe, tak přes Atlantický oceán."
 USA_monroe_doctrine_enforcer: "Strážce Monroeovy doktríny"
 USA_monroe_doctrine_enforcer_desc: "Od poloviny 19. století se snažíme chránit západní polokouli před vnějšími zásahy koloniálních mocností. I když se parametry této doktríny v průběhu času změnily, její jádro znamená, že naši sousedé z Severní i Jižní Ameriky od nás budou očekávat pomoc v době konfliktu. Je samozřejmě na naší vládě, kdy a jak doktrínu vymáhat."
 USA_monroe_doctrine_idea: "Monroeova doktrína"
 USA_monroe_doctrine_idea_desc: "Spojené státy dlouho slibují ochranu západní polokoule před vnějšími zásahy koloniálních mocností, což znamená, že každý vpád na naše území by pravděpodobně znamenal příchod USA na pomoc. Pokud se však naše politika nebude shodovat s politikou USA, můžeme být nechráněni."
