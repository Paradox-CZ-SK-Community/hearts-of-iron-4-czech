 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "Indiánské pozdrav Anauê se stal bojovým pokřikem integralistického hnutí. Řvaný v ulicích zeleně oděnými členy strany, vzbuzuje hrdost u nacionalistů a úzkost u opozice."
