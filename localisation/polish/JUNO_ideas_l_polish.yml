 BRA_liberated_by_communist_brazil: "Osvobozený [BRA.GetNameDefCap]"
 BRA_liberated_by_communist_brazil_desc: "Naše země konečně získala zaslouženou nezávislost od kolonizátorů. S pomocí [BRA.GetNameDef] jsme opět svobodná země. Díky jejich pomoci komunistické myšlenky mezi našimi lidmi zakořeňují."
