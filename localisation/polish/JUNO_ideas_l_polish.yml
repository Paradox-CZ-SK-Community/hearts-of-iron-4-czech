 CHL_republican_guards_in_exile: "[CHL.GetAdjective] republikánské gardy v exilu"
 CHL_republican_guards_in_exile_desc: "Liberalní vláda [CHL.GetAdjective] zavedla ozbrojené polovojenské síly v naší zemi, které jim pomohou vypořádat se s fašistickou hrozbou ve své zemi, pokud bychom s nimi měli jít do války."
 CHL_royal_mountaineers: "Královští horalové"
 CHL_royal_mountaineers_desc: "I když Patagonie možná není tímto místem, Araucanía určitě je zemí hor a džunglí. Král proto vyzval k vytvoření sboru královských horolezců, kteří se specializují na boj v tomto drsném terénu."
 CHL_siphoning_funds: "Odlévání prostředků"
 CHL_siphoning_funds_desc: "Propaganda oddělení Nacistické strany v současnosti přesměrovává prostředky z veřejného sektoru, aby zvýšila svůj vliv na [CHL.GetAdjective] populaci."
 CHL_socialist_land_reform: "Socialistická pozemková reforma"
 CHL_socialist_land_reform_desc: "Éra Hacendados je u konce a naši rolníci už nebudou muset žít v poddanství. Nová éra skutečně nastala v [CHL.GetNameDef]!"
 CHL_socialist_youth_idea: "Sociální mládež"
 CHL_socialist_youth_idea_desc: "Socialistické mládežnické organizace nám pomohou organizovat paramilitární křídla, která mohou pomoci našim vojákům v boji."
 CHL_spanish_refugees: "Španělští intelektuální uprchlíci"
 CHL_spirit_of_the_conquistadors: "Duch dobyvatelů"
 CHL_spirit_of_the_conquistadors_desc: "Je to na slávě conquistadorů, kteří přivedli náš lid sem do našeho velkého království na Jižním Atlantiku. Hrají významnou roli v naší historii a nyní slouží jako inspirace pro náš lid a jejich vůle nás povede do budoucnosti. [CHL.GetNameDefCap] poroste, jak dobyjeme naše slabší sousedy a staneme se dominantní mocností v Jižní Americe."
 CHL_spirit_of_the_pacific_war: "Oživení ducha války v Tichomoří"
 CHL_spirit_of_the_pacific_war_desc: "Jednou jsme porazili [BOL.GetAdjective] a [PRU.GetAdjective] armády, ačkoliv jsme byli znatelně přečísleni. Nyní to využíváme jako propagandu k inspirování našich vojáků, aby postupovali vpřed!"
 CHL_state_catholicism_idea: "Státní katolicismus"
 CHL_state_catholicism_idea_desc: "Jako další krok směrem k frankofonní sféře [CHL.GetNameDef] přijalo katolictví jako svou novou státní náboženství."
 CHL_state_supporting_resistance_modifier: "Chilské podporované odporové hnutí"
 CHL_state_supporting_resistance_modifier_desc: "Chile tajně dodává zbraně a vybavení, stejně jako vojenský výcvik místním odbojářům a guerillovým skupinám."
 CHL_strict_secularism: "Přísný Sekularismus"
 CHL_strict_secularism_desc: "Církev nemá slovo v politice a měla by být považována za úplně oddělenou. Musíme požadovat, aby naši politici složili přísahu, že nepřinesou své náboženství do parlamentu."
 CHL_stricter_labor_laws: "Přísnější pracovní zákony"
 CHL_stubbornly_maintaining_neutrality: "Tvrdohlavé udržování neutrality"
 CHL_the_francoist_model: "Francoistický model"
 CHL_the_francoist_model_conquest: "Francoistický model"
 CHL_the_francoist_model_conquest_desc: "Následováním doktrín neutrálních diktátorů, jako je to, co slíbil španělský generál Francisco Franco, se můžeme vyhnout globálním konfliktům a místo toho se zaměřit na naši sféru vlivu."
 CHL_the_francoist_model_desc: "Následováním doktrín neutrálních diktátorů, jako je ta, kterou slíbil španělský generál Francisco Franco, se můžeme vyhnout globálním konfliktům a místo toho se zaměřit na naši vlastní sféru vlivu."
 CHL_the_grand_chilean_armada: "Velká chilská armáda"
 CHL_the_grand_chilean_armada_desc: "Kvůli nedávné změně tónu v [CHL.GetNameDef] začal proces posilování našeho španělského dědictví prostřednictvím vytvoření našeho vlastního Velkého loďstva."
 CHL_the_international_revolution: "Mezinárodní revoluce"
 CHL_the_international_revolution_desc: "Musíme zajistit, aby revoluční plamen, jakmile byl zapálen v zahraničí, nemohl být uhašen."
 CHL_the_kings_scouts: "Královské skauty"
 CHL_the_kings_scouts_desc: "Jakmile byl náš král malý, rád se účastnil paramilitárních akcí francouzského skautského hnutí. Nyní přinese tuto stejnou radost a vášeň k [CHL.GetAdjective] mládeži."
 CHL_the_mapuche_conflict: "Mapučský Konflikt"
 CHL_the_mapuche_conflict_desc: "Od doby pacifikace Araucánie a násilné integrace země a jejích lidí do chilského státu byli domorodí Mapuče vystěhováni, znevýhodněni a nespokojeni. Zatímco existují mezi nimi skupiny, které usilují o spolupráci a integraci, jsou také ti, kteří se snaží všechno možné způsobem podkopat stát."
 CHL_the_true_enemy_idea: "Úder proti pravému nepříteli"
 CHL_unified_in_spirit_idea: "Sjednoceni v duchu"
 CHL_unified_in_spirit_idea_desc: "Amerindijský a polynéský lid spolupracují na koordinaci a výcviku svých armád, což je činí nesmírně efektivními."
 CHL_veteran_legionaries: "Veteráni Legie"
 CHL_veteran_legionaries_desc: "Mnoho členů Francouzských cizineckých legií se připojilo k Antonie Bernardovi na jeho cestě do naší země a pomohou mu v jeho slavných dobyvačných tažení."
 CHL_via_trans_radio: "Vía Trans Radio Chilena Compañía de Radiotelegrafía"
 CHL_via_trans_radio_desc: "VTR byla založena 26. září 1928 spojenou investicí ze strany Radio Corporation of America, Marconi Wireless Telegraph Company, Compagnie Generale de Telegraphie sans Fils a Telefunken Gesellschaft. Společnost poskytuje radiotelegrafní služby uvnitř a mimo zemi a je jednou z prvních soukromých telekomunikačních společností v [ROOT.GetName]."
