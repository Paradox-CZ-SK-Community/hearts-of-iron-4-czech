 SMB_MTG_naval_arms_race_legacy_desc: "I když neexistují žádné formální smlouvy bránící expanze [BRA.GetAdjective], [CHL.GetAdjective] nebo [ARG.GetAdjective] námořnictva, od Velké války existovalo neformální ujednání, které tomu bránilo. Pokud by některý z národů v regionu začal vyzbrojovat své flotily novými hlavními loděmi, nov závody ve zbrojení by byly nevyhnutelné."
