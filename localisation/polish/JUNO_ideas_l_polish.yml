 CHL_famae_rama_de_artilleria: "FAMAE - Rama de Artillería"
 CHL_fanaero: "FANAERO"
 CHL_fascist_assault_and_provinces_department: "Departamento de las Tropas Nacistas de Asalto"
 CHL_fascist_assault_department: "Oddělení nacistických útočných jednotek"
 CHL_fascist_military_excercises: "Vojenská cvičení"
 CHL_fascist_youth_and_provinces_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_foreign_communist_influence: "[CHL.GetAdjective] posílení vnitřních revolučních sil"
 CHL_french_aristocracy: "Francouzská aristokracie"
 CHL_french_investments: "Francouzské investice"
 CHL_french_investments_desc: "Jacques Antoine Bernard přišel do země s finanční podporou francouzských šlechticů nespokojených s republikou, ve které žijí, s nadějí na lepší budoucnost v [CHL.GetNameDef]."
 CHL_from_support_chile_static_modifier: "Podpořte Království Araucanía a Patagónie"
 CHL_german_compensation_idea: "Německá kompenzace"
 CHL_has_left_wing_government: "Má levicovou vládu"
 CHL_has_right_wing_government: "Má pravicovou vládu"
 CHL_hosting_german_intel_lar: "Hostování německé rozvědky a operativců"
 CHL_hosting_german_intel_lar_desc: "Aktivně pomáháme Němcům v jejich operacích špehování jiných národů v naší hemisféře."
 CHL_hosting_german_intel_non_lar: "Hostování Německé Zpravodajské a Operativní"
 CHL_hosting_german_intel_non_lar_desc: "Aktivně pomáháme Němcům v jejich operacích špehovat jiné národy v naší hemisféře."
 CHL_hydroelectric_power: "Vodní energie"
 CHL_hydroelectric_power_desc: "Díky investicím učiněným v oblasti Araucanía jsme konečně vybudovali síť přehrad, které produkují elektřinu a regulují průtoky řek."
 CHL_ibanez_foriegn_support: "Zahraniční ekonomické investice"
 CHL_ibanez_foriegn_support_desc: "Díky obrovskému množství nových půjček se země může pomalu znovu rozjet, jak nové peníze zaplavují naše odvětví."
 CHL_impose_new_taxes_tt: "Když je odstraněn národní duch §Y$CHL_imposed_new_taxes$§!, upravte §Y$CHL_chilean_economy_dynamic_modifier$§! takto:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 CHL_imposed_new_taxes: "Uvalené nové daně"
 CHL_introduced_the_franc_idea: "Zavedli jsme Frank"
 CHL_introduced_the_franc_idea_desc: "Aby se země zotavila ze svých ran a našla si své místo na světové scéně, musí se stát součástí širší frankofonní sféry. Velký krok k tomu byl učiněn nahrazením starého pesa araucanským francem."
 CHL_invited_french_academia: "Francouzská akademie"
 CHL_invited_french_academia_desc: "Důležitou součástí být v frankofonní sféře je myslet podobně, a aby se to stalo, podpoříme francouzskou akademii, aby se přesunula do [CHL.GetNameDef]."
 CHL_lack_of_funds: "Nedostatek Finančních Prostředků"
 CHL_lack_of_funds_desc: "Liberální vláda ukradla obrovské množství prostředků přítomných v zemi a utekla do zahraničí. Potrvá dlouho, než se z této ekonomické ztráty zotavíme."
 CHL_laissez_faire: "Laissez-Faire"
 CHL_laissez_faire_desc: "Trh musí volně proudit, a pouze vyhýbáním se vlivu vlády na průmyslové záležitosti může naše ekonomika uzdravit."
 CHL_lar_encryption: "Bonus za šifrování"
 CHL_legacy_of_caupolican: "Dědictví Caupolicána"
 CHL_legacy_of_caupolican_desc: "Dědictví Caupolicána na nás stále vplývá, a jeho duch a vůle budou zachovány v myslích a činech našich vojsk."
 CHL_liberal_party_in_power: "Liberální strana"
 CHL_ligas_patrioticas: "Patriotické ligy"
 CHL_ligas_patrioticas_desc: "Ligas Patrióticas jsou krajně pravicovou para-policejní civilní organizací, která působí v [CHL.GetNameDef], pomáhající nám potlačit jakýkoli nesouhlas a odradit každého od vyhýbání se náboru."
 CHL_local_mapuche_defense_groups: "Místní obranné skupiny Mapuche"
 CHL_machi_in_the_army: "Organizace Machi v armádě"
 CHL_machi_in_the_army_desc: "Mít naše Machi šamany pochodující s našimi vojsky zajistí, že budou vždy povzbuzení a motivovaní."
 CHL_mapuche_ancestral_resistance_good: "Resistencia Ancestral Mapuche"
 CHL_mapuche_conflict_down_tt: "§GLessens§! konflikt s Mapuči.\n"
 CHL_mapuche_conflict_up_tt: "§RWorsens§! mapučský konflikt.\n"
 CHL_mapuche_nationalism_dynamic_modifier: "Mapučský nacionalismus"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Mapuche nacionalismus nebyl v naší zemi dlouho přítomen, byl sice přítomný, ale ne tak jako nyní. Musíme jej tedy formovat sami, abychom zajistili, že nabude tvaru, který si nejvíce přejeme."
 CHL_mapuche_social_classes: "Mapučské sociální třídy a ko-genderové identity"
 CHL_mapuche_social_classes_desc: "Implementací sociálních tříd a norem naší staré společnosti do nové můžeme znovu způsobit její prosperitu."
 CHL_modify_chilean_airforce_ns_intro: "Upravit §Y$CHL_airforce_modifier$§! podle"
 CHL_modify_chilean_army_ns_intro: "Upravit §Y$CHL_army_modifier$§! pomocí"
 CHL_modify_chilean_economy_ns_intro: "Upravit §Y$CHL_chilean_economy_dynamic_modifier$§! o"
 CHL_modify_chilean_navy_ns_intro: "Upravit §Y$CHL_navy_modifier$§! pomocí"
 CHL_modify_mapuche_nationalism_ns_intro: "Upravit §Y$CHL_mapuche_nationalism_dynamic_modifier$§! pomocí"
 CHL_national_falange: "Národní falange"
 CHL_national_falange_desc: "Křesťanská politická strana Falange Nacional je progresivní a reformistická, která se odštěpila od konzervativní strany v roce 1935, a jsou více než ochotní podpořit naši současnou politickou koalici."
 CHL_naval_mutiny: "Námořní vzpoura"
 CHL_naval_mutiny_desc: "Další námořní vzpoura právě probíhá, na protest proti našemu vzestupu k moci, a silně oslabuje naši zemi."
 CHL_navy_modifier: "$SMB_navy_CHL$"
 CHL_non_lar_encryption: "Bonus Šifrování"
 CHL_oppressed_working_class: "Utlačovaná pracující třída"
 CHL_oppressed_working_class_desc: "Naší brutální represí všeho, co je jen vzdáleně komunistické, už odbory nemohou působit v zemi, a pracovní třída může být přikázána plnit naše příkazy, aniž by měla možnost správně protestovat, neboť by porušila Zákon o trvalé obraně."
 CHL_pan_hispanic_rhetoric: "Pan-hispanická rétorika"
 CHL_pan_hispanic_rhetoric_2: "Pan-hispánská rétorika"
 CHL_pan_hispanic_rhetoric_2_desc: "Brzy přijde éra hispánských národů a my budeme vládnout kontinentu. Je čas zlomit anglickou hegemonii a sjednotit hispánské národy!"
 CHL_pan_hispanic_rhetoric_3: "Pan-hispánská Rétorika"
 CHL_pan_hispanic_rhetoric_3_desc: "Brzy přijde éra hispánských národů a my budeme vládnout kontinentu. Je čas zlomit anglickou hegemonii a sjednotit hispánské národy!"
 CHL_pan_hispanic_rhetoric_desc: "Brzy přijde éra hispánských národů a my budeme vládnout kontinentu. Je čas zlomit anglickou hegemonii a sjednotit hispánský lid!"
 CHL_patagonian_giants: "Patagonský obři"
 CHL_patagonian_giants_desc: "Kdysi dávno inspirovali Patagonci strach v srdcích i těch nejodvážnějších evropských objevitelů. Měli bychom zajistit, aby naše armáda ztělesňovala ducha těchto imaginárních lidí a získala si respekt všech kolem nás."
 CHL_payment_for_aid: "Platba za Zahraniční Pomoc"
 CHL_peru_payments_to_chile: "Platby do Chile"
 CHL_peru_payments_to_chile_desc: "V současnosti jsme povinni každý měsíc platit velkou sumu peněz [CHL.GetNameDef], kvůli našemu nákupu [951.GetName]."
 CHL_popular_freedom_alliance_in_power: "Alianza Popular Libertadora"
 CHL_popular_front_in_power: "Frente Popular"
 CHL_popular_resistance: "Populární odpor"
 CHL_popular_resistance_desc: "V zemi je stále spousta lidí, kteří nevěří v moc jeho brilantnosti, krále Antoina Bernarda. Musí být rychle řešeni!"
 CHL_public_works_modifier: "Programy veřejných prací"
 CHL_puppeteering_idea: "Vládněte ze stínů"
 CHL_puppeteering_idea_desc: "Není možné vládnout jen dobytím všeho a pokusy korunovat se králem. Místo toho je třeba najít věrné poddané a umístit je na trůny svých dobytých nepřátel, jak to kdysi udělal velký Napoleon Bonaparte!"
 CHL_radical_party_in_power: "Radikální strana"
 CHL_relief_efforts_idea: "Humanitární úsilí"
 CHL_relief_efforts_idea_desc: "Vláda založila Korporaci pro obnovu a pomoc v pokusu lépe organizovat a podporovat úsilí o pomoc a obnovu po zemětřesení v Chillánu v roce 1939."
