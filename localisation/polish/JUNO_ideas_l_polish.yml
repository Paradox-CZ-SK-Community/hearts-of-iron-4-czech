 CHL_the_grand_chilean_armada: "Velká chilská armáda"
 CHL_the_grand_chilean_armada_desc: "Vzhledem k nedávné změně tónu v [CHL.GetNameDef] byl spuštěn proces posílení našeho španělského dědictví vytvořením vlastní Velké armády."
