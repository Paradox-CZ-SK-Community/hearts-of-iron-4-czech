 CHL_veteran_legionaries: "Veteránští legionáři"
 CHL_veteran_legionaries_desc: "Mnoho členů Francouzských zahraničních legií se přidalo k Antoniemu Bernardovi na jeho cestě do naší země a pomohou mu při jeho slavných dobyvatelských taženích."
