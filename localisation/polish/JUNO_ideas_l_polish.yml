 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_cangaceiro_state: "Aktivita Cangaço ve státě"
 BRA_cangaceiro_state_desc: "V severovýchodní Brazílii dříve existovalo mocenské vakuum, které vedlo k objevení banditů zvaných Cangaço. Tito bandité sužují region desítky let a často jsou podporováni sympatizanty. Musíme něco udělat s jejich loupením a vražděním dříve, než ztratíme kontrolu nad oblastí."
 BRA_cbc_manufacturer: "$BRA_cbc_organization$"
 BRA_collaboration_with_the_church: "Spolupráce s církví"
 BRA_collaboration_with_the_church_desc: "Církev má pro mnoho Brazilců zásadní význam. Konzultacemi s ní o politice můžeme získat jejich širokou podporu naší správy."
 BRA_collectivized_agriculture: "Kolektivizované zemědělství"
 BRA_collectivized_agriculture_desc: "Kolektivizací zemědělského průmyslu jsme zvýšili jeho efektivitu a posílili komunistickou ideologii mezi našimi lidmi."
 BRA_commonwealth_idea: "Člen lusofonského společenství"
 BRA_commonwealth_idea_desc: "Tato země je členem lusofonského společenství, komunity s těsnými historickými vazbami, kde je často nejpoužívanějším jazykem portugalština. Členské státy se dohodly na spolupráci v záležitostech vzájemného zájmu, jako je technologie a zahraniční politika."
 BRA_court_the_military_idea: "Získávání podpory armády"
 BRA_court_the_military_idea_desc: "Nemůžeme si udržet moc bez zavedeného vlivu a zdrojů armády. Alespoň dočasně musíme snažit se je mít na své straně."
