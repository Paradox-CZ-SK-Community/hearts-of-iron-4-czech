 ToA_aid_against_communists_desc: "Americká vláda přehlíží dobře vyzbrojené, dobře vybavené a dobře vytrénované dobrovolníky, kteří odcházejí do zahraničí, aby pomohli v globálním boji proti komunismu."
 URG_administracion_de_ferrocarriles_del_estado: "Administración de Ferrocarriles del Estado"
 URG_terra_dictatorship: "Terra diktatura"
 URG_terra_dictatorship_desc: "Od revoluce 31. března 1933 je Gabriel Terra a jeho podporovatelé, včetně těch, kteří následují Batllismo, stejně jako Bílá strana a její vůdce Luis Alberto de Herrera, u moci, aniž by na něj zůstala jakákoliv autorita, která by mohla zpochybnit jeho rozhodnutí. Pro Uruguay to znamená přísnou neutralitu, protože Terra si přeje vnitřní rozvoj a kontrolu nad výběrem strany v jakýchkoliv nepředvídaných válkách, jak v Jižní Americe, tak napříč Atlantickým oceánem."
 USA_monroe_doctrine_enforcer: "Prosazovatel Monroeovy doktríny"
 USA_monroe_doctrine_enforcer_desc: "Od poloviny 19. století jsme se snažili chránit západní hemisféru před vnějšími zásahy koloniálních mocností. Ačkoli se parametry této doktríny v průběhu času vyvinuly, její jádro znamená, že naši sousedé v Severní a Jižní Americe od nás budou očekávat, že jim pomůžeme v případě konfliktu. Samozřejmě záleží na naší vlastní vládě, aby určila, kdy a jak doktrínu prosazovat."
 USA_monroe_doctrine_idea: "Monroeova doktrína"
 USA_monroe_doctrine_idea_desc: "Spojené státy dlouho slibovaly chránit západní hemisféru před vnějšími zásahy koloniálních mocností, což znamená, že jakýkoliv vpád do našeho území by pravděpodobně znamenal, že USA přijdou na naši pomoc. Pokud se však naše politika už nebude shodovat s politikou Spojených států, můžeme se ocitnout bez ochrany."
