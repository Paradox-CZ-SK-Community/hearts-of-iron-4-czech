 BRA_atheist_state: "Áteistický stát"
 BRA_atheist_state_desc: "Jako stát zaměřený na vědecký pokrok nemůžeme ztrácet čas zahrnováním církve do politiky. Správa země a náboženství jejích obyvatel nemají být smíchány, a hodláme to tak udržet."
