 CHL_an_empire_in_the_pacific_idea_desc: "Nadešel čas, aby [CHL.GetNameDef] naplnilo svůj osud a vybudovalo mocnou říši v Pacifiku."
 CHL_anarchic_society_level_down_tt: "§OOslabuje§! účinky $idea_CHL_near_anarchic_society$"
 CHL_anarchic_society_up_tt: "§RZhoršuje§! účinky $idea_CHL_near_anarchic_society$"
 CHL_ancestral_mapuche_resistance: "Resistencia Ancestral Mapuche"
 CHL_anti_americanism: "Antiamerikanismus"
 CHL_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_anti_communist_action_desc: "Abychom účinně bojovali proti domácí komunistické hrozbě, musíme organizovat vlastenecké skupiny připravené potlačit jakékoliv levicové hnutí."
 CHL_araucanian_aristocracy: "Nová araucánská aristokracie"
 CHL_army_modifier: "$SMB_army_CHL$"
 CHL_arsenales_de_marina: "Arsenales de Marina"
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "Centrální banka Chile byla založena v srpnu 1925 dekretovým zákonem 486, který také stanovil bankovní monopol na vydávání bankovek v režimu zlatého standardu. Byla založena během prvního prezidentství Artura Alessandriho."
 CHL_can_not_have_anarchy_tt: "Nemá $idea_CHL_near_anarchic_society$"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Carabineros de Chile jsou naší národní policejní žandarmérií s působností po celé zemi. Byli založeni naším bývalým prezidentem Carlosem Ibáňézem del Campo v roce 1927. Jejich úkolem je udržovat pořádek a vynucovat zákony Chile."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Carabineros de Chile jsou naší národní policejní žandarmérií s působností po celé zemi. Byli založeni naším velkým prezidentem Carlosem Ibáňézem del Campo v roce 1927. Jejich úkolem je udržovat pořádek a vynucovat zákony Chile."
 CHL_catholic_church_holding_political_power: "Katolická církev držící politickou moc"
 CHL_catholic_church_holding_political_power_desc: "Katolická církev má momentálně možnost řídit oficiální vládní politiku, což omezuje levici ve schopnosti vytvořit silnou koalici proti nám."
 CHL_cattle_and_wool: "Mapučské dobytek a vlna"
 CHL_cattle_and_wool_desc: "Díky vynikajícím technikám chovu dobytka a zvířat národa Mapučů si země může maximálně využít, co má."
 CHL_chile_payments_from_peru: "Platby od Peru"
 CHL_chile_payments_from_peru_desc: "Kvůli jejich nedávné koupi [951.GetName] nám [PRU.GetNameDef] měsíčně platí velkou sumu peněz, což oživuje naši ekonomiku."
 CHL_chilean_economy_dynamic_modifier: "Chilská ekonomika"
 CHL_chilean_economy_dynamic_modifier_desc: "Kvůli silné závislosti na exportu mědi a dusičnanů, byla chilská ekonomika silně zasažena po velké depresi, kdy její největší obchodní partner, Spojené státy, přestaly z Chile importovat, a země byla nucena prodávat části území, aby se ekonomika úplně nezhroutila. Byly podniknuty kroky k řešení situace, ale je třeba udělat více. Chilská ekonomika bude jednou opět skvělá!"
 CHL_claims_patagonia: "Nárokují Patagonii jako svou"
 CHL_communist_party_in_power: "Partido Comunista"
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "ESVAL je ocelárenský a hutnický průmysl nacházející se ve Valdivii v Chile. Podnik je považován za nástupce Altos Hornos y Acerías de Corral, jehož infrastrukturu koupil v roce 1926 od podnikatelů z Valdivie."
 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "CGE byla založena 21. února 1905 skupinou odborníků vedených inženýry Franciscem Huneeusem Ganou a Raulem Claro Solarem. Je největším výrobcem elektroniky v celém [ROOT.GetName]."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "CMPC je [CHL.GetAdjective] společnost pro výrobu buničiny a papíru se sídlem v Santiagu. Je to největší výrobce papíru v zemi, společnost byla založena v roce 1920 sloučením továren Cartón del Maipo a Esperanza a spojením podnikatele Luise Matte Larraína a německého inženýra Germána Ebbinghausa."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "CSAV je [CHL.GetAdjective] lodní společnost, která je v současnosti největší svého druhu v Latinské Americe a také jedna z nejstarších, založena v roce 1872. Lze ji využít ke zvýšení výroby civilních námořních plavidel."
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "Contraloría General de la República je nejvyšším kontrolním orgánem Chile, autonomního charakteru a ústavního významu, který dohlíží na zákonnost aktů veřejné správy, kontroluje příjmy a výdaje státních, municipálních a dalších organizací podle zákona, prověřuje a posuzuje účty správců státního a municipálního majetku, vede všeobecné účetnictví národa a vykonává jiné zákonem svěřené funkce."
 CHL_conservative_party_in_power: "Partido Conservador"
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "Po zemětřesení v Chillánu byla založena CORFO, aby distribuovala zboží postiženým a pomáhala s kontrolou, distribucí a pohybem zboží v rámci [ROOT.GetAdjective]"
 CHL_crusade_against_imperialism_idea: "Velká křížová výprava proti imperialismu"
 CHL_crusade_against_imperialism_idea_desc: "Nadešel čas vykopat imperialistické a kolonialistické mocnosti z našeho kontinentu a osvobodit ameriďany a polynéské národy od zahraničního útlaku!"
 CHL_crusading_against_imperialism: "Křížová výprava proti imperialismu"
 CHL_csav: "CSAV"
 CHL_deeper_mines_modifier: "Rozsáhlé důlní sítě"
 CHL_democratic_alliance_in_power: "Alianza Democrática"
 CHL_democratic_volunteer_corps: "Mezinárodní ochrana demokracie"
 CHL_democratic_volunteer_corps_desc: "Kdekoliv se autoritářství odváží zvednout ošklivou hlavu, naši vojáci budou hrdí a připravení ho kdykoliv eradikovat."
 CHL_devalue_the_franc_idea: "Devalvace franku"
 CHL_devalue_the_franc_idea_desc: "Aby naše ekonomika získala dostatečnou sílu k růstu, frank se právě devalvuje, přestože je to nepopulární opatření."
 CHL_devalue_the_peso_idea: "Devalvace pesa"
 CHL_devalue_the_peso_idea_desc: "Aby naše ekonomika získala dostatečnou sílu k růstu, peso se právě devalvuje, přestože je to nepopulární opatření."
 CHL_development_inwards_idea: "Vnitřní rozvoj"
 CHL_development_inwards_idea_desc: "Nová ekonomická doktrína nazývaná Vnitřní rozvoj pomůže naší obnově po dlouhých letech utrpení a nečinnosti."
 CHL_empowered_preparations_department: "Posílené oddělení příprav"
 CHL_empowered_preparations_department_desc: "Přípravné oddělení strany Nacista je nyní prioritou strany a skupina se připravuje na puč proti liberální vládě."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "EFE je národní železnice a nejstarší státní podnik v Chile. Spravuje infrastrukturu a provoz železničních služeb v zemi."
 CHL_enact_stricter_labor_laws_tt: "Když národní duch §Y$CHL_stricter_labor_laws$§! zmizí, uprav §Y$CHL_chilean_economy_dynamic_modifier$§! o:\n $MODIFIER_STABILITY_FACTOR$: §Z+10%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
