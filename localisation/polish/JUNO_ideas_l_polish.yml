 BRA_growing_state_dynamic_modifier: "Rostoucí stát"
 BRA_growing_state_dynamic_modifier_desc: "Díky těžkým investicím a rozvoji vládou má tento stát nyní rostoucí ekonomiku, která je na cestě k plné industrializaci v příštích letech."
 BRA_international_crisis: "Mezinárodní krize"
