 idea_CHL_near_anarchic_society_desc: "Naše země v současné době trpí častými pokusy o puč a nepokoji, stejně jako každodenními běžnými protesty. Také díky velké nepřátelskosti mezi politiky, armádou a státními institucemi nic nefunguje dostatečně efektivně. Musíme tyto problémy napravit, pokud chceme zemi jednou provždy stabilizovat."
 idea_CHL_repubican_guard: "Republikánská garda"
 idea_CHL_repubican_guard_desc: "Současný stav republiky je velmi nebezpečný a blízko kolapsu. Prezident Arturo Alessandri však od roku 1925 stabilizoval situaci a nyní se spolehnutí na tuto tajnou milici přesměrovává financování, jež mělo jít armádě, čímž se brání rozšíření pravidelných sil."
 idea_CHL_the_Hacienda_inquilinaje_system: "Systém Hacienda - Inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "Systém Hacienda - Inquilinaje pánů a nájemců pochází ze starých římských a španělských imperiálních způsobů správy země a je, jak lze očekávat, vysoce zastaralý a utlačovatelský. Současné chilské haciendy vynikají špatnými pracovními podmínkami a jsou zpátečnickou částí ekonomiky, protože prakticky až do dnešních dnů využívají nevolnictví. Jediným správným způsobem, jak se tohoto problému zbavit, je §YRovná reforma půdy§!, která by měla být hlavní prioritou, pokud chceme obnovit naši ekonomiku."
