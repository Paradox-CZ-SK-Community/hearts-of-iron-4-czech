 BRA_nationalized_banks: "Národní banky"
 BRA_nationalized_banks_desc: "Znationalizováním bank můžeme zvýšit kontrolu nad nabídkou peněz v ekonomice a přesměrovat ji z kapes akcionářů do rukou pracovníků."
 BRA_navy_modifier: "$SMB_navy_BRA$"
 BRA_navy_reward: "Odměna za loajalitu námořnictva"
 BRA_neglected_state_dynamic_modifier: "Opomíjený stát"
 BRA_neglected_state_dynamic_modifier_desc: "Tento stát byl chronicky podinvestován po sobě jdoucími vládami, což vedlo k nedostatku infrastruktury, nezaměstnanosti a odporu vůči centrální vládě."
 BRA_new_capital_modifier: "Nová výstavba hlavního města"
 BRA_new_capital_modifier_desc: "Jsme v procesu zakládání nového hlavního města v srdci národa, abychom omezili pocity izolace mezi venkovskými státy."
 BRA_port_investment: "Investice do přístavu"
 BRA_port_investment_desc: "$BRA_invest_in_ports_desc$"
 BRA_presidential_republic: "Prezidentská Republika"
 BRA_presidential_republic_desc: "Národ potřebuje silné a rozhodné vedení, které může sjednotit lidi a bránit naše hranice. K tomu se soustředíme politickou autoritu v prezidentovi republiky, ačkoliv musíme zajistit silné kontrolní a vyvažovací mechanismy, aby se zabránilo dalšímu Vargasovi, který by se pokusil uchvátit moc."
 BRA_proletarian_equality: "Proletářská rovnost"
 BRA_proletarian_equality_desc: "$BRA_equality_for_women_desc$"
 BRA_promoting_communism: "Komunismus na vzestupu"
 BRA_promoting_communism_desc: "Brazílie se snaží ovlivnit naši politiku podporováním různých komunisticky orientovaných skupin."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "V takto nejistých časech musíme zajistit, aby veřejnost dostávala pouze informace, které potřebuje k tomu, aby mohla pokračovat ve své práci a podporovat vládu."
 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "DASP byl založen, aby pomohl vládě udržovat dobře fungující režim a ekonomiku tím, že konsoliduje a reorganizuje různé předchůdce do jednoho, soudržného, moderního."
 BRA_radicalized_proletariat: "Radikalizovaný proletariát"
 BRA_radicalized_proletariat_desc: "Komunistické myšlenky se zakořenily mezi dělnickou třídou [BRA.GetNameDef]. Balancujeme na tenkém laně mezi potěšením jich, a neznechucením armády."
 BRA_radio_nacional_idea: "Radio Nacional"
 BRA_radio_nacional_idea_desc: "Založením národní rozhlasové stanice má vláda nyní přímou metodu komunikace s veřejností. Můžeme to využít k tomu, abychom zajistili, že dostanou co nejobjektivnější a nejaktuálnější informace, nebo jednoduše informace, které chceme, aby znali."
 BRA_rail_investment: "Investice do železnic"
 BRA_rail_investment_desc: "$BRA_invest_in_railways_desc$"
 BRA_rejected_washington_accords: "Zamítnuté Washingtonské dohody"
 BRA_road_investment: "Investice do silnic"
 BRA_road_investment_desc: "$BRA_invest_in_road_infrastructure_desc$"
 BRA_romanticize_the_old_empire_idea: "Imperiální city"
 BRA_romanticize_the_old_empire_idea_desc: "Není nouze o lidi s výtkami proti vládě Brazílie. Oživením imperiálních sentimentů a nostalgie spojíme tyto roztržené frakce do jedné soudržné síly."
 BRA_rossi_manufacturer: "$BRA_rossi_organization$"
 BRA_secure_our_borders_idea: "Zabezpečit naše hranice"
 BRA_secure_our_borders_idea_desc: "$BRA_secure_our_borders$"
 BRA_separatism_idea: "Separatistické sentimenty"
 BRA_separatism_idea_desc: "Po celé zemi je mnoho těch, kteří mají námitky proti centrální vládě Brazílie nebo kteří neradi podporují méně majetné státy národa. V minulosti tyto pocity vedly k krátkodobým separatistickým hnutím, která oddělovala jejich státy od země. Pokud se nám brzy nepodaří stabilizovat politickou situaci, taková hnutí mohou způsobit fragmentaci Brazílie."
 BRA_stability_and_unity: "Pořádek a pokrok"
 BRA_stability_and_unity_desc: "Díky pečlivému politickému manévrování jsme dokázali vytvořit silnější a stále více sjednocenou republiku. Na tomto základu budeme nadále chránit občany naší velké země."
 BRA_supporting_operation_bolivar: "Podpora operace Bolívar"
 BRA_sway_the_neighbors_lar: "Ovlivnění sousedů - zpravodajská kampaň"
 BRA_tax_haven: "Rozvíjející se daňový ráj"
 BRA_tax_haven_desc: "Nízké zdanění pro korporace a řada daňových mezer vedly ke zvýšení počtu nadnárodních korporací, které se přesouvají do Brazílie. Je lepší, když z nich získáme nějaké daňové příjmy, než žádné."
 BRA_undermine_democracy_idea: "Podkopat demokracii"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_undiversified_economy_modifier: "Nediverzifikovaná ekonomika"
 BRA_undiversified_economy_modifier_desc: "Přehnaná závislost na vývozu kávy přivedla brazilskou ekonomiku do krize, když Velká deprese zasáhla a národy světa přestaly kupovat tento návykový stimulant. Jakákoliv vláda bude muset diverzifikovat ekonomiku do nových oblastí, pokud má národ vzkvétat."
 BRA_undiversified_economy_modifier_dummy_idea: "$BRA_undiversified_economy_modifier$"
 BRA_undiversified_economy_modifier_dummy_idea_desc: "$BRA_undiversified_economy_modifier_desc$"
 BRA_unwilling_subjects: "Neochotní poddaní"
 BRA_unwilling_subjects_desc: "S tím, jak monarchie opětovně přebírá politický systém národa, se lidé stali nepohodlní a frustrovaní z toho, že se opět stali poddanými autokrata."
 BRA_us_of_brazil: "Ochrana svobody"
 BRA_us_of_brazil_desc: "Ideály svobody a demokracie jsou základem, na kterém naše republika stojí. Uděláme cokoliv, abychom tyto hodnoty bránili doma i v zahraničí, pokud to bude nutné."
 BRA_us_of_south_america: "Obránce Jihu"
 BRA_us_of_south_america_desc: "Naše hranice se rozšířily, aby zahrnuly většinu kontinentu. Proto si uděláme posvátnou povinnost bránit práva všech, kteří nazývají Jižní Ameriku svým domovem."
 BRA_washington_accords_idea: "Washingtonské dohody"
 BRA_washington_accords_idea_desc: "$BRA_washington_accords$"
 BRA_weak_government: "Slabá Vláda"
 BRA_weak_government_desc: "Revoluce a pokusy o puče v průběhu let oslabily autoritu brazilské vlády. Situaci zhoršuje ústava z roku 1934, dohoda vykovaná z kompromisu, která získává málo podporovatelů. Ať už bude budoucnost Brazílie jakákoli, je jisté, že současné politické uspořádání je neudržitelné."
 BRA_weak_government_dummy_idea: "$BRA_weak_government$"
 BRA_weak_government_dummy_idea_desc: "$BRA_weak_government_desc$"
 CHL_abolished_serfdom: "Zrušené nevolnictví"
 CHL_abolished_serfdom_desc: "Éra hacendados skončila a naši rolníci již nebudou muset žít v poddanství!"
 CHL_aid_SPR: "Podpora Španělské republiky"
 CHL_aid_araucania: "Pomoc království Araucanía a Patagonie"
 CHL_aiding_CHL_payment: "Platba za pomoc Království Araucanía a Patagonie"
 CHL_airforce_modifier: "$SMB_air_force_CHL$"
 CHL_an_empire_in_the_pacific_idea: "Impérium v Tichém oceánu"
 CHL_an_empire_in_the_pacific_idea_desc: "Konečně nastal čas, aby [CHL.GetNameDef] si nárokovalo svůj osud a vybudovalo mocné impérium v Tichém oceánu."
 CHL_anarchic_society_level_down_tt: "§GLowers§! efekty $idea_CHL_near_anarchic_society$"
 CHL_anarchic_society_up_tt: "§RWorsens§! efekty $idea_CHL_near_anarchic_society$"
 CHL_ancestral_mapuche_resistance: "Ancestrální resistance Mapuche"
 CHL_anti_americanism: "Antiamerikanismus"
 CHL_anti_communist_action: "Akce Chilena Antikomunista"
 CHL_anti_communist_action_desc: "Abychom efektivně bojovali proti domácí komunistické hrozbě, musíme organizovat vlastenecké skupiny, které jsou připraveny potlačit jakékoliv levicové hnutí."
 CHL_araucanian_aristocracy: "Nová araucanská aristokracie"
 CHL_army_modifier: "$SMB_army_CHL$"
 CHL_arsenales_de_marina: "Arsenales de Marina"
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "Centrální banka Chile byla založena v srpnu 1925, prostřednictvím dekretu zákona 486, který také ustanovil monopol banky na vydávání bankovek podle režimu zlatého standardu. Byla založena během prvního funkčního období Artura Alessandriho jako prezidenta."
 CHL_can_not_have_anarchy_tt: "Nemá $idea_CHL_near_anarchic_society$"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Carabineros de Chile jsou naše národní gendarmérie pro vymáhání práva, která má jurisdikci nad celou národností. Byla vytvořena naším bývalým prezidentem Carlosem Ibáñezem del Campem v roce 1927, jejich misí je udržovat pořádek a vynucovat zákony Chile."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Carabineros de Chile jsou naší národní policejní gendarmérií, která má pravomoc nad celou zemí. Byly založeny naším velkým prezidentem Carlem Ibáñezem del Campem v roce 1927, jejich misí je udržovat pořádek a prosazovat zákony Chile."
 CHL_catholic_church_holding_political_power: "Katolická církev držící politickou moc"
 CHL_catholic_church_holding_political_power_desc: "Katolická církev má v současnosti povoleno mít slovo v oficiální vládní politice, což omezuje levici v možnosti vytvořit silnou koalici proti nám."
 CHL_cattle_and_wool: "Mapuche skot a vlna"
 CHL_cattle_and_wool_desc: "Díky vynikajícím pasteveckým a chovatelským technikám lidí Mapuche může národ maximálně využít to, co má."
 CHL_chile_payments_from_peru: "Platby z Peru"
 CHL_chile_payments_from_peru_desc: "Vzhledem k jejich nedávnému nákupu [951.GetName] nám [PRU.GetNameDef] každý měsíc vyplácí velkou částku peněz, oživující naši ekonomiku."
 CHL_chilean_economy_dynamic_modifier: "Chilská ekonomika"
 CHL_chilean_economy_dynamic_modifier_desc: "Kvůli silné závislosti na vývozu mědi a dusičnanu, mezi jinými, byla chilská ekonomika silně zasažena po velkém krachu, kdy její největší obchodní partner, a to Spojené státy, přestal dovážet z Chile, a země byla nucena prodat části půdy, aby se ekonomika úplně nezhroutila. Byly učiněny snahy o vyřešení situace, ale je třeba udělat více. Chilská ekonomika bude jednoho dne opět veliká!"
 CHL_claims_patagonia: "Nárokované Patagonie jako jejich"
 CHL_communist_party_in_power: "Komunistická strana"
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "ESVAL je průmysl železa a oceli nacházející se ve Valdivii v Chile. Podnik je považován za dědice Altos Hornos y Acerías de Corral, jehož infrastrukturu koupil v roce 1926, když byl vytvořen podnikateli z Valdivie."
 CHL_compania_general_electricidad: "Compañia General de Electricidad"
 CHL_compania_general_electricidad_desc: "CGE byla založena 21. února 1905 skupinou profesionálů, vedenou inženýry Francisco Huneeusem Ganou a Raúlem Clearem Solarem. Je to největší vývojář elektroniky ve všech [ROOT.GetName]."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "CMPC je [CHL.GetAdjective] výrobce celulózy a papíru se sídlem v Santiagu. Je to největší výrobce papíru v zemi, společnost byla založena v roce 1920 fúzí továren mezi Cartón del Maipo a Esperanza a spojením podnikatele Luise Matte Larraína a německého inženýra Germána Ebbinghause."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "CSAV je [CHL.GetAdjective] námořní společnost, která je v současnosti největší společností tohoto typu v Latinské Americe a také jednou z nejstarších, byla založena v roce 1872. Může být využita ke zvýšení výroby civilních námořních plavidel."
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "Kontrolní úřad republiky je nadřazený auditorský orgán Chile, s autonomním charakterem a ústavním statutem, odpovědný za kontrolu legality činů veřejné správy, dohlížení na příjmy a investice fiskálních, městských a dalších organizací a služeb určených zákony, zkoumání a posuzování účtů lidí, kteří jsou odpovědní za fiskální a městské majetky, vedení obecného účetnictví národa a plnění dalších funkcí, které mu zákon svěřuje."
 CHL_conservative_party_in_power: "Konservativní strana"
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "Následováním zemětřesení v Chillánu byla založena CORFO, aby distribuovala zboží těm, kteří byli zasaženi, a také aby pomohla s kontrolou, distribucí a pohybem zboží uvnitř [ROOT.GetAdjective]"
 CHL_crusade_against_imperialism_idea: "Velká Křížová Výprava Proti Imperialismu"
 CHL_crusade_against_imperialism_idea_desc: "Konečně nastal čas vyhnat imperialistické a kolonialistické mocnosti z našeho kontinentu a osvobodit Amerindské a Polynéské národy od cizího útlaku!"
 CHL_crusading_against_imperialism: "Křižácká výprava proti imperialismu"
 CHL_csav: "CSAV"
 CHL_deeper_mines_modifier: "Rozsáhlé těžební sítě"
 CHL_democratic_alliance_in_power: "Demokratická aliance"
 CHL_democratic_volunteer_corps: "Mezinárodní ochrana demokracie"
 CHL_democratic_volunteer_corps_desc: "Bez ohledu na to, kde se autoritářství odváží vystrčit svou ošklivou hlavu, naši vojáci budou stát hrdě a připraveni ho v okamžiku zlikvidovat."
 CHL_devalue_the_franc_idea: "Devalvace Franku"
 CHL_devalue_the_franc_idea_desc: "Aby naše ekonomika získala moc potřebnou k tomu, aby rostla, je franc v procesu devalvace, přestože to není populární opatření."
 CHL_devalue_the_peso_idea: "Devalvace pesa"
 CHL_devalue_the_peso_idea_desc: "Aby naše ekonomika nabyla síly potřebné k dalšímu růstu, je Peso v procesu devalvace, přestože to je nepříjemné opatření."
 CHL_development_inwards_idea: "Rozvoj dovnitř"
 CHL_development_inwards_idea_desc: "Nová ekonomická doktrína, nazývaná Rozvoj dovnitř, nám pomůže při naší rekonstrukci po dlouhých letech utrpení a pasivity."
 CHL_empowered_preparations_department: "Oddělení zmocněných příprav"
 CHL_empowered_preparations_department_desc: "Nacističský přípravný úřad je v současnosti upřednostňován stranou a skupina se připravuje na puč proti liberální vládě."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "EFE je národní železniční a nejstarší státní podnik v Chile. Spravuje infrastrukturu a provoz železničních služeb v zemi."
 CHL_enact_stricter_labor_laws_tt: "Když je národní duch §Y$CHL_stricter_labor_laws$§! odstraněn, upravte §Y$CHL_chilean_economy_dynamic_modifier$§! takto:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_enaer: "ENAER"
 CHL_epartamento_de_tanques_del_ejercito: "Departamento De Tanques Del Ejército"
 CHL_fabrica_nacional_aeronaves: "Národní továrna na letadla"
 CHL_fabricas_maestranzas_ejercito: "Fábricas y Maestranzas del Ejército"
