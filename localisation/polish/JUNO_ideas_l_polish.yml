 idea_CHL_near_anarchic_society: "Téměř anarchistická společnost"
 idea_CHL_near_anarchic_society_desc: "Naše země v současnosti trpí běžnými pokusy o puč a nepokoje, stejně jako každodenními protesty. Také vzešlé z velké nepřátelství mezi politiky, armádou a vládními institucemi, nic nefunguje dostatečně efektivně. Musíme tyto problémy napravit, pokud chceme stabilizovat zemi jednou provždy."
 idea_CHL_repubican_guard: "Republikánská garda"
 idea_CHL_repubican_guard_desc: "Jak to nyní vypadá, republika je v ohrožení a těsně před kolapsem. Prezident Arturo Alessandri od roku 1925 stabilizoval většinu situace, a nyní se závislost na této tajné milici přesměrovává financování určené pro armádu, čímž se brání expanze pravidelných sil."
 idea_CHL_the_Hacienda_inquilinaje_system: "Systém Hacienda - Inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "Systém Hacienda - Inquilinaje pronajímatelů a nájemníků vychází z dávných římských a imperiálních španělských způsobů řízení země a je, jak se očekává, silně zastaralý a utlačující. Současné chilské haciendy vynikají špatnými podmínkami pro pracovníky a jsou zpátečnickou součástí ekonomiky, kvůli praktickému využívání nevolnictví dodnes. Jediným způsobem, jak se zbavit tohoto problému řádně, je §YReforma pozemků§!, která by měla být hlavní prioritou, pokud si přejeme obnovit naši ekonomiku."
