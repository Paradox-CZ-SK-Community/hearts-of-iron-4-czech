 CHL_fascist_military_excercises: "Vojenská cvičení"
 CHL_fascist_youth_and_provinces_department: "Departamento de la Juventud Nacista"
 CHL_fascist_youth_department: "Departamento de la Juventud Nacista"
 CHL_foreign_communist_influence: "[CHL.GetAdjective] posilování vnitřních revolučních sil"
 CHL_french_aristocracy: "Francouzská aristokracie"
 CHL_french_investments: "Francouzské investice"
 CHL_french_investments_desc: "Jacques Antoine Bernard přijel do země s finanční podporou francouzských šlechticů nespokojených s republikou, v níž žijí, a doufají v lepší budoucnost v [CHL.GetNameDef]."
 CHL_from_support_chile_static_modifier: "Podpora Království Araucanie a Patagonie"
 CHL_german_compensation_idea: "Německá kompenzace"
 CHL_has_left_wing_government: "Má levicovou vládu"
 CHL_has_right_wing_government: "Má pravicovou vládu"
 CHL_hosting_german_intel_lar: "Hostování německých zpravodajských služeb a agentů"
 CHL_hosting_german_intel_lar_desc: "Aktivně pomáháme Němcům v jejich operacích špionáže v ostatních zemích na našem polokouli."
 CHL_hosting_german_intel_non_lar: "Hostování německých zpravodajských služeb a agentů"
 CHL_hosting_german_intel_non_lar_desc: "Aktivně pomáháme Němcům v jejich operacích špionáže v ostatních zemích na našem polokouli."
 CHL_hydroelectric_power: "Vodní elektřina"
 CHL_hydroelectric_power_desc: "Díky investicím v oblasti Araucanie jsme konečně vybudovali síť přehrad, které vyrábějí elektřinu a regulují průtok řek."
 CHL_ibanez_foriegn_support: "Zahraniční ekonomické investice"
 CHL_ibanez_foriegn_support_desc: "Díky velkému množství nových půjček se země pomalu začíná zlepšovat, protože nové peníze proudí do rukou našich průmyslů."
 CHL_impose_new_taxes_tt: "Když národní duch §Y$CHL_imposed_new_taxes$§! zmizí, uprav §Y$CHL_chilean_economy_dynamic_modifier$§! o:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §Z+5%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 CHL_imposed_new_taxes: "Uvaleny nové daně"
 CHL_introduced_the_franc_idea: "Zavedli frank"
 CHL_introduced_the_franc_idea_desc: "Aby země překonala své jizvy a našla své místo na světové scéně, musí se stát součástí větší frankofonní sféry. Velký krok k tomu udělala výměna starého pesa za araucánský frank."
 CHL_invited_french_academia: "Francouzská akademie"
 CHL_invited_french_academia_desc: "Důležitou součástí bytí ve frankofonní sféře je myslet podobně a proto podpoříme příchod francouzské akademie do [CHL.GetNameDef]."
 CHL_lack_of_funds: "Nedostatek financí"
 CHL_lack_of_funds_desc: "Liberální vláda ukradla obrovské množství peněz přítomných v zemi a utekla do zahraničí. Obnova z této ekonomické ztráty potrvá dlouho."
 CHL_laissez_faire: "Nezávislý trh"
 CHL_laissez_faire_desc: "Trh musí plynout svobodně a jen vyhýbáním se vládním zásahům do průmyslových záležitostí může naše ekonomika znovu ožít."
 CHL_lar_encryption: "Bonus za šifrování"
 CHL_legacy_of_caupolican: "Dědictví Caupolicána"
 CHL_legacy_of_caupolican_desc: "Dědictví Caupolicána na nás stále působí a jeho duch a vůle bude pokračovat v myslích a činech našich vojáků."
 CHL_liberal_party_in_power: "Partido Liberal"
 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc: "Ligas Patrióticas jsou krajně pravicová půl-policejní civilní organizace působící v [CHL.GetNameDef], která nám pomáhá potlačovat nesouhlas a odstrašovat kohokoliv od vyhýbání se náboru."
 CHL_local_mapuche_defense_groups: "Místní mapučské obranné skupiny"
 CHL_machi_in_the_army: "Organizace Machi v armádě"
 CHL_machi_in_the_army_desc: "Když naše machinové šamani pochodují s našimi jednotkami, můžeme zajistit, že vždy zůstanou posílení a motivovaní."
 CHL_mapuche_ancestral_resistance_good: "Resistencia Ancestral Mapuche"
 CHL_mapuche_conflict_down_tt: "§LOsobňuje§! mapučský konflikt.\n"
 CHL_mapuche_conflict_up_tt: "§RZhoršuje§! mapučský konflikt.\n"
 CHL_mapuche_nationalism_dynamic_modifier: "Mapučský nacionalismus"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Mapučský nacionalismus není v naší zemi příliš dlouho výrazný, i když je přítomen. Musíme ho proto tvarovat sami, abychom zajistili takový tvar, jaký nejvíce chceme."
 CHL_mapuche_social_classes: "Mapučské společenské třídy a spolupohlavní identity"
 CHL_mapuche_social_classes_desc: "Implementací společenských tříd a norem naší staré společnosti do nové, ji můžeme opět učinit prosperující."
 CHL_modify_chilean_airforce_ns_intro: "Upravit §Y$CHL_airforce_modifier$§! o"
 CHL_modify_chilean_army_ns_intro: "Upravit §Y$CHL_army_modifier$§! o"
 CHL_modify_chilean_economy_ns_intro: "Upravit §Y$CHL_chilean_economy_dynamic_modifier$§! o"
 CHL_modify_chilean_navy_ns_intro: "Upravit §Y$CHL_navy_modifier$§! o"
 CHL_modify_mapuche_nationalism_ns_intro: "Upravit §Y$CHL_mapuche_nationalism_dynamic_modifier$§! o"
 CHL_national_falange: "Falange Nacional"
 CHL_national_falange_desc: "Křesťanská politická strana Falange Nacional je progresivní a reformistická, oddělila se od konzervativní strany v roce 1935 a je více než ochotná podpořit naši současnou politickou koalici."
 CHL_naval_mutiny: "Námořní vzpoura"
 CHL_naval_mutiny_desc: "Právě probíhá další námořní vzpoura na protest proti vzestupu naší moci a velmi těžce oslabuje naši zemi."
 CHL_navy_modifier: "$SMB_navy_CHL$"
 CHL_non_lar_encryption: "Bonus za šifrování"
 CHL_oppressed_working_class: "Utlačovaná dělnická třída"
 CHL_oppressed_working_class_desc: "Díky naší brutální represí vůči všemu komunistickému už odbory v zemi nemohou působit a dělnická třída může být donucena konat dle naší vůle, aniž by mohla řádně protestovat, jinak by porušila Zákon o trvalé obraně."
 CHL_pan_hispanic_rhetoric: "Panhispánská rétorika"
 CHL_pan_hispanic_rhetoric_2: "Panhispánská rétorika"
 CHL_pan_hispanic_rhetoric_2_desc: "Brzy přijde éra hispánských národů a my budeme vládnout kontinentu. Je čas zlomit anglosaskou hegemonii a sjednotit hispánské národy!"
 CHL_pan_hispanic_rhetoric_3: "Panhispánská rétorika"
 CHL_pan_hispanic_rhetoric_3_desc: "Brzy přijde éra hispánských národů a my budeme vládnout kontinentu. Je čas zlomit anglosaskou hegemonii a sjednotit hispánské národy!"
 CHL_pan_hispanic_rhetoric_desc: "Brzy přijde éra hispánských národů a my budeme vládnout kontinentu. Je čas zlomit anglosaskou hegemonii a sjednotit hispánské národy!"
 CHL_patagonian_giants: "Patagonské obry"
 CHL_patagonian_giants_desc: "Kdysi dávno Patagonské obry budily respekt v srdcích i těch nejodvážnějších evropských objevitelů. Měli bychom zajistit, aby naše armáda nesla ducha těchto bájných lidí a získala respekt všech kolem nás."
 CHL_payment_for_aid: "Platba za zahraniční pomoc"
 CHL_peru_payments_to_chile: "Platby Chile"
 CHL_peru_payments_to_chile_desc: "Momentálně musíme každý měsíc platit velkou sumu peněz [CHL.GetNameDef], kvůli naší koupi [951.GetName]."
 CHL_popular_freedom_alliance_in_power: "Alianza Popular Libertadora"
 CHL_popular_front_in_power: "Frente Popular"
 CHL_popular_resistance: "Lidový odpor"
 CHL_popular_resistance_desc: "V zemi je stále mnoho lidí, kteří nevěří v moc jeho geniality, krále Antoinea Bernarda. Musíme se s nimi rychle vypořádat!"
 CHL_public_works_modifier: "Programy veřejných prací"
 CHL_puppeteering_idea: "Vládnout ze stínů"
 CHL_puppeteering_idea_desc: "Člověk nevládne prostým dobytím všeho a pokusem korunovat se králem. Musí najít loajální poddané a umístit je na trůny dobytých nepřátel, jako kdysi velký Napoleon Bonaparte!"
 CHL_radical_party_in_power: "Partido Radical"
 CHL_relief_efforts_idea: "Pomocné úsilí"
 CHL_relief_efforts_idea_desc: "Vláda založila Rekonstrukční a pomocnou korporaci, aby lépe organizovala a podporovala pomocné a rekonstrukční snahy po zemětřesení v Chillánu v roce 1939."
 CHL_relief_efforts_idea_tt: "Když národní duch §Y$CHL_relief_efforts_idea$§! zmizí:"
 CHL_republican_guards_in_exile: "[CHL.GetAdjective] republikánské gardy v exilu"
 CHL_republican_guards_in_exile_desc: "[CHL.GetAdjective] liberální vláda zřídila ozbrojené paramilitární jednotky v naší zemi, které jim pomohou vypořádat se s fašistickou hrozbou, pokud bychom s nimi šli do války."
 CHL_royal_mountaineers: "Les Montagnards Royaux"
 CHL_royal_mountaineers_desc: "I když Patagonie možná není, Araucania je určitě zemí hor a džunglí. Král proto vyzval k založení sboru královských horalů, kteří se specializují na boj v tomto náročném terénu."
 CHL_siphoning_funds: "Odčerpávání fondů"
 CHL_siphoning_funds_desc: "Propagační oddělení strany Nacista právě odčerpává veřejné finance, aby zvýšilo svůj vliv na [CHL.GetAdjective] populaci."
 CHL_socialist_land_reform: "Socialistická reforma půdy"
 CHL_socialist_land_reform_desc: "Éra Hacendados skončila a naši rolníci už nebudou žít v nevolnictví. Nová éra skutečně přichází do [CHL.GetNameDef]!"
 CHL_socialist_youth_idea: "Socialistická mládež"
 CHL_socialist_youth_idea_desc: "Socialistické mládežnické organizace nám pomohou organizovat paramilitární křídla, která mohou pomáhat našim vojákům v boji."
 CHL_spanish_refugees: "Španělští intelektuální uprchlíci"
 CHL_spirit_of_the_conquistadors: "Duch dobyvatelů"
 CHL_spirit_of_the_conquistadors_desc: "Za slávou dobyvatelů, kteří přivedli náš lid sem do našeho velkého království na Jižním Atlantiku, stojí jejich zásluha. Hrají významnou roli v naší historii a nyní slouží jako inspirace pro náš národ, jejich vůle nás povede do budoucnosti. [CHL.GetNameDefCap] poroste, jak budeme dobývat slabší sousedy a stát se dominantní mocností v Jižní Americe."
 CHL_spirit_of_the_pacific_war: "Obnovený duch války v Pacifiku"
 CHL_spirit_of_the_pacific_war_desc: "Jednou jsme porazili [BOL.GetAdjective] a [PRU.GetAdjective] armády i přes početní převahu protivníka. Nyní toto používáme jako propagandu k povzbuzení našich vojáků k vítězství!"
 CHL_state_catholicism_idea: "Státní katolicismus"
 CHL_state_catholicism_idea_desc: "Jako další krok k frankofonní sféře [CHL.GetNameDef] přijal katolicismus jako svůj nový státní náboženství."
 CHL_state_supporting_resistance_modifier: "Chilská podpora odporu"
 CHL_state_supporting_resistance_modifier_desc: "Chile tajně dodává zbraně, vybavení a vojenský výcvik místním skupinám odporu a gerilám."
 CHL_strict_secularism: "Přísný sekularismus"
