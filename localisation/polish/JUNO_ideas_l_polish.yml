l_polish:
 ARG_FJC_empowered_idea: "FJC posíleno"
 ARG_FJC_empowered_idea_desc: "Federación Juvenil Comunista de la Argentina je jednou z nejvlivnějších mládežnických politických organizací v historii země. Je to mládežnická organizace v souladu s PCA a byla založena v roce 1921, aby propagovala politiku strany mezi argentinskou mládeží. S tím, jak je nyní PCA plně u moci, může FJC pokračovat v růstu a rozvoji mladých lidí Argentiny na plnohodnotné revolucionáře!"
 ARG_agrarian_reforms_idea: "Agrární Reformy"
 ARG_agrarian_reforms_idea_desc: "$ARG_support_the_farmers_decisions_desc$"
 ARG_airforce_modifier: "$SMB_air_force_ARG$"
 ARG_american_allyship_idea: "Úzké vazby s Washingtonem"
 ARG_american_allyship_idea_desc: "Ve spiritu americké spolupráce jsme navázali bližší politické vazby s [USA.GetNameDef]. Jak stojíme spolu pod významnými slovy Monroeovy doktríny, nic z moci v Evropě nemůže stát mezi naší jednotnou frontou."
 ARG_anti_american_idea: "Protiamerické nálady"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Protiamerická propaganda"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap] je významnou hrozbou pro náš režim. Zatímco jsou známí jako spící obr, nikdy nemůžeme vědět, kdy se rozhodnou probudit a obrátit svou pozornost k nám. Naše jednotky, díky našemu propagačnímu oddělení, jsou připraveny čelit [USA.GetAdjective] nebezpečí ze severu."
 ARG_anti_british_sentiment_idea: "Anti-britské cítění"
 ARG_anti_british_sentiment_idea_desc: "Od doby, kdy jsme přerušili vazby s [ENG.GetNameDef], se do naší vlády dostala vlna anti-britských sentimentů. Již nejsme vázáni jejich smlouvami a obchodními dohodami! Nyní se můžeme soustředit na to, co je důležitější: válku."
 ARG_anti_corruption_modifier: "Politika proti korupci"
 ARG_anti_corruption_modifier_desc: "Korupce, která sužovala vládu naší země, byla naprosto nepřijatelná. Díky politikám Marcela T. de Alveara jsme konečně byli schopni začít ukončovat zjevné podvodné aktivity, kterých se naši politici účastnili."
 ARG_anti_soviet_idea: "Antisovětské nálady"
 ARG_anti_soviet_idea_desc: "Hrozba komunismu a nebezpečí, které představuje pro naši národ, je příliš důležité ignorovat. [SOV.GetNameDefCap] se nadále osvědčuje jako mocnost schopná zničit náš způsob života, jak jej známe. Lidé se bojí rudé hrozby, a tedy by měli!"
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "N nikdy není snadné vyrazit do boje osamocen, zvlášť když máme tak velkolepé cíle dobytí na jihoamerickém kontinentu. Nicméně, pokud se ocitneme uvázaní v fašistických hnutích v Evropě, můžeme ztratit přehled o tom, co je naším skutečným cílem: sjednocená Jižní Amerika."
 ARG_argentina_for_all_idea: "Argentina pro všechny"
 ARG_argentina_for_all_idea_desc: "Naše velká země má tak širokou škálu lidí žijících v jejích hranicích a po dlouhou dobu bylo téměř nemožné spojit naši populaci pod jednu vlajku. Je čas, abychom změnili svůj přístup. [ARG.GetNameDef] je země, která by měla být přístupná a přijímající všechny, kteří ji nazývají domovem."
 ARG_argentine_beef_idea: "Argentinské hovězí"
 ARG_argentine_beef_idea_desc: "Od doby, kdy byli první dobytek přivezeni do [ARG.GetNameDef] v roce 1536 španělskými dobyvateli, se hovězí maso stalo základem tradiční argentinské kuchyně. Díky tomu se naše hovězí maso stalo známé po celém světě a jako takové existuje velká poptávka po jeho vývozu."
 ARG_argentine_beef_trade_idea: "Obchod s argentinským hovězím"
 ARG_argentine_metropole_idea: "Argentinská metropole"
 ARG_argentine_metropole_idea_desc: "Donedávna naše země prosperovala na základě venkovního zemědělství a těžebních komunit. Jak se však nadále vyvíjíme během 20. století, doba se změnila a představa ideálního [ARG.GetAdjective] života se také vyvinula. Mnozí se hrnou do našich nyní rozšířených a prosperujících měst s nadějí, že zapustí kořeny a přizpůsobí se metropolitnímu životnímu stylu."
 ARG_argentine_nationalism_idea: "Argentina nacionalismus"
 ARG_argentine_nationalism_idea_desc: "Máme na co být hrdí jako [ARG.GetAdjective]ové a proto i nadále povzbuzujeme ty, kdo jsou v našich hranicích, aby se identifikovali a podpořili zájmy naší země. Nepotřebujeme pomoc těch, kdo by chtěli uplatňovat přísné předpisy nebo nás vyhrožovat válkou. [ARG.GetNameDefCap] je suverénní země, která se drží sama."
 ARG_army_modifier: "$SMB_army_ARG$"
 ARG_arsenales_de_marina_manufacturer: "$ARG_arsenales_de_marina_organization$"
 ARG_astarsa_manufacturer: "$ARG_astarsa_organization$"
 ARG_british_argentine_agreement: "Dohoda [ENG.GetAdjective]-[ARG.GetAdjective]"
 ARG_british_argentine_agreement_desc: "Byla uzavřena dohoda o lepších obchodních podmínkách mezi námi a [ENG.GetAdjective]. Od teď užíváme mírnou slevu na našem obchodu s [ENG.GetAdjective]."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] byl jedním z našich nejdéle trvajících obchodních partnerů. Jak pokračujeme v dodržování mnoha našich smluv a dohod, můžeme zjistit, že se naše ideologie začíná shodovat s jejich."
 ARG_buying_the_islands_idea: "Koupeny ostrovy Jižního Atlantského oceánu"
 ARG_buying_the_islands_idea_desc: "Jak se ukazuje, koupě dvou celých ostrovů je docela drahá. Tento dluh budeme splácet nějakou dobu."
 ARG_chade_cade: "CHADE-CADE"
 ARG_civilian_economy_boost_idea: "Rozvinutá civilní ekonomika"
 ARG_civilian_economy_boost_idea_desc: "Díky pečlivému plánování a dobře umístěným darům jsme byli schopni plně rozvinout naši civilní ekonomiku. Zvětšené služby dostupné našim občanům znamenají, že národní index štěstí se bude pomalu zvyšovat v průběhu času."
 ARG_committee_of_state_security_idea_lar: "Výbor státní bezpečnosti"
 ARG_committee_of_state_security_idea_lar_desc: "Modelováno po ruských zpravodajských agenturách, Argentinská Komise státní bezpečnosti je zřízena k provádění zahraničního zpravodajství, kontra-zpravodajství a funkcí tajné policie."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_construction_guilds_idea: "Argentinské stavební cechy"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "Korupce, která sužovala vládu našeho národa, byla naprosto nepřijatelná. Díky politikám Roberta María Ortize jsme konečně byli schopni začít ukončovat zřetelné podvodné aktivity, kterých se naši politici účastnili."
 ARG_counter_interlligence_program_idea: "Argentinský program kontrašpionáže"
 ARG_counter_interlligence_program_idea_desc: "Špionáž je jednou z mnoha front, které musíme čelit v tomto globálním konfliktu, a tak je schopnost efektivně provozovat vlastní protizpravodajský program klíčová pro přežití této války. Zaměřili jsme se na obranné politiky spíše než na ofenzivní podvratné taktiky."
 ARG_cut_ties_with_britain_idea: "Přerušení vazeb s Británií"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] ukončil vztahy s námi."
 ARG_disrupt_bolivar_lar: "Práce proti operaci Bolívar"
 ARG_disrupt_bolivar_lar_desc: "Operace Bolívar nám byla trnem v oku již mnoho let a je na nás, abychom se postavili proti tomuto ohavnému aktu nepřátelské špionáže."
 ARG_disrupt_bolivar_no_lar: "Narušená operace Bolívar"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_economic_reactivation_idea: "Ekonomická reaktivace"
 ARG_economic_reactivation_idea_desc: "Zákon o ekonomické reaktiviaci je legislativa, která byla zavedena, aby zajistila, že více vládních peněz bude směřováno k financování rozvoje hospodářských a průmyslových sektorů."
 ARG_eden_malbran_treaty_idea: "Eden-Malbránská dohoda"
 ARG_eden_malbran_treaty_idea_desc: "Jako odpověď na přísná omezení uvalená Roca-Runcimanovou dohodou byla vyjednána nová dohoda pod názvem Eden-Malbránská smlouva. To umožnilo [ENG.GetNameDef] získat další ústupky, zatímco se snížily náklady na přepravní sazby na pšenici."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "Obr na severu dlouho stál jako bastion kapitalismu. Je na čase, abychom ukončili americký imperialismus a přivedli Šarlatové ponoření."
 ARG_envoy_to_london_idea: "Úzké vazby s Londýnem"
 ARG_envoy_to_london_idea_desc: "Dokud si budeme navzájem pomáhat, [ENG.GetNameDev] bude mít přítele v [ARG.GetNameDef]. Je důležité, aby naše dvě národy zůstaly politicky propojené a zajistily, že naše cíle zůstanou sladěny."
 ARG_fabricaciones_militares: "$ARG_fabricaciones_militares_organization$"
 ARG_fabricaciones_militares_art_manufacturer: "$ARG_fabricaciones_militares_art_organization$"
 ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_manufacturer: "$ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_organization$"
 ARG_ferrocarriles_argentinos: "Argentinské železnice"
 ARG_fma_manufacturer: "$ARG_fma_organization$"
 ARG_free_association_idea: "Svobodná asociace producentů"
 ARG_free_association_idea_desc: "Svobodná asociace je vztah mezi jednotlivci, kde neexistuje stát, sociální třída, hierarchie nebo soukromé vlastnictví výrobních prostředků. Podle anarcho-syndikalistů u moci to umožní jednotlivcům svobodně se asociovat bez sociálních omezení k výrobě a reprodukci svých vlastních podmínek existence."
 ARG_growing_nationalism_modifier: "Rostoucí Nacionalistické Hnutí"
 ARG_growing_nationalism_modifier_desc: "Argentinská nacionalistická strana způsobila v zemi vlny a proto, čím dál více lidí se snaží připojit k jejich řadám, aby podpořili jejich rostoucí ideologii. Argentinský nacionalismus se řídí myšlenkou obnovení [ARG.GetAdjective] identity a upevnění se jako dominantní síly v Jižní Americe."
 ARG_hispano_argentina_manufacturer: "$ARG_hispano_argentina_organization$"
 ARG_improved_cooperation_idea: "Zlepšená spolupráce"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] a [ENG.GetNameDef] se sjednocují ve svých zájmech."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_idea: "Neslavné desetiletí"
 ARG_infamous_decade_idea_desc: "Infamous Decade byla doba v historii Argentiny, která začala vojenským pučem v roce 1930 proti prezidentu Hipólitovi Yrigoyenovi. Byla to doba, kterou charakterizovaly dvě věci. Na jedné straně značný venkovský exodus po Velké hospodářské krizi a na druhé straně očividné volební podvody, které měly perpetuovat konzervativní vlády v moci."
 ARG_integrate_operation_bolivar_idea_lar: "Integrace Operace Bolívar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Díky našemu bližšímu spojení s mocnostmi Osy jsme úspěšně začali integrovat Operaci Bolívar a pracovat na pomoci jihoamerickému divadlu se svým vlastním špionážním programem."
 ARG_integrate_operation_bolivar_idea_no_lar: "Integrace Operace Bolívar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_international_loan_modifier: "Mezinárodní Půjčka"
 ARG_international_loan_modifier_desc: "Není neobvyklé, že se země obracejí na jiné národy po celém světě o finanční pomoc v dobách krize. Vzhledem k aktuálnímu stavu ekonomiky [ROOT.GetNameDef] je naprosto logické přijmout pomoc od hlavních mocností, které hrají roli během tohoto konfliktu."
 ARG_invest_in_railways_idea: "Investice do železnic"
 ARG_invest_in_railways_idea_desc: "V moderní době se každé odvětví spoléhá na vždy podporující páteř národní železniční služby. Jak jsme rozšiřovali naše železniční tratě po celé zemi, položili jsme základy pro solidní přepravu zboží z našich venkovských komunit zpět do měst."
 ARG_invest_in_roads_idea: "Investovalo se do silnic"
 ARG_invest_in_roads_idea_desc: "Dálnice národa jsou klíčové pro ekonomické, průmyslové a vojenské schopnosti [ARG.GetNameDef]. Naše investice do jejich výstavby a údržby nám bude sloužit v letech, které přijdou."
 ARG_liberation_theology_idea: "Teologie osvobození"
 ARG_liberation_theology_idea_desc: "Teologie osvobození je značka křesťanství, která zdůrazňuje osvobození utlačovaných. Jako náboženství se zapojuje do socio-ekonomických analýz, s důrazem na sociální problémy pro chudé a politické osvobození pro utlačované národy. Teologie osvobození vznikla prostřednictvím touhy našeho lidu po náboženské svobodě a podpoře našich revolučních cílů."
 ARG_maintain_neutrality_idea: "Odvěké zaměření na sebe"
 ARG_maintain_neutrality_idea_desc: "Ukázali jsme, že nás nezajímají větší konflikty, které zuří po celém světě. Musíme se především starat o sebe. Ať je to prohlášení pro všechny, že [ARG.GetNameDef] se bude soustředit na své vlastní cíle."
 ARG_military_government_idea: "Vojenská vláda"
 ARG_military_government_idea_desc: "Pedro Pablo Ramírez převzal vládu a na jejím místě zřídil vojenskou administraci. Tato změna režimu byla vyvolána mnoha výkřiky po změně ze strany dříve zkorumpované a podvodné Concordancie. S manifestem, který se soustředí na [ARG.GeAdjective] expanzionismus, naše země se jistě potká s mnoha konflikty v budoucnu."
 ARG_modify_argentine_airforce_ns_intro: "Upravit §Y$ARG_airforce_modifier$§! pomocí"
 ARG_modify_argentine_army_ns_intro: "Upravit §Y$ARG_army_modifier$§! podle"
 ARG_modify_argentine_navy_ns_intro: "Upravit §Y$ARG_navy_modifier$§! podle"
 ARG_modify_corruption_ns_intro: "Upravit §Y$ARG_political_corruption_modifier$§! podle"
 ARG_modify_growing_nationalism_ns_intro: "Upravit §Y$ARG_growing_nationalism_modifier$§! pomocí"
 ARG_modify_international_loan_intro: "Upravit §Y$ARG_international_loan_modifier$§! pomocí"
 ARG_monroe_doctrine_idea: "Základní s Monroe Doktrínou"
 ARG_monroe_doctrine_idea_desc: "Monroeova doktrína už dlouho představuje způsob, jak zabránit evropskému vměšování do západní hemisféry. Je pro nás zásadní tuto doktrínu dodržovat, pokud máme přežít nápor války."
 ARG_navy_modifier: "$SMB_navy_ARG$"
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "Ačkoli ostatní země na kontinentu možná nesouhlasí s naší vládou, bylo by proti naší ideologii sedět a nechat je být dobyty rozzuřenými, agresivními útočníky. Pokud by některý z našich sousedů padl pod útočníka, musíme vzít zbraně, abychom je osvobodili."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "I přes všechny těžkosti, které jsme museli překonat, je [ARG.GetNameDef] schopno stát na vlastních nohou, aniž bychom se klaněli jiným národům, frakcím a konglomerátům. V těchto turbulentních časech si volíme vlastní cestu."
 ARG_political_corruption_modifier: "Politická korupce"
 ARG_political_corruption_modifier_desc: "Po mnoho let je [ARG.GetNameDef] sužována silnou korupcí uvnitř své vlády. I když se zdálo, že se situace zlepšila s povolením vzniku Concordancie, podvody a zastrašování voličů nadále přetrvávají."
 ARG_preparing_for_war_idea: "Příprava na válku"
 ARG_preparing_for_war_idea_desc: "Kontinent Jižní Ameriky se nad námi tyčí, připraven ke vzniku. Naše armády se připravují na válku, zatímco naši politici a diplomaté vroucně vytvářejí dokumenty a ultimáta v přípravě na naši dobytí. Pitu Viper je připraven k útoku."
 ARG_public_works_investment_idea: "Investice do veřejných prací"
 ARG_public_works_investment_idea_desc: "Je důležité, aby [ARG.GetAdjective] vláda financovala a zajišťovala projekty veřejných prací pro rekreační, zaměstnanecké, zdravotní a bezpečnostní účely. To přispěje ke zlepšení kvality života v širší [ARG.GetAdjective] komunitě."
 ARG_raf_cooperation_idea: "Spolupráce RAF"
 ARG_raf_cooperation_idea_desc: "Jak konflikty po celém světě stále probíhají, musíme udělat vše pro podporu našich spojenců s čímkoli, co můžeme shromáždit. Těsnější spolupráce s královským letectvem [ENG.GetNameDef] jistě přivede naše vlastní piloty na modernější úroveň."
 ARG_rapid_militarization_idea: "Rychlá militarizace"
 ARG_rapid_militarization_idea_desc: "Rychlá militarizace je proces, při kterém se společnost organizuje pro vojenský konflikt a násilí. Na sebe jsme vzali úkol plně rozvinout náš vojensko-průmyslový komplex a připravit se na nadcházející boje."
 ARG_red_scare_idea: "Důsledky červeného strachu"
 ARG_red_scare_idea_desc: "Napětí ohledně ideologie překročilo mez mezi těmito dvěma národy."
 ARG_refused_embargo_idea: "Odmítnutá embargo žádost"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] odmítli naši žádost o embargo na Osy."
 ARG_regulated_salaries: "Regulované mzdy"
 ARG_regulated_salaries_desc: "Přijali jsme opatření, abychom zabránili našim zaměstnaným občanům být podpláceni naším domácím průmyslem. Dohoda dosažená mezi průmyslem a pracovníky se ukázala být pro nás jako zemi nejprospěšnější."
 ARG_resource_extration_focus: "Zaměření na těžbu zdrojů"
 ARG_roca_runciman_new_partner_idea: "Smlouva z La Platy"
 ARG_roca_runciman_treaty_idea: "Roca-Runcimanova smlouva"
 ARG_roca_runciman_treaty_idea_desc: "Roca-Runcimanova dohoda je významný obchodní pakt mezi [ARG.GetNameDef] a [ENG.GetNameDef], podepsaný v květnu 1933, který zaručil [ARG.GetNameDef] pevný podíl na [ENG.GetAdjective] masném trhu. Na oplátku [ARG.GetNameDef] souhlasilo s omezeními týkajícími se obchodu a směny měny, čímž zachovalo obchodní zájmy [ENG.GetNameDef] v zemi."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_social_welfare_fund_ns: "Fond sociálního zabezpečení [ARG.GetAdjective]"
 ARG_social_welfare_fund_ns_desc: "Byl přijat zvýšený výdaj na sociální blahobyt v [ARG.GetNameDef]. V současnosti vidíme pozitivní účinky z tohoto zvýšeného rozpočtu ve tvaru spokojenější populace a stále pozitivnějšího postoje k vládě."
 ARG_socialist_unification_idea: "Socialistická unifikace"
 ARG_socialist_unification_idea_desc: "Díky moci naší slavné revoluce jsme konečně byli schopni etablovat se jako dominantní ideologie na jihoamerickém kontinentu. Tato válka, která byla vybojována krví a odvahou, naplnila náš lid touhou po větší vlasti pro jihoamerické socialistické republiky."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Abychom zajistili mezinárodní revoluci, musíme nabídnout pomoc našim socialistickým státům kdykoli to bude potřeba. Pokud můžeme ušetřit lidskou sílu, musíme poslat dobrovolníky, aby pomohli bojovat proti buržoazii po celém světě!"
 ARG_spirit_of_the_cisplatine_war_idea: "Duch cisplatinské války"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "Cisplatinská válka byla také běžně známá jako Argentinsko-Brazilská válka. Bylo to ozbrojené konflikt, který se odehrál v 20. letech 19. století, a od té doby se mezi našimi dvěma národy utvořil napjatý a nejistý mír. To už není pravda. [BRA.GetNameDefCap] je hrozba, se kterou se musíme vypořádat. Naše vojska kráčejí se duchem naší minulosti v jejich zadním větru."
 ARG_spirit_of_the_conquistadors_idea: "Duch dobyvatelů"
 ARG_spirit_of_the_conquistadors_idea_desc: "Je to na slávě dobyvatelů, kteří přivedli náš lid sem do naší krásné země stříbra. Hrají hlavní roli v naší historii a nyní slouží jako inspirace pro nový nacionalistický režim Nimia de Anquína. [ARG.GetNameDefCap] se zvětší, jak dobyjeme naše slabší sousedy a staneme se dominantní mocností v Jižní Americe."
 ARG_state_atheism_idea: "Státní ateismus"
 ARG_state_atheism_idea_desc: "Státní ateismus je začlenění tvrdého ateismu do politických režimů. Mnozí ho považují za polární opak teologie, je to běžná politika přijatá komunistickými státy, jdouce ve stopách Sovětského svazu, když se poprvé dostal k moci."
 ARG_state_unions_idea: "Státní unie"
 ARG_state_unions_idea_desc: "Odbory jsou organizace pracovníků, které se usilují o udržení a zlepšení podmínek jejich zaměstnání. Mnoho z těchto podmínek zahrnuje lepší mzdy a výhody, zlepšenou bezpečnost a pracovní podmínky, stejně jako zajištění toho, aby nebyl běžný pracovník nespravedlivě šikanován svým managementem."
 ARG_subdue_dissension_idea: "Potlačená nesváry"
 ARG_subdue_dissension_idea_desc: "Probíhající vojenské nesváry byly konečně potlačeny. To by pro nás mělo být poučením do budoucna, abychom sledovali další nepokoje uvnitř mnoha složek naší vlády."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap] trpěla v raném 20. století, zejména kvůli úderu Velké hospodářské krize a následnému začátku Infamous Decade. Navzdory neustálým podvodným volbám, pokusům o puč a korumpovaným vládním činitelům, jsme byli schopni vyjít na vrchol jako stabilní a efektivní národ."
 ARG_united_workers_idea: "Spojení pracovníků"
 ARG_united_workers_idea_desc: "Dělník je páteří socialistické revoluce. Proletariát stojí jednotně proti korupci a podvodům, které kapitalismus rozšířil po celém [ARG.GetNameDef]"
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Díky bližším vztahům s [USA.GetNameDef] jsme byli schopni převzít jejich tréninkové režimy do naší armády. Pokud budeme cvičit naše vojáky jako [USA.GetNameDef], budeme mít silnější a odolnější armádu."
 ARG_war_division_idea: "Válečná divize"
 ARG_war_division_idea_desc: "Nyní, když naše národ stabilizoval svou vládu a vytvořil silnou ekonomiku, konečně jsme získali dostatečnou podporu od našich lidí, abychom mohli připravit plány na naše expanzionistické cíle."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "S ženou jako vedoucí pro [ARG.GetNameDef] se nastavuje precedent, že ženy by měly mít právo pracovat i v jiných odvětvích. Díky této velké přidané hodnotě do naší pracovní síly můžeme očekávat velký ekonomický pokrok pro naši zemi."
 BOL_empresa_nacional_ferrocarriles_del_estado: "Národní železnice státu"
 BOL_era_of_national_regression: "Era národní regresi"
 BOL_era_of_national_regression_desc: "Poslední desetiletí byla pro Bolívii těžká. Nejprve válka v Tichém oceánu od 1879 do 1883, pak válka o Acre od 1899 do 1903, a nakonec nejnovější porážka země, válka o Chaco od 1932 do 1935."
 BOL_era_of_national_regression_tt: "Bude odstraněno, pokud bude obnovena Velká Bolívie:\nMá plnou kontrolu nad §YAcre§!, §YAntofagasta§!, §YChaco Boreal§!."
 BOL_plurinational_democracy: "Demokratický plurinacionalismus"
 BOL_plurinational_democracy_desc: "Náš stát je definován koexistencí mnoha uzavřených nebo zachovaných národních skupin uvnitř politického útvaru. V [BOL.GetNameDef] je myšlenka národnosti plurální, což znamená, že v organizované komunitě nebo těle národů existuje mnoho národů."
 BOL_toll_of_the_chaco_war: "Náklady na Chaco válku"
 BOL_toll_of_the_chaco_war_2: "Náklady na Chaco válku"
 BOL_toll_of_the_chaco_war_2_desc: "Chaco válka právě skončila, trvala od roku 1932 do roku 1935. Vůle bojovat byla zcela vyčerpaná i u nejhorlivějších příznivců expanze v Bolívii a Paraguay, a mnozí leží mrtví v stále sporné oblasti Chaco Boreal."
 BOL_toll_of_the_chaco_war_desc: "Chaco válka právě skončila, trvala od roku 1932 do roku 1935. Vůle bojovat byla zcela vyčerpána i u nejvášnivějších podporovatelů expanze v Bolívii a Paraguayi, a mnozí leží mrtvi v dosud sporné oblasti Chaco Boreal."
 BRA_accepted_washington_accords: "Přijatá washingtonská dohoda"
 BRA_aftermath_of_the_coup: "Stav nouze"
 BRA_aftermath_of_the_coup_desc: "Veřejný stav ohrožení byl vyhlášen v listopadu 1935, kdy komunisté zahájili puč, který hrozil, že se přetvoří na plnohodnotnou občanskou válku. Ačkoli byl puč odražen, prezident ještě neukončil stav ohrožení. Mnozí napříč politickým spektrem nyní obávají, že režim bude nadále používat mimořádné pravomoce k potlačení jakéhokoli dalšího nesouhlasu."
 BRA_aftermath_of_the_coup_dummy_idea: "$BRA_aftermath_of_the_coup$"
 BRA_aftermath_of_the_coup_dummy_idea_desc: "$BRA_aftermath_of_the_coup_desc$"
 BRA_aid_brazilian_communists: "Podpora brazilských komunistů"
 BRA_aid_operation_bolivar: "Operace Bolivar"
 BRA_aid_operation_bolivar_desc: "$BRA_expand_operation_bolivar_desc$"
 BRA_airforce_modifier: "$SMB_air_force_BRA$"
 BRA_amrj_manufacturer: "$BRA_amrj_organization$"
 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "Domorodé pozdravy Anauê nabyly nový život jako bojový pokřik integralistického hnutí. Zpívané v ulicích zeleným uniforem členů strany, vnáší hrdost do těch, kteří mají nacionalistické sklon, a úzkost do jejich opozice."
 BRA_army_dummy_idea: "$SMB_army_BRA$"
 BRA_army_modifier: "$SMB_army_BRA$"
 BRA_army_reward: "Odměnění loajality armády"
 BRA_article_138: "Článek 138"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_atheist_state: "Ateistický stát"
 BRA_atheist_state_desc: "Jako stát zaměřený na vědecký pokrok nemůžeme trávit čas dvorem duchovenstva. Administrace země a náboženství jejích obyvatel by neměly být smíšeny, a my to hodláme udržet tak."
 BRA_banco_do_brasil_idea: "Banco do Brasil"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_bernadini_manufacturer: "$BRA_bernadini_organization$"
 BRA_brown_water_navy_idea: "Rozšířené námořnictvo na hnědé vodě"
 BRA_brown_water_navy_idea_bonus_tt: "Všichni pěšáci:\n §Y-River:§!\n Pohyb: §G+10%§!\n Útok: §G+10%§!\n Obrana: §G+5%§!"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_cangaceiro_state: "Cangaço aktivní ve státě"
 BRA_cangaceiro_state_desc: "Na severovýchodě Brazílie kdysi existoval mocenský vakuum, které vedlo k vzestupu banditů známých jako Cangaço. Tito bandité sužují region po desetiletí a často jsou podporováni sympatičtí místní obyvatelé. Musíme něco udělat s jejich pokračujícím lupičstvím a vražděním, než zcela ztratíme kontrolu nad regionem."
 BRA_cbc_manufacturer: "$BRA_cbc_organization$"
 BRA_collaboration_with_the_church: "Spolupráce s církví"
 BRA_collaboration_with_the_church_desc: "Církev je pro mnoho Brazilců nesmírně důležitá. Konzultováním s nimi o politikách můžeme získat jejich masovou podporu pro naši administraci."
 BRA_collectivized_agriculture: "Kolektivní zemědělství"
 BRA_collectivized_agriculture_desc: "Kolektivizací našeho zemědělského průmyslu jsme zvýšili jeho účinnost a posílili komunistickou ideologii mezi naším lidem."
 BRA_commonwealth_idea: "Členský stát Lusofonní Commonwealthu"
 BRA_commonwealth_idea_desc: "Tento národ je členem Lusofonního Společenství, komunity s silnými historickými vazbami, kde je portugalština často nejvíce používaným jazykem. Členské státy se dohodly na vzájemné spolupráci v otázkách společného zájmu, jako je technologie a zahraniční politika."
 BRA_court_the_military_idea: "Přitahování armády"
 BRA_court_the_military_idea_desc: "Nemůžeme si udržet moc bez zavedeného vlivu a zdrojů vojenské moci. Minimálně prozatím se musíme snažit je udržet na své straně."
 BRA_cprm_idea: "Rádio Marconi"
 BRA_ddam_manufacturer: "$BRA_ddam_organization$"
