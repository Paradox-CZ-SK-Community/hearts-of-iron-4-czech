 BRA_ethical_internationalism_idea: "Etický internacionalismus"
 BRA_ethical_internationalism_idea_desc: "$BRA_ethical_internationalism$"
 BRA_expanding_the_revolution: "Rozšiřování revoluce"
 BRA_expanding_the_revolution_desc: "Revoluce byla přenesena do [BRA.GetNameDef] a nyní se musíme podívat za naše vlastní hranice. Nastal čas, abychom šířili revoluci pro dobro našich druhů mimo [BRA.GetNameDef]."
 BRA_federal_republic: "Přijetí federalismu"
 BRA_federal_republic_desc: "$BRA_greater_federalism_desc$"
 BRA_fiat_company: "Brazilská Fiat"
 BRA_fnm_manufacturer: "$BRA_fnm_organization$"
 BRA_ford_motor_company: "$USA_ford_motor_company_organization$"
 BRA_good_neighbor_policy: "Politika Dobré Sousedi"
 BRA_good_neighbor_policy_desc: "$BRA_cooperation_in_the_americas_desc$"
 BRA_growing_state_dynamic_modifier: "Rostoucí stát"
 BRA_growing_state_dynamic_modifier_desc: "Díky silným investicím a rozvoji ze strany centrální vlády má tento stát nyní rozvíjející se ekonomiku, která směřuje k plné industrializaci v nadcházejících letech."
 BRA_international_crisis: "Mezinárodní krize"
 BRA_international_crisis_desc: "$BRA_the_international_crisis_desc$"
 BRA_king_petropolis: "Dom Pedro de Alcântara"
 BRA_king_petropolis_desc: ""
 BRA_king_vassouras: "Dom Pedro Henrique"
 BRA_king_vassouras_desc: ""
 BRA_liberated_by_communist_brazil: "Osvobozeno [BRA.GetNameDefCap]"
 BRA_liberated_by_communist_brazil_desc: "Naše země konečně získala svou právoplatnou nezávislost od kolonizátorů. S pomocí [BRA.GetNameDef] jsme opět svobodná země. Díky jejich činům, které nás tak zřetelně pomáhají, se komunistické myšlenky, které hlásají, začínají zakořeňovat mezi našimi lidmi."
