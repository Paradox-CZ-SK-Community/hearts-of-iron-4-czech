 jet_engine_axial_6x: "6x Axiální tryskový motor"
 jet_engine_axial_6x_desc: "$engine_1_6x_desc$"
 large_aircraft_cannon_1x:0 "Velký kanón 1x"
 large_aircraft_cannon_1x_desc:0 "Vystřelující větší a silnější náboj než předchozí iterace automatických kanonů, ale pomalejšími rychlostmi, tento zbraň může sestřelit i velkou konstrukci letadla jedním záshem."
 large_aircraft_cannon_2x:0 "2x Velký kanón"
 large_aircraft_cannon_2x_desc:0 "Dvojité kanóny dávají letadlu značnou palebnou sílu, zatímco zvýšený objem palby usnadňuje dosažení ničivých zásahů."
 large_bomb_bay:0 "Velký bombový prostor"
 large_bomb_bay_desc:0 "Velký hangár k přepravě dostatečného ordnance k poškození nebo zničení i rozsáhlých továren a jiných těžkých cílů."
 large_plane_airframe:1 "$strat_bomber_equipment$"
 large_plane_airframe_0:0 "Trup velkého letadla z období mezi válkami"
 large_plane_airframe_0_desc:0 "Tento velmi velký trup má dostatek prostoru pro přepravu bomb nebo palivových nádrží. Nicméně je jasné, že jeho vývojový potenciál je vážně omezen. Nové generace strategických bombardérů jsou již na obzoru."
 large_plane_airframe_1:0 "Základní velká konstrukce"
 large_plane_airframe_1_desc:0 "Tato konstrukce byla navržena k testování potenciálu skutečného strategického bombardéru, schopného útočit na průmyslové cíle hluboko na území nepřítele a přivést svou posádku zpět živou."  
 large_plane_airframe_2:0 "Vylepšený velký trup"
 large_plane_airframe_2_desc:0 "S konceptem strategického bombardéru nyní dobře ověřeným byl tento trup navržen k vylepšení zatížení a dosahu, přičemž má dostatečný potenciál pro budoucí růst."
 large_plane_airframe_3:0 "Pokročilá velká konstrukce"
 large_plane_airframe_3_desc:0 "Optimalizováno pro velmi dlouhé lety ve velmi vysoké nadmořské výšce, tento trup je schopen nést značné zatížení hluboko do srdce nepřátelského území."
 large_plane_airframe_4:0 "Moderní trup velkého letadla"
 large_plane_airframe_4_desc:0 "Proudový pohon nabízí kvantový skok v výkonu. Tato konstrukce byla navržena, aby tuto výhodu využila."  
 large_plane_airframe_desc:0 "Velká konstrukce letadla s dostatkem prostoru, schopná uchytit až šest motorů a nést velké náklady na dlouhé vzdálenosti."
 large_plane_maritime_patrol_plane_airframe:2 "Námořní patrolový bombardér"
 large_plane_maritime_patrol_plane_airframe_0:0 "Meziválečné námořní hlídkové trupy"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Flotila potřebuje letadla s dlouhým dosahem, aby našla své nepřátele daleko od břehu. I když je poněkud zastaralé, tato konstrukce letadla nabízí potřebný dosah k pokrytí velkých úseků oceánu."
 large_plane_maritime_patrol_plane_airframe_1:0 "Základní konstrukce námořní hlídkové letadlo"  
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Návrat silnějších nosných letadel činí nezbytným nalezení a zničení nepřátelských flotil daleko od pobřeží. Prvním krokem je najít je daleko na oceánu, což vyžaduje nový typ letadla."  
 large_plane_maritime_patrol_plane_airframe_2:0 "Vylepšený námořní patrolový trup"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Dvojí hrozba ponorek a útočných křižníků vyžaduje hlídkování obrovských ploch oceánu. Tento trup je optimalizován pro tuto činnost."
 large_plane_maritime_patrol_plane_airframe_3:0 "Pokročilá konstrukce pro námořní hlídkování"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar a další senzory umožňují nalézt nepřátelské flotily i za špatného počasí nebo temných nocí, ale veškeré nové vybavení vyžaduje větší konstrukci pro jeho transport."
 large_plane_maritime_patrol_plane_airframe_4:0 "Moderní námořní hlídkové letadlo"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "S příchodem éry raket musí námořní hlídková letadla být schopna operovat ještě dál od pobřeží a po delší dobu."
 large_plane_maritime_patrol_plane_airframe_desc:0 "$large_plane_airframe_desc$"  
 light_mg_2x:0 "2x Lehký kulomet"
 light_mg_2x_desc:0 "Sada dvou kulometů ráže pušky poskytuje mírné zvýšení palebné síly proti vzdušným cílům za velmi umírněnou cenu."
 light_mg_4x:0 "4x lehký kulomet"  
 light_mg_4x_desc:0 "Co tato sada čtyř puškových kalibrů postrádá na ničivosti, to kompenzuje obrovským objemem."
 lmg_defense_turret:0 "Lehká MG obranná věž"
 lmg_defense_turret_2x:0 "Osvětlovací MG obranná věž 2x"
 lmg_defense_turret_2x_desc:0 "Sada dvou lehkých kulometů v elektricky poháněných otočných věžích pokrývá více úhlů a činí letadlo mnohem těžším cílem k útoku."  
 lmg_defense_turret_desc:0 "I když je poněkud slabší pro vzdušný boj, lehký kulomet ve věži učiní jakýkoliv útok proti tomuto letadlu mnohem nebezpečnějším podnikem."
 medium_bomb_bay:0 "Střední bombový prostor"  
 medium_bomb_bay_desc:0 "Prostřední bombová zátěž umožňuje nést dostatečné množství munice k úderu na široké spektrum cílů."
 medium_plane_airframe:1 "$tac_bomber_equipment$"
 medium_plane_airframe_0:0 "Meziobdobí střední konstrukce"  
 medium_plane_airframe_0_desc:0 "Ačkoli je schopen nést značný náklad na velké vzdálenosti, růstový potenciál tohoto vzdušného rámce je výrazně omezen."
 medium_plane_airframe_1:0 "Základní střední trup"
 medium_plane_airframe_1_desc:0 "Inkorporující řadu nových technologií vyvinutých v poslední době, je tento trup výrazně schopnější než předchozí letadla podobné velikosti."
 medium_plane_airframe_2:0 "Vylepšená střední konstrukce"
 medium_plane_airframe_2_desc:0 "Využitím moderních výrobních technologií toto letadlo umožňuje nést větší náklad na delší vzdálenosti."
 medium_plane_airframe_3:0 "Pokročilý střední trup"
 medium_plane_airframe_3_desc:0 "Navržena ke maximalizaci výkonu a nákladu, tato konstrukce představuje vrchol konvenčně poháněných letadel."  
 medium_plane_airframe_4:0 "Moderní střední trup"
 medium_plane_airframe_4_desc:0 "S tím, jak se pravděpodobně stanou dominantními letadla s tryskovým pohonem, začínají inženýři zjišťovat, jak stavět trupy s ohledem na tryskový pohon."
 medium_plane_airframe_desc:0 "Středně velký trup s dvěma až čtyřmi motory a velkým vnitřním prostorem pro náklad, palivové nádrže nebo obranné vybavení."
 medium_plane_airframe_design_cost_factor:0 "Náklady na návrh střední konstrukce"
