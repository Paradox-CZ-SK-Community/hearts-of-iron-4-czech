 aa_cannon_1:0 "Kanóny I"
 aa_cannon_1_desc:0 "Dělostřelecký náboj může prorazit i to nejtvrdší letadlo, přičemž může nést dostatečné množství výbušnin, aby při zásahu způsobilo devastující škody."
 aa_cannon_2:0 "Velké kanóny"
 aa_cannon_2_desc:0 "S vyšším kalibrem a většími granáty mohou tyto cannony sestřelit i velká letadla jedním záshem."  
 aa_cannon_3:0 "Dělostřelectvo II"
 aa_cannon_3_desc:0 "S moderním kanonem vystřelujícím velký náboj vysokou rychlostí můžeme sestřelit i nejtvrdší letadla."
 aa_hmg:0 "Těžký kulomet"
 aa_hmg_desc:0 "Moderní letadla jsou schopna odolat výrazně většímu poškození než starší modely, a zároveň nabízejí méně příležitostí k zásahu. Každý zásah musí proto způsobit maximální poškození, což vyžaduje větší náboj."
 aa_lmg:0 "Lehký kulomet"
 aa_lmg_desc:0 "Kulomety s ráží pušky tvořily hlavní část vzdušného zbrojení od dob Velké války."
