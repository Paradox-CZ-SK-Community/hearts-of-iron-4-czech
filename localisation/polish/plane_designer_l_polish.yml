 advanced_small_airframe_desc:0 "$small_plane_airframe_3_desc$"
 air_air_radar_1:0 "Vzduch-vzduch radar I"
 air_air_radar_1_desc:0 "Sada radarových antén na letadle umožňuje vyškolenému operátorovi najít vzdušný cíl i ve tmě."  
 air_air_radar_2:0 "Radar vzduch-vzduch II"
 air_air_radar_2_desc:0 "S silnějším vysílačem může tento radar detekovat cíle na delší vzdálenosti."
 air_ground_radar_1:0 "Radar vzduch-země I"
 air_ground_radar_1_desc:0 "Vzrůstové radarové zařízení, které poskytuje navigátorovi přesný obraz povrchu pod letadlem, což umožňuje přesnou navigaci i ve tmě nebo špatném počasí."
 air_ground_radar_2:0 "Radar vzduch-země II"
 air_ground_radar_2_desc:0 "S vyšším rozlišením než předchozí modely umožňuje tento radarový systém přesné bombardování i přes oblačnost."
 air_torpedoe_1:0 "Vzdušně vypouštěná torpéda"
 air_torpedoe_1_desc:0 "Lehké torpéda musí být vyvinuta, aby mohla být přepravována našimi letadly."
 air_torpedoe_2:0 "Vylepšené vzdušné torpéda"
 air_torpedoe_2_desc:0 "Pokroky v letectví umožňují vyvinout větší a silnější torpéda."
 air_torpedoe_3:0 "Pokročilá vzdušně vypouštěná torpéda"
 air_torpedoe_3_desc:0 "Kombinací nejnovějších technologií můžeme vytvořit vysoce pokročilé torpéda pro naše letadla."
 aircraft_cannon_1_1x:0 "1x Kanón I"
 aircraft_cannon_1_1x_desc:0 "Automatické dělo nabízí značnou palebnou sílu proti vzdušným cílům, ale přidaná hmotnost zpomaluje letadlo a snižuje jeho manévrovatelnost."
 aircraft_cannon_1_2x:0 "2x Kanón I"  
 aircraft_cannon_1_2x_desc:0 "Dvě automatické kanóny dává letadlu děsivou palebnou sílu proti vzdušným a měkkým pozemním cílům, za značné náklady na hmotnost a obratnost."
 aircraft_cannon_2_1x:0 "1x Kanón II"
 aircraft_cannon_2_1x_desc:0 "Moderní kanón vystřelující velkou střelu vysokou rychlostí, tato zbraň může sestřelit i stíhačky a strategické bombardéry."
 aircraft_cannon_2_2x:0 "2x kanon II"
 aircraft_cannon_2_2x_desc:0 "Dvojité kanóny dávají letadlu značnou palebnou sílu, zatímco zvýšený objem palby usnadňuje dosažení ničivých zásahů."
 aircraft_construction:0 "Výroba letadel"
 aircraft_construction_desc:0 "Od dob překližky a látky v konstrukci letadel jsme urazili dlouhou cestu. Nové technologie umožňují letadlům, která jsou lépe přizpůsobena pro specifické role."
 airdropped_mines:0 "Miny shazované z letadel"
 airdropped_mines_desc:0 "Sada námořních min vybavených padákem, což umožňuje shazování z letadla."
 armor_piercing_bomb_locks:0 "Zamykání pro bomby prorážející pancíř"
 armor_piercing_bomb_locks_desc:0 "Úchyty pro velké protitankové bomby pod křídly nebo trupem umožňují letadlu útočit na námořní cíle s velkým účinkem."
 armor_piercing_bombs:0 "Bombové s průraznými hlavicemi"
 armor_piercing_bombs_desc:0 "Vojenské lodě neustále zpevňují svou palubní armor, aby překonaly toto specialistické bomby, které musí být vyvinuty pro prostup této armor."
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Rozsáhlé ocelové pláty chrání motory, palivové nádrže a prostor pro posádku, což umožňuje letadlu odolávat čemukoliv kromě přímého zásahu protiletadlovým palbou, což z něj dělá velmi obtížný cíl pro stíhací letouny."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Dělová deska kolem motorů a křehčích částí trupu poskytuje letadlu podstatně lepší přeživatelnost na úkor dosahu."  
 armor_plate_small:0 "Ochranné desky"
 armor_plate_small_desc:0 "Ocelové plátování za sedadlem pilota a kolem motoru poskytuje letadlu zvýšenou přežitelnost proti palbě ze země a útokům zezadu."
