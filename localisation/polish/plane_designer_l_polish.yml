 bba_air_techs_folder:0 "$air_techs_folder$"
 bba_air_techs_folder_desc:0 "$air_techs_folder_desc$"
 bomb_locks:0 "Bombové zámky"
 bomb_locks_desc:0 "Montáže pro malé bomby pod křídly nebo trupem umožňují letadlu útočit na pozemní cíle s určitou nadějí na úspěch."
 bomb_sights_1:0 "Bombové zaměřovače I"
 bomb_sights_1_desc:0 "Složitý mechanický počítač, který zohledňuje větrný drift, terminální rychlost a nadmořskou výšku, umožňuje bombardérovi shodit bomby s vysokou přesností."
 bomb_sights_2:0 "Bomby zaměřovač II"
 bomb_sights_2_desc:0 "Zatímco předchozí generace bombových zaměřovačů často vyžadovaly dlouhý proces nastavení před dosažením svých cílových řešení, tento plně stabilizovaný bombový zaměřovač trvá jen několik sekund a dokáže dokonce kompenzovat mělké ponory."
 bouncing_bomb_release: "Mechanismus uvolnění skákací bomby"
 bouncing_bomb_release_desc: "Bombař pro přepravu a vypouštění speciálních skákacích bomb, které klouzají po vodě, dokud nedosáhnou svých cílů. Mechanismus při vypouštění bombu otáčí dozadu, což zvyšuje pravděpodobnost dosažení zamýšleného cíle."
 cannon_defense_turret:0 "Obranná věž s dělostřelectvem"
 cannon_defense_turret_2x:0 "Obranná věž s kanonem 2x"
 cannon_defense_turret_2x_desc:0 "Dvě věže vyzbrojené automatickými kanóny poskytují letadlu obávanou obrannou sílu, která by učinila každý útok stíhačem velmi nebezpečným."
 cannon_defense_turret_desc:0 "Moderní kanón v otočné věži výrazně mění rovnováhu moci mezi obráncem a útočníkem ve vzdušném boji. Jen málo stíhačů může odolat přímému zásahu moderního kanónu a pokračovat v boji."
 cv_small_plane_airframe:1 "$cv_fighter_equipment$"  
 cv_small_plane_airframe_0:0 "Trup letadla z období mezi dvěma válkami"
 cv_small_plane_airframe_0_desc:0 "Vybavené zakládacím hákem a zesíleným podvozkem, toto letadlo je schopné operovat z letadlové lodi."
 cv_small_plane_airframe_1:0 "Základní námořní trup"
 cv_small_plane_airframe_1_desc:0 "Inkorporující nové technologie vyvinuté pro pozemní letadla, tento vzdušný rámec je stejně schopný, ale může být vypuštěn z paluby letadlové lodě."
 cv_small_plane_airframe_2:0 "Vylepšená nosná konstrukce"  
 cv_small_plane_airframe_2_desc:0 "Aby udrželo krok s vývojem pozemního letectví, byl tento trup navržen s novými technologiemi ke zvýšení doletu a výkonu."
 cv_small_plane_airframe_3:0 "Pokročilý letadlový trup"
 cv_small_plane_airframe_3_desc:0 "Rigózní povaha leteckého vojenství omezuje, jak velké a schopné mohou být vzdušné rámce. Tento vzdušný rámec představuje absolutní maximum, které lze dosáhnout s konvenčně poháněným rámcem."
 cv_small_plane_airframe_4:0 "Moderní letadlová nosičová konstrukce"
 cv_small_plane_airframe_4_desc:0 "Tato konstrukce letadla byla navržena tak, aby využívala zvýšený tah produkovaný jet motory a přenesla je do námořního letectva."
 cv_small_plane_airframe_desc:0 "Vybaveno záchytným hákem a zesíleným podvozkem, tento malý vzdušný rámec je schopen operovat z letadlových lodí."
