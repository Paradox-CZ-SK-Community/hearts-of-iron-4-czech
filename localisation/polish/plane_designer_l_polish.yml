 advanced_small_airframe:0 "$small_plane_airframe_3$"
 advanced_small_airframe_desc:0 "$small_plane_airframe_3_desc$"
 air_air_radar_1:0 "Radar vzduch-vzduch I"
 air_air_radar_1_desc:0 "Sada radarových antén na letadle umožňuje vyškolenému operátorovi najít vzdušný cíl i ve tmě."
 air_air_radar_2:0 "Radar vzduch-vzduch II"
 air_air_radar_2_desc:0 "Díky výkonnějšímu vysílači dokáže tato radarová souprava detekovat cíle na delší vzdálenost."
 air_ground_radar_1:0 "Radar vzduch-země I"
 air_ground_radar_1_desc:0 "Souprava palubního radaru, která poskytuje navigátorovi přesný obraz povrchu pod letadlem a umožňuje přesnou navigaci i za tmy nebo špatného počasí."
 air_ground_radar_2:0 "Radar vzduch-země II"
 air_ground_radar_2_desc:0 "Díky vyššímu rozlišení než předchozí modely umožňuje tato radarová souprava přesné bombardování i přes oblačnost."
 air_torpedoe_1:0 "Letecké torpéda"
 air_torpedoe_1_desc:0 "Je třeba vyvinout lehká torpéda, aby je mohla nést naše letadla."
 air_torpedoe_2:0 "Vylepšené letecké torpéda"
 air_torpedoe_2_desc:0 "Pokroky v letectví umožňují vyvinout větší a silnější torpéda."
 air_torpedoe_3:0 "Pokročilé letecké torpéda"
 air_torpedoe_3_desc:0 "Kombinací nejnovějších technologií můžeme vytvořit vysoce pokročilé torpéda pro naše letadla."
 aircraft_cannon_1_1x:0 "1x kanón I"
 aircraft_cannon_1_1x_desc:0 "Automatický kanón poskytuje značnou palebnou sílu proti vzdušným cílům, ale jeho hmotnost zpomaluje letoun a snižuje jeho obratnost."
 aircraft_cannon_1_2x:0 "2x kanón I"
 aircraft_cannon_1_2x_desc:0 "Dva automatické kanóny dávají letounu děsivou čelní výzbroj proti vzdušným i lehkým pozemním cílům, a to za cenu výrazného nárůstu hmotnosti a snížení manévrovatelnosti."
 aircraft_cannon_2_1x:0 "1x kanón II"
 aircraft_cannon_2_1x_desc:0 "Moderní kanón, který vystřeluje těžký projektil vysokou rychlostí – tato zbraň je schopna sestřelit jak stíhače, tak i strategické bombardéry."
 aircraft_cannon_2_2x:0 "2x kanón II"
 aircraft_cannon_2_2x_desc:0 "Dvojice kanónů poskytuje letounu značnou palebnou sílu, přičemž vyšší kadence palby zvyšuje šanci na zničující zásah."
 aircraft_construction:0 "Výroba letadel"
 aircraft_construction_desc:0 "Od dob překližky a plátna jsme ve výrobě letadel ušli dlouhou cestu. Nové technologie umožňují stavbu strojů lépe přizpůsobených konkrétním bojovým úlohám."
 airdropped_mines:0 "Letecky shazované miny"
 airdropped_mines_desc:0 "Souprava námořních min vybavená padákem, která umožňuje jejich shazování z letadel."
 armor_piercing_bomb_locks:0 "Závěsníky pro průbojné pumy"
 armor_piercing_bomb_locks_desc:0 "Závěsníky pro velké průbojné pumy pod křídly nebo trupem umožňují letounům efektivně útočit na námořní cíle."
 armor_piercing_bombs:0 "Průbojné pumy"
 armor_piercing_bombs_desc:0 "Válečné lodě neustále zesilují pancéřování palub, a proto je nutné vyvinout specializované pumy schopné tento pancíř prorazit."
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Rozsáhlé ocelové pancéřování chrání motory, palivové nádrže i kabinu posádky, což umožňuje letounu odolat téměř všemu kromě přímého zásahu protiletadlovou palbou a výrazně ztěžuje jeho sestřelení stíhači."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Pancéřování kolem motorů a citlivějších částí trupu výrazně zvyšuje šanci letounu na přežití, ovšem za cenu snížení doletu."
 armor_plate_small:0 "Ocelové pláty"
 armor_plate_small_desc:0 "Ocelové pláty za sedadlem pilota a kolem motoru zvyšují odolnost letounu proti palbě ze země i útokům zezadu."
 basic_large_airframe:0 "$large_plane_airframe_1$"
 basic_large_airframe_desc:0 "$large_plane_airframe_1_desc$"
 basic_medium_airframe:0 "$medium_plane_airframe_1$"
