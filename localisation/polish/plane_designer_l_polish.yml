 jet_engine_1x:0 "1x proudový motor"  
 jet_engine_1x_desc:0 "S úplně jiným přístupem k pohonu letadla tento složitý a temperamentní motor stále nabízí velké zvýšení tahu a rychlosti."
 jet_engine_2x:0 "2x Dělový motor"
