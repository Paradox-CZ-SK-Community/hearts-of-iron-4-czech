 sp_centrifugal_jet_tech: "Centrifugální tryskový motor"
 sp_centrifugal_jet_tech_desc: "Centrifugální motory používají jednostupňový kompresor k stlačení nasávaného vzduchu, než ho vyfouknou pro vytvoření tahu. To vede k menším, snadno udržovatelným motorům."
 supersonic_small_airframe: "$small_plane_airframe_5$"
 supersonic_small_airframe_desc: "$small_plane_airframe_5_desc$"
 survivability_studies:0 "Studie přežitelnosti"
 survivability_studies_desc:0 "Pečlivou analýzou bojového poškození na vracejících se letadlech můžeme přesně určit, které části letadla jsou skutečně životně důležité."
 tank_buster_1:0 "Protitankový kanón I"
 tank_buster_1_desc:0 "Adaptováno z protitankového kanonu používaného armádou, tento kanon dokáže zničit i moderní tanky dobře umístěnými zásahy. Jeho velká hmotnost a nepraktická konstrukce však výrazně omezují výkon letadla."
 tank_buster_2:0 "Protitankový kanón II"
 tank_buster_2_desc:0 "Těžší tanky nyní ve službě vyžadují mnohem větší kanón pro boj. I když je extrémně těžký a nešikovný, je velmi schopný jako zbraň pro útoky proti nepřátelským pozicím."
 torpedo_mounting:0 "Lehké torpédové montáže"  
 torpedo_mounting_2:0 "Střední torpédové montáže"
 torpedo_mounting_2_desc:0 "Úchyty pro montáž středně těžkého torpéda pod trupem. To dává letadlu účinnou zbraň proti nepřátelským lodím."
 torpedo_mounting_3:0 "Těžké torpédové montáže"
 torpedo_mounting_3_desc:0 "Hardpointy pro montáž těžkého torpéda pod trupem. To dává letadlu silnou zbraň proti nepřátelským lodím."
 torpedo_mounting_desc:0 "Pevné body pro umožnění umístění lehkého torpéda pod trupem. To dává letadlu silnou zbraň proti nepřátelským lodím."
