 jet_engine_axial_1x: "1x axiální proudový motor"
 jet_engine_axial_1x_desc: "Umístěním několika kompresorů jeden za druhým je axiální motor schopen znásobit množství tahu generovaného jednoduchým jednostupňovým proudovým motorem."
 jet_engine_axial_2x: "2x Axiální tryskový motor"
 jet_engine_axial_2x_desc: "$engine_1_2x_desc$"
 jet_engine_axial_3x: "3x osový jet motor"
