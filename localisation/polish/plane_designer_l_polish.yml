 engine_4_1x:0 "1x Motor IV"
 engine_4_1x_desc:0 "S rozsáhlým inženýrstvím pro zisk každého možného zvýšení výkonu tento motor představuje absolutní vrchol technologie pístových motorů."
 engine_4_2x:0 "2x Motor IV"
