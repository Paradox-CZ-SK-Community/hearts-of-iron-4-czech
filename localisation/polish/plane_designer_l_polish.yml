 aa_cannon_1:0 "Kanóny I"
 aa_cannon_1_desc:0 "Projektil z děla dokáže prorazit i ten nejodolnější letoun a zároveň může mít v sobě dostatek výbušnin, aby při zásahu způsobil ohromné škody."
 aa_cannon_2:0 "Velké kanóny"
 aa_cannon_2_desc:0 "Díky větší ráži a většímu projektilu mohou tato děla na jeden zásah sestřelit i velká letadla."
 aa_cannon_3:0 "Kanóny II"
 aa_cannon_3_desc:0 "S moderním kanónem střílejícím velké projektily vysokou rychlostí můžeme sestřelit i ta nejodolnější letadla."
 aa_hmg:0 "Těžký kulomet"
 aa_hmg_desc:0 "Moderní letadla jsou schopna vydržet podstatně větší zásahy než starší modely a zároveň nabízejí méně příležitostí k zásahům. Každý zásah proto musí způsobit maximální poškození, což vyžaduje větší zásobník."
 aa_lmg:0 "Lehký kulomet"
 aa_lmg_desc:0 "Kulomety puškové ráže tvoří základ výzbroje vzduch-vzduch již od dob Velké války."
 advanced_large_airframe:0 "$large_plane_airframe_3$"
