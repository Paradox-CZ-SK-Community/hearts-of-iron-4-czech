 cv_small_plane_suicide_airframe_short:0 "Palubní sebevraždné letadlo"
 demining_coil:0 "Odmínovací cívka"
 demining_coil_desc:0 "Velká cívka namontovaná na draku letounu vytváří silné magnetické pole, které způsobuje předčasné odpálení magnetických min v jeho letové dráze."
 dive_brakes_small:0 "Brzdy pro střemhlavý let"
 dive_brakes_small_desc:1 "Sada aerodynamických brzd umístěná na odtokové hraně křídel se vysune při přechodu do střemhlavého letu, čímž sníží rychlost a umožní letounu bezpečně vybrat strmý pád bez poškození konstrukce. Díky tomu může útočit téměř ve svislém letu, což výrazně zvyšuje přesnost."
 drop_tanks:0 "Odhozové nádrže"
 drop_tanks_desc:0 "Malé odhazovatelné nádrže s přídavným palivem prodlužují dolet našich stíhaček při útočných operacích. Jelikož jsou odhozeny před vstupem do boje, nijak nesnižují bojový výkon."
 early_bombs:0 "Letecké pumy"
 early_bombs_desc:0 "Od počátků Velké války jsou letadla stále častěji využívána k odhazování výbušnin na nepřátelské cíle. Postupem času se tato schopnost stala klíčovým prvkem leteckého boje."
 earthshaker_bomb_release: "Závěsník pro seizmické pumy"
 earthshaker_bomb_release_desc: "Závěsník a odhazovací mechanismus pro gigantické seizmické pumy, navržené k průniku do země a výbuchu v podzemí, což způsobuje rozsáhlé strukturální škody cíli."
 engine_1_1x:0 "1x Motor I"
 engine_1_1x_desc:0 "Tento základní motor je spolehlivý a levný, ale ne zrovna výkonný."
 engine_1_2x:0 "2x Motor I"
 engine_1_2x_desc:0 "Dvojice motorů výrazně zvyšuje tah letounu, ovšem za cenu vyšší spotřeby a hmotnosti."
 engine_1_3x:0 "3x Motor I"
 engine_1_3x_desc:0 "Tři motory poskytují větší tah než dva, aniž by bylo nutné přidávat čtvrtý a dále zvyšovat náklady."
 engine_1_4x:0 "4x Motor I"
 engine_1_4x_desc:0 "Čtveřice motorů poskytuje dostatek tahu k vynesení těžkého letounu a umožňuje nést velkou bojovou zátěž."
 engine_1_6x:0 "6x Motor I"
 engine_1_6x_desc:0 "Šestice motorů umožňuje přepravu velkého nákladu na dlouhé vzdálenosti solidní rychlostí."
 engine_2_1x:0 "1x Motor II"
 engine_2_1x_desc:0 "Větší a výkonnější motor umožňuje vyšší rychlost a větší užitečné zatížení."
 engine_2_2x:0 "2x Motor II"
 engine_2_2x_desc:0 "$engine_1_2x_desc$"
 engine_2_3x:0 "3x Motor II"
 engine_2_3x_desc:0 "$engine_1_3x_desc$"
 engine_2_4x:0 "4x Motor II"
 engine_2_4x_desc:0 "$engine_1_4x_desc$"
 engine_2_6x:0 "6x Motor II"
 engine_2_6x_desc:0 "$engine_1_6x_desc$"
 engine_3_1x:0 "1x Motor III"
 engine_3_1x_desc:0 "Díky pokročilým funkcím, jako je vstřikování metanolu a automatické míchání, je tento motor schopen dosahovat výrazně vyššího výkonu."
 engine_3_2x:0 "2x Motor III"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3x Motor III"
 engine_3_3x_desc:0 "$engine_1_3x_desc$"
 engine_3_4x:0 "4x Motor III"
 engine_3_4x_desc:0 "$engine_1_4x_desc$"
 engine_3_6x:0 "6x Motor III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1x Motor IV"
 engine_4_1x_desc:0 "Díky rozsáhlým konstrukčním úpravám, které umožňují využít všech možností zvýšení výkonu, představuje tento motor absolutní vrchol technologie pístových motorů."
