 engines_1:0 "Motory I"
 engines_1_desc:0 "Motory letadel musí být výkonné, ale zároveň lehké a spolehlivé. Tento typ motoru poskytuje dostatečný výkon, aby letadlo dostalo do vzduchu, ale poněkud omezuje jeho plný potenciál."
 engines_2:0 "Motory II"
 engines_2_desc:0 "Rychlý rozvoj letadel vyžaduje odpovídající nárůst výkonu motorů."
 engines_3:0 "Motory III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Motory IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 fixed_explosive_charge:0 "Připevněná výbušnina"
 fixed_explosive_charge_desc:0 "Pevná kumulativní nálož promění letoun v létající bombu. Pokud je naveden na nepřátelskou loď, způsobí rozsáhlé škody – za cenu zničení stroje i oběti posádky."
 floats:0 "Plováky"
 floats_desc:0 "Soustava plováků umístěná pod trupem umožňuje letounu přistávat na vodní hladině. To usnadňuje průzkumné mise proti nepřátelským námořním silám, ale výrazně snižuje obratnost stroje."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 flying_boat_medium:0 "Létající člun"
 flying_boat_medium_desc:0 "Namísto klasického podvozku je spodní část trupu tvarována tak, aby umožňovala přistání na vodní hladině. To výrazně usnadňuje námořní průzkum."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 fuel_tanks_small:0 "Přídavné palivové nádrže"
 fuel_tanks_small_desc:0 "Vyhrazení většího vnitřního prostoru draku pro palivo zvyšuje dolet letadla, ale zároveň výrazně zvyšuje jeho hořlavost."
 guided_anti_ship_missile:1 "Řízená protilodní střela"
 guided_anti_ship_missile_desc:0 "Fakticky se jedná o protilodní pumu s raketovým pohonem a rádiovým naváděním. Tato nová zbraň představuje vážnou hrozbu pro veškeré lodě operující na moři."
 heavy_bomb_locks:0 "Závěsníky pro těžké pumy"
 heavy_bomb_locks_desc:0 "Závěsníky pro těžké pumy umístěné pod křídly nebo trupem umožňují letounu velmi účinně napadat pozemní cíle."
 heavy_bombs:0 "Těžké pumy"
 heavy_bombs_desc:0 "Moderní válka vyžaduje stále větší pumy pro útoky na nepřátelské cíle. Postupem času se jejich použití stalo nedílnou součástí leteckého boje."
 heavy_mg_2x:0 "2× těžký kulomet"
 heavy_mg_2x_desc:0 "Dvojice těžkých kulometů umožňuje prorazit zesílený vnější plášť moderních letounů."
 heavy_mg_4x:0 "4× těžký kulomet"
 heavy_mg_4x_desc:0 "Čtveřice těžkých kulometů poskytuje děsivou palebnou sílu – jak jednotlivě, tak objemem střelby."
 hmg_defense_turret:0 "Střelecká věž s těžkým kulometem"
 hmg_defense_turret_desc:0 "Těžký kulomet umístěný v otočné věži umožňuje obránci postavit se útočícímu stíhači se zbraněmi podobného kalibru s určitou šancí na úspěch."
 hmg_defense_turret_2x:0 "Dvojice střel. věží s těžkými kulomety"
 hmg_defense_turret_2x_desc:0 "Dvě střelecké věže s těžkými kulomety představují nebezpečný cíl pro jakýkoli útočící stíhací letoun."
 improved_large_airframe:0 "$large_plane_airframe_2$"
 improved_large_airframe_desc:0 "$large_plane_airframe_2_desc$"
 improved_medium_airframe:0 "$medium_plane_airframe_2$"
 improved_medium_airframe_desc:0 "$medium_plane_airframe_2_desc$"
 improved_rocket_propelled_bombs:0 "Těžké raketově poháněné pumy"
 improved_rocket_propelled_bombs_desc:0 "Ještě větší, raketově poháněné neřízené pumy s těžší hlavicí, které dokážou efektivněji pronikat do cíle."
 improved_small_airframe:0 "$small_plane_airframe_2$"
