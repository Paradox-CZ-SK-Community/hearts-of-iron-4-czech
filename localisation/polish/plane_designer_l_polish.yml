 jet_engine_axial_6x: "6x Axiální proudový motor"
 jet_engine_axial_6x_desc: "$engine_1_6x_desc$"
 large_aircraft_cannon_1x:0 "1x velký kanón"
 large_aircraft_cannon_1x_desc:0 "Střílí větší a silnější střely než předchozí typy automatických kanónů, i když s nižší úsťovou rychlostí. I jediný zásah může sestřelit velký letoun."
 large_aircraft_cannon_2x:0 "2x velký kanón"
 large_aircraft_cannon_2x_desc:0 "Dvojice těchto kanónů dává letounu obrovskou palebnou sílu, přičemž vyšší kadence výrazně zvyšuje šanci na ničivé zásahy."
 large_bomb_bay:0 "Velká pumovnice"
 large_bomb_bay_desc:0 ""Velká pumovnice umožňuje nést dostatek výzbroje pro poškození nebo zničení i rozsáhlých továren a dalších odolných cílů."
 large_plane_airframe:1 "$strat_bomber_equipment$"
 large_plane_airframe_0:0 "Mezivál. velký drak"
 large_plane_airframe_0_desc:0 "Tento velmi velký trup má dostatek prostoru pro přepravu bomb nebo palivových nádrží. Nicméně je jasné, že jeho vývojový potenciál je vážně omezen. Nové generace strategických bombardérů jsou již na obzoru."
 large_plane_airframe_1:0 "Základní velký drak"
 large_plane_airframe_1_desc:0 "Tento drak byl navržen pro ověření potenciálu skutečného strategického bombardéru – schopného zasáhnout průmyslové cíle hluboko na nepřátelském území a bezpečně dopravit posádku zpět."
 large_plane_airframe_2:0 "Vylepš. velký drak"
 large_plane_airframe_2_desc:0 "S konceptem strategického bombardéru již ověřeným byl tento drak navržen pro zvýšení nosnosti a doletu, s dostatečným potenciálem pro další modernizaci."
 large_plane_airframe_3:0 "Pokročilý velký drak"
 large_plane_airframe_3_desc:0 "Optimalizován pro velmi dlouhé lety ve velké výšce, tento drak umožňuje nést značnou bombovou zátěž hluboko do týlu nepřítele."
 large_plane_airframe_4:0 "Moderní velký drak"
 large_plane_airframe_4_desc:0 "Proudový pohon představuje zásadní skok ve výkonu. Tento drak byl navržen tak, aby jeho potenciál plně využil."
 large_plane_airframe_desc:0 "Velký drak letounu s dostatečným prostorem pro až šest motorů a schopností přepravovat velké náklady na dlouhé vzdálenosti."
 large_plane_maritime_patrol_plane_airframe:2 "Námořní hlídkový bombardér"
 large_plane_maritime_patrol_plane_airframe_0:0 "Meziválečný drak pro námořní hlídkový letoun"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "Flotila potřebuje dálkové letouny k vyhledávání nepřátel daleko od pobřeží. Ačkoli je tento drak již poněkud zastaralý, nabízí potřebný dolet pro pokrytí rozsáhlých oblastí oceánu."
 large_plane_maritime_patrol_plane_airframe_1:0 "Základní drak pro námořní hlídkový letoun"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "Se vzestupem výkonnějších palubních letadel je třeba nalézt a zničit nepřátelské flotily daleko od pobřeží. Prvním krokem je jejich včasné odhalení na širém moři, což vyžaduje nový typ letounu."
 large_plane_maritime_patrol_plane_airframe_2:0 "Vylepšený drak pro námořní hlídkový letoun"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "Dvojí hrozba v podobě ponorek a nájezdových křižníků vyžaduje hlídkování rozsáhlých oceánských oblastí. Tento drak je pro tento úkol optimalizován."
 large_plane_maritime_patrol_plane_airframe_3:0 "Pokročilý drak pro námořní hlídkový letoun"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar a další senzory umožňují detekci nepřátelských flotil i za špatného počasí nebo v noci. Všechno toto nové vybavení však vyžaduje větší drak, který jej unese."
 large_plane_maritime_patrol_plane_airframe_4:0 "Moderní drak pro námořní hlídkový letoun"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "S nástupem raketové éry musí být námořní hlídkové letouny schopny operovat ještě dále od pobřeží a po delší dobu."
 large_plane_maritime_patrol_plane_airframe_desc:0 "$large_plane_airframe_desc$"
 light_mg_2x:0 "2x lehký kulomet"
 light_mg_2x_desc:0 "Dvojice kulometů ráže puškového kalibru poskytuje lehkou palebnou podporu proti vzdušným cílům za velmi nízkou cenu."
 light_mg_4x:0 "4x lehký kulomet"
 light_mg_4x_desc:0 "I když tato čtveřice kulometů puškové ráže postrádá ničivý účinek, vynahrazuje to čistým objemem palby."
 lmg_defense_turret:0 "Střelecká věž s lehkým kulometem"
 lmg_defense_turret_2x:0 "Dvojice střel. věží s lehkými kulomety"
 lmg_defense_turret_2x_desc:0 "Sada dvou lehkých kulometů v elektricky poháněných otočných věžích pokrývá více úhlů a činí z letounu mnohem obtížnější cíl k napadení."
 lmg_defense_turret_desc:0 "I když je poněkud slabší pro vzdušný boj, lehký kulomet ve věži učiní jakýkoliv útok proti tomuto letadlu mnohem nebezpečnějším podnikem."
 medium_bomb_bay:0 "Střední pumovnice"
 medium_bomb_bay_desc:0 "Středně velká pumovnice umožňuje nést dostatečné množství výzbroje pro útok na širokou škálu cílů."
 medium_plane_airframe:1 "$tac_bomber_equipment$"
 medium_plane_airframe_0:0 "Mezivál. střední drak"
 medium_plane_airframe_0_desc:0 "Ačkoli je tento drak schopen nést významnou výzbroj na dlouhé vzdálenosti, jeho potenciál pro další rozvoj je silně omezen."
 medium_plane_airframe_1:0 "Základní střední drak"
 medium_plane_airframe_1_desc:0 "Začlenením několika nových technologií vyvinutých v poslední době je tento drak výrazně schopnější než předchozí letouny podobné velikosti."
 medium_plane_airframe_2:0 "Vylepš. střední drak"
 medium_plane_airframe_2_desc:0 "Využití moderních výrobních technologií umožňuje tomuto draku nést větší náklad na delší vzdálenosti."
 medium_plane_airframe_3:0 "Pokročilý střední drak"
 medium_plane_airframe_3_desc:0 "Navržený pro maximalizaci výkonu a nosnosti, tento drak představuje vrchol konvenčně poháněných letadel."
 medium_plane_airframe_4:0 "Moderní střední drak"
 medium_plane_airframe_4_desc:0 "S tím, jak se letadla na proudový pohon pravděpodobně stanou dominantními, inženýři začínají vyvíjet draky přizpůsobené pro proudový pohon."
 medium_plane_airframe_desc:0 "Středně velký drak s dvěma až čtyřmi motory a velkým vnitřním prostorem pro výzbroj, palivové nádrže nebo obranné vybavení."
 medium_plane_airframe_design_cost_factor:0 "Náklady na návrh středního draku"
