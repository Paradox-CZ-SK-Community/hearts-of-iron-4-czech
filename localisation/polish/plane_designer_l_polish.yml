 engine_3_1x:0 "Motor III 1x"
 engine_3_1x_desc:0 "Tento motor, který zahrnuje pokročilé funkce jako je metanolová injekce a automatické míchání, je schopen vyvinout výrazně větší výkon."
 engine_3_2x:0 "Motor III 2x"
 engine_3_2x_desc:0 "$engine_1_2x_desc$"
 engine_3_3x:0 "3x Motor III"
