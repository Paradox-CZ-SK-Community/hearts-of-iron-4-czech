 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_small:0 "Použití běžných materiálů"
 non_strategic_materials_small_desc:0 "Nahrazením speciálně ošetřeného dřeva nebo tkaniny za hliník, kde to je možné, můžeme drasticky snížit spotřebu strategických materiálů. Dřevo a tkanina však špatně odolávají moderním zbraním."
 photo_reconnaisance:1 "Fotografický průzkum"
 photo_reconnaisance_desc:0 "Prvním jasným vojenským účelem letadla bylo najít nepřítele a informovat generály na zemi o jeho pozici. Toto stále zůstává jedním z nejběžnějších úkolů vojenského letectva."
 plane_modules_tech: "Moduly letadel"
 radio_navigation_1:0 "Rádiová navigace I"
 radio_navigation_1_desc:0 "Rádio přijímač, který naslouchá křížení dvou poměrně jednoduchých rádiových navigačních paprsků, což umožňuje najít cíl i v naprosté tmě."
 radio_navigation_2:0 "Rádiová navigace II"
 radio_navigation_2_desc:0 "Rádio přijímač, který také obsahuje několik pomůcek pro měření vzdálenosti, které bombardérovi ukazují přesný okamžik, kdy by měly být bomby vypuštěny, i když nemůže vidět cíl."
 range_improvements:0 "Prodloužení doletu"
 range_improvements_desc:0 "Zatímco se zdá být jasné, že přidání větší kapacity paliva zvýší dosah letadla, skutečné přidání této kapacity bez přílišného ovlivnění letových vlastností letadla není vůbec jednoduché."
 recon_camera:0 "Průzkumný fotoaparát"
 recon_camera_desc:0 "Sada fotoaparátů se speciálními objektivy, která umožňuje letadlu pořizovat přesné snímky nepřátelských formací a zařízení i z velké výšky."
 rocket_engine_1:0 "Raketový motor I"
 rocket_engine_1_desc:0 "Tento motor využívá řadu velmi nestabilních paliv a stejně nestabilní oxidant, což mu umožňuje vyvinout velmi vysoký tah a dosáhnout vysokých rychlostí, ale na úkor doletu."
 rocket_engine_2:0 "Raketový motor II"
 rocket_engine_2_desc:0 "Vylepšení spalovací komory a drobné úpravy směsi paliva umožňují ještě vyšší výkon, což však znamená odpovídající pokles doletu."
 rocket_engine_3:0 "Raketový motor III"
 rocket_engine_3_desc:0 ""
 rocket_propelled_bombs: "Raketové pumy"
 rocket_propelled_bombs_desc: "Raketové pumy, poháněné raketovým motorem, mohou způsobit značné poškození lodí a podobných obrněných větších cílů."
 rocket_rails:0 "Závěsníky raket"
 rocket_rails_desc:0 "Neřízené rakety nesené pod křídly. Protože jsou odpalovány směrem vpřed, pilot je může snáze zaměřit na cíl než klasické pumy."
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_small:1 "Samotěsnicí palivové nádrže"
 self_sealing_fuel_tanks_small_desc:0 " "Přidáním vrstvy speciálně ošetřené pryže okolo palivových nádrží je zásah nádrže méně kritický – nádrž se časem sama utěsní, čímž zabrání úniku paliva a zvýší šanci letadla na přežití."
 small_bomb_bay:0 "Malá pumovnice"
 small_bomb_bay_desc:0 "Malá vnitřní pumovnice zabudovaná do trupu snižuje aerodynamický odpor. Strukturální úpravy trupu však omezují možnost provádět prudké manévry při vzdušném boji."
 small_plane_airframe:1 "$fighter_equipment$"
 small_plane_airframe_0:0 "Mezivál. malý drak"
 small_plane_airframe_0_desc:0 "Od počátků Velké války prošlo letectví prudkým vývojem. Tento drak představuje vyvrcholení tehdejší konstrukční školy, ale je zřejmé, že jeho potenciál růstu je omezený."
 small_plane_airframe_1:0 "Základní malý drak"
 small_plane_airframe_1_desc:0 "V posledních letech se objevila řada nových technologií, které umožňují konstrukci výkonných, a přitom kompaktních letounů. Tento drak je prvním krokem na této cestě."
 small_plane_airframe_2:0 "Vylepš. malý drak"
 small_plane_airframe_2_desc:0 "Díky lepší aerodynamice a robustnější konstrukci tento drak jasně překonává základní verzi."
 small_plane_airframe_3:0 "Pokročilý malý drak"
 small_plane_airframe_3_desc:0 "Důkladně optimalizovaný pro výkon, tento drak představuje maximum, kterého lze dosáhnout u letadel s pístovým pohonem."
 small_plane_airframe_4:0 "Moderní malý drak"
 small_plane_airframe_4_desc:0 "Tento drak je navržen tak, aby využil vysoké rychlosti moderních motorů a řešil konstrukční problémy při letu v oblasti vysokých podzvukových rychlostí."
