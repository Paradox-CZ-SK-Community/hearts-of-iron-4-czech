 improved_rocket_propelled_bombs: "Těžké raketové bomby"
 improved_rocket_propelled_bombs_desc: "Ještě větší raketové bomby bez navádění, nesoucí těžší náklad, schopné proniknout svým cílům ještě účinněji."
