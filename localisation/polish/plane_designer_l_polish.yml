 cv_small_plane_suicide_airframe_desc:0 "$cv_small_plane_airframe_desc$"
 cv_small_plane_suicide_airframe_short:0 "CV sebevražedná loď"
 demining_coil:0 "Deminingová cívka"
 demining_coil_desc:0 "Velká cívka namontovaná na trupu umožňuje letadlu vyzařovat silné magnetické pole, které způsobuje výbuchy magnetických min v jeho letové dráze."
 dive_brakes_small:0 "Potápěcí brzdy"  
 dive_brakes_small_desc:1 "Sada klapek na zadním okraji křídla se nasazuje, když letadlo vstupuje do klesání, čímž snižuje celkovou rychlost a umožňuje letadlu vytáhnout se z ostrých klesání bez poškození křídel. To na oplátku umožňuje letadlu útočit z téměř vertikálního klesání, drasticky zvyšující přesnost."
 drop_tanks:0 "Odpojitelná nádrže"
 drop_tanks_desc:0 "Malé, jednorázové nádrže na extra palivo poskytují našim stíhačkám větší dosah při ofenzivních misích. Protože jsou vypouštěny před bojovým nasazením, nebrání výkonu v boji."
 early_bombs:0 "Bomby"
 early_bombs_desc:0 "Od raných dnů Velké války byly letadla čím dál více používána k shazování výbušnin na nepřátelské cíle. V průběhu času se to stále více rozvíjelo do základního aspektu letecké války."
 earthshaker_bomb_release: "Mechanismus pro uvolnění zemětřesné bomby"
 earthshaker_bomb_release_desc: "Držák bomb a uvolňovací mechanismus pro obrovské bomby zemětřesení, které jsou navrženy k proniknutí do země při dopadu a explodovat pod zemí, což způsobuje velké strukturální poškození cíle."
 engine_1_1x:0 "1x Motor I"
 engine_1_1x_desc:0 "Tento základní motor je spolehlivý a levný, ale ne zrovna výkonný."
 engine_1_2x:0 "2x Motor I"  
 engine_1_2x_desc:0 "Dvojité motory dávají letadlu výrazné zvýšení tahu, ale za cenu."
 engine_1_3x:0 "Motor 3x I"
 engine_1_3x_desc:0 "Tři motory poskytují více tahu než jejich dvojice, bez dodatečných nákladů na čtvrtý motor."
 engine_1_4x:0 "4x Motor I"
 engine_1_4x_desc:0 "Kvartet motorů poskytuje dostatečný tah k vyzvednutí těžkého letadla a umožňuje mu nést významné náklady."
 engine_1_6x:0 "6x Motor I"
 engine_1_6x_desc:0 "S šesti motory může jakékoli letadlo nést výrazný náklad na dlouhé vzdálenosti, při slušné rychlosti."
 engine_2_1x:0 "1x Motor II"
 engine_2_1x_desc:0 "Větší a silnější motor umožňuje vyšší rychlost a větší náklad."  
 engine_2_2x:0 "2x Motor II"
