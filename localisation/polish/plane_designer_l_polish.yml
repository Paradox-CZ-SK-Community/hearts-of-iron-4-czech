 jet_engine_axial_1x: "1x Axiální proudový motor"
 jet_engine_axial_1x_desc: "Použitím vícestupňových axiálně uspořádaných kompresorů dokáže tento motor výrazně navýšit tah oproti jednoduchému proudovému motoru."
 jet_engine_axial_2x: "2x Axiální proudový motor"
 jet_engine_axial_2x_desc: "$engine_1_2x_desc$"
 jet_engine_axial_3x: "3x Axiální proudový motor"
