 bba_air_techs_folder:0 "$air_techs_folder$"
 bba_air_techs_folder_desc:0 "$air_techs_folder_desc$"
 bomb_locks:0 "Závěsníky pro pumy"
 bomb_locks_desc:0 "Závěsníky pro lehké pumy pod křídly nebo trupem umožňují letounu útočit na pozemní cíle s určitou šancí na úspěch."
 bomb_sights_1:0 "Zaměřovač bomb I"
 bomb_sights_1_desc:0 "Složitý mechanický počítač, který zohledňuje boční vítr, konečnou rychlost a výšku letu, umožňuje bombometčíkovi odhodit pumy s vysokou přesností."
 bomb_sights_2:0 "Zaměřovač bomb II"
 bomb_sights_2_desc:0 "Zatímco starší typy bombových zaměřovačů vyžadovaly zdlouhavé nastavování, tento plně stabilizovaný zaměřovač určí cíl během několika sekund a dokáže kompenzovat i mělké střemhlavé lety."
 bouncing_bomb_release: "Závěsník pro skákající pumy"
 bouncing_bomb_release_desc: "Závěsník pro speciální skákající pumy, které se po dopadu odrážejí po vodní hladině až k cíli. Mechanismus při odhozu roztočí bombu dozadu, což zvyšuje pravděpodobnost zásahu požadovaného strukturálního cíle."
 cannon_defense_turret:0 "Střelecká věž s kanónem"
 cannon_defense_turret_2x:0 "Dvojice střeleckých věží s kanónem"
 cannon_defense_turret_2x_desc:0 "Dvě věže vyzbrojené automatickými kanóny dávají letounu hrozivou obrannou palebnou sílu – každý útok stíhače se tak stává krajně nebezpečným podnikem."
 cannon_defense_turret_desc:0 "Moderní kanón umístěný v otočné věži výrazně mění poměr sil mezi obráncem a útočníkem ve vzdušném boji. Jen málokterý stíhač přežije přímý zásah z moderního kanónu a je schopen pokračovat v boji."
 cv_small_plane_airframe:1 "$cv_fighter_equipment$"
 cv_small_plane_airframe_0:0 "Meziválečný drak pro palubní letadlo"
 cv_small_plane_airframe_0_desc:0 "Tento drak je vybaven záchytným hákem a zesíleným podvozkem, díky čemuž je schopen provozu z paluby letadlové lodě."
 cv_small_plane_airframe_1:0 "Základní drak pro palubní letadlo"
 cv_small_plane_airframe_1_desc:0 "Drak využívá nové technologie vyvinuté pro pozemní letouny a je stejně schopný, přičemž jej lze odstartovat z paluby letadlové lodě."
 cv_small_plane_airframe_2:0 "Vylepšený drak pro palubní letadlo"
 cv_small_plane_airframe_2_desc:0 "Aby držel krok s vývojem v pozemním letectví, byl tento drak navržen s využitím nových technologií pro zlepšení doletu a výkonu."
 cv_small_plane_airframe_3:0 "Pokročilý drak pro palubní letadlo"
 cv_small_plane_airframe_3_desc:0 "Náročné podmínky palubního letectví omezují velikost a schopnosti draku. Tento drak představuje maximum, kterého lze dosáhnout s klasickým pohonem."
 cv_small_plane_airframe_4:0 "Moderní drak pro palubní letadlo"
 cv_small_plane_airframe_4_desc:0 "Tento drak byl navržen tak, aby využil vyššího tahu proudových motorů a přenesl tyto výhody do palubního letectví."
 cv_small_plane_airframe_desc:0 "Tento malý drak je vybaven záchytným hákem a zesíleným podvozkem, díky čemuž je schopen provozu z paluby letadlové lodě."
