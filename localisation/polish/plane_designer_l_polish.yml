 supersonic_small_airframe_desc: "$small_plane_airframe_5_desc$"
 survivability_studies:0 "Studie přežitelnosti"
 survivability_studies_desc:0 "Pečlivým zkoumáním bojového poškození na vracejících se letounech můžeme přesně určit, které části konstrukce jsou pro přežití skutečně zásadní."
 tank_buster_1:0 "Protitankový kanón I"
 tank_buster_1_desc:0 "Tento kanón vychází z pozemního protitankového děla. Je schopen zničit i moderní tanky přesně mířeným zásahem, ale jeho vysoká hmotnost a nepraktická konstrukce výrazně snižují letové vlastnosti stroje."
 tank_buster_2:0 "Protitankový kanón II"
 tank_buster_2_desc:0 "Proti nově nasazeným těžkým tankům je zapotřebí výrazně větší kanón. Ačkoliv je velmi těžký a obtížně ovladatelný, při útocích na pozemní cíle je mimořádně účinný."
 torpedo_mounting:0 "Závěsníky pro lehká torpéda"
 torpedo_mounting_2:0 "Závěsníky pro střední torpéda"
 torpedo_mounting_2_desc:0 "Pevné body umožňující montáž těžkého torpéda pod trup. Letadlo tak získá účinnou zbraň, kterou lze použít proti nepřátelským lodím."
 torpedo_mounting_3:0 "Závěsníky pro těžká torpéda"
 torpedo_mounting_3_desc:0 "Hardpointy pro montáž těžkého torpéda pod trupem. To dává letadlu silnou zbraň proti nepřátelským lodím."
 torpedo_mounting_desc:0 "Pevné body umožňující montáž lehkého torpéda pod trup. Letadlo tak získá účinnou zbraň, kterou lze použít proti nepřátelským lodím."
