 engines_1:0 "Motory I"
 engines_1_desc:0 "Letecké motory musí být výkonné, ale lehké a spolehlivé. Tento typ motoru poskytuje dostatek síly, aby se letadlo dostalo do vzduchu, ale poněkud omezuje jeho plný potenciál."
 engines_2:0 "Motory II"
 engines_2_desc:0 "Rychlý růst letadel vyžaduje odpovídající nárůst výkonu motoru."
 engines_3:0 "Motory III"  
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Motory IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 fixed_explosive_charge:0 "Fixní výbušný náboj"
 fixed_explosive_charge_desc:0 "Pevná dutá nálož promění letadlo na létající bombu. Pokud je letadlo navedeno do nepřátelské lodi, způsobí dramatickou destrukci, ale na úkor ztráty letadla i posádky."
 floats:0 "Plováky"
 floats_desc:0 "Sada plovákových zařízení umístěná pod trupem umožňuje letadlu přistávat na vodě. To usnadňuje průzkumné mise proti nepřátelským námořním jednotkám, ale také drasticky snižuje obratnost."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 flying_boat_medium:0 "Létající loď"  
 flying_boat_medium_desc:0 "Místo montáže podvozku může být spodní část letadla tvarována tak, aby mohla přistát na vodě. To usnadňuje průzkumné mise nad vodou."
 fuel_tanks_large:0 "$fuel_tanks_small$"  
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"  
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 fuel_tanks_small:0 "Extra palivové nádrže"
 fuel_tanks_small_desc:0 "Věnování většího vnitřního prostoru trupu pro palivo zvyšuje dolet letadla, ale také dělá letadlo mnohem více hořlavým."
 guided_anti_ship_missile:1 "Naváděná protiplavidlová střela"  
 guided_anti_ship_missile_desc:0 "Efektivně protiponorková bomba s raketovým motorem a rádiovým naváděním, tato nová válečná zbraň představuje vážnou hrozbu pro všechny lodě, které jsou v současnosti na vodě."
 heavy_bomb_locks:0 "Zámky pro těžké bomby"
 heavy_bomb_locks_desc:0 "Montáže pro velké bomby pod křídly nebo trupu umožňují letadlu útočit na pozemní cíle s velkým efektem."  
 heavy_bombs:0 "Těžké bomby"
 heavy_bombs_desc:0 "Moderní válka vyžaduje, aby letadla stále více používala větší bomby na cíle nepřítele. V průběhu času se to stalo stále více základním aspektem vzdušné války."
 heavy_mg_2x:0 "2x Těžký kulomet"
 heavy_mg_2x_desc:0 "Pár těžkých kulometů umožňuje proniknout tvrzenou vnější kůží moderních letadel."  
 heavy_mg_4x:0 "4x Těžký kulomet"
 heavy_mg_4x_desc:0 "Kvarteto těžkých kulometů nabízí děsivou palebnou sílu, jak v jednotlivém výkonu, tak v čistém objemu palby."
 hmg_defense_turret:0 "Těžká MG obranná věž"
 hmg_defense_turret_2x:0 "Těžká MG obranná věž 2x"
 hmg_defense_turret_2x_desc:0 "Sada dvou poháněných věží s těžkými kulomety prezentuje jakémukoli útočnému stíhači nebezpečný cíl."  
 hmg_defense_turret_desc:0 "Těžký kulomet v otáčecí věži umožňuje obránci vzdorovat stíhači vybavenému podobnými zbraněmi s jistou nadějí na úspěch."
