 jet_engine_1x:0 "1x Proudový motor"
 jet_engine_1x_desc:0 "Tento složitý a nestabilní motor přináší zcela nový přístup k pohonu letounů a nabízí výrazně vyšší tah a rychlost."
 jet_engine_2x:0 "2x Proudový motor"
