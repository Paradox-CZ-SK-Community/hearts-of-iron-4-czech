 sp_centrifugal_jet_tech: "Odstředivý proudový motor"
 sp_centrifugal_jet_tech_desc: "Odstředivé proudové motory používají jednostupňový kompresor ke stlačení nasávaného vzduchu, který je následně spalován a vypouštěn tryskou, aby vytvořil tah. Díky této konstrukci jsou menší a snadněji udržovatelné."
