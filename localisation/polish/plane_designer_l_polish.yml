 non_strategic_materials_medium:0 "$non_strategic_materials_small$"  
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_small:0 "Použití nestrategických materiálů"
 non_strategic_materials_small_desc:0 "Nahrazením speciálně upraveného dřeva nebo látky za hliník, kde je to možné, můžeme dramaticky snížit použití strategických materiálů. Nicméně dřevo a látky nevydrží dobře moderním zbraním."
 photo_reconnaisance:1 "Fotografická průzkum"
 photo_reconnaisance_desc:0 "Prvním jasným vojenským účelem letadla bylo najít nepřítele a hlásit jejich polohu generálům na zemi. To zůstává jedním z nejběžnějších úkolů vojenského letectva."
 plane_modules_tech: "Moduly letadel"
 radio_navigation_1:0 "Rádio navigace I"
 radio_navigation_1_desc:0 "Rádiový přijímač poslouchající na překřížení dvou poměrně jednoduchých rádiových navigačních paprsků, což umožňuje najít cíl i v naprosté darkness."
 radio_navigation_2:0 "Rádiová navigace II"  
 radio_navigation_2_desc:0 "Rádio přijímač, který také zahrnuje řadu pomocníků pro měření vzdálenosti, říká bombarďákovi přesný okamžik, kdy by měly být bomby uvolněny, i když cíl nevidí."
 range_improvements:0 "Zlepšení dojezdu"
 range_improvements_desc:0 "Zatímco se zdá, že přidání větší kapacity paliva zvýší dolet letadla, skutečné přidání této kapacity do letadla, aniž by se příliš ovlivnila letová výkonnost, je daleko od triviálního."
 recon_camera:0 "Průzkumná kamera"
 recon_camera_desc:0 "Sada kamer se speciálními čočkami, která umožňuje letadlu pořizovat přesné snímky nepřátelských formací a zařízení i z velkých výšek."
 rocket_engine_1:0 "Rakety Motor I"
 rocket_engine_1_desc:0 "Využívající řadu velmi výbušných paliv a podobně nestabilní oxidant, je tento motor schopen vyvinout velmi velký tah, aby propeloval letadlo na vysoké rychlosti, na úkor doletu."
 rocket_engine_2:0 "Raketenový motor II"
 rocket_engine_2_desc:0 "Zlepšení v spalovacím prostoru a drobné úpravy směsi paliva umožňují ještě vyšší výkon s odpovídajícím poklesem dojezdu."
 rocket_engine_3:0 "Raketový motor III"  
 rocket_engine_3_desc:0 ""
 rocket_propelled_bombs: "Raketové bomby"
 rocket_propelled_bombs_desc: "Raketové neřízené bomby mohou napáchat značné škody na lodích a podobných obrněných větších cílech."
 rocket_rails:0 "Rakety"
 rocket_rails_desc:0 "Nesměrové projektily zavěšené pod křídly. Protože jsou vystřelovány před útočným letadlem, je pro pilota mnohem snazší namířit je na cíl ve srovnání s bombami."
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"  
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"  
 self_sealing_fuel_tanks_small:1 "Samo-utěsňující palivové nádrže"
 self_sealing_fuel_tanks_small_desc:0 "Přidáním vrstvy speciálně upravené gumy kolem palivových nádrží nedojde k zničení letadla při zásahu do nádrže, protože nádrž se časem sama utěsní a zabrání tak úniku paliva."
 small_bomb_bay:0 "Malý bombový prostor"
 small_bomb_bay_desc:0 "Malý prostor pro přepravu bomb. Být uvnitř trupu snižuje odpor vzduchu, ale nezbytné strukturální změny znamenají, že letadlo nemůže provádět radikální manévry ve vzdušném boji."
 small_plane_airframe:1 "$fighter_equipment$"
 small_plane_airframe_0:0 "Meziobdobí malá konstrukce"  
 small_plane_airframe_0_desc:0 "Od raných dní Velké války pokročil letecký průmysl o krok vpřed. Tento trup představuje vrchol těchto vývojů, ale je jasné, že jeho potenciál růstu je omezený."
 small_plane_airframe_1:0 "Základní malá konstrukce"  
 small_plane_airframe_1_desc:0 "V posledních letech se objevila řada nových technologií, které umožnily výstavbu velmi schopných, ale malých letadel. Tento trup představuje pouze první krok na této cestě."
 small_plane_airframe_2:0 "Vylepšený malý trup"
 small_plane_airframe_2_desc:0 "S vylepšenou aerodynamikou a robustnější konstrukcí představuje tento vzdušný rámec jasný krok vpřed ve srovnání se základním modelem."
 small_plane_airframe_3:0 "Pokročilý malý vzdušný rámec"
 small_plane_airframe_3_desc:0 "Důkladně optimalizovaná pro výkon, tato konstrukce představuje absolutní maximum toho, co lze udělat s letadlem s pístovým pohonem."  
 small_plane_airframe_4:0 "Moderní malý vzdušný rámec"
 small_plane_airframe_4_desc:0 "Tento trup je navržen tak, aby využíval vysoké rychlosti moderních motorů a řešil některé strukturální problémy spojené s letem na vysokých podzvukových rychlostech."
 small_plane_airframe_5: "Nadzvukový malý trup"
 small_plane_airframe_5_desc: "Tento pokročilý trup, schopný nadzvukového letu Mach 1, zosobňuje vrchol lidského inženýrství"
 small_plane_airframe_desc:0 "Co tato malá, jednomořádová nebo dvou motorová letadla postrádá v nosnosti, dohání rychlostí a manévrovatelností."
