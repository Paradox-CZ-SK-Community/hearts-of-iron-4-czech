 dockyard_plural:0 "Námořní doky"
 fuel_silo:0 "Palivový silo"
 fuel_silo_desc:0 "Tato budova poskytuje vaší zemi více prostoru pro uskladnění §HFuel§!."
 fuel_silo_plural:0 "Palivové silosy"
 industrial_complex:0 "Civilní továrna"
 industrial_complex_desc:0 "Tato budova poskytuje státu průmysl na výrobu civilního zboží nebo výstavbu nových budov. Může být v případě potřeby převedena na vojenský průmysl."
 industrial_complex_plural:0 "Civilní továrny"
 infrastructure:0 "Infrastruktura"
 infrastructure_desc:1 "Tato budova poskytuje státu zlepšení infrastruktury. Zvyšuje vaši sílu zásob v strategických regionech a zvyšuje rychlost vašich divizí, stejně jako zvyšuje těžbu surovin."
 infrastructure_plural:0 "Infrastruktura"
 land_facility: "Zařízení pro pozemní válku"
 land_facility_desc: "Experimentální zařízení pro pozemní válku vám umožní zahájit výzkumné projekty na různé aspekty pozemní války, jako jsou speciální tanky nebo dělostřelectvo."
 land_facility_plural: "Zařízení pro pozemní válku"
 landmark_berlin_reichstag: "Reichstag"
 landmark_berlin_reichstag_desc: "Plenarbereich Reichstagsgebäude, také známý jako Reichstag, je historická legislativní budova vlády na Platz der Republik v Berlíně. Až do požáru Reichstagu v roce 1933 byla používána spolkovou radou v Německu, ale i tak je to symbolická budova, která má velký význam v srdcích a myslích lidí."
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_desc: "Volkshalle stojí jako svědectví nezlomného ducha našeho národa a jejich hrdého vůle dominovat světu. Ukáže světu, že prostřednictvím moci dobytí je možné cokoliv, a vlast může učinit i ten nejtěžší úkol možným."
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_big_ben: "Big Ben"
 landmark_big_ben_desc: "Westminsterská hodinová věž, známější jako Big Ben, je britskou kulturní ikonou. Je jedním z nejvýraznějších symbolů Spojeného království a parlamentní demokracie. Byla původně dokončena v roce 1859 v gotickém stylu a je třetí nejvyšší věží ve Velké Británii."
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_colosseum: "Koloseum"
 landmark_colosseum_desc: "Koloseum leží v centru Říma. Je to největší starověké amfiteátr, který byl kdy postaven, a byl používán Římany a obyvateli města po pádu Římanů na zábavu od doby jeho dokončení císařem Titusem."
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_cristo_redentor: "Cristo Redentor"
 landmark_cristo_redentor_desc: "Kristus Spasitel se tyčí nad Rio de Janeiro, jehož stavba byla dokončena v roce 1931. Je národním symbolem Brazílie a má velký význam mezi katolíky v regionu."
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_eiffel_tower: "Eiffelova věž"
 landmark_eiffel_tower_desc: "Eiffelova věž je pojmenována po svém tvůrci Gustavu Eifelu a byla dokončena v roce 1889. Nachází se na Champ de Mars v Paříži a stala se globálním kulturním symbolem Francie a symbolem národní hrdosti."
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_hofburg_palace: "Hofburg"
 landmark_hofburg_palace_desc: "Hofburg je bývalý hlavní císařský palác Habsburské dynastie a obrací se k Heldenplatz. Možná jednoho dne může být palác opět používán vládcem Rakouska, ať už presidentem nebo králem."
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_kremlin: "Kreml"
 landmark_kremlin_desc: "Moskevský Kreml je fortifikovaný komplex. Uvnitř komplexu se nachází Velký Kreml, který sloužil jako královské sídlo císaře Ruska. Kreml přehlíží řeku Moskvu na jihu, katedrálu svatého Václava a Rudé náměstí na východě a Alexandrovskou zahradu na západě. V současné době se stal symbolem autority státu a jeho kontroly nad lidmi."
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_statue_of_liberty: "Socha svobody"
 landmark_statue_of_liberty_desc: "Obrovská Socha svobody hrdě stojí v Newyorském přístavu, což je hlavní vstup do Spojených států pro imigranty hledající nový život. Následně se stala ztělesněním amerického étosu života, svobody a usilování o štěstí."
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 mega_gun_emplacement: "Víceúčelové velkorážové dělo"
 mega_gun_emplacement_desc: "Působící na principu víceúčelového pohonu, toto velkorážové dělo je navrženo tak, aby dosahovalo bezprecedentních vzdáleností při bombardování. Využívá sérii podzemních tunelů, které zrychlují granáty na nadzvukové rychlosti, než je vypustí na vzdálené cíle."
 mega_gun_emplacement_plural: "Víceúčelová děla"
 naval_base:0 "Námořní základna"
 naval_base_desc:1 "Rozšiřuje dosah vaší flotily a poskytuje opravy. Umožňuje na moři zásobování a export zdrojů. Vyšší úrovně zvyšují průtok zásob."
 naval_base_plural:0 "Námořní základny"
 naval_facility: "Zařízení pro námořní inženýrství"
 naval_facility_desc: "Experimentální zařízení pro námořní inženýrství vám umožní zahájit výzkumné projekty týkající se plavidel a ponorek.\nNámořní inženýrství může být vytvořeno pouze v pobřežní provincii."
 naval_facility_plural: "Zařízení pro námořní inženýrství"
 nuclear_facility: "Jaderné výzkumné zařízení"
 nuclear_facility_desc: "Experimentální zařízení pro jaderný výzkum vám umožní zahájit výzkumné projekty týkající se využití jaderné energie."
 nuclear_facility_plural: "Zařízení pro jaderný výzkum"
 nuclear_reactor:0 "Jaderný reaktor"
 nuclear_reactor_desc:0 "Tato budova poskytuje státu výrobu obohaceného uranu pro použití v jaderných zbraních."
 nuclear_reactor_heavy_water: "Jaderný reaktor s těžkou vodou"
 nuclear_reactor_heavy_water_desc: "Tato budova poskytuje státu výrobu obohaceného uranu pro použití v jaderných zbraních.\nJaderné reaktory používající těžkou vodu jsou o něco levnější na výstavbu než grafitové reaktory, ale produkují méně materiálu, který může být použit k výrobě jaderných zbraní."
 nuclear_reactor_heavy_water_plural: "Jaderné reaktory s těžkou vodou"
 nuclear_reactor_plural:0 "Jaderné reaktory"
 radar_station:0 "Radarová stanice"
 radar_station_desc:3 "Radar vám umožňuje získat informace o nepřátelských jednotkách v okolních státech.\nVyšší úroveň radaru ve státě zvyšuje efektivní dosah radaru.\nRadar také poskytuje státu lepší detekci nepřátelských vzdušných sil, dává vašim letadlům lepší šanci na jejich zapojení.\nKromě toho radar zvyšuje detekci nepřátelských flotil na moři."
 radar_station_plural:0 "Radarové stanice"
 rocket_site:0 "Rakety"
 rocket_site_desc:0 "Tato budova poskytuje státu rozmístění vyrobených raket."
 rocket_site_plural:0 "Rakety"
 stronghold_network: "Síť pevností"
 stronghold_network_desc: "Rozsáhlý obranný systém masivních bunkrů a silně opevněných pozic, navržený k odražení nepřátelských postupů a zabezpečení klíčových strategických oblastí."
