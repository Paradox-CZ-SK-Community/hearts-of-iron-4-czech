 bunker:0 "Pozemní pevnost"
 bunker_desc:0 "Tato budova způsobuje útočnou penalizaci $VALUE|+%0$ za každou úroveň pevnosti útočníka v boji. Útok z více směrů sníží účinek pevnosti."
 bunker_plural:0 "Pozemní pevnosti"
 canal_kiel: "Kielský kanál"
 canal_kiel_desc: "Zámky Kielského kanálu jsou potřebné k tomu, aby kanál fungoval na plnou kapacitu, a jejich zničení by dlouho bránilo přepravě a pohybu."
 canal_kiel_plural: "$canal_kiel$"
 canal_panama: "Panamské průplavové zámky"
 canal_panama_desc: "Panamské průplavové zámky jsou potřebné k tomu, aby kanál fungoval na plnou kapacitu a jejich zničení by dlouho bránilo přepravě a pohybu."
 canal_panama_plural: "$canal_panama$"
 coastal_bunker:0 "Pobřežní pevnost"
 coastal_bunker_desc:0 "Tato budova způsobuje útočnou penalizaci $VALUE|+%0$ za každou úroveň pevnosti útočníka v námořní invazi."
 coastal_bunker_plural:0 "Pobřežní pevnosti"
 commercial_nuclear_reactor: "Civilní jaderný reaktor"
 commercial_nuclear_reactor_desc: "Tato budova poskytuje státu obohacený uran pro jaderné zbraně a vyrábí elektřinu pro civilní ekonomiku."
 commercial_nuclear_reactor_plural: "Civilní jaderné reaktory"
 dam: "Přehrada"
