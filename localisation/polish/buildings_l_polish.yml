 nuclear_reactor_plural:0 "Jaderné reaktory"
 radar_station:0 "Radarová stanice"
 radar_station_desc:3 "Radar vám umožňuje získávat informace o nepřátelských vojscích v blízkých státech.\nVyšší úroveň radaru ve státě zvyšuje efektivní dosah radaru.\nRadar také poskytuje státu lepší detekci nepřátelského letectva, což vašim letadlům dává lepší šanci se s nimi utkat.\nNavíc radar zvyšuje detekci nepřátelských flotil na moři."
 radar_station_plural:0 "Radarové stanice"
 rocket_site:0 "Raketová základna"
 rocket_site_desc:0 "Tato budova poskytuje státu rozmístění pro vyráběné rakety."
