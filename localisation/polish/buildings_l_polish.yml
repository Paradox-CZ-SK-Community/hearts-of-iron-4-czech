 fuel_silo:0 "Palivový sklad"
 fuel_silo_desc:0 "Tato budova poskytuje vašemu národu více prostoru pro skladování §HPaliva§!."
 fuel_silo_plural:0 "Palivové sklady"
 industrial_complex:0 "Civilní továrna"
 industrial_complex_desc:0 "Tato budova poskytuje státu průmysl pro výrobu civilních výrobků nebo stavbu nových budov. Lze ji v případě potřeby přeměnit na vojenský průmysl."
 industrial_complex_plural:0 "Civilní továrny"
 infrastructure:0 "Infrastruktura"
 infrastructure_desc:1 "Tato budova poskytuje státu zlepšení infrastruktury. Zvyšuje zásobovací sílu ve strategických regionech a zvyšuje rychlost vašich divizí, stejně jako zvyšuje těžbu surových zdrojů."
 infrastructure_plural:0 "Infrastruktura"
 land_facility: "Zařízení pozemní války"
 land_facility_desc: "Experimentální zařízení pro pozemní válku vám umožňují zahájit výzkumné projekty týkající se různých aspektů pozemní války, jako jsou speciální tanky nebo dělostřelectvo."
 land_facility_plural: "Zařízení pozemní války"
 landmark_berlin_reichstag: "Reichstag"
 landmark_berlin_reichstag_desc: "Plenarbereich Reichstagsgebäude, známý také jako Reichstag, je historická legislativní vládní budova na Platz der Republik v Berlíně. Až do požáru Reichstagu v roce 1933 ji užíval spolkový sněm Německa, nicméně je symbolickou budovou, která má velký význam v srdcích a myslích lidí."
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_desc: "Volkshalle stojí jako svědectví nezdolného ducha našeho lidu a jejich hrdé vůle ovládnout svět. Ukáže světu, že prostřednictvím moci dobytí je možné cokoli a vlast může uskutečnit i ten nejsložitější úkol."
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_big_ben: "Big Ben"
 landmark_big_ben_desc: "Westminsterská hodinová věž, známější jako Big Ben, je britskou kulturní ikonou. Je jedním z nejvýraznějších symbolů Spojeného království a parlamentní demokracie. Původně byla dokončena v roce 1859 v gotickém obrození a je třetí nejvyšší věží ve Velké Británii."
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_colosseum: "Koloseum"
 landmark_colosseum_desc: "Koloseum leží v centru Říma. Je to největší starověké amfiteátr kdy postavený, používán Římany a obyvateli města po pádu Římanů pro zábavu od jeho dokončení císařem Titusem."
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_cristo_redentor: "Kristus Spasitel"
 landmark_cristo_redentor_desc: "Kristus Spasitel se tyčí nad Rio de Janeiro, jeho výstavba byla dokončena v roce 1931. Je to národní symbol Brazílie a má velký význam pro katolíky v regionu."
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_eiffel_tower: "Eiffelova věž"
 landmark_eiffel_tower_desc: "Eiffelova věž je pojmenována po svém tvůrci Gustavu Eiffelovi a byla dokončena v roce 1889. Nachází se na Champ de Mars v Paříži, Železná dáma se stala globální kulturní ikonou Francie a symbolem národní hrdosti."
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_hagia_sophia: "Chráme Hagia Sophia"
 landmark_hagia_sophia_desc: "Stojící na křižovatce říší byla Hagia Sophia byzantskou katedrálou, osmanskou mešitou a symbolem neustále se měnících vládců Istanbulu. Její masivní kopule a velkolepé haly odrážejí jak duchovní význam, tak ambice těch, kdo město ovládli."
 landmark_hofburg_palace: "Palác Hofburg"
 landmark_hofburg_palace_desc: "Hofburg je bývalý hlavní císařský palác dynastie Habsburků a směřuje k Heldenplatzu. Možná jednoho dne bude palác opět využíván vládci Rakouska, ať už prezidentem nebo králem."
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_kremlin: "Kreml"
 landmark_kremlin_desc: "Moskva Kreml je opevněný komplex. V rámci komplexu je Velký kremelský palác, který sloužil jako královská rezidence ruského císaře. Kreml přehlíží řeku Moskva na jihu, katedrálu svatého Basila a Rudé náměstí na východě, a Alexandrův park na západě. Dnes představuje autoritu státu a jeho kontrolu nad lidmi."
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_sadabad_complex: "Komplex Sa'dabad"
 landmark_sadabad_complex_desc: "Postavený Kádžáry a rozšířený Pahlavími, komplex Sa'dabad na severu Teheránu slouží jako královská rezidence a sídlo moci. Jeho paláce a zahrady odrážejí proměnlivou politickou krajinu Íránu, od konzervatismu po modernismus."
 landmark_statue_of_liberty: "Socha svobody"
 landmark_statue_of_liberty_desc: "Obrovská Socha svobody pyšně stojí v newyorském přístavu, hlavním vstupním bodě do Spojených států pro imigranty hledající nový život. Následně se stala symbolem amerického étosu života, svobody a hledání štěstí."
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_taj_mahal: "Tádž Mahal"
 landmark_taj_mahal_desc: "Tádž Mahal je mistrovské dílo mughalské architektury. Jeho velké bílé mramorové kopule a propracované zahrady z něj činí jeden z nejikoničtějších symbolů Indie, památku na císařskou moc a trvalé dědictví."
 mega_gun_emplacement: "Více-nábojová velkorážná děla"
 mega_gun_emplacement_desc: "Pracující na principu více-nábojové pohonné síly je toto velkorážné dělo navrženo k dosažení bezkonkurenčních vzdáleností při bombardování. Využívá síť podzemních tunelů pro zrychlení střel na nadzvukové rychlosti před jejich odpálením na vzdálené cíle."
 mega_gun_emplacement_plural: "Více-nábojová velkorážná děla"
 naval_base:0 "Námořní základna"
 naval_base_desc:1 "Prodlužuje dosah vaší flotily a poskytuje jí opravárenské služby. Umožňuje zámořské zásobování a vývoz surovin. Vyšší úrovně zvyšují průtok zásob."
 naval_base_plural:0 "Námořní základny"
 naval_facility: "Zařízení námořního inženýrství"
 naval_facility_desc: "Experimentální zařízení pro námořní inženýrství vám umožňují zahájit výzkumné projekty týkající se hladinových lodí a ponorek.\nNámořní inženýrství lze vytvořit pouze v přímořské provincii."
 naval_facility_plural: "Zařízení námořního inženýrství"
 nuclear_facility: "Jaderné výzkumné zařízení"
 nuclear_facility_desc: "Experimentální zařízení pro jaderný výzkum vám umožňují zahájit výzkumné projekty týkající se využití jaderné energie."
 nuclear_facility_plural: "Jaderná výzkumná zařízení"
 nuclear_reactor:0 "Jaderný reaktor"
 nuclear_reactor_desc:0 "Tato budova poskytuje státu výrobu obohaceného uranu pro použití v jaderných zbraních."
 nuclear_reactor_heavy_water: "Těžkovodní jaderný reaktor"
 nuclear_reactor_heavy_water_desc: "Tato budova poskytuje státu výrobu obohaceného uranu pro použití v jaderných zbraních.\nJaderné reaktory používající těžkou vodu jsou o něco levnější na výstavbu než grafitové reaktory, ale produkují méně materiálu vhodného pro výrobu jaderných zbraní."
