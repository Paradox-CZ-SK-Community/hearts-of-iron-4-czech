 YUG_idea_macedonian_opposition_1_desc:0 "Díky mírným politickým ústupkům Makedoncům a ukončení našich snah o vnucování srbské identity se napětí v Makedonii na čas poněkud zmírnilo."
 YUG_idea_macedonian_opposition_desc:0 "Makedonci se dosud zcela nesmířili se svou srbskou identitou a stále požadují zvláštní práva. Svou roli v tom nepochybně hraje i politická podpora Bulharska."
