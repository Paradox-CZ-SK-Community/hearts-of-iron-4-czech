 YUG_idea_slovene_nationalism_2_desc:0 "Slovinská decentralizovaná vláda je mnohem ochotnější s námi spolupracovat na obnově naší armády, ale ústupky, které jí byly poskytnuty, znamenají, že máme menší kontrolu nad provozem jejich továren."
 YUG_idea_slovene_nationalism_desc:0 "Slovinci už dávno chtěli vlastní stát. Přestože naši vládu přijali, nejsou z ní nijak zvlášť nadšeni. Slovinští průmyslníci jen zřídka investují do místních podniků a zdá se, že své peníze raději utrácejí v zahraničí."
