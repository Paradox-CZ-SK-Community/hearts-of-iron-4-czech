 YUG_idea_slovene_nationalism_desc:0 "Slovinci dlouho toužili po svém vlastním státě. I když přijali naši vládu, nejsou o ni zvlášť nadšeni. Slovinští podnikatelé málokdy investují do místních podniků a zdá se, že dávají přednost utrácení svých peněz v zahraničí."
