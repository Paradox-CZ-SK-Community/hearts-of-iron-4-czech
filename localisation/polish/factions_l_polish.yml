 defense_of_democracy_goal_desc: "Demokracie je v ohrožení. Musíme spolupracovat, abychom zajistili, že demokratické země ve světě nepadnou jedna po druhé."
 containment_of_communism_goal_name: "Zadržování světového komunismu"
 containment_of_communism_goal_desc: "Svět nemůže být v bezpečí, dokud nebude komunistická hrozba potlačena."
 suppress_regional_fascism_goal_name: "Potlačit fašismus"
 suppress_regional_fascism_goal_desc: "Fašismus hrozí šířit se jako požár. Čím více zemí padne do jeho spárů, tím nebezpečnější bude situace okolo nás."
 suppress_regional_communism_goal_name: "Potlačit komunismus v [ROOT.GetCountryContinent]"
 suppress_regional_communism_goal_desc: "Musíme udělat vše potřebné, abychom udrželi co největší část [ROOT.GetCountryContinent] svobodnou od komunistického jařma."
 regional_expansionism_goal_name: "Expanze v [ROOT.GetCountryContinent]"
 regional_expansionism_goal_desc: "Naše frakce by měla převzít vedení a dominovat v [ROOT.GetCountryContinent]."
 suppress_regional_democracy_goal_name: "Potlačit demokracii"
 suppress_regional_democracy_goal_desc: "Takzvané demokratické země jsou největší hrozbou našim ideálům. Musíme zajistit, aby ovládaly pouze menší část [ROOT.GetCountryContinent]."
 between_the_seas_goal_name: "Mezi moři"
 between_the_seas_goal_desc: "Vytvořením souvislé zdi spojeneckých území od Černého moře po Balt ustojíme jakoukoli potenciální hrozbu."
 little_entente_goal_name: "Prosadit Pařížské mírové smlouvy"
 little_entente_goal_desc: "Pařížské mírové smlouvy stanovily hranice [GER.GetName], [HUN.GetName], [BUL.GetName] a [AUS.GetName]. Naším hlavním cílem je zajistit, aby tyto země nezačaly znovu anektovat pohraniční území a neotřásly tak mírem v Evropě."
 china_territorial_integrity_goal_name: "Územní celistvost"
 china_territorial_integrity_goal_desc: "Čína musí být osvobozena a sjednocena pod jednou vládní stranou. Jen znovuzískáním kontroly nad našimi územími před vnějšími i vnitřními nepřáteli můžeme Číně vrátit její slávu."
 china_chinese_consolidation_goal_name: "Čínská konsolidace"
 china_wang_front_expansion_name: "Triumf nad imperialismem"
 china_wang_front_expansion_desc: "Je čas čelit vlivu koloniálních mocností ve Východní Asii. Musíme v regionu vybudovat vlastní mocenský blok, abychom už nikdy nebyli ovládáni."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "Síla v jednotě"
 strength_in_unity_goal_desc: "Země v našem koutě světa by měly držet při sobě. Vybudováním silné frakce máme nejlepší šanci zůstat nezávislí a neutrální."
 conquest_of_territory_goal_name: "Dobytí a nadvláda"
 conquest_of_territory_goal_desc: "V nepřátelském světě je expanze klíčem k přežití. Expanze vytváří nárazníková území a poskytuje nám přístup k dalším zdrojům."
 spread_of_communism_goal_name: "Světová revoluce"
 spread_of_communism_goal_desc: "Nastal čas, aby masy povstaly. A tam, kde povstat nedokážou, jim musíme pomoci silou zbraní."
 control_of_the_balkans_goal_name: "Balkánská bezpečnost"
 control_of_the_balkans_goal_desc: "Velmoci se vždy snažily šířit svůj vliv na Balkán. Musíme zajistit, že budeme stát pevně spolu a odrazíme jakékoli cizí zásahy do regionu."
 african_decolonization_goal_name: "Dekolonizace Afriky"
 african_decolonization_goal_desc: "Nastal čas, aby se Afrika postavila svým protivníkům a utlačovatelům. Musíme osvobodit kontinent, i kdyby silou!"
 habsburg_hegemony_goal_name: "Habsburská hegemonie"
 habsburg_hegemony_goal_desc: "Rodina je nejdůležitější součástí každého svazku – a naše aliance není výjimkou. Musíme zajistit evropské koruny a šířit náš vliv dál."
 indifference_is_a_threat_goal_name: "Lhostejnost je hrozba"
 indifference_is_a_threat_goal_desc: "S téměř nevyhnutelným konfliktem v Evropě si nemůžeme dovolit žádná překvapení. Jakákoli země odmítající zaujmout stranu musí být odstraněna."
 security_through_expansion_goal_name: "Bezpečnost skrze expanzi"
 security_through_expansion_goal_desc: "Musíme vytvořit štít kolem našeho území a zajistit prsten států okolo našich současných hranic."
 an_iron_curtain_goal_name: "Železná opona"
 an_iron_curtain_goal_name_desc: "Abychom mohli lépe chránit vlast, musíme kolem sebe vytvořit oponu podřízených států, která odradí nechtěné návštěvníky."
 eastern_european_security_goal_name: "Bezpečnost východní Evropy"
 eastern_european_security_goal_desc: "Abychom lépe chránili naše zájmy ve východní Evropě, musíme zasáhnout a nastolit na západě režimy podobné tomu našemu."
 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "Vždy bylo snem našeho národa proměnit Středomoří v naše vlastní vnitřní moře. Nastal čas tento sen uskutečnit!"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Vždy bylo snem našeho národa obnovit slávu Římské říše. Nastal čas proměnit tento sen ve skutečnost!"
 building_up_guam_goal_name: "Rozšířit námořní základnu na Guamu" # todo: NEW TRANSLATION
 building_up_guam_goal_desc: "Musíme zajistit spojení s [PHI.GetNameDef] v případě konfliktu s [JAP.GetName]. Navíc by bylo velmi výhodné mít bližší výchozí bod pro naše námořnictvo, pokud bychom někdy vedli válku s [JAP.GetAdjective]. [638.GetName] tomu dokonale vyhovuje." # todo: NEW TRANSLATION
 the_two_seas_goal_name: "Zajistit přítomnost v Baltském a Černém moři" # todo: NEW TRANSLATION
 the_two_seas_goal_desc: "Měli bychom zajistit silnou námořní přítomnost jak v Baltském, tak v Černém moři." # todo: NEW TRANSLATION
 one_germany_goal_name: "Sjednotit německé státy" # todo: NEW TRANSLATION
 one_germany_goal_desc: "Abychom vybudovali silnou a jednotnou mocenskou základnu, musíme nejprve zajistit, že Německo je silné a jednotné. Pařížské mírové smlouvy zakázaly jakékoli německé znovusjednocení. Nyní je čas dokázat, že nejsme vázáni zbytečnými smlouvami." # todo: NEW TRANSLATION
 guardians_of_peace_goal_name: "Udržet světový mír" # todo: NEW TRANSLATION
 guardians_of_peace_goal_desc: "Na obzoru se sbírají mraky bouře. Musíme zabránit tomu, aby válka vypukla příliš brzy, aby naše aliance měla čas se řádně připravit na nevyhnutelný konflikt." # todo: NEW TRANSLATION
 growing_the_faction: "Rozšířit frakci" # todo: NEW TRANSLATION
 growing_the_faction_desc: "Naše frakce musí mít více členů, aby byla na geopolitické scéně brána vážně." # todo: NEW TRANSLATION
 a_large_faction_goal_name: "Pozvat více zemí do naší frakce" # todo: NEW TRANSLATION
 a_large_faction_goal_desc: "Tím, že porosteme, bude naše frakce schopna ještě více rozšířit svůj vliv." # todo: NEW TRANSLATION
 preemptive_strike_on_fascism_goal_name: "Provést preventivní úder na fašistickou zemi" # todo: NEW TRANSLATION
 preemptive_strike_on_fascism_goal_desc: "Neměli bychom čekat, až nás udeří. Musíme zajistit, abychom měli iniciativu." # todo: NEW TRANSLATION
 a_great_fortress_goal_name: "Vybudovat silnější opevnění" # todo: NEW TRANSLATION
 a_great_fortress_goal_desc: "Připravenost je klíčová. Zajištěním pohraničních regionů a klíčových bodů pomocí nejmodernějších opevnění můžeme zajistit, že nás nepřítel nedokáže porazit." # todo: NEW TRANSLATION
 aggressive_defense_goal_name: "Způsobit škody agresorům" # todo: NEW TRANSLATION
 aggressive_defense_goal_desc: "Nebudeme ustupovat ani o píď před nepřítelem. Naši vojáci musí být přesvědčeni, že klíčem není zemřít za svou zemi, ale donutit nepřítele zemřít za tu jejich." # todo: NEW TRANSLATION
 war_on_communism_goal_name: "Vyhlásit válku komunismu" # todo: NEW TRANSLATION
 war_on_communism_goal_desc: "Musíme zastavit šíření komunismu za každou cenu." # todo: NEW TRANSLATION
 war_on_democracy_goal_name: "Vyhlásit válku demokracii" # todo: NEW TRANSLATION
 war_on_democracy_goal_desc: "Musíme udeřit proti našim ideologickým nepřátelům." # todo: NEW TRANSLATION
 defeat_of_communism_goal_name: "Porazit komunismus" # todo: NEW TRANSLATION
 defeat_of_communism_goal_desc: "Abychom porazili světový komunismus, musíme začít doma vykořeněním komunismu v naší části světa." # todo: NEW TRANSLATION
 defeat_of_fascism_goal_name: "Porazit fašismus" # todo: NEW TRANSLATION
 defeat_of_fascism_goal_desc: "Abychom jednou provždy zastavili šíření fašismu, musíme začít doma vykořeněním fašismu v naší části světa." # todo: NEW TRANSLATION
 defeat_of_anti_communists_goal_name: "Porazit kontrarevolucionáře" # todo: NEW TRANSLATION
 defeat_of_anti_communists_goal_desc: "Prvním krokem k světové revoluci je úspěšné přeměnění regionálních mocností, které se tomu staví na odpor. Proto musíme především odstranit jakékoli hrozby na našem kontinentu." # todo: NEW TRANSLATION
 defeat_of_anti_fascists_goal_name: "Šířit fašismus na kontinentu" # todo: NEW TRANSLATION
 defeat_of_anti_fascists_goal_desc: "Musíme usilovat o zničení antifašistických vlád na našem kontinentu." # todo: NEW TRANSLATION
 defeating_our_enemies_goal_name: "Vyhrát válku" # todo: NEW TRANSLATION
 defeating_our_enemies_goal_desc: "Časy jsou nejisté a válka nevyhnutelná. Musíme zajistit, že ať válka přijde jakkoli, skončíme na vítězné straně." # todo: NEW TRANSLATION
 is_victor_in_pc_tt: "Je na vítězné straně v mírové konferenci" # todo: NEW TRANSLATION
 a_military_base_goal_name: "Rozšířit vojenský průmysl" # todo: NEW TRANSLATION
 a_military_base_goal_desc: "Křížová výprava proti komunismu vyžaduje zbraně. Abychom vyráběli zbraně ve velkém, potřebujeme silný vojenský průmysl." # todo: NEW TRANSLATION
 a_military_base_tech_bonus: "$a_military_base_goal_name$ bonus cíle" # todo: NEW TRANSLATION
 resource_control_goal_name: "Zajistit strategické suroviny" # todo: NEW TRANSLATION
 resource_control_goal_desc: "Frakce musí zajistit, že má zdroje potřebné k čelení jakékoli hrozbě ve světě" # todo: NEW TRANSLATION
 secure_european_continent_goal_name: "Zřídit Pevnost Evropa" # todo: NEW TRANSLATION
 secure_european_continent_goal_desc: "Musíme zajistit, aby byl evropský kontinent nakloněn naší věci. [faction.GetName] by měl vládnout v Evropě." # todo: NEW TRANSLATION
 secure_north_africa_goal_name: "Zajistit severní Afriku" # todo: NEW TRANSLATION
 secure_north_africa_goal_desc: "Měli bychom usilovat o dominanci nejen v Evropě, ale také zajistit, že získáme víc než jen úspěch v severní Africe." # todo: NEW TRANSLATION
 an_armored_fist_goal_name: "Rozšířit naše obrněné síly" # todo: NEW TRANSLATION
 an_armored_fist_goal_desc: "Nové časy vytvářejí příležitosti pro nové válečnictví. Tanky jsou budoucnost. Musíme zajistit, že my jako frakce máme dostatek, abychom dominovali na bojišti." # todo: NEW TRANSLATION
 an_infantry_army_goal_name: "Rozšířit naše pěchotní síly" # todo: NEW TRANSLATION
 an_infantry_army_goal_desc: "Základ každé armády tvoří pěchota. Potřebujeme značnou pěchotu, aby podpořila naše nároky jak na diplomatickém poli, tak v terénu." # todo: NEW TRANSLATION
 high_seas_fleet_goal_name: "Rozšířit flotilu hlavních lodí" # todo: NEW TRANSLATION
 high_seas_fleet_goal_desc: "Zajištění toho, aby naši nepřátelé nekontrolovali Severní Atlantik, je zásadní pro naše operace. Pokud to dokážeme narušit, znamená to, že neutrpíme účinky námořní blokády a že naše flotily budou moci svobodně operovat." # todo: NEW TRANSLATION
 high_seas_fleet_tech_bonus: "$high_seas_fleet_goal_name$ Bonus cíle" # todo: NEW TRANSLATION
 control_the_chinese_coast_goal_name: "Udržet kontrolu nad pobřežím" # todo: NEW TRANSLATION
 control_the_chinese_coast_goal_desc: "Pokud budeme napadeni, musíme usilovat o udržení přístupu k moři co nejdéle. Naše přežití je svázáno s možností přijímat zásoby ze zámoří." # todo: NEW TRANSLATION
 guerilla_expansion_goal_name: "Organizovat odboj" # todo: NEW TRANSLATION
 guerilla_expansion_goal_desc: "Možná se nebudeme moci střetnout s vetřelci na jejich podmínkách, proto je budeme napadat na našich podmínkách." # todo: NEW TRANSLATION
 industrial_expansion_goal_name: "Průmyslová expanze" # todo: NEW TRANSLATION
 industrial_expansion_goal_desc: "Nejlepší cestou k vytvoření silné frakce je mít silnou průmyslovou základnu. Musíme zajistit průmyslovou sílu potřebnou k tomu, abychom se stali významnou mocností." # todo: NEW TRANSLATION
 industrial_domination_goal_name: "Rozšířit civilní průmysl" # todo: NEW TRANSLATION
 industrial_domination_goal_desc: "Moderní válka je o výrobních schopnostech. Zajistěme, aby naše průmyslová kapacita byla největší, jakou svět viděl." # todo: NEW TRANSLATION
