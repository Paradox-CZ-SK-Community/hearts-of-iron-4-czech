 secure_chinese_waters_goal_name: "Zabezpečit čínské vody" # todo: NEW TRANSLATION
 secure_chinese_waters_goal_desc: "Můžeme dominovat na zemi, ale s rozsáhlým pobřežím je naší nejvyšší prioritou zajistit, aby nás nikdo nemohl vylodit. Tato bezpečnost začíná daleko na moři." # todo: NEW TRANSLATION
 faction_goal_subjugate_the_faction_name: "Podrobit frakci" # todo: NEW TRANSLATION
 faction_goal_subjugate_the_faction_desc: "Jediný způsob, jak odolat náporu cizích vetřelců, je postavit jednotné vedení s pevnou rukou. Z mnoha hlasů zazní velký sbor." # todo: NEW TRANSLATION
 faction_goal_north_subjugated_name: "Podrobit sever" # todo: NEW TRANSLATION
 faction_goal_north_subjugated_desc: "Kdybychom vynaložili soustředěné úsilí na integraci této části frakce, ostatní válečníci by pochopili, kterým směrem vítr vane, a zarovnali se." # todo: NEW TRANSLATION
 faction_goal_west_subjugated_name: "Podrobit západ" # todo: NEW TRANSLATION
 faction_goal_west_subjugated_desc: "Kdybychom vynaložili soustředěné úsilí na integraci této části frakce, ostatní válečníci by pochopili, kterým směrem vítr vane, a zarovnali se." # todo: NEW TRANSLATION
 faction_goal_south_subjugated_name: "Podrobit jih" # todo: NEW TRANSLATION
 faction_goal_south_subjugated_desc: "Kdybychom vynaložili soustředěné úsilí na integraci této části frakce, ostatní válečníci by pochopili, kterým směrem vítr vane, a zarovnali se." # todo: NEW TRANSLATION
 faction_goal_no_japanese_in_china_name: "Vyhnat vetřelce" # todo: NEW TRANSLATION
 faction_goal_no_japanese_in_china_desc: "Japonci utlačovali náš lid příliš dlouho. Už jim nesmí být dovoleno zůstat v Číně." # todo: NEW TRANSLATION
 faction_goal_the_northern_mandate_name: "Ovládnout východní Sibiř" # todo: NEW TRANSLATION
 faction_goal_the_northern_mandate_desc: "Aby náš národ mohl vzkvétat, budeme potřebovat území a zdroje, které se na Sibiři nacházejí. Současná správa je nedokáže řádně využít, a tak k nim máme nárok." # todo: NEW TRANSLATION
 faction_goal_the_southern_mandate_name: "Ovládnout jihovýchodní Asii" # todo: NEW TRANSLATION
 faction_goal_the_southern_mandate_desc: "V slavné minulosti jsme uplatňovali vliv v jižních oblastech a znovu to uděláme. S bohatstvím, které se v oblasti nachází, nejsou žádné meze tomu, co bychom mohli dosáhnout." # todo: NEW TRANSLATION
 faction_goal_the_greater_game_name: "Ovládnout Střední Asii" # todo: NEW TRANSLATION
 faction_goal_the_greater_game_desc: "Říše usilovaly o prosazení své vůle ve Střední Asii a byly odraženy. Nastal náš čas opět postupovat na západ a přes stepi." # todo: NEW TRANSLATION
 suppress_asian_communism_goal_name: "Potlačit asijský komunismus" # todo: NEW TRANSLATION
 suppress_asian_communism_goal_desc: "Komunismus je hrozbou pro tradiční způsoby života, pro přirozený řád věcí. Musíme se sjednotit, abychom komunismus porazili kdekoliv, kde se ukáže jeho ošklivá tvář." # todo: NEW TRANSLATION
 strategic_resource_control_goal_name: "Kontrola strategických zdrojů" # todo: NEW TRANSLATION
 strategic_resource_control_goal_desc: "Kdo ovládá strategické zdroje světa, ovládá politiku světa." # todo: NEW TRANSLATION
 align_china_goal_name: "Sjednotit Čínu" # todo: NEW TRANSLATION
 align_china_goal_desc: "Čínské frakce a hrozba, kterou představují, musí být uvedeny pod kontrolu. Nejlepším řešením je nahradit je režimem přátelsky nakloněným nám." # todo: NEW TRANSLATION
 control_the_chinese_capitals_goal_name: "Ovládnout čínská hlavní města" # todo: NEW TRANSLATION
 control_the_chinese_capitals_goal_desc: "Pokud získáme kontrolu nad historickými hlavními městy Číny, odpor vůči našim plánům jistě poleví." # todo: NEW TRANSLATION
 war_on_communism_in_asia_goal_name: "Vyhlásit válku komunismu v Asii" # todo: NEW TRANSLATION
 war_on_communism_in_asia_goal_desc: "Existuje jen jeden způsob, jak skutečně porazit komunismus: silou zbraní. Musíme vykorénit komunismus v celé Asii, pokud chceme být někdy v bezpečí před jeho vlivem." # todo: NEW TRANSLATION
 coastal_security_goal_name: "Ovládnout pobřeží" # todo: NEW TRANSLATION
 coastal_security_goal_desc: "Musíme zajistit naprostou kontrolu nad celou námořní frontou východní a jihovýchodní Asie. Tím zajistíme, že západní imperialističtí kolonizátoři neudrží oporu v našem regionu." # todo: NEW TRANSLATION
 secure_the_oil_supply_goal_name: "Zajistit dodávky ropy" # todo: NEW TRANSLATION
 secure_the_oil_supply_goal_desc: "Pokud chceme vést dlouhou válku, musíme za každou cenu zajistit dostatek ropy, který ji udrží." # todo: NEW TRANSLATION
 secure_the_oil_supply_tech_bonus: "Bonus cíle Zajistit dodávky ropy" # todo: NEW TRANSLATION
 protector_of_peace_goal_name: "Ochránce míru" # todo: NEW TRANSLATION
 protector_of_peace_goal_desc: "Nemáme se vměšovat do válek v Evropě ani jinde. Místo toho bychom měli usilovat o udržení míru a povzbuzovat ostatní země, aby své spory řešily rychle a mírově." # todo: NEW TRANSLATION
 african_domination_goal_name: "Ovládnutí Afriky" # todo: NEW TRANSLATION
 african_domination_goal_desc: "Naším konečným cílem musí být vždy zajistit, aby v Africe nebyl žádný cizí vliv. Ti, kdo nejsou s námi, jsou proti nám a musejí být donuceni k poslušnosti." # todo: NEW TRANSLATION
 contain_japanese_expansion_asia_goal_name: "Zadržet japonskou expanzi" # todo: NEW TRANSLATION
 contain_japanese_expansion_asia_goal_desc: "Musíme dělat, co je v našich silách, aby se omezila teritoriální expanze [JAP.GetName]" # todo: NEW TRANSLATION
 pan_americanism_goal_name: "Panamerikanismus" # todo: NEW TRANSLATION
 pan_americanism_goal_desc: "Celé Ameriky by měly být sjednoceny. Zapojením všech můžeme zabezpečit naši část světa a vytvořit jednotný front proti jakýmkoli vnějším silám." # todo: NEW TRANSLATION
 amerindian_liberation_goal_name: "Osvobození Amerindiánů" # todo: NEW TRANSLATION
 amerindian_liberation_goal_desc: "Původní obyvatelé Ameriky musí být osvobozeni od cizích utlačovatelů, kteří nad nimi nyní vládnou." # todo: NEW TRANSLATION
 islamic_brotherhood_goal_name: "Islámské bratrství" # todo: NEW TRANSLATION
 islamic_brotherhood_goal_desc: "Islámské země světa se musí sjednotit, aby odolaly těm, kteří nás chtějí dobýt a podřídit." # todo: NEW TRANSLATION
 baltic_security_goal_name: "Chránit Pobaltí" # todo: NEW TRANSLATION
 baltic_security_goal_desc: "Abychom zajistili budoucnost našich občanů a civilistů, musíme Pobaltí chránit všemi dostupnými prostředky. Pouze udržením jeho kontroly mohou jeho obyvatelé prosperovat." # todo: NEW TRANSLATION
 nordic_defence_goal_name: "Bránit Nordické státy" # todo: NEW TRANSLATION
 nordic_defence_goal_desc: "Abychom zajistili budoucnost našich občanů a civilistů, musíme nordický region chránit všemi prostředky. Pouze vyloučením mocných impérií budeme moci vzkvétat." # todo: NEW TRANSLATION
 european_dominance_goal_name: "Ustanovit evropskou nadvládu" # todo: NEW TRANSLATION
 european_dominance_goal_desc: "Pokud dokážeme sjednotit většinu Evropy pod jednou vlajkou, vytvoříme alianci dost silnou, aby čelila i těm nejzávažnějším hrozbám." # todo: NEW TRANSLATION
 asian_dominance_goal_name: "Ustanovit nadvládu v Asii" # todo: NEW TRANSLATION
 asian_dominance_goal_desc: "S většinou Asie pod naší kontrolou bude naše frakce mocí, se kterou je třeba počítat." # todo: NEW TRANSLATION
 middle_east_dominance_goal_name: "Ovládnout Střední východ" # todo: NEW TRANSLATION
 middle_east_dominance_goal_desc: "Od Arabského poloostrova a Levanty po afghánské hory se musíme sjednotit a zajistit naprostou kontrolu. Tento region by mohl být významným hráčem, pokud zajistíme, že všichni spolupracují." # todo: NEW TRANSLATION
 the_arteries_of_trade_goal_name: "Chránit hlavní obchodní trasy" # todo: NEW TRANSLATION
 the_arteries_of_trade_goal_desc: "Hlavní námořní trasy musí být pod naší kontrolou, aby se zajistilo přežití našich členských zemí." # todo: NEW TRANSLATION
 the_atomic_race_goal_name: "Sestrojit první atomovou bombu" # todo: NEW TRANSLATION
 the_atomic_race_goal_desc: "Musíme zajistit, aby naši nepřátelé — současní i budoucí — nezískali přístup k jaderným zbraním dříve než my. Pouze tím, že budeme první, si můžeme být jisti, že žádná jiná mocnost se nám nepostaví." # todo: NEW TRANSLATION
 the_atomic_race_complete_trigger: "Člen [ROOT.GetFactionName] je první zemí, která dokončila $sp_nuclear_bomb$" # todo: NEW TRANSLATION
 the_atomic_race_complete_trigger_fail: "Země, která není členem [ROOT.GetFactionName], je první zemí, která dokončila $sp_nuclear_bomb$" # todo: NEW TRANSLATION
 rule_the_waves_goal_name: "Ovládnout oceány" # todo: NEW TRANSLATION
 rule_the_waves_goal_desc: "K opravdovité dominanci na moři je zapotřebí velká flotila, jejímž klíčovým prvkem jsou kapitální lodě." # todo: NEW TRANSLATION
 eliminate_the_twin_threats_goal_name: "Zlikvidovat dvojité hrozby" # todo: NEW TRANSLATION
 eliminate_the_twin_threats_goal_desc: "Dokud [SOV.GetNameDef] a [GER.GetNameDef] nebudou přivedeni do řady, nebudeme nikdy v bezpečí." # todo: NEW TRANSLATION
 disarm_aggression_central_powers_goal_name: "Zlomit agresorské země" # todo: NEW TRANSLATION
 disarm_aggression_central_powers_goal_desc: "Demokracie málokdy útočí na jiné země. Abychom zajistili Evropu pro budoucí generace, musíme zajistit, aby tyto agresivní země buď přešly k demokracii, nebo byly zcela odstraněny." # todo: NEW TRANSLATION
 rule_the_waves_tech_bonus: "Bonus cíle Ovládnout oceány" # todo: NEW TRANSLATION
 imperial_glory_goal_name: "Bránit klíčové impériální statky" # todo: NEW TRANSLATION
 imperial_glory_goal_desc: "Klíčové baštiny našeho impéria a našich spojenců musí vydržet. Udržením kontroly nad zámořskými državami v dobách války můžeme světu ukázat, že jsme stále mocí, se kterou je třeba počítat." # todo: NEW TRANSLATION
 production_quotas_goal_name: "Dosáhnout výrobních kvót" # todo: NEW TRANSLATION
 production_quotas_goal_desc: "Potřebujeme obrovský arzenál zbraní, abychom zajistili integritu [ROOT.GetFactionName] a byli připraveni čelit jakýmkoli hrozbám." # todo: NEW TRANSLATION
 stall_the_fascist_threat_goal_name: "Zadržet fašistickou hrozbu" # todo: NEW TRANSLATION
 stall_the_fascist_threat_goal_desc: "Musíme zpomalit šíření fašismu ve světě. Španělsko pravděpodobně padne, ale my musíme udělat své, abychom to oddálili, dokud nebudeme připraveni bránit se proti rostoucí hrozbě fašismu. Zatažením nepřátelských jednotek do konfliktu ve Španělsku jim ztížíme soustředění jinde a tím si koupíme cenný čas." # todo: NEW TRANSLATION
 the_red_tide_goal_name: "Rozšířit Rudé armády" # todo: NEW TRANSLATION
 the_red_tide_goal_desc: "Nejdůležitější jsou jednotky na zemi. Potřebujeme armádu o deseti milionech vojáků. Teprve tak je přežití skutečně zajištěno." # todo: NEW TRANSLATION
 military_infrastructure_goal_name: "Vybudovat vojenskou infrastrukturu" # todo: NEW TRANSLATION
 military_infrastructure_goal_desc: "Dobře rozvinutá infrastruktura je klíčová pro zajištění zásobovacích linií pro naše hraniční obranné síly." # todo: NEW TRANSLATION
 ensure_military_r_d_goal_name: "Vybudovat vojenská výzkumná a vývojová zařízení" # todo: NEW TRANSLATION
 ensure_military_r_d_goal_desc: "Musíme zajistit, aby naše vojenská technologie byla na úrovni, tím že vybudujeme zařízení věnovaná výzkumu a vývoji pokročilých prototypů a nových konceptů." # todo: NEW TRANSLATION
 spy_master_goal_name: "Jmenovat šéfa zpravodajství" # todo: NEW TRANSLATION
 spy_master_goal_desc: "Měli bychom jednoho z našich členů specializovat na umění špionáže a sběru zpravodajských informací, aby dohlížel a řídil operace naší aliance." # todo: NEW TRANSLATION
 develop_mexican_oil_goal_name: "Rozvinout mexickou ropu" # todo: NEW TRANSLATION
 develop_mexican_oil_goal_desc: "Rozšíření těžby mexických ropných zásob by zajistilo dostatečné zásoby paliva pro průmyslové a vojenské potřeby." # todo: NEW TRANSLATION
 develop_curacao_oil_goal_name: "Rozvinout ropu Curaçao" # todo: NEW TRANSLATION
 develop_curacao_oil_goal_desc: "Rafinérie na Curaçao jsou klíčové pro zpracování venezuelské ropy. Jejich rozšíření by udrželo přístup aliance k rafinovaným ropným produktům." # todo: NEW TRANSLATION
 develop_venezuelan_oil_goal_name: "Rozvinout venezuelskou ropu" # todo: NEW TRANSLATION
 develop_venezuelan_oil_goal_desc: "Těžba ropy ve Venezuele může být dále rozšířena, aby poskytla alianci přístup k energii potřebné pro podporu jejích vojenských aktivit." # todo: NEW TRANSLATION
 develop_guyanan_bauxite_goal_name: "Rozvinout guyanské bauxity" # todo: NEW TRANSLATION
 develop_guyanan_bauxite_goal_desc: "Rozšířený rozvoj bauxitových ložisek v Guyaně by poskytl suroviny nezbytné pro hromadnou výrobu letadel." # todo: NEW TRANSLATION
 develop_suriname_bauxite_goal_name: "Rozvinout surinamské bauxity" # todo: NEW TRANSLATION
 develop_suriname_bauxite_goal_desc: "Rozšířený rozvoj bohatých bauxitových ložisek v Surinamu by poskytl suroviny potřebné pro rozrůstající se letecký průmysl aliance." # todo: NEW TRANSLATION
 develop_lappland_metals_goal_name: "Rozvinout laplandské kovy" # todo: NEW TRANSLATION
 develop_lappland_metals_goal_desc: "Rozšíření těžby minerálního bohatství Laponska by posílilo zásoby železa a wolframu aliance a udrželo náš zbrojní průmysl." # todo: NEW TRANSLATION
 develop_ploiesti_oil_fields_goal_name: "Rozvinout ropná pole Ploiesti" # todo: NEW TRANSLATION
 develop_ploiesti_oil_fields_goal_desc: "Jelikož jsou Ploiești jedinými ropnými poli v Evropě, musí být náležitě využity, aby aliance měla palivo pro pokračující vojenské operace." # todo: NEW TRANSLATION
 develop_baku_oil_fields_goal_name: "Rozvinout ropná pole Baku" # todo: NEW TRANSLATION
 develop_baku_oil_fields_goal_desc: "Rozvoj bakuského ropného regionu by poskytl rozsáhlé zásoby rafinovaných ropných produktů nezbytných pro vojenské operace." # todo: NEW TRANSLATION
 develop_iraqi_oil_goal_name: "Rozvinout iráckou ropu" # todo: NEW TRANSLATION
 develop_iraqi_oil_goal_desc: "Rozšíření irácké těžby ropy by mohlo být klíčové pro uspokojení palivových potřeb naší armády." # todo: NEW TRANSLATION
 develop_persian_oil_goal_name: "Rozvinout perskou ropu" # todo: NEW TRANSLATION
 develop_persian_oil_goal_desc: "Rozšíření perských ropných polí a rafinačních kapacit by zajistilo nepřetržitý tok paliva pro provozní potřeby." # todo: NEW TRANSLATION
 develop_chinese_metals_goal_name: "Rozvinout čínské kovy" # todo: NEW TRANSLATION
 develop_chinese_metals_goal_desc: "Čína disponuje bohatstvím kritických kovů, které lze rozsáhleji těžit, aby zásobovaly vojensko‑průmyslovou základnu aliance potřebnými surovinami." # todo: NEW TRANSLATION
 develop_malayan_riches_goal_name: "Rozvinout malajské bohatství" # todo: NEW TRANSLATION
 develop_malayan_riches_goal_desc: "Rozvoj malajských zdrojů wolframu a kaučuku by značně posílil materiální základnu aliance a zajistil klíčové suroviny pro výrobu a vojenskou logistiku." # todo: NEW TRANSLATION
 develop_indonesian_riches_goal_name: "Rozvinout indonéské bohatství" # todo: NEW TRANSLATION
 expand_newfoundland_bases_goal_name: "Rozšířit základny na Newfoundlandu" # todo: NEW TRANSLATION
 expand_newfoundland_bases_goal_desc: "Rozšíření našich základen na Newfoundlandu by nám umožnilo lépe kontrolovat konvoje v severním Atlantiku a promítat leteckou a námořní sílu podél klíčových námořních tras." # todo: NEW TRANSLATION
 expand_bermuda_bases_goal_name: "Rozšířit základny na Bermudách" # todo: NEW TRANSLATION
 expand_bermuda_bases_goal_desc: "Rozšíření našich základen na Bermudách by nám umožnilo efektivněji hlídat střední Atlantik a udržovat bezpečnější zásobovací linky mezi kontinenty." # todo: NEW TRANSLATION
 expand_bahamas_bases_goal_name: "Rozšířit základny na Bahamách" # todo: NEW TRANSLATION
 expand_bahamas_bases_goal_desc: "Rozšíření základen na Bahamách by umožnilo efektivnější monitorování karibských námořních cest a ochranu námořních přístupů do Severní a Jižní Ameriky." # todo: NEW TRANSLATION
 fortify_panama_canal_goal_name: "Opevnit Panamský průplav" # todo: NEW TRANSLATION
 expand_trinidad_bases_goal_name: "Rozšířit základny na Trinidadu" # todo: NEW TRANSLATION
 expand_azores_bases_goal_name: "Rozšířit základny na Azorech" # todo: NEW TRANSLATION
 expand_iceland_bases_goal_name: "Rozšířit základny na Islandu" # todo: NEW TRANSLATION
 expand_iceland_bases_goal_desc: "Rozšíření základen na Islandu by nám umožnilo lépe zabezpečit Dánský průliv a vyvíjet větší vliv na severoatlantický koridor." # todo: NEW TRANSLATION
 expand_faroese_bases_goal_name: "Rozšířit základny na Faerských ostrovech" # todo: NEW TRANSLATION
 expand_narvik_bases_goal_name: "Rozšířit základny v Narviku" # todo: NEW TRANSLATION
 expand_narvik_bases_goal_desc: "Rozšíření základen v Narviku by umožnilo lepší udržení přístupu k životně důležitým dodávkám železné rudy a kontrolu nad arktickými zásobovacími trasami." # todo: NEW TRANSLATION
 fortify_danish_belts_goal_name: "Opevnit Dánské úžiny" # todo: NEW TRANSLATION
 fortify_danish_belts_goal_desc: "Opevnění Kattegatu by nám umožnilo lépe uplatnit výlučnou kontrolu nad námořním přístupem mezi Baltským a Severním mořem." # todo: NEW TRANSLATION
 fortify_danish_belts_tooltip: "Každá provincie v §YJylland§!, §YFyn§! a §YSjaelland§!, která ovládá průliv §YDanish Belts§!, má úroveň 1 §YCoastal Fort§! a je osazena jednou divizí." # todo: NEW TRANSLATION
 fortify_gibraltar_goal_name: "Opevnit Gibraltar" # todo: NEW TRANSLATION
 fortify_gibraltar_goal_desc: "Opevnění naší strategické základny u Gibraltarského průlivu by nám umožnilo lépe kontrolovat námořní pohyb mezi Středozemním a Atlantským oceánem." # todo: NEW TRANSLATION
 expand_maltese_bases_goal_name: "Rozšířit základny na Maltě" # todo: NEW TRANSLATION
 expand_maltese_bases_goal_desc: "Rozšíření základen na Maltě by umožnilo lépe narušovat nepřátelské zásobovací linky a promítat sílu v centrálním Středomoří." # todo: NEW TRANSLATION
 expand_cretan_bases_goal_name: "Rozšířit základny na Krétě" # todo: NEW TRANSLATION
 expand_cretan_bases_goal_desc: "Rozšíření základen na Krétě by nám lépe umožnilo dominovat východnímu Středomoří a usnadnilo operace v Egejském moři a severní Africe." # todo: NEW TRANSLATION
 expand_cypriot_bases_goal_name: "Rozšířit základny na Kypru" # todo: NEW TRANSLATION
 expand_cypriot_bases_goal_desc: "Rozšíření základen na Kypru by nám umožnilo lépe podporovat operace ve východním Středomoří a zabezpečit důležité letecké trasy do a z Blízkého východu." # todo: NEW TRANSLATION
 fortify_bosporus_goal_name: "Opevnit Bospor" # todo: NEW TRANSLATION
 fortify_bosporus_goal_desc: "Opevnění Bosporu by zajistilo naši kontrolu nad veškerým námořním přístupem mezi Černým a Středozemním mořem." # todo: NEW TRANSLATION
