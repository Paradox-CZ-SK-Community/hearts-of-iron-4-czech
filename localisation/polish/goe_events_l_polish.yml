 AFG_political_events.53.desc: "V reakci na naši žádost [FROM.GetName] vláda souhlasila s podporou návratu $AFG_amunullah_khan$ na trůn [ROOT.GetNonIdeologyName]. Tato podpora bude zahrnovat vojenskou pomoc a vybavení k zajištění úspěchu našeho úsilí."
 AFG_political_events.53.t: "[FROM.GetNameDefCap] souhlasí s podporou"
 AFG_political_events.54.a: "Výborně!"
 AFG_political_events.54.desc: "Jak bylo dříve dohodnuto, [FROM.GetAdjective] vybavení je nám k dispozici od vypuknutí občanské války. Jejich operativci v [ROOT.Capital.GetCapitalVictoryPointName] nás rovněž ujistili, že skryté [FROM.GetAdjective] jednotky brzy dorazí do země, aby nám pomohly v boji."
 AFG_political_events.54.t: "[GER.GetAdjectiveCap] podpora dorazila"
 AFG_political_events.60.a: "Přijměme náš sdílený osud!"
 AFG_political_events.60.b: "Kdo jsou oni, aby mluvili jménem [ROOT.GetAdjective] lidu?"
 AFG_political_events.60.desc: "[FROM.GetNameDef] vláda vytváří nový politický celek, který nazývá turko-perskou unií. Zdá se, že jde o využití jejich tureckého a perského dědictví ke sjednocení všech našich národů pod jednou vládou. Prvním krokem má být vytvoření vojenské aliance mezi námi. Pokud ji přijmeme, je nepochybné, že časem budou prosazovat hlubší integraci pod svým vedením."
 AFG_political_events.60.t: "Pozvánka do $AFG_turko_persian_union$"
 AFG_political_events.61.a: "Skvělé!"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] souhlasila se vstupem do naší turko-perské unie. Společně budou naše armády schopny lépe odrazovat agresi našich společných nepřátel. A co je důležitější, získali jsme opěrný bod pro postupné oslabování jejich nezávislosti."
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName] vstupuje do $AFG_turko_persian_union$"
 AFG_political_events.62.a: "Časem pochopí svou chybu."
 AFG_political_events.62.b: "Kdo není s námi, je proti nám!"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] odmítla členství v turko-perské unii. Jsou pobouřeni naší domnělou arogancí, když jsme se pokusili mluvit jménem všech [TUR.GetAdjective] a [PER.GetAdjective] národů."
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName] odmítá $AFG_turko_persian_union$"
 AFG_political_events.70.a: "V tuto chvíli si konflikt nemůžeme dovolit."
 AFG_political_events.70.b: "Válku si nemůžeme dovolit, ale potřebujeme souhlas z [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "Hranice jsou uzavřenou záležitostí a dále se o nich jednat nebude."
 AFG_political_events.70.desc: "Durandova linie, stanovená roku 1893 jako hranice mezi Britskou Indií a [FROM.GetNonIdeologyName], je již dlouho zdrojem sporů. S nástupem [FROM.GetAdjective] nacionalismu a snahou sjednotit paštunské kmeny na obou stranách hranice vláda [FROM.GetLeader] oficiálně odmítla Durandovu linii. [FROM.Capital.GetCapitalVictoryPointName] nyní požaduje nové vyjednání hranic s odkazem na historické křivdy a nespravedlivé rozdělení paštunských území. Dokonce zašli tak daleko, že pohrozili válkou, pokud nedojde k dohodě."
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] odmítá Durandovu linii"
 AFG_political_events.71.a: "Slavné vítězství Afghánistánu!"
 AFG_political_events.71.desc: "Navzdory všem očekáváním [FROM.GetNameDef] ustoupila našim požadavkům na přehodnocení Durandovy linie. Pod obrovským tlakem a neochotná riskovat vleklý konflikt v regionu [FROM.GetAdjective] souhlasila s překreslením hranic a uznala náš oprávněný nárok na paštunská území. Toto diplomatické vítězství nejen sjednocuje náš lid, ale také posiluje legitimitu vlády [ROOT.GetLeader]. [ROOT.GetNameDef] stojí jednotnější a silnější než kdy dříve."
 AFG_political_events.71.t: "[FROM.GetNameDefCap] souhlasí s přejednáním hranic"
 AFG_political_events.72.a: "Musíme se vyhnout zatažení do dalšího konfliktu."
 AFG_political_events.72.b: "Nenecháme se zastrašit k územním ústupkům."
 AFG_political_events.72.desc: "Politická situace v [AFG.GetNameDef] dospěla do kritického bodu. Jejich vláda oficiálně odmítla Durandovu linii a požaduje nové vyjednání hranic za účelem sjednocení paštunských kmenů. [AFG.GetAdjectiveCap] vláda dala jasně najevo, že nesplnění těchto požadavků povede k vyhlášení války. Tváří v tvář hrozbě nákladného a zdlouhavého konfliktu [FROM.GetNameDef] navrhla postoupit sporné území [AFG.GetNameDef] ve snaze zachovat regionální stabilitu a zabránit další eskalaci."
 AFG_political_events.72.t: "[FROM.GetNameDef] navrhuje územní ústupky"
 AFG_political_events.73.a: "Pragmatické řešení."
 AFG_political_events.73.desc: "Vzhledem k současnému globálnímu napětí a možnosti nákladného konfliktu v regionu se [FROM.Capital.GetCapitalVictoryPointName] rozhodlo, že je v jejich nejlepším zájmu postoupit sporné území [AFG.GetNonIdeologyName]. Jsme instruováni tento krok přijmout, abychom zachovali stabilitu a vyhnuli se zbytečné válce."
 AFG_political_events.73.t: "[FROM.GetNameDefCap] přijímá územní ústupky"
 AFG_political_events.74.a: "Uděláme, co bude nutné."
 AFG_political_events.74.desc: "Požadavky [AFG.GetNonIdeologyName] na přejednání Durandovy linie a postoupení paštunských území se setkaly s pevným odporem v [FROM.Capital.GetCapitalVictoryPointName]. Navzdory riziku konfliktu se [FROM.GetAdjective] vláda rozhodla, že ústupky by vytvořily nebezpečný precedent a oslabily jejich postavení v regionu. Jsme instruováni odmítnout požadavky [AFG.GetNonIdeologyName] a v případě potřeby se připravit na obranu hranice."
 AFG_political_events.74.t: "[FROM.GetNameDefCap] odmítá územní ústupky"
 AFG_political_events.75.a: "Pak se musíme připravit na válku."
 AFG_political_events.75.desc: "Navzdory našim nárokům a zjevné touze paštunského lidu po sjednocení [FROM.GetNameDef] zcela odmítla přejednat hranice. Jejich odpověď je nekompromisní, odmítá jakoukoli představu o postoupení území a varuje před další eskalací. Zdá se, že jedinou cestou k osvobození těchto území bude konflikt."
 AFG_political_events.75.t: "Odmítnutí přejednání hranic"
 AFG_political_events.80.a: "Je to v našem nejlepším zájmu."
 AFG_political_events.80.b: "Nemají žádné právo nám diktovat zahraniční politiku."
 AFG_political_events.80.desc: "V odvážném kroku k prosazení dominance v islámském světě vydala [FROM.GetNameDef] ultimátum. Požadují, abychom se připojili k jejich rozšiřující se alianci, jejímž cílem je sjednotit a posílit islámské země pod [FROM.GetAdjective] vedením. Nesplnění tohoto požadavku má podle všeho vést k plnohodnotné invazi."
 AFG_political_events.80.t: "[FROM.GetNameDefCap] požaduje sladění zahraniční politiky"
 AFG_political_events.81.a: "Ve skutečnosti neměli na výběr."
 AFG_political_events.81.desc: "V reakci na naše ultimátum se [FROM.GetNameDef] rozhodla podvolit našim požadavkům. Souhlasila se vstupem do naší aliance a uznala sílu a vůdčí postavení [ROOT.GetNameDef] při sjednocování islámského světa. Tento strategický krok nejen rozšiřuje náš vliv, ale také upevňuje naši pozici jako dominantní mocnosti v regionu. S nimi po našem boku je naše vize sjednocené islámské fronty opět o krok blíže realitě."
 AFG_political_events.81.t: "[FROM.GetNameDefCap] souhlasí se vstupem"
 AFG_political_events.82.a: "Pak budou zničeni."
 AFG_political_events.82.desc: "V otevřeném odporu vůči našemu ultimátu [FROM.GetNameDef] odmítla náš požadavek vstupu do aliance. Vláda zůstává neochvějná ve své nezávislosti a není ochotna se podřídit naší autoritě."
 AFG_political_events.82.t: "[FROM.GetNameDefCap] odmítá vstoupit"
 AFG_political_events.85.a: "Mohlo by to být v náš prospěch."
 AFG_political_events.85.b: "Nenecháme se vtáhnout do [FROM.GetAdjective] politiky."
 AFG_political_events.85.desc: "V tajné komunikaci se na nás obrátila [FROM.GetAdjective] vláda s návrhem obranného paktu. Usilují o vzájemnou dohodu o obraně v případě války a uznávají strategické výhody partnerství s námi proti našim nepřátelům. Ambice Afghánistánu stát se dominantní silou v islámském světě by se mohly shodovat s našimi širšími geopolitickými zájmy."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] žádá o ochranu"
 AFG_political_events.86.a: "Pak zahájíme naši expanzi v celém regionu."
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] souhlasí s naším návrhem obranného paktu. Tento pakt zajišťuje, že se obě naše země v případě války vzájemně podpoří, čímž posílíme naši strategickou pozici. S vojenskou silou [FROM.GetNameDef] po našem boku jsou nyní naše ambice stát se dominantní mocností v islámském světě mnohem dosažitelnější."
 AFG_political_events.86.t: "[FROM.GetNameDefCap] souhlasí s paktem"
 AFG_political_events.87.a: "Bude to chtít čas, ale svých cílů dosáhneme sami."
 AFG_political_events.87.desc: "V pečlivě formulované odpovědi [FROM.GetNameDef] odmítla náš návrh obranného paktu. Přestože uznává možné strategické přínosy, rozhodla se v tuto chvíli upřednostnit jiná partnerství a zůstat opatrná ohledně závazků vůči nám."
 AFG_political_events.87.t: "[FROM.GetNameDefCap] odmítá pakt"
 AFG_political_events.90.a: "Musíme nasadit další bezpečnostní síly k potlačení nepokojů."
 AFG_political_events.90.desc: "Objevily se zprávy, že [AFG.GetNameDef] pod vládou [AFG.GetLeader] aktivně podporuje reakční aktivity v našich středoasijských republikách. Předpokládá se, že [AFG.GetAdjective] agenti rozdmýchávají nepokoje a podporují proti-[ROOT.GetAdjective] nálady mezi místním obyvatelstvem. Toto podvratné chování představuje přímou výzvu naší autoritě v regionu a ohrožuje stabilitu našich středoasijských území. Musíme čelit tomuto zahraničnímu vměšování a udržet kontrolu nad našimi republikami."
 AFG_political_events.90.t: "[AFG.GetNameDefCap] podporuje reakcionáře ve Střední Asii"
 AFG_political_events.91.a: "Musíme potlačit povstání a obnovit naši autoritu."
 AFG_political_events.91.desc: "S vypuknutím války s [AFG.GetNameDef] dospěla situace v našich středoasijských republikách do kritického bodu. Povzbuzeny [AFG.GetAdjective] vměšováním a posíleny probíhajícím konfliktem povstaly některé republiky a vyhlásily nezávislost na [ROOT.GetNameDef]. Toto rozsáhlé povstání hrozí destabilizací celého regionu a dalším přetížením našich vojenských kapacit. Musíme jednat rychle, potlačit vzpoury a obnovit pořádek, jinak riskujeme ztrátu kontroly nad celou Střední Asií."
 AFG_political_events.91.t: "Středoasijské republiky povstávají"
 AFG_political_events.95.a: "Je to nezbytné pro regionální bezpečnost, schváleno."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName] se nás netýká."
 AFG_political_events.95.desc: "Nedávná občanská válka, která zachvátila sužovanou zemi [AFG.GetNonIdeologyName], vyvolala v [ROOT.Capital.GetCapitalVictoryPointName] znepokojení. Situace však nabrala novou naléhavost poté, co zprávy z regionu naznačují, že [GER.GetAdjective] jednotky pomáhají silám [AFG.GetLeader] svrhnout legitimní vládu. Lze předpokládat, že to znamená sblížení [AFG.GetLeader] s [GER.GetNameDef], což by představovalo vážnou hrozbu pro naše zájmy v oblasti. Členové ozbrojených sil proto připravili plány k našemu schválení, které by nám umožnily skrytě podpořit legitimní vládu a zabránit fašistickému převzetí moci v zemi."
 AFG_political_events.95.t: "[GER.GetAdjectiveCap] jednotky aktivní v [FROM.GetNonIdeologyName]"
 AFG_political_events_110_desc_balochistan: "[FROM.GetNameDef] vláda požádala o území Balúčistánu. Tvrdí, že tato území jim právem náleží a že současné hranice nespravedlivě rozdělují jejich lid i území."
 AFG_political_events_110_desc_durand: "[FROM.GetNameDef] vláda požádala o několik našich území podél jejich hranice. Tvrdí, že tato území jim právem náleží a že současné hranice nespravedlivě rozdělují jejich lid i území."
 AFG_political_events_153_tt: "§Y[JAP.GetNonIdeologyName] nám bude dodávat zbraně a vyšle dobrovolníky na naši pomoc po vypuknutí občanské války.§!"
 AFG_political_events_51_tt: "Po zahájení občanské války v [AFG.GetNonIdeologyName]: "
 AFG_political_events_90_tt: "Odemkne §Y[AFG_get_turkik_people_name_key]§! rozhodnutí k odstranění buněk odboje ve středoasijských státech. §RPokud se nám nepodaří odstranit buňky odboje a budeme ve válce s [FROM.GetNameDef], státy proti nám povstanou!§!"
 AFG_political_influence_major_warning_tt: "Pokud [FROM.GetNameDefCap] získá více než §R40 %§! podpory pro ideologii, která není v souladu s naší, získáme možnost zasáhnout a případně je napadnout prostřednictvím rozhodnutí §Y$AFG_foreign_intervention_category$§!"
 GOE_IRQ_news.1.a: "Stojíme na straně povstalců."
 GOE_IRQ_news.1.b: "Jak zareaguje [ENG.GetNameDef]?"
 GOE_IRQ_news.1.c: "Musíme znovu získat kontrolu nad situací."
 GOE_IRQ_news.1.d: "Po letech nespokojenosti s [ENG.GetAdjective] správou a migrací do regionu od Velké války, [PAL.GetName] zažívá povstání arabského obyvatelstva. Účastníci povstání požadují stažení [ENG.GetAdjective] jednotek a plnou nezávislost Palestiny. Ačkoli [ENG.GetNameDef] tyto požadavky pravděpodobně neakceptují, je zřejmé, že správa území se pro ně stane stále nákladnějším podnikem."
 GOE_IRQ_news.1.t: "Velké palestinské povstání"
 GOE_IRQ_news.2.a: "Měli bychom se na to připravit."
 GOE_IRQ_news.2.d: "Odvážným krokem [FROM.GetAdjective] vláda oficiálně odmítla Ankarskou smlouvu a označila její územní ujednání za přežitek dávné éry. Toto rozhodnutí přímo zpochybňuje ustálené hranice a dohody, které uzavřeli [TUR.GetNameDef], [PER.GetNameDef] a [FROM.GetNonIdeologyName], čímž uvrhlo region do politické nejistoty. [TUR.Capital.GetCapitalVictoryPointName] i [PER.Capital.GetCapitalVictoryPointName] hlásí propuknutí veřejného pobouření nad tímto vzdorem a rostoucí napětí doprovázejí výzvy k rozhodné reakci na jednostranný krok, který provedlo [FROM.GetNameDef]."
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] odmítá Ankarskou smlouvu"
 GOE_RAJ.1.a: "Skvělý nápad"
 GOE_RAJ.1.b: "To by bylo příliš agresivní"
 GOE_RAJ.1.desc: "Náš subjekt [FROM.GetNameDef] spatřil příležitost rozšířit náš vliv na indickém subkontinentu podrobením [BHU.GetAdjective] poustevnického království. To by nám mohlo otevřít cestu do vlastního vnitrozemí Asie."
 GOE_RAJ.1.t: "[FROM.GetName] žádá o povolení k invazi do [BHU.GetName]"
 GOE_RAJ.10.a: "Budeme bojovat"
 GOE_RAJ.10.b: "Musíme porušit přísahu"
 GOE_RAJ.10.desc: "Subháš Čandra Bós zahájil svou revoluci. Dorazil telegram s oznámením, že pokud hodláme dodržet svůj slib, nyní je ta pravá chvíle.\nToto by mohlo zcela vyřadit významného protivníka v asijské sféře."
 GOE_RAJ.10.t: "[FROM.GetName] vyzývá [JAP.GetName], aby splnilo svou přísahu."
 GOE_RAJ.11.a: "Krev a svoboda!"
 GOE_RAJ.11.desc: "[FROM.GetName] plně mobilizuje a je připraven nás podpořit v našem boji."
 GOE_RAJ.11.t: "[FROM.GetName] plní svůj slib"
 GOE_RAJ.12.a: "Porušení přísahy!"
 GOE_RAJ.12.desc: "Žádný [FROM.GetAdjective] voják není připraven nám pomoci. Slibovaná pomoc je v nedohlednu a Tokio mlčí. Můžeme jen předpokládat, že jsme na to sami."
 GOE_RAJ.12.t: "[FROM.GetName] porušuje svůj slib"
 GOE_RAJ.13.a: "Předat jim je"
 GOE_RAJ.13.b: "Ve skutečnosti je potřebujeme"
 GOE_RAJ.13.desc: "Vláda Azad Hind by mohla využít vyhrazené hlavní město pro administrativní účely, které je daleko od frontových linií, dokud nebude jejich vítězství upevněno.\nNedávno dobyté Andamanské ostrovy by k tomu mohly být ideální."
 GOE_RAJ.13.t: "Předat Andamanské ostrovy [GetRajName]?"
 GOE_RAJ.14.a: "Skvělé"
 GOE_RAJ.14.desc: "[JAP.GetAdjectiveCap] úspěšně napadli Andamanské ostrovy. Rozhodli se předat jejich kontrolu nám, abychom zde mohli zřídit řádnou vládu."
 GOE_RAJ.14.t: "[JAP.GetName] předává Andamany"
 GOE_RAJ.14.tt: "Můžeme přesunout naše hlavní město na Andamany dokončením zaměření §Y$RAJ_shaheed_and_swara$j§!."
 GOE_RAJ.15.a: "Co mají za lubem?"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap] nás informoval, že hodlá ponechat přístav Aden pod svou kontrolou navzdory dřívějším plánům předat jej koruně.\nJak se dalo očekávat, vyvolalo to v parlamentu značný rozruch, zejména ze strany Winstona Churchilla, avšak v tuto chvíli nejsou plánována žádná disciplinární opatření."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] si ponechává kontrolu nad [992.GetName]"
 GOE_RAJ.16.a: "Méně administrativní zátěže."
 GOE_RAJ.16.desc: "Jak bylo stanoveno zákonem o vládě Indie z roku 1935, [GetRajAdjective] administrativa nám předala správní odpovědnost nad [992.GetName]."
 GOE_RAJ.16.t: "[FROM.GetNameDefCap] předává [992.GetName]"
 GOE_RAJ.17.a: "Nabídnout [TIB.GetName] záruky"
 GOE_RAJ.17.b: "Nemůžeme si dovolit otevřít další frontu."
 GOE_RAJ.17.desc: "V agresivním kroku [RAJ.GetName] demonstruje sílu na hranici s [TIB.GetName] a prohlašuje, že hodlá rozšířit svou bezpečnostní zónu k ochraně svého jádra. To je v přímém rozporu s našimi zájmy v regionu."
 GOE_RAJ.17.t: "[RAJ.GetName] postupuje proti [TIB.GetName]"
 GOE_RAJ.18.a: "Budou si to muset vzít silou"
 GOE_RAJ.18.b: "Nemůžeme si dovolit válku tak daleko od domova"
 GOE_RAJ.18.desc: "Jakmile se [RAJ.GetNameDefCap] zbavila jha své minulosti, stal se [RAJ.GetLeader] natolik odvážným, že požaduje navrácení našich koloniálních držav v oblasti. Sjednocení subkontinentu do jednoho silného státu se zdá být pro nově vzniklou zemi nejvyšší prioritou."
 GOE_RAJ.18.t: "[RAJ.GetLeader] požaduje navrácení koloniálních držav"
 GOE_RAJ.19.a: "Pak si to budeme muset vzít silou"
 GOE_RAJ.19.desc: "[FROM.GetAdjectiveCap] vláda tvrdohlavě odmítla předat právoplatné [GetRajAdjective] území navzdory opakovaným varováním, že současný stav je nepřijatelný."
 GOE_RAJ.19.t: "[FROM.GetName] odmítá předat kolonie"
 GOE_RAJ.2.a: "Skvělé"
 GOE_RAJ.2.desc: "[FROM.GetName] schválil naši žádost o územní expanzi. V cestě by nám měl stát jen minimální odpor."
 GOE_RAJ.2.t: "[FROM.GetName] schvaluje"
 GOE_RAJ.20.a: "Spravedlnosti bylo učiněno zadost"
 GOE_RAJ.20.desc: "[FROM.GetName] s nechutí přijal naše požadavky. Dává však jasně najevo, že takto hrubá politika nebude dlouhodobě tolerována a je možná jen jako malá kompenzace."
 GOE_RAJ.20.t: "[FROM.GetName] předává kolonie"
 GOE_RAJ.21.a: "Nabídnout jim mír"
 GOE_RAJ.21.b: "Pro imperialisty nemůže být mír"
 GOE_RAJ.21.desc: "Stará vláda pod jhem imperialistické Británie kapitulovala a uprchla ze země. Jak upevňujeme kontrolu nad subkontinentem, musíme se rozhodnout, jak naložit s našimi bývalými suzerény."
 GOE_RAJ.21.t: "Řetěz, který se přetrhl"
 GOE_RAJ.22.a: "Žádný kompromis"
 GOE_RAJ.22.b: "Východ padl"
 GOE_RAJ.22.desc: "Zoufale znějící telegram od lorda Linlithgowa nás informoval, že povstalci, které vede [RAJ.GetLeader], převzali kontrolu nad zemí.\nLinlithgow míří do země s nabídkou bílého míru od [RAJ.GetLeader], za předpokladu, že se vzdáme všech nároků na Indii."
 GOE_RAJ.22.t: "Britský Rádž padl"
 GOE_RAJ.23.a: "Budiž."
 GOE_RAJ.23.desc: "[ENG.GetName] odmítla naši mírovou nabídku. Záměrem [ENG.GetAdjective] je pokračovat ve válce, dokud nezískají zpět svou perlu."
 GOE_RAJ.23.t: "[ENG.GetName] odmítá mírovou nabídku"
 GOE_RAJ.24.a: "Krev byla prolita"
 GOE_RAJ.24.desc: "[ENG.GetName] s nechutí přijímá naši mírovou nabídku. [GetRajName] je nyní svobodný a může si razit vlastní osud."
 GOE_RAJ.24.t: "[ENG.GetName] přijímá mírovou nabídku"
 GOE_RAJ.25.a: "Podepsat mír"
 GOE_RAJ.25.b: "Ještě jsme neskončili"
 GOE_RAJ.25.desc: "[RAJ.GetAdjectiveCap] vláda uzavřela mír se svými bývalými suzerény a konečně dosáhla plné nezávislosti na imperiální nadvládě. Nyní máme možnost učinit totéž a odejít s významným morálním vítězstvím."
 GOE_RAJ.25.t: "[RAJ.GetName] a [ENG.GetName] uzavírají bílý mír"
 GOE_RAJ.26.a: "Skvělé!"
 GOE_RAJ.26.desc: "Úspěšně jsme osvobodili našeho vůdce z vězení. Velký přínos, který vnese řád a strukturu do naší věci."
 GOE_RAJ.26.t: "Subháš Čandra Bós osvobozen z vězení"
 GOE_RAJ.27.a: "Ne, válka musí pokračovat"
 GOE_RAJ.27.b: "Zní to jako dohoda"
 GOE_RAJ.27.desc: "Poté, co se [RAJ.GetNameDefCap] vymanil z okovů svých utlačovatelů, si již nepřeje, aby naše země pokračovaly v bezvýsledné válce."
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] si přeje bílý mír"
 GOE_RAJ.28.a: "Zlověstné"
 GOE_RAJ.28.desc: "[FROM.GetName] odmítla náš pokus o ukončení konfliktu. Bude to náš pád, nebo jejich?"
 GOE_RAJ.28.t: "[FROM.GetName] odmítá podepsat bílý mír"
 GOE_RAJ.29.a: "Victor Hope nahradí hraběte"
 GOE_RAJ.29.b: "Ponechat Freeman-Freemana"
 GOE_RAJ.29.desc: "Jak se blíží konec funkčního období Freeman-Freemana Thomase ve funkci místokrále Indie, musíme se rozhodnout, zda jej chceme nahradit vhodným kandidátem, nebo zda prodloužíme funkční období markýze z Willingdonu."
 GOE_RAJ.29.t: "Nový místokrál pro [RAJ.GetName]"
 GOE_RAJ.3.a: "Škoda"
 GOE_RAJ.3.desc: "[FROM.GetName] odmítla naši žádost o územní expanzi s tím, že v tuto chvíli není v zájmu Koruny destabilizovat subkontinent."
 GOE_RAJ.3.t: "[FROM.GetName] odmítá"
 GOE_RAJ.30.a: "Konečně budeme svobodní."
 GOE_RAJ.30.b: "Ne, nám se to tu líbí"
 GOE_RAJ.30.desc: "Po staletích vlády [ENG.GetAdjective] správa konečně opouští Indii. Úředníci balí své kanceláře, koloniální administrátoři píší závěrečné zprávy a Union Jack je stahován z vládních budov. Přechod však zdaleka není hladký - otázky hranic a vojenské kontroly zůstávají nevyřešeny, což způsobuje zpoždění konečné nezávislosti."
 GOE_RAJ.30.t: "Britská správa Rádže padá"
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§! zůstane dočasně pod naší kontrolou, zatímco si uspořádá vlastní administrativu. Nakonec se však osvobodí."
 GOE_RAJ.31.a: "Musíme"
 GOE_RAJ.31.a_tt: "Vznikne Východoindická společnost, která převezme kontrolu nad částmi Indie"
 GOE_RAJ.31.b: "Nikdy"
 GOE_RAJ.31.desc: "Jak se [RAJ.GetName] snaží vzpamatovat z Velké hospodářské krize, zdá se, že cenová regulace destabilizovala zemi. Navázání rupie na libru s sebou nese riziko uvržení obou našich zemí do hospodářského chaosu.\nKonsorcium soukromých osob nás oslovilo s návrhem rozdělit Rádž na dvě části, čímž by se snížila finanční zátěž státu. Jedna část by byla v soukromých rukou a druhá by zůstala pod kontrolou Koruny.\nNečinnost by mohla vést k ještě horším následkům."
 GOE_RAJ.31.t: "[RAJ.GetName] se zmítá v cenovém chaosu"
 GOE_RAJ.32.a: "Předat"
 GOE_RAJ.32.b: "Ponechat"
 GOE_RAJ.32.b_tt: "Ponecháme si kontrolu nad §Yprovincí Aden§!, což nám umožní dokončit zaměření §Y$RAJ_trade_port$§!"
 GOE_RAJ.32.desc: "Podle plánu [ENG.GetAdjective] vlády máme provincii Aden předat, avšak pokud budeme chtít, můžeme se pokusit si ji ponechat."
 GOE_RAJ.32.t: "Otázka Adenu"
 GOE_RAJ.33.a: "Tohle nepřipustíme"
 GOE_RAJ.33.b: "Máme jiné starosti"
 GOE_RAJ.33.b_tt: "Ztráta kontroly nad Gudžarátem a Dillí si vynutí bílý mír"
 GOE_RAJ.33.c: "Za vítězství!"
 GOE_RAJ.33.desc: "Skupina, která se prohlašuje za právoplatné dědice dávno zaniklé říše, vyhlásila válku za nezávislost na dalekém severozápadě a shromažďuje nespokojené frakce pod svou zástavou. Přestože většina Indie zůstává pod kontrolou, toto povstání ohrožuje stabilitu. Bude to jen poznámka pod čarou v dějinách, nebo návrat říše?"
 GOE_RAJ.33.t: "Povstání v severozápadní Indii!"
 GOE_RAJ.34.a: "Katastrofa!"
 GOE_RAJ.34.desc: "Katastrofa v [UK_INDIA.GetName]! Místní správa se zhroutila kvůli vleklé válce na západě. Aby si udržela kontrolu nad zemí, nabídla povstalcům územní kompromis. Tyto povstalce sice nemusíme uznávat, ale prozatím je válka ztracena."
 GOE_RAJ.34.t: "Správa [UK_INDIA.GetName] se hroutí"
 GOE_RAJ.35.a: "To bylo nečekané"
 GOE_RAJ.35.desc: "Bez jediného výstřelu Rádž přestal existovat. Upevnili jsme kontrolu nad Indií a vláda Jeho Veličenstva, unavená břemenem impéria, se rozhodla nezasahovat."
 GOE_RAJ.35.t: "[ENG.GetName] nás nechává jít"
 GOE_RAJ.37.a: "Měli bychom jejich bluf dorovnat?"
 GOE_RAJ.37.desc: "Naše poslední okupační politiky podle očekávání vedly k nárůstu aktivit odboje. To zřejmě upoutalo pozornost vlády Jeho Veličenstva. Dorazil ostře formulovaný dopis, který jasně dává najevo, že Londýn neschvaluje náš bezohledný přístup ke správě. Text je plný pečlivě volených slov, z nichž však čiší hrozba. Jsme jednoznačně varováni, abychom přehodnotili svůj postoj, jinak nám může být „pomoc“ s obnovením pořádku vnucena způsobem, který bychom nemuseli ocenit."
 GOE_RAJ.37.t: "Varování z Whitehallu"
 GOE_RAJ.38.a: "Prozatím budeme vstřícní."
 GOE_RAJ.38.desc: "Zdá se, že [ENG.GetAdjective] vláda už má našeho přístupu k místní správě plné zuby. Britské jednotky dorazily v plné síle pod záminkou stabilizačních operací. Odbojové sítě byly rozprášeny, problematické živly pacifikovány a náš vliv byl elegantně odsunut stranou.\nSpojené království tvrdí, že jde pouze o dočasné opatření nutné k ochraně integrity regionu. Zpráva je však jasná: velení je v jejich rukou a pokud chceme vládnout, musíme to dělat podle jejich pravidel."
 GOE_RAJ.38.t: "Impérium vrací úder"
 GOE_RAJ.39.a: "Zaručit bezpečnost pracovníků"
 GOE_RAJ.39.a_tt: "Po převzetí moci budeme povinni do §Y6 měsíců§! zvýšit bezpečnost práce. Nesplnění rozhněvá odbory. Zvýšená bezpečnost práce přináší:"
 GOE_RAJ.39.b: "Zaručit minimální mzdu"
 GOE_RAJ.39.b_tt: "Po převzetí moci budeme povinni do §Y6 měsíců§! zaručit minimální mzdu. Nesplnění rozhněvá odbory. Zaručená minimální mzda přináší:"
 GOE_RAJ.39.c: "Ukončit jednání"
 GOE_RAJ.39.c_tt: "Budeme se s nimi moci znovu setkat až po dokončení §Y$RAJ_royal_indian_navy_mutiny$§!"
 GOE_RAJ.39.desc: "V temném sklepě souhlasili vůdci odborů se setkáním s námi, daleko od zvědavých očí vlády. Mají vliv na farmáře, tovární dělníky i rybáře - na obyčejné lidi. Jsou ochotni nás podpořit ve snaze svrhnout současnou vládu, avšak výměnou požadují určité ústupky."
 GOE_RAJ.39.t: "Jednání s odbory"
 GOE_RAJ.4.a: "Nepřijatelné podmínky"
 GOE_RAJ.4.b: "Musíme ustoupit"
 GOE_RAJ.4.desc: "Vzhledem k rychle se zhoršující bezpečnostní situaci na kontinentu [FROM.GetNameDef] požadovala, aby se naše království pevně začlenilo do jejich sféry vlivu.\n[FROM.GetAdjective] vláda zdůraznila, že bychom si ponechali určitou míru nezávislosti, avšak již nemůže tolerovat potenciální bezpečnostní rizika pro stát."
 GOE_RAJ.4.t: "[FROM.GetName] požaduje podrobení"
 GOE_RAJ.40.a: "Jak se opovažují?"
 GOE_RAJ.40.desc: "Indické jednotky překročily sporné území poblíž [986.GetName]. V kopcích a rovinách severně od Dillí propukají potyčky. Tvrdí, že území náleží revoluci na základě historických práv. V rozhlasovém projevu premiér označil Pákistán za relikt koloniálního rozdělení. Napětí roste a střet se zdá být nevyhnutelný."
 GOE_RAJ.40.t: "Pohraniční střet severně od Dillí"
 GOE_RAJ.41.a: "Revoluce postupuje."
 GOE_RAJ.41.b: "Hořká ztráta"
 GOE_RAJ.41.desc: "Indické jednotky obsadily pohraničí. Pákistánské síly se po těžkých bojích stáhly a nad regionem nyní vlají komunistické prapory. Indické vysílání to označuje za triumf lidu."
 GOE_RAJ.41.t: "[RAJ.GetName] zabírá [986.GetName]"
 GOE_RAJ.42.a: "Jak se opovažují?"
 GOE_RAJ.42.desc: "Indické jednotky překročily sporné území poblíž [431.GetName]. Na rovinách severně od Kalkaty propukají potyčky. Tvrdí, že území náleží revoluci na základě historických práv. V rozhlasovém projevu premiér označil Pákistán za relikt koloniálního rozdělení. Napětí roste a střet se zdá být nevyhnutelný."
 GOE_RAJ.42.t: "Pohraniční střet v oblasti [431.GetName]"
 GOE_RAJ.43.a: "Revoluce postupuje."
 GOE_RAJ.43.b: "Hořká ztráta"
 GOE_RAJ.43.desc: "Indické jednotky obsadily Kalkatu. Pákistánské síly se po těžkých bojích stáhly a nad regionem nyní vlají komunistické prapory. Indické vysílání to označuje za triumf lidu."
 GOE_RAJ.43.t: "[RAJ.GetName] zabírá [431.GetName]"
 GOE_RAJ.44.a: "Jak se opovažují?"
 GOE_RAJ.44.desc: "Indické jednotky překročily sporné území poblíž [433.GetName]. Indické síly obsadily Tádž Mahal. Tvrdí, že území náleží revoluci na základě historických práv. V rozhlasovém projevu premiér označil Pákistán za relikt koloniálního rozdělení. Napětí roste a střet se zdá být nevyhnutelný."
 GOE_RAJ.44.t: "Pohraniční střet v oblasti [433.GetName]"
 GOE_RAJ.45.a: "Revoluce postupuje."
 GOE_RAJ.45.b: "Hořká ztráta"
 GOE_RAJ.45.desc: "Indické jednotky obsadily [433.GetName]. Pákistánské síly se po těžkých bojích stáhly a nad regionem nyní vlají komunistické prapory. Indické vysílání to označuje za triumf lidu."
 GOE_RAJ.45.t: "[RAJ.GetName] zabírá [433.GetName]"
 GOE_RAJ.46.a: "Vyžeňte rudé!"
 GOE_RAJ.46.b: "Nedokážeme ten tlak ustát"
 GOE_RAJ.46.c: "Už jsme na cestě ke komunismu!"
 GOE_RAJ.46.desc: "Nepokoje na venkově přerostly v otevřené povstání, když komunističtí agitátoři, dlouho působící v utajení, vyzvali lid se zbraní v ruce. Vesnice se obrátily proti svým statkářům a nad radnicemi vlají prapory se srpem a kladivem.\n\nPovstání nese jasné stopy zásahů [FROM.GetName], a to v podobě jejich sloganů i zbraní.\n\nZačala nová válka o srdce a duši našeho národa."
 GOE_RAJ.46.t: "Lidové povstání"
 GOE_RAJ.47.a: "Budeme je pečlivě sledovat."
 GOE_RAJ.47.desc: "Indická lidová republika začala rozšiřovat svůj ideologický vliv za své hranice.\n\nV posledních týdnech zesílily v našem politickém prostoru proindické hlasy. Publikace chválí jejich model decentralizovaného socialismu, odpor vůči zahraničnímu vlivu a zdánlivý úspěch při transformaci postkoloniálního státu.\n\nZda jde o koordinované úsilí [From.GetNameDef] ovlivnit naši vnitřní politiku, zůstává nejasné - jejich přítomnost je však citelná."
 GOE_RAJ.47.t: "Indický vliv sílí"
 GOE_RAJ.48.a: "Znepokojivé"
 GOE_RAJ.48.desc: "Po sérii publikací a vysílání inspirovaných [RAJ.GetNameDef] se rostoucí část společnosti [This.GetAdjective] obrací k indickému modelu agrárního socialismu. Poselství pozemkové reformy, samosprávy a protiimperiální jednoty nachází odezvu jak u dělníků, tak u rolníků.\n\nAčkoliv jde zatím o okrajové hnutí, mnozí v [This.GetAdjective] vedení se obávají, že bez razantní reakce by se tyto nálady mohly proměnit v masové stávky, nebo hůře - ozbrojenou agitaci sladěnou s revolučními cíli [From.GetNameDef]."
 GOE_RAJ.48.t: "Indický revoluční vliv v [This.GetNameDef]"
 GOE_RAJ.49.a: "Hořká ztráta"
 GOE_RAJ.49.b: "[431.GetName] je právoplatně naše."
 GOE_RAJ.49.desc: "Pákistánské jednotky si udržely kontrolu nad Kalkatou. Indické síly se po těžkých bojích stáhly a Pákistán nadále region drží. Indické vysílání selhání cenzuruje, aby se vyhnulo národní ostudě."
 GOE_RAJ.49.t: "[PAK.GetName] si udržuje kontrolu nad [431.GetName]"
 GOE_RAJ.5.a: "Nepřijatelné"
 GOE_RAJ.5.desc: "[FROM.GetName] odmítla naše požadavky a zdůraznila, že je nezávislým královstvím s vlastními pravidly a zájmy."
 GOE_RAJ.5.t: "[FROM.GetName] odmítá"
 GOE_RAJ.50.a: "Hořká ztráta"
 GOE_RAJ.50.b: "[433.GetName] je právoplatně naše."
 GOE_RAJ.50.desc: "Pákistánské jednotky si udržely kontrolu nad [433.GetName]. Indické síly se po těžkých bojích stáhly a Pákistán nadále region drží. Indické vysílání selhání cenzuruje, aby se vyhnulo národní ostudě."
 GOE_RAJ.50.t: "[PAK.GetName] si udržuje kontrolu nad [433.GetName]"
 GOE_RAJ.51.a: "Hořká ztráta"
 GOE_RAJ.51.b: "[986.GetName] je právoplatně naše."
 GOE_RAJ.51.desc: "Pákistánské jednotky si udržely kontrolu nad pohraničními oblastmi. Indické síly se po těžkých bojích stáhly a Pákistán nadále region drží. Indické vysílání selhání cenzuruje, aby se vyhnulo národní ostudě."
 GOE_RAJ.51.t: "[PAK.GetName] si udržuje kontrolu nad [986.GetName]"
 GOE_RAJ.6.a: "Skvělé!"
 GOE_RAJ.6.desc: "[FROM.GetName] přijala naše požadavky a fakticky proměnila svou zemi v podřízený stát."
 GOE_RAJ.6.t: "[FROM.GetName] ustupuje"
 GOE_RAJ.7.a: "Pomůžeme mu."
 GOE_RAJ.7.a_tt: "§YBudeme povoláni do války proti [RAJ.GetName], až Čandra Bós zahájí svou revoluci.§!"
 GOE_RAJ.7.b: "Máme jiné plány"
 GOE_RAJ.7.desc: "Ve svém úsilí získat nezávislost pro [GetRajName] se nacionalistický vůdce Čandra Bós obrátil na nás s návrhem destabilizovat [GetRajAdjective] kontinent. Pokud návrh přijmeme, budeme vyzváni pomoci se svržením imperiální okupace [GetRajAdjective], až nastane správný čas."
 GOE_RAJ.7.t: "Subháš Čandra Bós navrhuje svržení [GetRajAdjective] vlády"
 GOE_RAJ.8.a: "O krok blíže k nezávislosti"
 GOE_RAJ.8.desc: "[FROM.GetName] naznačila, že nás podpoří v našem boji za nezávislost."
 GOE_RAJ.8.t: "[FROM.GetName] souhlasí s pomocí"
 GOE_RAJ.9.a: "Pomoc stejně nepotřebujeme"
 GOE_RAJ.9.desc: "[FROM.GetName] uvedla, že má vlastní plány, které by byly ohroženy zapojením do války proti [ENG.GetAdjective], a proto nám odmítne poskytnout pomoc."
 GOE_RAJ.9.t: "[FROM.GetName] odmítá nám pomoci"
 GOE_RAJ_33_c_tt: "§RMusíme přežít 255 dní, než bude nabídnuto příměří. Pokud v době příměří obsadíme všechny státy v západní, východní, centrální, jižní nebo severní Indii, získáme větší územní ústupky!§!"
 GOE_RAJ_eic.2.a: "Musí být flexibilní"
 GOE_RAJ_eic.2.b: "Musí být úsporní"
 GOE_RAJ_eic.2.c: "Musí mít dobré vztahy s vládou"
 GOE_RAJ_eic.2.d: "Musí být nekompromisní"
 GOE_RAJ_eic.2.desc: "Společnost potřebuje pevnou ruku, která povede její růst, a my musíme vybrat vůdce, jenž přinese nejvyšší návratnost investic. Jeho osobnost se promítne do celého vedení, proto je důležité zvolit správně."
 GOE_RAJ_eic.2.t: "Jmenovat generálního ředitele"
 GOE_RAJ_eic.3.a: "Zbláznili se?"
 GOE_RAJ_eic.3.b: "Nechme modrý lotos proudit"
 GOE_RAJ_eic.3.desc: "[FROM.GetName] požaduje, abychom umožnili volný tok opia mezi našimi zeměmi. Pokud jsou lidé ochotni za něj platit, kdo jsme my, abychom jim upírali jejich právo ke spotřebě? Může to být morálně špatné a škodlivé pro jednotlivce, ale kdo jsme, abychom jim v tom bránili, pokud jsou ochotni platit? Jediným problémem je, že [FROM.GetAdjective] vláda zároveň požaduje smluvní přístav, aby mohla dále šířit... zboží."
 GOE_RAJ_eic.3.t: "[RAJ.GetName] požaduje, abychom přijali obchod s opiem"
 GOE_RAJ_eic.4.a: "Zkoušeli jsme cukr, teď přijde bič"
 GOE_RAJ_eic.4.desc: "[FROM.GetName] otevřeně odmítla naše požadavky a připomněla nám, že je suverénním státem s vlastními zákony. Skutečnost, že se je snažíme k něčemu nutit, se blíží rouhání."
 GOE_RAJ_eic.4.t: "[FROM.GetName] kategoricky odmítá"
 GOE_RAJ_eic.5.a: "Dohoda bez nátlaku"
 GOE_RAJ_eic.5.desc: "[FROM.GetName] souhlasila s obchodem velkého množství opia mezi našimi zeměmi. Díky novému smluvnímu přístavu jsme schopni zboží přímo distribuovat po celém světě. Nechť tato spotřeba sbližuje přátele i nepřátele."
 GOE_RAJ_eic.5.t: "[FROM.GetName] souhlasí"
 GOE_RAJ_eic.6.a: "Nejsme ochotni toto území prodat"
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName] již nebude moci znovu požádat o tento stát, ale může žádat o jiné státy."
 GOE_RAJ_eic.6.b: "Nikdy"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName] již nebude moci žádat o žádné další území"
 GOE_RAJ_eic.6.c: "Zní to jako dohoda"
 GOE_RAJ_eic.6.desc: "[RAJ.GetName], usilující o rozšíření svých obchodních aktivit, nám předložila nabídku na odkoupení [RAJ_i_want_to_buy_this_land.GetName] výměnou za značnou míru investic v naší zemi."
 GOE_RAJ_eic.6.t: "[RAJ.GetName] chce koupit [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.7.a: "Nakonec povolí"
 GOE_RAJ_eic.7.desc: "[FROM.GetName] není ochotna se tohoto pozemku vzdát, avšak do budoucna nevylučuje jiné příležitosti k převodu odlišných území."
 GOE_RAJ_eic.7.t: "[FROM.GetName] se nechce vzdát svého území"
 GOE_RAJ_eic.8.a: "Podivný postoj"
 GOE_RAJ_eic.8.desc: "[FROM.GetName] zcela vyloučila jakýkoli převod území na nás a prohlásila, že už samotný návrh je urážkou základní slušnosti."
 GOE_RAJ_eic.8.t: "[FROM.GetName] vylučuje jakékoli převody"
 GOE_RAJ_eic.9.a: "Skvělé obchody!"
 GOE_RAJ_eic.9.desc: "[FROM.GetName] přijala obchod. Peníze jim brzy zašleme a převod aktiv je na spadnutí."
 GOE_RAJ_eic.9.t: "[FROM.GetName] souhlasí"
 GOE_RAJ_famine.1.a: "Ou!"
 GOE_RAJ_famine.1.desc: "V oblasti [?global.famine_state.GetName] byla zaznamenána hnědá skvrnitost. Úředníci se obávají, že by se toto houbové onemocnění mohlo dále šířit a ohrozit zimní sklizeň."
 GOE_RAJ_famine.1.t: "Propuknutí hnědé skvrnitosti v oblasti [?global.famine_state.GetName]"
 GOE_RAJ_famine.10.a: "Chladnokrevní hlupáci"
 GOE_RAJ_famine.10.desc: "[FROM.GetName] nás informovala, že nám neposkytne žádnou pomoc s tím, že odmítá představu, že by měla vůči našemu státu jakoukoli povinnost během takové celosvětové krize."
 GOE_RAJ_famine.10.t: "[FROM.GetName] odmítá poskytnout pomoc"
 GOE_RAJ_famine.11.a: "Skvělé!"
 GOE_RAJ_famine.11.desc: "[FROM.GetName] nám velkoryse poskytla rozsáhlý balík pomoci, který pomohl zmírnit hladomor a zabránit jeho dalšímu šíření do sousedních států."
 GOE_RAJ_famine.11.t: "[FROM.GetName] poskytuje rozsáhlý balík pomoci"
 GOE_RAJ_famine.12.a: "Dobře!"
 GOE_RAJ_famine.12.desc: "[FROM.GetName] nám poskytla menší balík pomoci, který pomohl zmírnit hladomor a zabránit jeho dalšímu šíření do sousedních států. I když by mohli udělat více, je to lepší než nic."
 GOE_RAJ_famine.12.t: "[FROM.GetName] poskytuje malý balík pomoci"
 GOE_RAJ_famine.13.a: "Kilometry získané utrpením prostých lidí."
 GOE_RAJ_famine.13.desc: "Zdá se, že nejhorší fáze hladomoru pominula. Dobrá sklizeň zmírnila největší utrpení a ceny potravin klesají. I když bude trvat nějaký čas obnovit pocit normality, jde o první krok k uzdravení oblasti.\nTváří v tvář této velké tragédii se musíme ptát: jaká je skutečná cena vítězství?"
 GOE_RAJ_famine.13.t: "Hladomor v oblasti [?global.famine_state.GetName] postupně odeznívá"
 GOE_RAJ_famine.2.a: "Snad je to už konec"
 GOE_RAJ_famine.2.desc: "Oblast [?global.famine_state.GetName] zasáhl silný cyklon následovaný několika bouřemi. Škody jsou rozsáhlé, navíc však došlo k rozšíření hnědé skvrnitosti na větší území, což dále zhoršilo dopady této houby."
 GOE_RAJ_famine.2.t: "Cyklon zasahuje oblast [?global.famine_state.GetName]"
 GOE_RAJ_famine.3.a: "Snad se opět mýlí."
 GOE_RAJ_famine.3.desc: "Oficiální odhady letošních výnosů plodin předpovídají výrazný nedostatek. Je však všeobecně známo, že tyto prognózy byly v minulosti často mylné."
 GOE_RAJ_famine.3.t: "Nespolehlivé odhady úrody"
 GOE_RAJ_famine.4.a: "Distribuční síť potravin je dušena"
 GOE_RAJ_famine.4.desc: "Indické provincie a knížecí státy začaly kvůli obavám z rostoucích cen potravin zavádět meziregionální obchodní bariéry. Tyto překážky mohou ceny potravin dále zvyšovat, jak se jednotlivé provincie stále více izolují."
 GOE_RAJ_famine.4.t: "Provincionální obchodní bariéry"
 GOE_RAJ_famine.5.a: "Začíná to být vážné"
 GOE_RAJ_famine.5.desc: "S růstem cen obilí se místní vláda pokusila zavést cenové regulace na pomoc obyvatelstvu. Ty však vedly pouze k tomu, že velké množství obilí zmizelo na černém trhu nebo bylo hromaděno ve skladech.\nMístní vláda již opatření zmírnila, přesto však přetrvává všeobecné přesvědčení, že obilí je výrazně nedostatek, což vede k prudké inflaci."
 GOE_RAJ_famine.5.t: "Cenový chaos v oblasti [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.6.desc: "Místní vláda schválila program, který upřednostňuje základní zásoby pro vyšší a střední vrstvy obyvatelstva, jež jsou důležité pro těžký průmysl ve státě a jsou nakloněny západním hodnotám a modernizaci. To vedlo k dalšímu prudkému růstu cen potravin."
 GOE_RAJ_famine.6.t: "Upřednostněná distribuce v oblasti [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.a: "Tohle není dobré"
 GOE_RAJ_famine.7.desc: "V oblasti [?global.famine_state.GetName] propukly masové občanské nepokoje. Nedostatek základních zásob donutil početné venkovské obyvatelstvo přesunout se do přeplněných měst při hledání pomoci.\nSituace se rychle vymkla kontrole, jak se začaly formovat davy a dochází ke střetům."
 GOE_RAJ_famine.7.t: "Stav hladomoru v oblasti [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.tt: "§YHladomor se může každý měsíc rozšířit do sousedních států, pokud nebudou přijata preventivní opatření\nOdemkne kategorii rozhodnutí Hladomor§!"
 GOE_RAJ_famine.9.a: "Promiň, starý brachu. Nemůžeme si nic dovolit."
 GOE_RAJ_famine.9.b: "Zašleme rozsáhlou pomoc"
 GOE_RAJ_famine.9.c: "Zašleme menší pomoc"
 GOE_RAJ_famine.9.desc: "[FROM.Getname] čelí zhoršující se situaci, kdy se část země nachází ve stavu hladomoru. Vláda žádá o jakoukoli pomoc, kterou může mezinárodní společenství poskytnout ke zmírnění utrpení a ukončení nouzového stavu."
 GOE_RAJ_famine.9.t: "[FROM.Getname] žádá o pomoc proti hladomoru"
 GOE_RAJ_famine.9.tt: "Aktivuje rozhodnutí §YHladomor§!"
 GOE_RAJ_generals.1.a: "Rozhodně!"
 GOE_RAJ_generals.1.b: "Nemáme zájem."
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] požádal o vyslání [RAJ.GetAdjective] jednotek do [ENG.GetNameDefCap] k výcviku britskými vojáky a nabízí za tuto službu štědrou platbu."
 GOE_RAJ_generals.1.t: "Koloniální výměna kadetů"
 GOE_RAJ_generals.2.a: "Skvělé!"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] odpověděl na náš návrh a souhlasil s tím, že můžeme vyslat naše jednotky do [ENG.GetNameDefCap]."
 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap] souhlasí!"
 GOE_RAJ_generals.3.a: "To je škoda."
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader] odpověděl na náš návrh a uvedl, že nemá zájem."
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap] odmítá naši nabídku."
 GOE_RAJ_generals.4.a: ""
 GOE_RAJ_generals.4.b: ""
 GOE_RAJ_generals.4.desc: ""
 GOE_RAJ_generals.4.t: ""
 GOE_RAJ_generals.5.a: ""
 GOE_RAJ_generals.5.desc: ""
 GOE_RAJ_generals.5.t: ""
 GOE_RAJ_generals.6.a: ""
 GOE_RAJ_generals.6.desc: ""
 GOE_RAJ_generals.6.t: ""
 GOE_RAJ_generals.7.a: "Vzájemně výhodná dohoda!"
 GOE_RAJ_generals.7.b: "Nemáme zájem."
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] nám zaslal žádost o zajištění nákupu zásobovacího vybavení z [ENG.GetAdjective] civilního průmyslu. Byla nám nabídnuta vysoká provize za zprostředkování těchto obchodů."
 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap] žádá o nákup zásob"
 GOE_RAJ_generals.8.a: "Skvělé!"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader] odpověděl na náš návrh a souhlasil s tím, že od nich můžeme nakupovat zásobovací vybavení."
 GOE_RAJ_generals.8.t: "[ENG.GetNameDefCap] souhlasí!"
 GOE_RAJ_generals.9.a: "To je škoda."
 GOE_RAJ_generals.9.desc: "[ENG.GetLeader] odpověděl na náš návrh a uvedl, že nemá zájem."
 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap] odmítá naši nabídku."
 GOE_RAJ_goa.1.a: "Nestojí to za možný konflikt."
 GOE_RAJ_goa.1.b: "V žádném případě. Goa je naše!"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] požaduje znovuzískání Goa. [RAJ.GetLeader] trvá na tom, že Goa je [RAJ.GetAdjective] územím, a hrozí vojenskou akcí, pokud jim ji nepředáme."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] požaduje Goa"
 GOE_RAJ_goa.2.a: "Goa je naše!"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] se rozhodl záležitost odložit a umožnil nám anexi Goa, aby zabránil konfliktu."
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] uvolňuje Goa"
 GOE_RAJ_goa.3.a: "To znamená válku!"
 GOE_RAJ_goa.3.b: "Po zralé úvaze ustoupíme."
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader] odpověděl na naše požadavky a odmítl nám právo na Goa navzdory hrozbám vojenské akce."
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] odmítá převod Goa"
 GOE_RAJ_goa.4.a: "Skvělé."
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] reagoval na naše hrozby vojenské akce a [RAJ.GetAdjective] jednotky byly z Goa staženy."
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap] ustupuje"
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.01.desc: "Dnes přinášíme dobré zprávy. Vedení [RAJ.GetNameDef] nás oslovilo s návrhem na zvýšení produkce a vývozu základních surovin z [RAJ.GetNonIdeologyName] do širšího Impéria. Můžeme očekávat, že se naše sklady zaplní indickým čajem, bavlnou a jutou, zatímco [RAJ.GetNameDef] prokáže svou hodnotu jako cenný přínos pro naši bohatou říši."
 GOE_RAJ_loyalist.01.t: "[FROM.GetAdjectiveCap] exporty pro Impérium"
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.02.desc: "Proběhla rozsáhlá jednání o rozvoji výrobních kapacit napříč Impériem. Díky nim jsme mohli vybudovat a rozšířit průmyslová zařízení v oblasti [?RAJ_crown_commodities_civ_built_flag.GetName]. Doufáme, že to posílí Impérium tváří v tvář rostoucím globálním požadavkům."
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.03.a: "Tato válka by nám mohla prospět. Pokračujme."
 GOE_RAJ_loyalist.03.b: "Válka s [PER.GetNameDef]? Ne, příliš riskantní."
 GOE_RAJ_loyalist.03.desc: "Dnes ráno se na nás obrátily vládní úřady [RAJ.GetNameDef] s návrhem, v němž žádají povolení zahájit plnohodnotnou invazi do [PER.GetNameDef]. Uvádějí několik důvodů, včetně ochrany perského koridoru a preventivního zajištění ropných polí [PER.GetNameDef] dříve, než se jich zmocní naši nepřátelé. Taková invaze by mohla vyvolat nevoli světového společenství, avšak bylo by pošetilé přehlížet její přínosy. Jak máme postupovat?"
 GOE_RAJ_loyalist.03.t: "[FROM.GetAdjectiveCap] návrh na invazi do Íránu"
 GOE_RAJ_loyalist.04.a: "Pochodem chod, směr [PER.GetNameDef]!"
 GOE_RAJ_loyalist.04.desc: "Obdrželi jsme dobré zprávy od našeho vyslance v [ENG.GetNameDef]. [ENG.GetAdjectiveCap] vláda souhlasila s tím, abychom se připravili na invazi do [PER.GetNameDef]. S požehnáním Koruny musíme shromáždit naše jednotky a připravit se na válku."
 GOE_RAJ_loyalist.04.t: "[FROM.GetNameDefCap] souhlasí s válkou"
 GOE_RAJ_loyalist.05.a: "Musíme respektovat přání Koruny."
 GOE_RAJ_loyalist.05.desc: "Bohužel se zdá, že naše žádost o invazi do [PER.GetNameDef] padla na hluché uši. Koruna rozhodla, že nemáme zahajovat žádné vojenské operace, a přestože s tím nemusíme souhlasit, je rozumné řídit se rozkazy [ENG.GetAdjective] vlády."
 GOE_RAJ_loyalist.05.t: "[FROM.GetNameDefCap] žádá, abychom ustoupili"
 GOE_RAJ_loyalist.06.a: "Musíme posílit financování obrany."
 GOE_RAJ_loyalist.06.b: "Měli bychom se zaměřit na útočné schopnosti."
 GOE_RAJ_loyalist.06.c: "[RAJ.GetAdjectiveCap] letectvo potřebuje podporu."
 GOE_RAJ_loyalist.06.d: "Rozšiřme naše námořní operace."
 GOE_RAJ_loyalist.06.desc: "Se zřízením Velitelství jihovýchodní Asie stojíme na rozcestí. Máme omezené zdroje, které můžeme této operaci věnovat, a musíme rozhodnout, na co se zaměřit, abychom podpořili válečné úsilí společně s [ENG.GetNameDef]."
 GOE_RAJ_loyalist.06.t: "Velitelství jihovýchodní Asie"
 GOE_RAJ_loyalist.07.a: "Nemůžeme jim to dovolit."
 GOE_RAJ_loyalist.07.b: "Musíme přinést oběti pro naši obranu."
 GOE_RAJ_loyalist.07.desc: "Ve jménu ochrany navrhuje [FROM.GetNameDefCap] převést [event_target:RAJ.RAJ_annexing_country_target.GetName] pod [FROM.GetAdjective] správu, aby bylo možné zajistit rozvoj jeho obrany. Ačkoli tento scénář není z hlediska naší suverenity ideální, můžeme jen předpokládat, že jde o dočasné opatření. Nebo v to alespoň doufáme."
 GOE_RAJ_loyalist.07.t: "Obrana Malajska"
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.08.desc: "Ve jménu ochrany navrhuje [FROM.GetNameDefCap] převést [event_target:RAJ.RAJ_annexing_country_target.GetName] pod [FROM.GetAdjective] správu, aby bylo možné zajistit rozvoj jeho obrany. Ačkoli tento scénář není z hlediska naší suverenity ideální, můžeme jen předpokládat, že jde o dočasné opatření. Nebo v to alespoň doufáme."
 GOE_RAJ_loyalist.09.a: "Tak budiž."
 GOE_RAJ_loyalist.09.desc: "Navzdory našemu nejlepšímu úsilí [FROM.GetNameDef] odmítl naši nabídku ochrany. Zdá se, že náš obranný plán je nepřesvědčil, aby se svěřili do naší péče."
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap] odmítá náš obranný plán"
 GOE_RAJ_loyalist.10.a: "Výborně. Zahajte postup."
 GOE_RAJ_loyalist.10.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil s tím, že nám umožní rozmístit jednotky na svém území a podílet se na ochraně jejich zemí před cizí invazí. To výrazně podpoří naše válečné úsilí."
 GOE_RAJ_loyalist.10.t: "[FROM.GetNameDefCap] převádí [event_target:RAJ.RAJ_annexing_country_target.GetName] pod naši správu"
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ by měl vést [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.b: "Churchill nejlépe poslouží v poradní roli."
 GOE_RAJ_loyalist.11.c: "Churchill nemá v [RAJ.GetNameDef] místo."
 GOE_RAJ_loyalist.11.desc: "Je to temný den pro [ENG.GetAdjective] Impérium. Po pádu [ENG.GetNameDef] se nacházíme v jedinečné pozici, kdy můžeme hostit jejich exilové vedení. Je to částečně díky našemu úsilí znovu potvrdit loajalitu ke Koruně. $ENG_winston_churchill$ vedl [ENG.GetNameDef] podle svých nejlepších schopností a nyní musíme rozhodnout, jakou roli by mohl zastávat v [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.12.a: "Sbohem, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.12.desc: "I v těchto temných časech lze nalézt naději. Navzdory naší kapitulaci se $ENG_winston_churchill$ podařilo uprchnout z ostrova a dorazit do [RAJ.GetNameDef]. Odtud může hájit [ENG.GetAdjective] zájmy a řídit válečné operace, dokud nezískáme zpět naši vlast."
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ prchá z [ENG.GetNameDef]"
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ by se měl znovu stát premiérem."
 GOE_RAJ_loyalist.13.b: "Jeho služeb již není třeba."
 GOE_RAJ_loyalist.13.desc: "Když jsou naše domovské země konečně opět pod naší kontrolou, můžeme začít obnovovat původní kabinet. $ENG_winston_churchill$ se úspěšně vrátil z [RAJ.GetNameDef] a nyní musíme rozhodnout, jak budeme postupovat."
 GOE_RAJ_loyalist.13.t: "$ENG_winston_churchill$ se vrací"
 GOE_RAJ_loyalist.14.a: "Můžeme to povolit."
 GOE_RAJ_loyalist.14.b: "Máme s těmi zdroji jiné plány."
 GOE_RAJ_loyalist.14.desc: "Dnes ráno jsme přijali vyslance z [FROM.GetNameDef]. Jejich vláda žádá o právo těžit [BRM.GetAdjective] $state_resource_tungsten$ v oblasti [288.GetName] na podporu svého rostoucího válečného úsilí. Musíme pečlivě zvážit, jak na tuto žádost reagovat."
 GOE_RAJ_loyalist.14.t: "[BRM.GetAdjectiveCap] $state_resource_tungsten$ pro [FROM.GetName]"
 GOE_RAJ_loyalist.15.a: "Je dobré to vědět."
 GOE_RAJ_loyalist.15.desc: "Náš suzerén [OVERLORD.GetNameDef] udělil [RAJ.GetNameDef] práva na těžbu $state_resource_tungsten$ v oblasti [288.GetName], aby mohli zásobovat svůj průmysl a přispět k válečnému úsilí. Je to příležitost dokázat [OVERLORD.GetNameDef], že jsme odhodláni podporovat jejich zájmy v regionu."
 GOE_RAJ_loyalist.15.t: "$state_resource_tungsten$ z [288.GetName] udělen [RAJ.GetName]"
 GOE_RAJ_loyalist.16.a: "Mocný přínos."
 GOE_RAJ_loyalist.16.desc: "[FROM.GetNameDefCap] nám udělil práva na těžbu $state_resource_tungsten$ v oblasti [288.GetName]. To by mělo podpořit naše válečné úsilí a umožnit nám pokračovat v boji ve jménu Koruny."
 GOE_RAJ_loyalist.16.t: "[FROM.GetName] uděluje práva na těžbu surovin"
 GOE_RAJ_loyalist.17.a: "Jaké zklamání."
 GOE_RAJ_loyalist.17.desc: "Bohužel [FROM.GetNameDef] odmítl naši žádost o těžbu barmského $state_resource_tungsten$. Je to velké zklamání, protože tyto zdroje mohly být klíčové pro udržení rozvoje našeho válečného stroje."
 GOE_RAJ_loyalist.17.t: "Barmský $state_resource_tungsten$ odepřen [FROM.GetName]"
 GOE_RAJ_loyalist.77.t: "Obrana Barmy"
 GOE_RAJ_mughals_peace_deal.1.a: "Skvělé"
 GOE_RAJ_mughals_peace_deal.1.desc: "Konečně se ukázalo, že hospodářské obtíže vleklé války jsou pro [UK_INDIA.GetAdjective] vládu neúnosné. Navzdory námitkám svého suzeréna nám nabídli významné územní ústupky výměnou za mír."
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName] nabízí územní ústupky"
 GOE_RAJ_navy.1.a: "To bude prospěšné pro nás oba!"
 GOE_RAJ_navy.1.b: "Nemáme zájem."
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] nám zaslal návrh na uzavření námořní obchodní dohody mezi [RAJ.GetAdjective] a [ENG.GetAdjective] správou.\nTo umožní vzájemnou spolupráci v námořní výrobě a zároveň otevře cestu k dalším obchodním dohodám v budoucnu."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] navrhuje námořní dohodu"
 GOE_RAJ_navy.10.a: "Vzájemně výhodná dohoda!"
 GOE_RAJ_navy.10.b: "Nemáme zájem."
 GOE_RAJ_navy.10.desc: "Představitelé [RAJ.GetNameDefCap] požádali o odkoupení práv k našim moderním lodním kontraktům a zároveň žádají právo vyvíjet naše křižníky z roku 1936 pro Královské indické námořnictvo. Za tyto kontrakty nabízejí štědrou finanční kompenzaci."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] žádá o práva k moderním lodním kontraktům"
 GOE_RAJ_navy.11.a: "To je skvělá zpráva pro Královské indické námořnictvo!"
 GOE_RAJ_navy.11.desc: "Představitelé [ENG.GetNameDefCap] odpověděli na naši žádost a souhlasili s udělením vylepšených lodních kontraktů. Na úvod jsme obdrželi pět křižníků, které dorazí již nyní."
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap] souhlasí s udělením moderních lodních kontraktů!"
 GOE_RAJ_navy.12.a: "To je škoda."
 GOE_RAJ_navy.12.desc: "Představitelé [ENG.GetNameDefCap] odpověděli na naši žádost a odmítli nám udělit vylepšené lodní kontrakty s tím, že naše nabídka je pro ně příliš nízká."
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] odmítá nabídku"
 GOE_RAJ_navy.2.a: "Perfektní"
 GOE_RAJ_navy.2.desc: "Představitelé [FROM.GetNameDefCap] souhlasili s navrhovanou námořní dohodou a podepsali ji. Do budoucna z toho budeme výrazně těžit."
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap] souhlasí!"
 GOE_RAJ_navy.3.a: "To je škoda."
 GOE_RAJ_navy.3.desc: "Představitelé [FROM.GetNameDefCap] odmítli námi navrhovanou námořní dohodu s tím, že jim nepřináší žádný prospěch a je zjevně jednostranná."
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap] odmítá obchodní dohodu"
 GOE_RAJ_navy.4.a: "Ta oběť za to stojí."
 GOE_RAJ_navy.4.b: "Za žádných okolností s tím nesouhlasíme!"
 GOE_RAJ_navy.4.desc: "Představitelé [RAJ.GetNameDefCap] požádali o převelení jednoho z našich námořních velitelů ke službě v Královském indickém námořnictvu, aby pomohl s jeho rozšířením a výcvikem nových námořních pěšáků. Jde o nákladný krok, nicméně nabízejí vysokou finanční odměnu."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] žádá o převelení námořního velitele"
 GOE_RAJ_navy.5.a: "Perfektní"
 GOE_RAJ_navy.5.desc: "Představitelé [FROM.GetNameDefCap] souhlasili s vysláním jednoho ze svých velitelů do [RAJ.GetNameDefCap], aby pomohl s naším námořním rozvojem."
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] souhlasí!"
 GOE_RAJ_navy.6.a: "To je škoda."
 GOE_RAJ_navy.6.desc: "Představitelé [FROM.GetNameDefCap] odmítli vyslat jednoho ze svých velitelů do [RAJ.GetNameDefCap] a trvají na tom, abychom si své velitele vycvičili sami."
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] odmítá nabídku"
 GOE_RAJ_navy.7.a: "Stejně jsme je nepoužívali!"
 GOE_RAJ_navy.7.b: "Nemáme zájem."
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] požádal o odkoupení našich starých vyřazených lodí. Ty sice nejsou v provozu, ale [FROM.GetLeader] trvá na tom, že je [FROM.GetNameDefCap] dokáže využít. Nabízejí vysokou finanční částku."
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap] žádá o koupi našich vyřazených lodí"
 GOE_RAJ_navy.8.a: "To je skvělá zpráva pro Královské indické námořnictvo!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] přijal naši žádost o koupi jejich vyřazených lodí. Do Indie by měly dorazit v nejbližší době."
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap] přijímá naši obchodní nabídku!"
 GOE_RAJ_navy.9.a: "To je škoda."
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] odmítl naši nabídku na odkoupení jejich lodí a nyní musíme hledat jinou cestu k rozšíření našeho námořnictva."
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] odmítá nabídku"
 GOE_RAJ_news.1.a: "Podruhé to vyjde."
 GOE_RAJ_news.1.desc: "S tím, jak [RAJ.GetNonIdeologyName] zažívá rostoucí napětí, jak [?event_target:EIC_FORMER.GetNonIdeologyName] stabilizuje region, stala klíčovým tématem jednání v jejich parlamentu. Dnes ráno pronesl [?event_target:EIC_FORMER.GetLeader] projev, v němž oznámil [?event_target:EIC_FORMER.GetLeader.GetHerHis] plán vytvořit nový korporátní stát v [429.GetName], aby podpořil hospodářský růst jak pro [RAJ.GetNonIdeologyName], tak pro [?event_target:EIC_FORMER.GetNonIdeologyName]. Tvrdí, že tento stát bude fungovat nezávisle na koruně, ale přesto [?event_target:EIC_FORMER.GetNonIdeologyName] bude mít ekonomické pouto prostřednictvím daní. Také jej popsal jako „duchovního nástupce Východoindické společnosti 19. století“.\n\n[?event_target:EIC_FORMER.GetLeader] uvedl, že ačkoli to může přinést dočasný zmatek a zvýšenou nestabilitu, otevře to cestu k nové hospodářské jistotě a postupné stabilizaci regionu."
 GOE_RAJ_news.1.t: "Návrat [?event_target:EIC_FORMER.GetAdjectiveCap] Východoindické společnosti"
 GOE_RAJ_news.2.a: "Rádž padl."
 GOE_RAJ_news.2.desc: "Rychle sílící komunistické nálady, které zažívá [RAJ.GetNonIdeologyName], dnes dosáhly kritického bodu, když Královské indické námořnictvo vyhlásilo vzpouru, čímž již oslabená koloniální správa ztratila i ten zbytek vlivu, který měla nad subkontinentem. Výsledkem je vyhlášení nové Indické lidové republiky, kterou vede [RAJ.GetLeader].\n\nAby se předešlo nevyhnutelnému konfliktu, [RAJ.GetLeader] si již zajistil dohodu o [PAK.GetAdjective] autonomii, jejímž výsledkem je vznik [PAK.GetAdjective] nezávislého státu. Jeho vůdce [PAK.GetLeader], již souhlasil s okamžitým uzavřením příměří mezi oběma zeměmi."
 GOE_RAJ_news.2.t: "Vzpoura v Královském indickém námořnictvu"
 GOE_RAJ_news.3.a: "Slibné."
 GOE_RAJ_news.3.desc: "Rozhodnutí obnovit Východoindickou společnost v Indii přijalo [?event_target:EIC_FORMER.GetNonIdeologyName] před několika lety s cílem stabilizovat upadající [RAJ.GetAdjective] hospodářství. Jelikož byl tento krok obecně považován za úspěšný i podle [?event_target:EIC_FORMER.GetAdjective] ekonomů, [?event_target:EIC_FORMER.GetAdjective] vláda oznámila, že s okamžitou platností bude zbývající území pod správou Rádže převedeno pod [RAJ.GetNameDefCap]. Správa Rádže bude zrušena, což umožní, aby [RAJ.GetNameDefCap] mohla spravovat celý subkontinent."
 GOE_RAJ_news.3.t: "Umíráček Rádže"
 GOE_RAJ_partition.10.a: "Nemáme na to čas"
 GOE_RAJ_partition.10.b: "Musíme tomu učinit konec"
 GOE_RAJ_partition.10.desc: "Na indickém subkontinentu vypukla válka. Mohlo by být v našem zájmu zasáhnout, jelikož máme značný vliv na obě země, a učinit této šílenosti konec."
 GOE_RAJ_partition.10.t: "Válka na indickém subkontinentu"
 GOE_RAJ_partition.11.desc: "Po mnoho let byl [RAJ.GetNameDef] spravován především muži Koruny, avšak s rostoucími požadavky na samosprávu je nezbytné vytvořit nový indický parlament. Ten umožní domácímu vedení podílet se na formování země, zatímco budou i nadále zohledněny zájmy Impéria. Přesto musíme rozhodnout, kdo by měl tuto novou vládu vést."
 GOE_RAJ_partition.2.a: "Policie musí ustoupit."
 GOE_RAJ_partition.2.b: "Rozežeňte dav."
 GOE_RAJ_partition.2.desc: "V [?unrest_target_state.GetName] propukly protesty proti [ENG.GetAdjective] vládě, přičemž místní bezpečnostní složky hlásí narůstající násilné střety mezi demonstranty a úřady."
 GOE_RAJ_partition.2.t: "Rozsáhlé protesty v [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.a: "Nasadit národní gardu"
 GOE_RAJ_partition.3.b: "Pokusit se zprostředkovat jednání s agitátory"
 GOE_RAJ_partition.3.desc: "Napětí v [?unrest_target_state.GetName] dosáhlo kritické úrovně, zatímco místní policie jen stěží zvládá stále neklidnější davy. Továrny napojené na vládu se staly hlavním cílem agitátorů a čelí častým sabotážím uprostřed narůstajících nepokojů."
 GOE_RAJ_partition.3.t: "Nepokoje v [?unrest_target_state.GetName]"
 GOE_RAJ_partition.4.a: "Je to naše vina?"
 GOE_RAJ_partition.4.b: "Kampaň ke snížení napětí"
 GOE_RAJ_partition.4.c: "Uvěznit agitátory"
 GOE_RAJ_partition.4.desc: "S tím, jak sílí tlak na nezávislost, se prohlubuje vážné rozdělení společnosti. Hinduisté, odhodlaní zachovat jednotnou Indii, se stále častěji dostávají do střetu s muslimy, kteří se obávají marginalizace v hinduistickém státě a volají po vytvoření samostatné vlasti. Tato eskalující situace zažehla násilné střety mezi extremistickými frakcemi obou komunit a vážně ohrožuje stabilitu země."
 GOE_RAJ_partition.4.t: "Náboženské násilí"
 GOE_RAJ_partition.5.a: "Situace se vyvíjí..."
 GOE_RAJ_partition.5.b: "Zvýšit policejní opatření"
 GOE_RAJ_partition.5.desc: "Zatímco muslimské hlasy v [GetRajName] stále hlasitěji požadují oddělenou vlast mimo Indii, hinduističtí nacionalisté vyšli do ulic s proti-protesty proti rostoucímu vlivu muslimů v zemi, což často vede k násilným střetům."
 GOE_RAJ_partition.5.t: "Střety mezi hinduisty a muslimy"
 GOE_RAJ_partition.6.a: "Všichni jsme, bez ohledu na vyznání, rovnými dětmi Indie."
 GOE_RAJ_partition.6.desc: "Před mnoha lety jsme uzavřeli schůzku s osudem a nyní nadešel čas svůj slib naplnit - ne zcela a ne beze zbytku, ale v zásadní míře. Úderem půlnoci, když svět spí, se Indie probudí k životu a svobodě. Přichází okamžik, který se v dějinách objevuje jen zřídka, kdy vystupujeme ze starého do nového, kdy jedna éra končí a duše národa, dlouho potlačovaná, konečně nachází svůj hlas."
 GOE_RAJ_partition.6.t: "Schůzka s osudem"
 GOE_RAJ_partition.7.a: "Nehru je jasnou volbou"
 GOE_RAJ_partition.7.b: "Muž, který tolik obětoval - Gándhí"
 GOE_RAJ_partition.7.c: "Džinnáh si zaslouží šanci"
 GOE_RAJ_partition.7.d: "Louis Mountbatten, stále potřebujeme jejich pomoc"
 GOE_RAJ_partition.7.desc: "Jak se naše země uzavírá kapitolu poznamenanou podrobením, otevírá se nová kapitola sebeurčení."
 GOE_RAJ_partition.7.t: "Otázka vedení"
 GOE_RAJ_partition.8.a: "Co mohl spatřit v té temné propasti?"
 GOE_RAJ_partition.8.desc: "Muž identifikovaný jako Nathuram Godse se pokusil o atentát na Mahátmu Gándhího během mnohonáboženské modlitby, avšak byl zadržen členy prezidentské ochranky dříve, než stačil vystřelit.\nGándhí je potvrzen jako nezraněný a byl převezen na bezpečné místo; mluvčí uvedli, že byl touto událostí hluboce otřesen a zdá se, že se ponořil do hlubokého rozjímání o budoucím směřování světa a o svém místě v něm."
 GOE_RAJ_partition.8.t: "Gándhí přežil pokus o atentát"
 GOE_RAJ_partition.9.a: "Máme jen omezený čas"
 GOE_RAJ_partition.9.desc: "[ENG.GetName] vyjádřil vážné obavy nad boji na indickém subkontinentu. Jeho vláda nám dala jasně najevo, že není ochotna sledovat, jak obě země sklouzávají do krvavé války, a v případě potřeby zasáhne silou, aby ji ukončila."
 GOE_RAJ_partition.9.t: "[ENG.GetName] se připravuje zasáhnout"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Nestabilita bude pokračovat, dokud nezískáme nezávislost"
 GOE_RAJ_princely.1.a: "$RAJ_mir_osman_ali_khan$ povede naši říši k velikosti"
 GOE_RAJ_princely.1.b: "$RAJ_mirza_khurshid_jah_bahadur$ je nejrozumnější volba"
 GOE_RAJ_princely.1.c: "$RAJ_ahmad_yar_khan$ nás ochrání!"
 GOE_RAJ_princely.1.d: "$RAJ_huseyn_shaheed_suhrawardy$ nás povede do budoucnosti!"
 GOE_RAJ_princely.1.desc: "Historická říše Bábura byla rozsáhlá a osvícená a po staletí vládla subkontinentu. Čeká nás mnoho práce, máme-li dostát tomuto odkazu. Přestože mnoho příslušníků linie Gurkání přežilo, jen jeden nás může dovést ke slávě."
 GOE_RAJ_princely.1.t: "Zvolte knížete, který povede [ROOT.GetNameDef]"
 GOE_RAJ_princely.2.a: "$RAJ_huseyn_shaheed_suhrawardy$ nás povede do budoucnosti!"
 GOE_RAJ_princely.2.b: "$RAJ_maharaja_hari_singh$ má podporu lidu!"
 GOE_RAJ_princely.2.c: "$RAJ_bodh_chandra_singh$ je náš nejlepší stratég!"
 GOE_RAJ_princely.2.d: "Ani jeden z nich není dost dobrý."
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.t: "Zvolte knížete, který povede [ROOT.GetNameDef]"
 GOE_RAJ_princely.3.a: "$RAJ_umed_singh$ má cit pro lidi."
 GOE_RAJ_princely.3.b: "$RAJ_pratap_singh_rao_gaekwad$ je zjevnou volbou!"
 GOE_RAJ_princely.3.c: "$RAJ_maharaja_jayachamarajendra_wadiyar$ je nejlepší."
 GOE_RAJ_princely.3.d: "Možná bychom měli znovu zvážit první seznam."
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.t: "Zvolte knížete, který povede [ROOT.GetNameDef]"
 GOE_RAJ_transfered_commander_tt: "Převelen do [RAJ.GetNameDefCap]"
 GOE_generic_events.1.a: "Vichystická vláda je legitimní autoritou."
 GOE_generic_events.1.b: "Podpoříme vládu v exilu."
 GOE_generic_events.1.c: "Zbavíme se [FRA.GetAdjective] jednou provždy!"
 GOE_generic_events.1.desc: "Neschopnost [FRA.GetAdjective] armády ubránit Paříž vedla ke zhroucení vlády. Po narychlo sjednaném příměří vznikl ve Vichy nový režim. Řada [FRA.GetAdjective] představitelů však uprchla do zahraničí, kde založila vládu v exilu a přísahala pokračovat v boji, dokud nebude [FRA.GetNonIdeologyName] osvobozena. Naši vládu nyní čeká obtížné rozhodnutí."
 GOE_generic_events.1.t: "[FRA.GetAdjectiveCap] vláda se hroutí"
 GOE_generic_events.2.a: "Moudré rozhodnutí."
 GOE_generic_events.2.desc: "Vláda [FROM.GetNameDef] dala jasně najevo svůj závazek respektovat naši autoritu jako jediného zástupce [FRA.GetAdjective] lidu a nadále následovat naše vedení ve všech otázkách zahraniční politiky."
 GOE_generic_events.2.t: "[FROM.GetAdjectiveCap] správa zůstává loajální"
 GOE_generic_events.3.a: "Tohle nemůže zůstat bez odezvy!"
 GOE_generic_events.3.b: "Jsou bezvýznamní."
 GOE_generic_events.3.desc: "Správa [FROM.GetNameDef] nás bodla do zad tím, že odmítla uznat naši autoritu jako legitimní [FRA.GetAdjective] vládu. Místo toho přislíbila loajalitu našim nepřátelům."
 GOE_generic_events.3.t: "[FROM.GetAdjectiveCap] správa nás zrazuje"
 GOE_generic_events.4.a: "Toto oportunistické chování je nepřijatelné."
 GOE_generic_events.4.b: "Bylo nevyhnutelné, že se něco takového stane."
 GOE_generic_events.4.desc: "[FROM.GetAdjectiveCap] vláda využila nedávného chaosu k vyhlášení nezávislosti na nás. Naše ozbrojené síly se sice stále vzpamatovávají ze změny vlády, přesto se domnívají, že je možné situaci znovu získat pod kontrolu a donutit [FROM.GetAdjective] území vrátit se pod naši správu."
 GOE_generic_events.4.t: "[FROM.GetAdjectiveCap] správa vyhlašuje nezávislost"
 GOE_generic_events.5.a: "Zvítězíme!"
 GOE_generic_events.5.desc: "Naši bývalí utlačovatelé zuří nad naším vyhlášením nezávislosti a začínají mobilizovat své síly, aby potlačili naše nově nabyté svobody. Zdá se, že naši nezávislost nezískáme bez krveprolití."
 GOE_generic_events.5.t: "Obrana naší nezávislosti"
 GOE_generic_events_1_tt: "§RVichistická Francie nám může vyhlásit válku!§!"
 IRQ_kurdistan_events.1.a: "Samozřejmě, že pomůžeme!"
 IRQ_kurdistan_events.1.b: "Nemáme zájem o nějakou malou revoluci v [IRQ.GetNameDefCap]."
 IRQ_kurdistan_events.1.desc: "Právě jsme obdrželi zprávy od kurdských nacionalistů v [IRQ.GetNameDefCap], kteří žádají o pomoc pro svou revoluci."
 IRQ_kurdistan_events.1.t: "Kurdští nacionalisté nás žádají o pomoc"
 IRQ_kurdistan_events.2.a: "To jsou skvělé zprávy!"
 IRQ_kurdistan_events.2.desc: "Naše kontakty v [FROM.GetNameDefCap] odpověděly na naši žádost o pomoc a souhlasily, že podpoří naši věc."
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] souhlasí s poskytnutím pomoci"
 IRQ_kurdistan_events.3.a: "Nesmíme se tím nechat odradit!"
 IRQ_kurdistan_events.3.desc: "Naše kontakty v [FROM.GetNameDefCap] odpověděly na naši žádost o pomoc a bohužel ji odmítly. Jsme na to sami."
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap] odmítá pomoci"
 IRQ_kurdistan_events.4.a: "Dělníci mají pravdu."
 IRQ_kurdistan_events.4.b: "Tyto socialistické praktiky nemůžeme dopustit!"
 IRQ_kurdistan_events.4.desc: "V důsledku našeho nedávného tlaku na industrializaci jsme zaznamenali vznik několika odborových svazů. Tovární dělníci se spojili a požadují to, co považují za spravedlivé pracovní podmínky. Uklidnění jejich požadavků by nám mohlo prospět, avšak není jisté, jaké to bude mít politické důsledky."
 IRQ_kurdistan_events.4.t: "Vznik odborových svazů"
 IRQ_political_events.10.a: "Zasáhneme a obnovíme naše přátele u moci."
 IRQ_political_events.10.b: "Vydat diplomatický protest."
 IRQ_political_events.10.desc: "Anglo-irácká smlouva byla vyjednána roku 1930, aby mladému státu poskytla větší autonomii, avšak zároveň jej pevně vázala na naši zahraniční politiku. Vláda ji však zrušila a požaduje, abychom se zcela stáhli z [FROM.GetAdjective] území. Vzhledem k naší závislosti na ropě z tohoto regionu by to mohlo ohrozit naši národní bezpečnost, pokud by se [FROM.GetAdjective] vláda rozhodla přerušit dodávky."
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] ruší smlouvu"
 IRQ_political_events.11.a: "Vítězství pro arabský svět!"
 IRQ_political_events.11.desc: "K našemu překvapení vydala [FROM.GetAdjective] vláda pouze ostře formulovaný diplomatický protest adresovaný našemu velvyslanci v reakci na náš odchod z anglo-irácké smlouvy. Zdá se, že se prozatím nemusíme obávat vážnějších následků ze strany [FROM.GetAdjective]."
 IRQ_political_events.11.t: "[FROM.GetNameDef] vydává diplomatický protest"
 IRQ_political_events.12.a: "Budeme bránit své území."
 IRQ_political_events.12.b: "Tohle nestojí za válku."
 IRQ_political_events.12.desc: "Vláda [FROM.GetNameDef] požaduje, abychom postoupili naše západní území, kde žije významná arabská menšina. Tvrdí, že jde o ochranu místních Arabů. Tato oblast však zároveň obsahuje rozsáhlou ropnou infrastrukturu, která by zjevně prospěla jejich hospodářství. Pokud toto ultimátum odmítneme, je pravděpodobné, že se pokusí území získat silou."
 IRQ_political_events.12.t: "[FROM.GetNameDefCap] požaduje území"
 IRQ_political_events.13.a: "Další vítězství pro arabský svět."
 IRQ_political_events.13.desc: "[FROM.GetNameDefCap] vláda souhlasila s převodem území, které jsme požadovali. Ačkoli byla naše armáda připravena kvůli této oblasti bojovat, zdá se, že jsme zvítězili bez jediného výstřelu."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap] souhlasí s převodem území"
 IRQ_political_events.14.a: "Pak si ho vezmeme silou."
 IRQ_political_events.14.b: "Odhalili náš bluf."
 IRQ_political_events.14.desc: "[FROM.GetNameDefCap] vláda odmítla převést území, které jsme požadovali. Zdá se, že pokud chceme oblast osvobodit od [FROM.GetAdjective] nadvlády, budeme se muset spolehnout na své ozbrojené síly."
 IRQ_political_events.14.t: "[FROM.GetNameDefCap] odmítá převod území"
 IRQ_political_events.15.a: "Skutečná úleva."
 IRQ_political_events.15.desc: "Zdá se, že [FROM.GetAdjective] ozbrojené síly ustupují od zvýšené bojové pohotovosti podél hranice. Ačkoli jsme byli připraveni bránit své území, je vítanou úlevou, že se válce prozatím podařilo vyhnout."
 IRQ_political_events.15.t: "Napětí s [FROM.GetNameDef] polevuje"
 IRQ_political_events.16.a: "Odměníme je, pokud s tím místní nebudou mít problém."
 IRQ_political_events.16.b: "Nelze jim věřit."
 IRQ_political_events.16.desc: "Poté, co [FROM.GetAdjective] vláda prokázala svou loajalitu odstraněním důstojníků nakloněných [GER.GetAdjective] z armády, požádala o možnost integrovat sousední stát [455.GetName]. Vazby mezi královskými rodinami obou zemí již existují a tento krok by nám ulehčil část administrativní zátěže."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap] žádá o kontrolu nad [455.GetName]"
 IRQ_political_events.17.a: "Je to vítaná změna."
 IRQ_political_events.17.b: "Současné uspořádání nám vyhovuje."
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] se snaží rozšířit své pravomoci v rámci [FROM.GetAdjective] sféry vlivu převzetím správy nad [ROOT.GetNameDef]. Pokud souhlasíme, přestaneme být přímo odpovědní [FROM.GetAdjective], avšak nadále nebudeme mít prostředky k samostatnému vystupování na světové scéně."
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName] nás chce spravovat"
 IRQ_political_events.18.a: "Je čas slavit!"
 IRQ_political_events.18.desc: "Dnešek je radostným dnem pro náš národ, neboť oficiálně přebíráme správu nad [455.GetName]. Jde o významný krok k sjednocení širšího arabského světa pod naší vládou."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.19.a: "Temný den pro [ROOT.GetNonIdeologyName] i [455.GetName]."
 IRQ_political_events.19.desc: "Kvůli celé řadě komplikací [FROM.GetNameDef] odmítl náš plán převzít odpovědnost za [455.GetName]. Zdá se, že navzdory veškeré snaze zavděčit se [FROM.GetAdjective] nás stále považují s pohrdáním a nedůvěrou."
 IRQ_political_events.19.t: "[FROM.GetNameDefCap] odmítá převod"
 IRQ_political_events.20.a: "Překvapivé, to jistě."
 IRQ_political_events.20.desc: "[FROM.GetAdjectiveCap] vláda odmítla plán převést odpovědnost za jejich zemi na [IRQ.GetNonIdeologyName]. Přestože jsme se domnívali, že je to potěší, zdá se, že dávají přednost ďáblu, kterého už znají."
 IRQ_political_events.20.t: "Správa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.21.a: "Připravit převod, ale nejprve konzultovat místní."
 IRQ_political_events.21.b: "Zapomínají, kde je jejich místo."
 IRQ_political_events.21.desc: "Vláda [FROM.GetNameDef] požaduje náš okamžitý odchod z [PAL.GetName] po nedávných výbuších násilí na tomto území. Tvrdí, že jsou lépe uzpůsobeni ke správě mandátu a že naše zacházení s ním poškozuje jejich arabské bratry. Stažení by sice prospělo naší armádě, avšak zahraničněpolitické škody by mohly být značné."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap] požaduje kontrolu nad [454.GetName]"
 IRQ_political_events.22.a: "Současné uspořádání je neudržitelné..."
 IRQ_political_events.22.b: "Máme vlastní agendu."
 IRQ_political_events.22.desc: "[FROM.GetAdjectiveCap] vláda plánuje stáhnout se z [ROOT.GetName] a předat jeho správu [IRQ.GetNameDef]. Pokud okamžitě nepodnikneme kroky k narušení tohoto procesu, budeme během několika dní přijímat rozkazy z [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName] plánuje převzetí správy"
 IRQ_political_events.23.a: "Arabská solidarita dnes zvítězila."
 IRQ_political_events.23.desc: "[ENG.GetAdjectiveCap] vláda si uvědomila, že situace je pro její síly neudržitelná, a souhlasila se stažením z [454.GetName] a předáním pravomocí nad regionem nám."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.24.a: "Arabský svět dnes truchlí."
 IRQ_political_events.24.b: "Tohle nestrpíme. Naše spolupráce s [FROM.GetNameDefCap] končí."
 IRQ_political_events.24.desc: "Kvůli celé řadě komplikací [FROM.GetNameDef] odmítl náš plán převzít odpovědnost za [454.GetName]. Navzdory nabídce, která by umožnila [ENG.GetAdjective] klidné stažení z regionu, se rozhodli pokračovat v krvavé a nákladné okupaci bez ohledu na cenu."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap] odmítá převod"
 IRQ_political_events.25.a: "Imperialistické lokajové"
 IRQ_political_events.25.desc: "[FROM.GetAdjectiveCap] vláda odmítla plán převést odpovědnost za jejich zemi na [IRQ.GetNonIdeologyName]. Přestože jsme se domnívali, že je to potěší, zdá se, že dávají přednost ďáblu, kterého už znají."
 IRQ_political_events.25.t: "Správa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.26.a: "Společně jsme silnější."
 IRQ_political_events.26.b: "V tuto chvíli nemáme zájem."
 IRQ_political_events.26.c: "Nikdy se nevzdáme své suverenity!"
 IRQ_political_events.26.desc: "Diplomaté z [FROM.GetNameDef] nás oslovili s nabídkou členství v jejich federaci. Přestože by přistoupení přineslo nepochybné hospodářské a bezpečnostní výhody, museli bychom se vzdát značné části své autonomie."
 IRQ_political_events.26.t: "[FROM.GetNameDefCap] nabízí členství ve federaci"
 IRQ_political_events.27.a: "Společně jsme silnější."
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap] moudře přijímá naši nabídku členství ve federaci. Naši úředníci a diplomaté již připravují veškeré kroky k rychlému integračnímu procesu."
 IRQ_political_events.27.t: "[FROM.GetNameDefCap] souhlasí s členstvím ve federaci"
 IRQ_political_events.28.a: "Možná změní názor?"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap] pošetile odmítá naši nabídku členství ve federaci. Zároveň však nenaznačil, že by byl proti vstupu v budoucnu, až bude jejich obyvatelstvo vnímavější."
 IRQ_political_events.28.t: "[FROM.GetNameDefCap] odmítá členství ve federaci"
 IRQ_political_events.29.a: "Jak krátkozraké..."
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap] tvrdě odmítá naši nabídku členství ve federaci. Trvají na tom, že takové uspořádání nikdy dobrovolně nepřijmou kvůli obavám z dopadů na svou zemi."
 IRQ_political_events.29.t: "[FROM.GetNameDefCap] se staví proti federaci"
 IRQ_political_events.30.a: "Další válku si nemůžeme dovolit."
 IRQ_political_events.30.b: "Jen blufují."
 IRQ_political_events.30.desc: "Vláda [FROM.GetNameDef] vznesla odvážný požadavek, abychom se vzdali kontroly nad Libanonem, s odkazem na svou povinnost chránit a sjednotit arabské národy regionu. Ačkoli své nároky zahalují do jazyka panarabismu, je zřejmé, že klíčovou roli v jejich ambicích hraje strategická poloha území a jeho hospodářský potenciál, včetně cenných přístavů a infrastruktury. Pokud jejich požadavky odmítneme, je nepravděpodobné, že by tuto záležitost nechali vyšumět v klidu."
 IRQ_political_events.30.t: "[FROM.GetNameDef] požaduje kontrolu nad [553.GetName]"
 IRQ_political_events.31.a: "Zajistit převod, ale nejprve se poradit s místními."
 IRQ_political_events.31.b: "Zapomínají, kde je jejich místo."
 IRQ_political_events.31.desc: "Vláda [FROM.GetNameDef] požaduje náš okamžitý odchod z [PAL.GetName] po nedávných vlnách násilí na tomto území. Tvrdí, že jsou lépe připraveni zvládnout správu mandátu a že naše jednání poškozuje jejich arabské bratry. Stažení by sice prospělo naší armádě, avšak zahraničněpolitické dopady by mohly být značné."
 IRQ_political_events.31.t: "[FROM.GetNameDefCap] požaduje kontrolu nad [553.GetName]"
 IRQ_political_events.32.a: "Současné uspořádání je neudržitelné..."
 IRQ_political_events.32.b: "Máme vlastní agendu."
 IRQ_political_events.32.desc: "[FROM.GetAdjectiveCap] vláda plánuje stáhnout se z [ROOT.GetName] a předat jeho správu [IRQ.GetNameDef]. Pokud okamžitě nepodnikneme kroky k narušení tohoto procesu, budeme během několika dní přijímat rozkazy z [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName] plánuje převzetí správy"
 IRQ_political_events.33.a: "Arabská solidarita dnes zvítězila."
 IRQ_political_events.33.desc: "[ENG.GetAdjectiveCap] vláda si uvědomila, že situace je pro její síly neudržitelná, a souhlasila se stažením z [454.GetName] a předáním pravomocí nad regionem nám."
 IRQ_political_events.33.t: "[ENG.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.34.a: "Arabský svět dnes truchlí."
 IRQ_political_events.34.desc: "Kvůli celé řadě komplikací [FROM.GetNameDef] odmítl náš plán převzít odpovědnost za [553.GetName]. Navzdory nabídce, která by umožnila [ENG.GetAdjective] klidné stažení z regionu, se rozhodli pokračovat v krvavé a nákladné okupaci oblasti bez ohledu na cenu."
 IRQ_political_events.34.t: "[FROM.GetNameDefCap] odmítá převod"
 IRQ_political_events.35.a: "Imperialistické lokajové"
 IRQ_political_events.35.desc: "[FROM.GetAdjectiveCap] vláda odmítla plán převést odpovědnost za jejich zemi na [IRQ.GetNonIdeologyName]. Přestože jsme se domnívali, že je to potěší, zdá se, že dávají přednost ďáblu, kterého už znají."
 IRQ_political_events.35.t: "Správa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.40.a: "Moc na výběr nemáme."
 IRQ_political_events.40.b: "Rozhodně ne!"
 IRQ_political_events.40.desc: "Vláda [FROM.GetNameDef] formálně požádala, abychom předali kontrolu nad Sýrií do jejich rukou. Tvrdí, že Sýrie jako nedílná součást arabského světa má být sjednocena s [FROM.GetNameDef] pod jednotnou správou, aby byla zajištěna stabilita a prosperita regionu. Ačkoli tuto žádost prezentují jako krok k panarabské jednotě, postoupení Sýrie by výrazně oslabilo náš vliv na Blízkém východě. Odmítnutí návrhu by mohlo dále vyhrotit vztahy a vést k eskalaci."
 IRQ_political_events.40.t: "[FROM.GetNameDefCap] žádá Sýrii"
 IRQ_political_events.41.a: "Bude nám lépe."
 IRQ_political_events.41.b: "Současné uspořádání nám vyhovuje."
 IRQ_political_events.41.desc: "V překvapivém vývoji událostí vláda [FROM.GetNameDef] souhlasila s předáním správy nad námi [FROM.FROM.GetNameDef]. Mnozí v naší vládě pochybují, zda tato dohoda skutečně odráží naše zájmy, nebo zda nejsme pouze pěšákem ve větší geopolitické hře. Nastal čas rozhodnout se, zda tento převod přijmeme, nebo se postavíme vnucené cizí kontrole."
 IRQ_political_events.41.t: "[FROM.GetNameDefCap] nás hodlá převést"
 IRQ_political_events.42.a: "Neměli bychom to dál hrotit."
 IRQ_political_events.42.b: "Máme jiné prostředky, jak území získat."
 IRQ_political_events.42.desc: "Vláda [FROM.GetNameDef] jednoznačně odmítla náš návrh na převedení Sýrie pod naši správu a smetla ze stolu naši vizi arabské jednoty a regionální stability. Toto odmítnutí podkopává snahy o sjednocení arabského světa a upírá syrskému lidu možnost stát se součástí silnějšího, jednotného státu. Nyní je otázkou, zda se pokusíme pokračovat diplomatickou cestou, nebo se připravíme na razantnější řešení sporu."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap] odmítá žádost"
 IRQ_political_events.43.a: "Výborně!"
 IRQ_political_events.43.desc: "[FROM.GetNameDef] souhlasil s naším návrhem převést Sýrii pod naši správu, což představuje významný krok k sjednocení arabského světa. Tato historická dohoda posiluje naši pozici regionálního lídra a přibližuje nás k naplnění vize sjednoceného a prosperujícího arabského národa."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap] souhlasí s žádostí"
 IRQ_political_events.50.a: "Moc na výběr nemáme."
 IRQ_political_events.50.b: "Rozhodně ne!"
 IRQ_political_events.50.desc: "Vláda [FROM.GetNameDef] formálně požádala, abychom předali kontrolu nad Kuvajtem do jejich rukou. Tvrdí, že Kuvajt jako nedílná součást arabského světa má být sjednocen s [FROM.GetNameDef] pod jednotnou správou, aby byla zajištěna stabilita a prosperita regionu. Ačkoli tuto žádost prezentují jako krok k panarabské jednotě, postoupení Kuvajtu by výrazně oslabilo náš vliv na Blízkém východě. Odmítnutí návrhu by mohlo dále vyhrotit vztahy a vést k eskalaci."
 IRQ_political_events.50.t: "[FROM.GetNameDefCap] žádá Kuvajt"
 IRQ_political_events.51.a: "Bude nám lépe."
 IRQ_political_events.51.b: "Současné uspořádání nám vyhovuje."
 IRQ_political_events.51.desc: "V překvapivém vývoji událostí vláda [FROM.GetNameDef] souhlasila s předáním správy nad námi [FROM.FROM.GetNameDef]. Mnozí v naší vládě pochybují, zda tato dohoda skutečně odráží naše zájmy, nebo zda nejsme pouze pěšákem ve větší geopolitické hře. Nastal čas rozhodnout se, zda tento převod přijmeme, nebo se postavíme vnucené cizí kontrole."
 IRQ_political_events.51.t: "[FROM.GetNameDefCap] nás hodlá převést"
 IRQ_political_events.52.a: "Neměli bychom to dál hrotit."
 IRQ_political_events.52.b: "Máme jiné prostředky, jak území získat."
 IRQ_political_events.52.desc: "Vláda [FROM.GetNameDef] jednoznačně odmítla náš návrh na převedení Kuvajtu pod naši správu a smetla ze stolu naši vizi arabské jednoty a regionální stability. Toto odmítnutí podkopává snahy o sjednocení arabského světa a upírá obyvatelům Kuvajtu možnost stát se součástí silnějšího, jednotného státu. Nyní je otázkou, zda se pokusíme pokračovat diplomatickou cestou, nebo se připravíme na razantnější řešení sporu."
 IRQ_political_events.52.t: "[FROM.GetNameDefCap] odmítá žádost"
 IRQ_political_events.53.a: "Výborně!"
 IRQ_political_events.53.desc: "[FROM.GetNameDef] souhlasil s naším návrhem převést Kuvajt pod naši správu, což představuje významný krok k sjednocení arabského světa. Tato historická dohoda posiluje naši pozici regionálního lídra a přibližuje nás k naplnění vize sjednoceného a prosperujícího arabského národa."
 IRQ_political_events.53.t: "[FROM.GetNameDefCap] souhlasí s žádostí"
 IRQ_political_events.60.a: "Dobrá."
 IRQ_political_events.60.b: "Nelze jim věřit."
 IRQ_political_events.60.desc: "Tváří v tvář rostoucímu tlaku Spojenců nabídli uzurpátoři v [FROM.GetNonIdeologyName] mírové urovnání. Navrhují obnovit regentství a znovu nastolit naši autoritu výměnou za ukončení bojů a zachování jejich územní celistvosti. Ačkoli tento návrh uznává marnost dalšího odporu, zároveň představuje výrazný obrat od ambicí Zlatého čtverce a může vyvolat neklid mezi jejich stoupenci."
 IRQ_political_events.60.t: "[FROM.GetNameDefCap] nabízí mír"
 IRQ_political_events.61.a: "Alespoň můžeme ukončit krveprolití."
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] souhlasil s naším návrhem míru. Podmínky vyžadují, abychom se podřídili [FROM.GetAdjective] autoritě, čímž konflikt skončí. Přestože je válka u konce, toto rozhodnutí může vyvolat vnitřní nepokoje, neboť ti, kteří bojovali za suverenitu a nezávislost, se budou vyrovnávat s opětovným nastolením cizí kontroly nad zemí."
 IRQ_political_events.61.t: "[FROM.GetNameDefCap] přijímá mírovou dohodu"
 IRQ_political_events.62.a: "Pak budeme bojovat až do hořkého konce."
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap] odmítl náš návrh míru a trvá na úplném podrobení bez kompromisů. Jelikož jednání selhala, konflikt bude pokračovat a my budeme čelit plné síle spojeneckých armád. Cesta před námi bude plná obtíží, avšak naše odhodlání k nezávislosti zůstává neotřeseno."
 IRQ_political_events.62.t: "[FROM.GetNameDefCap] odmítá mírovou dohodu"
 IRQ_political_events.70.a: "Jaké štěstí může mít jeden člověk?"
 IRQ_political_events.70.desc: "Dnes dříve v Mosulu se terčem pokusu o atentát stal $IRQ_bakr_sidqi$. Pokus provedl desátník Abdulláh al-Talafarí, když namířil zbraň na Sidqího a jeho pravou ruku Muhammada Alího Džaváda. Při útoku byl Džavád těžce zraněn, zatímco Sidqí vyvázl bez jediného škrábnutí."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ přežil pokus o atentát"
 IRQ_political_events.71.a: "Jsme už dostatečně legitimní."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ postačí"
 IRQ_political_events.71.c: "Potřebujeme prezidenta, ne krále!"
 IRQ_political_events.71.desc: "Mnozí v naší zemi stále nepovažují Zlatý čtverec za legitimní vládce a vnímají nás jako uzurpátory a nelegitimní lotry. Abychom tento problém vyřešili, přišli naši ministři s několika možnostmi. Buď budeme ignorovat volání lidu a doufat, že časem utichne, nebo dosadíme emíra z Táifu jako nového regenta za Fajsala II. Vždy však existuje i možnost přeměny na republiku, což by však mohlo být mezi náboženským obyvatelstvem velmi nepopulární..."
 IRQ_political_events.71.t: "Legitimizace naší vlády"
 IRQ_political_events.72.a: "Abd al-Iláh převezme regentství"
 IRQ_political_events.72.b: "Fajsal II. by ho měl nahradit přímo!"
 IRQ_political_events.72.desc: "Dnes přišly zprávy, že náš velký král Ghází I. tragicky zahynul při automobilové nehodě v Bagdádu, když řídil svůj sportovní vůz. Někteří tvrdí, že šlo o nehodu, jiní spekulují, že to bylo na příkaz Núrího as-Saída kvůli královým plánům na sjednocení s Kuvajtem, avšak jistotu nemá nikdo. Jedno je však jasné - někdo musí převzít pochodeň a zaujmout jeho místo."
 IRQ_political_events.72.t: "Smrt Gházího I."
 IRQ_political_events.73.a: "Abd al-Iláh si znovu nárokuje hášimovské dědictví"
 IRQ_political_events.73.b: "Je nezbytné zachovat ústavní povahu naší monarchie!"
 IRQ_political_events.73.desc: "V důsledku nedávných pohřebních obřadů zesnulého Gházího I. vzrostly monarchistické nálady, neboť lid truchlí. To otevírá příležitost, aby Abd al-Iláh omezil moc premiérů, kteří dlouhodobě podkopávali naši absolutní vládu, jako první krok k plnému obnovení hášimovské nadvlády nad Arábií."
 IRQ_political_events.73.t: "Rostoucí podpora absolutní hášimovské vlády"
 IRQ_political_events.74.a: "Dokonalé načasování."
 IRQ_political_events.74.b: "Tohle si nemůžeme dovolit."
 IRQ_political_events.74.desc: "Naši noví [FROM.GetAdjective] přátelé navrhují vyslat misi ropných magnátů a průmyslových manažerů, aby zajistili investice do jejich rozsáhlých zdrojových polí. Dohoda má být zajištěna počátečním, oboustranně výhodným výměnným obchodem - zbraně za ropu."
 IRQ_political_events.74.t: "[FROM.GetName] zve ropnou delegaci"
 IRQ_political_events.75.a: "Skvělé"
 IRQ_political_events.75.desc: "Naši [FROM.GetAdjective] přátelé souhlasili s vysláním delegace s výhledem na budoucí investice, za předpokladu, že okamžitě podepíšeme dohodu o počáteční výměně. Dopadlo to dobře."
 IRQ_political_events.75.t: "Delegace přijata"
 IRQ_political_events.76.a: "Nešťastné"
 IRQ_political_events.76.desc: "Bohužel [FROM.GetAdjective] vláda odmítla naši žádost o výměnu vzácné ropy za zbraně. Jejich ztráta, náš zisk."
 IRQ_political_events.76.t: "Delegace odmítnuta"
 IRQ_regent_turned_down_absolute_powers: "§YAbd al-Iláh§! odmítl příležitost obnovit absolutní monarchii"
 MainInvader190: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou na ukončení bojů. Výměnou nám umožní přístup k rozsáhlým zásobám svých přírodních zdrojů. To by znamenalo rychlý konec války a umožnilo nám soustředit se na naše širší cíle. Navíc bychom se díky jejich ropným koncesím ocitli ve výhodné pozici pro případné budoucí válečné tažení."
 MainInvader191: "Zdá se, že [FROM.GetNameDef] souhlasí s naší nabídkou a začali připravovat podmínky kapitulace. Přijdeme sice o část svých přírodních zdrojů, avšak je to mnohem příznivější výsledek než stát se plně podřízeným státem, který bude kontrolovat [FROM.GetNameDef]."
 MainInvader192: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu do našeho území navzdory vlastním ztrátám a navzdory našim požadavkům na mír. Jejich neochota ukončit válku výměnou za naše suroviny je zklamáním a nezbývá nám než pokračovat v boji."
 NotMainInvader190: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou na ukončení bojů. Přestože z toho pro nás neplyne žádný okamžitý zisk ani kompenzace, znamenalo by to rychlý konec války a umožnilo nám soustředit se na naše širší cíle."
 NotMainInvader191: "Zdá se, že [FROM.GetNameDef] souhlasí s naší nabídkou a začali připravovat podmínky kapitulace. Doufali jsme, že k tomu nebude muset dojít, avšak za daných okolností je tento výsledek tím nejlepším možným."
 NotMainInvader192: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu do našeho území navzdory vlastním ztrátám a navzdory našim požadavkům na mír. Jejich neochota válku ukončit je zklamáním a nyní nám nezbývá než dál bojovat."
 PER_communist_events.1.a: "Znepokojivý vývoj."
 PER_communist_events.1.desc: "Radikálové prosazující nezávislost na nás byli v posledních dnech výrazně aktivnější. Zatím není jasné, co tento nárůst činnosti vyvolalo, místní úřady však vyjadřují obavy z šíření nacionalistické a socialistické rétoriky v ulicích. Pokud chceme zabránit eskalaci situace, budeme nejspíše muset přistoupit k tvrdému zásahu."
 PER_communist_events.1.t: "Nárůst radikální činnosti"
 PER_communist_events.10.a: "Udeříme, dokud máme převahu."
 PER_communist_events.10.b: "Je čas spolknout hořkou pilulku."
 PER_communist_events.10.desc: "Jakákoli naděje na diplomatické řešení probíhající krize v Perském zálivu se rozplynula poté, co se [FROM.GetNameDef] rozhodl vyslat námořní údernou skupinu k prolomení naší blokády v regionu. Pokud si chceme zachovat prvek překvapení, měli bychom okamžitě zahájit preventivní úder. Jinak bychom měli eskalaci zmírnit."
 PER_communist_events.10.t: "[FROM.GetNameDefCap] vysílá námořnictvo"
 PER_communist_events.11.a: "Jejich bezpečnost je i naší bezpečností."
 PER_communist_events.11.b: "Státní tajemství prodávat nebudeme."
 PER_communist_events.11.desc: "[FROM.GetNonIdeologyName] vláda nás požádala o technickou podporu při vývoji protilodních technologií, aby mohla čelit hrozbě koloniálních mocností v Perském zálivu. Zavázali se, že se s námi podělí o veškerý budoucí vývoj."
 PER_communist_events.11.t: "[FROM.GetNameDefCap] žádá o vojenské technologie"
 PER_communist_events.12.a: "Výborně!"
 PER_communist_events.12.desc: "Naši inženýři netrpělivě očekávají příchod důvěrného [FROM.GetAdjective] výzkumu a návrhů poté, co se [FROM.GetAdjective] vláda rozhodla s námi sdílet část vojenských technologií. Tento krok výrazně urychlí náš vlastní vývoj."
 PER_communist_events.12.t: "[FROM.GetNameDefCap] souhlasí s technologickým transferem"
 PER_communist_events.13.a: "Uspějeme i bez nich."
 PER_communist_events.13.desc: "[FROM.GetAdjectiveCap] vláda odmítla naši žádost o technologie, které by nám pomohly lépe bránit Perský záliv před cizími námořními mocnostmi. Pro naše inženýry je to rána, přesto jsou odhodláni pokračovat ve vývoji samostatně."
 PER_communist_events.13.t: "[FROM.GetNameDefCap] odmítá technologický transfer"
 PER_communist_events.14.a: "Dobře, že dodrželi slovo."
 PER_communist_events.14.desc: "V souladu s naší dohodou s [FROM.GetNameDef] nám byl doručen návrh zbraně, o níž se domnívají, že by mohla vytlačit imperialisty z Perského zálivu. Zda se ukáže jako skutečně účinná, se teprve ukáže."
 PER_communist_events.14.t: "[FROM.GetNameDefCap] dodává návrh zbraně"
 PER_communist_events.2.a: "Zdvojnásobíme své úsilí."
 PER_communist_events.2.desc: "[FROM.GetAdjectiveCap] úřady zahájily rozsáhlý zásah proti kurdským hnutím za nezávislost v celém regionu. Naše kontakty se proto stáhly do úkrytu nebo uprchly přes hranici do [ROOT.GetNameDef]."
 PER_communist_events.2.t: "Zásah proti kurdskému hnutí"
 PER_communist_events.20.a: "Přiznáme jim autonomii."
 PER_communist_events.20.b: "Tato území musí zůstat pod naší správou."
 PER_communist_events.20.desc: "V reakci na snahy o potlačení kmenové struktury a rostoucí požadavky na autonomii požádala nově vzniklá Demokratická strana Kurdistánu o uznání jako samostatná socialistická republika v rámci [SOU.GetNameDef]. Musíme se rozhodnout, zda si oblast ponecháme pod přímou kontrolou, nebo ji předáme [KUR.GetAdjective] lidu."
 PER_communist_events.20.t: "[KUR.GetAdjectiveCap] lid požaduje autonomii"
 PER_communist_events.3.a: "Musíme zabránit eskalaci!"
 PER_communist_events.3.desc: "Činnost kurdských separatistů a socialistů v posledních dnech dosáhla vrcholu. Objevují se také důkazy o distribuci zbraní napříč zemí v přípravě na povstání v nadcházejících týdnech. Pokud nezasáhneme rychle, může být otevřený konflikt nevyhnutelný."
 PER_communist_events.3.t: "Kurdské povstání na spadnutí"
 PER_communist_events.4.a: "Kdo za tím stojí?"
 PER_communist_events.4.desc: "V posledních dnech výrazně vzrostl odpor proti naší okupaci území v okolí [PER.GetAdjective] hranice. Přestože přesný spouštěč zůstává nejasný, roste podezření, že někdo záměrně podněcuje proti-[ROOT.GetAdjective] nálady s cílem oslabit naši přítomnost v oblasti."
 PER_communist_events.4.t: "Zvýšený odboj na [PER.GetAdjective] hranici"
 PER_communist_events.5.a: "Stáhneme se, ale s protestem."
 PER_communist_events.5.b: "A čí že to mají flotilu?"
 PER_communist_events.5.desc: "Zdá se, že většina nedávného napětí v Perském zálivu má původ v [FROM.GetNameDef]. Po sérii strategických úspěchů v regionu se nyní cítí dostatečně sebejistí k dosud největšímu kroku. V ostrém varování požadují naše úplné stažení z Arabského poloostrova a Perského zálivu a naznačují ochotu oblast zablokovat, pokud nevyhovíme."
 PER_communist_events.5.t: "Krize v Perském zálivu"
 PER_communist_events.6.a: "Naše práce ještě neskončila!"
 PER_communist_events.6.desc: "Navzdory hlasité diplomatické rétorice zahájily [FROM.GetAdjective] síly stahování z regionu. Jde o zásadní strategické vítězství, které je po celém světě vnímáno jako další známka úpadku kolonialismu."
 PER_communist_events.6.t: "[FROM.GetNameDefCap] souhlasí se stažením"
 PER_communist_events.7.a: "Pak ukážeme svou rozhodnost."
 PER_communist_events.7.b: "Nemůžeme si dovolit další eskalaci."
 PER_communist_events.7.desc: "Jak se dalo čekat, zatvrzelí hlupáci v [FROM.Capital.GetCapitalVictoryPointName] odmítli stáhnout své síly ze sporných oblastí Perského zálivu a Arábie. Zdá se, že se domnívají, že nemáme odvahu naplnit hrozby blokády námořních tras."
 PER_communist_events.7.t: "[FROM.GetNameDefCap] odmítá stažení"
 PER_communist_events.8.a: "Připravte dělové čluny."
 PER_communist_events.8.b: "Dali jasně najevo svůj postoj, nařiďte stažení."
 PER_communist_events.8.desc: "V dalším vyhrocení krize zahájil [FROM.GetNameDef] blokádu civilní lodní i letecké dopravy v oblasti. Zpravodajské informace navíc potvrzují zvýšenou bojovou pohotovost jejich ozbrojených sil."
 PER_communist_events.8.t: "[FROM.GetNameDefCap] blokuje Perský záliv"
 PER_communist_events.9.a: "To je naučí."
 PER_communist_events.9.desc: "Zdá se, že nedávná okázalá rétorika [FROM.GetNameDef] se zhroutila tváří v tvář naší neochvějné obraně vlastních zájmů. Ve smířlivém projevu [FROM.GetLeader] potvrdil snahu zachovat mír v regionu. Jejich spojenci pravděpodobně těžce nesou tento ústup od [FROM.GetAdjective] zásad."
 PER_communist_events.9.t: "[FROM.GetNameDefCap] zmírňuje rétoriku"
 PER_communist_events_1_tt: "Odemkne rozhodnutí §Y$PER_anti_gulf_decisions_cat$§! zaměřená na potlačení odboje."
 PER_communist_events_3_tt: "§RMusíme zahájit tvrdý zásah proti opozici, pokud se chceme vyhnout kurdskému povstání a válce!§!"
 PER_communist_events_4_tt: "§RV našich státech v Perském zálivu může v nadcházejících měsících vzrůst odpor!§!"
 PER_fascist_events.1.a: "Loutkový Pahlaví nám vyhovuje."
 PER_fascist_events.1.b: "Nová dynastie pro nový Írán."
 PER_fascist_events.1.desc: "Císařská rada se sešla, aby rozhodla, komu bude nabídnuta prestižní role šáha. Někteří prosazují obnovu dynastie Kádžárovců, jiní navrhují ponechat Pahlavího na trůně kvůli legitimitě v očích lidu. Mezitím straníci volají po založení zcela nové dynastie."
 PER_fascist_events.1.t: "Zasedání císařské rady"
 PER_fawzia_married: "Fawzia Fuad se vdala"
 PER_foreign_policy_events.1.a: "Boj by byl marný."
 PER_foreign_policy_events.1.b: "Ať přijdou!"
 PER_foreign_policy_events.1.desc: "Zdá se, že [FROM.GetAdjective] vláda je stále nervóznější z naší diplomatické pozice. Během uplynulého týdne se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a při posledním jednání prakticky předložil ultimátum.\n\nBuď vstoupíme do obranného paktu s [FROM.GetNameDef] a přijmeme „určitou míru konzultací ve vnitřních záležitostech“, nebo [FROM.GetNameDef] s největší pravděpodobností přistoupí k vojenské intervenci."
 PER_foreign_policy_events.1.t: "Nátlak ze strany [FROM.GetNameDef]"
 PER_foreign_policy_events.2.a: "Nebudeme je dál provokovat... zatím."
 PER_foreign_policy_events.2.b: "Připravit invazi na [FROM.GetNameDef]!"
 PER_foreign_policy_events.2.c: "Musíme připravit společnou invazi se [SOU.GetAdjective]."
 PER_foreign_policy_events.2.desc: "Naše pokusy vyřešit sporné otázky s [FROM.GetNameDef] diplomatickou cestou zjevně selhaly. Když náš velvyslanec požádal [FROM.GetLeader] o další kolo jednání, bylo mu stroze sděleno, že [FROM.GetAdjective] již své stanovisko jasně vyjádřili a není o čem dále jednat."
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] odmítá"
 PER_foreign_policy_events.3.a: "Musíme zajistit Perský koridor!"
 PER_foreign_policy_events.3.b: "Budeme respektovat [PER.GetAdjective] nezávislost."
 PER_foreign_policy_events.3.desc: "Obdrželi jsme diplomatickou nótu od [FROM.GetNameDef] s návrhem na společnou vojenskou operaci proti [PER.GetNameDef]. [FROM.GetAdjectiveCap] velení tvrdí, že tato operace nám umožní zajistit íránská ropná pole a zásobovací trasy do [FROM.GetNameDef] a zároveň zabránit možnému postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k ropným polím v Baku a k [RAJ.GetNameDef]."
 PER_foreign_policy_events.3.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 PER_foreign_policy_events.4.a: "Zahájit přípravy!"
 PER_foreign_policy_events.4.desc: "[FROM.GetAdjectiveCap] velvyslanec předal nótu, v níž [FROM.GetNameDef] souhlasí s organizací a provedením společné vojenské operace proti [PER.GetNameDef]. Velení [ROOT.GetAdjective] i [FROM.GetAdjective] jsou přesvědčena, že půjde o rychlou a účinnou akci proti početně slabšímu a technologicky zaostalejšímu nepříteli, která nám zajistí íránská ropná pole i [FROM.GetAdjective] zásobovací trasy do [ROOT.GetNameDef] a zabrání možnému nepřátelskému postupu směrem k Baku a [RAJ.GetNameDef]."
 PER_foreign_policy_events.4.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 PER_foreign_policy_events.5.a: "Vždy tak nespolehliví..."
 PER_foreign_policy_events.5.desc: "Po několika vyčerpávajících jednáních mezi [ROOT.GetAdjective] a [FROM.GetAdjective] diplomaty se [FROM.GetNameDef] rozhodl do našich plánů vůči [PER.GetNameDef] nezapojit. Sám [FROM.GetLeader] dokonce naznačil, že náš návrh je jen zástěrkou pro územní ambice.\nZdá se, že se s [PER.GetNameDef] budeme muset vypořádat sami."
 PER_foreign_policy_events.5.t: "[FROM.GetAdjectiveCap] vláda odmítá"
 PER_imperial_events.1.a: "Souhlasíme. Je to v nejlepším zájmu obou stran."
 PER_imperial_events.1.b: "Nemůžeme s tím souhlasit."
 PER_imperial_events.1.desc: "Dnes ráno dorazil do [SOU.Capital.GetCapitalVictoryPointName] vyslanec z [PER.Capital.GetCapitalVictoryPointName] s nabídkou šáha [PER.GetNameDef] na uzavření paktu o neútočení, který by zajistil bezpečnost obou našich zemí. Vzhledem k blízkosti [PER.GetNameDef] k našim jižním hranicím bychom to měli pečlivě zvážit."
 PER_imperial_events.1.t: "[FROM.GetNameDefCap] chce jednat o paktu o neútočení"
 PER_imperial_events.10.a: "Nemáme jinou možnost než ustoupit."
 PER_imperial_events.10.b: "Možná je přimějeme za to zaplatit?"
 PER_imperial_events.10.c: "Vezmou si to jen přes naši mrtvolu."
 PER_imperial_events.10.desc: "Dnes jsme obdrželi zprávu od šáha [PER.GetNameDef] s požadavkem, abychom jim předali kontrolu nad oblastí Balúčistánu. Podle [PER.GetAdjective] vlády jim toto území náleží z božského práva. Musíme být opatrní - pokud je vyprovokujeme, mohou nám vyhlásit válku."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap] požaduje Balúčistán"
 PER_imperial_events.100.a: "Ať se už nikdy nepokusí zaútočit."
 PER_imperial_events.100.desc: "Poté, co se nám podařilo vytlačit vetřelce zpět na jejich území, jsme pozvali jejich diplomaty do Teheránu k zahájení mírových rozhovorů. Naštěstí souhlasili a po hodinách jednání bylo dohodnuto, že přestanou útočit na [PER.GetNameDef] a jako odškodnění postoupí svá pohraniční území."
 PER_imperial_events.100.t: "Teheránská smlouva"
 PER_imperial_events.101.a: "Dotlačíme je až do jejich hlavního města!"
 PER_imperial_events.101.desc: "Přestože se nám podařilo vetřelce zatlačit zpět, naši protivníci odmítli mírové rozhovory v Teheránu. V důsledku toho konflikt pokračuje."
 PER_imperial_events.101.t: "Neúspěšná jednání"
 PER_imperial_events.11.a: "Výborná práce."
 PER_imperial_events.11.desc: "Skvělé zprávy. [FROM.GetNameDefCap] učinil rozumné rozhodnutí a předal území Balúčistánu pod naši kontrolu. Konečně jsme získali opěrný bod v oblasti Indu."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap] souhlasí s předáním Balúčistánu"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.111.a: "Náš plán vyšel!"
 PER_imperial_events.111.desc: "Poté, co se nám podařilo vytlačit [SOV.GetAdjective] síly zpět hluboko na jejich území, jsme oslovili naše nepřátele a pozvali jejich diplomaty do Teheránu k mírovým jednáním. Naštěstí byli návrhu nakloněni a po dlouhých jednáních jsme se dohodli, že jako kompromis výměnou za ukončení vleklé války postoupí svá pohraniční území."
 PER_imperial_events.111.t: "Zajištění nárazníkových států"
 PER_imperial_events.112.a: "Dotlačíme je až do jejich hlavního města!"
 PER_imperial_events.112.desc: "Poté, co se nám podařilo vytlačit [SOV.GetAdjective] síly zpět na jejich území, jsme se pokusili zahájit mírová jednání v Teheránu. Bohužel nebyli ochotni jednat a válka tak pokračuje."
 PER_imperial_events.112.t: "Ztroskotaná jednání"
 PER_imperial_events.12.a: "Dobrá, když musíme."
 PER_imperial_events.12.b: "Pak si to vezmeme silou."
 PER_imperial_events.12.c: "Je to příliš riskantní. Přerušte jednání."
 PER_imperial_events.12.desc: "Zdá se, že [RAJ.GetAdjective] vláda není ochotna vzdát se Balúčistánu bez určité kompenzace. Můžeme jejich požadavky splnit, nebo jim prostě vyhlásit válku. Volba je na nás."
 PER_imperial_events.12.t: "[FROM.GetNameDefCap] nabízí prodej Balúčistánu"
 PER_imperial_events.120.a: "Ano, to zní přijatelně."
 PER_imperial_events.120.b: "Rozhodně ne. Postupujte na hlavní město."
 PER_imperial_events.120.desc: "Dnes ráno jsme obdrželi zprávu, že [PER.GetAdjective] vláda hodlá kapitulovat. V rámci dohody nám umožní obsadit jejich území, zatímco si ponechají monarchii jako loutkový režim. Jak odpovíme?"
 PER_imperial_events.120.t: "[PER.GetNameDefCap] vyjednává kapitulaci"
 PER_imperial_events.121.a: "To je úleva..."
 PER_imperial_events.121.desc: "Naštěstí [ENG.GetAdjective] vláda souhlasila s tím, že nám umožní pokračovat ve správě [PER.GetNameDef] pod jejím dohledem. Snad to konečně ukončí krveprolití."
 PER_imperial_events.121.t: "[ENG.GetNameDefCap] přijímá náš návrh"
 PER_imperial_events.122.a: "Jsou to temné časy..."
 PER_imperial_events.122.desc: "Bohužel [ENG.GetAdjective] vláda náš návrh odmítla. To znamená, že boj musí pokračovat - a pokud prohrajeme, budeme kapitulovat za jejich podmínek."
 PER_imperial_events.122.t: "[ENG.GetNameDefCap] odmítá náš návrh"
 PER_imperial_events.13.a: "Fantastické!"
 PER_imperial_events.13.desc: "Skvělé zprávy! Šáh [PER.GetNameDef] souhlasil s tím, že nám zaplatí za převedení Balúčistánu pod jejich kontrolu. Přišli jsme sice o malou část našeho území, ale získané prostředky pomohou našemu vlastnímu úsilí."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] souhlasí s koupí Balúčistánu"
 PER_imperial_events.130.a: "Ano, to zní přijatelně"
 PER_imperial_events.130.b: "Rozhodně ne, postupovat až k hlavnímu městu."
 PER_imperial_events.130.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s úmyslem kapitulovat a zahájit proces vzdání se. V jeho rámci jsou ochotni postoupit nám svá severní území a umožnit jejich anexi do našeho státu. Jak máme postupovat?"
 PER_imperial_events.130.t: "[PER.GetNameDefCap] vyjednává o své kapitulaci"
 PER_imperial_events.131.a: "To je úleva..."
 PER_imperial_events.131.desc: "Naštěstí [SOU.GetAdjective] vláda souhlasila s naším návrhem. Možná jsme přišli o severní území, ale alespoň jsme zabránili dalšímu postupu [SOU.GetAdjective] armády..."
 PER_imperial_events.131.t: "[SOU.GetNameDefCap] přijímá náš návrh"
 PER_imperial_events.132.a: "Jsou to temné časy..."
 PER_imperial_events.132.desc: "Bohužel [SOU.GetAdjective] vláda odmítla náš návrh kapitulace. To znamená, že musíme pokračovat v boji, avšak pokud prohrajeme, je pravděpodobné, že se budeme muset vzdát za jejich podmínek."
 PER_imperial_events.132.t: "[SOU.GetNameDefCap] odmítá náš návrh"
 PER_imperial_events.14.a: "Shromáždit naše jednotky!"
 PER_imperial_events.14.desc: "Obávám se, že náš risk se nevyplatil. Po obdržení našeho oznámení šáh [PER.GetNameDef] oficiálně pohrozil naší zemi válkou. Jejich jednotky se připravují překročit Indus a vzít si to, co chtějí, silou. Je to smutný vývoj událostí."
 PER_imperial_events.14.t: "[FROM.GetNameDefCap] hrozí válkou"
 PER_imperial_events.140.a: "Musí dostat lekci."
 PER_imperial_events.140.b: "Máme důležitější starosti."
 PER_imperial_events.140.desc: "[FROM.GetLeader] prohlásil, že [FROM.GetNameDef] již nebude uznávat [ROOT.GetAdjective] nadvládu. [FROM.GetNameDefCap] si přeje zachovat dobré vztahy, avšak [FROM.GetLeader] tvrdí, že jsou připraveni v případě potřeby bojovat za nezávislost."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 PER_imperial_events.141.a: "Azádí! Budeme bojovat do posledního muže!"
 PER_imperial_events.141.desc: "Jak se dalo očekávat, [FROM.getLeader] odmítl žádost o formální nezávislost na [ROOT.GetLeader]. Jelikož se s tímto vývojem počítalo, [ROOT.GetAdjective] ozbrojené síly již zajišťují klíčové pozice v zemi. Tentokrát je národ mnohem lépe připraven."
 PER_imperial_events.141.t: "Boj znovu začíná"
 PER_imperial_events.142.a: "Jho padlo."
 PER_imperial_events.142.desc: "V překvapivém obratu [FROM.GetLeader] přijal [ROOT.GetAdjective] vyhlášení nezávislosti. Od této chvíle nemá [FROM.GetNameDef] žádný vliv na [ROOT.GetAdjective] politiku, vnitřní ani zahraniční. Na hlavním náměstí v [ROOT.Capital.GetCapitalVictoryPointName] se shromáždily davy oslavující vedení [ROOT.GetLeader]."
 PER_imperial_events.142.t: "Obnovená [PER.GetAdjective] čest"
 PER_imperial_events.15.a: "Ještě že tak."
 PER_imperial_events.15.desc: "Zdá se, že [PER.GetNameDef] vidí, že pokus vyrvat nám oblast Balúčistánu nestojí za to riziko. Alespoň můžeme mít — prozatím — klid."
 PER_imperial_events.15.t: "[FROM.GetNameDefCap] ustupuje"
 PER_imperial_events.150.a: "Situace nám nepřeje..."
 PER_imperial_events.150.b: "Musíme pokračovat! Zvítězíme!"
 PER_imperial_events.150.desc: "Válka se protáhla a nepodařilo se nám dosáhnout stanovených cílů. Nedávno jsme obdrželi požadavek [FROM.GetAdjective] vlády na ukončení bojů. Můžeme pokračovat, ale musíme vzít v úvahu vlastní ztráty."
 PER_imperial_events.150.t: "[FROM.GetNameDefCap] požaduje bílý mír"
 PER_imperial_events.151.a: "Tohle lze považovat za vítězství!"
 PER_imperial_events.151.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil s našimi mírovými požadavky a začal stahovat své jednotky z našich hranic. Bojovali jsme dlouho a tvrdě - tento den si zaslouží být oslavován."
 PER_imperial_events.151.t: "[FROM.GetNameDefCap] stahuje své síly"
 PER_imperial_events.152.a: "Budou litovat, že neustoupili!"
 PER_imperial_events.152.desc: "Je to temný den. Nepřítel se rozhodl pokračovat v postupu navzdory ztrátám i našim výzvám k míru. Pokud chtějí boj, dostanou ho."
 PER_imperial_events.152.t: "[FROM.GetNameDefCap] odmítá ustoupit"
 PER_imperial_events.153.a: "Okamžitě stáhnout všechny jednotky."
 PER_imperial_events.153.desc: "Dnes ráno jsme obdrželi zprávu od válečného kabinetu, že naši spojenci, kteří vedou ofenzivu proti [PER.GetNameDef], požadují ukončení bojů do doby, než dokončí mírová jednání s nepřítelem. Jelikož jsme do konfliktu vstoupili na podporu [FROM.GetAdjective] vlády, nedává pokračování v bojích žádný smysl."
 PER_imperial_events.153.t: "[FROM.GetNameDefCap] vyzývá k míru"
 PER_imperial_events.16.a: "Tak tedy válka."
 PER_imperial_events.16.desc: "Zdá se, že [RAJ.GetAdjective] vláda jednoznačně odmítla vzdát se území Balúčistánu. Je načase držet se svého postoje a vyhlásit válku [RAJ.GetNameDef]!"
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] odmítá vzdát se Balúčistánu"
 PER_imperial_events.160.a: "Situace není v náš prospěch..."
 PER_imperial_events.160.b: "Musíme pokračovat! Zvítězíme!"
 PER_imperial_events.160.desc: "Jak válka postupovala, nepodařilo se nám dosáhnout našich cílů v původně stanoveném čase. Naopak, země, které jsme se pokusili napadnout, nás dokázaly zatlačit zpět na naše vlastní území. Nedávno jsme proto obdrželi zprávu od [FROM.GetAdjective] vlády s požadavkem na ukončení bojů. Pokud bychom kapitulovali, [PER.GetNameDef] požaduje, abychom jim jako reparace postoupili naše pohraniční území. Můžeme pokračovat v boji, musíme však vzít v úvahu vlastní ztráty."
 PER_imperial_events.160.t: "[FROM.GetNameDefCap] požaduje naši kapitulaci"
 PER_imperial_events.161.a: "Tohle lze považovat za vítězství!"
 PER_imperial_events.161.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil s našimi mírovými požadavky a začal stahovat své jednotky z našich hranic. Zároveň byl zahájen proces postoupení jejich sousedních pohraničních území nám. Bojovali jsme dlouho a tvrdě, abychom je zadrželi - tento den si budeme připomínat ještě po mnoho let!"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap] stahuje své síly"
 PER_imperial_events.162.a: "Budou litovat, že nevyužili šanci skončit!"
 PER_imperial_events.162.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory svým ztrátám a navzdory našim výzvám k míru. Jejich neochota zaplatit za své provinění je urážkou všeho, co se zde odehrálo. Pokud chtějí boj, pak ho dostanou."
 PER_imperial_events.162.t: "[FROM.GetNameDefCap] odmítá ustoupit"
 PER_imperial_events.170.a: "Situace není v náš prospěch..."
 PER_imperial_events.170.b: "Musíme pokračovat! Zvítězíme!"
 PER_imperial_events.170.desc: "Jak válka pokračovala, nepodařilo se nám dosáhnout našich cílů v časovém rámci, který jsme si stanovili. Ve skutečnosti nás ti, které jsme se pokusili napadnout, dokázali zatlačit zpět na naše vlastní území. Nedávno jsme proto obdrželi zprávu od [FROM.GetAdjective] vlády s požadavkem na ukončení bojů. Pokud bychom kapitulovali, pravděpodobně bychom po několik let trpěli placením válečných reparací. Můžeme však pokračovat v boji, musíme ale zvážit vlastní ztráty."
 PER_imperial_events.170.t: "[FROM.GetNameDefCap] požaduje naši kapitulaci"
 PER_imperial_events.171.a: "Tohle lze považovat za vítězství!"
 PER_imperial_events.171.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil s našimi mírovými požadavky a začal stahovat své jednotky z našich hranic. Jejich provinění během této války nám umožnila vymoci si reparace za invazi. Bojovali jsme dlouho a tvrdě, abychom je zadrželi - tento den si budeme připomínat ještě po mnoho let!"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap] stahuje své síly"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.180.a: "Je to výhodné pro všechny."
 PER_imperial_events.180.b: "To nepřipadá v úvahu, pokračujeme ve válce."
 PER_imperial_events.180.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou ukončení bojů výměnou za to, že se nechají spravovat jako náš subjekt pod naším dohledem. To by znamenalo rychlý konec války a umožnilo by nám soustředit se na naše širší cíle."
 PER_imperial_events.180.t: "[FROM.GetNameDefCap] nabízí složení přísahy"
 PER_imperial_events.181.a: "Pyrrhovo vítězství, ale je to to nejlepší, co máme."
 PER_imperial_events.181.desc: "Zdá se, že [FROM.GetAdjective] diplomaté souhlasili s naší nabídkou a začali připravovat naše podmínky kapitulace. Ačkoli nejde o ideální situaci, umožněním, abychom žili pod jhem [FROM.GetNameDef], bychom zachránili nespočet životů."
 PER_imperial_events.181.t: "[FROM.GetNameDefCap] souhlasí s našimi podmínkami"
 PER_imperial_events.182.a: "To je ostuda..."
 PER_imperial_events.182.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory vlastním ztrátám a navzdory našim požadavkům na mír. Jejich neochota umožnit nám ukončit válku jejich vítězstvím je zklamáním a nemáme jinou možnost než pokračovat v boji."
 PER_imperial_events.182.t: "[FROM.GetNameDefCap] odmítá naše podmínky"
 PER_imperial_events.190.a: "Můžeme s těmito podmínkami souhlasit"
 PER_imperial_events.190.b: "Není to pro nás výhodné, pokračujme ve válce."
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 PER_imperial_events.190.t: "[FROM.GetNameDefCap] si přeje vyjednávat podmínky kapitulace"
 PER_imperial_events.191.a: "To je to nejlepší, co můžeme pro [PER.GetNameDef] udělat"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 PER_imperial_events.191.t: "[FROM.GetNameDefCap] souhlasí s našimi podmínkami"
 PER_imperial_events.192.a: "To je ostuda..."
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 PER_imperial_events.192.t: "[FROM.GetNameDefCap] odmítá naše podmínky"
 PER_imperial_events.2.a: "Skvělé zprávy."
 PER_imperial_events.2.desc: "Dobré zprávy! Náš diplomat se vrátil z města [SOU.Capital.GetCapitalVictoryPointName] se zprávou, že [SOU.GetNameDef] si přeje připojit se k nám v paktu o neútočení. To nám umožní pokračovat v přípravě válečných plánů, aniž by se do nich pletli ti otravní [SOU.GetAdjective]."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap] souhlasí s paktem o neútočení"
 PER_imperial_events.20.a: "Smutný den pro [PER.GetNameDef]..."
 PER_imperial_events.20.desc: "Dnes odpoledne se v centru Teheránu rozezněly výstřely, když byl během projevu k národu Reza Šáh Pahlaví zasažen kulkou a uveden do kritického stavu. Navzdory maximálnímu úsilí záchranářů Šáh svým zraněním bohužel podlehl. Pachatelé se ukázali být důstojníky [PER.GetAdjective] armády, kteří nesouhlasili s jeho vedením. Syn Rezy Šáha Pahlavího, Mohammed Reza Pahlaví, má být brzy korunován novým Šáhem [PER.GetNameDef]. Doufejme, že jeho vláda bude méně bouřlivá."
 PER_imperial_events.20.t: "Reza Šáh Pahlaví zavražděn!"
 PER_imperial_events.200.a: "Samozřejmě tento pakt přátelství podepíšeme!"
 PER_imperial_events.200.b: "Nejsme příbuzní, [SSB_leader.GetLeader] - neznáme vás."
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] oslovil [ROOT.GetLeader] s návrhem podepsat vzájemný pakt o neútočení a ponechal otevřenou možnost další spolupráce v budoucnu. [event_target:SSB_leader.GetAdjective] diplomaté tvrdě pracovali na své argumentaci a podrobně rozebírali společné dějiny a zájmy našich dvou zemí, následované upřímnou výzvou k míru mezi bratrskými národy. Vyjednávání probíhala v příjemném duchu, avšak konečné rozhodnutí, zda pakt podepíšeme, je na nás."
 PER_imperial_events.200.t: "Saadabádský pakt"
 PER_imperial_events.201.a: "Vždy budete drahým přítelem [ROOT.GetNameDef]."
 PER_imperial_events.201.desc: "[FROM.GetLeader] projevil velké nadšení, když mu byly předloženy naše návrhy smlouvy o přátelství a paktu o neútočení, a neztrácel čas, aby nám zaslal podepsané dokumenty. Díky jejich souhlasu jsme o krok blíže k dosažení míru doma i míru ve světě!"
 PER_imperial_events.201.t: "[FROM.GetName] podepisuje Saadabádský pakt"
 PER_imperial_events.202.a: "...mohl jste prostě říct „ne“."
 PER_imperial_events.202.desc: "[FROM.GetLeader] sepsal dlouhý a rozvláčný dopis adresovaný [ROOT.GetLeader], ve kterém sdělil, že nabídka smlouvy o přátelství a paktu o neútočení nestojí ani za papír a inkoust, na kterých byla napsána. Dále uvedl, že cokoli kratšího než formální aliance mezi [FROM.GetNameDef] a [ROOT.GetNameDef] je jen ztrátou času a že si přeje být do budoucna omluven z jakýchkoli [ROOT.GetAdjective] plánů."
 PER_imperial_events.202.t: "[FROM.GetName] odmítá Saadabádský pakt!"
 PER_imperial_events.210.a: "Postoupit území..."
 PER_imperial_events.210.b: "Nikdy nezískají naši zem."
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] sepsal dlouhý dopis adresovaný [ROOT.GetLeader], ve kterém nás informoval o [event_target:SSB_leader.GetAdjective] požadavcích na postoupení části pohraničního území. Ačkoli jde o zjevný a drzý pokus pošlapat naši suverenitu, odmítnutí by mohlo vést k tomu, že [event_target:SSB_leader.GetNameDef] podnikne drastické kroky k zajištění těchto oblastí. Jak máme postupovat?"
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetName] požaduje naše pohraniční území!"
 PER_imperial_events.211.a: "Ti hlupáci..."
 PER_imperial_events.211.desc: "Dnes ráno jsme obdrželi zprávu od [event_target:SSB_leader.GetNameDef], že neochotně souhlasí s našimi požadavky a zahájili proces předání svého pohraničního území do našich rukou. Netuší, že jim to v budoucnu jen zkomplikuje situaci v rámci našich dalších plánů."
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetName] souhlasí s našimi požadavky!"
 PER_imperial_events.212.a: "Budou toho litovat."
 PER_imperial_events.212.desc: "Dnes ráno jsme obdrželi zprávu od [FROM.GetNameDef], že naše požadavky rozhodně odmítají. Ačkoli to představuje jen menší komplikaci pro naše plány, znamená to, že si dané území budeme muset vzít starým dobrým způsobem."
 PER_imperial_events.212.t: "[FROM.GetName] odmítá naše požadavky!"
 PER_imperial_events.220.a: "Mosaddegh je zjevná volba"
 PER_imperial_events.220.b: "Možná bude lepší volbou Foroughi?"
 PER_imperial_events.220.c: "Kashani posílí podporu duchovenstva."
 PER_imperial_events.220.desc: "V důsledku rozsáhlé reorganizace [PER.GetAdjective] vlády byly vyhlášeny volby, aby si lid [PER.GetNameDef] mohl zvolit nového předsedu vlády. Jak se občané po celé zemi hrnou k volebním urnám, vystupují do popředí především dva kandidáti: Mohammad Mosaddegh a Mohammad Ali Foroughi. Jak se nakonec národ rozhodne?"
 PER_imperial_events.220.t: "Volební období"
 PER_imperial_events.230.a: "Proč čekat? Připravte korunovaci!"
 PER_imperial_events.230.b: "Je rozumné sesadit dynastii Pahlaví."
 PER_imperial_events.230.c: "Vyhostit dynastii Pahlaví do [SAF.GetNameDef]."
 PER_imperial_events.230.desc: "Po mnoha letech exilu v [ENG.GetNameDef] je dědic dynastie Kadžárovců, Mohammad Hassan Mirza, připraven vrátit se na trůn [PER.GetNameDef]. Vláda dynastie Pahlaví nenaplnila očekávání [ENG.GetAdjective] vlády a panuje naděje, že návrat staré vládnoucí rodiny k moci zajistí [ENG.GetAdjective] zájmy v regionu."
 PER_imperial_events.230.t: "Návrat dynastie Kadžárovců"
 PER_imperial_events.231.a: "Výborně. Nyní musíme korunovat nového kadžárského Šáha."
 PER_imperial_events.231.desc: "Po pečlivém zvážení byla dynastie Pahlaví sesazena z trůnu [PER.GetNameDef]. Navzdory desetiletím služby zemi je nezbytné, abychom jednali ve prospěch [ENG.GetAdjective] vlády. Ačkoli již nemají místo v [PER.GetAdjective] monarchii, nadále usilují o vliv v politických kruzích země."
 PER_imperial_events.231.t: "Rodina Pahlaví zbavena moci"
 PER_imperial_events.232.a: "Škoda, ale nyní musíme korunovat nového kadžárského Šáha."
 PER_imperial_events.232.desc: "V návaznosti na plán znovu dosadit dynastii Kadžárovců na trůn [PER.GetNameDef] bylo rozhodnuto, že nejlepším řešením pro budoucnost naší země je vyhostit rodinu Pahlaví do [SAF.GetNameDef]. Tím si získáme přízeň [ENG.GetNameDef], které bychom mohli v budoucnu přesvědčit, aby nám umožnily větší autonomii."
 PER_imperial_events.232.t: "Rodina Pahlaví vyhoštěna do [SAF.GetNameDef]."
 PER_imperial_events.233.a: "Na zdraví našemu novému Šáhovi!"
 PER_imperial_events.233.desc: "Dnes ráno byl při okázalém korunovačním obřadu konaném ve městě [FROM.Capital.GetCapitalVictoryPointName] Mohammad Hassan Mirza korunován novým Šáhem [PER.GetNameDef]. Po mnoha desetiletích vlády Pahlaví je Kadžárovec opět vládnoucím monarchou tohoto velkého národa. Naše snahy o obnovení kadžárské dynastie potěšily [ENG.GetAdjective] vládu, která doufá, že jí to umožní posílit kontrolu nad jejími zájmy v [PER.GetNameDef]."
 PER_imperial_events.233.t: "Korunovace Mohammada Hassana Mirzy."
 PER_imperial_events.3.a: "Nešťastný vývoj událostí..."
 PER_imperial_events.3.desc: "Bohužel se nám nepodařilo přesvědčit [SOU.GetNameDef], aby podepsal pakt o neútočení. To znamená, že pokud budeme pokračovat v našich expanzních plánech, musíme se mít na pozoru před hrozbou ze severu."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap] odmítá naši nabídku"
 PER_imperial_events.30.a: "Jak výjimečná událost!"
 PER_imperial_events.30.desc: "Na oslavu založení starověké Achajmenovské říše Kýrem Velikým uspořádal Šáh [PER.GetNameDef] okázalou slavnost, která měla vyzdvihnout starobylou civilizaci a dějiny [PER.GetNonIdeologyName] a zároveň předvést moderní pokrok dosažený za jeho vlády. Velcí vůdci všech hlavních světových mocností byli pozváni, aby se oslav zúčastnili, avšak mezi chudšími vrstvami obyvatelstva [PER.GetNameDef] se rychle šíří nespokojenost, neboť tuto podívanou považují za plýtvání penězi. Přesto si hosté užívají skvělý čas, vychutnávají vynikající jídlo a jsou svědky impozantní vojenské přehlídky."
 PER_imperial_events.30.t: "Oslava Perské říše"
 PER_imperial_events.40.a: "Šáh si vezme Fawzii z Egypta"
 PER_imperial_events.40.b: "Šáh si vezme $PER_teymourtash$"
 PER_imperial_events.40.c: "Šáh si vezme Irandokht Kadžárovou"
 PER_imperial_events.40.desc: "Během příprav na převzetí role Šáha měl Mohammed Reza Pahlaví dostatek příležitostí hledat lásku. Tři ženy upoutaly jeho pozornost, avšak pouze jedna může být korunována Šáhbánu a vládnout po jeho boku jako regentka [PER.GetNameDef]. Je to Fawzia z Egypta, princezna sultána; Iran Teymourtash, první Šáhova láska; a Irandokht, bývalá kadžárská princezna, kterou Šáh poznal ve Švýcarsku."
 PER_imperial_events.40.t: "Volba Šáhbánu"
 PER_imperial_events.50.a: "Ještě že tak!"
 PER_imperial_events.50.desc: "Dnes odpoledne se v centru Teheránu rozezněly výstřely, když byl Reza Šáh Pahlaví během projevu k národu jen těsně minul kulkou při nezdařeném pokusu o atentát. Pachatelé byli okamžitě zadrženi a ukázalo se, že šlo o důstojníky [PER.GetAdjective] armády, kteří nesouhlasili s jeho vedením. Šáh využil tohoto pokusu o atentát k semknutí lidu kolem své osoby."
 PER_imperial_events.50.t: "Reza Šáh Pahlaví přežil pokus o atentát!"
 PER_imperial_events.60.a: "Souhlasíme. Je to pro dobro věci."
 PER_imperial_events.60.b: "S tímto nemůžeme souhlasit."
 PER_imperial_events.60.desc: "Dnes ráno dorazil do [GER.Capital.GetCapitalVictoryPointName] vyslanec z [PER.Capital.GetCapitalVictoryPointName] s nabídkou Šáha [PER.GetNameDef] na podpis paktu o neútočení, který by zajistil bezpečnost našich dvou zemí. Vzhledem k rozsáhlé produkci klíčových surovin, jako je ropa, v [PER.GetNameDef], bychom tuto nabídku měli zvážit."
 PER_imperial_events.60.t: "[FROM.GetNameDefCap] si přeje vyjednávat o neútočení"
 PER_imperial_events.61.a: "Skvělé zprávy."
 PER_imperial_events.61.desc: "Dobré zprávy! Náš diplomat se vrátil z [GER.Capital.GetCapitalVictoryPointName] se zprávou, že [GER.GetNameDef] si přeje s námi uzavřít pakt o neútočení. S ohledem na cíle [GER.GetNameDef] je to to nejlepší, co můžeme udělat pro zajištění bezpečnosti naší země."
 PER_imperial_events.61.t: "[GER.GetNameDefCap] souhlasí s paktem o neútočení"
 PER_imperial_events.62.a: "Nešťastný vývoj událostí..."
 PER_imperial_events.62.desc: "Bohužel se nám nepodařilo přesvědčit [GER.GetNameDef], aby podepsal pakt o neútočení. Je to škoda, ale přesto nám to může v budoucnu umožnit vstoupit do jejich frakce."
 PER_imperial_events.62.t: "[GER.GetNameDefCap] odmítá naši nabídku"
 PER_imperial_events.70.a: "Příjemná nabídka. Rozšiřte pozvání."
 PER_imperial_events.70.b: "Nemáme čas na takové frivolnosti"
 PER_imperial_events.70.desc: "Dnes ráno jsme obdrželi dopis zaslaný přímo z paláce Sa'dabad v Teheránu, [PER.GetNameDef]. Šlo o projev dobré vůle od samotného Rezy Šáha Pahlavího, který vyjádřil zájem navštívit Berlín s cílem zlepšit vztahy mezi našimi dvěma zeměmi. Vůdce projevil zájem udržet [PER.GetNameDef] v dobrých vztazích. Jak bychom měli postupovat?"
 PER_imperial_events.70.t: "Reza Šáh Pahlaví si přeje navštívit [GER.GetNameDef]"
 PER_imperial_events.71.a: "Slyšel jsem, že Braniborská brána je v tomto období nádherná!"
 PER_imperial_events.71.desc: "V reakci na náš dopis dobré vůle adresovaný pro [GER.GetNameDef] vyjádřil [GER.GetLeader] zájem, abychom navštívili Berlín s cílem zlepšit vztahy mezi našimi zeměmi. Musí jít o krátkou cestu, jelikož nás v Teheránu čeká mnoho povinností, ale vzhledem k napjaté světové situaci stojí za to udržet [GER.GetNameDef] na naší straně."
 PER_imperial_events.71.t: "[GER.GetNameDefCap] rozšiřuje pozvání k návštěvě"
 PER_imperial_events.72.a: "No nic, zpátky do práce."
 PER_imperial_events.72.desc: "V reakci na náš dopis dobré vůle adresovaný pro [GER.GetNameDef] [GER.GetLeader] bohužel odmítl naši nabídku k návštěvě Berlína. Je to škoda, jelikož to mohla být dobrá příležitost navázat bližší vztahy s mocným vůdcem. Bohužel, tentokrát se to nepodařilo."
 PER_imperial_events.72.t: "[GER.GetNameDefCap] nemá čas na setkání"
 PER_imperial_events.80.a: "Máme větší problémy jinde. Stáhněme naše jednotky"
 PER_imperial_events.80.b: "Ne! Musíme postupovat dál!"
 PER_imperial_events.80.desc: "Nedávný postup [PER.GetAdjective] armády bohužel vedl k četným ztrátám na naší straně, zejména když převzali kontrolu nad několika našimi regiony. Situace v [PER.GetNameDef] se pro nás vyvinula nepříznivě a možná bychom měli zvážit konsolidaci ztrát a stažení jednotek z oblasti. To by však znamenalo postoupení části ztraceného území [PER.GetAdjective]."
 PER_imperial_events.80.t: "Situace na [PER.GetAdjective] frontě"
 PER_industrial_events.1.a: "To zní jako dobrý obchod"
 PER_industrial_events.1.b: "Tohle nepotřebujeme."
 PER_industrial_events.1.desc: "[PER.GetAdjectiveCap] vláda nás dnes oslovila s nabídkou těžebních práv k jejich nově získané ropě ve $STATE_413$. Daná oblast oplývá touto klíčovou surovinou. Možná stojí za to tuto nabídku zvážit?"
 PER_industrial_events.1.t: "[FROM.GetNameDefCap] nabízí těžební práva"
 PER_industrial_events.2.a: "Je to zkrátka dobrý obchod!"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap] velkoryse přijali naši nabídku týkající se nově získané ropy. To jen pomůže rozšířit naše rozsáhlé ropné impérium."
 PER_industrial_events.2.t: "[FROM.GetNameDefCap] přijímá naši obchodní nabídku"
 PER_industrial_events.3.a: "Je to jejich ztráta!"
 PER_industrial_events.3.desc: "Bohužel [FROM.GetNameDef] odmítl naši štědrou obchodní dohodu na [PER.GetAdjective] ropu. Možná bude lepší přesunout náš obchod jinam?"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap] odmítá naši obchodní nabídku"
 PER_irandokht_married: "Irandokht se vdala"
 PER_islamic_revolution_events.1.a: "Měli bychom postupovat opatrně."
 PER_islamic_revolution_events.1.desc: "Zdá se, že některá rozhodnutí, která jsme učinili ohledně rozvoje naší země, začala znepokojovat část duchovenstva. Jak jejich nelibost dál narůstá, musíme postupovat obezřetně, abychom je ještě více neodcizili."
 PER_islamic_revolution_events.1.t: "Nestabilita v duchovenstvu"
 PER_islamic_revolution_events.2.a: "Zaměřme se na potlačení těchto revolucionářů."
 PER_islamic_revolution_events.2.b: "Okamžitě uklidněme duchovenstvo."
 PER_islamic_revolution_events.2.c: "Jen ať to zkusí!"
 PER_islamic_revolution_events.2.desc: "Naše kroky dál odcizovaly duchovenstvo a v důsledku toho začíná mnoho vysoce postavených představitelů islámu získávat podporu mezi obyvateli [PER.GetNameDef]. Čas se nám krátí a hrozí nám revoluce. Jak budeme postupovat?"
 PER_islamic_revolution_events.2.t: "Islámskí revolucionáři se probouzejí"
 PER_kurdish_rebellion_growing: "Kurdské povstání sílí"
 PER_kurds_armed_and_ready: "Kurdové jsou ozbrojeni a připraveni"
 PER_orchestrating_rebellions: "Organizování povstání"
 PER_resource_rights_on_war_tt: "§RPokud mezi našimi zeměmi vypukne válka, těžební práva a mimo-mapové továrny budou odstraněny!§!"
 PER_revolution_events.1.a: "Svolat jednotky!"
 PER_revolution_events.1.desc: "Dnes ráno opoziční strany vytvořily koalici a po infiltraci naší armády proti nám nyní povstaly se zbraní v ruce! Jejich síly se chystají vytáhnout na komplex Saadabád! Musíme se připravit k obraně suverenity [PER.GetNameDef]!"
 PER_revolution_events.1.t: "Převrat na spadnutí"
 PER_saadabad_pact: "Požádáno o Saadabádský pakt"
 PER_saadabad_pact_member: "Člen Saadabádského paktu"
 PER_ssb_events.1.a: "Rozhodně, podepíšeme to!"
 PER_ssb_events.1.b: "To není v nejlepším zájmu [THIS.GetNameDefCap]."
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] svolal schůzku s vůdci všech zemí, které Saadabádský pakt podepsaly. [SSB_leader.GetLeader] uvádí, že Saadabádský pakt začal jako jednoduchý pakt o neútočení mezi našimi zeměmi, ale vyrostl v něco mnohem většího - naše hospodářská i vojenská spolupráce stále sílí. Jelikož jsou naše země ze všech stran obklopeny světovými velmocemi, jsme proti nim bezmocní. [SSB_leader.GetLeader] navrhl formální alianci mezi námi, aby zajistila úplnou vojenskou spolupráci a hospodářskou jednotu, a prohlásil, že je to nezbytné pro naše přežití, protože proti těmto mocnostem jsme odsouzeni k nezdaru."
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap] nás zve do Saadabádského paktu"
 PER_ssb_events.10.a: "Tento pakt začíná mít velký dopad na naši ekonomiku."
 PER_ssb_events.10.desc: "[FROM.GetAdjectiveCap] vláda dokončila dohody s významnými společnostmi v celém saadabádském regionu a vyměňuje obrovská množství [SSB_resource_event_scripted_loc] za různé suroviny. Zatímco převážná část [SSB_resource_event_scripted_loc] míří přímo do soukromých rukou, naše vláda si ponechává skromnou část jako správní poplatek."
 PER_ssb_events.10.t: "[PER.GetName] podepisuje dohodu o vývozu ropy"
 PER_ssb_events.11.t: "[TUR.GetName] podepisuje dohodu o vývozu chromu"
 PER_ssb_events.2.a: "Skvělé!"
 PER_ssb_events.2.desc: "Schůzka skončila a [FROM.GetLeader] dal jasně najevo, že formální aliance mezi členy Saadabádského paktu je pro přežití našich zemí nanejvýš důležitá, a souhlasil se vstupem do aliance."
 PER_ssb_events.2.t: "[FROM.GetNameDefCap] vstupuje do Saadabádského paktu!"
 PER_ssb_events.3.a: "Saadabádská aliance bude žít i bez nich!"
 PER_ssb_events.3.desc: "Schůzka skončila a bohužel se nám nepodařilo přesvědčit [FROM.GetLeader], aby se připojil. Naše stávající vojenská a hospodářská spolupráce bude pokračovat, ale [FROM.GetLeader] uvádí, že formální Saadabádská aliance není v nejlepším zájmu [FROM.GetNameDefCap]."
 PER_ssb_events.3.t: "[FROM.GetNameDefCap] odmítá naši nabídku aliance."
 PER_ssb_events.4.a: "Je to oboustranně výhodná dohoda!"
 PER_ssb_events.4.b: "To zjevně není v našem zájmu."
 PER_ssb_events.4.desc: "[FROM.GetLeader] zorganizoval schůzku signatářů Saadabádského paktu, aby projednali návrh [FROM.GetAdjective] vlády. [FROM.GetLeader] uvádí, že se nacházíme v nebezpečné situaci, kdy nás ze všech stran ohrožují velmoci, a nabízí ještě těsnější propojení našich ekonomik - [FROM.GetAdjective] vláda bude investovat prostředky do rozšiřování našeho průmyslu a společně budeme náš průmysl sdílet."
 PER_ssb_events.4.t: "[FROM.GetNameDefCap] navrhuje hospodářskou integraci"
 PER_ssb_events.5.a: "Skvělé!"
 PER_ssb_events.5.desc: "Po skončení schůzky [FROM.GetLeader] vyjádřil nadšení pro tento nápad a věří, že jde o oboustranně výhodnou dohodu."
 PER_ssb_events.5.t: "[FROM.GetNameDefCap] souhlasí!"
 PER_ssb_events.6.a: "To je škoda."
 PER_ssb_events.6.desc: "Po skončení schůzky [FROM.GetLeader] vyjádřil pochybnosti o návrhu a uvedl, že působí jednostranně a má zjevný cíl - nastolit v regionu [THIS.GetAdjective] dominanci."
 PER_ssb_events.6.t: "[FROM.GetNameDefCap] odmítá."
 PER_ssb_events.7.a: "Dnes je skvělý den být [ROOT.GetAdjective]!"
 PER_ssb_events.7.desc: "[IRQ.GetNameDefCap] dnes schválil zákon, který otevírá obchod po trati Berlín-Bagdád všem signatářům Saadabádského paktu. To umožní rozsáhlý, snadný a levný obchod s celou Evropou a bude to přínosem pro naše ekonomiky."
 PER_ssb_events.7.t: "[IRQ.GetNameDefCap] otevírá železnici Berlín-Bagdád Saadabádskému paktu"
 PER_ssb_events.8.a: "Snad to nepřeroste v úplný rozpad paktu..."
 PER_ssb_events.8.desc: "Znepokojivé zprávy: [FROM.PREV.GetNameDefCap] vyhlásil válku jinému členu, čímž porušil základní ustanovení Saadabádské smlouvy. V důsledku toho byl [FROM.PREV.GetNonIdeologyName] ze Saadabádského paktu vyloučen. Jen čas ukáže, jaký dopad to bude mít na další vývoj paktu - možná to povede k větší soudržnosti zbývajících členů, nebo to naopak spustí řetězovou reakci, která Saadabádský pakt zahubí..."
 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap] vyhlašuje válku [FROM.PREV.FROM.GetNameDefCap] a porušuje Saadabádský pakt!"
 PER_ssb_events.9.a: "Skvělé!"
 PER_ssb_events.9.desc: "Možnost společné výzkumné dohody v rámci Saadabádského paktu je už delší dobu předmětem diskusí, ale po zdlouhavých jednáních bylo konečně dosaženo dohody. Veškeré objevy a informace týkající se výzkumu budou v rámci paktu sdíleny a nyní jsou zavedeny systémy umožňující společné výzkumné projekty. To může pro nás znamenat nástup nové éry vědy a umožnit nám postavit se po bok zbytku světa jako vůdci a inovátoři v oblasti vědy."
 PER_ssb_events.9.t: "Úsvit saadabádské výzkumné spolupráce"
 PER_teymourtash_married: "Teymourtash se vdala"
