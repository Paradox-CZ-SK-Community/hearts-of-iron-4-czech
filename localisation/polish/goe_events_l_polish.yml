 AFG_political_events.131.desc: "[FROM.GetAdjective] vláda souhlasila s naším návrhem na konfederaci. Nyní můžeme začít proces integrace našeho nového území do našeho politického a ekonomického systému. To by mělo doufejme sloužit jako odstrašující prvek pro jakéhokoliv naše regionální protivníky v blízké budoucnosti."
