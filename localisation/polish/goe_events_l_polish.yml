 GOE_RAJ_eic.2.desc: "Společnost potřebuje pevnou ruku, aby vedla svůj růst, a my se musíme rozhodnout pro vůdce, který přinese nejvyšší výnos z investice. Jejich osobnost se bude odrážet na zbytku vedoucí skupiny, takže je důležité to správně vybrat."GOE_RAJ.25.desc: " [RAJ.GetAdjective] podepsal mír se svými bývalými overlordy a konečně získal plnou nezávislost na imperiální vládě. Nyní máme možnost udělat totéž, odejít s velkým morálním vítězstvím."
