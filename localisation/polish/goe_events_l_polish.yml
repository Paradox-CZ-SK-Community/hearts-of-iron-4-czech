 AFG_industrial_events.59.a: "Pak budeme pokračovat v obraně našeho území."
 PER_industrial_events.1.a: "To zní jako dobrý obchod"
 PER_imperial_events.202.desc: "[FROM.GetLeader] napsal dlouhý dopis [ROOT.GetLeader], v němž je informoval, že nabídka na uzavření přátelské smlouvy a pakt o nemožnost agrese nestojí za papír a inkoust, na kterém byl vymýšlen. [FROM.GetLeader] pokračoval ve psaní, že cokoliv méně než formalizovaný spojenectví mezi [FROM.GetNameDef] a [ROOT.GetNameDef] je jen ztráta času a že by dále preferovali být osvobozeni od všech budoucích [ROOT.GetAdjective] plánů od nynějška."
 IRQ_political_events.60.desc: "Pod tlakem od spojenců navrhli uzurpátoři v [FROM.GetNonIdeologyName] mírové urovnání. Nabízejí obnovení regenta a obnovení naší autority výměnou za ukončení nepřátelství a zachování jejich územní integrity. I když tento návrh uznává marnost dalšího odporu, znamená to významný obrat ambicí Zlatého náměstí a může vést k nepokojům mezi jejich podporovateli."
 PER_imperial_events.40.a: "Šáh si vezme Fawziu z Egypta"
 AFG_industrial_events.36.a: "Konečně čas."
 IRQ_political_events.42.a: "Neměli bychom tlačit na tuto záležitost."
 GOE_RAJ_famine.7.desc: "Masové občanské nepokoje vypukly v [?global.famine_state.GetName]. Nedostatek základních potřeb donutil velkou venkovskou populaci do přeplněných měst v hledání pomoci.\nTo rychle vymklo kontrole, jak se začínají tvořit vzpoury a střety mezi sebou."
 PER_imperial_events.190.a: "Tyto podmínky můžeme přijmout"
 IRQ_political_events.51.b: "Současný přístup nám vyhovuje."
 PER_communist_events.10.b: "Čas na skromnost."
 PER_communist_events_4_tt: "§RO naše státy v Perském zálivu mohou v nadcházejících měsících čelit zvýšenému odporu!§!"
 PER_communist_events.11.desc: "Vláda [FROM.GetNonIdeologyName] požádala o inženýrskou podporu při vývoji technologií proti lodím, aby mohli vyvinout odpovídající protiopatření vůči hrozbě koloniálních mocností v Perském zálivu. Zavázali se s námi sdílet jakékoliv budoucí vývoje, které učiní."
 AFG_political_events.73.a: "Pragmatické řešení."
 PER_communist_events.7.b: "Nemůžeme si dovolit to eskalovat."
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap] srdečně přijali naši nabídku ohledně nedávno získané ropy. To jen pomůže růst naší obrovské ropné říše."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] Odmítá Ropnou Dojednání"
