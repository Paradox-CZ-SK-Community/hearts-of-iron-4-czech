l_polish:
 AFG_industrial_events_31_tt: "§R Tento postup může vést k válce s [FROM.GetNameDefCap]!§!"
 AFG_industrial_events.10.a: "To je v našem strategickém zájmu."
 AFG_industrial_events.10.b: "Nemáme potřebu se zaplétat do vnitřních záležitostí [FROM.GetAdjective]."
 AFG_industrial_events.10.desc: "Vláda [FROM.GetNameDef] navrhla společný podnik, při kterém bychom jim pomohli s rozvojem nedávno nalezených ropných polí výměnou za dlouhodobé úlevy na jakékoliv vyprodukované ropě. I když se návrh zdá být upřímný, nemůžeme zaručit, že si udržíme přístup k ropě, pokud se nálada [FROM.GetAdjective] vlády změní."
 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] nabízí ropné koncese"
 AFG_industrial_events.11.a: "To bude velký krok k industrializaci."
 AFG_industrial_events.11.desc: "Vláda [FROM.GetAdjective] souhlasila s investicí do rozvoje našich ropných zdrojů výměnou za dlouhodobý podíl na nich, jakmile začne výroba."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] Souhlasí s dohodou o ropě"
 AFG_industrial_events.12.a: "Najdeme jiného partnera pro projekt."
 AFG_industrial_events.12.desc: "Úzkoprsá vláda [FROM.GetAdjective] odmítla náš návrh na společný rozvoj našich ropných zdrojů."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] Odmítá Ropnou Dojednání"
 AFG_industrial_events.13.a: "Zahráli jsme si a prohráli."
 AFG_industrial_events.13.b: "Tyto zdroje budou vráceny silou."
 AFG_industrial_events.13.desc: "Vláda [FROM.GetAdjective] nacionalizovala svůj ropný průmysl navzdory naší vysoké investici do něj. Nacionalizace vedla k okamžitému zastavení dlouhodobého ropného koncese, na kterém jsme se dohodli. Region nyní zadržuje dech a čeká na naši odpověď."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] nacionalizuje ropný průmysl"
 AFG_industrial_events.14.a: "Nelze nás zastrašit k podřízenosti."
 AFG_industrial_events.14.desc: "Arogantní [FROM.GetAdjective] režim prohlásil svůj úmysl svrhnout naši spravedlivou vládu za zločin využívání našich přírodních zdrojů ve prospěch vlastního lidu. Není dosud jasné, jak zamýšlejí uskutečnit své hrozby, ale měli bychom začít přípravy na vojenskou invazi na naše území."
 AFG_industrial_events.14.t: "[FROM.GetName] vyhlašuje válku [ROOT.GetName]"
 AFG_industrial_events.15.a: "Záležitost je uzavřena."
 AFG_industrial_events.15.desc: "Vláda [FROM.GetNameDef] se vyjádřila ostře k naší nacionalizaci ropného průmyslu. Nicméně, neexistují žádné známky, že by se hodlali věcí dále zabývat."
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] jen málo odporuje nacionalizaci"
 AFG_industrial_events.16.a: "Bylo to očekávatelné."
 AFG_industrial_events.16.desc: "Vzhledem k nedávným nepřátelstvím mezi našimi národy vláda [FROM.GetNameDef] pozastavila naše ropné koncese v zemi. I když nepřátelství skončí, pravděpodobně budou chtít udržet kontrolu nad svými vlastními zdroji."
 AFG_industrial_events.16.t: "[FROM.GetAdjective] Odborný úder pozastaven"
 AFG_industrial_events.20.a: "Posílení našeho vlivu v regionu je důležité."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] nezapadá do našich dlouhodobých plánů"
 AFG_industrial_events.20.desc: "[FROM.GetAdjective] vláda usiluje o politiku zaměřenou na zvýšení zahraničních investic v zemi a kontaktovala nás ohledně našeho vlastního zájmu. I když z této dohody nemůžeme ekonomicky získat tolik, byla by to vynikající příležitost ovlivnit [FROM.GetAdjective] vládu k našemu způsobu myšlení."
 AFG_industrial_events.20.t: "[FROM.GetName] Investiční příležitost"
 AFG_industrial_events.21.a: "Skvělé zprávy!"
 AFG_industrial_events.21.desc: "Naši přátelé z [FROM.GetNameDef] oznámili svůj záměr investovat významné částky peněz do industrializace naší země. I když je to pro nás ekonomicky velmi příznivé, musíme být obezřetní, aby [FROM.GetAdjective]’s to nevyužilo k přílišnému ovlivnění naší politiky."
 AFG_industrial_events.21.t: "Vláda [FROM.GetAdjective] oznamuje investice"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.30.a: "Budeme vyžadovat jednání s [AFG.GetNonIdeologyName] o rozvoji řeky."
 AFG_industrial_events.30.b: "Nemůžeme si teď dovolit diplomatickou krizi."
 AFG_industrial_events.30.desc: "V posledních letech [FROM.GetAdjective] vláda zorganizovala řadu projektů na stavbu hrází a zavlažování podél svých řek. To vyvrcholilo řadou změn na řece Helmand, která teče do našich východních provincií. Úrovně vody protékající hranicí se každoročně znatelně snižují a naše obyvatelstvo začíná mít obavy, že pokud to bude pokračovat, již nebude možné řeku využívat. Musíme se rozhodnout, zda s tímto problémem budeme jednat interně, nebo se obrátíme na [FROM.GetAdjective]y."
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] Mění tok řeky Helmand"
 AFG_industrial_events.31.a: "Možná můžeme uzavřít vodní dohodu?"
 AFG_industrial_events.31.b: "Voda je naše a můžeme s ní dělat, co chceme."
 AFG_industrial_events.31.desc: "Vláda [FROM.GetNameDefCap] požádala o jednání o našich nedávných úpravách řeky Helmand. Tvrdí, že naše přehrady a zavlažovací systémy snižují průtok řeky přes hranici na nebezpečné úrovně. Někteří v naší vládě navrhli uzavření dohody o regulaci toku vody přes hranice. To by pravděpodobně znamenalo snížení výhod našich aktuálních úprav podél řeky, ale také by to snížilo dopad, který mají na [FROM.GetAdjective] lidi na druhé straně hranice."
 AFG_industrial_events.31.t: "[FROM.GetAdjective] vláda požaduje vyjednávání o řece"
 AFG_industrial_events.32.a: "To se zdá rozumné."
 AFG_industrial_events.32.b: "Pouze úplné zrušení úprav nás uspokojí."
 AFG_industrial_events.32.desc: "[FROM.GetNameDefCap] vláda navrhla vytvoření vodní dohody mezi našimi národy, která by regulovala množství vody, které mohou použít pro zavlažovací projekty, a zároveň by zaručila minimální průtok vody přes hranici k nám. Ačkoli se návrhy zdají rozumné, je pravděpodobné, že to bude vyžadovat, abychom přijali určitou ztrátu průtoku ve srovnání s tím, co jsme historicky užívali."
 AFG_industrial_events.32.t: "[FROM.GetAdjective] vláda navrhuje vodní smlouvu"
 AFG_industrial_events.33.a: "Nemáme zdroje na vojenskou eskalaci."
 AFG_industrial_events.33.b: "Poté situaci napravíme silou."
 AFG_industrial_events.33.desc: "Vláda [FROM.GetNameDefCap] odmítla jakákoliv další jednání o rozvoji podél řeky Helmand, uvádějíce, že veškerá voda, která prochází jejich územím, patří jim a mohou s ní zacházet, jak chtějí. Podléhání jim v tomto okamžiku by je mohlo nakonec povzbudit k úplnému zastavení toku vody v budoucnu. Nicméně, jakékoli další eskalace v této fázi by vyžadovaly, abychom přistoupili k ozbrojenému konfliktu."
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap] Odmítá další jednání"
 AFG_industrial_events.34.a: "Krize byla odvrácena."
 AFG_industrial_events.34.desc: "[FROM.GetAdjective] vláda souhlasila s vodní dohodou mezi našimi národy za podmínky, že zaručuje přijatelný minimální průtok vody přes hranici k nim. I když nás to donutí nevyužívat naše přehrady naplno, jak jsme to dosud dělali, alespoň to předejde jakékoli šanci na konflikt ohledně řeky Helmand v blízké budoucnosti."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] souhlasí s vodní dohodou"
 AFG_industrial_events.35.a: "Nesmíme dovolit, aby se to dále vyostřovalo."
 AFG_industrial_events.35.b: "Pokud nemohou být rozumní, nemá smysl pokračovat v jednáních."
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap] odmítlo přijmout jakoukoli smlouvu a místo toho požaduje úplné zrušení jakýchkoli projektů podél řeky Helmand, které snižují její tok k nim. Zdá se, že jsou ochotni vynutit svou vůli násilím, pokud odmítneme."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] odmítá vodní smlouvu"
 AFG_industrial_events.36.a: "Konečně čas."
 AFG_industrial_events.36.desc: "Vláda [FROM.GetAdjective] souhlasila s tím, že zvrátí mnoho změn, které provedla na řece Helmand. I když to bezpochyby způsobilo velký odpor vůči nám, zatím se nám podařilo vyhnout se ozbrojenému konfliktu."
 AFG_industrial_events.36.t: "[FROM.GetAdjective] souhlasí s návratem k úpravám Helmandu"
 AFG_industrial_events.37.a: "Jaká absurdní eskalace."
 AFG_industrial_events.37.desc: "[FROM.GetAdjective] ozbrojené síly podél naší hranice údajně mobilizují na invazi do údolí řeky Helmand po zhroucení jednání mezi našimi vládami. Vypadá to, že nemáme na výběr, než také mobilizovat naše vlastní síly."
 AFG_industrial_events.37.t: "[FROM.GetAdjective] síly se připravují na invazi"
 AFG_industrial_events.38.a: "Zdá se, že úpravy jsou prozatím bezpečné."
 AFG_industrial_events.38.desc: "Navzdory týdnům vyhrocených jednání mezi našimi vládami se zdá, že [FROM.GetAdjective]ci vzdali narušování našich projektů na přehrady a zavlažování. Pouze čas ukáže, zda se k této otázce znovu vrátí v budoucnu."
 AFG_industrial_events.38.t: "[FROM.GetAdjective] Vláda se odmlčela ohledně změn v Helmandu"
 AFG_industrial_events.40.a: "Znepokojivý vývoj."
 AFG_industrial_events.40.desc: "Naše snahy o rozšíření vyššího vzdělání vedly k negativnímu rozporu mezi novými absolventy, kteří se ocitají neschopní získat zaměstnání, které by využilo jejich dovednosti. To vedlo k zklamání mezi absolventy, kteří se nyní obracejí k radikální politice, aby vyjádřili své frustrace."
 AFG_industrial_events.40.t: "Více absolventů vysokých škol se stává radikalizovanými"
 AFG_industrial_events.50.a: "Brzy budou osvobozeni!"
 AFG_industrial_events.50.desc: "Využitím přeshraničních vazeb naší paštunské populace jsme úspěšně dokázali podnítit jejich příbuzné na druhé straně hranice k protívládním protestům a požadavkům na sjednocení pod naším vládnutím."
 AFG_industrial_events.50.t: "Pashtunský odpor se zakládá"
 AFG_industrial_events.51.a: "Znepokojující situace."
 AFG_industrial_events.51.desc: "Rozrušovatelé z [FROM.GetNonIdeologyName] se zdají přecházet hranici, aby podněcovali nepokoje mezi populací Paštunů. Jsou tady řeči o sjednocení Paštunů pod [FROM.GetAdjective] vládu namísto té naší."
 AFG_industrial_events.51.t: "Pashtunský odpor podél [AFG.GetAdjective] hranice"
 AFG_industrial_events.52.a: "Území je víc problémem, než kolik stojí."
 AFG_industrial_events.52.b: "Tohle je naše suverénní území, bez ohledu na jejich nároky."
 AFG_industrial_events.52.desc: "Vzhledem k pokračujícím napětím podél některých našich převážně paštunských území, měla [FROM.GetAdjective] vláda odvahu přistoupit k nám s nabídkou vzít kontrolu nad neklidnými regiony. Panují silné podezření, že za nedávnými nepokoji stáli od začátku."
 AFG_industrial_events.52.t: "[FROM.GetAdjective] vláda navrhuje převod území"
 AFG_industrial_events.53.a: "Skvělé"
 AFG_industrial_events.53.desc: "Zaneprázdněni jinými důležitějšími záležitostmi souhlasila vláda [FROM.GetNameDef] s převodem části svého území, kde pouť Pachtoů vyšla z kontroly. Nicméně jsme mohli nevratně poškodit vztahy s našimi [FROM.GetAdjective] sousedy kvůli našemu zasahování do jejich vnitřních záležitostí."
 AFG_industrial_events.53.t: "[FROM.GetAdjective] vláda převádí území"
 AFG_industrial_events.54.a: "Nemáme zájem o eskalaci této situace."
 AFG_industrial_events.54.b: "Nebojíme se osvobodit území silou."
 AFG_industrial_events.54.desc: "Navzdory našemu pečlivému manipulování situací podél hranice s [FROM.GetNameDef] jejich vláda odmítla předat kontrolu jakéhokoliv pashtunského území nám. Zdá se, že naši jedinou cestou k získání území je eskalace situace hrozbou vojenské intervence."
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] odmítá převod území"
 AFG_industrial_events.55.a: "Máme málo možností, ale je uklidnit."
 AFG_industrial_events.55.b: "Jsme připraveni bránit naše území za každou cenu."
 AFG_industrial_events.55.desc: "[FROM.GetAdjective] vláda vydala prohlášení, ve kterém odsuzuje naši okupaci údajných paštunských území a naznačila, že jsou připraveni osvobodit území silou, pokud to bude nutné. Mohou samozřejmě blafovat, ale momentálně nemáme způsob, jak poznat jejich skutečné záměry."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] Hrozí válkou"
 AFG_industrial_events.56.a: "Je čas, abychom splnili naše hrozby."
 AFG_industrial_events.56.b: "Musíme ustoupit."
 AFG_industrial_events.56.desc: "Nepřekvapivě, tvrdohlaví hlupáci ve [FROM.Capital.GetCapitalVictoryPointName] odmítli předat naše oprávněné území podél hranice. Proto musíme buď splnit naši hrozbu vojenské intervence, nebo riskovat ztrátu tváře na mezinárodní scéně."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 AFG_industrial_events.57.a: "Vítězství pro mezinárodní právo a pořádek."
 AFG_industrial_events.57.desc: "Vláda [FROM.GetAdjective] konečně viděla rozum a rozhodla se deeskalovat situaci podél hranice a zrušila nároky na problematické hraniční území, kde se v poslední době zvýšily napětí."
 AFG_industrial_events.57.t: "[FROM.GetAdjective] vláda se vzdává nároku"
 AFG_industrial_events.58.a: "Ukonejme tento konflikt."
 AFG_industrial_events.58.b: "Odstoupíme je z naší země."
 AFG_industrial_events.58.desc: "Dnes nás kontaktovali [FROM.GetAdjective] diplomaté s nabídkou míru pod podmínkou, že uznáme jejich kontrolu nad sporným paštunským územím podél hranice. Jelikož aktuálně okupují toto území, nemáme žádnou záruku, že je brzy vytlačíme. Tato situace by však vytvořila precedens, že [FROM.GetNameDef] si může kousek po kousku přivlastnit naše hranice."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] Nabízí mírové podmínky"
 AFG_industrial_events.59.a: "Pak budeme pokračovat v obraně našeho území."
 AFG_industrial_events.59.desc: "Vláda [FROM.GetNameDef] odmítla naši nedávnou nabídku na mír. Jasně věří, že stále mají kapacitu nás vyhnat z našeho právoplatného území."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] Odmítá mírové podmínky"
 AFG_political_events_110_desc_balochistan: "Vláda [FROM.GetNameDef] požádala o území Balochistánu. Tvrdí, že tyto země by měly právem patřit jim a argumentují, že současné hranice nespravedlivě rozdělují jejich lid a území."
 AFG_political_events_110_desc_durand: "Vláda [FROM.GetNameDef] požádala o řadu našich území podél své hranice. Tvrdí, že tyto země by měly právem patřit jim a argumentují, že současné hranice nespravedlivě rozdělují jejich lid a území."
 AFG_political_events_153_tt: "§Y[JAP.GetNonIdeologyName] nám poskytne zbraně a vyšle dobrovolníky, kteří nám pomohou po vypuknutí občanské války.§!"
 AFG_political_events_51_tt: "Když začne občanská válka [AFG.GetNonIdeologyName]: "
 AFG_political_events_90_tt: "Odemknout §Y[AFG_get_turkik_people_name_key]§! rozhodnutí k odstranění odbojových buněk ve střední asijských státech. §R Pokud se nám nepodaří odstranit odbojové buňky a budeme ve válce s [FROM.GetNameDef], státy se proti nám vzbouří!§!"
 AFG_political_events.01.a: "Zajímavý návrh."
 AFG_political_events.01.b: "Máme alternativní plány pro region."
 AFG_political_events.01.desc: "Zástupci [FROM.GetNameDef] se na nás obrátili s odvážným návrhem na reorganizaci Střední Asie. Jejich návrh zahrnuje předání kontroly nad několika státy podél [FROM.GetAdjective] hranice a vytvoření nové socialistické federace pod správou [FROM.Capital.GetCapitalVictoryPointName]. To by nám mohlo umožnit pomoci při vybudování silného bufetového státu v regionu, který by mohl převzít některé naše obranné zátěže v regionu, což by uvolnilo naše vojsko k nasazení jinde."
 AFG_political_events.01.t: "Návrh na sjednocení Střední Asie"
 AFG_political_events.02.a: "Skvělé!"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] přijal náš návrh na sjednocení střední Asie jako jedné politické entity pod naší kontrolou. Zdá se, že naše lidé čeká nová éra po desetiletích nestability."
 AFG_political_events.02.t: "[FROM.GetName] Přijímá návrh"
 AFG_political_events.03.a: "Nemohou stát v naší cestě navždy."
 AFG_political_events.03.desc: "[FROM.GetNameDefCap] odmítl náš návrh na sjednocení Střední Asie pod naší kontrolou. Ačkoli je to obrovské zklamání, sen ještě není mrtvý. Musíme si jen počkat na správnou příležitost, která se ukáže."
 AFG_political_events.03.t: "[FROM.GetName] Odmítá návrh"
 AFG_political_events.10.a: "Podporujeme tuto iniciativu."
 AFG_political_events.10.b: "Již jsme se zbavili jednoho vládce a nepotřebujeme dalšího."
 AFG_political_events.10.desc: "Vláda [FROM.GetNonIdeologyName] nabídla zajímavý návrh na posílení našich dvou národů vytvořením konfederace. To by znamenalo otevření našich hranic pro vzájemný obchod v jediném ekonomickém trhu a vytvoření společné zahraniční politiky na světové scéně. Nicméně by to nakonec omezilo naši vlastní svobodu jednání."
 AFG_political_events.10.t: "[FROM.GetNameDefCap] Navrhuje Konfederaci"
 AFG_political_events.100.a: "Pokud to povede k dlouhodobému míru, kdo jsme, abychom se hádali?"
 AFG_political_events.100.b: "Takovou věc neuděláme."
 AFG_political_events.100.desc: "Vláda [FROM.GetNameDef] identifikovala strategickou nezbytnost vytvoření nárazníkového státu ve východním [PER.GetNonIdeologyName]. K tomu oficiálně požádali o převod kontroly nad několika územími ve východním Íránu, aby usnadnili vznik státu Khorasan. Argumentují, že tento nový nárazníkový stát bude stabilizační silou v regionu."
 AFG_political_events.100.t: "Stát Khorasan"
 AFG_political_events.101.a: "Naše západní křídlo je konečně v bezpečí."
 AFG_political_events.101.desc: "Vláda [FROM.GetNameDef] souhlasila s převodem kontroly nad určenými teritorii ve východním [PER.GetNonIdeologyName]. Tento převod nám umožní vytvořit nárazníkový stát Khorasan podle plánu."
 AFG_political_events.101.t: "[FROM.GetNameDefCap] souhlasí s vytvořením nárazníkového státu"
 AFG_political_events.102.a: "Budeme prosazovat náš program alternativními prostředky."
 AFG_political_events.102.desc: "Vláda [FROM.GetNameDef] bohužel odmítla náš návrh na převod kontroly nad požadovanými územími ve východním [PER.GetNonIdeologyName]. Vyjádřili obavy ohledně dopadů takového převodu a možného vlivu na regionální stabilitu."
 AFG_political_events.102.t: "[FROM.GetNameDefCap] odmítá návrh bufferového státu"
 AFG_political_events.11.a: "Skvělé!"
 AFG_political_events.11.desc: "Vláda [FROM.GetAdjective] souhlasila s naším návrhem na konfederaci. Nyní můžeme začít proces integrace našich dvou politických a ekonomických systémů do jednoho. Doufáme, že to bude sloužit jako odstrašující prostředek pro jakékoli naše regionální protivníky v blízké budoucnosti."
 AFG_political_events.11.t: "[FROM.GetName] Souhlasí s konfederací"
 AFG_political_events.110.a: "Pokud je to udrží od našich zad."
 AFG_political_events.110.b: "Nepohne se ani o píď."
 AFG_political_events.110.t: "[FROM.GetNameDefCap] Žádá o území"
 AFG_political_events.111.a: "Skvělé!"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] souhlasilo s přenosem států, které jsme po nich požadovali. Po desetiletích sporu můžeme konečně vítat naše dlouho ztracené lidi zpět do náruče."
 AFG_political_events.111.t: "[FROM.GetNameDefCap] souhlasí s odstoupením území"
 AFG_political_events.112.a: "Stálo to za zkoušku."
 AFG_political_events.112.b: "Pak to vezmeme silou."
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] odmítl převést státy, které jsme od nich žádali. Zdá se, že budeme muset najít alternativní prostředky, jak v budoucnu získat naše zasloužené území."
 AFG_political_events.112.t: "[FROM.GetNameDefCap] odmítá postoupit území"
 AFG_political_events.12.a: "Promarněná příležitost."
 AFG_political_events.12.desc: "[FROM.GetAdjective] vláda odmítla náš návrh vytvořit konfederaci z našich dvou národů. Toto je obrovský neúspěch v naší zahraniční politice a vyvolalo to obavy o to, jak nyní bude vypadat náš dlouhodobý vztah s [FROM.GetNameDef]."
 AFG_political_events.12.t: "[FROM.GetName] odmítá konfederaci"
 AFG_political_events.120.a: "To odpovídá našim strategickým cílům v regionech."
 AFG_political_events.120.b: "[SOU.GetAdjective] krev nikdy nebude prolita v [FROM.GetNonIdeologyName]!"
 AFG_political_events.120.desc: "Zástupci komunistického hnutí v [AFG.GetNonIdeologyName] se na nás obrátili s žádostí o podporu v jejich rostoucí revoluci. I když je sporné, zda je zasažený národ schopný podpořit socialistickou ekonomiku, nemůžeme přehlédnout význam posunout hranice socialismu hlouběji do střední Asie a dál."
 AFG_political_events.120.t: "[FROM.GetNameDefCap] Požaduje podporu"
 AFG_political_events.121.a: "Děkuji soudruzi!"
 AFG_political_events.121.desc: "V projev závazku k ideálům mezinárodní solidarity, [FROM.GetNameDefCap] souhlasila s tím, že nám pomůže v našem boji. Informují nás, že plně vycvičení dobrovolníci jejich ozbrojených sil budou brzy na cestě k nám."
 AFG_political_events.121.t: "[FROM.GetNameDefCap] Souhlasí, že přichází na naši pomoc"
 AFG_political_events.122.a: "Zrada socialistických ideálů."
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] odmítla naši prosbu o pomoc. Tvrdí, že naše revoluce je předčasná a odsouzena k neúspěchu. Naši lidé pravděpodobně budou v budoucnu chovat hlubokou zášť vůči [FROM.GetNameDef]."
 AFG_political_events.122.t: "[FROM.GetNameDefCap] Zdržuje podporu"
 AFG_political_events.130.a: "Podporujeme tuto iniciativu."
 AFG_political_events.130.b: "Jsou blázni, že se nás na to vůbec ptají."
 AFG_political_events.130.desc: "Vláda [FROM.GetNonIdeologyName] nás konzultovala ohledně návrhu na posílení své národa vytvořením konfederace s částí našeho území podél [ROOT.GetAdjective] hranice. To by znamenalo změnu našich hranic, ale mohlo by to pomoci vytvořit silného spojence v regionu."
 AFG_political_events.130.t: "[FROM.GetNameDefCap] Požaduje území"
 AFG_political_events.131.a: "Skvělé!"
 AFG_political_events.131.desc: "[FROM.GetAdjective] vláda souhlasila s naším návrhem na konfederaci. Nyní můžeme začít proces integrace našeho nového území do našeho politického a ekonomického systému. To by mělo doufejme sloužit jako odstrašující prvek pro jakéhokoliv naše regionální protivníky v blízké budoucnosti."
 AFG_political_events.131.t: "[FROM.GetName] souhlasí s konfederací"
 AFG_political_events.132.a: "Zmeškaná příležitost."
 AFG_political_events.132.desc: "[FROM.GetAdjective] vláda odmítla náš návrh na vytvoření konfederace. To je pro nás obrovské selhání v zahraniční politice a vzbuzuje to obavy, jak bude nyní vypadat náš dlouhodobý vztah s [FROM.GetNameDef]."
 AFG_political_events.132.t: "[FROM.GetName] odmítá konfederaci"
 AFG_political_events.140.a: "Mladistvé kouzlo Mohammada Daouda Khana."
 AFG_political_events.140.b: "Vždy konzistentní Sardar Shah Mahmud Khan."
 AFG_political_events.140.c: "Zarytě tradiční Muhammad Ibrahim Khan."
 AFG_political_events.140.desc: "Tato volba byla poněkud chaotická vzhledem k absenci zkušeností země s takovými událostmi. Nicméně se objevilo několik kandidátů, kteří běží na širokých platformách jako frontoví běžci. Když se však volební místnosti zavřou, vypadá to, že voliči byli ovlivněni:"
 AFG_political_events.140.t: "Výsledky voleb"
 AFG_political_events.150.a: "To nás jen posílí."
 AFG_political_events.150.b: "Jsou blázni, že nás s tím vůbec oslovili."
 AFG_political_events.150.desc: "[FROM.GetNonIdeologyName], přesněji jejich diplomaté nás oslovili s návrhem na posílení našich vztahů prostřednictvím částečné integrace našich válečných ekonomik. Znamenalo by to vzájemnou pomoc v případě války, ale snad je to přijatelná cena za užší spolupráci?"
 AFG_political_events.150.t: "[FROM.GetNameDefCap] požaduje obrannou smlouvu"
 AFG_political_events.151.a: "Výborně!"
 AFG_political_events.151.desc: "Náš obranný návrh byl [FROM.GetAdjective] vládou přijat. Můžeme tak začít s procesem integrace našich vojenských komplexů. To by mělo v blízké budoucnosti odradit naše regionální soupeře."
 AFG_political_events.151.t: "[FROM.GetName] souhlasí s rozšířením smlouvy"
 AFG_political_events.152.a: "Promarněná příležitost."
 AFG_political_events.152.desc: "Bohužel, [FROM.GetAdjective] vláda odmítla náš návrh na koordinaci obranného průmyslu, a tím naše naděje na přátelství s [FROM.GetLeader] náhle končí."
 AFG_political_events.152.t: "[FROM.GetName] odmítá smlouvu"
 AFG_political_events.153.a: "Spojenci v regionu se nám budou hodit."
 AFG_political_events.153.b: "Proč bychom se měli míchat do tak vzdálených záležitostí?"
 AFG_political_events.153.desc: "V utajeném poselství nás kontaktoval $AFG_faqir_of_ipi$, tradicionalistický kmenový vůdce v [FROM.GetNonIdeologyName], a žádá naši vládu o podporu svého nástupu na trůn. Slibuje, že s naší pomocí vybuduje silný stát, který bude v souladu s našimi zájmy."
 AFG_political_events.153.t: "$AFG_faqir_of_ipi$ z [AFG.GetNonIdeologyName] žádá o pomoc"
 AFG_political_events.154.a: "Jak se opovažují nás zradit!"
 AFG_political_events.154.desc: "Bohužel, [FROM.GetAdjective] vláda odpověděla na naši žádost a s politováním odmítá podpořit nástup $AFG_faqir_of_ipi$ na trůn. Odkazuje přitom na obavy z možného zapletení a současnou geopolitickou situaci. Namísto toho se rozhodla zaměřit na jiné strategické priority."
 AFG_political_events.154.t: "[FROM.GetNameDefCap] odmítá plán"
 AFG_political_events.155.a: "[AFG.GetNonIdeologyName] a jeho budoucnost patří nám!"
 AFG_political_events.155.desc: "V reakci na naši žádost vláda [FROM.GetName] souhlasila s podporou nástupu $AFG_faqir_of_ipi$ na trůn v [ROOT.GetNonIdeologyName]. Tato podpora zahrnuje vojenskou pomoc a výzbroj, které zajistí úspěch našeho záměru."
 AFG_political_events.155.t: "[FROM.GetNameDefCap] souhlasí s podporou"
 AFG_political_events.156.a: "Výborně!"
 AFG_political_events.156.desc: " Jak bylo dříve domluveno, po vypuknutí občanské války jsme obdrželi výzbroj od [FROM.GetAdjective]. Jejich agenti v [ROOT.Capital.GetCapitalVictoryPointName] nás navíc ujistili, že brzy dorazí i tajní vojáci [FROM.GetAdjective], kteří nám pomohou v boji."
 AFG_political_events.156.t: "Dorazila [JAP.GetAdjective] podpora"
 AFG_political_events.157.a: "Výborně!"
 AFG_political_events.157.desc: "Jak bylo dříve domluveno, po vypuknutí občanské války jsme obdrželi výzbroj od [FROM.GetAdjective]. Jejich agenti v [ROOT.Capital.GetCapitalVictoryPointName] nás navíc ujistili, že brzy dorazí i tajní vojáci [FROM.GetAdjective], kteří nám pomohou v boji."
 AFG_political_events.157.t: "Dorazila [GER.GetAdjective] podpora"
 AFG_political_events.158.a: "Spojenci v regionu se nám budou hodit."
 AFG_political_events.158.b: "Proč bychom se měli míchat do tak vzdálených záležitostí?"
 AFG_political_events.158.desc: "V utajeném poselství nás kontaktoval $AFG_faqir_of_ipi$, tradicionalistický kmenový vůdce v [FROM.GetNonIdeologyName], a žádá naši vládu o podporu svého nástupu na trůn. Slibuje, že s naší pomocí vybuduje silný stát, který bude v souladu s našimi zájmy."
 AFG_political_events.158.t: "$AFG_faqir_of_ipi$ z [AFG.GetNonIdeologyName] žádá o pomoc"
 AFG_political_events.159.a: "Taková kudla do zad!"
 AFG_political_events.159.desc: "Bohužel, [FROM.GetAdjective] vláda odpověděla na naši žádost a s politováním odmítá podpořit nástup $AFG_faqir_of_ipi$ na trůn. Odkazuje přitom na obavy z možného zapletení a současnou geopolitickou situaci. Namísto toho se rozhodla zaměřit na jiné strategické priority."
 AFG_political_events.159.t: "[FROM.GetNameDefCap] odmítá plán"
 AFG_political_events.160.a: "[AFG.GetNonIdeologyName] a jeho budoucnost patří nám!"
 AFG_political_events.160.desc: "V reakci na naši žádost vláda [FROM.GetName] souhlasila s podporou nástupu $AFG_faqir_of_ipi$ na trůn v [ROOT.GetNonIdeologyName]. Tato podpora zahrnuje vojenskou pomoc a výzbroj, které zajistí úspěch našeho záměru."
 AFG_political_events.160.t: "[FROM.GetNameDefCap] souhlasí s podporou"
 AFG_political_events.170.a: "Ať žije nový emír!"
 AFG_political_events.170.desc: "Mírza Khuršíd Džáh Bahádúr dorazil do naší země teprve před několika dny a nyní probíhá slavnostní ceremonie, během níž je uznáno jeho nárokování mughalské a timúridské říše. Zároveň je korunován novým emírem Afghánistánu. Možná jednou opět dosáhneme slávy těchto dávných říší."
 AFG_political_events.170.t: "Korunovace mughalského prince"
 AFG_political_events.171.a: "Ať žije nový emír!"
 AFG_political_events.171.desc: "Sajíd Mír Muhammad Alím Chán pobývá v Kábulu od chvíle, kdy byl Sověty vyhnán z Buchary. Nyní byl korunován novým emírem Afghánistánu. Možná budeme schopni využít jeho nároků k opětovnému získání Střední Asie z rukou [SOV.GetAdjective] hrozby."
 AFG_political_events.171.t: "Korunovace bucharského emíra"
 AFG_political_events.172.a: "Nestojí to za válku."
 AFG_political_events.172.b: "Kdo si myslí, že jsou?"
 AFG_political_events.172.desc: "\nZačátkem tohoto týdne vstoupily jednotky [FROM.GetNameDef] do našeho území Vazíristánu s odůvodněním, že chrání oblast před možnou okupací svých nepřátel. I když je to jasný akt agrese, je možné, že se nejedná o přímou výzvu vůči nám, ale spíše o snahu sjednotit rozdělený paštunský národ."
 AFG_political_events.172.t: "[FROM.GetNameDefCap] obsazuje Vazíristán!"
 AFG_political_events.20.a: "Oslabování vlivu nepřítele v zemi nám prospěje."
 AFG_political_events.20.b: "Nemáme zájem o [FROM.GetNonIdeologyName]"
 AFG_political_events.20.desc: "[FROM.GetNameDefCap]’s diplomaté k nám přišli s ekonomickým návrhem investovat do jejich ekonomiky. Argumentují, že pokud bychom tam pro ně vyvinuli průmysl, mohli bychom těžit z budoucích exportů. Dále jasně uvedli, že to bezpochyby zneklidní [SOU.GetAdjective]y a [ENG.GetAdjective], kteří historicky hráli klíčové role v [FROM.GetNonIdeologyName]."
 AFG_political_events.20.t: "[FROM.GetName] hledá investice"
 AFG_political_events.21.a: "Velkorysý příspěvek!"
 AFG_political_events.21.desc: "[FROM.GetAdjective] diplomaté oznámili, že jejich vláda podporuje náš návrh na investici do [ROOT.GetNonIdeologyName]. Inženýři a podnikatelé již cestují, aby založili nové průmysly po celé zemi."
 AFG_political_events.21.t: "[FROM.GetName] souhlasí s investicí do naší ekonomiky"
 AFG_political_events.22.a: "Na to nezapomeneme."
 AFG_political_events.22.desc: "[FROM.GetAdjective] diplomaté oznámili, že jejich vláda odmítá investovat do [ROOT.GetNonIdeologyName]. Tvrdí, že naše dlouhodobé motivace zatím nejsou jasné a nechtějí nabídnout ekonomickou pomoc národu, který by mohl nakonec spadnout do sfér vlivu jejich nepřátel."
 AFG_political_events.22.t: "[FROM.GetName] odmítá investovat do naší ekonomiky"
 AFG_political_events.30.a: "Toto je nový začátek a my budeme [ROOT.GetAdjective] republikou"
 AFG_political_events.30.b: "Jsme národ Pachtoů nade vše ostatní"
 AFG_political_events.30.c: "Fúze demokracie a islámu je cestou vpřed"
 AFG_political_events.30.desc: "Po letech politických reforem a kompromisů mezi různými frakcemi po celé naší zemi máme nyní příležitost zbavit se pout monarchismu jednou provždy. Musíme však redefinovat, kým jsme jako národ."
 AFG_political_events.30.t: "Budoucnost [ROOT.GetNonIdeologyName]"
 AFG_political_events.40.a: "Nejsme v pozici, abychom se hádali."
 AFG_political_events.40.b: "To je klam a nenecháme se tím zastrašit."
 AFG_political_events.40.desc: "Zástupci z [FROM.GetAdjective] velvyslanectví vydali ultimátum naší vládě. Požadují, abychom omezili zahraniční vliv v naší zemi, který by mohl ohrozit zájmy [FROM.GetAdjective], nebo čelit možné vojenské intervenci za účelem výměny naší vlády."
 AFG_political_events.40.t: "[FROM.GetNameDefCap] vydává ultimátum"
 AFG_political_events.41.a: "Budeme je i nadále pečlivě sledovat."
 AFG_political_events.41.desc: "[FROM.GetAdjective] vláda se podvolila našim požadavkům na ukončení zahraničního vměšování do jejich země, které by mohlo podkopat naše zájmy v regionu. Ačkoli jsou jistě nespokojeni s naším zásahem, zdá se, že nemají chuť na boj v blízké budoucnosti."
 AFG_political_events.41.t: "[FROM.GetNameDefCap] ustupuje požadavkům"
 AFG_political_events.42.a: "Budeme muset použít alternativní prostředky k jejich srovnání."
 AFG_political_events.42.b: "Nenechávají nám jinou možnost."
 AFG_political_events.42.desc: "[FROM.GetAdjective] vláda odmítla naše požadavky na ukončení zahraničního vměšování do jejich země. Tvrdí, že nemáme právo zasahovat do jejich vnitřních záležitostí a do ujednání, která vyjednali s jinými národy."
 AFG_political_events.42.t: "[FROM.GetNameDefCap] Odmítá požadavky"
 AFG_political_events.43.a: "Budeme sledovat situaci."
 AFG_political_events.43.desc: "Náš velvyslanec v [FROM.GetNameDefCap] nás informoval, že byla nedávno podepsána dohoda s představiteli jiné země v [FROM.Capital.GetCapitalVictoryPointName]. I když detaily dohody nejsou jasné, lze mít malé pochybnosti, že vláda [FROM.GetAdjective] je ovlivňována národy, které mohou usilovat o podkopání našich zájmů v regionu."
 AFG_political_events.43.t: "Zahraniční vměšování do [FROM.GetNameDefCap]"
 AFG_political_events.51.a: "V regionu bychom mohli potřebovat více spojenců."
 AFG_political_events.51.b: "Proč zasahovat do tak vzdálených zemí?"
 AFG_political_events.51.desc: "Ve diskrétní zprávě se $AFG_amunullah_khan$, bývalý vládce [FROM.GetNonIdeologyName], obrátil na naši vládu s žádostí o podporu pro svůj návrat na trůn. Slibuje, že s německým zázemím vybuduje silný, modernizovaný národ se zaměřením na naše zájmy."
 AFG_political_events.51.t: "$AFG_amunullah_khan$ z [AFG.GetNonIdeologyName] žádá o pomoc"
 AFG_political_events.52.a: "Jak se opovažují nás zradit!"
 AFG_political_events.52.desc: "Vláda [FROM.GetAdjective] reagovala na naši žádost a bohužel odmítá poskytnout podporu pro obnovení $AFG_amunullah_khan$ na trůn. Uvádějí obavy z možných zapletení a aktuálního geopolitického klimatu, [FROM.GetAdjective] se rozhodla zaměřit na jiné strategické priority."
 AFG_political_events.52.t: "[FROM.GetNameDefCap] Odmítá plán"
 AFG_political_events.53.a: "Budoucnost [AFG.GetNonIdeologyName] patří nám!"
 AFG_political_events.53.desc: "Na naši žádost souhlasila vláda [FROM.GetName] s podporou obnovení $AFG_amunullah_khan$ na trůn [ROOT.GetNonIdeologyName]. Tato podpora zahrne vojenskou pomoc a vybavení, aby zajistila úspěch našeho úsilí."
 AFG_political_events.53.t: "[FROM.GetNameDefCap] souhlasí s podporou nás"
 AFG_political_events.54.a: "Výborně!"
 AFG_political_events.54.desc: "Jak bylo dříve dohodnuto, [FROM.GetAdjective] vybavení bylo od propuknutí občanské války zpřístupněno nám. Jejich agenti v [ROOT.Capital.GetCapitalVictoryPointName] nám také ujistili, že tajné [FROM.GetAdjective] jednotky brzy dorazí do země, aby nám pomohly v boji."
 AFG_political_events.54.t: "Přichází [GER.GetAdjective] podpora"
 AFG_political_events.60.a: "Objímejme náš společný osud!"
 AFG_political_events.60.b: "Kdo jsou oni, aby mluvili jménem [ROOT.GetAdjective] lidu?"
 AFG_political_events.60.desc: "Vláda [FROM.GetNameDef] vytváří nový politický subjekt, který nazývají Turko-perská unie. Zdá se, že se jedná o zbraňování jejich tureckého a perského dědictví k sjednocení všech našich národů pod jednu vládu. Prvním krokem k tomu je vytvoření vojenské aliance mezi námi. Pokud přijmeme, je bezpochyby, že budou usilovat o větší integraci pod jejich vedením v průběhu času."
 AFG_political_events.60.t: "$AFG_turko_persian_union$ Pozvánka"
 AFG_political_events.61.a: "Skvělé!"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] souhlasili se vstupem do naší Turko-perské unie. Společně budou naše armády schopny lépe odradit agresi od našich společných nepřátel. Ale co je důležitější, máme oporu, abychom časem oslabili jejich nezávislost."
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName] Se připojuje k $AFG_turko_persian_union$"
 AFG_political_events.62.a: "Uvidí chybu svých cest včas."
 AFG_political_events.62.b: "Pokud nejsou s námi, jsou naším nepřítelem!"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] odmítl členství v Turko-perské unii. Jsou rozzuření na naši domnělou aroganci při pokusu mluvit za všechny [TUR.GetAdjective] a [PER.GetAdjective] národy."
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName] odmítá $AFG_turko_persian_union$"
 AFG_political_events.70.a: "V tuto chvíli si nemůžeme dovolit konflikt."
 AFG_political_events.70.b: "Těžko si můžeme dovolit válku, ale potřebujeme souhlas od [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "Fúze demokracie a islámu je cestou vpřed"
 AFG_political_events.70.desc: "Durandova linie, ustanovená v roce 1893 jako hranice mezi Britskou Indií a [FROM.GetNonIdeologyName], byla dlouho zdrojem sporu. S nárůstem [FROM.GetAdjective] nacionalismu a snahou o sjednocení paštunských kmenů na obou stranách hranice oficiálně vláda [FROM.GetLeader] odmítla Durandovu linii. [FROM.Capital.GetCapitalVictoryPointName] nyní požaduje znovu vyjednání hranic, uvádějíc historické křivdy a nespravedlivou dělbu paštunských zemí. Dokonce nám pohrozili válkou, pokud se nám nepodaří dosáhnout dohody."
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] Odmítá Durandovu linii"
 AFG_political_events.71.a: "Slavné vítězství pro Afghánistán!"
 AFG_political_events.71.desc: "Proti všem předpokladům [FROM.GetNameDef] ustoupil našim požadavkům na renegociaci Durandovy linie. Pod obrovským tlakem a neochotní riskovat prodloužený konflikt v regionu, [FROM.GetAdjective] souhlasili s přepracováním hranic, uznávajíc náš oprávněný nárok na paštunské území. Toto diplomatické vítězství nejen spojuje náš lid, ale také posiluje legitimitu vlády [ROOT.GetLeader]. [ROOT.GetNameDef] je více sjednocená a silnější než kdy jindy."
 AFG_political_events.71.t: "[FROM.GetNameDefCap] Souhlasí s přepracováním hranic"
 AFG_political_events.72.a: "Musíme se vyhnout zapletení do dalšího konfliktu."
 AFG_political_events.72.b: "Nebudeme zastrašováni do územních ústupků."
 AFG_political_events.72.desc: "Politická situace v [AFG.GetNameDef] dosáhla kritického bodu. Jejich vláda oficiálně odmítla Durandovu linii, požadující přehodnocení hranic pro sjednocení paštunských kmenů. Vláda [AFG.GetAdjective] jasně dala najevo, že nedodržení těchto požadavků povede k vyhlášení války. Čelíce vyhlídce nákladného a dlouhého konfliktu, [FROM.GetNameDef] navrhl přiznat sporné území [AFG.GetNameDef] v úsilí o udržení regionální stability a vyhnutí se dalšímu eskalaci."
 AFG_political_events.72.t: "[FROM.GetNameDef] Navrhuje územní ústupek"
 AFG_political_events.73.a: "Pragmatické řešení."
 AFG_political_events.73.desc: "Vzhledem k aktuálním globálním napětím a potenciálu nákladného konfliktu v regionu se [FROM.Capital.GetCapitalVictoryPointName] rozhodl, že je v jejich nejlepším zájmu ustoupit spornému území [AFG.GetNonIdeologyName]. Byli jsme instruováni, abychom se podřídili tomuto pokynu, abychom zachovali stabilitu a vyhnuli se zbytečné válce."
 AFG_political_events.73.t: "[FROM.GetNameDefCap] Přijímá územní ústupek"
 AFG_political_events.74.a: "Uděláme, co musíme."
 AFG_political_events.74.desc: "Požadavky od [AFG.GetNonIdeologyName] na přejednání Durandovy linie a postoupení pashtunských území byly pevně odmítnuty [FROM.Capital.GetCapitalVictoryPointName]. I přes potenciál pro konflikt se [FROM.GetAdjective] vláda rozhodla, že postoupení těchto území by vytvořilo nebezpečný precedens a oslabilo jejich postavení v regionu. Jsme instruováni odmítnout požadavky [AFG.GetNonIdeologyName] a připravit se na obranu hranice, pokud to bude nutné."
 AFG_political_events.74.t: "[FROM.GetNameDefCap] Odmítá teritoriální ústupky"
 AFG_political_events.75.a: "Potom se musíme připravit na válku."
 AFG_political_events.75.desc: "Navzdory našim nárokům a jasné touze paštnského lidu po jednotě [FROM.GetNameDef] zcela odmítli znovu jednat o hranicích. Jejich reakce je rozhodná, odmítající jakoukoli představu o vzdání se území a varující před další eskalací. Zdá se, že jedinou cestou k osvobození území bude konflikt."
 AFG_political_events.75.t: "Odmítá přehodnocení hranic."
 AFG_political_events.80.a: "To je v našem nejlepším zájmu."
 AFG_political_events.80.b: "Nemají právo nám diktovat politiku."
 AFG_political_events.80.desc: "V odvážném kroku k prosazení dominance v islámském světě [FROM.GetNameDef] vydal ultimátum. Požadují, abychom se připojili k jejich rozšiřujícímu se spojenectví, které má za cíl sjednotit a posílit islámské národy pod [FROM.GetAdjective] vedením. Nedodržení tohoto požadavku prý povede k plnohodnotné invazi."
 AFG_political_events.80.t: "[FROM.GetNameDefCap] Požaduje sladění zahraniční politiky"
 AFG_political_events.81.a: "Oni skutečně neměli na výběr."
 AFG_political_events.81.desc: "V reakci na naše ultimátum se [FROM.GetNameDef] rozhodl vyhovět našim požadavkům. Souhlasili, že se připojí k našemu spojenectví, uznávající sílu a vedení [ROOT.GetNameDef] při sjednocování islámského světa. Tento strategický krok nejen rozšiřuje naši moc, ale také upevňuje naši pozici jako dominantní síly v regionu. Se jimi nyní na naší straně se naše vize sjednoceného islámského frontu přibližuje realitě."
 AFG_political_events.81.t: "[FROM.GetNameDefCap] Souhlasí s připojením"
 AFG_political_events.82.a: "Poté budou zničeni."
 AFG_political_events.82.desc: "Vzdor našemu ultimátu [FROM.GetNameDef] odmítla naši žádost o připojení k naší alianci. Irácká vláda zůstává pevně rozhodnuta ve své nezávislosti a není ochotná podřídit se naší autoritě."
 AFG_political_events.82.t: "[FROM.GetNameDefCap] odmítá se připojit"
 AFG_political_events.85.a: "To by pro nás mohlo být výhodné."
 AFG_political_events.85.b: "Nenecháme se vtáhnout do politiky [FROM.GetAdjective]."
 AFG_political_events.85.desc: "V utajené komunikaci se [FROM.GetAdjective] vláda obrátila na nás s návrhem na obrannou dohodu. Snaží se o vzájemnou dohodu na obranu jeden druhého v případě války, přičemž uznávají strategické výhody partnerství s námi oproti našim nepřátelům. Ambice Afghánistánu stát se dominantní mocností v islámském světě by mohly být v souladu s našimi širšími geopolitickými zájmy."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] žádá o ochranu"
 AFG_political_events.86.a: "Pak začneme naši expanze po regionu."
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] souhlasil s naším návrhem na obrannou dohodu. Tato dohoda zajišťuje, že si naše národy navzájem pomohou v případě války, což posiluje naši strategickou pozici. S vojenskou silou [FROM.GetNameDef] na naší straně jsou naše ambice stát se dominantní mocností v islámském světě nyní dosažitelnější."
 AFG_political_events.86.t: "[FROM.GetNameDefCap] souhlasí s pakt."
 AFG_political_events.87.a: "Bude to trvat čas, ale dosáhneme svých cílů sami."
 AFG_political_events.87.desc: "Ve pečlivě formulované odpovědi [FROM.GetNameDef] odmítli náš návrh na obranný pakt. I když uznávají potenciální strategické výhody, rozhodli se upřednostnit jiná partnerství a zůstat opatrní s tím, že se v současnosti zavážou k takové dohodě s námi."
 AFG_political_events.87.t: "[FROM.GetNameDefCap] Odmítá pakt"
 AFG_political_events.90.a: "Musíme nasadit další bezpečnostní síly k potlačení nepokojů."
 AFG_political_events.90.desc: "Objevily se zprávy, že [AFG.GetNameDef], pod vládou [AFG.GetLeader], aktivně podporuje reakční činnost v našich středněasijských republikách. [AFG.GetAdjective] agenti jsou podezřelí, že vyvolávají rozruch a podporují anti-[ROOT.GetAdjective] sentimenty mezi místními obyvateli. Toto podvratné chování představuje přímou výzvu naší autoritě v regionu a ohrožuje stabilitu našich středněasijských území. Musíme čelit této zahraničním zasahování a udržovat kontrolu nad našimi republikami."
 AFG_political_events.90.t: "[AFG.GetNameDefCap] podpora reakcionářů ve střední Asii."
 AFG_political_events.91.a: "Musíme potlačit povstání a obnovit naši autoritu."
 AFG_political_events.91.desc: "S vypuknutím války s [AFG.GetNameDef] se situace v našich středněasijských republikách dostala do kritického bodu. Inspirovány [AFG.GetAdjective] vměšováním a povzbuzeny aktuálním konfliktem, několik republik povstalo v revoltu, prohlašujíc svoji nezávislost na [ROOT.GetNameDef]. Tato rozsáhlá vzpoura ohrožuje destabilizaci celého regionu a vyčerpává naše vojenské zdroje ještě více. Musíme jednat rychle, abychom potlačili povstání a obnovili pořádek, jinak riskujeme ztrátu kontroly nad střední Asií."
 AFG_political_events.91.t: "Vzpouzení středněasijských republik"
 AFG_political_events.95.a: "To je nezbytné pro regionální bezpečnost, schváleno."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName] není náš problém."
 AFG_political_events.95.desc: "Nedávná občanská válka, která pohltila ustaraný národ [AFG.GetNonIdeologyName], vzbudila poplach v [ROOT.Capital.GetCapitalVictoryPointName]. Nicméně situace nabrala novou naléhavost, když zprávy z regionu naznačují, že [GER.GetAdjective] jednotky pomáhají silám [AFG.GetLeader] svrhnout legitimní vládu. Můžeme jen předpokládat, že to naznačuje sjednocení [AFG.GetLeader] s [GER.GetNameDef], což by představovalo velkou hrozbu pro naše zájmy v oblasti. Cáu, jak členové ozbrojených sil vypracovali plány k našemu schválení, které by nám umožnily tajně podpořit legitimní vládu a zabránit fašistickému převratu v zemi."
 AFG_political_events.95.t: "[GER.GetAdjective] Vojska aktivní v [FROM.GetNonIdeologyName]"
 AFG_political_influence_major_warning_tt: "Pokud [FROM.GetNameDefCap] získá více než §R40%§! podpory pro ideologii, která se neshoduje s naší, získáme možnost zasáhnout a případně je napadnout prostřednictvím §Y$AFG_foreign_intervention_category$§! rozhodnutí"
 currentStateCompliance: "  Aktuálně §Y[?var:THIS.compliance]%§! spolupráce."
 currentStateResistance: "  Momentálně §R[?var:THIS.resistance]%§! odboj."
 GOE_generic_events_1_tt: "§RVichistická Francie nám může vyhlásit válku!§!"
 GOE_generic_events.1.a: "Vichystická vláda je legitimní orgán."
 GOE_generic_events.1.b: "Budeme pomáhat exilové vládě."
 GOE_generic_events.1.c: "Zbavíme se [FRA.GetAdjective] vlivu jednou provždy!"
 GOE_generic_events.1.desc: "Selhání [FRA.GetAdjective] armády při obraně Paříže vedlo ke zhroucení vlády. Po narychlo dohodnutém příměří byl ve Vichy nastolen nový režim. Řada [FRA.GetAdjective] představitelů však uprchla ze země, aby vytvořila exilovou vládu, a slíbila, že bude pokračovat v boji, dokud nebude [FRA.GetNonIdeologyName] osvobozeno. Nyní musí naše vlastní vláda přijat nelehké rozhodnutí."
 GOE_generic_events.1.t: "Pád [FRA.GetAdjective] vlády"
 GOE_generic_events.2.a: "Moudré rozhodnutí."
 GOE_generic_events.2.desc: "Vypadá to, že [FROM.GetNameDef] vláda dala jasně najevo svůj závazek respektovat naši autoritu jako jediného zástupce lidu [FRA.GetAdjective] a že se bude i nadále řídit naším vedením ve všech otázkách zahraniční politiky."
 GOE_generic_events.2.t: "Loajalita [FROM.GetAdjective] administrativy"
 GOE_generic_events.3.a: "Tohle jim neprojde!"
 GOE_generic_events.3.b: "To na věci nic nezmění."
 GOE_generic_events.3.desc: "[FROM.GetNameDef], přesneji jeho zrádná administrativa, nám vrazila nůž do zad tím, že odmítla uznat naši autoritu jako legitimní [FRA.GetAdjective] vlády. Místo toho slíbila loajalitu našim nepřátelům."
 GOE_generic_events.3.t: "Zrada [FROM.GetAdjective] administrativy"
 GOE_generic_events.4.a: "Toto oportunistické chování je nepřijatelné."
 GOE_generic_events.4.b: "K něčemu takovému muselo nevyhnutelně dojít."
 GOE_generic_events.4.desc: "Místní [FROM.GetAdjective] vláda využila nedávných nepokojů k vyhlášení nezávislosti. Naše ozbrojené síly se sice po změně vlády vzpamatovávají, ale věří, že je stále možné získat kontrolu nad situací a přinutit [FROM.GetAdjective] území, aby se vrátilo pod naši kontrolu."
 GOE_generic_events.4.t: "Vyhlášení nezávislosti [FROM.GetAdjective] administrativy"
 GOE_generic_events.5.a: "Zvítězíme!"
 GOE_generic_events.5.desc: "Naši bývalí utlačovatelé jsou z vyhlášení nezávislosti rozzuřeni a začínají mobilizovat své síly, aby zmařili naši nově nabytou svobodu. Zdá se, že naše nezávislost se neobejde bez krveprolití."
 GOE_generic_events.5.t: "Obrana naší nezávislosti"
 GOE_IRQ_news.1.a: "Stojíme na straně rebelů."
 GOE_IRQ_news.1.b: "Jak na to [ENG.GetNameDef] zareaguje?"
 GOE_IRQ_news.1.c: "Musíme znovu získat kontrolu nad situací."
 GOE_IRQ_news.1.d: "Po letech nespokojenosti s [ENG.GetAdjective] administrativou a migrací do regionu od Velké války, arabská populace [PAL.GetName] propukla v revoltu. Ti, kdo se účastní revolty, požadují stažení [ENG.GetAdjective] sil a plnou nezávislost pro Palestinu. I když [ENG.GetAdjective] pravděpodobně takovým požadavkům nevyhoví, je jasné, že správa teritoria se pro ně stane stále nákladnějším úkolem."
 GOE_IRQ_news.1.t: "Velká palestinská vzpoura"
 GOE_IRQ_news.2.a: "Měli bychom se na to připravit."
 GOE_IRQ_news.2.d: "V odvážném kroku oficiálně vláda [FROM.GetNameDef] odmítla Ankařskou smlouvu a prohlásila její územní dohody za relikty doby, která již pominula. Toto rozhodnutí přímo zpochybňuje zavedené hranice a dohody mezi [TUR.GetNameDef], [PER.GetNameDef] a [FROM.GetNonIdeologyName], což vrhá region do politické nejistoty. Jak [TUR.Capital.GetCapitalVictoryPointName], tak [PER.Capital.GetCapitalVictoryPointName] zažily veřejné pobouření kvůli této vzpouře, přičemž napětí roste, jak se zvyšují výzvy k rozhodné reakci na jednostranný krok [FROM.GetNameDef]."
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] odmítá Ankaru"
 goe_japan.1.a: "Samozřejmě"
 goe_japan.1.b: "Ne"
 goe_japan.1.desc: "Subhas Chandra Bose, vůdce Indické národní armády, se na nás obrátil s nabídkou, jeho síly jsou připraveny pomoci našemu postupu do [BRM.GetName]. Věří, že to je první krok k osvobození Indie od [ENG.GetAdjective] vlády, a věří, že úderem na Barmu můžeme oslabit britskou nadvládu. Jeho muži jsou odhodlaní nacionalisté a jejich znalost terénu by mohla být neocenitelná. Přijmeme to?"
 goe_japan.1.t: "Bose nabízí podporu pro kampaň v Barmě"
 GOE_RAJ_33_c_tt: "§RMusíme přežít 255 dní, dokud nebude nabídnuto příměří. Pokud do doby příměří obsadíme všechny státy v západní, východní, střední, jižní nebo severní Indii, získáme větší územní ústupky!§!"
 GOE_RAJ_eic.2.a: "Musí být flexibilní"
 GOE_RAJ_eic.2.b: "Musí být šetrní"
 GOE_RAJ_eic.2.c: "Musí mít dobré vztahy s vládou."
 GOE_RAJ_eic.2.d: "Musí být bezohlední"
 GOE_RAJ_eic.2.desc: "Společnost potřebuje pevnou ruku, aby vedla svůj růst, a my se musíme rozhodnout pro vůdce, který přinese nejvyšší výnos z investice. Jejich osobnost se bude odrážet na zbytku vedoucí skupiny, takže je důležité to správně vybrat."
 GOE_RAJ_eic.2.t: "Jmenovat generálního ředitele"
 GOE_RAJ_eic.3.a: "Zbláznili se?"
 GOE_RAJ_eic.3.b: "Ať modrý lotos teče"
 GOE_RAJ_eic.3.desc: "[FROM.GetName] požaduje, abychom umožnili volný tok opia mezi našimi zeměmi. Pokud jsou lidé ochotni za to zaplatit, kdo jsme, abychom jim odepřeli jejich dané právo konzumovat? Mohlo by to být morálně špatné a škodlivé jednotlivcům, ale kdo jsme, abychom je zastavili, pokud jsou ochotni zaplatit? Jediným problémem je, že [FROM.GetAdjective] vláda také požaduje smluvní přístav pro další šíření...zboží."
 GOE_RAJ_eic.3.t: "[RAJ.GetName] požaduje, abychom přijali obchod s opiem"
 GOE_RAJ_eic.4.a: "Vyzkoušeli jsme mrkev, teď hůl"
 GOE_RAJ_eic.4.desc: "[FROM.GetName] otevřeně odmítá naše požadavky a připomíná nám, že jsou suverénní zemí se svými vlastními zákony. Skutečnost, že se snažíme vnutit naše požadavky, hraničí s rouháním."
 GOE_RAJ_eic.4.t: "[FROM.GetName] prostě odmítá"
 GOE_RAJ_eic.5.a: "Žádná hrubá dohoda"
 GOE_RAJ_eic.5.desc: "[FROM.GetName] souhlasil s obchodem s velkými množstvími opia mezi našimi zeměmi. S novou smlouvou o přístavu jsme schopni přímo distribuovat zboží po celém světě. Ať tato spotřeba přivede přátele a nepřátele blíže k sobě."
 GOE_RAJ_eic.5.t: "[FROM.GetName] Souhlasí"
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName] nebude moci znovu požádat o tento stát, ale může požádat o jiné státy."
 GOE_RAJ_eic.6.a: "Nesmíme prodávat tuto zem"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName] si od nás už nebude moci žádát žádnou další půdu"
 GOE_RAJ_eic.6.b: "Nikdy"
 GOE_RAJ_eic.6.c: "Zní to jako dohoda "
 GOE_RAJ_eic.6.desc: "[RAJ.GetName], který se snaží rozšířit své podnikatelské operace, nám dal nabídku na akvizici [RAJ_i_want_to_buy_this_land.GetName] výměnou za značnou investici v naší zemi."
 GOE_RAJ_eic.6.t: "[RAJ.GetName] chce koupit [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.7.a: "Přijdou kolem"
 GOE_RAJ_eic.7.desc: "[FROM.GetName] není ochoten se vzdát tohoto pozemku, ale nevylučuje jiné příležitosti v budoucnu pro různé převody pozemků."
 GOE_RAJ_eic.7.t: "[FROM.GetName] nechce opustit svou půdu"
 GOE_RAJ_eic.8.a: "Podivný postoj"
 GOE_RAJ_eic.8.desc: "[FROM.GetName] vyloučil jakékoli předání pozemků nám, s tím, že i navrhnout něco takového je urážka obyčejné slušnosti."
 GOE_RAJ_eic.8.t: "[FROM.GetName] vylučuje jakékoliv převody"
 GOE_RAJ_eic.9.a: "Skvělé obchody!"
 GOE_RAJ_eic.9.desc: "[FROM.GetName] přijal obchod. Brzy jim pošleme peníze a převod aktiv je na obzoru"
 GOE_RAJ_eic.9.t: "[FROM.GetName] přijímá."
 GOE_RAJ_famine.1.a: "Uh oh"
 GOE_RAJ_famine.1.desc: "Hnědá skvrnitá nemoc byla zaznamenána v [?global.famine_state.GetName]. Úřady se obávají, že by se tato houbová nemoc mohla dále šířit a ovlivnit zimní sklizeň."
 GOE_RAJ_famine.1.t: "Výskyt hnědé skvrnové choroby v [?global.famine_state.GetName]"
 GOE_RAJ_famine.10.a: "Chladní hlupáci"
 GOE_RAJ_famine.10.desc: "[FROM.GetName] nás informovalo, že nám neposkytne žádnou pomoc a tvrdí, že odmítá představu, že má jakoukoliv povinnost vůči našemu státu během takové celosvětové krize."
 GOE_RAJ_famine.10.t: "[FROM.GetName] Odmítá nám pomoci"
 GOE_RAJ_famine.11.a: "Skvělé!"
 GOE_RAJ_famine.11.desc: "[FROM.GetName] nám velkoryse poskytl velký balíček pomoci, čímž pomohl zmírnit hladomor a zabránit jeho dalšímu šíření do sousedních států."
 GOE_RAJ_famine.11.t: "[FROM.GetName] poskytuje velký balíček pomoci"
 GOE_RAJ_famine.12.a: "Dobře!"
 GOE_RAJ_famine.12.desc: "[FROM.GetName] nám poskytl malý pomocný balíček, který pomáhá zmírnit hlad a zabránit jeho dalšímu šíření do sousedních států. I když by určitě mohli udělat více, je to lepší než nic."
 GOE_RAJ_famine.12.t: "[FROM.GetName] poskytuje malý balíček pomoci"
 GOE_RAJ_famine.13.a: "Miles vyhrál s bolestí obyčejných."
 GOE_RAJ_famine.13.desc: "Nejhorší hladomor se zdá být za námi. Dobrá úroda zmírnila nejhorší utrpení a ceny potravin klesají. I když potrvá, než se obnoví pocit normálnosti, je to první krok k uzdravení oblasti.\nS velkou tragédií, která nás postihla, si musíme položit otázku, jaká je skutečná cena vítězství?"
 GOE_RAJ_famine.13.t: "Hladomor [?global.famine_state.GetName] ustupuje"
 GOE_RAJ_famine.2.a: "Určitě je to konec."
 GOE_RAJ_famine.2.desc: "Velký cyklon následovaný několika bouřemi zasáhl [?global.famine_state.GetName]. Zatímco škody jsou rozsáhlé, má to další účinek šíření nemoci Brown Spot do širší oblasti, což dále zhoršuje účinky hub."
 GOE_RAJ_famine.2.t: "Cyklon zasáhl [?global.famine_state.GetName]"
 GOE_RAJ_famine.3.a: "Doufejme, že se opět mýlí."
 GOE_RAJ_famine.3.desc: "Oficiální prognózy výnosů plodin pro tento rok předpovídají významný nedostatek. Je všeobecně známo, že tyto prognózy byly v minulosti chybné."
 GOE_RAJ_famine.3.t: "Nespolehlivé předpovědi úrody"
 GOE_RAJ_famine.4.a: "Distribuční síť potravin je udušena."
 GOE_RAJ_famine.4.desc: "Indické provincie a knížecí státy začaly uvalovat meziprovincionální obchodní bariéry kvůli obavám z rostoucích cen potravin. Tyto obchodní bariéry riskují další inflaci cen potravin, když se provincie stávají stále více izolovanými."
 GOE_RAJ_famine.4.t: "Provincionální obchodní bariéry"
 GOE_RAJ_famine.5.a: "To se zhoršuje."
 GOE_RAJ_famine.5.desc: "Jak se cena obilí zvýšila, místní vláda se pokusila zavést cenové kontroly, aby pomohla místní populaci. Bohužel to znamenalo, že velké množství obilí zmizelo na černém trhu, nebo bylo uloženo ve velkých skladech. Místní vláda již opatření uvolnila, ale stále existuje široce rozšířená víra, že došlo k velkému nedostatku obilí, což vedlo k prudké inflaci."
 GOE_RAJ_famine.5.t: "Cenový chaos v [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.6.desc: "Místní vláda schválila plán prioritizovat základní dodávky pro vyšší a střední vrstvy populace, které jsou důležité pro těžký průmysl v státě a sympatičtí k západním hodnotám a modernizaci. To dále zvýšilo ceny potravin."
 GOE_RAJ_famine.6.t: "Prioritní distribuce v [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.a: "To není dobré"
 GOE_RAJ_famine.7.desc: "Masové občanské nepokoje vypukly v [?global.famine_state.GetName]. Nedostatek základních potřeb donutil velkou venkovskou populaci do přeplněných měst v hledání pomoci.\nTo rychle vymklo kontrole, jak se začínají tvořit vzpoury a střety mezi sebou."
 GOE_RAJ_famine.7.t: "Stav hladomoru v [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.tt: "§YHladomor se může každý měsíc rozšířit do sousedních států, pokud nebudou přijata preventivní opatření\nOtevírá kategorii rozhodování o hladomoru§!"
 GOE_RAJ_famine.9.a: "Omlouvám se, starý příteli. Nemůžeme si dovolit nic."
 GOE_RAJ_famine.9.b: "Pošleme velké množství pomoci"
 GOE_RAJ_famine.9.c: "Pošleme malou část pomoci"
 GOE_RAJ_famine.9.desc: "[FROM.Getname] čelí zhoršující se situaci, kdy část jeho země je v nouzovém stavu hladomoru. Jeho vláda naléhá na jakoukoli pomoc, kterou mezinárodní společenství může poskytnout, aby zmírnilo utrpení a ukončilo tuto krizi."
 GOE_RAJ_famine.9.t: "[FROM.Getname] žádá o pomoc při hladomoru"
 GOE_RAJ_famine.9.tt: "Aktivuje §YHlad§! Rozhodnutí"
 GOE_RAJ_generals.1.a: "Rozhodně!"
 GOE_RAJ_generals.1.b: "Nemáme zájem."
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] požádal o vyslání [RAJ.GetAdjective] vojsk do [ENG.GetNameDefCap], aby byla vycvičena britskými vojáky, a nabízí za tuto službu tučnou odměnu."
 GOE_RAJ_generals.1.t: "Výměna koloniálních kadetů"
 GOE_RAJ_generals.2.a: "Skvělé!"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] odpověděl na náš návrh a souhlasil s tím, že nám dovolí poslat naše jednotky do [ENG.GetNameDefCap]"
 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap] souhlasí!"
 GOE_RAJ_generals.3.a: "To je škoda."
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader] odpověděl na naši nabídku a uvedl, že nemá zájem."
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap] odmítá naši nabídku."
 GOE_RAJ_generals.4.a: ""
 GOE_RAJ_generals.4.b: ""
 GOE_RAJ_generals.4.desc: ""
 GOE_RAJ_generals.4.t: ""
 GOE_RAJ_generals.5.a: ""
 GOE_RAJ_generals.5.desc: ""
 GOE_RAJ_generals.5.t: ""
 GOE_RAJ_generals.6.a: ""
 GOE_RAJ_generals.6.desc: ""
 GOE_RAJ_generals.6.t: ""
 GOE_RAJ_generals.7.a: "Vzájemně výhodná dohoda!"
 GOE_RAJ_generals.7.b: "Nemáme zájem."
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] nám poslal žádost o koupi dodávkového vybavení od [ENG.GetAdjective] civilního průmyslu. Bylo nám nabídnuto, že za zprostředkování těchto obchodů obdržíme tučnou provizi."
 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap] žádá o nákup zásob"
 GOE_RAJ_generals.8.a: "Skvělé!"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader] reagoval na náš návrh a souhlasil, že nám dovolí zakoupit dodací vybavení od nich."
 GOE_RAJ_generals.8.t: "[ENG.GetNameDefCap] souhlasí!"
 GOE_RAJ_generals.9.a: "To je škoda."
 GOE_RAJ_generals.9.desc: "[ENG.GetLeader] odpověděl na náš návrh a uvedl, že nemají zájem."
 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap] odmítá naši nabídku."
 GOE_RAJ_goa.1.a: "Toto nestojí za potenciální konflikt."
 GOE_RAJ_goa.1.b: "Rozhodně ne. Goa je naše!"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] požaduje navrácení Goa. [RAJ.GetLeader] trvá na tom, že Goa je [RAJ.GetAdjective] území a hrozí vojenskou akcí, pokud ji nevydáme."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] požaduje Goa"
 GOE_RAJ_goa.2.a: "Goa je naše!"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] se rozhodl nechat záležitost a umožnit nám anektovat Goa, aby se předešlo konfliktu."
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] uvolňuje Goa"
 GOE_RAJ_goa.3.a: "To znamená válku!"
 GOE_RAJ_goa.3.b: "Na druhou myšlenku, ustoupíme."
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader] odpověděl na naše požadavky a odmítl nám právo na Goa, navzdory našim hrozbám vojenskou akcí."
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] odmítá převod Goa"
 GOE_RAJ_goa.4.a: "Skvělé."
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] reagoval na naše hrozby vojenskou akcí a [RAJ.GetAdjective] vojáci byli staženi z Goa."
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap] ustupuje."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.01.desc: "Přinášíme dobré zprávy. Vedení [RAJ.GetNameDef] nás oslovilo s návrhem na zvýšení produkce a vývozu základních surovin z [RAJ.GetNonIdeologyName] do zbytku impéria. Můžeme očekávat, že naše sklady zaplní indický čaj, bavlna a juta — [RAJ.GetNameDef] tak potvrzuje svou hodnotu v rámci našeho blahobytného panství."
 GOE_RAJ_loyalist.01.t: "Imperiální [FROM.GetAdjective] vývoz"
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.02.desc: "Proběhla důkladná jednání ohledně rozvoje výrobních linek v rámci celého impéria. Díky nim se nám podařilo vybudovat a rozšířit průmyslové kapacity v provincii [?RAJ_crown_commodities_civ_built_flag.GetName]. Doufejme, že to posílí impérium v době rostoucích globálních nároků."
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.03.a: "Tato válka by nám mohla přinést výhody. Schvalujeme."
 GOE_RAJ_loyalist.03.b: "Válka s [PER.GetNameDef]? Ne, je to příliš riskantní."
 GOE_RAJ_loyalist.03.desc: "Dnes ráno nás úřady [RAJ.GetNameDef] oslovily s návrhem, v němž žádají povolení k plnohodnotné invazi do [PER.GetNameDef]. Uvádějí několik důvodů – především obranu perského koridoru a snahu předejít tomu, aby se ropných polí v [PER.GetNameDef] zmocnili naši nepřátelé. Taková invaze by mohla vyvolat odpor mezinárodního společenství, ale bylo by pošetilé přehlížet možné výhody. Jak se rozhodneme?"
 GOE_RAJ_loyalist.03.t: "Návrh [FROM.GetAdjective] vlády na invazi do Íránu"
 GOE_RAJ_loyalist.04.a: "Pochodujeme do [PER.GetNameDef]."
 GOE_RAJ_loyalist.04.desc: "Od našeho vyslance v [ENG.GetNameDef] dorazily dobré zprávy. [ENG.GetAdjective] vláda souhlasila s tím, abychom zahájili přípravy na invazi do [PER.GetNameDef]. S požehnáním Koruny nyní musíme shromáždit vojsko a připravit se na válku."
 GOE_RAJ_loyalist.04.t: "[FROM.GetNameDefCap] souhlasí s válkou"
 GOE_RAJ_loyalist.05.a: "Musíme respektovat přání Koruny."
 GOE_RAJ_loyalist.05.desc: "Bohužel naše prosba o invazi do [PER.GetNameDef] vyzněla naprázdno. Koruna rozhodla, že nesmíme zahajovat žádné vojenské operace, a ač nesouhlasíme, je rozumné poslušně následovat rozkazy [ENG.GetAdjective] vlády."
 GOE_RAJ_loyalist.05.t: "[FROM.GetNameDefCap] žádá, abychom ustoupili"
 GOE_RAJ_loyalist.06.a: "Posílme financování obrany."
 GOE_RAJ_loyalist.06.b: "Zaměřme se na útočné kapacity."
 GOE_RAJ_loyalist.06.c: "Aj [RAJ.GetAdjective] letectvo potřebuje podporu."
 GOE_RAJ_loyalist.06.d: "Zesilte naši námořní přítomnost."
 GOE_RAJ_loyalist.06.desc: "S vytvořením Velitelství jihovýchodní Asie stojíme na rozcestí. Máme omezené zdroje pro tuto operaci a je třeba rozhodnout, na co se zaměřit při podpoře válečného úsilí společně s [ENG.GetNameDef]."
 GOE_RAJ_loyalist.06.t: "Velitelství v jihovýchodní Asii"
 GOE_RAJ_loyalist.07.a: "To nesmíme dovolit."
 GOE_RAJ_loyalist.07.b: "Musíme pro obranu něco obětovat."
 GOE_RAJ_loyalist.07.desc: "Ve jménu ochrany navrhuje [FROM.GetNameDefCap] dát [event_target:RAJ.RAJ_annexing_country_target.GetName] pod [FROM.GetAdjective] správu, aby se zajistil rozvoj jeho obrany. I když to není nejlepší pro naši suverenitu, lze předpokládat, že jde o dočasné opatření. Doufejme..."
 GOE_RAJ_loyalist.07.t: "Obrana Malajsie"
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.08.desc: "Ve jménu ochrany navrhuje [FROM.GetNameDefCap] dát [event_target:RAJ.RAJ_annexing_country_target.GetName] pod [FROM.GetAdjective] správu, aby se zajistil rozvoj jeho obrany. I když to není nejlepší pro naši suverenitu, lze předpokládat, že jde o dočasné opatření. Doufejme..."
 GOE_RAJ_loyalist.09.a: "Tak budiž."
 GOE_RAJ_loyalist.09.desc: "Navzdory našim snahám [FROM.GetNameDef] odmítá naši nabídku ochrany. Vypadá to, že náš plán nestačil k tomu, aby nás pod svou péči přijal."
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap] odmítá náš obranný plán"
 GOE_RAJ_loyalist.10.a: "Výborně. Zahajte proces."
 GOE_RAJ_loyalist.10.desc: "Výborné zprávy! [FROM.GetNameDefCap] nám dovolil rozmístit vojsko na jeho území a chránit ho před cizí invazí. To výrazně podpoří naše válečné úsilí."
 GOE_RAJ_loyalist.10.t: "[FROM.GetNameDefCap] předává [event_target:RAJ.RAJ_annexing_country_target.GetName] pod naši správu"
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ by měl vést [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.b: "Churchill nám poslouží nejlépe jako poradce."
 GOE_RAJ_loyalist.11.c: "[RAJ.GetNameDef] nemá pro Churchilla místo."
 GOE_RAJ_loyalist.11.desc: "Pro [ENG.GetAdjective] impérium je to temný den. Po pádu [ENG.GetNameDef] se nacházíme ve výjimečné pozici – můžeme poskytnout exilové vládě útočiště. To se podařilo i díky našemu odhodlání zůstat loajální ke koruně. $ENG_winston_churchill$ vedl [ENG.GetNameDef] s veškerým odhodláním – nyní musíme rozhodnout, jakou roli bude v [RAJ.GetNameDef] zastávat."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.12.a: "Sbohem, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.12.desc: "V těchto temných časech přesto zůstává jiskra naděje. I přes pád země se $ENG_winston_churchill$ podařilo uniknout a dorazit do [RAJ.GetNameDef]. Odtud může hájit [ENG.GetAdjective] zájmy a vést válku až do doby, než se opět chopíme vlády doma."
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ prchá z [ENG.GetNameDef]"
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ by se měl znovu stát premiérem."
 GOE_RAJ_loyalist.13.b: "Jeho služby již nepotřebujeme."
 GOE_RAJ_loyalist.13.desc: "Naše domovina je konečně znovu v našich rukou. Můžeme obnovit vládu, jaká zde byla před válkou. $ENG_winston_churchill$ se slavně vrací z [RAJ.GetNameDef] a nastal čas rozhodnout o jeho budoucnosti."
 GOE_RAJ_loyalist.13.t: "Návrat Winstona Churchilla"
 GOE_RAJ_loyalist.14.a: "To můžeme dovolit."
 GOE_RAJ_loyalist.14.b: "Tyto zdroje potřebujeme pro vlastní účely."
 GOE_RAJ_loyalist.14.desc: "Dnes ráno k nám dorazil vyslanec z [FROM.GetNameDef]. Jejich vláda žádá o právo těžit [BRM.GetAdjective] $state_resource_tungsten$ ve státě [288.GetName] pro potřeby svého rostoucího válečného úsilí. Jak s touto žádostí naložíme?"
 GOE_RAJ_loyalist.14.t: "Práva na [BRM.GetAdjective] $state_resource_tungsten$ pro [FROM.GetName]"
 GOE_RAJ_loyalist.15.a: "Dobrá zpráva."
 GOE_RAJ_loyalist.15.desc: "Náš vládce [OVERLORD.GetNameDef] nám udělil práva na těžbu $state_resource_tungsten$ ve státě [288.GetName] pro potřeby [RAJ.GetNameDef]. Můžeme tím posílit naši průmyslovou základnu a přispět ke společnému vítězství."
 GOE_RAJ_loyalist.15.t: "Práva na $state_resource_tungsten$ ve státě [288.GetName] udělena [RAJ.GetName]"
 GOE_RAJ_loyalist.16.a: "Vítaná pomoc."
 GOE_RAJ_loyalist.16.desc: "[FROM.GetNameDefCap] nám schválil práva na těžbu $state_resource_tungsten$ ve státě [288.GetName]. To posílí naše válečné kapacity a umožní nám pokračovat v boji ve jménu Koruny."
 GOE_RAJ_loyalist.16.t: "[FROM.GetName] uděluje práva na těžbu surovin"
 GOE_RAJ_loyalist.17.a: "Jaká škoda."
 GOE_RAJ_loyalist.17.desc: "Bohužel [FROM.GetNameDef] odmítl naši žádost o přístup k barmskému $state_resource_tungsten$. Je to velké zklamání – tyto suroviny mohly být klíčové pro rozvoj našeho válečného stroje."
 GOE_RAJ_loyalist.17.t: "[FROM.GetName] odmítá využití barmského $state_resource_tungsten$"
 GOE_RAJ_loyalist.77.t: "Obrana Barmy"
 GOE_RAJ_mughals_peace_deal.1.a: "Skvostné"
 GOE_RAJ_mughals_peace_deal.1.desc: "Nakonec ekonomické obtíže trvalé války se ukázaly jako příliš velké pro [UK_INDIA.GetAdjective] vládu, aby je zvládla. Navzdory námitkám jejich nadřízeného nám nabídli významné územní ústupky výměnou za mír."
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName] Nabízí územní ústupky"
 GOE_RAJ_navy.1.a: "To nám oběma velmi prospěje!"
 GOE_RAJ_navy.1.b: "Nemáme zájem."
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] nám poslal návrh na vytvoření námořní obchodní dohody mezi administrativami [RAJ.GetAdjective] a [ENG.GetAdjective]. \nTo umožní vzájemnou spolupráci v námořní výrobě a otevře dveře dalším obchodním dohodám v budoucnu."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] navrhuje námořní dohodu"
 GOE_RAJ_navy.10.a: "Vzájemně výhodná dohoda!"
 GOE_RAJ_navy.10.b: "Nemáme zájem."
 GOE_RAJ_navy.10.desc: "Úředníci z [RAJ.GetNameDefCap] požádali o zakoupení práv na naše moderní lodní smlouvy a žádají právo vyvinout naše křižníky z roku 1936 pro Královské indické námořnictvo. Nabízejí, že nám za smlouvy zaplatí štědře."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] žádá o práva na moderní lodní smlouvy."
 GOE_RAJ_navy.11.a: "To jsou skvělé zprávy pro Královské indické námořnictvo!"
 GOE_RAJ_navy.11.desc: "Úředníci z [ENG.GetNameDefCap] odpověděli na naši žádost a souhlasili s tím, že nám poskytnou vylepšené smlouvy na lodě, dostali jsme pět křižníků, které nyní dorazí."
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap] souhlasí s udělením moderních smluv na lodě!."
 GOE_RAJ_navy.12.a: "To je škoda."
 GOE_RAJ_navy.12.desc: "Činitelé z [ENG.GetNameDefCap] reagovali na naši žádost a odmítli nám poskytnout vylepšené smlouvy na lodě a uvedli, že naše nabídka je pro ně příliš nízká na zvážení."
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] nabídku odmítl."
 GOE_RAJ_navy.2.a: "Perfektní."
 GOE_RAJ_navy.2.desc: "Úředníci z [FROM.GetNameDefCap] souhlasili s navrhovanou námořní dohodou a podepsali dohodu, což nám bude mít velký prospěch do budoucna."
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap] Přijímá!"
 GOE_RAJ_navy.3.a: "To je škoda."
 GOE_RAJ_navy.3.desc: "Úředníci z [FROM.GetNameDefCap] odmítli naši navrhovanou námořní smlouvu, uvádějíc, že jim to nepřináší žádný prospěch a je to zcela jednostranné."
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap] odmítá obchodní dohodu."
 GOE_RAJ_navy.4.a: "Oběť se vyplatí."
 GOE_RAJ_navy.4.b: "Za žádných okolností s tímto nesouhlasíme!"
 GOE_RAJ_navy.4.desc: "Úředníci z [RAJ.GetNameDefCap] požádali, abychom převedli jednoho z našich námořních velitelů, aby sloužil v Královském indickém námořnictvu, aby pomohl v jejich snahách o expanze a školení nových námořníků. To je nákladná záležitost, ale nabízejí vysokou platbu."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] požaduje převod námořního velitele"
 GOE_RAJ_navy.5.a: "Dokonalé"
 GOE_RAJ_navy.5.desc: "Úředníci z [FROM.GetNameDefCap] souhlasili s tím, že pošlou jednoho ze svých velitelů do [RAJ.GetNameDefCap], aby pomohli v naší námořní expanze."
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] Přijímá!"
 GOE_RAJ_navy.6.a: "To je škoda."
 GOE_RAJ_navy.6.desc: "Úředníci z [FROM.GetNameDefCap] odmítli poslat jednoho ze svých velitelů do [RAJ.GetNameDefCap] a trvají na tom, abychom místo toho vycvičili své vlastní velitele."
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] odmítl nabídku."
 GOE_RAJ_navy.7.a: "Není to jako bychom je stejně používali!"
 GOE_RAJ_navy.7.b: "Nemáme zájem."
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] požádal o koupi našich starých vyřazených lodí, které jsou momentálně mimo použití, ale [FROM.GetLeader] trvá na tom, že [FROM.GetNameDefCap] je může využít. Nabízejí značnou platbu."
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap] žádá o koupi našich vyřazených lodí"
 GOE_RAJ_navy.8.a: "To jsou skvělé zprávy pro Královské indické námořnictvo!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] přijal naši žádost o koupi jejich vyřazených lodí, měly by brzy dorazit do Indie."
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap] akceptuje naši obchodní nabídku!"
 GOE_RAJ_navy.9.a: "To je škoda."
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] odmítl naši nabídku na koupi jejich lodí a nyní musíme najít alternativu pro rozšíření našeho námořnictva."
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] odmítl nabídku."
 GOE_RAJ_news.1.a: "Druhý pokus snad vyjde lépe."
 GOE_RAJ_news.1.desc: "Napětí v [RAJ.GetNonIdeologyName] stále stoupá a otázka, jak [?event_target:EIC_FORMER.GetNonIdeologyName] stabilizuje region, byla hlavním tématem parlamentních diskusí. Dnes ráno přednesl [?event_target:EIC_FORMER.GetLeader] projev, ve kterém oznámil plán vytvořit nový korporátní stát ve státě [429.GetName] s cílem podpořit ekonomický růst jak v [RAJ.GetNonIdeologyName], tak v [?event_target:EIC_FORMER.GetNonIdeologyName]. Tento stát má podle něj fungovat nezávisle na koruně, avšak ekonomicky zůstane provázaný prostřednictvím daní. Popsal jej jako „duchovního nástupce Východoindické společnosti 19. století“. \n\nPodle jeho slov to může zpočátku přinést zmatek a nestabilitu, ale postupně zavede novou ekonomickou bezpečnost a stabilitu v regionu."
 GOE_RAJ_news.1.t: "Návrat [?event_target:EIC_FORMER.GetAdjective] Východoindické společnosti"
 GOE_RAJ_news.2.a: "Rádž padl."
 GOE_RAJ_news.2.desc: "Rychle rostoucí komunistické tendence v [RAJ.GetNonIdeologyName] dnes dosáhly kritického bodu – Královské indické námořnictvo se otevřeně vzbouřilo, čímž kolonialní správa ztratila veškerou zbývající autoritu. Vznikla nová Indická lidová republika pod vedením [RAJ.GetLeader]. \n\nAby se předešlo dalšímu konfliktu, [RAJ.GetLeader] již zajistil autonomii pro [PAK.GetAdjective] oblast vytvořením nezávislého státu pod vedením [PAK.GetLeader], včetně okamžitého příměří."
 GOE_RAJ_news.2.t: "Vzpoura v Královském indickém námořnictvu"
 GOE_RAJ_news.3.a: "Nadějné vyhlídky."
 GOE_RAJ_news.3.desc: "Rozhodnutí reformovat Východoindickou společnost v [RAJ.GetNonIdeologyName] mělo stabilizovat klesající [RAJ.GetAdjective] ekonomiku. Po několika letech je tento krok považován za úspěšný, a tak [?event_target:EIC_FORMER.GetAdjective] vláda oznámila, že zbývající území pod správou Ráje bude okamžitě převedeno pod správu [RAJ.GetNameDefCap]. Koloniální administrativa končí – [RAJ.GetNameDefCap] nyní spravuje celý subkontinent."
 GOE_RAJ_news.3.t: "Poslední hřebíček do rakve Rádže"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Můžeme očekávat, že nestabilita bude pokračovat, dokud nezískáme nezávislost"
 GOE_RAJ_partition.10.a: "Nemáme čas"
 GOE_RAJ_partition.10.b: "Musíme tomu udělat konec"
 GOE_RAJ_partition.10.desc: "Na indickém subkontinentu vypukla válka. Možná by bylo rozumné zasáhnout, protože jsme měli značný vliv na obě země a ukončit tento šílenství."
 GOE_RAJ_partition.10.t: "Válka na indickém subkontinentu"
 GOE_RAJ_partition.11.desc: "Po mnoho let byla [RAJ.GetNameDef] spravována převážně muži z koruny, ale s rostoucími požadavky na samosprávu je nezbytné vytvořit nový indický parlament. Ten umožní domácím vůdcům podílet se na řízení země, přičemž nadále zohlední zájmy Impéria. Musíme však rozhodnout, kdo by měl tuto novou vládu vést."
 GOE_RAJ_partition.2.a: "Policie musí ustoupit."
 GOE_RAJ_partition.2.b: "Rozprášit dav."
 GOE_RAJ_partition.2.desc: "Protesty proti [ENG.GetAdjective] vládě vypukly v [?unrest_target_state.GetName], kde místní orgány hlásí narůstající násilné střety mezi demonstranty a úřady."
 GOE_RAJ_partition.2.t: "Široké protesty v [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.a: "Nasadit národní gardu"
 GOE_RAJ_partition.3.b: "Snažte se vyjednávat s agitátory"
 GOE_RAJ_partition.3.desc: "Napětí v [?unrest_target_state.GetName] dosáhlo kritické úrovně, neboť místní policie bojuje s čím dál tím neklidnějšími davy. Továrny spojené s vládou se staly klíčovými cíli pro agitátory, čelící častým činům sabotáže uprostřed narůstajícího neklidu."
 GOE_RAJ_partition.3.t: "Nepokoje v [?unrest_target_state.GetName]"
 GOE_RAJ_partition.4.a: "Je to naše chyba?"
 GOE_RAJ_partition.4.b: "Kampaň za snížení napětí"
 GOE_RAJ_partition.4.c: "Uvěznit agitátory"
 GOE_RAJ_partition.4.desc: "Jak se tlak na nezávislost zesiluje, objevuje se hluboký a rostoucí rozpor. Hindové, odhodlaní zachovat jednotnou Indii, se stále více dostávají do konfliktu s muslimy, kteří se obávají marginalizace v hinduistickém státu a volají po vytvoření samostatné vlasti. Tato narůstající napětí zapálilo násilné střety mezi extremistickými frakcemi obou komunit, což vážně ohrožuje stabilitu země."
 GOE_RAJ_partition.4.t: "Náboženské násilí"
 GOE_RAJ_partition.5.a: "Situace se vyvíjí ..."
 GOE_RAJ_partition.5.b: "Zvyšte úsilí o policejní dozor"
 GOE_RAJ_partition.5.desc: "Jak hlasy muslimů v [GetRajName] stále častěji volají po samostatné vlasti oddělené od Indie, hinduističtí nacionalisté vyšli do ulic, aby čelili protestním akcím rostoucího vlivu muslimů v zemi, což často vede k násilným střetům."
 GOE_RAJ_partition.5.t: "Srážky mezi hinduisty a muslimy"
 GOE_RAJ_partition.6.a: "Všichni, ať patříme k jakémukoliv náboženství, jsme stejně dětmi Indie."
 GOE_RAJ_partition.6.desc: "Před dlouhými lety jsme si učinili slib osudu a nyní přichází čas, kdy splníme náš slib, ne zcela nebo v plném rozsahu, ale velmi významně. O půlnoci, když svět spí, Indie se probudí k životu a svobodě. Přichází okamžik, který se v historii objevuje jen zřídka, kdy vystoupíme ze starého do nového, kdy jedna epocha končí a duše národa, dlouho potlačovaná, najde vyjádření."
 GOE_RAJ_partition.6.t: "Setkání s osudem"
 GOE_RAJ_partition.7.a: "Nehru je jasná volba"
 GOE_RAJ_partition.7.b: "Muže, který tak mnoho obětoval, Gándhí"
 GOE_RAJ_partition.7.c: "Jinnah si zaslouží šanci"
 GOE_RAJ_partition.7.d: "Louisi Mountbattene, stále potřebujeme jejich pomoc"
 GOE_RAJ_partition.7.desc: "Když naše národ uzavírá jednu kapitolu dominovanou podrobením, nová kapitola seberealizace se otevírá"
 GOE_RAJ_partition.7.t: "Otázka vedení"
 GOE_RAJ_partition.8.a: "Co mohl vidět v temné propasti?"
 GOE_RAJ_partition.8.desc: "Muž identifikovaný jako Nathuram Godse se pokusil o atentát na Mahátmu Gándhího během modlitebního setkání několika náboženství, ale byl zadržen členy prezidentovy ochrany ještě předtím, než byl schopen vystřelit.\nGándhí je potvrzen jako bezpečný a byl převezen do bezpečné oblasti; mluvčí uvedli, že byl touto zkušeností otřesen a zdá se, že vstoupil do hluboké úvahy o budoucím stavu světa a svém místě v něm."
 GOE_RAJ_partition.8.t: "Gandhi přežívá pokus o atentát."
 GOE_RAJ_partition.9.a: "Máme pouze omezený čas"
 GOE_RAJ_partition.9.desc: "[ENG.GetName] vyjádřil hluboké obavy ohledně nepřátelství na indickém subkontinentu. Jeho vláda nám jasně dala najevo, že není ochotna vidět, jak se obě země zapletou do krvavé války, a zasáhne, pokud bude potřeba, aby to ukončila."
 GOE_RAJ_partition.9.t: "[ENG.GetName] se připravuje zapojit"
 GOE_RAJ_princely.1.a: "Mir Osman Ali Khan povede naše impérium k velikosti"
 GOE_RAJ_princely.1.b: "Mirza Khurshid Jah Bahadur je nejrozumnější volba"
 GOE_RAJ_princely.1.c: "Ahmad Yar Khan nás ochrání!"
 GOE_RAJ_princely.1.d: "Huseyn Shaheed Suhrawardy nás povede do budoucnosti!"
 GOE_RAJ_princely.1.desc: "Historická říše Babur byla rozlehlá a benevolentní a vládla subkontinentu po mnoho století. Před námi je mnoho práce, abychom dostáli tomuto odkazu. Ačkoli mnoho z rodu Gurkani přežilo, jen jeden nás může dovést ke slávě."
 GOE_RAJ_princely.1.t: "Vyberte prince, aby vedl [ROOT.GetNameDef]"
 GOE_RAJ_princely.2.a: "Huseyn Shaheed Suhrawardy nás povede do budoucnosti!"
 GOE_RAJ_princely.2.b: "Maharaja Hari Singh má vůli lidu!"
 GOE_RAJ_princely.2.c: "Bodh Chandra Singh je náš největší stratég!"
 GOE_RAJ_princely.2.d: "Žádný z nich není dost dobrý."
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.t: "Vyberte prince, aby vedl [ROOT.GetNameDef]"
 GOE_RAJ_princely.3.a: "Umed Singh má schopnost s lidmi."
 GOE_RAJ_princely.3.b: "Pratap Singh Rao Gaekwad je zjevná volba!"
 GOE_RAJ_princely.3.c: "Maharaja Jayachamarajendra Wadiyar je nejlepší."
 GOE_RAJ_princely.3.d: "Možná bychom měli přehodnotit první seznam."
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.t: "Vyberte prince, který povede [ROOT.GetNameDef]."
 GOE_RAJ_transfered_commander_tt: "Přenesen na [RAJ.GetNameDefCap]"
 GOE_RAJ.1.a: "Skvělý nápad"
 GOE_RAJ.1.b: "To by bylo příliš agresivní."
 GOE_RAJ.1.desc: "Náš subjekt [FROM.GetNameDef] si všiml příležitosti rozšířit naši moc na indickém subkontinentu podrobením [BHU.GetAdjective] poustevnického království. To by mohlo otevřít bránu do vnitřní Asie."
 GOE_RAJ.1.t: "[FROM.GetName] žádá o povolení k invazi do [BHU.GetName]."
 GOE_RAJ.10.a: "Bojíme se"
 GOE_RAJ.10.b: "Musíme porušit naši přísahu"
 GOE_RAJ.10.desc: "Subhas Chandra Bose zahájil svou revoluci. Přicestoval telegram, který uvádí, že pokud máme v úmyslu ctít svůj slib, teď je ten pravý čas. \nTo má šanci zcela vyřadit hlavního protivníka v asijské sféře."
 GOE_RAJ.10.t: "[FROM.GetName] vyzývá [JAP.GetName], aby splnil svůj slib."
 GOE_RAJ.11.a: "Krev a svoboda!"
 GOE_RAJ.11.desc: "[FROM.GetName] se plně mobilizuje a je připraven nám pomoci v našem boji"
 GOE_RAJ.11.t: "[FROM.GetName] ctí svůj slib"
 GOE_RAJ.12.a: "Slibomilci!"
 GOE_RAJ.12.desc: "Žádný [FROM.GetAdjective] voják není připraven nám pomoci. Slíbená pomoc není nikde na obzoru a Tokio mlčí. Můžeme pouze předpokládat, že jsme sami."
 GOE_RAJ.12.t: "[FROM.GetName] porušuje svůj slib"
 GOE_RAJ.13.a: "Předat je"
 GOE_RAJ.13.b: "Opravu to potřebujeme"
 GOE_RAJ.13.desc: "Vláda Azad Hind by mohla využít dedikovaný hlavní město pro administrativní účely, které je daleko od fronty, dokud nebude jejich vítězství zpečetěno.\nNedávno dobyté Andamanské ostrovy by k tomu mohly být ideální."
 GOE_RAJ.13.t: "Předáme Andamanské ostrovy [GetRajName]?"
 GOE_RAJ.14.a: "Skvělé"
 GOE_RAJ.14.desc: "[JAP.GetAdjective] úspěšně naplnil Andamanské ostrovy. Rozhodli se přenést jeho kontrolu na nás, abychom tam mohli vytvořit řádnou vládu."
 GOE_RAJ.14.t: "[JAP.GetName] předává Andamany"
 GOE_RAJ.14.tt: "Můžeme převést náš hlavní město na Andamany splněním §Y$RAJ_shaheed_and_swara$j§! zaměření."
 GOE_RAJ.15.a: "Co plánují?"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap] nás informoval, že mají v úmyslu udržet přístav Aden pod svou kontrolou, navzdory dřívějším plánům předat jeho kontrolu koruně.\nJak se dalo očekávat, vyvolalo to výrazný rozruch v parlamentu, zejména od Winstona Churchilla, ale v tuto chvíli nejsou plánovány žádné disciplinární kroky."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] si zachovává kontrolu nad [992.GetName]"
 GOE_RAJ.16.a: "Méně administrativního zatížení."
 GOE_RAJ.16.desc: "Jak bylo plánováno podle zákona o indické vládě z roku 1935, [GetRajAdjective] administrativa předala administrativní odpovědnosti [992.GetName] nám."
 GOE_RAJ.16.t: "[FROM.GetNameDefCap] předává [992.GetName]"
 GOE_RAJ.17.a: "Nabídnout [TIB.GetName] záruky"
 GOE_RAJ.17.b: "Nemůžeme si dovolit otevřít další frontu."
 GOE_RAJ.17.desc: "V agresivním kroku [RAJ.GetName] se postavilo na hranici s [TIB.GetName] a prohlásilo, že jejich úmyslem je prodloužit svou bezpečnostní zónu k ochraně své domoviny. To zásadně odporuje našim zájmům v regionu."
 GOE_RAJ.17.t: "[RAJ.GetName] se obrací proti [TIB.GetName]"
 GOE_RAJ.18.a: "Budou to muset vzít silou."
 GOE_RAJ.18.b: "Nemůžeme si dovolit válku tak daleko od domova"
 GOE_RAJ.18.desc: "Jak [RAJ.GetNameDefCap] shazuje jho své minulosti, [RAJ.GetLeader] se stal dostatečně odvážným, aby požadoval navrácení našich koloniálních majetků v této oblasti. Spojení subkontinentu do jednoho silného státu se zdá být nesmírně důležité pro novou zemi."
 GOE_RAJ.18.t: "[RAJ.GetLeader] požaduje návrat koloniálních držení"
 GOE_RAJ.19.a: "Pak to budeme muset vzít silou."
 GOE_RAJ.19.desc: "Vláda [FROM.GetAdjective] tvrdohlavě odmítla předat právoplatnou [GetRajAdjective] půdu, navzdory opakovaným varováním, že status quo je nepřijatelný"
 GOE_RAJ.19.t: "[FROM.GetName] odmítá předat kolonie"
 GOE_RAJ.2.a: "Skvělé"
 GOE_RAJ.2.desc: "[FROM.GetName] schválil naši žádost o územní rozšíření. Mělo by být jen málo odporu, který by nám stál v cestě."
 GOE_RAJ.2.t: "[FROM.GetName] schvaluje"
 GOE_RAJ.20.a: "Spravedlnost je napravena"
 GOE_RAJ.20.desc: "[FROM.GetName] s neochotou přijal naše požadavky. Jasně dávají najevo, že tento typ drsné politiky dlouho nevydrží a je to pouze malé odškodnění."
 GOE_RAJ.20.t: "[FROM.GetName] předává kolonie"
 GOE_RAJ.21.a: "Nabídněte jim mír"
 GOE_RAJ.21.b: "Imperialisté nemohou mít mír"
 GOE_RAJ.21.desc: "Starý režim pod jhem imperialistické Británie kapituloval a jeho vláda uprchla ze země. Když upevňujeme kontrolu nad subkontinentem, musíme se rozhodnout, jak se vypořádat s našimi starými vládcem."
 GOE_RAJ.21.t: "Řetěz, který se přetrhl"
 GOE_RAJ.22.a: "Žádný kompromis"
 GOE_RAJ.22.b: "Východ padl"
 GOE_RAJ.22.desc: "Frantic telegram od lorda Linlithgowa nás informoval, že rebelové vedení [RAJ.GetLeader] převzali kontrolu nad zemí.\nLinlithgow se blíží do země s nabídkou bílé míru od [RAJ.GetLeader], pokud vzdáme všechny nároky na Indii."
 GOE_RAJ.22.t: "Britský Raj padl"
 GOE_RAJ.23.a: "Ať je to tak."
 GOE_RAJ.23.desc: "[ENG.GetName] odmítl naši nabídku na mír. Je to záměr [ENG.GetAdjective] pokračovat ve válce, dokud nebude jejich perla opět získána."
 GOE_RAJ.23.t: "[ENG.GetName] odmítá nabídku na mír."
 GOE_RAJ.24.a: "Byla prolita krev"
 GOE_RAJ.24.desc: "[ENG.GetName] s neochotou přijal naši nabídku na mír. [GetRajName] je svobodný vytvořit si vlastní osud"
 GOE_RAJ.24.t: "[ENG.GetName] přijímá mírovou nabídku."
 GOE_RAJ.25.a: "Podepište mír"
 GOE_RAJ.25.b: "Ještě jsme neskončili"
 GOE_RAJ.25.desc: "[RAJ.GetAdjective] podepsal mír se svými bývalými overlordy, konečně získávajíc plnou nezávislost od císařské vlády. Nyní máme možnost udělat totéž a odcházet s velkým morálním vítězstvím v tomto procesu."
 GOE_RAJ.25.t: "[RAJ.GetName] Bílý mír s [ENG.GetName]"
 GOE_RAJ.26.a: "Skvělé!"
 GOE_RAJ.26.desc: "Úspěšně jsme osvobodili našeho vůdce z vězení. Velký přínos, který přinese strukturu naší kauze."
 GOE_RAJ.26.t: "Subhas Chandra Bose propuštěn z vězení"
 GOE_RAJ.27.a: "Ne, válka musí pokračovat"
 GOE_RAJ.27.b: "Zní to jako dohoda"
 GOE_RAJ.27.desc: "Poté, co se osvobodili z okovů svých utlačovatelů, si [RAJ.GetNameDefCap] již nepřeje, aby naše země vedly zbytečnou válku."
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] si přeje bílý mír"
 GOE_RAJ.28.a: "Hrozivý"
 GOE_RAJ.28.desc: "[FROM.GetName] odmítl naši snahu o vystoupení z konfliktu. Bude to náš pád, nebo jejich? "
 GOE_RAJ.28.t: "[FROM.GetName] odmítá podepsat bílý mír"
 GOE_RAJ.29.a: "Victor Hope nahradí hraběte"
 GOE_RAJ.29.b: "Udržujte Freeman-Freeman"
 GOE_RAJ.29.desc: "Jak se blíží konec mandátu Freemana-Freemana Thomase jako vicekrále Indie, musíme se rozhodnout, zda jej chceme nahradit vhodným kandidátem, nebo zda chceme prodloužit mandát markýze z Willingdonu."
 GOE_RAJ.29.t: "Nový viceroy pro [RAJ.GetName]"
 GOE_RAJ.3.a: "Je to hanba"
 GOE_RAJ.3.desc: "[FROM.GetName] odmítl naše žádosti o územní rozšíření a uvedl, že není v zájmu Koruny destabilizovat subkontinent v tuto chvíli."
 GOE_RAJ.3.t: "[FROM.GetName] Odmítá"
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§! zůstane dočasně pod naším kontrolou, zatímco jim dovolíme vyřešit jejich administrativu. Ale nakonec se osvobodí."
 GOE_RAJ.30.a: "Konečně budeme svobodní."
 GOE_RAJ.30.b: "Ne, tady se nám líbí"
 GOE_RAJ.30.desc: "Po staletích vlády [ENG.GetAdjective] správy konečně odchází z Indie. Úředníci balí svá pracoviště, koloniální správci píší své poslední zprávy a unie vlajka je stažena z vládních budov. Přechod je však daleko od hladkého; otázky ohledně hranic a vojenské kontroly zůstávají nevyřešeny, což způsobuje zpoždění v konečné nezávislosti."
 GOE_RAJ.30.t: "Britská správa RAJ padá"
 GOE_RAJ.31.a_tt: "Vytvoří se Východoindická společnost, která převezme části Indie"
 GOE_RAJ.31.a: "Musíme"
 GOE_RAJ.31.b: "Nikdy"
 GOE_RAJ.31.desc: "Jak se [RAJ.GetName] snaží zotavit z Velké deprese, jeho cenová kontrola se zdá destabilizovat zemi. Přiřazení rupie k libře nese riziko, že obě naše země upadnou do ekonomického chaosu.\nKonglomerát soukromých jednotlivců se na nás obrátil s návrhem rozdělit Raj na dvě části, čímž se uleví finančnímu zatížení státu. Jedna část pod soukromou kontrolou a jedna stále pod kontrolou koruny.\nNedělat nic může znamenat ještě horší výsledek."
 GOE_RAJ.31.t: "Ceny chaosu v [RAJ.GetName]"
 GOE_RAJ.32.a: "Předávejte to"
 GOE_RAJ.32.b_tt: "Udržíme kontrolu nad §Yprovincí Aden§!, což nám umožní dokončit §Yobchodní přístav§! zaměření"
 GOE_RAJ.32.b: "Nech to"
 GOE_RAJ.32.desc: "Podle plánu [ENG.GetAdjective] vlády máme předat provincii Aden, ale pravděpodobně bychom mohli tlačit, abychom si ji udrželi, pokud si to přejeme."
 GOE_RAJ.32.t: "Otázka Adenu"
 GOE_RAJ.33.a: "Tohle se nepodaří"
 GOE_RAJ.33.b_tt: "Ztráta kontroly nad Gudžarátem a Dillí donutí k bílé míru."
 GOE_RAJ.33.b: "Máme jiné starosti"
 GOE_RAJ.33.c: "K vítězství!"
 GOE_RAJ.33.desc: "Skupina, která se prohlašuje za právoplatné dědice dávno zaniklé říše, vyhlásila válku za nezávislost na dalekém severozápadě a shromažďuje nespokojené frakce pod svým praporem. I když většina Indie zůstává pod kontrolou, tato vzpoura ohrožuje stabilitu. Bude to jen poznámka v historii nebo návrat říše?"
 GOE_RAJ.33.t: " povstání na severozápadní Indii!"
 GOE_RAJ.34.a: "Katastrofa!"
 GOE_RAJ.34.desc: "Katastrofa v [UK_INDIA.GetName]! Místní správa se zhroutila kvůli prodloužené válce na západě. Aby udrželi kontrolu nad zemí, nabídli rebelům územní kompromis. Tyto rebely nemusíme uznávat, ale prozatím je válka ztracená."
 GOE_RAJ.34.t: "[UK_INDIA.GetName] Administrativa se zhroutila"
 GOE_RAJ.35.a: "To bylo neočekávané"
 GOE_RAJ.35.desc: "Bez výstřelu je Raj pryč. Zpevnil jsme kontrolu nad Indií a Jeho Veličenstvo, unavené břemeny říše, se rozhodlo nezasahovat."
 GOE_RAJ.35.t: "[ENG.GetName] nás nechá jít"
 GOE_RAJ.37.a: "Je možné, že pouze blafují?"
 GOE_RAJ.37.desc: "Naše nejnovější okupační politika podle očekávání vedla k nárůstu odbojové činnosti. Zdá se, že to upoutalo pozornost vlády Jeho Veličenstva. Přišel ostře formulovaný dopis, který dává jasně najevo, že Londýn neschvaluje náš bezohledný přístup k vládnutí. Zpráva je plná pečlivě volených slov, ze kterých však přesto vyzařuje hrozba. Bez okolků se nám doporučuje, abychom přehodnotili svůj postoj, abychom se nedočkali násilné asistence při obnovování pořádku způsobem, který bychom nemuseli ocenit."
 GOE_RAJ.37.t: "Varování z Whitehallu"
 GOE_RAJ.38.a: "Prozatím si budeme hrát na hodné."
 GOE_RAJ.38.desc: "Zdá se, že [ENG.GetAdjective] vláda už má dost našeho přístupu k místní správě. Britské síly dorazily v hojném počtu pod záminkou stabilizačních operací.. Sítě odboje byly vykořeněny, nepohodlné živly zpacifikovány a náš vlastní vliv byl elegantně odstaven na vedlejší kolej.\nVelká Británie trvá na tom, že to vše je dočasné, že se jedná o nezbytnou intervenci na ochranu celistvosti regionu. Poselství je však jasné: oni zde vládnou, a pokud chceme vládnout, musíme tak dělat za jejich podmínek."
 GOE_RAJ.38.t: "Impérium vrací úder"
 GOE_RAJ.39.a_tt: "Jakmile převezmeme moc, budeme povinni do §Y6 měsíců§! zvýšit bezpečnost na pracovištích. Pokud tak neučiníme, odbory se rozhněvají. Zvýšená bezpečnost práce přináší: "
 GOE_RAJ.39.a: "Zaručme bezpečnost pracujících"
 GOE_RAJ.39.b_tt: "Jakmile převezmeme moc, budeme povinni do §Y6 měsíců§! garantovat minimální mzdu. Pokud tak neučiníme, odbory se rozhněvají. Minimální mzda přináší: "
 GOE_RAJ.39.b: "Zaručme minimální mzdu"
 GOE_RAJ.39.c_tt: "Budeme se s nimi moci znovu setkat až po dokončení §Y$RAJ_royal_indian_navy_mutiny$§!"
 GOE_RAJ.39.c: "Ukončeme jednání" 
 GOE_RAJ.39.desc: "V temném sklepě, daleko od zraku vlády, se s námi odboroví předáci setkali. Mají vliv na zemědělce, dělníky i rybáře – na obyčejný lid. Jsou ochotni nás podpořit při svržení současné vlády, ale požadují určité ústupky výměnou za svou pomoc..."
 GOE_RAJ.39.t: "Vyjednávání s odbory"
 GOE_RAJ.4.a: "Nepřijatelné podmínky"
 GOE_RAJ.4.b: "Musíme se složit"
 GOE_RAJ.4.desc: "Jak se bezpečnostní situace na kontinentu rychle zhoršuje, [FROM.GetNameDef] požadoval, aby se naše království pevně integrovalo do jejich sféry vlivu. [FROM.GetAdjective] vláda zdůraznila, že bychom si uchovali určitou nezávislost, ale že již nemůže akceptovat potenciální bezpečnostní rizika pro stát."
 GOE_RAJ.4.t: "[FROM.GetName] požaduje podrobení"
 GOE_RAJ.40.a: "Jak se opovažují?"
 GOE_RAJ.40.desc: "Indické jednotky vstoupily do sporného území poblíž [986.GetName]. V kopcích a na pláních severně od Dillí dochází k přestřelkám. Tvrdí, že země náleží revoluci podle historického práva. Premiér v rozhlasovém projevu označil Pákistán za přežitek koloniálního rozdělení. Napětí roste a střet se zdá být na spadnutí."
 GOE_RAJ.40.t: "Pohraniční střet severně od Dillí"
 GOE_RAJ.41.a: "Revoluce postupuje vpřed."
 GOE_RAJ.41.b: "Hořká porážka."
 GOE_RAJ.41.desc: "Indické jednotky obsadily pohraniční území. Pákistánské síly se po těžkých bojích stáhly a nad regionem teď vlají komunistické prapory. Indické vysílání označuje událost za vítězství lidu."
 GOE_RAJ.41.t: "[RAJ.GetName] obsazuje [986.GetName]"
 GOE_RAJ.42.a: "Jak se opovažují?"
 GOE_RAJ.42.desc: "Indické jednotky překročily hranici do sporného území poblíž [431.GetName]. Na pláních severně od Kalkaty propukly přestřelky. Tvrdí, že oblast náleží revoluci na základě historických nároků. Premiér ve svém rozhlasovém projevu označil Pákistán za přežitek koloniálního dělení. Napětí roste a střet je na spadnutí."
 GOE_RAJ.42.t: "Pohraniční střet v [431.GetName]"
 GOE_RAJ.43.a: "Revoluce postupuje vpřed."
 GOE_RAJ.43.b: "Hořká porážka."
 GOE_RAJ.43.desc: "Indické jednotky obsadily Kalkatu. Pákistánské síly se po tvrdých bojích stáhly a komunistické prapory vlají nad městem. Indická média to označují za triumf lidu."
 GOE_RAJ.43.t: "[RAJ.GetName] obsazuje [431.GetName]"
 GOE_RAJ.44.a: "Jak se opovažují?"
 GOE_RAJ.44.desc: "Indické jednotky překročily hranici do sporného území poblíž [433.GetName]. Zmocnily se i Tádž Mahalu. Tvrdí, že oblast náleží revoluci na základě historických nároků. Premiér ve svém rozhlasovém projevu označil Pákistán za přežitek koloniálního dělení. Napětí narůstá a střet se zdá nevyhnutelný."
 GOE_RAJ.44.t: "Pohraniční střet v [433.GetName]"
 GOE_RAJ.45.a: "Revoluce postupuje vpřed."
 GOE_RAJ.45.b: "Hořká porážka."
 GOE_RAJ.45.desc: "Indické jednotky obsadily [433.GetName]. Pákistánské síly se po tvrdých bojích stáhly a oblast nyní ovládají komunistické síly. Indická média to vychvalují jako vítězství revoluce."
 GOE_RAJ.45.t: "[RAJ.GetName] obsazuje [433.GetName]"
 GOE_RAJ.46.a: "Vyžeňme rudé!"
 GOE_RAJ.46.b: "Nezvládneme ten tlak"
 GOE_RAJ.46.c: "Už kráčíme cestou komunismu!"
 GOE_RAJ.46.desc: "Nepokoje na venkově přerostly v otevřenou vzpouru. Komunističtí agitátoři, kteří dosud působili v utajení, vyzvali lid k ozbrojenému odporu. Venkované se obrátili proti svým statkářům a nad radnicemi vlají prapory s kladivem a srpem.\n\nVše nasvědčuje tomu, že v tom má prsty [FROM.GetName] — vídat zde jejich hesla i jejich zbraně.\n\nZačíná nový boj o duši našeho národa."
 GOE_RAJ.46.t: "Lidové povstání"
 GOE_RAJ.47.a: "Budeme je pečlivě sledovat."
 GOE_RAJ.47.desc: "Indická lidová republika začala rozšiřovat svůj ideologický dosah za své hranice.\n\nV posledních týdnech sílí v našem politickém prostředí hlasy podporující Indii. Tisk chválí jejich model decentralizovaného socialismu, odpor vůči zahraničnímu vlivu i údajné úspěchy při přeměně postkoloniálního státu.\n\nZda jde o koordinovanou snahu [From.GetNameDef] ovlivnit naši domácí politiku, zůstává nejasné — jejich přítomnost je však citelná."
 GOE_RAJ.47.t: "Indický vliv roste"
 GOE_RAJ.48.a: "Znepokojivé."
 GOE_RAJ.48.desc: "Po sérii článků a vysílání inspirovaných [RAJ.GetNameDef] se v [This.GetAdjective] společnosti rozšiřuje podpora indického modelu agrárního socialismu. Myšlenky pozemkové reformy, samosprávy a odporu proti imperialismu oslovují jak dělníky, tak rolníky.\n\nAčkoli jde zatím o okrajové hnutí, mnozí představitelé [This.GetAdjective] se obávají, že bez rázné reakce mohou tyto nálady přerůst v masové stávky, nebo hůře — v ozbrojené povstání pod taktovkou revolučních cílů [From.GetNameDef]."
 GOE_RAJ.48.t: "Indický revoluční vliv v [This.GetNameDef]"
 GOE_RAJ.49.a: "Hořká porážka"
 GOE_RAJ.49.b: "[431.GetName] nám právem náleží."
 GOE_RAJ.49.desc: "Pákistánské jednotky udržely kontrolu nad Kalkatou. Indické síly se po tvrdých bojích stáhly a oblast zůstává v rukou Pákistánu. Indické vysílání cenzuruje zprávy o selhání, aby se zabránilo národní ostudě."
 GOE_RAJ.49.t: "[PAK.GetName] retains control over [431.GetName]"
 GOE_RAJ.5.a: "Nepřijatelné"
 GOE_RAJ.5.desc: "[FROM.GetName] odmítl naše požadavky, zdůrazňujíc, že je to nezávislé království se svými vlastními pravidly a obavami."
 GOE_RAJ.5.t: "[FROM.GetName] odmítá"
 GOE_RAJ.50.a: "Hořká porážka"
 GOE_RAJ.50.b: "[433.GetName] nám právem náleží."
 GOE_RAJ.50.desc: "Pákistánské jednotky udržely kontrolu nad [433.GetName]. Indické síly se po tvrdých bojích stáhly a oblast zůstává v rukou Pákistánu. Indické vysílání cenzuruje zprávy o selhání, aby se zabránilo národní ostudě."
 GOE_RAJ.50.t: "[PAK.GetName] retains control over [433.GetName]"
 GOE_RAJ.51.a: "Hořká porážka"
 GOE_RAJ.51.b: "[986.GetName] nám právem náleží."
 GOE_RAJ.51.desc: "Pákistánské jednotky udržely kontrolu nad pohraničím. Indické síly se po těžkých bojích stáhly a oblast zůstává v rukou Pákistánu. Indické vysílání cenzuruje zprávy o selhání, aby se zabránilo národní ostudě."
 GOE_RAJ.51.t: "[PAK.GetName] udržel kontrolu nad [986.GetName]"
 GOE_RAJ.6.a: "Skvělé!"
 GOE_RAJ.6.desc: "[FROM.GetName] akceptoval naše požadavky, čímž efektivně přeměnil svou zemi na poddaný stát."
 GOE_RAJ.6.t: "[FROM.GetName] se skládá"
 GOE_RAJ.7.a_tt: "§YBudeme povoláni jít do války proti [RAJ.GetName], když Chandra Bose spustí svou revoluci§!"
 GOE_RAJ.7.a: "Pomůžeme mu."
 GOE_RAJ.7.b: "Máme jiné plány"
 GOE_RAJ.7.desc: "Ve svých snahách získat nezávislost pro [GetRajName] se nacionalistický vůdce Chandra Bose obrátil na nás s návrhem na destabilizaci kontinentu [GetRajAdjective]. Pokud přijmeme, budeme vyzváni k pomoci s převratem imperiální okupace [GetRajAdjective], až přijde ten pravý čas."
 GOE_RAJ.7.t: "Subhas Chandra Bose navrhuje svržení [GetRajAdjective] vlády."
 GOE_RAJ.8.a: "O krok blíže k nezávislosti"
 GOE_RAJ.8.desc: "[FROM.GetName] signalizoval, že nás podpoří v našem boji za nezávislost."
 GOE_RAJ.8.t: "[FROM.GetName] souhlasí s tím, že nám pomůže"
 GOE_RAJ.9.a: "Nepotřebujeme ani pomoc."
 GOE_RAJ.9.desc: "[FROM.GetName] prohlásil, že má plány, které by byly ohroženy, kdyby se zapojili do války proti [ENG.GetAdjective], a proto se zdrží naší pomoci."
 GOE_RAJ.9.t: "[FROM.GetName] odmítá nám pomoci"
 IRQ_kurdistan_events.1.a: "Samozřejmě, že pomůžeme!"
 IRQ_kurdistan_events.1.b: "Nemáme zájem o nějakou malou revoluci v [IRQ.GetNameDefCap]."
 IRQ_kurdistan_events.1.desc: "Právě jsme obdrželi komunikaci od kurdských nacionalistů v [IRQ.GetNameDefCap], kteří žádají o pomoc pro svou revoluci."
 IRQ_kurdistan_events.1.t: "Kurdští nacionalisté se k nám obracejí o pomoc"
 IRQ_kurdistan_events.2.a: "To jsou skvělé zprávy!"
 IRQ_kurdistan_events.2.desc: "Naši kontakty v [FROM.GetNameDefCap] reagovaly na naši žádost o pomoc a souhlasily s pomocí naší věci."
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] souhlasí, že nám pomůže"
 IRQ_kurdistan_events.3.a: "Nesmíme se tímto nechávat odradit!"
 IRQ_kurdistan_events.3.desc: "Naše kontakty v [FROM.GetNameDefCap] odpověděly na naši žádost o pomoc a bohužel odmítly nám pomoci, jsme na to sami."
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap] odmítá nám pomoci"
 IRQ_kurdistan_events.4.a: "Dělníci mají pravdu."
 IRQ_kurdistan_events.4.b: "Nemůžeme podporovat socialistické praktiky!"
 IRQ_kurdistan_events.4.desc: "V důsledku našeho nedávného industrializačního úsilí vznikly různé odborové organizace. Tovární dělníci se semkli v požadavcích na spravedlivé pracovní podmínky. Můžeme je podpořit, ale politické následky nejsou zanedbatelné."
 IRQ_kurdistan_events.4.t: "Vznik odborů"
 IRQ_political_events.10.a: "Zasáhneme a obnovíme naše přátele u moci."
 IRQ_political_events.10.b: "Vydat diplomatickou protest."
 IRQ_political_events.10.desc: "Anglo-irácká smlouva byla vyjednána v roce 1930, aby mladému národu umožnila větší autonomii, přičemž je však v podstatě uvázala na naší zahraniční politiku. Nicméně vláda zrušila smlouvu a požaduje, abychom se úplně stáhli z území [FROM.GetAdjective]. Vzhledem k naší závislosti na ropě z tohoto regionu by to mohlo ohrozit naši národní bezpečnost, pokud by se vláda [FROM.GetAdjective] rozhodla přerušit naše dodávky."
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] ruší smlouvu"
 IRQ_political_events.11.a: "Vítězství pro arabský svět!"
 IRQ_political_events.11.desc: "K našemu překvapení vydala [FROM.GetAdjective] vláda nic jiného než silně formulovaný diplomatický protest našemu velvyslanci ohledně našeho stažení z anglo-irské smlouvy. Zatím to vypadá, že se nemusíme obávat žádných vážných následků od [FROM.GetAdjective]."
 IRQ_political_events.11.t: "[FROM.GetNameDef] Vydává diplomatickou protestaci"
 IRQ_political_events.12.a: "Budeme bránit naše území."
 IRQ_political_events.12.b: "To za válku nestojí."
 IRQ_political_events.12.desc: "Vláda [FROM.GetNameDef] požaduje, abychom uvolnili naše západní území, kde žije významná arabská menšina. Argumentují, že je to pro ochranu Arabů v této oblasti. Nicméně tato území také obsahují velké množství ropné infrastruktury, která by pravděpodobně prospěla jejich ekonomice. Pokud toto ultimátum odmítneme, je pravděpodobné, že se pokusí vzít země silou."
 IRQ_political_events.12.t: "[FROM.GetNameDefCap] Požaduje území"
 IRQ_political_events.13.a: "Další vítězství pro arabský svět."
 IRQ_political_events.13.desc: "Vláda [FROM.GetNameDefCap] souhlasila s přenosem území, které jsme po nich požadovali. Zatímco naše armáda byla připravena jít do války o tento region, zdá se, že jsme vyhráli bez boje."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap] souhlasí s převodem území"
 IRQ_political_events.14.a: "Pak si je vezmeme silou."
 IRQ_political_events.14.b: "Vyvolali naši bluff."
 IRQ_political_events.14.desc: "Vláda [FROM.GetNameDefCap] odmítla přenést území, které jsme po nich požadovali. Zdá se, že se budeme muset spoléhat na naše ozbrojené síly, pokud chceme osvobodit region od [FROM.GetAdjective] vlády."
 IRQ_political_events.14.t: "[FROM.GetNameDefCap] Odmítá převést území"
 IRQ_political_events.15.a: "Opravdu úleva."
 IRQ_political_events.15.desc: "Zdá se, že [FROM.GetAdjective] ozbrojené síly ustupují ze svého zvýšeného stavu připravenosti podél hranice. I když jsme byli připraveni bránit naše území, je pozitivní, že válka byla zatím odvrácena."
 IRQ_political_events.15.t: "Napětí s [FROM.GetNameDef] se zmírňuje"
 IRQ_political_events.16.a: "Odměníme je, pokud místní nebudou mít problém."
 IRQ_political_events.16.b: "Není jim možné důvěřovat."
 IRQ_political_events.16.desc: "Poté, co prokázali svou věrnost k nám tím, že odstranili [GER.GetAdjective] nakloněné úředníky ze své armády, [FROM.GetAdjective] vláda požádala o příležitost integrovat svůj sousední stát [455.GetName]. Mezi královskými rodinami obou národů již existují vazby a to by odstranilo část administrativní zátěže z našich ramen."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap] požaduje kontrolu nad [455.GetName]"
 IRQ_political_events.17.a: "To je vítaná změna."
 IRQ_political_events.17.b: "Jsme spokojeni s aktuálním uspořádáním."
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] se snaží rozšířit své odpovědnosti v rámci [FROM.GetAdjective] sféry vlivu tím, že převezme administraci [ROOT.GetNameDef]. Pokud souhlasíme, nebudeme již přímo odpovědni [FROM.GetAdjective], ale stále budeme postrádat prostředky pro nezávislé jednání na světové scéně."
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName] chce nás ovládat"
 IRQ_political_events.18.a: "Čas na oslavu!"
 IRQ_political_events.18.desc: "Dnes je radostný den pro naši zemi, jelikož oficiálně přebíráme kontrolu nad správou [455.GetName]. To představuje významný krok k sjednocení většího arabského světa pod naší vládou."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.19.a: "Hrozivý den pro [ROOT.GetNonIdeologyName] a [455.GetName]."
 IRQ_political_events.19.desc: "Vzhledem k mnoha komplikacím [FROM.GetNameDef] odmítlo náš plán převzít odpovědnost za [455.GetName]. Zdá se, že ať děláme, co děláme, [FROM.GetAdjective] nás stále považují za pohrdání a nedůvěřují nám."
 IRQ_political_events.19.t: "[FROM.GetNameDefCap] Odmítá Převod"
 IRQ_political_events.20.a: "Překvapující, to jistě."
 IRQ_political_events.20.desc: "Vláda [FROM.GetAdjective] odmítla plán předat odpovědnost za jejich národ [IRQ.GetNonIdeologyName]. I když jsme si mysleli, že je to potěší, zdá se, že raději zůstanou s ďáblem, kterého znají."
 IRQ_political_events.20.t: "Administrativa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.21.a: "Udělejte opatření pro převod, ale nejprve se poraďte s místními."
 IRQ_political_events.21.b: "Zapomínají na své místo."
 IRQ_political_events.21.desc: "Vláda [FROM.GetNameDef] požadovala naše okamžité stažení z [PAL.GetName] po nedávných vlnách násilí na tomto území. Tvrdí, že jsou lépe připraveni na správu mandátu a že náš přístup k němu škodí jejich arabským bratřím. Zatímco stažení by bylo pro naši armádu výhodné, škody na zahraniční politice by mohly být značné."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap] požaduje kontrolu nad [454.GetName]"
 IRQ_political_events.22.a: "Současné uspořádání je neudržitelné..."
 IRQ_political_events.22.b: "Máme svou vlastní agendu."
 IRQ_political_events.22.desc: "[FROM.GetAdjective] vláda plánuje stáhnout se z [ROOT.GetName] a předat správu nad ním [IRQ.GetNameDef]. Pokud okamžitě neuděláme plány na narušení procesu, budeme do několika dnů dostávat rozkazy od [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName] Plánuje převzetí"
 IRQ_political_events.23.a: "Arabská solidarita dnes zvítězila."
 IRQ_political_events.23.desc: "Pochopili, že situace byla pro jejich síly neudržitelná, [ENG.GetAdjective] vláda souhlasila s odchodem z [454.GetName] a předala autoritu nad tímto regionem nám."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.24.a: "Arabský svět dnes pláče."
 IRQ_political_events.24.b: "To nebudeme tolerovat. Naše spolupráce s [FROM.GetNameDefCap] skončila."
 IRQ_political_events.24.desc: "Vzhledem k řadě komplikací [FROM.GetNameDef] odmítl náš plán převzít odpovědnost za [454.GetName]. Přesto, že jsme nabídli možnost, která by umožnila [ENG.GetAdjective] odstoupit mírově z regionu, zvolili si pokračovat v jejich krvavé a nákladné okupaci oblasti bez ohledu na náklady."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap] Odmítá převod"
 IRQ_political_events.25.a: "Imperialistické poskoky"
 IRQ_political_events.25.desc: "[FROM.GetAdjective] vláda odmítla plán na převod odpovědnosti za jejich národ na [IRQ.GetNonIdeologyName]. I když jsme si mysleli, že je to potěší, zdá se, že se raději drží ďábla, kterého znají."
 IRQ_political_events.25.t: "Administrativa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.26.a: "Jsme silnější spolu."
 IRQ_political_events.26.b: "V tuto chvíli nemáme zájem."
 IRQ_political_events.26.c: "Nikdy se nevzdáme naší svrchovanosti!"
 IRQ_political_events.26.desc: "Diplomaté z [FROM.GetNameDef] se na nás obrátili s nabídkou členství v jejich federaci. I když by nepochybně existovaly ekonomické a bezpečnostní výhody z členství, museli bychom se vzdát velké části naší autonomie."
 IRQ_political_events.26.t: "[FROM.GetNameDefCap] Nabízí členství ve federaci"
 IRQ_political_events.27.a: "Společně jsme silnější."
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap] rozumě rozhodl o přijetí členství ve federaci. Naši státní úředníci a diplomaté připravují všechny potřebné záležitosti pro rychlý integrační proces."
 IRQ_political_events.27.t: "[FROM.GetNameDefCap] Souhlasí s členstvím ve federaci"
 IRQ_political_events.28.a: "Možná změní názor?"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap] se hloupě rozhodl odmítnout členství ve federaci. Nicméně, nezdá se, že by naznačili, že by byli proti připojení v budoucnu, kdyby jejich lidé byli více otevření."
 IRQ_political_events.28.t: "[FROM.GetNameDefCap] Odmítá členství ve federaci"
 IRQ_political_events.29.a: "Jak krátkozraké z jejich strany..."
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap] tvrdě odmítl naši nabídku na členství v konfederaci. Trvají na tom, že nikdy dobrovolně nepřijmou takové uspořádání kvůli obavám z dopadu na svou zemi."
 IRQ_political_events.29.t: "[FROM.GetNameDefCap] Odpírá federaci"
 IRQ_political_events.30.a: "Nemůžeme si dovolit další válku."
 IRQ_political_events.30.b: "Blafují."
 IRQ_political_events.30.desc: "Vláda [FROM.GetNameDef] vydala odvážný požadavek, abychom se vzdali kontroly nad Libanonem, citujíc svou povinnost chránit a sjednocovat arabské národy v regionu. I když své nároky rámují v jazyce panarabismu, je jasné, že strategická poloha a ekonomický potenciál území, včetně jeho cenných přístavů a infrastruktury, jsou ústřední pro jejich ambice. Pokud odmítneme jejich požadavky, je nepravděpodobné, že by tuto záležitost nechali v klidu."
 IRQ_political_events.30.t: "[FROM.GetNameDef] požaduje kontrolu nad [553.GetName]"
 IRQ_political_events.31.a: "Zajistěte převod, ale nejprve se poraďte s místními."
 IRQ_political_events.31.b: "Zapomínají na své místo."
 IRQ_political_events.31.desc: "Vláda [FROM.GetNameDef] požádala o naši okamžitou stažení z [PAL.GetName] po nedávných výbojích násilí v území. Argumentují, že jsou lépe schopni spravovat mandát a že naše zacházení s ním škodí jejich spoluobčanům Arábům. I když by stažení bylo pro naše vojsko výhodné, škoda na zahraniční politice by mohla být rozsáhlá."
 IRQ_political_events.31.t: "[FROM.GetNameDefCap] Požaduje kontrolu nad [553.GetName]"
 IRQ_political_events.32.a: "Současné uspořádání je neudržitelné..."
 IRQ_political_events.32.b: "Máme svůj vlastní program."
 IRQ_political_events.32.desc: "Vláda [FROM.GetAdjective] plánuje stáhnout se z [ROOT.GetName] a předat správu [IRQ.GetNameDef]. Pokud neuděláme plány na okamžité narušení tohoto procesu, začneme během několika dní dostávat rozkazy od [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName] Plánuje převzetí"
 IRQ_political_events.33.a: "Arabská solidarita dnes zvítězila."
 IRQ_political_events.33.desc: "Pochopivši, že situace byla pro jejich síly neudržitelná, [ENG.GetAdjective] vláda souhlasila s odchodem z [454.GetName] a předala autoritu nad regionem nám."
 IRQ_political_events.33.t: "[ENG.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.34.a: "Arabský svět dnes pláče."
 IRQ_political_events.34.desc: "Vzhledem k celé řadě komplikací [FROM.GetNameDef] odmítl náš plán převzít zodpovědnost za [553.GetName]. Ačkoli jsme nabídli možnost, která by umožnila [ENG.GetAdjective] silám odstoupit mírově z regionu, místo toho se rozhodli pokračovat ve své krvavé a drahé okupaci této oblasti bez ohledu na náklady."
 IRQ_political_events.34.t: "[FROM.GetNameDefCap] Odrzuje převod"
 IRQ_political_events.35.a: "Imperialistické poskoky"
 IRQ_political_events.35.desc: "Vláda [FROM.GetAdjective] odmítla plán převzít odpovědnost za svou zemi na [IRQ.GetNonIdeologyName]. Ačkoliv jsme si mysleli, že je to potěší, zdá se, že by raději zůstali se zlem, které znají."
 IRQ_political_events.35.t: "Správa [FROM.GetNameDef] Odmítá návrh"
 IRQ_political_events.40.a: "Nemáme mnoho na výběr."
 IRQ_political_events.40.b: "Rozhodně ne!"
 IRQ_political_events.40.desc: "Vláda [FROM.GetNameDef] formálně požádala o převod kontroly nad Sýrií do jejich autority. Argumentují, že Sýrie, jako nedílná součást arabského světa, by měla být sjednocena s [FROM.GetNameDef] pod jednou administrativou, aby zajistila stabilitu a prosperitu regionu. I když své požadavky rámují jako krok směrem k panarabské jednotě, postoupení Sýrie by výrazně oslabilo náš vliv na Středním východě. Odmítnutí jejich návrhu by mohlo dále napnout vztahy a potenciálně vést k eskalaci."
 IRQ_political_events.40.t: "[FROM.GetNameDefCap] žádá Sýrii"
 IRQ_political_events.41.a: "Bude se nám dařit lépe."
 IRQ_political_events.41.b: "Současné uspořádání nám vyhovuje."
 IRQ_political_events.41.desc: "V překvapivém vývoji vláda [FROM.GetNameDef] souhlasila s přenesením pravomoci nad námi na [FROM.FROM.GetNameDef]. Mnozí v naší vládě se ptají, zda tato dohoda skutečně odráží naše zájmy, nebo jsme jen využíváni jako figurka ve větší geopolitické hře. Nastal čas rozhodnout se, zda tuto transfer přijmeme, nebo se postavíme proti vnucování cizí kontroly."
 IRQ_political_events.41.t: "[FROM.GetNameDefCap] má v úmyslu nás převést"
 IRQ_political_events.42.a: "Neměli bychom tlačit na tuto záležitost."
 IRQ_political_events.42.b: "Máme jiné prostředky, jak získat zemi."
 IRQ_political_events.42.desc: "Vláda [FROM.GetNameDef] kategoricky odmítla náš návrh na převod Sýrie pod naši autoritu, odmítajíc naši vizi arabské jednoty a regionální stability. Toto odmítnutí podkopává úsilí o konsolidaci arabského světa a upírá lidem Sýrie šanci připojit se ke silnějšímu, sjednocenému státu. Otázkou nyní je, zda pokračovat v diplomatických kanálech nebo se připravit na razantnější řešení tohoto sporu."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap] Odrzuje žádost"
 IRQ_political_events.43.a: "Skvělé!"
 IRQ_political_events.43.desc: "[FROM.GetNameDef] souhlasila s naším návrhem na převod Sýrie pod naši autoritu, což je významný krok k unifikaci arabského světa. Tato historická dohoda posiluje naši pozici jako lídra v regionu a přibližuje nás k naplnění vize sjednocené a prosperující arabské národy."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap] souhlasí s žádostí"
 IRQ_political_events.50.a: "Nemáme mnoho na výběr."
 IRQ_political_events.50.b: "Rozhodně ne!"
 IRQ_political_events.50.desc: "Vláda [FROM.GetNameDef] oficiálně požádala, abychom převedli kontrolu nad Kuvajtem na jejich autoritu. Argumentují, že Kuvajt, jako nedílná součást arabského světa, by měl být sjednocen s [FROM.GetNameDef] pod jednou správou, aby byla zajištěna stabilita a prosperita pro region. Ačkoli svůj požadavek rámují jako krok směrem k panarabské jednotě, vzdání se Kuvajtu by výrazně snížilo náš vliv na Blízkém východě. Odmítnutí jejich návrhu by mohlo dále napnout vztahy a potenciálně vést k eskalaci."
 IRQ_political_events.50.t: "[FROM.GetNameDefCap] požaduje Kuvajt"
 IRQ_political_events.51.a: "Bude se nám lépe."
 IRQ_political_events.51.b: "Současný přístup nám vyhovuje."
 IRQ_political_events.51.desc: "V překvapivém vývoji vláda [FROM.GetNameDef] souhlasila s převodem pravomocí nad námi na [FROM.FROM.GetNameDef]. Mnozí v naší vládě se ptají, zda tato dohoda opravdu odráží naše zájmy, nebo zda jsme jen figurkou ve větší geopolitické hře. Nastal čas rozhodnout, zda přijmeme tento převod nebo se postavíme proti uvalení cizí kontroly."
 IRQ_political_events.51.t: "[FROM.GetNameDefCap] má v úmyslu nás převést"
 IRQ_political_events.52.a: "Neměli bychom tlačit na tuto záležitost."
 IRQ_political_events.52.b: "Máme jiné prostředky, jak získat zem."
 IRQ_political_events.52.desc: "Vláda [FROM.GetNameDef] zcela odmítla náš návrh na převod Kuvajtu pod naši autoritu, odmítajíc naši vizi arabské jednoty a regionální stability. Toto odmítnutí podkopává úsilí o konsolidaci arabského světa a upírá lidem Kuvajtu šanci připojit se k silnějšímu, jednotnému státu. Otázka nyní zní, zda pokračovat v diplomatických kanálech nebo se připravit na rozhodnější řešení tohoto sporu."
 IRQ_political_events.52.t: "[FROM.GetNameDefCap] Odmítá žádost"
 IRQ_political_events.53.a: "Skvělé!"
 IRQ_political_events.53.desc: "[FROM.GetNameDef] souhlasila s naším návrhem na převod Kuvajtu pod naši autoritu, což představuje významný krok k sjednocení arabského světa. Tato historická dohoda posiluje naši pozici jako lídra v regionu a přibližuje nás k realizaci vize sjednocené a prosperující arabské národní."
 IRQ_political_events.53.t: "[FROM.GetNameDefCap] Souhlasí s požadavkem"
 IRQ_political_events.60.a: "Velmi dobře."
 IRQ_political_events.60.b: "Těmto není možné důvěřovat."
 IRQ_political_events.60.desc: "Pod tlakem od spojenců navrhli uzurpátoři v [FROM.GetNonIdeologyName] mírové urovnání. Nabízejí obnovení regenta a obnovení naší autority výměnou za ukončení nepřátelství a zachování jejich územní integrity. I když tento návrh uznává marnost dalšího odporu, znamená to významný obrat ambicí Zlatého náměstí a může vést k nepokojům mezi jejich podporovateli."
 IRQ_political_events.60.t: "[FROM.GetNameDefCap] nabízí mír"
 IRQ_political_events.61.a: "Aspoň můžeme ukončit krveprolití."
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] souhlasila s naším návrhem na mír. Podmínky vyžadují, abychom se podřídili [FROM.GetAdjective] autoritě, což ukončí konflikt. I když je válka u konce, toto rozhodnutí může vyvolat vnitřní neklid, protože ti, kteří bojovali za svrchovanost a nezávislost, se vyrovnávají s opětovným uplatněním zahraniční kontroly nad národem."
 IRQ_political_events.61.t: "[FROM.GetNameDefCap] přijímá mírovou dohodu"
 IRQ_political_events.62.a: "Pak budeme bojovat do posledního dechu."
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap] odmítl náš návrh na mír a trvá na úplném podrobení bez ústupků. S neúspěšnými jednáními bude konflikt pokračovat, což nás postaví tváří v tvář plné síle spojeneckých sil. Cesta vpřed bude plná výzev, ale naše odhodlání po nezávislosti zůstává nezlomené."
 IRQ_political_events.62.t: "[FROM.GetNameDefCap] Odmítá mírovou dohodu"
 IRQ_political_events.70.a: "Jak může být jeden muž tak šťastný?"
 IRQ_political_events.70.desc: "Dnes dříve v Mosulu byl $IRQ_bakr_sidqi$ cílem pokusu o vraždu provedeného desátníkem Abdulláhem Al-Talafárim, když mladík vytáhl zbraň na Sidqiho a jeho pravou ruku Muhmmada Ali Jawada. V pokusu byl Jawad těžce zraněn, ale Sidqi vyvázl bez škrábnutí."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ přežil pokus o atentát"
 IRQ_political_events.71.a: "Jsme už dost legitimní."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ udělá"
 IRQ_political_events.71.c: "Potřebujeme prezidenta, ne krále!"
 IRQ_political_events.71.desc: "Mnozí v naší zemi stále nepřijímají Zlatý čtverec jako své legitimní vládce a považují nás za násilníky a nelegitimní podvodníky. Abychom tuto záležitost vyřešili, naši ministři přišli s několika řešeními. Buď ignorujeme výzvy lidu a doufáme, že se časem vytratí, nebo dosadíme Emíra z Taifu jako nového regenta pro Faisala II. Vždy však existuje možnost reformy na republiku, ačkoliv by to mohlo být mezi naší náboženskou populací velmi nepopulární..."
 IRQ_political_events.71.t: "Legitimizace naší moci"
 IRQ_political_events.72.a: "Abd Al-Ilah převezme regentství"
 IRQ_political_events.72.b: "Faisal II by měl nahradit přímo jeho!"
 IRQ_political_events.72.desc: "Přišly zprávy, že dnes ráno náš veliký král, Ghazi I, tragicky zahynul při autonehodě, zatímco řídil svůj sportovní vůz v Bagdádu. Někteří tvrdí, že to byla pouze nehoda, zatímco jiní spekulují, že to možná bylo na příkaz Nuri al-Said, kvůli královým plánům na sjednocení s Kuvajtem, ale nikdo neví jistě. Jedna věc je však jasná, někdo musí vzít pochodně a zaujmout jeho místo teď, když odešel."
 IRQ_political_events.72.t: "Smrt Ghaziho I"
 IRQ_political_events.73.a: "Abd Al-Ilah si nárokuje Hashemitské dědictví"
 IRQ_political_events.73.b: "Je nezbytné, abychom zachovali ústavní povahu naší monarchie!"
 IRQ_political_events.73.desc: "Vzhledem k nedávným pohřebním procesím za zesnulého Ghazího I. monarchistické city vzrostly, zatímco lidé truchlí. To osvětluje příležitost pro Abd Al-Ilaha, aby omezil moc premiérů, kteří dlouhodobě podkopávali naši absolutní vládu, jakožto dobrý první krok k plnému obnovení hašemitské vlády v Arábii."
 IRQ_political_events.73.t: "Vzestup podpory absolutní hashemitské vlády"
 IRQ_political_events.74.a: "Perfektní načasování."
 IRQ_political_events.74.b: "Nemůžeme si to dovolit."
 IRQ_political_events.74.desc: "Naši noví [FROM.GetAdjective] přátelé navrhli vyslání delegace ropných magnátů a průmyslových podnikatelů, aby navázali investice do rozsáhlých ropných polí. Smlouva má být zajištěna prvotním výměnným obchodem – zbraně za ropu."
 IRQ_political_events.74.t: "[FROM.GetName] zve delegaci pro obchod s ropou"
 IRQ_political_events.75.a: "Skvělé!"
 IRQ_political_events.75.desc: "Naši [FROM.GetAdjective] partneři souhlasili se zasláním delegace s cílem uzavřít počáteční výměnnou dohodu. Vyjednávání zatím probíhá dobře."
 IRQ_political_events.75.t: "Delegace přijata"
 IRQ_political_events.76.a: "Škoda."
 IRQ_political_events.76.desc: "Bohužel [FROM.GetAdjective] vláda odmítla naši nabídku směnit ropu za zbraně. Jejich ztráta je náš zisk."
 IRQ_political_events.76.t: "Delegace odmítnuta"
 IRQ_regent_turned_down_absolute_powers: "§YAbd Al-Ilah§! odmítl příležitost obnovit absolutní monarchii"
 MainInvader190: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou na ukončení nepřátelských akcí a na oplátku nám umožní přístup k obrovskému množství svých přírodních zdrojů. To by rychle ukončilo válku a dovolilo nám soustředit se na naše větší cíle. Nejen to, ale budeme v dobré pozici pokračovat v jakýchkoli budoucích válečných snahách s jejich ropnými ústupky."
 MainInvader191: "Zdá se, že [FROM.GetAdjective] diplomaté souhlasili s naší nabídkou a začali vypracovávat naše podmínky kapitulace. Znamená to, že ztratíme některé naše přírodní zdroje, ale je to mnohem výhodnější, než se stát poddanými v státě, který má [FROM.GetNameDef] plně pod kontrolou."
 MainInvader192: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupování do našeho území navzdory jejich ztrátám a navzdory našim požadavkům na mír. Jejich neochota umožnit nám ukončit válku a dát jim naše zdroje je zklamáním a nemáme jinou možnost, než pokračovat v boji."
 NotMainInvader190: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou na ukončení nepřátelských akcí. Ačkoli z toho nemáme žádný okamžitý zisk ani odměnu, válka by tím rychle skončila a my bychom se mohli soustředit na naše větší cíle."
 NotMainInvader191: "Zdá se, že [FROM.GetAdjective] diplomaté souhlasili s naší nabídkou a začali vypracovávat naše podmínky kapitulace. Doufali jsme, že by k tomu nemuselo dojít, ale vzhledem k situaci je výsledek tak dobrý, jak jen může být."
 NotMainInvader192: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupování do našeho území navzdory jejich ztrátám a navzdory našim požadavkům na mír. Jejich neochota umožnit nám ukončit válku a dát jim naše zdroje je zklamáním a nemáme jinou možnost, než pokračovat v boji."
 PER_communist_events_1_tt: "Odemkněte §Y$PER_anti_gulf_decisions_cat$§! rozhodnutí k potlačení odporu."
 PER_communist_events_3_tt: "§RMusíme zahájit razii na nesouhlas, pokud chceme zabránit kurdskému povstání a válce!§!"
 PER_communist_events_4_tt: "§RO naše státy v Perském zálivu mohou v nadcházejících měsících čelit zvýšenému odporu!§!"
 PER_communist_events.1.a: "Znepokojující vývoj."
 PER_communist_events.1.desc: "Radikálové prosazující nezávislost od nás byli v posledních dnech aktivnější. Zatím není jasné, co vyvolalo tento nárůst aktivity, ale místní úřady vyjadřují obavy ohledně vzrůstu nacionalistické a socialistické rétoriky, která se objevuje na ulicích. Pokud chceme zabránit eskalaci situace, pravděpodobně budeme muset iniciovat potlačení."
 PER_communist_events.1.t: "Radikální aktivita roste"
 PER_communist_events.10.a: "Zaútočíme, dokud máme výhodu."
 PER_communist_events.10.b: "Čas na skromnost."
 PER_communist_events.10.desc: "Jakákoliv šance na nalezení diplomatického řešení probíhající krize v Zálivu zmizela po rozhodnutí [FROM.GetNameDef] poslat námořní úkolovou skupinu, aby přerušila naši blokádu v regionu. Pokud chceme zachovat jakýkoliv prvek překvapení, měli bychom okamžitě zahájit preventivní útok. Jinak bychom asi měli zřejmě ustoupit na stupnici eskalace."
 PER_communist_events.10.t: "[FROM.GetNameDefCap] Posílá námořnictvo"
 PER_communist_events.11.a: "Jejich bezpečnost je důležitá pro naši."
 PER_communist_events.11.b: "Nebudeme obchodovat se státními tajemstvími."
 PER_communist_events.11.desc: "Vláda [FROM.GetNonIdeologyName] požádala o inženýrskou podporu při vývoji technologií proti lodím, aby mohli vyvinout odpovídající protiopatření vůči hrozbě koloniálních mocností v Perském zálivu. Zavázali se s námi sdílet jakékoliv budoucí vývoje, které učiní."
 PER_communist_events.11.t: "[FROM.GetNameDefCap] Žádá o vojenskou technologii"
 PER_communist_events.12.a: "Excelentní!"
 PER_communist_events.12.desc: "Naši inženýři s netrpělivostí očekávají příjezd důvěrného [FROM.GetAdjective] výzkumu a návrhů po rozhodnutí [FROM.GetAdjective] sdílet s námi některé vojenské technologie. To podstatně urychlí naše vlastní návrhy."
 PER_communist_events.12.t: "[FROM.GetNameDefCap] Souhlasí s převodem technologií"
 PER_communist_events.13.a: "Bez nich uspějeme."
 PER_communist_events.13.desc: "[FROM.GetAdjective] vláda odmítla naši žádost o technologii, která by nám pomohla lépe bránit Perský záliv proti vnějším námořním mocnostem. To je rána pro naše inženýry, ale mají v úmyslu pokračovat ve vývoji na vlastní pěst."
 PER_communist_events.13.t: "[FROM.GetNameDefCap] odmítá převod technologií"
 PER_communist_events.14.a: "Dobře, že dodrželi své slovo."
 PER_communist_events.14.desc: "Podle naší dohody s [FROM.GetNameDef] dodali návrh zbraně, který věří, že bude schopen vytlačit imperialisty z Perského zálivu. Zda bude návrh účinný pro naše potřeby, zatím ještě ukáže čas."
 PER_communist_events.14.t: "[FROM.GetNameDefCap] dodává návrh"
 PER_communist_events.2.a: "Znovu zdvojnásobíme naše úsilí."
 PER_communist_events.2.desc: "Úřady [FROM.GetAdjective] zorganizovaly represivní akci proti kurdským nezávislostním hnutím po celém regionu. Naši kontakty v oblasti se proto ukryly nebo utekly přes hranici do [ROOT.GetNameDef]."
 PER_communist_events.2.t: "Represivní zásah proti kurdskému hnutí za nezávislost"
 PER_communist_events.20.a: "Udělme jim autonomii."
 PER_communist_events.20.b: "Tato území musí zůstat pod naší správou."
 PER_communist_events.20.desc: "V reakci na snahy o detribalizaci a rostoucí požadavky na autonomii předložila nově vzniklá Demokratická strana Kurdistánu oficiální žádost o vytvoření samostatné socialistické republiky v rámci [SOU.GetNameDef]. Máme nyní možnost – buď si oblast ponecháme pod vlastní kontrolou, nebo vyhovíme [KUR.GetAdjective] požadavkům."
 PER_communist_events.20.t: "Požadavka autonomie od [KUR.GetAdjective] lidu"
 PER_communist_events.3.a: "Musíme zabránit této eskalaci!"
 PER_communist_events.3.desc: "Aktivita mezi kurdskými separatisty a socialisty v posledních dnech dosáhla varovné úrovně. Také existují rostoucí důkazy o tom, že zbraně jsou distribuovány po celé zemi v přípravě na povstání v nadcházejících týdnech. Pokud brzy nezasáhneme, válka se může stát nevyhnutelnou."
 PER_communist_events.3.t: "Kurdsko se vzpoura může být bezprostřední"
 PER_communist_events.4.a: "Kdo za tím stojí?"
 PER_communist_events.4.desc: "V posledních dnech došlo k výraznému nárůstu odporu proti naší okupaci území kolem hranice [PER.GetAdjective]. Ačkoli zůstává nejasné, co bylo spouštěčem, roste obava, že někdo podněcuje anti-[ROOT.GetAdjective] nálady ve snaze oslabit naši přítomnost v této oblasti."
 PER_communist_events.4.t: "Zvýšený odpor na [PER.GetAdjective] hranici"
 PER_communist_events.5.a: "Stáhneme se, pod protestem."
 PER_communist_events.5.b: "Jejich a která flotila?"
 PER_communist_events.5.desc: "Zdá se, že většina nedávného rozruchu v Perském zálivu a okolních oblastech má pravděpodobně svůj původ v [FROM.GetNameDef]. S řadou strategických vítězství v regionu na svém kontě se zdá, že se nyní cítí natolik odvážně, aby udělali svůj největší krok dosud. V přísném varování naší vládě [FROM.GetAdjective] režim požadoval náš úplný odchod z Arabského poloostrova a Perského zálivu, dokonce naznačil svou ochotu blokovat záliv, pokud nebudeme dodržovat."
 PER_communist_events.5.t: "Krize v Perském zálivu"
 PER_communist_events.6.a: "Naše práce ještě není hotová!"
 PER_communist_events.6.desc: "Navzdory velkému diplomatickému humbuku začaly síly [FROM.GetAdjective] stahovat se z regionu. To je obrovské strategické vítězství pro naši vládu a bylo to přijato mnoha lidmi po celém světě jako znak koloniálního úpadku."
 PER_communist_events.6.t: "[FROM.GetNameDefCap] Souhlasí s odchodem"
 PER_communist_events.7.a: "Pak jim předvedeme naši odhodlanost."
 PER_communist_events.7.b: "Nemůžeme si dovolit to eskalovat."
 PER_communist_events.7.desc: "Není překvapením, že tvrdohlaví hlupáci v [FROM.Capital.GetCapitalVictoryPointName] odmítli stáhnout se z kontestovaných oblastí přes Perský záliv a Arábii. Zdá se, že si myslí, že nám chybí odhodlání uskutečnit naše hrozby blokády námořních cest jako důsledek jejich činů."
 PER_communist_events.7.t: "[FROM.GetNameDefCap] Odmítá se stáhnout"
 PER_communist_events.8.a: "Připravte dělové čluny."
 PER_communist_events.8.b: "Udělali si svůj názor, vydávejte rozkazy k stažení."
 PER_communist_events.8.desc: "V jasném vyostření krize v zálivu [FROM.GetNameDef] splnil své hrozby a začal blokovat civilní nákladní a leteckou dopravu v oblasti. Kromě toho zpravodajské informace naznačují, že jejich vojenské síly zvýšily svůj stav pohotovosti v očekávání konfliktu s našimi silami."
 PER_communist_events.8.t: "[FROM.GetNameDefCap] Blokuje Perský záliv"
 PER_communist_events.9.a: "To je naučí."
 PER_communist_events.9.desc: "Zdá se, že nedávné hrdinství [FROM.GetNameDef] bylo rozbito naší neochvějnou odhodlaností bránit naše zájmy v oblasti. V poníženém proslovu [FROM.GetLeader] potvrdil jejich neochvějnou touhu udržet mír v regionu. Jejich spojenci pravděpodobně cítí šok z patrného opuštění principů [FROM.GetAdjective]."
 PER_communist_events.9.t: "[FROM.GetNameDefCap] Zmírňuje rétoriku"
 PER_fascist_events.1.a: "Loutkový Pahlavi nám vyhovuje."
 PER_fascist_events.1.b: "Nová dynastie pro nový Írán."
 PER_fascist_events.1.desc: "Imperfektni rada se sešla, aby rozhodla, kdo bude nabídnuta prestižní role šáha. Někteří prosazují obnovení dynastie Kadžarů, jiní navrhují udržet Pahlaviho na trůnu, aby zajistili legitimitu v očích lidu. Mezitím stranické loajálníci prosazují založení nové dynastie."
 PER_fascist_events.1.t: "Imperiální rada se schází"
 PER_fawzia_married: "Fawzia Fuad vdaná"
 PER_foreign_policy_events.1.a: "Boje by byly marné."
 PER_foreign_policy_events.1.b: "Ať přijdou!"
 PER_foreign_policy_events.1.desc: "Zdá se, že vláda [FROM.GetAdjective] se čím dál tím více nervózně dívá na naši diplomatickou situaci. Během minulého týdne se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a prakticky přednesl ultimátum během posledního kola jednání. \n\nBuď se připojíme k [FROM.GetNameDef] v obraně a přijmeme "
 PER_foreign_policy_events.1.t: "Tlak od [FROM.GetNameDef]"
 PER_foreign_policy_events.2.a: "Nehodláme je tlačit dál... zatím."
 PER_foreign_policy_events.2.b: "Připravte invazi do [FROM.GetNameDef]!"
 PER_foreign_policy_events.2.c: "Musíme připravit společnou invazi s [SOU.GetAdjective]"
 PER_foreign_policy_events.2.desc: "Naše pokusy vyřešit naše nevypořádané problémy s [FROM.GetNameDef] diplomaticky se zdají být neúspěšné. Když náš velvyslanec navštívil [FROM.GetLeader] na další kolo jednání, byl mu stroze řečeno, že [FROM.GetAdjective] jasně vyjádřil svou pozici a že není co dalšího probírat."
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] Odmítá"
 PER_foreign_policy_events.3.a: "Musíme zajistit Perský koridor!"
 PER_foreign_policy_events.3.b: "Budeme respektovat [PER.GetAdjective] nezávislost."
 PER_foreign_policy_events.3.desc: "Obdrželi jsme diplomatickou poznámku od [FROM.GetNameDef], která navrhuje společnou vojenskou operaci proti [PER.GetNameDef]. [FROM.GetAdjective] Velitelství potvrzuje, že tato operace nám umožní zajistit íránská ropná pole a naše dodávkové linky do [FROM.GetNameDef], a zároveň zabránit potenciálnímu postupu nepřítele z [TUR.GetNameDef] skrze [PER.GetName] směrem k ropným polím v Baku a [RAJ.GetNameDef]."
 PER_foreign_policy_events.3.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 PER_foreign_policy_events.4.a: "Začněte přípravy!"
 PER_foreign_policy_events.4.desc: "Ambasador [FROM.GetAdjective] doručil poznámku, kterou [FROM.GetNameDef] souhlasí s organizací a provedením společné vojenské operace proti [PER.GetNameDef]. Obě velitelství [ROOT.GetAdjective] a [FROM.GetAdjective] si jsou jisty, že to bude rychlá a efektivní operace proti početně a technologicky slabšímu nepříteli, která nám umožní zajistit íránská ropná pole a [FROM.GetAdjective] zásobovací trasy k [ROOT.GetNameDef], zatímco také zabrání potenciálnímu postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k ropným polím v Baku a [RAJ.GetNameDef]."
 PER_foreign_policy_events.4.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 PER_foreign_policy_events.5.a: "Vždy tak nespolehliví..."
 PER_foreign_policy_events.5.desc: "Po několika vyčerpávajících schůzkách mezi [ROOT.GetAdjective] a [FROM.GetAdjective] diplomaty se [FROM.GetNameDef] rozhodl nezapojit se do našich plánů na [PER.GetNameDef]. Sám [FROM.GetLeader] se dokonce odvážil naznačit, že tento návrh nebyl ničím jiným než pokusem ospravedlnit naše teritoriální ambice. \nZdá se, že se budeme muset vypořádat s [PER.GetNameDef] sami."
 PER_foreign_policy_events.5.t: "[FROM.GetAdjective] vláda odmítá."
 PER_imperial_events.1.a: "Souhlasíme. To je pro nejlepší."
 PER_imperial_events.1.b: "Tomu nemůžeme souhlasit."
 PER_imperial_events.1.desc: "Dnes ráno dorazila delegace z [PER.Capital.GetCapitalVictoryPointName] do [SOU.Capital.GetCapitalVictoryPointName] s nabídkou šáha [PER.GetNameDef] podepsat pakt o neútočení, aby zajistila bezpečnost našich dvou národů. Vzhledem k blízkosti [PER.GetNameDef] k našim jižním hranicím je to něco, co bychom měli vzít v úvahu."
 PER_imperial_events.1.t: "[FROM.GetNameDefCap] si přeje jednat o neagresi"
 PER_imperial_events.10.a: "Nemáme na výběr, než se jim poddat."
 PER_imperial_events.10.b: "Možná je můžeme přimět, aby za to zaplatili?"
 PER_imperial_events.10.c: "Mohou si to vzít z našich studených, mrtvých rukou."
 PER_imperial_events.10.desc: "Zpráva byla dnes přijata od šáha [PER.GetNameDef], který požaduje, abychom se vzdali našeho vlivu nad regionem Balúčistán. Podle [PER.GetAdjective] vlády toto území patří jim podle božského práva. Musíme být opatrní, pokud je provokujeme, mohou nám vyhlásit válku."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap] Požaduje území Balúčistánu"
 PER_imperial_events.100.a: "Aby se již nikdy nepokoušeli zaútočit."
 PER_imperial_events.100.desc: "Po úspěšném vytlačení invazí a zaslání je hlouběji do jejich vlastních zemí jsme mohli oslovit naše nepřátele, abychom pozvali jejich diplomaty do Teheránu k zahájení mírových jednání. Naštěstí byli otevření návrhu a po hodinách diskuze jsme se dohodli, že přestanou útočit na [PER.GetNameDef], zatímco postoupí své hraniční území jako následky."
 PER_imperial_events.100.t: "Teheránská dohoda"
 PER_imperial_events.101.a: "Tlačit je k jejich hlavnímu městu!"
 PER_imperial_events.101.desc: "Po úspěšném vypuzení dobyvatelů a jejich zatlačení hluboko do vlastních zemí jsme byli schopni oslovit naše nepřátele a pozvat jejich diplomaty do Téhéránu k zahájení mírových rozhovorů. Bohužel, nebyli otevření našim mírovým rozhovorům, a důsledkem toho válka pokračuje."
 PER_imperial_events.101.t: "Neúspěšná jednání"
 PER_imperial_events.11.a: "Skvělá práce."
 PER_imperial_events.11.desc: "Skvělé zprávy. [FROM.GetNameDefCap] učinili chytré rozhodnutí vzdát se území Balúčistánu do naší kontroly. Konečně máme oporu v oblasti Indu."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap] Souhlasí se vzdáním se Balúčistánu"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.111.a: "Náš plán fungoval!"
 PER_imperial_events.111.desc: "Po úspěšném vyhnání [SOV.GetAdjective]ů a poslání je dále zpět do jejich vlastních zemí, jsme se mohli obrátit na naše nepřátele, abychom pozvali jejich diplomaty do Teheránu, aby zahájili mírová jednání. Naštěstí byli otevření tomuto návrhu, a po hodinách diskuse jsme se dohodli, že se vzdají svých pohraničních území jako kompromis pro boj s dlouhotrvající válkou."
 PER_imperial_events.111.t: "Zajištění našich nárazníkových států"
 PER_imperial_events.112.a: "Tlačit je do jejich hlavního města!"
 PER_imperial_events.112.desc: "Po úspěšném vypuzení [SOV.GetAdjective]ů a jejich zatlačení zpět do vlastních zemí jsme byli schopni oslovit naše nepřátele a pozvat jejich diplomaty do Téhéránu k zahájení mírových rozhovorů. Bohužel, nebyli otevření našim mírovým rozhovorům, a důsledkem toho válka pokračuje."
 PER_imperial_events.112.t: "Selhané jednání"
 PER_imperial_events.12.a: "Dobře, pokud musíme."
 PER_imperial_events.12.b: "Vezmeme to násilím."
 PER_imperial_events.12.c: "To bylo všechno příliš riskantní. Zrušte vyjednávání."
 PER_imperial_events.12.desc: "Zdá se, že vláda [RAJ.GetAdjective] není ochotná uvolnit Balúčistán ze svého území bez nějaké kompenzace. Můžeme buď splnit jejich požadavky, nebo jim prostě vyhlásit válku. Volba je na vás."
 PER_imperial_events.12.t: "[FROM.GetNameDefCap] Nabízí prodej Balúčistánu"
 PER_imperial_events.120.a: "Ano, to zní dohodnutě"
 PER_imperial_events.120.b: "Rozhodně ne, tlačte na hlavní město."
 PER_imperial_events.120.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s úmyslem se vzdát a zahájit proces kapitulace. V rámci toho jsou ochotni nám umožnit okupaci jejich zemí, zatímco si zachovávají svou monarchii jako loutkového vůdce. Jak bychom měli reagovat?"
 PER_imperial_events.120.t: "[PER.GetNameDefCap] vyjednává jejich kapitulaci"
 PER_imperial_events.121.a: "To je úleva..."
 PER_imperial_events.121.desc: "Naštěstí se [ENG.GetAdjective] vláda dohodla, že nám umožní i nadále řídit [PER.GetNameDef] pod jejich bdělým okem. Doufejme, že to přinese konec krveprolití a smrti."
 PER_imperial_events.121.t: "[ENG.GetNameDefCap] přijímá náš návrh"
 PER_imperial_events.122.a: "Jsou to temné časy..."
 PER_imperial_events.122.desc: "Bohužel, [ENG.GetAdjective] vláda odmítla náš návrh na kapitulaci. To znamená, že musíme pokračovat v boji, ale pokud prohrajeme, je pravděpodobné, že se vzdáme na jejich podmínkách."
 PER_imperial_events.122.t: "[ENG.GetNameDefCap] odmítá náš návrh"
 PER_imperial_events.13.a: "Fantastické!"
 PER_imperial_events.13.desc: "Skvělé zprávy! Šáh [PER.GetNameDef] souhlasil, že nám zaplatí za převod Balúčistánu pod jejich kontrolu. Možná jsme ztratili malý kousek našeho území, ale peníze podpoří naše vlastní snahy."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] souhlasí s koupí Balúčistánu"
 PER_imperial_events.130.a: "Ano, to zní příjemně"
 PER_imperial_events.130.b: "Rozhodně ne, postupujeme na hlavní město."
 PER_imperial_events.130.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s úmyslem se vzdát a začít proces kapitulace. Jako součást toho jsou ochotni postoupit nám své severní území a umožnit jim být připojeny k naší zemi. Co bychom měli dělat?"
 PER_imperial_events.130.t: "[PER.GetNameDefCap] Vyjednává o jejich kapitulaci"
 PER_imperial_events.131.a: "To je úleva..."
 PER_imperial_events.131.desc: "Naštěstí vláda [SOU.GetAdjective] souhlasila s naším návrhem. Můžeme být bez severních území, ale alespoň jsme zabránili pokračování pochodu [SOU.GetAdjective] armády..."
 PER_imperial_events.131.t: "[SOU.GetNameDefCap] Přijímá náš návrh"
 PER_imperial_events.132.a: "Toto jsou temné časy..."
 PER_imperial_events.132.desc: "Bohužel, [SOU.GetAdjective] vláda odmítla náš návrh na kapitulaci. To znamená, že musíme pokračovat v boji, ale pokud prohrajeme, pravděpodobně se budeme muset vzdát na jejich podmínkách."
 PER_imperial_events.132.t: "[SOU.GetNameDefCap] odmítá náš návrh"
 PER_imperial_events.14.a: "Shromáždit naše vojáky!"
 PER_imperial_events.14.desc: "Obávám se, že se nám naše sázka nevyplatila, protože [PER.GetNameDef] po obdržení našeho oznámení ústy šáha oficiálně pohrozila naší zemi válkou. Jejich vojska se připravují vtrhnout do Indu a vzít si to, co chtěli, silou. To je smutný stav věcí."
 PER_imperial_events.14.t: "[FROM.GetNameDefCap] hrozí válkou"
 PER_imperial_events.140.a: "Musí se naučit lekci"
 PER_imperial_events.140.b: "Máme důležitější věci, na které bychom se měli soustředit"
 PER_imperial_events.140.desc: "[FROM.GetLeader] prohlásil, že [FROM.GetNameDef] již nebude akceptovat [ROOT.GetAdjective] nadvládu. [FROM.GetNameDefCap] si přeje udržovat dobré vztahy s [ROOT.GetNameDef], pokud to bude možné, ale [FROM.GetLeader] uvádí, že jsou připraveni uchopit zbraně a bojovat za svou nezávislost, pokud to bude nutné."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 PER_imperial_events.141.a: "Azadi! Budeme bojovat do posledního muže!"
 PER_imperial_events.141.desc: "Jak se očekávalo, [FROM.getLeader] odmítl žádost o formální nezávislost od [ROOT.GetLeader]. Jak se tento vývoj událostí předpokládal, [ROOT.GetAdjective] ozbrojené síly již zabezpečují klíčové pozice v zemi. Země je tentokrát mnohem lépe připravena."
 PER_imperial_events.141.t: "Boj pokračuje"
 PER_imperial_events.142.a: "Jho je pryč"
 PER_imperial_events.142.desc: "V poměrně překvapivém zvratu událostí [FROM.GetLeader] přijal [ROOT.GetAdjective] prohlášení o nezávislosti. Od tohoto okamžiku [FROM.GetNameDef] nemá žádný vliv na [ROOT.GetAdjective] politiku, ani vnitřní, ani vnější. Obrovský dav, slavící vedení [ROOT.GetLeader], se shromáždil na hlavním náměstí [ROOT.Capital.GetCapitalVictoryPointName]."
 PER_imperial_events.142.t: "[PER.GetAdjective] Čest obnovena"
 PER_imperial_events.15.a: "Děkuji Bohu za to."
 PER_imperial_events.15.desc: "Zdá se, že se [PER.GetNameDef] rozhodl, že snažit se vyrvat Balúčistánskou oblast od nás nestálo za riziko. Aspoň máme mír, prozatím."
 PER_imperial_events.15.t: "[FROM.GetNameDefCap] ustupuje"
 PER_imperial_events.150.a: "Situace není v náš prospěch..."
 PER_imperial_events.150.b: "Musíme pokračovat! Vyhrajeme!"
 PER_imperial_events.150.desc: "Jak válka postupovala, nebyli jsme schopni dosáhnout našich cílů v časovém rámci, který jsme si stanovili. Nedávno jsme obdrželi zprávu od [FROM.GetAdjective] vlády s požadavky na ukončení nepřátelství. Můžeme pokračovat v tlaku, nicméně musíme vzít v úvahu naše vlastní ztráty."
 PER_imperial_events.150.t: "[FROM.GetNameDefCap] požaduje bílý mír"
 PER_imperial_events.151.a: "To má být považováno za vítězství!"
 PER_imperial_events.151.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili s našimi požadavky na mír a začali odstraňovat své jednotky z našich hranic. Dlouho jsme a těžce bojovali, abychom je udrželi na uzdě, a to je den, který bychom měli slavit po mnoho let!"
 PER_imperial_events.151.t: "[FROM.GetNameDefCap] Stahuje své síly"
 PER_imperial_events.152.a: "Budou litovat, že nevyužili šanci odejít!"
 PER_imperial_events.152.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory svým ztrátám a navzdory našim požadavkům na mír. Pokud je to boj, co chtějí, pak boj dostanou."
 PER_imperial_events.152.t: "[FROM.GetNameDefCap] odmítá ustoupit"
 PER_imperial_events.153.a: "Okamžitě stáhněte všechny jednotky."
 PER_imperial_events.153.desc: "Dnes ráno jsme obdrželi sdělení od válečného kabinetu – naši spojenci, kteří vedou ofenzivu proti [PER.GetNameDef], požadují, abychom ukončili nepřátelství a podřídili se jejich mírovým jednáním. Jelikož jsme se do konfliktu zapojili kvůli podpoře [FROM.GetAdjective] vlády, nedává smysl ve válce pokračovat."
 PER_imperial_events.153.t: "[FROM.GetNameDefCap] vyzývá k míru"
 PER_imperial_events.16.a: "Tak tedy válka."
 PER_imperial_events.16.desc: "Zdá se, že [RAJ.GetAdjective] vláda kategoricky odmítla vzdát se teritorií Balúčistánu. Je na čase, abychom zůstali věrní svým přesvědčením a vyhlásili válku [RAJ.GetNameDef]!"
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] odmítá vzdát se Balúčistánu"
 PER_imperial_events.160.a: "Situace není v náš prospěch..."
 PER_imperial_events.160.b: "Musíme pokračovat! Vyhrajeme!"
 PER_imperial_events.160.desc: "Jak válka pokračovala, nebyli jsme schopni dosáhnout našich cílů v čase, který jsme si stanovili. Skutečně ti, které jsme se snažili napadnout, nás dokázali vytlačit zpět do našich vlastních zemí. Nedávno jsme obdrželi zprávy od [FROM.GetAdjective] vlády s požadavky na ukončení nepřátelství. Pokud bychom se vzdali, [PER.GetNameDef] požaduje, abychom jim postoupili naše hraniční území jako náhradu škody. Mohli bychom pokračovat dál, ale musíme vzít v úvahu naše vlastní ztráty."
 PER_imperial_events.160.t: "[FROM.GetNameDefCap] Požaduje naši kapitulaci"
 PER_imperial_events.161.a: "To by mělo být považováno za vítězství!"
 PER_imperial_events.161.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili s našimi požadavky na mír a začali stahovat své jednotky z našich hranic. Také začali vypracovávat proces postoupení svých sousedních hraničních území nám. Bojovali jsme dlouho a tvrdě, abychom je udrželi na uzdě, a to je den, který by měl být oslaven po mnoho let!"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap] Stahuje své síly"
 PER_imperial_events.162.a: "Budou litovat, že nevyužili příležitost odejít!"
 PER_imperial_events.162.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území, navzdory svým ztrátám a navzdory našim požadavkům na mír. Jejich neochota zaplatit za své přestupky je urážkou všeho, co se zde stalo. Pokud je boj to, co chtějí, pak boj budou mít."
 PER_imperial_events.162.t: "[FROM.GetNameDefCap] odmítá ustoupit"
 PER_imperial_events.170.a: "Situace není v náš prospěch..."
 PER_imperial_events.170.b: "Musíme pokračovat! Vyhrajeme!"
 PER_imperial_events.170.desc: "Jak válka pokračovala, nebyli jsme schopni dosáhnout našich cílů v čase, který jsme si stanovili. Ve skutečnosti se ti, které jsme se pokusili obsadit, podařilo nás vytlačit zpět do našich vlastních zemí. Nedávno jsme tedy obdrželi zprávu od vlády [FROM.GetAdjective] s požadavky na ukončení nepřátelství. Pokud bychom se vzdali, pravděpodobně bychom trpěli několik let, než splníme naše válečné reparace. Mohli bychom pokračovat ve vojenských akcích, ale musíme vzít v úvahu naše vlastní ztráty."
 PER_imperial_events.170.t: "[FROM.GetNameDefCap] požaduje, abychom se vzdali"
 PER_imperial_events.171.a: "To má být považováno za vítězství!"
 PER_imperial_events.171.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili s našimi požadavky na mír a začali stahovat své vojáky z našich hranic. Jejich přestupky během této války znamenají, že jsme byli schopni vymoci náhrady za invazi. Bojovali jsme dlouho a tvrdě, abychom je udrželi na uzdě, a toto je den, který bychom měli oslavovat po mnoho let!"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap] Stahuje své síly"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.180.a: "To je příznivé pro všechny."
 PER_imperial_events.180.b: "To není možnost, pokračujte ve válce."
 PER_imperial_events.180.desc: "Dnes ráno jsme obdrželi zprávy od vlády [PER.GetAdjective] s nabídkou na ukončení nepřátelství a výměnou s sebou nechat vládu jako loutku pod naším dozorem. To by přivedlo k rychlému konci války a umožnilo nám soustředit se na naše větší cíle."
 PER_imperial_events.180.t: "[FROM.GetNameDefCap] nabízí složení přísahy"
 PER_imperial_events.181.a: "Pyrrhovo vítězství, ale je to to nejlepší, co máme."
 PER_imperial_events.181.desc: "Zdá se, že [FROM.GetAdjective] souhlasili s naší nabídkou a začali vypracovávat naše podmínky kapitulace. Ačkoli to není ideální situace, ušetřili bychom tím nespočet životů tím, že se podvolíme jhu [FROM.GetNameDef]."
 PER_imperial_events.181.t: "[FROM.GetNameDefCap] souhlasí s našimi podmínkami"
 PER_imperial_events.182.a: "To je ostuda..."
 PER_imperial_events.182.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu do našeho území navzdory svým ztrátám a navzdory našim požadavkům na mír. Jejich neochotu nechat nás ukončit válku s jejich vítězstvím je zklamáním a nemáme jinou možnost než pokračovat v boji."
 PER_imperial_events.182.t: "[FROM.GetNameDefCap] odmítá naše podmínky."
 PER_imperial_events.190.a: "Tyto podmínky můžeme přijmout"
 PER_imperial_events.190.b: "To není pro nás výhodné, pokračujte ve válce."
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 PER_imperial_events.190.t: "[FROM.GetNameDefCap] Chce vyjednat podmínky kapitulace"
 PER_imperial_events.191.a: "To je to nejlepší, co můžeme udělat pro [PER.GetNameDef]"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 PER_imperial_events.191.t: "[FROM.GetNameDefCap] souhlasí s našimi podmínkami"
 PER_imperial_events.192.a: "To je škoda..."
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 PER_imperial_events.192.t: "[FROM.GetNameDefCap] Odmítá naše podmínky"
 PER_imperial_events.2.a: "Skvělé zprávy."
 PER_imperial_events.2.desc: "Dobrá zpráva! Náš diplomat se vrátil z [SOU.Capital.GetCapitalVictoryPointName] s informací, že [SOU.GetNameDef] si přeje připojit se k nám ve smlouvě o neútočení. To nám umožní pokračovat v formulování našich válečných plánů bez otravného zapojení [SOU.GetAdjective]ů."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap] Souhlasí s paktem o neútočení"
 PER_imperial_events.20.a: "Smutný den pro [PER.GetNameDef]..."
 PER_imperial_events.20.desc: "S výstřely se rozeznělo centrum Teheránu tohoto odpoledne, když, během proslovu k národu, byl Reza Šáh Pahlaví zasažen kulkou a v kritickém stavu. I přes nejlepší úsilí prvních záchranářů Šáh bohužel zemřel na svá zranění. Pachatelé se ukázali být důstojníky v [PER.GetAdjective] armádě, kteří nesouhlasili s vedením Šáha. Syn Reza Šáha Pahlavího, Mohammed Reza Pahlaví, má být uveden do funkce nového Šáha [PER.GetNameDef]. Doufejme, že jeho vláda bude méně bouřlivá."
 PER_imperial_events.20.t: "Reza Shah Pahlavi zavražděn!"
 PER_imperial_events.200.a: "Samozřejmě podepíšeme tuto dohodu o přátelství!"
 PER_imperial_events.200.b: "Nejsme příbuzní, [SSB_leader.GetLeader]: neznáme vás."
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] se obrátil na [ROOT.GetLeader] s návrhem na podpis vzájemné paktu o neútočení, čímž se otevírá možnost další spolupráce v budoucnosti. I [event_target:SSB_leader.GetAdjective] diplomati usilovně pracovali na svém návrhu, podrobně pojednávajíc o vzájemných historiích a zájmech našich dvou národů, následovaným upřímným apelem na mír mezi bratrskými národy. Vyjednávání bylo příjemné, ale rozhodnutí, zda podepsat či nikoli, nakonec závisí na nás."
 PER_imperial_events.200.t: "Saadabadský pakt"
 PER_imperial_events.201.a: "Budeš vždy drahým přítelem [ROOT.GetNameDef]."
 PER_imperial_events.201.desc: "[FROM.GetLeader] byl velmi nadšený, když mu byly předloženy naše návrhy na smlouvu o přátelství a pakt o neútočení, a neztratil čas, aby nám je poslal s jejich podpisy na naši smlouvu. S jejich souhlasem jsme o krok blíž k dosažení míru doma a míru ve světě!"
 PER_imperial_events.201.t: "[FROM.GetName] Podepisuje Saadabadský pakt"
 PER_imperial_events.202.a: "...mohli jste prostě říct 'ne'."
 PER_imperial_events.202.desc: "[FROM.GetLeader] napsal dlouhý dopis [ROOT.GetLeader], v němž je informoval, že nabídka na uzavření přátelské smlouvy a pakt o nemožnost agrese nestojí za papír a inkoust, na kterém byl vymýšlen. [FROM.GetLeader] pokračoval ve psaní, že cokoliv méně než formalizovaný spojenectví mezi [FROM.GetNameDef] a [ROOT.GetNameDef] je jen ztráta času a že by dále preferovali být osvobozeni od všech budoucích [ROOT.GetAdjective] plánů od nynějška."
 PER_imperial_events.202.t: "[FROM.GetName] odmítá Saadabadský pakt!"
 PER_imperial_events.210.a: "Postupte území..."
 PER_imperial_events.210.b: "Nikdy nám naše území nevezmou."
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] napsal dlouhý a rozvláčný dopis [ROOT.GetLeader], v němž je informoval o [event_target:SSB_leader.GetAdjective] požadavcích na to, aby některé pohraniční území byla postoupena do jejich rukou. Ačkoli je to zjevný pokus o neúctu k naší svrchovanosti, může to rovněž znamenat, že [event_target:SSB_leader.GetNameDef] vláda podnikne drastické kroky k zajištění těchto zemí, pokud odmítneme. Jak bychom měli postupovat?"
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetName] požaduje naše pohraničí!"
 PER_imperial_events.211.a: "Ti blázni..."
 PER_imperial_events.211.desc: "Dnes ráno nám [event_target:SSB_leader.GetNameDef] zaslalo zprávu, že ačkoli neradi, souhlasí s našimi požadavky a začali tím proces při převodu svého pohraničního území na nás. Málo tuší, že to bude sloužit pouze k tomu, aby nám to pomohlo v našich machinacích dál v budoucnu."
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetName] souhlasí s našimi požadavky!"
 PER_imperial_events.212.a: "Budou litovat tohoto."
 PER_imperial_events.212.desc: "Dnes ráno jsme dostali zprávu od [FROM.GetNameDef], že horlivě odmítají naše požadavky. Zatímco to představuje pouze malý problém v souvislosti s našimi plány, to jen znamená, že to území budeme muset vzít tou starou cestou."
 PER_imperial_events.212.t: "[FROM.GetName] Odmítá naše požadavky!"
 PER_imperial_events.220.a: "Mosaddegh je očividnou volbou"
 PER_imperial_events.220.b: "Možná bude Foroughi lepší volba?"
 PER_imperial_events.220.c: "Kashani posílí podporu s duchovenstvem."
 PER_imperial_events.220.desc: "V důsledku hromadné restrukturalizace [PER.GetAdjective] vlády byly vyhlášeny volby, aby lidé [PER.GetNameDef] mohli zvolit svého nového premiéra. Jak se mnozí občané sjíždějí k volebním místnostem po celém kraju, dva kandidáti vynikají. Mohammad Mosaddegh a Mohammad Ali Foroughi. Jak bude národ nakonec hlasovat?"
 PER_imperial_events.220.t: "Voľby"
 PER_imperial_events.230.a: "Nač čekat? Připravte korunovaci!"
 PER_imperial_events.230.b: "Je načase sesadit dynastii Pahlaví."
 PER_imperial_events.230.c: "Ať [SAF.GetNameDef] poskytne dynastii Pahlaví exil."
 PER_imperial_events.230.desc: "Po mnoha letech exilu v [ENG.GetNameDef] je dědičný princ dynastie Kadžárovců, Mohamed Hasan Mirza, připraven znovu usednout na trůn [PER.GetNameDef]. Vláda dynastie Pahlaví nesplnila očekávání [ENG.GetAdjective] vlády, a proto je doufáno, že návrat staré dynastie upevní zájmy Koruny v tomto strategickém regionu."
 PER_imperial_events.230.t: "Návrat dynastie Kadžárovců"
 PER_imperial_events.231.a: "Výborně. Nyní korunujme nového kadžárovského šáha."
 PER_imperial_events.231.desc: "Po důkladném uvážení byla dynastie Pahlaví zbavena moci nad [PER.GetNameDef]. Navzdory dekádám služby zemi je nyní nutné jednat v souladu se zájmy [ENG.GetAdjective] vlády. Ačkoli již nejsou součástí [PER.GetAdjective] monarchie, nadále usilují o politický vliv v zemi."
 PER_imperial_events.231.t: "Dynastie Pahlaví sesazena"
 PER_imperial_events.232.a: "Škoda, ale nyní korunujme nového kadžárovského šáha."
 PER_imperial_events.232.desc: "V rámci plánu na obnovení vlády dynastie Kadžárovců bylo rozhodnuto, že nejlepší cestou vpřed je vyhnat rodinu Pahlaví do [SAF.GetNameDef]. Tento krok si vysloužil uznání od [ENG.GetNameDef], což by nám v budoucnu mohlo zajistit větší autonomii."
 PER_imperial_events.232.t: "Dynastie Pahlaví vyhnána do [SAF.GetNameDef]"
 PER_imperial_events.233.a: "Ať žije náš nový šáh!"
 PER_imperial_events.233.desc: "Dnes ráno se v [FROM.Capital.GetCapitalVictoryPointName] uskutečnila slavnostní korunovace – Mohamed Hasan Mirza byl jmenován novým šáhem [PER.GetNameDef]. Po desetiletích vlády Pahlaví se na trůn vrací Kadžárovci. Tento krok potěšil [ENG.GetAdjective] vládu, která doufá, že tím upevní svůj vliv v oblasti."
 PER_imperial_events.233.t: "Korunovace Mohameda Hasana Mirzy"
 PER_imperial_events.3.a: "Nepochybný obrat událostí..."
 PER_imperial_events.3.desc: "Bohužel jsme nebyli úspěšní v přesvědčování [SOU.GetNameDef] k podpisu paktu o neagresi. To znamená, že si musíme dávat pozor na hrozbu ze severu, pokud budeme pokračovat v našich expanzních plánech."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap] Odrzuje naši nabídku"
 PER_imperial_events.30.a: "Jaký nádherný čas!"
 PER_imperial_events.30.desc: "Abychom oslavili založení starověké Achaimenidské říše Kýrem Velkým, šah [PER.GetNameDef] uspořádal okázalou demonstraci, aby vyzdvihl starověkou civilizaci a historii [PER.GetNonIdeologyName] a zároveň ukázal současné pokroky za jeho vlády. Velcí vůdci ze všech hlavních národů na světě jsou zváni, aby se připojili k této oslavě, ale nespokojenost se rychle šíří mezi chudými obyvateli [PER.GetNameDef], kteří se domnívají, že tato ukázka je plýtváním penězi. Nicméně všichni hosté mají nádherný čas, jedli výtečné jídlo a byli svědky významné vojenské přehlídky."
 PER_imperial_events.30.t: "Oslava Perské říše"
 PER_imperial_events.40.a: "Šáh si vezme Fawziu z Egypta"
 PER_imperial_events.40.b: "Šáh si vezme Irán Teymourtashe"
 PER_imperial_events.40.c: "Šáh si vezme Irandokht Qajar"
 PER_imperial_events.40.desc: "Ve své době, kdy se připravuje na pozdější převzetí vlády jako šáh, měl Mohammed Reza Pahlavi mnoho příležitostí hledat lásku. Existují tři ženy, které ho zaujaly, ale pouze jedna může být korunována za Šahbanu a vládnout po jeho boku jako regent [PER.GetNameDef]. Je tu Fawzia z Egypta, princezna sultána; Iran Teymourtash, první láska šáha; a Irandokht, bývalá princezna Kádžár, která se se šáhem setkala ve Švýcarsku."
 PER_imperial_events.40.t: "Výběr Šáhbánu"
 PER_imperial_events.50.a: "Děkuji bohu za to!"
 PER_imperial_events.50.desc: "V Teheránu dnes odpoledne zazněly výstřely, když byl během projevu k národu Reza Šáh Pahlaví téměř zasažen kulkou v neúspěšném pokusu o atentát. Pachatelé byli okamžitě zadrženi a ukázalo se, že jsou to důstojníci v [PER.GetAdjective] armádě, kteří nesouhlasili s vedením Šáha. Šáh tuto pokus o jeho život použil jako způsob, jak povzbudit lid, aby se připojil k jeho věci."
 PER_imperial_events.50.t: "Reza Shah Pahlavi přežil pokus o atentát!"
 PER_imperial_events.60.a: "Souhlasíme. To je pro nejlepší."
 PER_imperial_events.60.b: "Nemůžeme s tím souhlasit."
 PER_imperial_events.60.desc: "Dnes ráno dorazil posel z [PER.Capital.GetCapitalVictoryPointName] do [GER.Capital.GetCapitalVictoryPointName] s nabídkou od Šáha [PER.GetNameDef] podepsat pakt o neútočení, aby zajistil bezpečnost našich dvou národů. Vzhledem k obrovské produkci důležitých zdrojů, jako je ropa, by to mělo být něco, co bychom měli vzít v úvahu."
 PER_imperial_events.60.t: "[FROM.GetNameDefCap] Si přeje vyjednávat o neútočení"
 PER_imperial_events.61.a: "Skvělé zprávy."
 PER_imperial_events.61.desc: "Dobré zprávy! Náš diplomat se vrátil z [GER.Capital.GetCapitalVictoryPointName] s informací, že [GER.GetNameDef] si přeje připojit se k nám v paktě o neútočení. S ohledem na cíle [GER.GetNameDef] je to nejlepší, co můžeme udělat, abychom zajistili bezpečnost naší země."
 PER_imperial_events.61.t: "[GER.GetNameDefCap] souhlasí s pakt o neútočení."
 PER_imperial_events.62.a: "Nešťastný zvrat událostí... "
 PER_imperial_events.62.desc: "Bohužel jsme nebyli úspěšní v přesvědčování [GER.GetNameDef], aby podepsali pakt o neútočení. To je škoda, ale stále nám to může umožnit připojit se k jejich frakci v budoucnu."
 PER_imperial_events.62.t: "[GER.GetNameDefCap] Odmítá naši nabídku"
 PER_imperial_events.70.a: "Příjemná nabídka. Rozšiřte pozvání."
 PER_imperial_events.70.b: "Nemáme čas na takové frivolnosti"
 PER_imperial_events.70.desc: "Dnes ráno jsme obdrželi dopis, zaslaný nám přímo z paláce Sa'dabad v Teheránu, [PER.GetNameDef]. Byla to zpráva dobré vůle od samotného Rezy Šáha Pahlavího, který vyjádřil zájem navštívit Berlín s nadějí na zlepšení vztahu mezi našimi dvěma národy. Vůdce byl dychtivý udržet [PER.GetNameDef] v dobrých vztazích. Co bychom měli dělat?"
 PER_imperial_events.70.t: "Reza Šáh Pahlaví si přeje navštívit [GER.GetNameDef]"
 PER_imperial_events.71.a: "Slyšel jsem, že Braniborská brána je v tuto roční dobu nádherná!"
 PER_imperial_events.71.desc: "V reakci na náš dopis dobré vůle [GER.GetNameDef] vyjádřil [GER.GetLeader] zájem, abychom navštívili Berlín s nadějí na zlepšení vztahů mezi našimi novými národy. Tato cesta musí být krátká, protože máme hodně práce v Teheránu, ale stálo by za to udržet [GER.GetNameDef] na naší straně, vzhledem k napjaté situaci ve světě."
 PER_imperial_events.71.t: "[GER.GetNameDefCap] rozšiřuje pozvání k návštěvě"
 PER_imperial_events.72.a: "No, tak zpět k práci."
 PER_imperial_events.72.desc: "V reakci na náš dopis dobré vůle [GER.GetNameDef] bohužel [GER.GetLeader] odmítl naši nabídku přijet a navštívit Berlín. To je škoda, neboť by to pravděpodobně byla dobrá příležitost se setkat s mocným vůdcem. Bohužel, tak to mělo být."
 PER_imperial_events.72.t: "[GER.GetNameDefCap] je příliš zaneprázdněn, aby hostil"
 PER_imperial_events.80.a: "Máme větší problémy jinde. Stáhněte naše vojska"
 PER_imperial_events.80.b: "Ne! Musíme pokračovat!"
 PER_imperial_events.80.desc: "Bohužel, nedávný tlak od [PER.GetAdjective] armády způsobil mnoho ztrát na naší straně, zvláště když si nárokují kontrolu nad několika našimi regiony. Situace v [PER.GetNameDef] se pro nás vyvinula nepříznivě a mohli bychom zvážit konsolidaci našich ztrát a stažení vojsk z regionu. Nicméně to povede k tomu, že část ztraceného území přenecháme [PER.GetAdjective]ům."
 PER_imperial_events.80.t: "Situace v [PER.GetNameDef]"
 PER_industrial_events.1.a: "To zní jako dobrý obchod"
 PER_industrial_events.1.b: "Toto nepotřebujeme."
 PER_industrial_events.1.desc: "Vláda [PER.GetAdjective] se dnes obrátila na nás s nabídkou práv na zdroje pro jejich nedávno získanou ropu v $STATE_413$. Dotčená oblast je bohatá na klíčový zdroj. Možná je tato nabídka hodna zvážení?"
 PER_industrial_events.1.t: "[FROM.GetNameDefCap] Nabízí práva na zdroje"
 PER_industrial_events.2.a: "Je to prostě dobrý byznys!"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap] srdečně přijali naši nabídku ohledně nedávno získané ropy. To jen pomůže růst naší obrovské ropné říše."
 PER_industrial_events.2.t: "[FROM.GetNameDefCap] přijímá naši obchodní nabídku"
 PER_industrial_events.3.a: "Je to jejich ztráta!"
 PER_industrial_events.3.desc: "Bohužel, [FROM.GetNameDef] odmítl naši štědrou obchodní dohodu o [PER.GetAdjective] ropě. Možná bychom měli vzít naše obchodování jinam?"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap] Odmítá naši obchodní nabídku"
 PER_irandokht_married: "Irandokht vdaná"
 PER_islamic_revolution_events.1.a: "Měli bychom být opatrní, jak postupujeme."
 PER_islamic_revolution_events.1.desc: "Zdá se, že některá rozhodnutí, která přijímáme v souvislosti s rozvojem našeho národa, začala rozčilovat řadu členů duchovenstva. Jak se jejich nechuť dál rozrůstá, musíme být opatrní, abychom je dále neizolovali."
 PER_islamic_revolution_events.1.t: "Nestabilita uvnitř duchovenstva"
 PER_islamic_revolution_events.2.a: "Pracujte na potlačení těchto revolucionářů."
 PER_islamic_revolution_events.2.b: "Okamžitě uklidněte duchovenstvo."
 PER_islamic_revolution_events.2.c: "Ať se pokusí!"
 PER_islamic_revolution_events.2.desc: "Naše činy dále ostrakizují duchovenstvo a v důsledku toho začínají mnozí vysoce postavení členové islámu získávat podporu mezi lidmi [PER.GetNameDef]. Náš čas se krátí a máme na dosah potenciální revoluci. Jak bychom měli postupovat?"
 PER_islamic_revolution_events.2.t: "Islámští revolucionáři se rozproudili"
 PER_kurdish_rebellion_growing: "Rostoucí kurdské povstání"
 PER_kurds_armed_and_ready: "Kurdové vyzbrojeni a připraveni"
 PER_orchestrating_rebellions: "Orchestrujeme vzpoury"
 PER_resource_rights_on_war_tt: "§RIf war breaks out between our countries the resource rights and Offmap factories will be removed!§!"
 PER_revolution_events.1.a: "Svolávejte vojáky!"
 PER_revolution_events.1.desc: "Dnes ráno opozice vytvořila koalici a po infiltrování našich ozbrojených sil se nyní postavila proti nám! Jejich síly se připravují na pochod na komplex Saadabad! Musíme se připravit na obranu sovereignty [PER.GetNameDef]!"
 PER_revolution_events.1.t: "Úřední převrat"
 PER_saadabad_pact_member: "Člen Saadabadského paktu"
 PER_saadabad_pact: "Žádost o Saadabadský pakt"
 PER_ssb_events.1.a: "Rozhodně, podepíšeme to!"
 PER_ssb_events.1.b: "To není v nejlepším zájmu pro [THIS.GetNameDefCap]."
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] svolal jednání s představiteli všech signatářských zemí Saadábádského paktu. [SSB_leader.GetLeader] uvádí, že pakt původně vznikl jako prostá dohoda o neútočení, avšak postupem času se naše spolupráce, jak hospodářská, tak vojenská, výrazně prohloubila. Naše země jsou ze všech stran obklopeny světovými mocnostmi a samy jim čelit nedokážeme. [SSB_leader.GetLeader] proto navrhuje formální alianci, která by zajistila plnou vojenskou spolupráci a hospodářskou jednotu, s tím, že bez ní jsme odsouzeni k nezdaru."
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap] nás zve k Saadábádskému paktu"
 PER_ssb_events.10.a: "Tento pakt už má výrazný dopad na naši ekonomiku."
 PER_ssb_events.10.desc: "Dnes [FROM.GetAdjective] vláda uzavřela dohodu s předními firmami v regionu Saadábádského paktu o výměně velkého množství [SSB_resource_event_scripted_loc] za různé suroviny. Přestože většina [SSB_resource_event_scripted_loc] směřuje k soukromým společnostem, stát si ponechává část jako administrativní poplatek."
 PER_ssb_events.10.t: "[PER.GetName] podepisuje dohodu o vývozu ropy"
 PER_ssb_events.11.t: "[TUR.GetName] podepisuje dohodu o vývozu chromu"
 PER_ssb_events.2.a: "Výborně!"
 PER_ssb_events.2.desc: "Jednání byla ukončena a [FROM.GetLeader] jasně prohlásil, že formální aliance mezi signatáři Saadábádského paktu je klíčová pro přežití našich národů, a souhlasil s připojením k alianci."
 PER_ssb_events.2.t: "[FROM.GetNameDefCap] se připojuje k Saadábádskému paktu!"
 PER_ssb_events.3.a: "Saadábádský pakt přežije i bez nich!"
 PER_ssb_events.3.desc: "Jednání byla ukončena, a bohužel jsme nedokázali přesvědčit [FROM.GetLeader] k přistoupení. Dosavadní vojenská a hospodářská spolupráce bude pokračovat, ale [FROM.GetLeader] uvedl, že formální aliance není v zájmu [FROM.GetNameDefCap]."
 PER_ssb_events.3.t: "[FROM.GetNameDefCap] odmítá naši nabídku aliance"
 PER_ssb_events.4.a: "Oboustranně výhodná dohoda!"
 PER_ssb_events.4.b: "To očividně není v našem zájmu."
 PER_ssb_events.4.desc: "[FROM.GetLeader] svolal schůzku signatářů Saadábádského paktu, aby projednali návrh [FROM.GetAdjective] vlády. [FROM.GetLeader] uvádí, že čelíme hrozbám ze strany velmocí a navrhuje hlubší hospodářskou integraci. Kromě toho [FROM.GetAdjective] vláda hodlá investovat prostředky do rozvoje průmyslu a podpořit jeho sdílení mezi našimi státy."
 PER_ssb_events.4.t: "[FROM.GetNameDefCap] navrhuje hospodářskou integraci"
 PER_ssb_events.5.a: "Skvělé!"
 PER_ssb_events.5.desc: "Po skončení jednání [FROM.GetLeader] projevil nadšení z návrhu a označil jej za vzájemně výhodný."
 PER_ssb_events.5.t: "[FROM.GetNameDefCap] souhlasí!"
 PER_ssb_events.6.a: "Škoda."
 PER_ssb_events.6.desc: "Po skončení jednání [FROM.GetLeader] vyjádřil pochybnosti ohledně návrhu a uvedl, že se zdá být jednostranný a má za cíl upevnění [THIS.GetAdjective] dominance v regionu."
 PER_ssb_events.6.t: "[FROM.GetNameDefCap] odmítá."
 PER_ssb_events.7.a: "Dnes je skvělý den být [ROOT.GetAdjective] občanem!"
 PER_ssb_events.7.desc: "[IRQ.GetNameDefCap] dnes schválil zákon umožňující obchod po železnici Berlín–Bagdád pro všechny signatáře Saadábádského paktu. To výrazně zjednoduší a zlevní obchod s Evropou a přinese ekonomický přínos všem zúčastněným."
 PER_ssb_events.7.t: "[IRQ.GetNameDefCap] otevírá železnici Berlín–Bagdád pro Saadábádský pakt"
 PER_ssb_events.8.a: "Snad to nepovede k úplnému kolapsu paktu…"
 PER_ssb_events.8.desc: "Šokující zprávy: [FROM.PREV.GetNameDefCap] vyhlásil válku jinému členskému státu, čímž porušil klíčovou podmínku Saadábádského paktu. V důsledku toho byl [FROM.PREV.GetNonIdeologyName] z paktu vyloučen. Ukáže až čas, co to bude znamenat – zda to sjednotí zbývající členy, nebo se Saadábádský pakt rozpadne..."
 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap] vyhlašuje válku [FROM.PREV.FROM.GetNameDefCap], čímž porušuje Saadábádský pakt!"
 PER_ssb_events.9.a: "Výborně!"
 PER_ssb_events.9.desc: "Možnost společného výzkumného programu v rámci Saadábádského paktu byla dlouhodobě diskutována, ale nyní se konečně podařilo dosáhnout dohody. Veškeré objevy a výzkumné poznatky budou sdíleny mezi členskými státy a vznikne infrastruktura pro společné výzkumné projekty. To by mohlo znamenat začátek nové éry vědy a technologického pokroku, která nám umožní postavit se po bok světových inovátorů."
 PER_ssb_events.9.t: "Úsvit vědecké spolupráce v rámci Saadábádského paktu"
 PER_teymourtash_married: "Teymourtash ženatý"
 RAJ_famine_prevention_stats: "Naše preventivní opatření\n-Zastavila hladomor před šířením: §Y[?RAJ_times_shield_has_blocked_spread]§! krát\n-Zkrátila délku hladomoru o: §Y[?RAJ_famine_reduction_from_shield]§! měsíců"
 RAJ_famine_risk_scripted_gui_desc: "Šance na preventivní opatření zastavit šíření hladu do sousedních států: §G[?RAJ_famine_shield]%§!\nRiziko šíření hladu: §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_scripted_timeframe_non_reveal_desc: "Očekáváme, že hladomor potrvá ještě §Y[?RAJ_famine_spread_times_min]§! - §Y[?RAJ_famine_spread_times_max]§! měsíců."
 RAJ_famine_scripted_timeframe_reveal_desc: "Určili jsme, že hladomor potrvá ještě §Y[?RAJ_famine_spread_times]§! měsíců."
