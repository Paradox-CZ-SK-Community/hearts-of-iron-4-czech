 IRQ_political_events.16.desc: "Poté, co prokázali svou věrnost k nám tím, že odstranili [GER.GetAdjective] nakloněné úředníky ze své armády, [FROM.GetAdjective] vláda požádala o příležitost integrovat svůj sousední stát [455.GetName]. Mezi královskými rodinami obou národů již existují vazby a to by odstranilo část administrativní zátěže z našich ramen."
