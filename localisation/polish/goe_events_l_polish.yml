 PER_imperial_events.40.desc: "Ve své době, kdy se připravuje na pozdější převzetí vlády jako šáh, měl Mohammed Reza Pahlavi mnoho příležitostí hledat lásku. Existují tři ženy, které ho zaujaly, ale pouze jedna může být korunována za Šahbanu a vládnout po jeho boku jako regent [PER.GetNameDef]. Je tu Fawzia z Egypta, princezna sultána; Iran Teymourtash, první láska šáha; a Irandokht, bývalá princezna Kádžár, která se se šáhem setkala ve Švýcarsku."
