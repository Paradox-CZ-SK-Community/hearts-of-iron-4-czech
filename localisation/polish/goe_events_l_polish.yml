 PER_fascist_events.1.desc: "Imperfektni rada se sešla, aby rozhodla, kdo bude nabídnuta prestižní role šáha. Někteří prosazují obnovení dynastie Kadžarů, jiní navrhují udržet Pahlaviho na trůnu, aby zajistili legitimitu v očích lidu. Mezitím stranické loajálníci prosazují založení nové dynastie."
