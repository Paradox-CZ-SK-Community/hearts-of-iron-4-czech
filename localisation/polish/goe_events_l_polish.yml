 PER_islamic_revolution_events.2.desc: "Naše činy dále ostrakizují duchovenstvo a v důsledku toho začínají mnozí vysoce postavení členové islámu získávat podporu mezi lidmi [PER.GetNameDef]. Náš čas se krátí a máme na dosah potenciální revoluci. Jak bychom měli postupovat?"GOE_RAJ_partition.6.desc: "Před dlouhými lety jsme se domluvili s osudem, a nyní přichází čas, kdy splníme naše sliby, ne úplně nebo v plné míře, ale velmi výrazně. V úderu půlnoci, když svět spí, Indie se probudí k životu a svobodě. Přichází okamžik, který se v historii objevuje jen zřídka, kdy přecházíme ze starého do nového, kdy éra končí, a kdy duše národa, dlouho potlačována, nachází vyjádření."
