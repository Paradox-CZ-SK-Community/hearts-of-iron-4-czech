 PER_industrial_events.1.t: "[FROM.GetNameDefCap] nabízí práva na zdroje"
 PER_industrial_events.1.desc: "[PER.GetAdjectiveCap] vláda nás dnes oslovila s nabídkou práv na jejich nově získanou ropu v $STATE_413$. Dotčená oblast je bohatá na tento klíčový zdroj. Možná stojí za to tuto nabídku zvážit?"
 PER_industrial_events.1.a: "To zní jako dobrý obchod."
 PER_industrial_events.1.b: "To nepotřebujeme."
 PER_industrial_events.2.t: "[FROM.GetNameDefCap] přijímá naši obchodní nabídku"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap] laskavě přijali naši nabídku týkající se nově získané ropy. To jen posílí naše rozsáhlé ropné impérium."
 PER_industrial_events.2.a: "To je prostě dobrý obchod!"
 PER_resource_rights_on_war_tt: "§RPokud mezi našimi zeměmi vypukne válka, práva na zdroje a mimo-mapové továrny budou odebrány!§!"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap] odmítá naši obchodní nabídku"
 PER_industrial_events.3.desc: "Bohužel, [FROM.GetNameDef] odmítl náš štědrý obchod s [PER.GetAdjective] ropou. Možná je lepší hledat obchod jinde?"
 PER_industrial_events.3.a: "Je to jejich ztráta!"
 PER_imperial_events.1.t: "[FROM.GetNameDefCap] chce vyjednávat neútočení"
 PER_imperial_events.1.desc: "Dnes ráno dorazil posel z [PER.Capital.GetCapitalVictoryPointName] do [SOU.Capital.GetCapitalVictoryPointName] s nabídkou od šáha [PER.GetNameDef] k podpisu smlouvy o neútočení za účelem zajištění bezpečnosti našich dvou národů. Vzhledem k blízkosti [PER.GetNameDef] k našim jižním hranicím by to mělo být zváženo."
 PER_imperial_events.1.a: "Souhlasíme. Je to nejlepší."
 PER_imperial_events.1.b: "Nemůžeme s tím souhlasit."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap] souhlasí s dohodou o neútočení"
 PER_imperial_events.2.desc: "Dobrá zpráva! Náš diplomat se vrátil z [SOU.Capital.GetCapitalVictoryPointName] s tím, že [SOU.GetNameDef] chce vstoupit do smlouvy o neútočení. To nám umožní pokračovat v plánování války bez zásahu protivných [SOU.GetAdjective]ů."
 PER_imperial_events.2.a: "Výborná zpráva."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap] odmítá naši nabídku"
 PER_imperial_events.3.desc: "Bohužel se nám nepodařilo přesvědčit [SOU.GetNameDef] podepsat smlouvu o neútočení. To znamená, že musíme být opatrní vůči hrozbě ze severu, pokud budeme pokračovat v expanzi."
 PER_imperial_events.3.a: "Nešťastný vývoj událostí..."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap] požaduje území Balúčistánu"
 PER_imperial_events.10.desc: "Šáh [PER.GetNameDef] dnes zaslal zprávu požadující, abychom se vzdali kontroly nad oblastí Balúčistánu ve prospěch jejich země. Podle [PER.GetAdjective] vlády je toto území jejich božským právem. Musíme být opatrní, pokud je provokujeme, mohou nám vyhlásit válku."
 PER_imperial_events.10.a: "Nemáme jinou možnost než ustoupit."
 PER_imperial_events.10.b: "Možná za to necháme zaplatit?"
 PER_imperial_events.10.c: "Můžou to vzít z našich studených, mrtvých rukou."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap] souhlasí se vzdáním Balúčistánu"
 PER_imperial_events.11.desc: "Skvělá zpráva. [FROM.GetNameDefCap] učinili chytré rozhodnutí vzdát se území Balúčistánu v naší kontrolu. Konečně máme oporu v oblasti Indu."
 PER_imperial_events.11.a: "Výborná práce."
 PER_imperial_events.12.t: "[FROM.GetNameDefCap] nabízí prodej Balúčistánu"
 PER_imperial_events.12.desc: "Zdá se, že [RAJ.GetAdjective] vláda není ochotna uvolnit Balúčistán bez nějaké kompenzace. Můžeme buď splnit jejich požadavky, nebo na ně jednoduše vyhlásit válku. Volba je na vás."
 PER_imperial_events.12.a: "Dobře, pokud musíme."
 PER_imperial_events.12.b: "Vezmeme to násilím."
 PER_imperial_events.12.c: "To je příliš riskantní. Ukončit jednání."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] souhlasí s koupí Balúčistánu"
 PER_imperial_events.13.desc: "Skvělá zpráva! Šáh [PER.GetNameDef] souhlasil, že nám zaplatí za přechod Balúčistánu pod jejich kontrolu. Možná jsme přišli o kus našeho území, ale peníze pomohou našim vlastním snahám."
 PER_imperial_events.13.a: "Fantastické!"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap] hrozí válkou"
 PER_imperial_events.14.desc: "Bojím se, že náš risk se nevyplatil, protože po obdržení našeho oznámení Šáh [PER.GetNameDef] oficiálně vyhlásil válku naší zemi. Jejich vojska se chystají zaútočit na Indus a vzít, co chtějí násilím. Je to smutný stav věcí."
 PER_imperial_events.14.a: "Svolejte naše vojsko!"
 PER_imperial_events.15.t: "[FROM.GetNameDefCap] ustupuje"
 PER_imperial_events.15.desc: "Zdá se, že [PER.GetNameDef] usoudil, že nevyplatí se násilně získávat oblast Balúčistánu. Alespoň na chvíli budeme mít mír."
 PER_imperial_events.15.a: "Za to buďme rádi."
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] odmítá vzdání Balúčistánu"
 PER_imperial_events.16.desc: "Zdá se, že vláda [RAJ.GetAdjective] kategoricky odmítla vzdát se území Balúčistánu. Je čas držet se svých zbraní a vyhlásit válku [RAJ.GetNameDef]!"
 PER_imperial_events.16.a: "Tak tedy válka."
 PER_imperial_events.20.t: "Reza Šáh Pahlaví zavražděn!"
 PER_imperial_events.20.desc: "Odpoledne v centru Teheránu zazněly výstřely, když během projevu národu byl Reza Šáh Pahlaví zasažen kulkou a uveden do kritického stavu. Přestože zasahující rychlá pomoc čelila, Šáh bohužel zemřel na následky zranění. Pachatelem se ukázali být důstojníci [PER.GetAdjective] armády, kteří nesouhlasili s vedením Šáha. Reza Šáh Pahlavího syn, Mohammed Reza Pahlaví, byl jmenován novým šáhem [PER.GetNameDef]. Doufejme, že jeho vláda bude klidnější."
 PER_imperial_events.20.a: "Smutný den pro [PER.GetNameDef]..."
 PER_imperial_events.30.t: "Oslava Perské říše"
 PER_imperial_events.30.desc: "Za účelem oslavy založení starobylé říše Achaimenovců Cýrem Velikým uspořádal šáh [PER.GetNameDef] velkolepou demonstraci na zvýraznění starověké civilizace a historie [PER.GetNonIdeologyName], stejně jako představení současných pokroků pod jeho vládou. Významní vůdci z hlavních zemí světa jsou pozváni, avšak nespokojenost rychle roste mezi chudšími v [PER.GetNameDef], kteří považují tuto slavnost za zbytečný výdaj. Přesto si všichni hosté užili vynikající jídlo a mohli sledovat prominentní vojenskou přehlídku."
 PER_imperial_events.30.a: "Jaká úžasná doba!"
 PER_imperial_events.40.t: "Volba Šahbanu"
 PER_imperial_events.40.desc: "Během přípravy na převzetí vlády jako šáh měl Mohammed Reza Pahlaví mnoho příležitostí hledat lásku. Jsou zde tři ženy, které si získaly jeho pozornost, ale jen jedna může být korunována jako Šahbanu a vládnout po jeho boku jako regentka [PER.GetNameDef]. Jsou to Fawzia z Egypta, princezna z rodu sultána; Iran Teymourtash, první láska šáha; a Irandokht, bývalá Qadžárská princezna, která se se šáhem setkala ve Švýcarsku."
 PER_imperial_events.40.a: "Šáh se ožení s Fawzií z Egypta"
 PER_imperial_events.40.b: "Šáh se ožení s Iran Teymourtash"
 PER_imperial_events.40.c: "Šáh se ožení s Irandokht Qadžár"
 PER_imperial_events.50.t: "Reza Šáh Pahlaví přežil pokus o atentát!"
 PER_imperial_events.50.desc: "Odpoledne v centru Teheránu zazněly výstřely, když během projevu národu byl Reza Šáh Pahlaví téměř zasažen kulkou v nevydařeném atentátu. Pachatelé byli ihned zatčeni a ukázalo se, že jsou to důstojníci [PER.GetAdjective] armády, kteří nesouhlasili s vedením šáha. Šáh využil tento pokus jako příležitost sjednotit lid kolem své věci."
 PER_imperial_events.50.a: "Naštěstí!"
 PER_imperial_events.60.t: "[FROM.GetNameDefCap] chce vyjednávat neútočení"
 PER_imperial_events.60.desc: "Dnes ráno dorazil posel z [PER.Capital.GetCapitalVictoryPointName] do [GER.Capital.GetCapitalVictoryPointName] s nabídkou od šáha [PER.GetNameDef] podepsat smlouvu o neútočení za účelem zajištění bezpečnosti našich dvou národů. Vzhledem k rozsáhlé produkci důležitých zdrojů, jako je ropa, z [PER.GetNameDef], bychom to měli zvážit."
 PER_imperial_events.60.a: "Souhlasíme. Je to nejlepší."
 PER_imperial_events.60.b: "Nemůžeme s tím souhlasit."
 PER_imperial_events.61.t: "[GER.GetNameDefCap] souhlasí s dohodou o neútočení"
 PER_imperial_events.61.desc: "Dobrá zpráva! Náš diplomat se vrátil z [GER.Capital.GetCapitalVictoryPointName] se zprávou, že [GER.GetNameDef] chce vstoupit do dohody o neútočení. S ohledem na cíle [GER.GetNameDef] je to nejlepší krok k bezpečnosti naší země."
 PER_imperial_events.61.a: "Výborná zpráva."
 PER_imperial_events.62.t: "[GER.GetNameDefCap] odmítá naši nabídku"
 PER_imperial_events.62.desc: "Bohužel se nám nepodařilo přesvědčit [GER.GetNameDef], aby podepsal smlouvu o neútočení. Je to škoda, ale možná nám to umožní v budoucnu připojit se k jejich frakci."
 PER_imperial_events.62.a: "Nešťastný vývoj událostí..."
 PER_imperial_events.70.t: "Reza Šáh Pahlaví chce navštívit [GER.GetNameDef]"
 PER_imperial_events.70.desc: "Dnes ráno jsme obdrželi dopis z paláce Sa'dabad v Teheránu, [PER.GetNameDef]. Byla to zpráva dobré vůle od Rezy Šáha Pahlavího samotného, který projevil zájem navštívit Berlín v naději zlepšit vztahy mezi našimi národy. Führer je dychtivý udržet dobré vztahy s [PER.GetNameDef]. Co máme dělat?"
 PER_imperial_events.70.a: "Příjemná nabídka. Rozšiřte pozvání."
 PER_imperial_events.70.b: "Na takové věci nemáme čas"
 PER_imperial_events.71.t: "[GER.GetNameDefCap] rozšiřuje pozvání k návštěvě"
 PER_imperial_events.71.desc: "V reakci na náš dopis goodwillu [GER.GetNameDef], [GER.GetLeader] projevil zájem o naši návštěvu Berlína s nadějí zlepšit vztahy mezi našimi novými národy. Musí to být krátká cesta, protože máme hodně práce v Teheránu, ale stojí za to držet [GER.GetNameDef] na naší straně, vzhledem k napjaté světové situaci."
 PER_imperial_events.71.a: "Slyšel jsem, že Braniborská brána je touto dobou krásná!"
 PER_imperial_events.72.t: "[GER.GetNameDefCap] je příliš zaneprázdněný na hostění"
 PER_imperial_events.72.desc: "V reakci na náš dopis goodwillu [GER.GetNameDef], [GER.GetLeader] bohužel odmítl naši nabídku přijít navštívit Berlín. Je to škoda, byla to dobrá příležitost setkat se s mocným vůdcem. Bohužel, nevyšlo to."
 PER_imperial_events.72.a: "No nic, zpátky do práce."
 PER_imperial_events.80.t: "Situace v [PER.GetNameDef]"
 PER_imperial_events.80.desc: "Bohužel nedávný útok [PER.GetAdjective] armády způsobil na naší straně značné ztráty, zejména protože ovládají řadu našich regionů. Situace v [PER.GetNameDef] se pro nás zhoršila a možná bychom měli zvážit konsolidaci ztrát a stažení vojsk z regionu. To však povede k postoupení některých území [PER.GetAdjective]m."
 PER_imperial_events.80.a: "Máme větší problémy jinde. Stáhnout naše vojska"
 PER_imperial_events.80.b: "Ne! Musíme pokračovat!"
 PER_imperial_events.100.t: "Teheránská smlouva"
 PER_imperial_events.100.desc: "Poté, co jsme zatlačili nepřátele zpět na jejich území, jsme pozvali jejich diplomaty do Teheránu k mírovým rozhovorům. Naštěstí byli přijati kladně a po hodinách diskuzí jsme se dohodli, že ukončí útoky na [PER.GetNameDef] a postoupí nám svá pohraniční území jako reparace."
 PER_imperial_events.100.a: "Ať nikdy znovu nezaútočí."
 PER_imperial_events.101.t: "Neúspěšná jednání"
 PER_imperial_events.101.desc: "Po zatlačení nepřátel na jejich území jsme pozvali jejich diplomaty do Teheránu na mírová jednání. Bohužel nebyli ochotni je přijmout, takže válka pokračuje."
 PER_imperial_events.101.a: "Vytlačíme je do jejich hlavního města!"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "Zajištění našich nárazníkových států"
 PER_imperial_events.111.desc: "Po zatlačení [SOV.GetAdjective]ů na jejich území jsme pozvali jejich diplomaty do Teheránu na mírová jednání. Naštěstí byli přijati kladně a po hodinách diskuzí jsme se dohodli, že postoupí svá příhraniční území jako kompromis k ukončení vleklé války."
 PER_imperial_events.111.a: "Náš plán funguje!"
 PER_imperial_events.112.t: "Neúspěšná jednání"
 PER_imperial_events.112.desc: "Po zatlačení [SOV.GetAdjective]ů na jejich území jsme pozvali jejich diplomaty do Teheránu na mírová jednání. Bohužel nebyli ochotni je přijmout, takže válka pokračuje."
 PER_imperial_events.112.a: "Vytlačíme je do jejich hlavního města!"
 PER_imperial_events.120.t: "[PER.GetNameDefCap] vyjednává kapitulaci"
 PER_imperial_events.120.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s úmyslem se vzdát a zahájit kapitulaci. Jsou ochotni nám umožnit okupaci svých zemí, zatímco si ponechají monarchii jako loutkového vůdce. Jak máme odpovědět?"
 PER_imperial_events.120.a: "Ano, zní to přijatelně"
 PER_imperial_events.120.b: "Určitě ne, tlačme na hlavní město."
 PER_imperial_events.121.t: "[ENG.GetNameDefCap] přijímá náš návrh"
 PER_imperial_events.121.desc: "Naštěstí [ENG.GetAdjective] vláda souhlasila, že nám umožní pokračovat v řízení [PER.GetNameDef] pod jejich dohledem. Doufejme, že to ukončí krveprolití."
 PER_imperial_events.121.a: "To je úleva..."
 PER_imperial_events.122.t: "[ENG.GetNameDefCap] odmítá náš návrh"
 PER_imperial_events.122.desc: "Bohužel [ENG.GetAdjective] vláda odmítla náš návrh kapitulace. To znamená, že musíme pokračovat v boji, ale pokud prohrajeme, pravděpodobně kapitulujeme za jejich podmínek."
 PER_imperial_events.122.a: "To jsou temné časy..."
 PER_imperial_events.130.t: "[PER.GetNameDefCap] vyjednává kapitulaci"
 PER_imperial_events.130.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s úmyslem vzdát se a zahájit kapitulaci. Jsou ochotni postoupit svá severní území nám k anektování. Co máme dělat?"
 PER_imperial_events.130.a: "Ano, zní to přijatelně"
 PER_imperial_events.130.b: "Určitě ne, tlačme na hlavní město."
 PER_imperial_events.131.t: "[SOU.GetNameDefCap] přijímá náš návrh"
 PER_imperial_events.131.desc: "Naštěstí [SOU.GetAdjective] vláda souhlasila s naším návrhem. Možná jsme ztratili severní území, ale alespoň jsme zastavili postup [SOU.GetAdjective] armády..."
 PER_imperial_events.131.a: "To je úleva..."
 PER_imperial_events.132.t: "[SOU.GetNameDefCap] odmítá náš návrh"
 PER_imperial_events.132.desc: "Bohužel [SOU.GetAdjective] vláda odmítla náš návrh kapitulace. To znamená, že musíme pokračovat v boji, ale pokud prohrajeme, pravděpodobně kapitulujeme za jejich podmínek."
 PER_imperial_events.132.a: "To jsou temné časy..."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 PER_imperial_events.140.desc: "[FROM.GetLeader] prohlásil, že [FROM.GetNameDef] už nebude přijímat [ROOT.GetAdjective] nadvládu. [FROM.GetNameDefCap] chce udržovat dobré vztahy s [ROOT.GetNameDef], pokud to půjde, ale [FROM.GetLeader] tvrdí, že jsou připraveni vzít zbraň a bojovat za svou nezávislost, pokud bude třeba."
 PER_imperial_events.140.a: "Je potřeba je naučit lekci"
 PER_imperial_events.140.b: "Máme důležitější věci na práci"
 PER_imperial_events.142.t: "Obnovená čest [PER.GetAdjective]"
 PER_imperial_events.142.desc: "V překvapivém zvratu [FROM.GetLeader] přijal [ROOT.GetAdjective] vyhlášení nezávislosti. Od této chvíle [FROM.GetNameDef] nemá žádný vliv na politiku [ROOT.GetAdjective], ani vnitřní ani vnější. Masivní dav slavící vedení [ROOT.GetLeader] se shromáždil na hlavním náměstí [ROOT.Capital.GetCapitalVictoryPointName]."
 PER_imperial_events.142.a: "Opratě jsou pryč"
 PER_imperial_events.141.t: "Boje pokračují"
 PER_imperial_events.141.desc: "Jak se očekávalo, [FROM.getLeader] odmítl žádost o formální nezávislost od [ROOT.GetLeader]. Jak to bylo čekáno, [ROOT.GetAdjective] ozbrojené síly již zabezpečují klíčové pozice v zemi. Tentokrát je národ lépe připraven."
 PER_imperial_events.141.a: "Azadi! Budeme bojovat až do posledního muže!"
 PER_imperial_events.150.t: "[FROM.GetNameDefCap] požaduje bílý mír"
 PER_imperial_events.150.desc: "Jak válka pokračuje, nedokázali jsme dosáhnout cílů v daném čase. Nedávno jsme obdrželi zprávu od [FROM.GetAdjective] vlády s požadavkem na ukončení bojů. Můžeme pokračovat, ale musíme vzít v úvahu naše ztráty."
 PER_imperial_events.150.a: "Situace není v náš prospěch..."
 PER_imperial_events.150.b: "Musíme pokračovat! Vyhrajeme!"
 PER_imperial_events.151.t: "[FROM.GetNameDefCap] stahuje své síly"
 PER_imperial_events.151.desc: "Skvělá zpráva! [FROM.GetNameDefCap] souhlasil s našimi požadavky na mír a začal stahovat své jednotky z našich hranic. Bojovali jsme dlouho a tvrdě, toto by mělo být oslavováno!"
 PER_imperial_events.151.a: "To je považováno za vítězství!"
 PER_imperial_events.152.t: "[FROM.GetNameDefCap] odmítá ustoupit"
 PER_imperial_events.152.desc: "Je to temný den. Nepřítel se rozhodl pokračovat v postupu na naše území přes své ztráty a naše požadavky míru. Pokud chtějí boj, dostanou boj."
 PER_imperial_events.152.a: "Budou litovat, že nepřijali šanci skončit!"
 PER_imperial_events.153.t: "[FROM.GetNameDefCap] volá po míru"
 PER_imperial_events.153.desc: "Dnes ráno jsme obdrželi zprávu od Válečného kabinetu, že naši spojenci vedoucí ofenzivu proti [PER.GetNameDef] požadují ukončení bojů kvůli jejich mírovým jednáním s nepřítelem. Jelikož jsme do konfliktu vstoupili, abychom pomohli [FROM.GetAdjective] vládě, dával by smysl přestat bojovat."
 PER_imperial_events.153.a: "Ihned stáhnout všechny jednotky."
 PER_imperial_events.160.t: "[FROM.GetNameDefCap] požaduje naši kapitulaci"
 PER_imperial_events.160.desc: "Jak válka pokračuje, nedokázali jsme dosáhnout cílů v daném čase. Skutečně, ti, které jsme se pokusili dobýt, nás zatlačili zpět na naše území. Nedávno jsme obdrželi zprávu od [FROM.GetAdjective] vlády s požadavky na ukončení bojů. Pokud bychom kapitulovali, [PER.GetNameDef] požaduje postoupení našich příhraničních území jako reparací. Můžeme pokračovat, ale musíme vzít v úvahu naše ztráty."
 PER_imperial_events.160.a: "Situace není v náš prospěch..."
 PER_imperial_events.160.b: "Musíme pokračovat! Vyhrajeme!"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap] stahuje své síly"
 PER_imperial_events.161.desc: "Výborná zpráva! [FROM.GetNameDefCap] souhlasil s našimi požadavky na mír a začal odstraňovat své vojska z našich hranic. Také začali připravovat proces postoupení svých sousedních hraničních území nám. Bojovali jsme dlouho a tvrdě, toto je den, který by se měl slavit!"
 PER_imperial_events.161.a: "To je považováno za vítězství!"
 PER_imperial_events.162.t: "[FROM.GetNameDefCap] odmítá ustoupit"
 PER_imperial_events.162.desc: "Je to temný den. Nepřítel se rozhodl pokračovat v postupu na naše území přes své ztráty a naše požadavky na mír. Jejich neochota zaplatit za své přestupky je urážkou všeho, co se zde stalo. Pokud chtějí boj, dostanou boj."
 PER_imperial_events.162.a: "Budou litovat, že nepřijali šanci skončit!"
 PER_imperial_events.170.t: "[FROM.GetNameDefCap] požaduje naši kapitulaci"
 PER_imperial_events.170.desc: "Jak válka postupuje, nebyli jsme schopni dosáhnout našich cílů v čase, který jsme si stanovili. Ve skutečnosti nás ti, které jsme se pokusili napadnout, dokázali zatlačit zpět na naše vlastní území. Nedávno jsme proto obdrželi zprávu od [FROM.GetAdjective] vlády s požadavky na ukončení nepřátelství. Pokud se vzdáme, pravděpodobně několik let poneseme následky v podobě válečných reparací. Můžeme pokračovat v boji, ale musíme brát v úvahu vlastní ztráty."
 PER_imperial_events.170.a: "Situace není v náš prospěch..."
 PER_imperial_events.170.b: "Musíme pokračovat! Vyhrajeme!"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap] stahuje své síly"
 PER_imperial_events.171.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili s našimi požadavky na mír a začali stahovat své jednotky z našich hranic. Jejich přestupky během této války nám umožnily vyžadovat reparace za invazi. Bojovali jsme dlouho a tvrdě, abychom je udrželi na uzdě, a toto je den, který by měl být slavnostně připomínán mnoho let!"
 PER_imperial_events.171.a: "Tento výsledek lze považovat za vítězství!"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetNameDefCap] nabízí věrnost"
 PER_imperial_events.180.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou ukončit nepřátelství a na oplátku umožnit, aby byli vládnuti jako loutka pod naší kontrolou. To by rychle ukončilo válku a umožnilo nám soustředit se na větší cíle."
 PER_imperial_events.180.a: "To je výhodné pro všechny."
 PER_imperial_events.180.b: "To není možnost, pokračujeme ve válce."
 PER_imperial_events.181.t: "[FROM.GetNameDefCap] souhlasí s našimi podmínkami"
 PER_imperial_events.181.desc: "Zdá se, že [FROM.GetAdjective] přijali naši nabídku a začali připravovat podmínky kapitulace. I když to není ideální situace, zachráníme tím nespočet životů tím, že se necháme vládnout pod jhem [FROM.GetNameDef]."
 PER_imperial_events.181.a: "Pyrrhovo vítězství, ale nejlepší, co máme."
 PER_imperial_events.182.t: "[FROM.GetNameDefCap] odmítá naše podmínky"
 PER_imperial_events.182.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory ztrátám a našim požadavkům na mír. Jejich neochota ukončit válku s jejich vítězstvím je zklamáním, nemáme jinou možnost než pokračovat v boji."
 PER_imperial_events.182.a: "To je škoda..."
 PER_imperial_events.190.t: "[FROM.GetNameDefCap] chce vyjednávat podmínky kapitulace"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou ukončit nepřátelství a na oplátku umožnit přístup k rozsáhlým přírodním zdrojům. To by rychle ukončilo válku a umožnilo nám se soustředit na větší cíle. Navíc budeme v dobré pozici pro budoucí válečné úsilí díky jejich ropným koncesím."
 NotMainInvader190: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou ukončit nepřátelství. Přestože pro nás není žádný okamžitý zisk ani náhrada, rychle by to ukončilo válku a umožnilo soustředit se na větší cíle."
 PER_imperial_events.190.a: "Můžeme souhlasit s těmito podmínkami"
 PER_imperial_events.190.b: "Není to pro nás výhodné, pokračujte ve válce."
 PER_imperial_events.191.t: "[FROM.GetNameDefCap] souhlasí s našimi podmínkami"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "Zdá se, že [FROM.GetAdjective] přijali naši nabídku a začali připravovat podmínky kapitulace. Ztratíme některé přírodní zdroje, ale je to lepší než stát se plně podřízenými [FROM.GetNameDef]."
 NotMainInvader191: "Zdá se, že [FROM.GetAdjective] přijali naši nabídku a začali připravovat podmínky kapitulace. Doufali jsme, že k tomu nedojde, ale za dané situace je výsledek nejlepší možný."
 PER_imperial_events.191.a: "To je nejlepší, co můžeme udělat pro [PER.GetNameDef]"
 PER_imperial_events.192.t: "[FROM.GetNameDefCap] odmítá naše podmínky"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory ztrátám a našim požadavkům na mír. Jejich neochota ukončit válku a předat nám zdroje je zklamáním, musíme pokračovat v boji."
 NotMainInvader192: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory ztrátám a našim požadavkům na mír. Jejich neochota ukončit válku je zklamáním, nemáme jinou možnost než pokračovat v boji."
 PER_imperial_events.192.a: "To je škoda..."
 PER_imperial_events.200.t: "Saadabadský pakt"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] přistoupil k [ROOT.GetLeader] s návrhem podepsat vzájemný pakt o neútočení s otevřenou možností budoucí spolupráce. Diplomati [event_target:SSB_leader.GetAdjective] pracovali usilovně na svém projevu, zdůrazňující společnou historii a zájmy našich národů a upřímnou výzvu k míru mezi bratřími národy. Vyjednávání byla příjemná, ale konečné rozhodnutí zda podepsat je na nás."
 PER_imperial_events.200.a: "Samozřejmě podepíšeme tento přátelský pakt!"
 PER_imperial_events.200.b: "Nejsme příbuzní, [SSB_leader.GetLeader]: neznáme vás."
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetName] požaduje naše pohraniční území!"
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] napsal dlouhý dopis [ROOT.GetLeader], ve kterém požaduje, aby jim byla odprodána část pohraničního území. Ačkoli je to zjevný útok na naši suverenitu, může [event_target:SSB_leader.GetNameDef] podniknout drastická opatření, pokud odmítneme. Jak máme postupovat?"
 PER_imperial_events.210.a: "Postoupit území..."
 PER_imperial_events.210.b: "Nikdy nám nevezmou naše území."
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetName] souhlasí s našimi požadavky!"
 PER_imperial_events.211.desc: "Dnes ráno jsme obdrželi zprávu od [event_target:SSB_leader.GetNameDef], že s našimi požadavky neochotně souhlasili a zahájili proces předávání pohraničního území. Nevědí však, že tím pouze poskytnou pomoc našim plánům."
 PER_imperial_events.211.a: "Ti blázni..."
 PER_imperial_events.212.t: "[FROM.GetName] odmítá naše požadavky!"
 PER_imperial_events.212.desc: "Ráno jsme obdrželi zprávu od [FROM.GetNameDef], že naše požadavky odhodlaně odmítají. To je sice malý problém pro naše plány, ale znamená to, že území budeme muset získat starým způsobem."
 PER_imperial_events.212.a: "Budou toho litovat."
 PER_imperial_events.220.t: "Volby"
 PER_imperial_events.220.desc: "V důsledku masivní restrukturalizace [PER.GetAdjective] vlády byly vyhlášeny volby, aby si lid [PER.GetNameDef] mohl zvolit nového předsedu vlády. Mnoho občanů míří k volebním místnostem, přičemž vyčnívají dva kandidáti: Mohammad Mosaddegh a Mohammad Ali Foroughi. Jak skončí hlasování?"
 PER_imperial_events.220.a: "Mosaddegh je jasná volba"
 PER_imperial_events.220.b: "Možná bude lepší volbou Foroughi?"
 PER_imperial_events.220.c: "Kashani získá podporu duchovenstva."
 PER_imperial_events.201.t: "[FROM.GetName] podepisuje Saadabadský pakt"
 PER_imperial_events.201.desc: "[FROM.GetLeader] byl nadšený z našich návrhů na smlouvu o přátelství a pakt o neútočení a okamžitě nám poslal podepsanou smlouvu. S jejich souhlasem jsme o krok blíže k míru doma i ve světě!"
 PER_imperial_events.201.a: "Vždy budete drahým přítelem [ROOT.GetNameDef]."
 PER_imperial_events.202.t: "[FROM.GetName] odmítá Saadabadský pakt!"
 PER_imperial_events.202.desc: "[FROM.GetLeader] napsal dlouhý dopis [ROOT.GetLeader], v němž uvedl, že nabídka smlouvy o přátelství a paktu o neútočení nestojí za papír, na kterém je napsána. Dodal, že cokoli méně než formální aliance mezi [FROM.GetNameDef] a [ROOT.GetNameDef] je ztráta času a že si nepřejí být zapojeni do budoucích [ROOT.GetAdjective] plánů."
 PER_imperial_events.202.a: "...mohl jste prostě říct ‚ne‘."
 PER_imperial_events.230.t: "Návrat dynastie Qajárů"
 PER_imperial_events.230.desc: "Po mnoha letech exilu v [ENG.GetNameDef] je dědic qajárské dynastie, Mohammad Hassan Mirza, dychtivý vrátit se na trůn [PER.GetNameDef]. Panování dynastie Pahlaví nesplnilo očekávání [ENG.GetAdjective] vlády, a doufá se, že návrat staré vládnoucí rodiny zajistí zájmy [ENG.GetAdjective] v regionu."
 PER_imperial_events.230.a: "Proč čekat? Připravte korunovaci!"
 PER_imperial_events.230.b: "Je rozumné sesadit dynastii Pahlaví."
 PER_imperial_events.230.c: "Vyžeňte dynastii Pahlaví do [SAF.GetNameDef]."
 PER_imperial_events.231.t: "Rodina Pahlaví sesazena z moci"
 PER_imperial_events.231.desc: "Po pečlivém zvážení byla dynastie Pahlaví donucena odejít z trůnu [PER.GetNameDef]. Navzdory jejich desetiletím služby je důležité pracovat ve prospěch [ENG.GetAdjective] vlády. Ačkoli nemají místo v [PER.GetAdjective] monarchii, stále usilují o politický vliv uvnitř země."
 PER_imperial_events.231.a: "Výborně. Nyní korunujeme nového šáha Qajára."
 PER_imperial_events.232.t: "Rodina Pahlaví vyhnána do [SAF.GetNameDef]."
 PER_imperial_events.232.desc: "V souladu s plánem na obnovení dynastie Qajárů na trůn [PER.GetNameDef] bylo rozhodnuto, že nejlepší možností pro budoucnost země je vyhnat rodinu Pahlaví do [SAF.GetNameDef]. Tím získáme přízeň [ENG.GetNameDef], kterou bychom mohli přesvědčit, aby nám umožnila větší autonomii."
 PER_imperial_events.232.a: "Škoda, ale nyní korunujeme nového šáha Qajára."
 PER_imperial_events.233.t: "Korunovace Mohammada Hassana Mirzy."
 PER_imperial_events.233.desc: "Dnes ráno, při slavnostní korunovační ceremonii v [FROM.Capital.GetCapitalVictoryPointName], byl Mohammad Hassan Mirza korunován jako nový šáh [PER.GetNameDef]. Po desetiletích vlády Pahlaví je jednou znovu vládnoucím monarchou Qajár. Naše snahy o obnovení dynastie Qajár potěšily [ENG.GetAdjective] vládu, která doufá, že jí to zajistí větší kontrolu nad zájmy v [PER.GetNameDef]."
 PER_imperial_events.233.a: "Naše novému šáhovi!"
 PER_islamic_revolution_events.1.t: "Nestabilita mezi duchovenstvem"
 PER_islamic_revolution_events.1.desc: "Zdá se, že některá naše rozhodnutí ohledně rozvoje národa začala rozčilovat část duchovních. Jak se jejich nesouhlas prohlubuje, musíme být opatrní, abychom je dále neodcizili."
 PER_islamic_revolution_events.1.a: "Měli bychom pokračovat opatrně."
 PER_islamic_revolution_events.2.t: "Islámští revolucionáři se bouří"
 PER_islamic_revolution_events.2.desc: "Naše kroky nadále izolují duchovenstvo, a proto mnozí vysoce postavení členové islámu získávají podporu mezi lidem [PER.GetNameDef]. Čas se krátí a potenciální revoluce je na obzoru. Jak máme postupovat?"
 PER_islamic_revolution_events.2.a: "Zasáhnout proti revolučním silám."
 PER_islamic_revolution_events.2.b: "Okamžitě ukonejšit duchovenstvo."
 PER_islamic_revolution_events.2.c: "Nechme je zkusit!"
 PER_foreign_policy_events.1.t: "Nátlak od [FROM.GetNameDef]"
 PER_foreign_policy_events.1.desc: "Zdá se, že [FROM.GetAdjective] vláda je stále nervóznější ohledně naší diplomatické situace. V uplynulém týdnu se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a během posledního kola jednání prakticky předložil ultimátum. \n\nBuď se přidáme k [FROM.GetNameDef] v obranném paktu a přijmeme ‚určitou úroveň konzultace v domácích záležitostech‘, nebo [FROM.GetNameDef] pravděpodobně zahájí vojenský zásah v naší zemi."
 PER_foreign_policy_events.1.a: "Boj by byl marný."
 PER_foreign_policy_events.1.b: "Ať přijdou!"
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] odmítá"
 PER_foreign_policy_events.2.desc: "Naše pokusy vyřešit sporné otázky s [FROM.GetNameDef] diplomatickou cestou selhaly. Když náš velvyslanec navštívil [FROM.GetLeader] kvůli dalším jednáním, byl ostrým způsobem informován, že [FROM.GetAdjective] už vyjádřili své stanovisko a nic dalšího se neřeší."
 PER_foreign_policy_events.2.a: "Prozatím je nebudeme tlačit dál."
 PER_foreign_policy_events.2.b: "Připravte invazi na [FROM.GetNameDef]!"
 PER_foreign_policy_events.2.c: "Musíme připravit společnou invazi s [SOU.GetAdjective]"
 PER_foreign_policy_events.3.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 PER_foreign_policy_events.3.desc: "Obdrželi jsme diplomatickou notu od [FROM.GetNameDef], navrhující společnou vojenskou operaci proti [PER.GetNameDef]. Velitelství [FROM.GetAdjective] potvrzují, že tato operace nám umožní zabezpečit íránská ropná pole a zásobovací linky do [FROM.GetNameDef], zatímco zabrání potenciálnímu postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] k bakuským ropným polím a [RAJ.GetNameDef]."
 PER_foreign_policy_events.3.a: "Musíme zajistit perský koridor!"
 PER_foreign_policy_events.3.b: "Budeme respektovat [PER.GetAdjective] nezávislost."
 PER_foreign_policy_events.4.t: "Anglo-[SOV.GetAdjective] invaze do Íránu"
 PER_foreign_policy_events.4.desc: "Velvyslanec [FROM.GetAdjective] předal notu, ve které [FROM.GetNameDef] souhlasí s organizací a provedením společné vojenské operace proti [PER.GetNameDef]. Velitelství [ROOT.GetAdjective] a [FROM.GetAdjective] jsou přesvědčena, že tato rychlá a efektivní operace porazí početně i technologicky slabšího nepřítele, zajistí íránská ropná pole a zásobovací linky [FROM.GetAdjective] do [ROOT.GetNameDef] a zároveň zabrání postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] k bakuským ropným polím a [RAJ.GetNameDef]."
 PER_foreign_policy_events.4.a: "Začněte přípravy!"
 PER_foreign_policy_events.5.t: "Vláda [FROM.GetAdjective] odmítá."
 PER_foreign_policy_events.5.desc: "Po několika vysilujících schůzkách diplomatů [ROOT.GetAdjective] a [FROM.GetAdjective] se [FROM.GetNameDef] rozhodli nezapojovat do našich plánů na [PER.GetNameDef]. [FROM.GetLeader] dokonce naznačil, že návrh byl pouze snahou ospravedlnit naše územní ambice. \nZdá se, že se s [PER.GetNameDef] musíme vypořádat sami."
 PER_foreign_policy_events.5.a: "Vždy tak nespolehliví..."
 PER_revolution_events.1.t: "Převrat hrozí"
 PER_revolution_events.1.desc: "Dnes ráno vytvořila opozice koalici a po infiltraci naší armády vzala zbraně proti nám! Jejich síly se chystají zaútočit na komplex Saadabad! Musíme se připravit na obranu suverenity [PER.GetNameDef]!"
 PER_revolution_events.1.a: "Svolejte vojsko!"
 PER_communist_events.1.t: "Násilná aktivita narůstá"
 PER_communist_events.1.desc: "Radikálové usilující o nezávislost na nás byli v posledních dnech aktivnější. Není zatím jasné, co zvýšení aktivity zapříčinilo, ale místní orgány vyjadřují znepokojení nad vzrůstajícím nacionalistickým a socialistickým rétorikou na ulicích. Pokud chceme situaci zastavit, budeme muset zahájit tvrdý zásah."
 PER_communist_events.1.a: "Znepokojivý vývoj."
 PER_communist_events_1_tt: "Odemkněte §Y$PER_anti_gulf_decisions_cat$§! rozhodnutí k potlačení odporu."
 PER_communist_events.2.t: "Potlačení kurdského hnutí za nezávislost"
 PER_communist_events.2.desc: "Úřady [FROM.GetAdjective] organizovaly rozsáhlé potlačení kurdských hnutí za nezávislost. Naše kontakty v oblasti proto musely utéct nebo se skrýt v [ROOT.GetNameDef]."
 PER_communist_events.2.a: "Zdvojnásobíme naše úsilí."
 PER_communist_events.3.t: "Kurdské povstání hrozí"
 PER_communist_events.3.desc: "Aktivita mezi kurdskými separatisty a socialisty v posledních dnech gradovala. Existují také důkazy, že se zbraně distribuují po celém státě v přípravě na povstání v příštích týdnech. Pokud nezasáhneme, může dojít k rozsáhlé válce."
 PER_communist_events.3.a: "Musíme zabránit eskalaci!"
 PER_communist_events_3_tt: "§RBudeme muset zahájit tvrdý zásah, pokud se chceme vyhnout kurdskému povstání a válce!§!"
 PER_communist_events.4.t: "Zvýšený odpor na [PER.GetAdjective] hranici"
 PER_communist_events.4.desc: "V posledních dnech zaznamenáváme výrazný nárůst odporu proti naší okupaci území u [PER.GetAdjective] hranice. Příčina je nejasná, ale roste obava, že někdo podněcuje protinárodní nálady s cílem oslabit naši přítomnost."
 PER_communist_events.4.a: "Kdo za tím stojí?"
 PER_communist_events.4_tt: "§RNaše státy v Perském zálivu mohou čelit zvýšenému odporu v následujících měsících!§!"
 PER_communist_events.5.t: "Krize v Perském zálivu"
 PER_communist_events.5.desc: "Zdá se, že většina nedávných nepokojů v Perském zálivu a okolí má svůj původ v [FROM.GetNameDef]. Po řadě strategických vítězství v regionu se nyní cítí natolik sebevědomí, aby učinili svůj největší krok. Režim [FROM.GetAdjective] požaduje naši úplnou evakuaci z Arabského poloostrova a Perského zálivu a dokonce naznačili ochotu uzavřít záliv blokádou, pokud neuposlechneme."
 PER_communist_events.5.a: "Stáhneme se, s protestem."
 PER_communist_events.5.b: "A kdo má jejich námořnictvo?"
 PER_communist_events.6.t: "[FROM.GetNameDefCap] souhlasí se stažením"
 PER_communist_events.6.desc: "Navzdory diplomatickému tlaku začaly [FROM.GetAdjective] síly ustupovat z regionu. Je to velké strategické vítězství pro naši vládu a bylo to vítáno po celém světě jako znamení úpadku kolonialismu."
 PER_communist_events.6.a: "Naše práce ještě není u konce!"
 PER_communist_events.7.t: "[FROM.GetNameDefCap] odmítá stáhnout jednotky"
 PER_communist_events.7.desc: "Není překvapením, že tvrdohlaví blázni v [FROM.Capital.GetCapitalVictoryPointName] odmítli stáhnout se z oblastí sporných v Perském zálivu a Arábii. Zdá se, že věří, že nemáme odhodlání uskutečnit blokádu jako trest za jejich kroky."
 PER_communist_events.7.a: "Pak jim ukážeme naši odhodlanost."
 PER_communist_events.7.b: "Nemůžeme si dovolit eskalaci."
 PER_communist_events.8.t: "[FROM.GetNameDefCap] blokuje Perský záliv"
 PER_communist_events.8.desc: "V pozoruhodné eskalaci krize v zálivu [FROM.GetNameDef] uskutečnila hrozby a začala blokovat civilní lodní a letecký provoz v oblasti. Dále zpravodajské služby naznačují, že jejich armáda zvýšila pohotovost v očekávání konfliktu s našimi silami."
 PER_communist_events.8.a: "Připravte dělové lodě."
 PER_communist_events.8.b: "Učinili své stanovisko jasným, nařizujeme ústup."
 PER_communist_events.9.t: "[FROM.GetNameDefCap] zmírňuje rétoriku"
 PER_communist_events.9.desc: "Zdá se, že nedávná odvaha [FROM.GetNameDef] byla zlomena naší neochvějnou ochotou bránit naše zájmy v oblasti. Ve skromném projevu [FROM.GetLeader] potvrdil neochvějnou touhu zachovat mír v regionu. Jejich spojenci jsou pravděpodobně otřeseni zdánlivým opuštěním principů [FROM.GetAdjective]."
 PER_communist_events.9.a: "To je naučí."
 PER_communist_events.10.t: "[FROM.GetNameDefCap] vysílá námořnictvo"
 PER_communist_events.10.desc: "Jakákoli šance na diplomatické řešení postupující krize v zálivu zmizela poté, co [FROM.GetNameDef] rozhodla vyslat námořní útočnou skupinu, aby prolomila naši blokádu. Pokud chceme zachovat element překvapení, měli bychom okamžitě zahájit preventivní úder. Jinak by bylo lepší stáhnout se z eskalace."
 PER_communist_events.10.a: "Zaútočíme, dokud máme výhodu."
 PER_communist_events.10.b: "Čas na pokoru."
 PER_communist_events.11.t: "[FROM.GetNameDefCap] žádá o vojenskou technologii"
 PER_communist_events.11.desc: "Vláda [FROM.GetNonIdeologyName] požádala o inženýrskou podporu při vývoji technologií proti lodím, aby mohla vyvinout protizbraňové prostředky vůči válečným mocnostem v Perském zálivu. Zavázali se sdílet s námi jakýkoli budoucí vývoj."
 PER_communist_events.11.a: "Jejich bezpečnost je důležitá i pro nás."
 PER_communist_events.11.b: "Nebudeme obchodovat se státními tajemstvími."
 PER_communist_events.12.t: "[FROM.GetNameDefCap] souhlasí s přenosem technologie"
 PER_communist_events.12.desc: "Naši inženýři se dychtivě těší na příchod důvěrných [FROM.GetAdjective] výzkumů a návrhů poté, co [FROM.GetAdjective] rozhodli s námi sdílet vojenskou technologii. Výrazně to urychlí naše vlastní projekty."
 PER_communist_events.12.a: "Výborně!"
 PER_communist_events.13.t: "[FROM.GetNameDefCap] odmítá přenos technologie"
 PER_communist_events.13.desc: "[FROM.GetAdjectiveCap] vláda odmítla naši žádost o technologii, která by nám pomohla lépe bránit Perský záliv před námořními mocnostmi. Je to rána pro naše inženýry, ale chtějí pokračovat ve vývoji sami."
 PER_communist_events.13.a: "Podaří se nám to bez nich."
 PER_communist_events.14.t: "[FROM.GetNameDefCap] dodává návrh"
 PER_communist_events.14.desc: "Dle dohody s [FROM.GetNameDef] nám doručili design zbraně, o kterém se domnívají, že nás ochrání před imperialisty v Perském zálivu. Účinnost návrhu teprve uvidíme."
 PER_communist_events.14.a: "Dobrý, že dodrželi slovo."
 PER_communist_events.20.t: "Lid [KUR.GetAdjective] požaduje autonomii"
 PER_communist_events.20.desc: "Ve snaze odolat detribalizaci a prosadit větší autonomii formální Demokratická strana Kurdistánu požádala o status zvláštní socialistické republiky v rámci [SOU.GetNameDef]. Musíme se rozhodnout, zda region ovládneme my, nebo ho předáme [KUR.GetAdjective] lidu."
 PER_communist_events.20.a: "Dejme jim autonomii."
 PER_communist_events.20.b: "Tato území zůstanou pod naší kontrolou."
 PER_fascist_events.1.t: "Svolání císařské rady"
 PER_fascist_events.1.desc: "Císařská rada se sešla, aby rozhodla, kdo bude nabídnut prestižní role šáha. Někteří prosazují návrat dynastie Qajárů, jiní usilují o zachování Pahlaví na trůnu pro legitimitu vůči lidu. Mezitím straníci podporují vznik nové dynastie."
 PER_fascist_events.1.a: "Loutkový Pahlaví nám vyhovuje."
 PER_fascist_events.1.b: "Nová dynastie pro nový Írán."
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] ruší smlouvu"
 IRQ_political_events.10.desc: "Anglo-iracká smlouva byla vyjednána v roce 1930, aby mladému národu umožnila větší autonomii, zatímco je zároveň v podstatě vázala na naši zahraniční politiku. Nicméně vláda smlouvu zrušila a požaduje, abychom se úplně stáhli z území [FROM.GetAdjective]. Vzhledem k naší závislosti na ropě z tohoto regionu by to mohlo ohrozit naši národní bezpečnost, pokud by [FROM.GetAdjective] vláda rozhodla o přerušení dodávek."
 IRQ_political_events.10.a: "Zasáhneme a znovu uvedeme naše přátele k moci."
 IRQ_political_events.10.b: "Vydat diplomatickou protestní nótu."
 IRQ_political_events.11.t: "[FROM.GetNameDef] vydává diplomatickou protestní nótu"
 IRQ_political_events.11.desc: "K našemu překvapení vydala [FROM.GetAdjective] vláda nic víc než silně formulovaný diplomatický protest našemu velvyslanci ohledně našeho odstoupení od Anglo-iracké smlouvy. Zdá se, že prozatím nemusíme mít obavy z vážných následků od [FROM.GetAdjective]."
 IRQ_political_events.11.a: "Vítězství pro arabský svět!"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap] požaduje území"
 IRQ_political_events.12.desc: "Vláda [FROM.GetNameDef] požaduje, abychom postoupili naše západní území, kde žije významná arabská menšina. Argumentují tím, že je to pro ochranu Arabů v této oblasti. Nicméně stejné oblasti obsahují také značnou ropnou infrastrukturu, která by pravděpodobně prospěla jejich ekonomice. Pokud odmítneme tento ultimátum, pravděpodobně se pokusí získat území silou."
 IRQ_political_events.12.a: "Budeme bránit naše území."
 IRQ_political_events.12.b: "Nestojí to za válku."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap] souhlasí s předáním území"
 IRQ_political_events.13.desc: "Vláda [FROM.GetNameDefCap] souhlasila s předáním území, které jsme po nich požadovali. Naše armáda byla připravena válčit o tento region, ale zdá se, že jsme zvítězili bez boje."
 IRQ_political_events.13.a: "Další vítězství pro arabský svět."
 IRQ_political_events.14.t: "[FROM.GetNameDefCap] odmítá předání území"
 IRQ_political_events.14.desc: "Vláda [FROM.GetNameDefCap] odmítla předat území, které jsme po nich požadovali. Zdá se, že budeme muset spoléhat na naše ozbrojené síly, pokud chceme osvobodit region od [FROM.GetAdjective] nadvlády."
 IRQ_political_events.14.a: "Tak to si vezmeme silou."
 IRQ_political_events.14.b: "Převálcovali nás."
 IRQ_political_events.15.t: "Napětí s [FROM.GetNameDef] ustupuje"
 IRQ_political_events.15.desc: "Zdá se, že [FROM.GetAdjective] ozbrojené síly ustupují ze zvýšeného stavu pohotovosti na hranici. I když jsme byli připraveni bránit naše území, je to vítaná úleva, že se válce zatím podařilo zabránit."
 IRQ_political_events.15.a: "Opravdu úleva."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap] žádá kontrolu nad [455.GetName]"
 IRQ_political_events.16.desc: "Po prokázání loajality vyřazením [GER.GetAdjective] příznivců z jejich armády, [FROM.GetAdjective] vláda požádala o možnost začlenit sousední stát [455.GetName]. Vazby mezi královskými rodinami obou národů již existují a odstranilo by to část administrativní zátěže z nás."
 IRQ_political_events.16.a: "Odměníme je, pokud místní nebudou proti."
 IRQ_political_events.16.b: "Nelze jim věřit."
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName] chce vládnout nám"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] se snaží rozšířit své pravomoci ve sféře vlivu [FROM.GetAdjective] převzetím správy [ROOT.GetNameDef]. Pokud souhlasíme, nebudeme již přímo odpovědní [FROM.GetAdjective], ale stále budeme postrádat prostředky pro samostatné jednání na světové scéně."
 IRQ_political_events.17.a: "To je vítaná změna."
 IRQ_political_events.17.b: "Jsme spokojeni se současným uspořádáním."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap] souhlasí s převzetím"
 IRQ_political_events.18.desc: "Dnes je radostný den pro náš národ, kdy oficiálně přebíráme správu [455.GetName]. Je to významný krok směrem ke sjednocení většího arabského světa pod naší vládou."
 IRQ_political_events.18.a: "Čas oslavovat!"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap] odmítá převzetí"
 IRQ_political_events.19.desc: "Kvůli řadě komplikací [FROM.GetNameDef] odmítl náš plán převzít správu nad [455.GetName]. Zdá se, že navzdory našemu úsilí potěšit [FROM.GetAdjective] nás stále považují za pohrda a nedůvěru."
 IRQ_political_events.19.a: "Tragický den pro [ROOT.GetNonIdeologyName] a [455.GetName]."
 IRQ_political_events.20.t: "Správa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.20.desc: "[FROM.GetAdjectiveCap] vláda odmítla plán předat odpovědnost za jejich národ [IRQ.GetNonIdeologyName]. Přestože jsme si mysleli, že je to potěší, zdá se, že raději zůstanou u známého zla."
 IRQ_political_events.20.a: "To je jistě překvapení."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap] požaduje kontrolu nad [454.GetName]"
 IRQ_political_events.21.desc: "Vláda [FROM.GetNameDef] požaduje náš okamžitý odchod z [PAL.GetName] po nedávných výtržnostech na území. Tvrdí, že jsou vhodnější pro správu mandátu a naše správa poškozuje jejich arabské spoluobčany. Odstoupení by bylo pro naši armádu přínosné, ale poškodilo by to naši zahraniční politiku."
 IRQ_political_events.21.a: "Uspořádat převod, ale nejprve konzultovat místní obyvatele."
 IRQ_political_events.21.b: "Zapomněli na své místo."
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName] plánuje převzetí"
 IRQ_political_events.22.desc: "[FROM.GetAdjectiveCap] vláda plánuje stáhnout se z [ROOT.GetName] a předat správu [IRQ.GetNameDef]. Pokud okamžitě nezasáhneme, budeme brzy dostávat rozkazy z [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.22.a: "Současné uspořádání je neudržitelné..."
 IRQ_political_events.22.b: "Máme vlastní agendu."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.23.desc: "S ohledem na neudržitelnou situaci pro jejich síly souhlasila [ENG.GetAdjective] vláda s odchodem z [454.GetName] a předala správu naší straně."
 IRQ_political_events.23.a: "Dnes zvítězila arabská solidarita."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap] odmítá převod"
 IRQ_political_events.24.desc: "Kvůli množství komplikací odmítl [FROM.GetNameDef] náš plán převzít odpovědnost za [454.GetName]. Přestože jsme nabídli možnost, která by umožnila [ENG.GetAdjective] klidný odchod, rozhodli se pokračovat v krvavé a nákladné okupaci regionu bez ohledu na cenu."
 IRQ_political_events.24.a: "Arabský svět dnes pláče."
 IRQ_political_events.24.b: "Nezůstane to bez odezvy. Naše spolupráce s [FROM.GetNameDefCap] končí."
 IRQ_political_events.25.t: "Správa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.25.desc: "[FROM.GetAdjectiveCap] vláda odmítla plán předat odpovědnost za svůj národ [IRQ.GetNonIdeologyName]. Přestože jsme si mysleli, že je to potěší, zdá se, že raději zůstanou u známého zla."
 IRQ_political_events.25.a: "Imperialistické loutky"
 IRQ_political_events.26.t: "[FROM.GetNameDefCap] nabízí členství ve federaci"
 IRQ_political_events.26.desc: "Diplomaté z [FROM.GetNameDef] nám nabídli členství v jejich federaci. I když by pravděpodobně byly ekonomické a bezpečnostní výhody, museli bychom vzdát značnou část naší autonomie."
 IRQ_political_events.26.a: "Jsme silnější spolu."
 IRQ_political_events.26.b: "Momentálně nemáme zájem."
 IRQ_political_events.26.c: "Nikdy nevzdáme naši suverenitu!"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap] souhlasí s členstvím ve federaci"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap] moudře rozhodl přijmout členství v federaci. Naši úředníci a diplomaté připravují rychlý proces integrace."
 IRQ_political_events.27.a: "Jsme silnější spolu."
 IRQ_political_events.28.t: "[FROM.GetNameDefCap] odmítá členství ve federaci"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap] nerozumně odmítl členství ve federaci. Nepoznamenal však odpor k budoucímu vstupu, pokud by jejich lidé byli vstřícnější."
 IRQ_political_events.28.a: "Možná přehodnotí své stanovisko?"
 IRQ_political_events.29.t: "[FROM.GetNameDefCap] odmítá federaci"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap] tvrdě odmítá naši nabídku členství ve federaci. Trvají na tom, že takové uspořádání nikdy dobrovolně nepřijmou kvůli obavám o dopad na svou zemi."
 IRQ_political_events.29.a: "Jak krátkozraké..."
 rejected_hashemite_federation_tt: "§RUž nebudeme moci zvát [FROM.GetNameDef] do naší federace!§!"
 IRQ_regent_turned_down_absolute_powers: "§YAbd Al-Ilah§! odmítl příležitost obnovit absolutní monarchii"
 IRQ_political_events.30.t: "[FROM.GetNameDef] požaduje kontrolu nad [553.GetName]"
 IRQ_political_events.30.desc: "Vláda [FROM.GetNameDef] vystoupila s odvážným požadavkem, abychom se vzdali kontroly nad Libanonem, s odůvodněním, že mají povinnost chránit a sjednotit arabské národy regionu. I když svůj nárok zdůvodňují panarabismem, je jasné, že strategická poloha a ekonomický potenciál území včetně cenných přístavů a infrastruktury jsou středobodem jejich ambicí. Pokud zamítneme, je nepravděpodobné, že nebudou vyhledávat mírné řešení."
 IRQ_political_events.30.a: "Nemůžeme si dovolit další válku."
 IRQ_political_events.30.b: "Jen blafují."
 IRQ_political_events.31.t: "[FROM.GetNameDefCap] požaduje kontrolu nad [553.GetName]"
 IRQ_political_events.31.desc: "Vláda [FROM.GetNameDef] požaduje náš okamžitý odchod z [PAL.GetName] po nedávných násilnostech na území. Tvrdí, že jsou vhodnější k správě mandátu a že naše správa škodí jejich arabským spoluobčanům. Odstoupení by bylo vojensky výhodné, ale zahraničněpoliticky by to mohlo být rozsáhle škodlivé."
 IRQ_political_events.31.a: "Uspořádat převod, ale nejprve konzultovat místní obyvatele."
 IRQ_political_events.31.b: "Zapomněli na své místo."
 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName] plánuje převzetí"
 IRQ_political_events.32.desc: "[FROM.GetAdjectiveCap] vláda plánuje stáhnout se z [ROOT.GetName] a předat správu [IRQ.GetNameDef]. Pokud nezasáhneme ihned, budeme dostávat rozkazy z [IRQ.Capital.GetCapitalVictoryPointName] během pár dní."
 IRQ_political_events.32.a: "Současné uspořádání je neudržitelné..."
 IRQ_political_events.32.b: "Máme vlastní agendu."
 IRQ_political_events.33.t: "[ENG.GetNameDefCap] souhlasí s převodem"
 IRQ_political_events.33.desc: "S ohledem na neudržitelnou situaci svých sil souhlasila [ENG.GetAdjective] vláda s odchodem z [454.GetName] a předala pravomoc nad regionem nám."
 IRQ_political_events.33.a: "Dnes zvítězila arabská solidarita."
 IRQ_political_events.34.t: "[FROM.GetNameDefCap] odmítá převod"
 IRQ_political_events.34.desc: "Kvůli množství komplikací odmítl [FROM.GetNameDef] náš plán převzít odpovědnost za [553.GetName]. Přestože nabízeli možnost klidného odchodu [ENG.GetAdjective], rozhodli se pokračovat v krvavé a nákladné okupaci oblasti bez ohledu na cenu."
 IRQ_political_events.34.a: "Arabský svět dnes pláče."
 IRQ_political_events.35.t: "Správa [FROM.GetNameDef] odmítá návrh"
 IRQ_political_events.35.desc: "[FROM.GetAdjectiveCap] vláda odmítla plán předat odpovědnost za jejich národ [IRQ.GetNonIdeologyName]. Přestože jsme si mysleli, že je to potěší, zdá se, že raději zůstanou u známého zla."
 IRQ_political_events.35.a: "Imperialistické loutky"
 IRQ_political_events.40.t: "[FROM.GetNameDefCap] žádá Sýrii"
 IRQ_political_events.40.desc: "Vláda [FROM.GetNameDef] formálně požádala o převod kontroly nad Sýrií pod svou pravomoc. Tvrdí, že Sýrie je nedílnou součástí arabského světa a měla by být sjednocena s [FROM.GetNameDef] pod jednou správou, aby byla zajištěna stabilita a prosperita regionu. Ačkoli tuto žádost rámují jako krok k panarabské jednotě, vzdání Sýrie by významně oslabilo náš vliv na Blízkém východě. Odmítnutí by mohlo dále napětí zesílit a potenciálně vést ke konfliktu."
 IRQ_political_events.40.a: "Nemáme moc na výběr."
 IRQ_political_events.40.b: "Rozhodně ne!"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap] hodlá nás převést"
 IRQ_political_events.41.desc: "V překvapivém vývoji vláda [FROM.GetNameDef] souhlasila s převodem pravomoci nad námi na [FROM.FROM.GetNameDef]. Mnozí v naší vládě zpochybňují, zda toto skutečně odráží naše zájmy, nebo jestli jsme jen pěšákem ve větší geopolitické hře. Nadešel čas rozhodnout, zda tento převod přijmeme, nebo se vzepřeme zahraniční nadvládě."
 IRQ_political_events.41.a: "Bude nám lépe."
 IRQ_political_events.41.b: "Současné uspořádání nám vyhovuje."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap] odmítá žádost"
 IRQ_political_events.42.desc: "Vláda [FROM.GetNameDef] jasně odmítla náš návrh převést Sýrii pod naši správu, odmítající naši vizi arabské jednoty a regionální stability. Toto odmítnutí podrývá snahy o konsolidaci arabského světa a upírá lidem Sýrie šanci připojit se k silnějšímu, jednotnému státu. Nyní je otázkou, zda pokračovat v diplomatických snahách nebo se připravit na rozhodnější řešení."
 IRQ_political_events.42.a: "Neměli bychom tlačit na pilu."
 IRQ_political_events.42.b: "Máme jiné prostředky, jak území získat."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap] souhlasí s žádostí"
 IRQ_political_events.43.desc: "[FROM.GetNameDef] souhlasila s naším návrhem převést Sýrii pod naši správu, což představuje významný krok ke sjednocení arabského světa. Tato historická dohoda posiluje naši pozici jako vůdce regionu a přibližuje nás k realizaci vize jednotného a prosperujícího arabského národa."
 IRQ_political_events.43.a: "Výborně!"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap] žádá Kuvajt"
 IRQ_political_events.50.desc: "Vláda [FROM.GetNameDef] formálně požádala o převod kontroly nad Kuvajtem pod svou pravomoc. Tvrdí, že Kuvajt je nedílnou součástí arabského světa a měl by být sjednocen s [FROM.GetNameDef] pod jednou správou, aby byla zajištěna stabilita a prosperita regionu. Ačkoli žádost rámují jako krok k panarabské jednotě, vzdání Kuvajtu by výrazně oslabilo náš vliv na Blízkém východě. Odmítnutí by mohlo dále napětí zesílit a potenciálně vést ke konfliktu."
 IRQ_political_events.50.a: "Nemáme moc na výběr."
 IRQ_political_events.50.b: "Rozhodně ne!"
 IRQ_political_events.51.t: "[FROM.GetNameDefCap] hodlá nás převést"
 IRQ_political_events.51.desc: "V překvapivém vývoji vláda [FROM.GetNameDef] souhlasila s převodem pravomoci nad námi na [FROM.FROM.GetNameDef]. Mnozí v naší vládě zpochybňují, zda toto skutečně odráží naše zájmy, nebo jestli jsme jen pěšákem ve větší geopolitické hře. Nadešel čas rozhodnout, zda tento převod přijmeme, nebo se vzepřeme zahraniční nadvládě."
 IRQ_political_events.51.a: "Bude nám lépe."
 IRQ_political_events.51.b: "Současné uspořádání nám vyhovuje."
 IRQ_political_events.52.t: "[FROM.GetNameDefCap] odmítá žádost"
 IRQ_political_events.52.desc: "Vláda [FROM.GetNameDef] jasně odmítla náš návrh převést Kuvajt pod naši správu, odmítající naši vizi arabské jednoty a regionální stability. Toto odmítnutí podrývá snahy o konsolidaci arabského světa a upírá lidem Kuvajtu šanci připojit se k silnějšímu, jednotnému státu. Nyní je otázkou, zda pokračovat v diplomatických snahách nebo se připravit na rozhodnější řešení."
 IRQ_political_events.52.a: "Neměli bychom tlačit na pilu."
 IRQ_political_events.52.b: "Máme jiné prostředky, jak území získat."
 IRQ_political_events.53.t: "[FROM.GetNameDefCap] souhlasí s žádostí"
 IRQ_political_events.53.desc: "[FROM.GetNameDef] souhlasila s naším návrhem převést Kuvajt pod naši správu, což představuje významný krok ke sjednocení arabského světa. Tato historická dohoda posiluje naši pozici jako vůdce regionu a přibližuje nás k realizaci vize jednotného a prosperujícího arabského národa."
 IRQ_political_events.53.a: "Výborně!"
 IRQ_political_events.60.t: "[FROM.GetNameDefCap] nabízí mír"
 IRQ_political_events.60.desc: "Čelíce rostoucím tlakům spojenců, povstalci v [FROM.GetNonIdeologyName] navrhli mírové uspořádání. Nabízejí obnovu regenta a znovuzavedení naší autority výměnou za ukončení nepřátelství a zachování jejich územní integrity. Ačkoli návrh uznává marnost dalšího odporu, představuje významný obrat ambicí Zlatého čtverce a může vést k nepokojům mezi jejich přívrženci."
 IRQ_political_events.60.a: "Dobře."
 IRQ_political_events.60.b: "Nedají se důvěřovat."
 IRQ_political_events.61.t: "[FROM.GetNameDefCap] přijímá mírovou dohodu"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] souhlasil s naším návrhem míru. Podmínky vyžadují naši podřízenost [FROM.GetAdjective] autoritě a ukončení konfliktu. I když je válka u konce, toto rozhodnutí může způsobit vnitřní nepokoje mezi těmi, kdo bojovali za suverenitu a nezávislost a nyní čelí obnovení zahraniční kontroly nad národem."
 IRQ_political_events.61.a: "Alespoň můžeme ukončit krveprolití."
 IRQ_political_events.62.t: "[FROM.GetNameDefCap] odmítá mírovou dohodu"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap] odmítl náš návrh míru a trvá na úplné bezvýhradné kapitulaci. Vzhledem k neúspěšným jednáním bude konflikt pokračovat a budeme čelit plné síle spojeneckých vojsk. Následující cesta bude plná výzev, ale naše odhodlání pro nezávislost zůstává nezlomné."
 IRQ_political_events.62.a: "Tak budeme bojovat do hořkého konce."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ přežil pokus o atentát"
 IRQ_political_events.70.desc: "Dnes dopoledne v Mosulu byl $IRQ_bakr_sidqi$ cílem atentátu, který provedl kapitán Abdullah Al-Talafari, když vytáhl zbraň na Sidqiho a jeho pravou ruku Muhammada Ali Jawada. Při pokusu byl Jawad těžce zraněn, ale Sidqi vyvázl bez škrábnutí."
 IRQ_political_events.70.a: "Jaké má štěstí?"
 IRQ_political_events.71.t: "Legalizace naší vlády"
 IRQ_political_events.71.desc: "Mnozí v našem národě stále nepřijímají Zlatý čtverec jako jejich legitimní vládce a považují nás za uzurpátory a nelegitimní šmejdy. Abychom tento problém vyřešili, naši ministři přišli s několika řešeními. Buď prostě ignorujeme volání lidu a doufáme, že časem vyprší, nebo ustanovíme Emíra Taifu jako nového regenta pro Faisala II. Existuje však vždy možnost reformovat se na republiku, i když to může být mezi náboženskou populací nepopulární..."
 IRQ_political_events.71.a: "Jsme už dostatečně legitimní"
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ bude dobrý"
 IRQ_political_events.71.c: "Potřebujeme prezidenta, ne krále!"
 IRQ_political_events.72.t: "Smrt Ghaziho I."
 IRQ_political_events.72.desc: "Přišly zprávy, že dnes ráno tragicky zahynul náš velký král Ghazi I. při nehodě sportovního auta v Bagdádu. Někteří tvrdí, že to byla nehoda, jiní spekulují, že to mohlo být na příkaz Nurího al-Saida kvůli královým plánům sjednocení s Kuvajtem, ale nikdo to neví jistě. Jedno je však jasné: někdo musí nyní převzít po něm žezlo."
 IRQ_political_events.72.a: "Abd Al-Ilah převezme regentství"
 IRQ_political_events.72.b: "Faisal II by ho měl nahradit okamžitě!"
 IRQ_political_events.73.t: "Narůstající podpora absolutní hashemitské vlády"
 IRQ_political_events.73.desc: "Kvůli nedávným pohřbovým průvodům za zesnulého Ghaziho I. vzrostla monarchistická podpora mezi lidem, který truchlí. To poskytuje příležitost pro Abd Al-Ilaha získat zpět moc předsedů vlád, kteří dlouho podrývali naši absolutní vládu, jako dobrý první krok k plnému obnovení hashemitké vlády v Arábii."
 IRQ_political_events.73.a: "Abd Al-Ilah si vezme zpět hashemitské právo"
 IRQ_political_events.73.b: "Je nezbytné, abychom zachovali ústavní povahu naší monarchie!"
 IRQ_political_events.74.t: "[FROM.GetName] zve na delegaci pro ropu"
 IRQ_political_events.74.desc: "Naši noví [FROM.GetAdjective] přátelé navrhují misi ropných magnátů a průmyslových manažerů, kteří mají nalákat investice do jejich rozsáhlých ložisek. Smlouva bude zajištěna počáteční, oboustranně výhodnou výměnou zbraní za ropu."
 IRQ_political_events.74.a: "Perfektní načasování."
 IRQ_political_events.74.b: "Nemůžeme si to dovolit."
 IRQ_political_events.75.t: "Delegace přijata"
 IRQ_political_events.75.desc: "Naši [FROM.GetAdjective] přátelé souhlasili s poslání delegace s výhledem na budoucí investice, pokud ihned podepíšeme dohodu o počáteční výměně. Vyšlo to dobře."
 IRQ_political_events.75.a: "Skvělé."
 IRQ_political_events.76.t: "Delegace odmítnuta"
 IRQ_political_events.76.desc: "Bohužel [FROM.GetAdjective] vláda odmítla naši žádost o výměnu drahé ropy za zbraně. Jejich ztráta je náš zisk."
 IRQ_political_events.76.a: "Bohužel."
 IRQ_kurdistan_events.1.t: "Kurdští nacionalisté žádají naši pomoc"
 IRQ_kurdistan_events.1.desc: "Právě jsme obdrželi zprávy od kurdských nacionalistů v [IRQ.GetNameDefCap], kteří žádají o pomoc pro jejich revoluci."
 IRQ_kurdistan_events.1.a: "Samozřejmě pomůžeme!"
 IRQ_kurdistan_events.1.b: "Nemáme zájem o nějakou malou revoluci v [IRQ.GetNameDefCap]."
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] souhlasí s pomocí"
 IRQ_kurdistan_events.2.desc: "Naši kontakty v [FROM.GetNameDefCap] odpověděly na naši žádost o pomoc a souhlasily, že naši věc podpoří."
 IRQ_kurdistan_events.2.a: "To jsou skvělé zprávy!"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap] odmítá pomoc"
 IRQ_kurdistan_events.3.desc: "Naši kontakty v [FROM.GetNameDefCap] reagovaly na naši žádost o pomoc a bohužel ji odmítly, jsme na to sami."
 IRQ_kurdistan_events.3.a: "Nesmíme se nechat odradit!"
 IRQ_kurdistan_events.4.t: "Vznik odborů"
 IRQ_kurdistan_events.4.desc: "V návaznosti na naši nedávnou snahu o industrializaci vzrostl počet různých odborů. Dělníci se sdružili a požadují, co považují za spravedlivé pracovní podmínky. Můžeme mít prospěch z jejich uklidnění, ale kdo ví, jak nás to politicky ovlivní."
 IRQ_kurdistan_events.4.a: "Pracovníci mají pravdu."
 IRQ_kurdistan_events.4.b: "Nelze dovolit tyto socialistické praktiky!"
 GOE_IRQ_news.1.t: "Velké palestinské povstání"
 GOE_IRQ_news.1.d: "Po letech nespokojenosti s [ENG.GetAdjective] správou a migrací do regionu od Velké války vypuklo arabské obyvatelstvo [PAL.GetName] v povstání. Účastníci povstání požadují stažení [ENG.GetAdjective] sil a plnou nezávislost Palestiny. Ačkoli [ENG.GetAdjective] pravděpodobně takové požadavky nepřijmou, je jasné, že správa území pro ně bude stále nákladnější."
 GOE_IRQ_news.1.a: "Stojíme na straně povstalců."
 GOE_IRQ_news.1.b: "Jak zareaguje [ENG.GetNameDef]?"
 GOE_IRQ_news.1.c: "Musíme znovu získat kontrolu nad situací."
 the_1936_PAL_revolt_has_happened: "§YProběhlo palestinské povstání a [ENG.GetAdjective] byli vyhnáni.§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] odmítá Ankara dohodu"
 GOE_IRQ_news.2.d: "Vládní [FROM.GetNameDef] oficiálně odmítla Ankara dohodu a označila její územní ujednání za pozůstatky minulosti. Toto rozhodnutí přímo zpochybňuje stanovené hranice a dohody mezi [TUR.GetNameDef], [PER.GetNameDef] a [FROM.GetNonIdeologyName], čímž vrhá region do politické nejistoty. Jak [TUR.Capital.GetCapitalVictoryPointName], tak [PER.Capital.GetCapitalVictoryPointName] zažily veřejné pobouření nad tímto vzdorem, napětí vzrůstá a volání po razantní odpovědi na jednostranné kroky [FROM.GetNameDef] roste."
 GOE_IRQ_news.2.a: "Měli bychom se náležitě připravit."
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName] nabízí územní ústupky"
 GOE_RAJ_mughals_peace_deal.1.desc: "Ekonomické těžkosti pokračující války se nakonec ukázaly být pro [UK_INDIA.GetAdjective] vládu nepřekonatelné. Navzdory námitek svého nadvládce nám nabídla významné územní ústupky výměnou za mír."
 GOE_RAJ_mughals_peace_deal.1.a: "Skvělé"
 GOE_generic_events.1.t: "[FRA.GetAdjective] vláda padá"
 GOE_generic_events.1.desc: "Neschopnost [FRA.GetAdjective] armády ubránit Paříž vedla ke zhroucení vlády. Po rychle dohodnutém příměří byl výchově nainstalován nový režim ve Vichy. Několik [FRA.GetAdjective] představitelů však uprchlo ze země, aby založili exilovou vládu a slíbil pokračovat v boji, dokud nebude [FRA.GetNonIdeologyName] osvobozena. Naše vláda nyní čelí těžkému rozhodnutí."
 GOE_generic_events.1.a: "Vichy vláda je legitimní autoritou."
 GOE_generic_events.1.b: "Podpoříme exilovou vládu."
 GOE_generic_events.1.c: "Zbavíme se [FRA.GetAdjective] úplně!"
 GOE_generic_events_1_tt: "§RVichy Francie nám může vyhlásit válku!§!"
 GOE_generic_events.2.t: "[FROM.GetAdjectiveCap] administrativa zůstává loajální"
 GOE_generic_events.2.desc: "Vláda [FROM.GetNameDef] jasně deklarovala závazek respektovat naši autoritu jako jediného zástupce [FRA.GetAdjective] lidu a bude v zahraniční politice pokračovat v našem vedení."
 GOE_generic_events.2.a: "Moudré rozhodnutí."
 GOE_generic_events.3.t: "[FROM.GetAdjectiveCap] administrativa nás zradila"
 GOE_generic_events.3.desc: "Správa [FROM.GetNameDef] nám zlomila vaz odmítáním uznat naši autoritu jako legitimní [FRA.GetAdjective] vlády. Místo toho přislíbili loajalitu našim nepřátelům."
 GOE_generic_events.3.a: "To nemůže zůstat bez odezvy!"
 GOE_generic_events.3.b: "Nemají velký význam."
 GOE_generic_events.4.t: "[FROM.GetAdjectiveCap] administrativa vyhlašuje nezávislost"
 GOE_generic_events.4.desc: "Vláda [FROM.GetNameDef] využila nedávné turbulence k vyhlášení nezávislosti na nás. Naše ozbrojené síly, ačkoliv otřesené změnou vlády, věří, že je stále možné situaci znovu ovládnout a přinutit [FROM.GetAdjective] území zpět pod naši kontrolu."
 GOE_generic_events.4.a: "Toto oportunistické chování je nepřijatelné."
 GOE_generic_events.4.b: "Bylo nevyhnutelné, že k něčemu takovému dojde."
 GOE_generic_events.5.t: "Obrana naší nezávislosti"
 GOE_generic_events.5.desc: "Naši bývalí utlačovatelé jsou rozzlobení na naše vyhlášení nezávislosti a začínají mobilizovat své síly, aby uhasily naše nově nabyté svobody. Zdá se, že nezávislost nezískáme bez krveprolití."
 GOE_generic_events.5.a: "Převážíme!"
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap] nás zve do Saadabadského paktu"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] svolal schůzku s vůdci všech signatářských států Saadabadské smlouvy. [SSB_leader.GetLeader] uvádí, že Saadabadský pakt začal jako jednoduchá dohoda o neútočení mezi našimi národy, ale významně se rozrostl, přičemž naše ekonomická a vojenská spolupráce roste. S národy obklíčenými světovými velmocemi ze všech stran jsme bezmocní. [SSB_leader.GetLeader] navrhuje formální alianci, aby zajistil úplnou vojenskou spolupráci a ekonomickou jednotu, což je klíčové pro náš přežití, protože proti těmto mocnostem jsme odsouzeni ke zhroucení."
 PER_ssb_events.1.a: "Rozhodně, podepíšeme!"
 PER_ssb_events.1.b: "To není v nejlepším zájmu [THIS.GetNameDefCap]."
 PER_ssb_events.2.t: "[FROM.GetNameDefCap] vstupuje do Saadabadského paktu!"
 PER_ssb_events.2.desc: "Schůzka byla ukončena a [FROM.GetLeader] zdůraznil, že formální aliance členů Saadabadského paktu je klíčová pro přežití našich národů a souhlasil se vstupem."
 PER_ssb_events.2.a: "Skvělé!"
 PER_ssb_events.3.t: "[FROM.GetNameDefCap] odmítá naši nabídku aliance."
 PER_ssb_events.3.desc: "Schůzka skončila a bohužel se nám nepodařilo přesvědčit [FROM.GetLeader] o vstupu. Stávající vojenská a ekonomická spolupráce bude pokračovat, ale [FROM.GetLeader] uvádí, že formální Saadabadský pakt není v nejlepším zájmu [FROM.GetNameDefCap]."
 PER_ssb_events.3.a: "Saadabadský pakt bez nich přežije!"
 PER_ssb_events.4.t: "[FROM.GetNameDefCap] navrhuje ekonomickou integraci"
 PER_ssb_events.4.desc: "[FROM.GetLeader] svolal schůzku signatářů Saadabadského paktu, aby projednal návrh [FROM.GetAdjective] vlády. [FROM.GetLeader] uvádí, že jsme v nebezpečné situaci, ohrožováni velmocemi ze všech stran, a nabízí ještě důkladnější ekonomickou integraci s investicemi [FROM.GetAdjective] vlády do rozšíření průmyslu a vzájemným sdílením průmyslu."
 PER_ssb_events.4.a: "Jedná se o vzájemně výhodnou dohodu!"
 PER_ssb_events.4.b: "To jasně není v našem nejlepším zájmu."
 PER_ssb_events.5.t: "[FROM.GetNameDefCap] přijímá!"
 PER_ssb_events.5.desc: "Po skončení schůzky [FROM.GetLeader] vyjádřil nadšení z nápadu, věří, že je to vzájemně výhodná dohoda."
 PER_ssb_events.5.a: "Skvělé!"
 PER_ssb_events.6.t: "[FROM.GetNameDefCap] odmítá."
 PER_ssb_events.6.desc: "Po skončení schůzky [FROM.GetLeader] vyjádřil pochybnosti o návrhu, uváděje, že se jedná o jednostranný plán s jasným cílem nastolit dominanci [THIS.GetAdjective] v regionu."
 PER_ssb_events.6.a: "To je škoda."
 PER_ssb_events.7.t: "[IRQ.GetNameDefCap] otevírá Berlín-Bagdádskou železnici pro Saadabadský pakt"
 PER_ssb_events.7.desc: "[IRQ.GetNameDefCap] dnes podepsal legislativu otevírající obchod přes Berlín-Bagdádskou železnici všem signatářům Saadabadského paktu. To umožní rozsáhlý, snadný a levný obchod po celé Evropě a bude to přínos pro naše ekonomiky."
 PER_ssb_events.7.a: "Dnes je skvělý den být [ROOT.GetAdjective]!"
 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap] vyhlašuje válku [FROM.PREV.FROM.GetNameDefCap], porušuje Saadabadský pakt!"
 PER_ssb_events.8.desc: "Alarmující zprávy hlásí, že [FROM.PREV.GetNameDefCap] vyhlásil válku jinému členovi, čímž porušil hlavní ustanovení Saadabadského paktu. V důsledku toho byl [FROM.PREV.GetNonIdeologyName] vyloučen z aliance. Čas ukáže, jaký to bude mít dopad, zda to povede k větší solidaritě členů, nebo začne řetězovou reakci vedoucí k zániku Saadabadského paktu."
 PER_ssb_events.8.a: "Doufejme, že to nezpůsobí úplný kolaps paktu..."
 PER_ssb_events.9.t: "Začátek Saadabadské výzkumné spolupráce"
 PER_ssb_events.9.desc: "Možnost společné výzkumné dohody v rámci Saadabadského paktu se probírala už delší dobu, a po dlouhých jednáních byla konečně dosažena dohoda. Všechny objevy a informace týkající se výzkumu se budou sdílet mezi paktovými členy a jsou zavedeny systémy pro společné výzkumné projekty. Toto by mohlo zahájit novou éru vědy, umožňující nám stát se světovými lídry a inovátory."
 PER_ssb_events.9.a: "Skvělé!"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 PER_ssb_events.10.t: "[PER.GetName] podepisuje dohodu o vývozu ropy"
 PER_ssb_events.11.t: "[TUR.GetName] podepisuje dohodu o vývozu chromu"
 PER_ssb_events.10.desc: "Vláda [FROM.GetAdjective] uzavřela dohody s předními společnostmi v regionu Saadabad, vyměňující velké množství [SSB_resource_event_scripted_loc] za různé suroviny. Zatímco většina [SSB_resource_event_scripted_loc] jde přímo soukromým subjektům, naše vláda si ponechává skromnou část jako správní poplatek."
 PER_ssb_events.10.a: "Tento pakt začíná mít velký dopad na naši ekonomiku."
 SSB_if_join_tt: "Přijetím této dohody bude umožněna §YDohoda o neútočení§! a odemčena §YSdílená strom cílů§! mezi všemi signatáři a získáme národní duch §YSaadabadský pakt§!, který se bude časem zlepšovat, jak budou plněny úkoly v tomto stromu."
 SSB_you_will_lose_the_bonus_tt: "§ROhlášení války členu Saadabadského paktu je porušením smlouvy a způsobí vaše vyloučení, ztrátu národního ducha a trvalý ztrátu přístupu ke sdílenému stromu cílů.§!"
