 GOE_RAJ_eic.6.desc: "[RAJ.GetName], který se snaží rozšířit své podnikatelské operace, nám dal nabídku na akvizici [RAJ_i_want_to_buy_this_land.GetName] výměnou za značnou investici v naší zemi."
 IRQ_political_events.41.b: "Současné uspořádání nám vyhovuje."
 AFG_industrial_events.50.desc: "Využitím přeshraničních vazeb naší paštunské populace jsme úspěšně dokázali podnítit jejich příbuzné na druhé straně hranice k protívládním protestům a požadavkům na sjednocení pod naším vládnutím."
 PER_imperial_events.131.desc: "Naštěstí vláda [SOU.GetAdjective] souhlasila s naším návrhem. Můžeme být bez severních území, ale alespoň jsme zabránili pokračování pochodu [SOU.GetAdjective] armády..."
