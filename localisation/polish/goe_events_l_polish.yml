 PER_foreign_policy_events.1.desc: "Zdá se, že vláda [FROM.GetAdjective] se čím dál tím více nervózně dívá na naši diplomatickou situaci. Během minulého týdne se [FROM.GetAdjective] velvyslanec setkal s [THIS.GetLeader] nejméně šestkrát a prakticky přednesl ultimátum během posledního kola jednání. \n\nBuď se připojíme k [FROM.GetNameDef] v obraně a přijmeme "určitou úroveň konzultací v domácích záležitostech", nebo [FROM.GetNameDef] pravděpodobně sáhne k vojenské intervenci v naší zemi."GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] Akceptováno!"
