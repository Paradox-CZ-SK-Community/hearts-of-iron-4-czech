 AFG_political_events.170.a: "Ať žije nový emír!"
 AFG_political_events.170.desc: "Mirza Churšíd Džah Bahádur dorazil do naší země teprve před několika dny a nyní se koná velkolepý obřad, při němž jsou uznány jeho nároky na Mughalskou a Timuridskou říši a zároveň je korunován novým emírem Afghánistánu. Časem se možná budeme moci přihlásit ke slávě těchto dávných říší."
 AFG_political_events.170.t: "Korunovace mughalského prince"
 AFG_political_events.171.a: "Ať žije nový emír!"
 AFG_political_events.171.desc: "Sayyid Mir Muhammad Alim Chán pobývá v Kábulu od té doby, co byl Sověty vyhnán z Buchary. S jeho korunovací novým emírem Afghánistánu bychom snad mohli využít jeho nároků k znovuzískání Střední Asie z rukou [SOV.GetAdjective] hrozby."
 AFG_political_events.171.t: "Korunovace bucharského emíra"
 AFG_political_events.172.a: "Nestojí to za boj."
 AFG_political_events.172.b: "Kdo si myslí, že jsou?"
 AFG_political_events.172.desc: "\nZačátkem tohoto týdne jednotky patřící [FROM.GetNameDef] vpadly a obsadily naše území Vazíristánu s tvrzením, že jejich cílem je chránit region před možnou okupací jejich nepřáteli. Jedná se jednoznačně o válečný akt, avšak takový, který bychom si pravděpodobně mohli dovolit ignorovat, jelikož zřejmě nehledají střet s námi, ale snaží se sjednotit rozptýlený paštunský lid."
 AFG_political_events.172.t: "[FROM.GetNameDefCap] okupuje Vazíristán!"
 AFG_political_events.20.a: "Oslabení nepřátelského vlivu v zemi nám přinese užitek."
 AFG_political_events.20.b: "O [FROM.GetNonIdeologyName] nemáme zájem"
 AFG_political_events.20.desc: "Diplomaté [FROM.GetNameDefCap] nás oslovili s ekonomickým návrhem investic do jejich hospodářství. Tvrdí, že pokud bychom jim pomohli rozvíjet průmysl, získali bychom podíl na budoucím exportu. Zároveň dali jasně najevo, že by to nepochybně rozhněvalo [SOU.GetAdjective] a [ENG.GetAdjective], kteří byli historicky hlavními hráči v [FROM.GetNonIdeologyName]."
 AFG_political_events.20.t: "[FROM.GetName] hledá investice"
 AFG_political_events.21.a: "Velkorysý příspěvek!"
 AFG_political_events.21.desc: "[FROM.GetAdjectiveCap] diplomaté oznámili, že jejich vláda podporuje náš návrh investovat v [ROOT.GetNonIdeologyName]. Inženýři a podnikatelé jsou již na cestě, aby po celé zemi zakládali nové průmyslové podniky."
 AFG_political_events.21.t: "[FROM.GetName] souhlasí s investicemi do naší ekonomiky"
 AFG_political_events.22.a: "Zapamatujeme si to."
 AFG_political_events.22.desc: "[FROM.GetAdjectiveCap] diplomaté oznámili, že jejich vláda odmítá investovat v [ROOT.GetNonIdeologyName]. Tvrdí, že naše dlouhodobé motivace nejsou jasné a že nechtějí poskytovat ekonomickou pomoc zemi, která by se nakonec mohla ocitnout ve sféře vlivu jejich nepřátel."
 AFG_political_events.22.t: "[FROM.GetName] odmítá investovat do naší ekonomiky"
 AFG_political_events.30.a: "Je to nový začátek a staneme se [ROOT.GetAdjective] republikou"
 AFG_political_events.30.b: "Jsme především národem Paštunů"
 AFG_political_events.30.c: "Spojení demokracie a islámu je cestou vpřed"
 AFG_political_events.30.desc: "Po letech politických reforem a kompromisů mezi různými frakcemi napříč naší zemí máme nyní příležitost jednou provždy setřást okovy monarchismu. Musíme však znovu definovat, kým jsme jako národ."
 AFG_political_events.30.t: "Budoucnost [ROOT.GetNonIdeologyName]"
 AFG_political_events.40.a: "Nejsme v pozici, abychom odporovali."
 AFG_political_events.40.b: "Jsou to jen plané hrozby a nenecháme se jimi zastrašit."
 AFG_political_events.40.desc: "Zástupci [FROM.GetAdjective] ambasády předložili naší vládě ultimátum. Požadují, abychom omezili zahraniční vliv v naší zemi, který by mohl ohrozit [FROM.GetAdjective] zájmy, jinak hrozí vojenskou intervencí s cílem nahradit naši vládu."
 AFG_political_events.40.t: "[FROM.GetNameDefCap] vydává ultimátum"
 AFG_political_events.41.a: "Budeme situaci nadále pečlivě sledovat."
 AFG_political_events.41.desc: "[FROM.GetAdjectiveCap] vláda ustoupila našim požadavkům na ukončení zahraničního vměšování v jejich zemi, které by mohlo ohrozit naše zájmy v regionu. Ačkoliv jsou s naším zásahem nespokojeni, zdá se, že v dohledné době nemají chuť na boj."
 AFG_political_events.41.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 AFG_political_events.42.a: "Budeme je muset sladit jinými prostředky."
 AFG_political_events.42.b: "Nenechávají nám jinou možnost."
 AFG_political_events.42.desc: "[FROM.GetAdjectiveCap] vláda odmítla naše požadavky na ukončení zahraničního vměšování v jejich zemi. Tvrdí, že nemáme právo zasahovat do jejich vnitřních záležitostí ani do dohod, které uzavřeli s jinými státy."
 AFG_political_events.42.t: "[FROM.GetNameDefCap] odmítá požadavky"
 AFG_political_events.43.a: "Budeme situaci sledovat."
 AFG_political_events.43.desc: "Náš velvyslanec v [FROM.GetNameDefCap] nás informoval, že zde byla nedávno podepsána jakási dohoda se zástupci jiné země v [FROM.Capital.GetCapitalVictoryPointName]. Ačkoliv podrobnosti nejsou známy, nelze pochybovat o tom, že [FROM.GetAdjective] vláda je ovlivňována státy, které se mohou snažit narušit naše zájmy v regionu."
 AFG_political_events.43.t: "Zahraniční vměšování v [FROM.GetNameDefCap]"
 AFG_political_events.51.a: "V regionu by se nám hodilo více spojenců."
 AFG_political_events.51.b: "Proč zasahovat do tak vzdálených oblastí?"
 AFG_political_events.51.desc: "V diskrétní zprávě se na naši vládu obrátil $AFG_amunullah_khan$, bývalý vládce [FROM.GetNonIdeologyName], se žádostí o podporu svého návratu na trůn. Slibuje, že s německou podporou vybuduje silný, modernizovaný stát sladěný s našimi zájmy."
 AFG_political_events.51.t: "$AFG_amunullah_khan$ z [AFG.GetNonIdeologyName] žádá o pomoc"
 AFG_political_events.52.a: "Jak se opovažují nás zradit!"
 AFG_political_events.52.desc: "[FROM.GetAdjectiveCap] vláda odpověděla na naši žádost a s politováním odmítla poskytnout podporu návratu $AFG_amunullah_khan$ na trůn. S odkazem na obavy z možného zapletení a současné geopolitické klima se [FROM.GetAdjective] rozhodla zaměřit na jiné strategické priority."
