 PER_imperial_events.15.desc: "Zdá se, že se [PER.GetNameDef] rozhodl, že snažit se vyrvat Balúčistánskou oblast od nás nestálo za riziko. Aspoň máme mír, prozatím."
 IRQ_political_events.70.a: "Jak může být jeden muž tak šťastný?"
 PER_imperial_events.190.desc: "Dnes ráno jsme obdrželi zprávu od [PER.GetAdjective] vlády s nabídkou na ukončení nepřátelských akcí a na oplátku nám umožní přístup k obrovskému množství svých přírodních zdrojů. To by rychle ukončilo válku a dovolilo nám soustředit se na naše větší cíle. Nejen to, ale budeme v dobré pozici pokračovat v jakýchkoli budoucích válečných snahách s jejich ropnými ústupky."
