 AFG_industrial_events.33.desc: "Vláda [FROM.GetNameDefCap] odmítla jakákoliv další jednání o rozvoji podél řeky Helmand, uvádějíce, že veškerá voda, která prochází jejich územím, patří jim a mohou s ní zacházet, jak chtějí. Podléhání jim v tomto okamžiku by je mohlo nakonec povzbudit k úplnému zastavení toku vody v budoucnu. Nicméně, jakékoli další eskalace v této fázi by vyžadovaly, abychom přistoupili k ozbrojenému konfliktu."
