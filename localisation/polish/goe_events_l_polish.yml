 IRQ_political_events.25.desc: "[FROM.GetAdjective] vláda odmítla plán na převod odpovědnosti za jejich národ na [IRQ.GetNonIdeologyName]. I když jsme si mysleli, že je to potěší, zdá se, že se raději drží ďábla, kterého znají."
 GOE_RAJ_goa.1.a: "Toto nestojí za potenciální konflikt."AFG_political_events.100.desc: "Vláda [FROM.GetNameDef] identifikovala strategickou nezbytnost vytvoření bufferového státu východně od [PER.GetNonIdeologyName]. Za tímto účelem oficiálně požádali o převod kontroly nad řadou území ve východním Íránu, aby usnadnili vznik státu Khorasan. Tvrdí, že tento nový bufferový stát bude sloužit jako stabilizační síla v regionu."
