 PER_imperial_events.160.desc: "Jak válka pokračovala, nebyli jsme schopni dosáhnout našich cílů v čase, který jsme si stanovili. Skutečně ti, které jsme se snažili napadnout, nás dokázali vytlačit zpět do našich vlastních zemí. Nedávno jsme obdrželi zprávy od [FROM.GetAdjective] vlády s požadavky na ukončení nepřátelství. Pokud bychom se vzdali, [PER.GetNameDef] požaduje, abychom jim postoupili naše hraniční území jako náhradu škody. Mohli bychom pokračovat dál, ale musíme vzít v úvahu naše vlastní ztráty."
