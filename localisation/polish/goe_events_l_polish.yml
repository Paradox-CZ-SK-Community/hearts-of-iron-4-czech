 GOE_RAJ_famine.11.a: "Skvělé!"PER_imperial_events.20.desc: "Dnes odpoledne v centru Teheránu zazněly výstřely, když byl během projevu k národu Reza Shah Pahlavi zasazen kulkou a uveden do kritického stavu. Navzdory veškerému úsilí prvních respondentů, Shah bohužel zemřel na svá zranění. Pachatelé byli odhaleni jako důstojníci v armádě [PER.GetAdjective], kteří nesouhlasili s vedením Shaha. Syn Rezy Shaha Pahlaviho, Mohammed Reza Pahlavi, má být slavnostně uveden do funkce nového Shaha [PER.GetNameDef]. Doufejme, že jeho vláda bude méně bouřlivá."
