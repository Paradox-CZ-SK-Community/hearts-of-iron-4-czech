 AFG_industrial_events.52.desc: "Vzhledem k pokračujícím napětím podél některých našich převážně paštunských území, měla [FROM.GetAdjective] vláda odvahu přistoupit k nám s nabídkou vzít kontrolu nad neklidnými regiony. Panují silné podezření, že za nedávnými nepokoji stáli od začátku."
