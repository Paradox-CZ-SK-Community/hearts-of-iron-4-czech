 IRQ_political_events.11.desc: "K našemu překvapení vydala [FROM.GetAdjective] vláda nic jiného než silně formulovaný diplomatický protest našemu velvyslanci ohledně našeho stažení z anglo-irské smlouvy. Zatím to vypadá, že se nemusíme obávat žádných vážných následků od [FROM.GetAdjective]."
 PER_imperial_events.15.a: "Děkuji Bohu za to."
 RAJ_partition_1.desc: "Co začalo jako občanský protest, se změnilo na násilí, když místní policejní síly zasáhly proti odcizené populaci. Policie [ENG.GetAdjective] tvrdí, že jednala pod hrozbami násilí, zatímco protestující jsou neoblomní, že důsledně dodržovali nenásilí.\nNikdo nebyl zabit, ale 2 místní úředníci utrpěli lehká zranění a 1 protestující byl převezen do místní nemocnice po otřesu mozku."
