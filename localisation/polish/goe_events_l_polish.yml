 GOE_RAJ.22.desc: "Frantic telegram od lorda Linlithgowa nás informoval, že rebelové vedení [RAJ.GetLeader] převzali kontrolu nad zemí.\nLinlithgow se blíží do země s nabídkou bílé míru od [RAJ.GetLeader], pokud vzdáme všechny nároky na Indii."
 IRQ_political_events.35.a: "Imperialistické poskoky"AFG_political_events.72.desc: "Politická situace v [AFG.GetNameDef] dosáhla kritického bodu. Jejich vláda oficiálně odmítla Durandovu linii a požaduje přehodnocení hranic, aby spojila pashtunské kmeny. [AFG.GetAdjective] vláda jasně dala najevo, že nesplnění těchto požadavků povede k vyhlášení války. čelí vyhlídce nákladného a dlouhého konfliktu, [FROM.GetNameDef] navrhl přenechat sporné území [AFG.GetNameDef], aby se udržela regionální stabilita a předešlo se dalšímu vyhrocení."
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] Odmítá Durandovu linii"
