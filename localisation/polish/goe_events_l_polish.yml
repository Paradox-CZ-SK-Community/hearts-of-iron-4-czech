 AFG_political_events.120.desc: "Zástupci komunistického hnutí v [AFG.GetNonIdeologyName] se na nás obrátili s žádostí o podporu v jejich rostoucí revoluci. I když je sporné, zda je zasažený národ schopný podpořit socialistickou ekonomiku, nemůžeme přehlédnout význam posunout hranice socialismu hlouběji do střední Asie a dál."
 GOE_IRQ_news.1.d: "Po letech nespokojenosti s [ENG.GetAdjective] administrativou a migrací do regionu od Velké války, arabská populace [PAL.GetName] propukla v revoltu. Ti, kdo se účastní revolty, požadují stažení [ENG.GetAdjective] sil a plnou nezávislost pro Palestinu. I když [ENG.GetAdjective] pravděpodobně takovým požadavkům nevyhoví, je jasné, že správa teritoria se pro ně stane stále nákladnějším úkolem."
