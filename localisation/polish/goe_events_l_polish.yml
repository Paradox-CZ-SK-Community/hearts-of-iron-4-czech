 GOE_RAJ_famine.7.tt: "§YHladomor se může každý měsíc rozšířit do sousedních států, pokud nebudou přijata preventivní opatření\nOtevírá kategorii rozhodování o hladomoru§!"
 GOE_RAJ_partition.4.desc: "Jak se tlak na nezávislost zesiluje, objevuje se hluboký a rostoucí rozpor. Hindové, odhodlaní zachovat jednotnou Indii, se stále více dostávají do konfliktu s muslimy, kteří se obávají marginalizace v hinduistickém státu a volají po vytvoření samostatné vlasti. Tato narůstající napětí zapálilo násilné střety mezi extremistickými frakcemi obou komunit, což vážně ohrožuje stabilitu země."
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] požádal o vyslání [RAJ.GetAdjective] vojsk do [ENG.GetNameDefCap], aby byla vycvičena britskými vojáky, a nabízí za tuto službu tučnou odměnu."
 GOE_RAJ.34.desc: "Katastrofa v [UK_INDIA.GetName]! Místní správa se zhroutila kvůli prodloužené válce na západě. Aby udrželi kontrolu nad zemí, nabídli rebelům územní kompromis. Tyto rebely nemusíme uznávat, ale prozatím je válka ztracená."
 PER_imperial_events.220.a: "Mosaddegh je očividnou volbou"
 AFG_industrial_events.59.desc: "Vláda [FROM.GetNameDef] odmítla naši nedávnou nabídku na mír. Jasně věří, že stále mají kapacitu nás vyhnat z našeho právoplatného území."
 GOE_RAJ.3.desc: "[FROM.GetName] odmítl naše žádosti o územní rozšíření a uvedl, že není v zájmu Koruny destabilizovat subkontinent v tuto chvíli."
 IRQ_political_events.71.c: "Potřebujeme prezidenta, ne krále!"
 GOE_RAJ.33.desc: "Skupina, která se prohlašuje za právoplatné dědice dávno zaniklé říše, vyhlásila válku za nezávislost na dalekém severozápadě a shromažďuje nespokojené frakce pod svým praporem. I když většina Indie zůstává pod kontrolou, tato vzpoura ohrožuje stabilitu. Bude to jen poznámka v historii nebo návrat říše?"
 PER_islamic_revolution_events.1.desc: "Zdá se, že některá rozhodnutí, která přijímáme v souvislosti s rozvojem našeho národa, začala rozčilovat řadu členů duchovenstva. Jak se jejich nechuť dál rozrůstá, musíme být opatrní, abychom je dále neizolovali."
 IRQ_political_events.40.desc: "Vláda [FROM.GetNameDef] formálně požádala o převod kontroly nad Sýrií do jejich autority. Argumentují, že Sýrie, jako nedílná součást arabského světa, by měla být sjednocena s [FROM.GetNameDef] pod jednou administrativou, aby zajistila stabilitu a prosperitu regionu. I když své požadavky rámují jako krok směrem k panarabské jednotě, postoupení Sýrie by výrazně oslabilo náš vliv na Středním východě. Odmítnutí jejich návrhu by mohlo dále napnout vztahy a potenciálně vést k eskalaci."
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] nám poslal žádost o koupi dodávkového vybavení od [ENG.GetAdjective] civilního průmyslu. Bylo nám nabídnuto, že za zprostředkování těchto obchodů obdržíme tučnou provizi."
 GOE_RAJ.13.a: "Předat je"
 IRQ_political_events.30.desc: "Vláda [FROM.GetNameDef] vydala odvážný požadavek, abychom se vzdali kontroly nad Libanonem, citujíc svou povinnost chránit a sjednocovat arabské národy v regionu. I když své nároky rámují v jazyce panarabismu, je jasné, že strategická poloha a ekonomický potenciál území, včetně jeho cenných přístavů a infrastruktury, jsou ústřední pro jejich ambice. Pokud odmítneme jejich požadavky, je nepravděpodobné, že by tuto záležitost nechali v klidu."IRQ_political_events.53.desc: "[FROM.GetNameDef] souhlasil s naším návrhem na předání Kuvajtu na naši autoritu, což představuje významný krok k sjednocení arabského světa. Tato historická dohoda posiluje naši pozici jako lídra v regionu a přibližuje nás k realizaci vize sjednocené a prosperující arabské národnosti."
