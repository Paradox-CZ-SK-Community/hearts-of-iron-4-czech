 RAJ_partition_1.a: "Nepřijatelné."
 RAJ_partition_1.desc: "Co začalo jako občanský protest, se změnilo na násilí, když místní policejní síly zasáhly proti odcizené populaci. Policie [ENG.GetAdjective] tvrdí, že jednala pod hrozbami násilí, zatímco protestující jsou neoblomní, že důsledně dodržovali nenásilí.\nNikdo nebyl zabit, ale 2 místní úředníci utrpěli lehká zranění a 1 protestující byl převezen do místní nemocnice po otřesu mozku."
 RAJ_partition_1.t: "Protest v [FROM.GetName] se mění na násilí."
 rejected_hashemite_federation_tt: "§R UŽ NEBUDEME MOCI pozvat [FROM.GetNameDef] do naší federace!§!"
 SSB_if_join_tt: "Přijetím této dohody získáte §Ypakt o neútočení§! a odemknete §Yspolečný národní strom§! pro všechny signatáře. Získáte také národní duch §YSaadábádský pakt§!, který se bude vylepšovat podle postupů ve společném stromě."
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_you_will_lose_the_bonus_tt: "§RVyhlášení války členskému státu Saadábádského paktu porušuje dohodu a povede k vašemu vyloučení. Ztratíte národního ducha a trvale přijdete o přístup ke společnému stromu zaměření.§!"
 the_1936_PAL_revolt_has_happened: "§YPalestinská vzpoura proběhla a [ENG.GetAdjective] vyhostili odpůrce.§!"
