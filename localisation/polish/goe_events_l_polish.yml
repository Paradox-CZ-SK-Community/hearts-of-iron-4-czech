 AFG_political_events.12.t: "[FROM.GetName] odmítá konfederaci"
 IRQ_political_events.40.a: "Nemáme mnoho na výběr."
 AFG_political_events.73.desc: "Vzhledem k aktuálním globálním napětím a potenciálu nákladného konfliktu v regionu se [FROM.Capital.GetCapitalVictoryPointName] rozhodl, že je v jejich nejlepším zájmu ustoupit spornému území [AFG.GetNonIdeologyName]. Byli jsme instruováni, abychom se podřídili tomuto pokynu, abychom zachovali stabilitu a vyhnuli se zbytečné válce."
 IRQ_political_events.50.a: "Nemáme mnoho na výběr."
 AFG_industrial_events.38.desc: "Navzdory týdnům vyhrocených jednání mezi našimi vládami se zdá, že [FROM.GetAdjective]ci vzdali narušování našich projektů na přehrady a zavlažování. Pouze čas ukáže, zda se k této otázce znovu vrátí v budoucnu."
 GOE_RAJ.16.a: "Méně administrativního zatížení."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] nacionalizuje ropný průmysl"
 PER_communist_events.7.desc: "Není překvapením, že tvrdohlaví hlupáci v [FROM.Capital.GetCapitalVictoryPointName] odmítli stáhnout se z kontestovaných oblastí přes Perský záliv a Arábii. Zdá se, že si myslí, že nám chybí odhodlání uskutečnit naše hrozby blokády námořních cest jako důsledek jejich činů."
 AFG_political_events.91.desc: "S vypuknutím války s [AFG.GetNameDef] se situace v našich středněasijských republikách dostala do kritického bodu. Inspirovány [AFG.GetAdjective] vměšováním a povzbuzeny aktuálním konfliktem, několik republik povstalo v revoltu, prohlašujíc svoji nezávislost na [ROOT.GetNameDef]. Tato rozsáhlá vzpoura ohrožuje destabilizaci celého regionu a vyčerpává naše vojenské zdroje ještě více. Musíme jednat rychle, abychom potlačili povstání a obnovili pořádek, jinak riskujeme ztrátu kontroly nad střední Asií."
 RAJ_famine_scripted_timeframe_reveal_desc: "Určili jsme, že hladomor potrvá ještě §Y[?RAJ_famine_spread_times]§! měsíců."
 AFG_political_events.60.b: "Kdo jsou oni, aby mluvili jménem [ROOT.GetAdjective] lidu?"
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ přežil pokus o atentát"
 GOE_RAJ_famine.4.t: "Provincionální obchodní bariéry"
 AFG_political_events.01.b: "Máme alternativní plány pro region."
 GOE_RAJ_famine.6.desc: "Místní vláda schválila plán prioritizovat základní dodávky pro vyšší a střední vrstvy populace, které jsou důležité pro těžký průmysl v státě a sympatičtí k západním hodnotám a modernizaci. To dále zvýšilo ceny potravin."
 GOE_RAJ_famine.4.desc: "Indické provincie a knížecí státy začaly uvalovat meziprovincionální obchodní bariéry kvůli obavám z rostoucích cen potravin. Tyto obchodní bariéry riskují další inflaci cen potravin, když se provincie stávají stále více izolovanými."GOE_RAJ_partition.8.desc: "Muž identifikovaný jako Nathuram Godse se pokusil o atentát na Mahátmu Gándhího během mezireligiózní modlitební schůzky, ale byl zadržen členy prezidentské gardy, dříve než stihl vystřelit.\nGándhí je potvrzen jako v bezpečí a byl převezen do bezpečné oblasti; mluvčí uvedli, že byl otřesen touto událostí a zdá se, že se ponořil do hlubokého zamyšlení o budoucím stavu světa a svém místě v něm."
 AFG_political_events.80.b: "Nemají právo nám diktovat politiku."
 IRQ_political_events.71.t: "Legitimizace naší moci"
 AFG_political_events.41.desc: "[FROM.GetAdjective] vláda se podvolila našim požadavkům na ukončení zahraničního vměšování do jejich země, které by mohlo podkopat naše zájmy v regionu. Ačkoli jsou jistě nespokojeni s naším zásahem, zdá se, že nemají chuť na boj v blízké budoucnosti."
 GOE_RAJ.17.a: "Nabídnout [TIB.GetName] záruky"
 PER_imperial_events.171.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili s našimi požadavky na mír a začali stahovat své vojáky z našich hranic. Jejich přestupky během této války znamenají, že jsme byli schopni vymoci náhrady za invazi. Bojovali jsme dlouho a tvrdě, abychom je udrželi na uzdě, a toto je den, který bychom měli oslavovat po mnoho let!"
 AFG_industrial_events.20.t: "[FROM.GetName] Investiční příležitost"
 GOE_RAJ.27.t: "[GetRajName] přeje bílý mír"
 PER_imperial_events.161.a: "To by mělo být považováno za vítězství!"
 PER_imperial_events.132.a: "Toto jsou temné časy..."
 PER_imperial_events.80.desc: "Bohužel, nedávný tlak od [PER.GetAdjective] armády způsobil mnoho ztrát na naší straně, zvláště když si nárokují kontrolu nad několika našimi regiony. Situace v [PER.GetNameDef] se pro nás vyvinula nepříznivě a mohli bychom zvážit konsolidaci našich ztrát a stažení vojsk z regionu. Nicméně to povede k tomu, že část ztraceného území přenecháme [PER.GetAdjective]ům."
 PER_imperial_events.141.desc: "Jak se očekávalo, [FROM.getLeader] odmítl žádost o formální nezávislost od [ROOT.GetLeader]. Jak se tento vývoj událostí předpokládal, [ROOT.GetAdjective] ozbrojené síly již zabezpečují klíčové pozice v zemi. Země je tentokrát mnohem lépe připravena."
 GOE_RAJ.34.t: "[UK_INDIA.GetName] Administrativa se zhroutila"
 IRQ_political_events.12.a: "Budeme bránit naše území."
 PER_imperial_events.211.t: "[FROM.GetName] Souhlasí s našimi požadavky!"
 AFG_political_events.74.a: "Uděláme, co musíme."
 PER_imperial_events.16.a: "Tak tedy válka."
 GOE_RAJ.22.b: "Východ padl"
 PER_imperial_events.72.t: "[GER.GetNameDefCap] je příliš zaneprázdněn, aby hostil"
 PER_imperial_events.120.b: "Rozhodně ne, tlačte na hlavní město."
 AFG_political_events.60.desc: "Vláda [FROM.GetNameDef] vytváří nový politický subjekt, který nazývají Turko-perská unie. Zdá se, že se jedná o zbraňování jejich tureckého a perského dědictví k sjednocení všech našich národů pod jednu vládu. Prvním krokem k tomu je vytvoření vojenské aliance mezi námi. Pokud přijmeme, je bezpochyby, že budou usilovat o větší integraci pod jejich vedením v průběhu času."
 IRQ_political_events.72.b: "Faisal II by měl nahradit přímo jeho!"
 PER_imperial_events.70.desc: "Dnes ráno jsme obdrželi dopis, zaslaný nám přímo z paláce Sa'dabad v Teheránu, [PER.GetNameDef]. Byla to zpráva dobré vůle od samotného Rezy Šáha Pahlavího, který vyjádřil zájem navštívit Berlín s nadějí na zlepšení vztahu mezi našimi dvěma národy. Vůdce byl dychtivý udržet [PER.GetNameDef] v dobrých vztazích. Co bychom měli dělat?"
 PER_imperial_events.50.a: "Děkuji bohu za to!"
 GOE_RAJ_famine.9.c: "Pošleme malou část pomoci"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 AFG_political_events.30.a: "Toto je nový začátek a my budeme [ROOT.GetAdjective] republikou"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap] Souhlasí s členstvím ve federaci"
 AFG_political_events_110_desc_durand: "Vláda [FROM.GetNameDef] požádala o řadu našich území podél své hranice. Tvrdí, že tyto země by měly právem patřit jim a argumentují, že současné hranice nespravedlivě rozdělují jejich lid a území."
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] souhlasili se vstupem do naší Turko-perské unie. Společně budou naše armády schopny lépe odradit agresi od našich společných nepřátel. Ale co je důležitější, máme oporu, abychom časem oslabili jejich nezávislost."
 GOE_RAJ_generals.2.a: "Skvělé!"
 PER_imperial_events.1.b: "Tomu nemůžeme souhlasit."AFG_political_events.22.desc: "[FROM.GetAdjective] diplomaté oznámili, že jejich vláda odmítá investovat do [ROOT.GetNonIdeologyName]. Tvrdí, že naše dlouhodobé cíle jsou zatím nejasné a že nechtějí nabídnout ekonomickou pomoc národu, který by nakonec mohl spadnout do sféry vlivu jejich nepřátel."
 PER_industrial_events.3.desc: "Bohužel, [FROM.GetNameDef] odmítl naši štědrou obchodní dohodu o [PER.GetAdjective] ropě. Možná bychom měli vzít naše obchodování jinam?"
 AFG_political_events.20.b: "Nemáme zájem o [FROM.GetNonIdeologyName]"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName] si od nás už nebude moci žádát žádnou další půdu"
 AFG_industrial_events.52.t: "[FROM.GetAdjective] vláda navrhuje převod území"
 PER_imperial_events.202.a: "...mohli jste prostě říct 'ne'."
 AFG_political_events.72.a: "Musíme se vyhnout zapletení do dalšího konfliktu."
 IRQ_political_events.21.desc: "Vláda [FROM.GetNameDef] požadovala naše okamžité stažení z [PAL.GetName] po nedávných vlnách násilí na tomto území. Tvrdí, že jsou lépe připraveni na správu mandátu a že náš přístup k němu škodí jejich arabským bratřím. Zatímco stažení by bylo pro naši armádu výhodné, škody na zahraniční politice by mohly být značné."
 GOE_RAJ_navy.12.a: "To je škoda."
 PER_imperial_events.13.desc: "Skvělé zprávy! Šáh [PER.GetNameDef] souhlasil, že nám zaplatí za převod Balúčistánu pod jejich kontrolu. Možná jsme ztratili malý kousek našeho území, ale peníze podpoří naše vlastní snahy."
 AFG_political_events.71.a: "Slavné vítězství pro Afghánistán!"
 GOE_RAJ.14.tt: "Můžeme převést náš hlavní město na Andamany splněním §Y$RAJ_shaheed_and_swara$j§! zaměření."
 GOE_RAJ.9.t: "[FROM.GetName] odmítá nám pomoci"
 IRQ_political_events.30.t: "[FROM.GetNameDef] požaduje kontrolu nad [553.GetName]"
 AFG_industrial_events.33.b: "Poté situaci napravíme silou."
 AFG_political_events.81.a: "Oni skutečně neměli na výběr."
 AFG_political_events.54.desc: "Jak bylo dříve dohodnuto, [FROM.GetAdjective] vybavení bylo od propuknutí občanské války zpřístupněno nám. Jejich agenti v [ROOT.Capital.GetCapitalVictoryPointName] nám také ujistili, že tajné [FROM.GetAdjective] jednotky brzy dorazí do země, aby nám pomohly v boji."
 IRQ_political_events.28.a: "Možná změní názor?"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] souhlasil s naším návrhem na obrannou dohodu. Tato dohoda zajišťuje, že si naše národy navzájem pomohou v případě války, což posiluje naši strategickou pozici. S vojenskou silou [FROM.GetNameDef] na naší straně jsou naše ambice stát se dominantní mocností v islámském světě nyní dosažitelnější."
 GOE_RAJ.30.desc: "Po staletích vlády [ENG.GetAdjective] správy konečně odchází z Indie. Úředníci balí svá pracoviště, koloniální správci píší své poslední zprávy a unie vlajka je stažena z vládních budov. Přechod je však daleko od hladkého; otázky ohledně hranic a vojenské kontroly zůstávají nevyřešeny, což způsobuje zpoždění v konečné nezávislosti."
 GOE_RAJ.33.b_tt: "Ztráta kontroly nad Gudžarátem a Dillí donutí k bílé míru."
 AFG_industrial_events.37.desc: "[FROM.GetAdjective] ozbrojené síly podél naší hranice údajně mobilizují na invazi do údolí řeky Helmand po zhroucení jednání mezi našimi vládami. Vypadá to, že nemáme na výběr, než také mobilizovat naše vlastní síly."
 AFG_political_events.90.desc: "Objevily se zprávy, že [AFG.GetNameDef], pod vládou [AFG.GetLeader], aktivně podporuje reakční činnost v našich středněasijských republikách. [AFG.GetAdjective] agenti jsou podezřelí, že vyvolávají rozruch a podporují anti-[ROOT.GetAdjective] sentimenty mezi místními obyvateli. Toto podvratné chování představuje přímou výzvu naší autoritě v regionu a ohrožuje stabilitu našich středněasijských území. Musíme čelit této zahraničním zasahování a udržovat kontrolu nad našimi republikami."
 PER_imperial_events.61.a: "Skvělé zprávy."
 PER_communist_events.14.desc: "Podle naší dohody s [FROM.GetNameDef] dodali návrh zbraně, který věří, že bude schopen vytlačit imperialisty z Perského zálivu. Zda bude návrh účinný pro naše potřeby, zatím ještě ukáže čas."
 AFG_political_events.120.b: "[SOU.GetAdjective] krev nikdy nebude prolita v [FROM.GetNonIdeologyName]!"
 PER_imperial_events.130.b: "Rozhodně ne, postupujeme na hlavní město."
 AFG_political_events.01.a: "Zajímavý návrh."
 GOE_RAJ.1.a: "Skvělý nápad"
 GOE_RAJ_princely.3.a: "Umed Singh má schopnost s lidmi."
 AFG_political_events.131.a: "Skvělé!"PER_imperial_events.220.desc: "V důsledku masivní restrukturalizace [PER.GetAdjective] vlády byly vyhlášeny volby, aby lidé [PER.GetNameDef] mohli zvolit svého nového premiéra. Jak se mnoho obyvatel shromažďuje u volebních místností po celé zemi, dva kandidáti obzvlášť vynikají. Mohammad Mosaddegh a Mohammad Ali Foroughi. Jak nakonec národ hlasuje?"
 PER_imperial_events.111.a: "Náš plán fungoval!"
 PER_foreign_policy_events.4.desc: "Ambasador [FROM.GetAdjective] doručil poznámku, kterou [FROM.GetNameDef] souhlasí s organizací a provedením společné vojenské operace proti [PER.GetNameDef]. Obě velitelství [ROOT.GetAdjective] a [FROM.GetAdjective] si jsou jisty, že to bude rychlá a efektivní operace proti početně a technologicky slabšímu nepříteli, která nám umožní zajistit íránská ropná pole a [FROM.GetAdjective] zásobovací trasy k [ROOT.GetNameDef], zatímco také zabrání potenciálnímu postupu nepřítele z [TUR.GetNameDef] přes [PER.GetName] směrem k ropným polím v Baku a [RAJ.GetNameDef]."
 AFG_industrial_events.53.t: "[FROM.GetAdjective] vláda převádí území"
 GOE_RAJ_partition.5.t: "Srážky mezi hinduisty a muslimy"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] odpověděl na náš návrh a souhlasil s tím, že nám dovolí poslat naše jednotky do [ENG.GetNameDefCap]"
 AFG_political_events.81.desc: "V reakci na naše ultimátum se [FROM.GetNameDef] rozhodl vyhovět našim požadavkům. Souhlasili, že se připojí k našemu spojenectví, uznávající sílu a vedení [ROOT.GetNameDef] při sjednocování islámského světa. Tento strategický krok nejen rozšiřuje naši moc, ale také upevňuje naši pozici jako dominantní síly v regionu. Se jimi nyní na naší straně se naše vize sjednoceného islámského frontu přibližuje realitě."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] žádá o práva na moderní lodní smlouvy."
 GOE_RAJ.35.t: "[ENG.GetName] nás nechá jít"
 IRQ_political_events.40.b: "Rozhodně ne!"
 PER_imperial_events.2.desc: "Dobrá zpráva! Náš diplomat se vrátil z [SOU.Capital.GetCapitalVictoryPointName] s informací, že [SOU.GetNameDef] si přeje připojit se k nám ve smlouvě o neútočení. To nám umožní pokračovat v formulování našich válečných plánů bez otravného zapojení [SOU.GetAdjective]ů."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] souhlasí s koupí Balúčistánu"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 GOE_RAJ_partition.4.c: "Uvěznit agitátory"
 AFG_industrial_events.20.desc: "[FROM.GetAdjective] vláda usiluje o politiku zaměřenou na zvýšení zahraničních investic v zemi a kontaktovala nás ohledně našeho vlastního zájmu. I když z této dohody nemůžeme ekonomicky získat tolik, byla by to vynikající příležitost ovlivnit [FROM.GetAdjective] vládu k našemu způsobu myšlení."
 GOE_RAJ_eic.8.a: "Podivný postoj"
 IRQ_political_events.16.b: "Není jim možné důvěřovat."
 AFG_political_events.12.desc: "[FROM.GetAdjective] vláda odmítla náš návrh vytvořit konfederaci z našich dvou národů. Toto je obrovský neúspěch v naší zahraniční politice a vyvolalo to obavy o to, jak nyní bude vypadat náš dlouhodobý vztah s [FROM.GetNameDef]."
 AFG_political_events.20.a: "Oslabování vlivu nepřítele v zemi nám prospěje."
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] odmítá vzdát se Balúčistánu"
 GOE_RAJ.35.a: "To bylo neočekávané"
 AFG_political_events.80.desc: "V odvážném kroku k prosazení dominance v islámském světě [FROM.GetNameDef] vydal ultimátum. Požadují, abychom se připojili k jejich rozšiřujícímu se spojenectví, které má za cíl sjednotit a posílit islámské národy pod [FROM.GetAdjective] vedením. Nedodržení tohoto požadavku prý povede k plnohodnotné invazi."
 GOE_RAJ_navy.1.b: "Nemáme zájem."
 GOE_RAJ_eic.5.desc: "[FROM.GetName] souhlasil s obchodem s velkými množstvími opia mezi našimi zeměmi. S novou smlouvou o přístavu jsme schopni přímo distribuovat zboží po celém světě. Ať tato spotřeba přivede přátele a nepřátele blíže k sobě."
 GOE_IRQ_news.2.a: "Měli bychom se na to připravit."
 AFG_industrial_events.30.desc: "V posledních letech [FROM.GetAdjective] vláda zorganizovala řadu projektů na stavbu hrází a zavlažování podél svých řek. To vyvrcholilo řadou změn na řece Helmand, která teče do našich východních provincií. Úrovně vody protékající hranicí se každoročně znatelně snižují a naše obyvatelstvo začíná mít obavy, že pokud to bude pokračovat, již nebude možné řeku využívat. Musíme se rozhodnout, zda s tímto problémem budeme jednat interně, nebo se obrátíme na [FROM.GetAdjective]y."
 AFG_political_events.140.a: "Mladistvé kouzlo Mohammada Daouda Khana."
 IRQ_political_events.23.a: "Arabská solidarita dnes zvítězila."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ udělá"PER_imperial_events.192.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory svým ztrátám a našim požadavkům na mír. Jejich neochota umožnit nám ukončit válku a dát jim naše zdroje je zklamáním, a nemáme jinou možnost, než pokračovat v boji."
 GOE_RAJ_partition.4.a: "Je to naše chyba?"
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName] nebude moci znovu požádat o tento stát, ale může požádat o jiné státy."
 GOE_RAJ_generals.7.b: "Nemáme zájem."
 PER_imperial_events.16.desc: "Zdá se, že [RAJ.GetAdjective] vláda kategoricky odmítla vzdát se teritorií Balúčistánu. Je na čase, abychom zůstali věrní svým přesvědčením a vyhlásili válku [RAJ.GetNameDef]!"
 PER_imperial_events.111.desc: "Po úspěšném vyhnání [SOV.GetAdjective]ů a poslání je dále zpět do jejich vlastních zemí, jsme se mohli obrátit na naše nepřátele, abychom pozvali jejich diplomaty do Teheránu, aby zahájili mírová jednání. Naštěstí byli otevření tomuto návrhu, a po hodinách diskuse jsme se dohodli, že se vzdají svých pohraničních území jako kompromis pro boj s dlouhotrvající válkou."
 GOE_RAJ_famine.12.t: "[FROM.GetName] poskytuje malý balíček pomoci"
 GOE_RAJ_princely.3.d: "Možná bychom měli přehodnotit první seznam."
 GOE_RAJ_navy.10.a: "Vzájemně výhodná dohoda!"
 PER_imperial_events.170.a: "Situace není v náš prospěch..."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap] souhlasí s žádostí"
 GOE_RAJ.12.t: "[FROM.GetName] porušuje svůj slib"
 PER_imperial_events.150.desc: "Jak válka postupovala, nebyli jsme schopni dosáhnout našich cílů v časovém rámci, který jsme si stanovili. Nedávno jsme obdrželi zprávu od [FROM.GetAdjective] vlády s požadavky na ukončení nepřátelství. Můžeme pokračovat v tlaku, nicméně musíme vzít v úvahu naše vlastní ztráty."
 GOE_RAJ_generals.4.a: ""
 GOE_IRQ_news.2.d: "V odvážném kroku oficiálně vláda [FROM.GetNameDef] odmítla Ankařskou smlouvu a prohlásila její územní dohody za relikty doby, která již pominula. Toto rozhodnutí přímo zpochybňuje zavedené hranice a dohody mezi [TUR.GetNameDef], [PER.GetNameDef] a [FROM.GetNonIdeologyName], což vrhá region do politické nejistoty. Jak [TUR.Capital.GetCapitalVictoryPointName], tak [PER.Capital.GetCapitalVictoryPointName] zažily veřejné pobouření kvůli této vzpouře, přičemž napětí roste, jak se zvyšují výzvy k rozhodné reakci na jednostranný krok [FROM.GetNameDef]."
 GOE_RAJ_navy.9.a: "To je škoda."
 PER_imperial_events.101.t: "Neúspěšná jednání"
 AFG_political_events.111.t: "[FROM.GetNameDefCap] souhlasí s odstoupením území"
 IRQ_political_events.31.desc: "Vláda [FROM.GetNameDef] požádala o naši okamžitou stažení z [PAL.GetName] po nedávných výbojích násilí v území. Argumentují, že jsou lépe schopni spravovat mandát a že naše zacházení s ním škodí jejich spoluobčanům Arábům. I když by stažení bylo pro naše vojsko výhodné, škoda na zahraniční politice by mohla být rozsáhlá."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] žádá o ochranu"
