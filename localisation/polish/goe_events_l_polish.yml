 PER_communist_events.1.desc: "Radikálové prosazující nezávislost od nás byli v posledních dnech aktivnější. Zatím není jasné, co vyvolalo tento nárůst aktivity, ale místní úřady vyjadřují obavy ohledně vzrůstu nacionalistické a socialistické rétoriky, která se objevuje na ulicích. Pokud chceme zabránit eskalaci situace, pravděpodobně budeme muset iniciovat potlačení."
 PER_imperial_events.152.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupu na naše území navzdory svým ztrátám a navzdory našim požadavkům na mír. Pokud je to boj, co chtějí, pak boj dostanou."
