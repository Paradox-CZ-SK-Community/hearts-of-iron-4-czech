 PER_imperial_events.130.t: "[PER.GetNameDefCap] Vyjednává o jejich kapitulaci"IRQ_political_events.18.desc: "Dnes je radostný den pro naši národ, protože oficiálně přebíráme kontrolu nad správou [455.GetName]. To znamená významný krok k sjednocení většího arabského světa pod naším vládnutím."
