l_polish:
 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] Nabízí ropné koncese"
 AFG_industrial_events.10.desc: "Vláda [FROM.GetNameDef] navrhla společný podnik, při kterém bychom jim pomohli s rozvojem nedávno objevených ropných polí výměnou za dlouhodobé koncese na jakoukoli produkovanou ropu. Přestože návrh působí upřímně, nemůžeme zaručit, že budeme mít přístup k ropě, pokud se nálady [FROM.GetAdjective] vlády změní."
 AFG_industrial_events.10.a: "Je to v našem strategickém zájmu."
 AFG_industrial_events.10.b: "Nemáme potřebu být zapleteni do [FROM.GetAdjective] vnitřních záležitostí."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] Souhlasí s ropným obchodem"
 AFG_industrial_events.11.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s investicemi do rozvoje našich ropných zdrojů výměnou za dlouhodobý podíl na produkci, jakmile produkce začne."
 AFG_industrial_events.11.a: "Toto bude velký krok k industrializaci."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] Odmítá ropný obchod"
 AFG_industrial_events.12.desc: "Úzkoprsá [FROM.GetAdjective] vláda odmítla náš návrh na společný rozvoj našich ropných zdrojů."
 AFG_industrial_events.12.a: "Najdeme jiného partnera pro projekt."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] znárodňuje ropný průmysl"
 AFG_industrial_events.13.desc: "[FROM.GetAdjectiveCap] vláda znárodnila svůj ropný průmysl navzdory našim velkým investicím. Znárodnění okamžitě zastavilo dlouhodobé ropné koncese, na kterých jsme se dohodli. Region nyní napjatě čeká na naši reakci."
 AFG_industrial_events.13.a: "Vsadili jsme a prohráli."
 AFG_industrial_events.13.b: "Tyto zdroje si vezmeme zpět silou."
 AFG_industrial_events.14.t: "[FROM.GetName] vyhlašuje válku [ROOT.GetName]"
 AFG_industrial_events.14.desc: "Arogantní režim [FROM.GetAdjective] oznámil svůj záměr svrhnout naši spravedlivou vládu za zločin využívání našich přírodních zdrojů v zájmu našich lidí. Není jasné, jak hodlají své hrozby realizovat, ale měli bychom začít přípravy na vojenskou invazi na naše území."
 AFG_industrial_events.14.a: "Nenecháme se zastrašit k podrobení."
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] klade malý odpor znárodnění"
 AFG_industrial_events.15.desc: "Vláda [FROM.GetNameDef] vyslovila ostrá slova ohledně našeho znárodnění ropného průmyslu. Nicméně není známo, že by chtěli podniknout další kroky."
 AFG_industrial_events.15.a: "Záležitost je uzavřena."
 AFG_industrial_events.16.t: "[FROM.GetAdjectiveCap] ropná koncese pozastavena"
 AFG_industrial_events.16.desc: "V důsledku nedávných nepřátelství mezi našimi národy vláda [FROM.GetNameDef] pozastavila naše ropné koncese v zemi. I kdyby nepřátelství skončila, pravděpodobně budou chtít udržet kontrolu nad svými zdroji."
 AFG_industrial_events.16.a: "Bylo to očekávatelné."
 AFG_industrial_events.20.t: "[FROM.GetName] investiční příležitost"
 AFG_industrial_events.20.desc: "Vláda [FROM.GetAdjective] usiluje o zvýšení zahraničních investic a oslovila nás ohledně našeho zájmu. I když z tohoto obchodu ekonomicky mnoho nezískáme, je to skvělá příležitost k ovlivnění [FROM.GetAdjective] vlády."
 AFG_industrial_events.20.a: "Posílení našeho vlivu v regionu je důležité."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] není součástí našich dlouhodobých plánů."
 AFG_industrial_events.21.t: "[FROM.GetAdjectiveCap] vláda oznamuje investice"
 AFG_industrial_events.21.desc: "Naši přátelé v [FROM.GetNameDef] oznámili záměr investovat významné částky do industrializace naší země. I když je to ekonomický přínos, musíme být opatrní, aby nás [FROM.GetAdjective] nepřiměli příliš ovlivňovat naši politiku."
 AFG_industrial_events.21.a: "Skvělé zprávy!"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] mění tok řeky Helmand"
 AFG_industrial_events.30.desc: "V posledních letech vláda [FROM.GetAdjective] realizovala několik hrází a zavlažovacích projektů podél svých řek, což vedlo ke změnám toku řeky Helmand, která teče do našich východních provincií. Hladiny vody přes hranici se každý rok znatelně snižují a naši lidé se obávají, že řeku nebudou moci dále využívat, pokud to bude pokračovat. Musíme rozhodnout, zda to vyřešíme interně, nebo to budeme řešit s [FROM.GetAdjective]s."
 AFG_industrial_events.30.a: "Budeme požadovat jednání s [AFG.GetNonIdeologyName] o rozvoji řeky."
 AFG_industrial_events.30.b: "Nemůžeme si nyní dovolit diplomatickou krizi."
 AFG_industrial_events.31.t: "[FROM.GetAdjectiveCap] vláda požaduje jednání o řece"
 AFG_industrial_events.31.desc: "Vláda [FROM.GetNameDefCap] požádala o jednání o našich nedávných úpravách řeky Helmand. Tvrdí, že naše hráze a zavlažovací systémy snižují průtok řeky přes hranici na nebezpečné úrovně. Někteří v naší vládě navrhují smlouvu na regulaci průtoku vody přes hranici. To by znamenalo snížení prospěchu z našich úprav, ale snížilo by to dopad na [FROM.GetAdjective] obyvatele přes hranici."
 AFG_industrial_events.31.a: "Možná můžeme uzavřít vodní smlouvu?"
 AFG_industrial_events.31.b: "Voda je naše a můžeme s ní nakládat, jak chceme."
 AFG_industrial_events_31_tt: "§RTento krok může vést k válce s [FROM.GetNameDefCap]!§!"
 AFG_industrial_events.32.t: "[FROM.GetAdjectiveCap] vláda navrhuje vodní smlouvu"
 AFG_industrial_events.32.desc: "Vláda [FROM.GetNameDefCap] navrhla vodní smlouvu mezi našimi národy na regulaci množství vody pro zavlažovací projekty, přičemž garantuje minimální průtok přes hranici k nám. Návrhy vypadají rozumně, ale pravděpodobně budeme muset přijmout ztrátu průtoku ve srovnání s minulostí."
 AFG_industrial_events.32.a: "To se zdá být rozumné."
 AFG_industrial_events.32.b: "Pouze úplné zrušení úprav nás uspokojí."
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap] odmítá další jednání"
 AFG_industrial_events.33.desc: "Vláda [FROM.GetNameDefCap] odmítla další jednání o úpravách řeky Helmand s tím, že voda protékající jejich územím je jejich a mohou s ní nakládat dle libosti. Podvolení se jim nyní by je mohlo povzbudit úplně zastavit průtok v budoucnu. Další eskalace si vyžádá použití ozbrojeného konfliktu."
 AFG_industrial_events.33.a: "Nemáme prostředky pro vojenskou eskalaci."
 AFG_industrial_events.33.b: "Pak situaci vyřešíme silou."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] souhlasí s vodní smlouvou"
 AFG_industrial_events.34.desc: "Vláda [FROM.GetAdjective] souhlasila s vodní smlouvou mezi našimi národy pod podmínkou, že garantuje přijatelný minimální průtok vody přes hranici k nim. Tím sice nebudeme moci plně využívat naše hráze jako dosud, ale vyhneme se konfliktu ohledně řeky Helmand v blízké budoucnosti."
 AFG_industrial_events.34.a: "Krize byla odvrácena."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] odmítá vodní smlouvu"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap] odmítl smlouvu a požaduje úplné zrušení projektů na řece Helmand, které snižují průtok k nim. Zdá se, že jsou připraveni vynutit si svou vůli silou, pokud odmítneme."
 AFG_industrial_events.35.a: "Nemůžeme dovolit další eskalaci."
 AFG_industrial_events.35.b: "Pokud nejsou rozumní, není smysl dále jednat."
 AFG_industrial_events.36.t: "[FROM.GetAdjectiveCap] souhlasí se zrušením úprav řeky Helmand"
 AFG_industrial_events.36.desc: "Vláda [FROM.GetAdjective] souhlasila se zrušením většiny úprav řeky Helmand. I když to vyvolalo velkou nenávist vůči nám, vyhnuli jsme se ozbrojené konfrontaci."
 AFG_industrial_events.36.a: "Konečně."
 AFG_industrial_events.37.t: "[FROM.GetAdjectiveCap] síly se připravují na invazi"
 AFG_industrial_events.37.desc: "Ozbrojené síly [FROM.GetAdjective] na naší hranici se údajně mobilizují k invazi do údolí řeky Helmand po rozpadu jednání mezi našimi vládami. Zdá se, že nemáme jinou možnost než také mobilizovat."
 AFG_industrial_events.37.a: "Jaká absurdní eskalace."
 AFG_industrial_events.38.t: "[FROM.GetAdjectiveCap] vláda mlčí ohledně změn na řece Helmand"
 AFG_industrial_events.38.desc: "Přes týdny intenzivních jednání se zdá, že [FROM.GetAdjective]s se zatím vzdali narušování našich hrází a zavlažovacích projektů. Uvidíme, zda to bude trvat."
 AFG_industrial_events.38.a: "Zdá se, že úpravy jsou zatím bezpečné."
 AFG_industrial_events.40.t: "Stále více absolventů univerzit radikalizováno"
 AFG_industrial_events.40.desc: "Naše snahy o rozšíření vysokoškolského vzdělání vedly k odporu nových absolventů, kteří nemohou najít zaměstnání odpovídající jejich dovednostem, což vede k frustraci a přechodu k radikální politice."
 AFG_industrial_events.40.a: "Znepokojivý vývoj."
 AFG_industrial_events.50.t: "Pashtunský odpor sílí"
 AFG_industrial_events.50.desc: "Využili jsme přeshraniční spojení naší pashtunské populace a podařilo se nám vyburcovat jejich příbuzné za hranicemi k protivládním protestům a požadavkům na sjednocení pod naší vládou."
 AFG_industrial_events.50.a: "Brzy budou osvobozeni!"
 AFG_industrial_events.51.t: "Pashtunský odpor podél [AFG.GetAdjective] hranice"
 AFG_industrial_events.51.desc: "Vyvstává tam neklid způsobený agitátory z [FROM.GetNonIdeologyName], kteří přes hranici vyzývají k neklidu mezi pashtunskou populací. Mluví se o sjednocení pashtunů pod [FROM.GetAdjective] vládou místo pod naší."
 AFG_industrial_events.51.a: "Znepokojivá situace."
 AFG_industrial_events.52.t: "[FROM.GetAdjectiveCap] vláda navrhuje převod území"
 AFG_industrial_events.52.desc: "V důsledku napětí v některých převážně pashtunských oblastech měla vláda [FROM.GetAdjective] tu drzost navrhnout převzetí kontroly nad problematickými regiony. Panují podezření, že za nedávnými nepokoji stojí právě oni."
 AFG_industrial_events.52.a: "Území je větší problém, než za co stojí."
 AFG_industrial_events.52.b: "Je to naše suverénní území, bez ohledu na jejich nároky."
 AFG_industrial_events.53.t: "[FROM.GetAdjectiveCap] vláda převádí území"
 AFG_industrial_events.53.desc: "Vláda [FROM.GetNameDef], rozptýlena staršími problémy, souhlasila s předáním části svého území, kde eskaloval pashtunský neklid. Nicméně jsme tím pravděpodobně nenávratně poškodili vztahy s našimi [FROM.GetAdjective] sousedy kvůli vměšování do jejich vnitřních záležitostí."
 AFG_industrial_events.53.a: "Skvělé"
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] odmítá převod území"
 AFG_industrial_events.54.desc: "Navzdory našemu opatrnému manipulování situací na hranici s [FROM.GetNameDef] jejich vláda odmítla předat kontrolu nad jakýmkoli pashtunským územím nám. Zdá se, že jedinou cestou k převzetí území je eskalace hrozbou vojenské intervence."
 AFG_industrial_events.54.a: "Nezajímá nás eskalace."
 AFG_industrial_events.54.b: "Nebojíme se osvobodit území silou."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] hrozí válkou"
 AFG_industrial_events.55.desc: "Vláda [FROM.GetAdjective] vydala prohlášení odsuzující naši okupaci údajně pashtunských zemí a naznačila, že jsou připraveni osvobodit území silou, pokud bude třeba. Mohou jen blufovat, ale neznáme jejich skutečné záměry."
 AFG_industrial_events.55.a: "Máme málo možností, jak je uklidnit."
 AFG_industrial_events.55.b: "Jsme připraveni bránit své území za každou cenu."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 AFG_industrial_events.56.desc: "Není překvapením, že tvrdohlaví blázni v [FROM.Capital.GetCapitalVictoryPointName] odmítli předat nám naše právoplatné území na hranici. Buď provedeme vojenskou invazi, nebo riskujeme ztrátu prestiže na mezinárodní scéně."
 AFG_industrial_events.56.a: "Je čas splnit naše hrozby."
 AFG_industrial_events.56.b: "Musíme ustoupit."
 AFG_industrial_events.57.t: "[FROM.GetAdjectiveCap] vláda vzdává nároky"
 AFG_industrial_events.57.desc: "Vláda [FROM.GetAdjective] konečně rozumněla a rozhodla se uklidnit situaci na hranici a stáhla nároky na sporné hraniční území, kde napětí rostlo."
 AFG_industrial_events.57.a: "Vítězství mezinárodního práva a pořádku."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] nabízí mírové podmínky"
 AFG_industrial_events.58.desc: "Diplomaté [FROM.GetAdjective] přistoupili s mírovou nabídkou za podmínky, že uznáme jejich kontrolu nad sporným pashtunským teritoriem na hranici. Jelikož území okupují, nemáme záruku, že je brzo vyženeme. Ale takový precedent by dovolil [FROM.GetNameDef] postupně omezovat naše hranice."
 AFG_industrial_events.58.a: "Ukončíme tento konflikt."
 AFG_industrial_events.58.b: "Vyženeme je z našich zemí."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] odmítá mírové podmínky"
 AFG_industrial_events.59.desc: "Vláda [FROM.GetNameDef] odmítla naši nedávnou mírovou nabídku. Zdá se, že stále věří, že nás mohou vyhnat z našeho právoplatného území."
 AFG_industrial_events.59.a: "Pak budeme dál bránit naše území."
 AFG_political_events.01.t: "Návrh na sjednocení Střední Asie"
 AFG_political_events.01.desc: "Zástupci [FROM.GetNameDef] přišli s odvážným návrhem na reorganizaci Střední Asie. Návrh vyžaduje předání kontroly nad několika státy na [FROM.GetAdjective] hranici a vytvoření nové socialistické federace pod správou [FROM.Capital.GetCapitalVictoryPointName]. To by nám umožnilo pomoci vybudovat silný státní štít v regionu, který by převzal část naší obrany, čímž by se naše armáda uvolnila."
 AFG_political_events.01.a: "Zajímavý návrh."
 AFG_political_events.01.b: "Máme jiné plány pro region."
 AFG_political_events.02.t: "[FROM.GetName] přijímá návrh"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] přijala náš návrh na sjednocení Střední Asie do jednoho politického celku pod naší kontrolou. Zdá se, že nastává nová doba po desetiletích nestability."
 AFG_political_events.02.a: "Výborně!"
 AFG_political_events.03.t: "[FROM.GetName] odmítá návrh"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap] odmítla náš návrh sjednotit Střední Asii do jednoho politického celku pod naší kontrolou. I když je to velká rána, sen ještě neumřel. Musíme počkat na správnou příležitost."
 AFG_political_events.03.a: "Nemohou nás zastavit navždy."
 AFG_political_events.10.t: "[FROM.GetNameDefCap] navrhuje konfederaci"
 AFG_political_events.10.desc: "Vláda [FROM.GetNonIdeologyName] nabídla zajímavý návrh na posílení našich dvou národů formou konfederace. Otevřeli bychom si hranice, vytvořili jednotný ekonomický trh a společnou zahraniční politiku. Nicméně by to nakonec omezilo naši svobodu jednání."
 AFG_political_events.10.a: "Podporujeme tuto iniciativu."
 AFG_political_events.10.b: "Již jsme se zbavili jednoho vládce a dalšího nepotřebujeme."
 AFG_political_events.11.t: "[FROM.GetName] souhlasí s konfederací"
 AFG_political_events.11.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naší nabídkou konfederace. Nyní můžeme začít proces integrace našich politických a ekonomických systémů, což by mělo odradit regionální nepřátele."
 AFG_political_events.11.a: "Výborně!"
 AFG_political_events.12.t: "[FROM.GetName] odmítá konfederaci"
 AFG_political_events.12.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh vytvořit konfederaci. Je to velká zahraničněpolitická ztráta a vyvolává otázky o budoucnosti vztahů s [FROM.GetNameDef]."
 AFG_political_events.12.a: "Promarněná příležitost."
 AFG_political_events.20.t: "[FROM.GetName] hledá investice"
 AFG_political_events.20.desc: "Diplomaté [FROM.GetNameDefCap] nás oslovili s ekonomickým návrhem investovat do jejich ekonomiky. Tvrdí, že pokud zde vybudujeme průmysl, získáme podíl na budoucím exportu. Zároveň ale uvedli, že to rozhodně rozhněvá [SOU.GetAdjective] a [ENG.GetAdjective], kteří byli dosud klíčovými hráči v [FROM.GetNonIdeologyName]."
 AFG_political_events.20.a: "Podkopání vlivu nepřítele v zemi nám prospěje."
 AFG_political_events.20.b: "Nemáme zájem o [FROM.GetNonIdeologyName]."
 AFG_political_events.21.t: "[FROM.GetName] souhlasí s investicemi do naší ekonomiky"
 AFG_political_events.21.desc: "Diplomaté [FROM.GetAdjective] oznámili, že jejich vláda podporuje náš návrh investic do [ROOT.GetNonIdeologyName]. Inženýři a podnikatelé již míří zakládat nové průmyslové provozy napříč zemí."
 AFG_political_events.21.a: "Velkorysý příspěvek!"
 AFG_political_events.22.t: "[FROM.GetName] odmítá investice do naší ekonomiky"
 AFG_political_events.22.desc: "Diplomaté [FROM.GetAdjective] oznámili, že jejich vláda odmítá investovat do [ROOT.GetNonIdeologyName]. Tvrdí, že naše dlouhodobé úmysly nejsou jasné a nechtějí pomáhat zemi, která by mohla spadnout do sféry vlivu jejich nepřátel."
 AFG_political_events.22.a: "Zapamatujeme si to."
 AFG_political_events.30.t: "Budoucnost [ROOT.GetNonIdeologyName]"
 AFG_political_events.30.desc: "Po letech politických reforem a kompromisů máme příležitost definitivně se zbavit monarchistických okovů. Musíme však redefinovat, kým jako národ jsme."
 AFG_political_events.30.a: "Je to nový začátek a budeme [ROOT.GetAdjective] republikou."
 AFG_political_events.30.b: "Jsme národem Pashtunů nade vše."
 AFG_political_events.30.c: "Spojení demokracie a islámu je cesta kupředu."
 AFG_political_events.40.t: "[FROM.GetNameDefCap] vydává ultimátum"
 AFG_political_events.40.desc: "Zástupci [FROM.GetAdjective] velvyslanectví vydali ultimátum naší vládě. Požadují omezení zahraničního vlivu ohrožujícího [FROM.GetAdjective] zájmy, jinak hrozí vojenskou intervencí."
 AFG_political_events.40.a: "Nejsme v pozici k dohadování."
 AFG_political_events.40.b: "Je to jen blafování, nebudeme se nechat zastrašit."
 AFG_political_events.41.t: "[FROM.GetNameDefCap] ustupuje požadavkům"
 AFG_political_events.41.desc: "Vláda [FROM.GetAdjective] ustoupila našim požadavkům na ukončení zahraničního vměšování, které by mohlo ohrozit naše zájmy. Jsou sice nespokojeni s naší intervencí, ale momentálně nemají chuť bojovat."
 AFG_political_events.41.a: "Budeme je dál pečlivě sledovat."
 AFG_political_events.42.t: "[FROM.GetNameDefCap] odmítá požadavky"
 AFG_political_events.42.desc: "Vláda [FROM.GetAdjective] odmítla naše požadavky, že by měli ukončit zahraniční vměšování. Tvrdí, že nemáme právo zasahovat do jejich vnitřních záležitostí ani do dohod s jinými státy."
 AFG_political_events.42.a: "Bude nutné použít jiné prostředky k jejich ovlivnění."
 AFG_political_events.42.b: "Nenechávají nám žádnou možnost."
 AFG_political_events.43.t: "Zahraniční zasahování v [FROM.GetNameDefCap]"
 AFG_political_events.43.desc: "Náš velvyslanec v [FROM.GetNameDefCap] nám oznámil, že v [FROM.Capital.GetCapitalVictoryPointName] byla podepsána dohoda s jinou zemí. Ačkoliv nejsou detaily jasné, je evidentní, že vláda [FROM.GetAdjective] je ovlivňována státy usilujícími o oslabení našich regionálních zájmů."
 AFG_political_events.43.a: "Budeme situaci sledovat."
 AFG_political_events.51.t: "$AFG_amunullah_khan$ z [AFG.GetNonIdeologyName] žádá o pomoc"
 AFG_political_events.51.desc: "V diskrétní zprávě nás $AFG_amunullah_khan$, bývalý vládce [FROM.GetNonIdeologyName], žádá o podporu při návratu na trůn. S německou podporou slibuje vybudovat silný, moderní stát sladěný s našimi zájmy."
 AFG_political_events.51.a: "Potřebujeme více spojenců v regionu."
 AFG_political_events.51.b: "Proč zasahovat do tak vzdálených zemí?"
 AFG_political_events.52.t: "[FROM.GetNameDefCap] odmítá plán"
 AFG_political_events.52.desc: "Vláda [FROM.GetAdjective] na naši žádost reagovala odmítavě a nehodlá podporovat návrat $AFG_amunullah_khan$ na trůn. Jako důvod uvádí obavy z možných komplikací a současnou geopolitickou situaci."
 AFG_political_events.52.a: "Jak si dovolili nás zradit!"
 AFG_political_events.53.t: "[FROM.GetNameDefCap] souhlasí s podporou"
 AFG_political_events.53.desc: "V reakci na naši žádost vláda [FROM.GetName] souhlasila s podporou obnovy $AFG_amunullah_khan$ na trůnu [ROOT.GetNonIdeologyName]. Podpora zahrnuje vojenskou pomoc a vybavení."
 AFG_political_events.53.a: "Budoucnost [AFG.GetNonIdeologyName] patří nám!"
 AFG_political_events.54.t: "Podpora [GER.GetAdjective] dorazila"
 AFG_political_events.54.desc: "Jak bylo dříve dohodnuto, [FROM.GetAdjective] vybavení je nám k dispozici od začátku občanské války. Jejich agenti v [ROOT.Capital.GetCapitalVictoryPointName] rovněž potvrdili, že brzy dorazí tajné [FROM.GetAdjective] jednotky."
 AFG_political_events.54.a: "Výborně!"
 AFG_political_events.60.t: "Pozvánka do $AFG_turko_persian_union$"
 AFG_political_events.60.desc: "Vláda [FROM.GetNameDef] vytváří novou politickou entitu, kterou nazývá Turko-perskou unií. Zdá se, že zbraňuje jejich turecké a perské dědictví k sjednocení všech našich národů pod jednou vládou. Prvním krokem je vojenský pakt mezi námi. Pokud přijmeme, jistě budou usilovat o hlubší integraci pod jejich vedením."
 AFG_political_events.60.a: "Přijmeme náš společný osud!"
 AFG_political_events.60.b: "Kdo jsou oni, aby mluvili za [ROOT.GetAdjective] lidi?"
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName] vstupuje do $AFG_turko_persian_union$"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] souhlasila s vstupem do naší Turko-perské unie. Společně budeme schopni lépe odrazit agresi našich společných nepřátel. Ale hlavně máme základnu, ze které můžeme postupně omezovat jejich nezávislost."
 AFG_political_events.61.a: "Skvělé!"
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName] odmítá $AFG_turko_persian_union$"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] odmítl členství v Turko-perské unii. Jsou rozzlobeni na naši údajnou aroganci při pokusu mluvit za všechny [TUR.GetAdjective] a [PER.GetAdjective] národy."
 AFG_political_events.62.a: "Časem spatří chybu svých cest."
 AFG_political_events.62.b: "Pokud nejsou s námi, jsou naším nepřítelem!"
 AFG_political_influence_major_warning_tt: "Pokud [FROM.GetNameDefCap] získá více než §R40%§! podpory pro ideologii, která není v souladu s naší, získáme možnost zasáhnout a případně je napadnout prostřednictvím §Y$AFG_foreign_intervention_category$§! rozhodnutí"
 AFG_political_events_51_tt: "Když začne občanská válka v [AFG.GetNonIdeologyName]: "
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] odmítá Durandovu linii"
 AFG_political_events.70.desc: "Durandova linie, ustavená v roce 1893 jako hranice mezi Britskou Indií a [FROM.GetNonIdeologyName], byla dlouho zdrojem sporu. S nástupem [FROM.GetAdjective] nacionalismu a touhou sjednotit paštúnské kmeny na obou stranách hranice, vláda [FROM.GetLeader] oficiálně odmítla Durandovu linii. [FROM.Capital.GetCapitalVictoryPointName] nyní požaduje přehodnocení hranic, odvolávajíc se na historické křivdy a nespravedlivé rozdělení paštúnských území. Dokonce hrozí válkou, pokud nedosáhneme dohody."
 AFG_political_events.70.a: "V tuto chvíli si nemůžeme dovolit konflikt."
 AFG_political_events.70.b: "Nemůžeme si dovolit válku, ale potřebujeme schválení od [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "Hranice jsou uzavřená záležitost a nebudou dále diskutovány."
 AFG_political_events.71.t: "[FROM.GetNameDefCap] souhlasí s přehodnocením hranic"
 AFG_political_events.71.desc: "Navzdory všem překážkám [FROM.GetNameDef] ustoupil našim požadavkům na přehodnocení Durandovy linie. Pod velkým tlakem a neochotou riskovat prodloužený konflikt v regionu souhlasili [FROM.GetAdjective] s přepracováním hranic a uznali naše oprávněné nároky na paštúnské území. Toto diplomatické vítězství nejen sjednocuje náš lid, ale také posiluje legitimitu vlády [ROOT.GetLeader]. [ROOT.GetNameDef] stojí více sjednocený a silnější než kdy jindy."
 AFG_political_events.71.a: "Slavné vítězství pro Afghánistán!"
 AFG_political_events.72.t: "[FROM.GetNameDef] navrhuje územní ústupek"
 AFG_political_events.72.desc: "Politická situace v [AFG.GetNameDef] dosáhla kritického bodu. Jejich vláda oficiálně odmítla Durandovu linii a požaduje přehodnocení hranic k sjednocení paštúnských kmenů. Vláda [AFG.GetAdjective] jasně oznámila, že neplnění těchto požadavků povede k vyhlášení války. S ohledem na možnost nákladného a vleklého konfliktu [FROM.GetNameDef] navrhl postoupit sporné území [AFG.GetNameDef], aby zachovali regionální stabilitu a zabránili dalšímu eskalování."
 AFG_political_events.72.a: "Musíme se vyhnout zapletení do dalšího konfliktu."
 AFG_political_events.72.b: "Nenecháme se vydírat k územním ústupkům."
 AFG_political_events.73.t: "[FROM.GetNameDefCap] přijímá územní ústupek"
 AFG_political_events.73.desc: "Vzhledem k současnému globálnímu napětí a potenciálu nákladného konfliktu v regionu se [FROM.Capital.GetCapitalVictoryPointName] rozhodl, že je v jejich nejlepším zájmu postoupit sporné území [AFG.GetNonIdeologyName]. Jsme povinni toto nařízení dodržet, abychom zachovali stabilitu a předešli zbytečné válce."
 AFG_political_events.73.a: "Pragmatické řešení."
 AFG_political_events.74.t: "[FROM.GetNameDefCap] odmítá územní ústupek"
 AFG_political_events.74.desc: "Požadavky [AFG.GetNonIdeologyName] na přehodnocení Durandovy linie a postoupení paštúnských území byly tvrdě odmítnuty [FROM.Capital.GetCapitalVictoryPointName]. Navzdory možnosti konfliktu vláda [FROM.GetAdjective] rozhodla, že ústup těchto území by znamenal nebezpečný precedens a oslabil by jejich postavení v regionu. Jsme povinni odmítnout požadavky [AFG.GetNonIdeologyName] a připravit se na obranu hranic, pokud to bude nutné."
 AFG_political_events.74.a: "Uděláme, co musíme."
 AFG_political_events.75.t: "Odmítá přehodnocení hranic"
 AFG_political_events.75.desc: "Navzdory našim nárokům a jasné touze paštúnského lidu po jednotě [FROM.GetNameDef] zcela odmítli přehodnocení hranic. Jejich odpověď je pevná, odmítají jakoukoli myšlenku ústupu území a varují před další eskalací. Zdá se, že jediná cesta k osvobození území povede konfliktem."
 AFG_political_events.75.a: "Pak se musíme připravit na válku."
 AFG_political_events.80.t: "[FROM.GetNameDefCap] požaduje sladění zahraniční politiky"
 AFG_political_events.80.desc: "V odvážném kroku k prosazení dominance v islámském světě vydal [FROM.GetNameDef] ultimátum. Požadují, abychom se připojili k jejich rostoucímu spojenectví, jehož cílem je sjednotit a posílit islámské národy pod vedením [FROM.GetAdjective]. Nepřijetí tohoto požadavku údajně povede k plnohodnotné invazi."
 AFG_political_events.80.a: "Je to v našem nejlepším zájmu."
 AFG_political_events.80.b: "Nemají právo nám diktovat politiku."
 AFG_political_events.81.t: "[FROM.GetNameDefCap] souhlasí s připojením"
 AFG_political_events.81.desc: "Na reakci na naše ultimátum [FROM.GetNameDef] souhlasil s našimi požadavky. Souhlasili s připojením k našemu spojenectví, uznávajíc sílu a vedení [ROOT.GetNameDef] při sjednocování islámského světa. Tento strategický krok nejen rozšiřuje náš vliv, ale také upevňuje naši pozici dominantní mocnosti v regionu. S nimi nyní na naší straně se naše vize sjednocené islámské fronty zdá být blíže realitě."
 AFG_political_events.81.a: "Vlastně neměli na výběr."
 AFG_political_events.82.t: "[FROM.GetNameDefCap] odmítá připojení"
 AFG_political_events.82.desc: "V odporu vůči našemu ultimátu [FROM.GetNameDef] odmítl náš požadavek na připojení k našemu spojenectví. Vláda Iráku zůstává pevná ve své nezávislosti a nechce se podřídit naší autoritě."
 AFG_political_events.82.a: "Pak budou zničeni."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] žádá o ochranu"
 AFG_political_events.85.desc: "V tajné komunikaci se vláda [FROM.GetAdjective] obrátila na nás s návrhem obranné smlouvy. Usilují o vzájemnou dohodu k obraně v případě války, uznávajíc strategické výhody partnerství s námi oproti našim nepřátelům. Ambice Afghánistánu stát se dominantní mocností v islámském světě by mohly být v souladu s našimi širšími geopolitickými zájmy."
 AFG_political_events.85.a: "Může to být v náš prospěch."
 AFG_political_events.85.b: "Nezapleteme se do [FROM.GetAdjective] politiky."
 AFG_political_events.86.t: "[FROM.GetNameDefCap] souhlasí se smlouvou"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] souhlasil s naším návrhem obranné smlouvy. Tato smlouva zajišťuje, že oba národy si v případě války budou vzájemně pomáhat, posilujíc naši strategickou pozici. S vojenskou silou [FROM.GetNameDef] podporující nás jsou naše ambice stát se dominantní mocností v islámském světě nyní dosažitelnější."
 AFG_political_events.86.a: "Pak začneme naši expanzi přes region."
 AFG_political_events.87.t: "[FROM.GetNameDefCap] odmítá smlouvu"
 AFG_political_events.87.desc: "Ve pečlivě formulované odpovědi [FROM.GetNameDef] odmítl náš návrh obranné smlouvy. Přestože uznávají možné strategické výhody, rozhodli se dát přednost jiným partnerstvím a jsou opatrní k přijetí takové dohody s námi v tuto chvíli."
 AFG_political_events.87.a: "Bude to chvíli trvat, ale své cíle dosáhneme sami."
 AFG_political_events.90.t: "[AFG.GetNameDefCap] podporuje reakcionáře ve Střední Asii."
 AFG_political_events.90.desc: "Objevily se zprávy, že [AFG.GetNameDef] pod vládou [AFG.GetLeader] aktivně podporuje reakcionářskou činnost v našich středněasijských republikách. Věří se, že agenti [AFG.GetAdjective] podněcují nepokoje a podporují protinárodní [ROOT.GetAdjective] nálady mezi místním obyvatelstvem. Toto subverzivní chování přímo ohrožuje naši autoritu v regionu a destabilizuje naše středněasijské území. Musíme čelit tomuto zahraničnímu vměšování a udržet kontrolu nad našimi republikami."
 AFG_political_events.90.a: "Musíme nasadit další bezpečnostní síly k potlačení nepokojů."
 AFG_political_events_90_tt: "Odemkněte §Y[AFG_get_turkik_people_name_key]§! rozhodnutí pro odstranění buněk odporu ve středněasijských státech. §RPokud selžeme a jsme ve válce s [FROM.GetNameDef], státy se proti nám vzbouří!§!"
 AFG_political_events.91.t: "Vzpoura středněasijských republik"
 AFG_political_events.91.desc: "S vypuknutím války s [AFG.GetNameDef] dosáhla situace v našich středněasijských republikách kritického bodu. Inspirované [AFG.GetAdjective] vměšováním a povzbuzené aktuálním konfliktem se několik republik vzbouřilo a vyhlásilo nezávislost na [ROOT.GetNameDef]. Tato rozsáhlá vzpoura hrozí destabilizovat celý region a ještě více zatížit naše vojenské zdroje. Musíme rychle jednat, potlačit povstání a obnovit pořádek, jinak hrozí ztráta kontroly nad Střední Asií."
 AFG_political_events.91.a: "Musíme potlačit vzpoury a obnovit naši moc."
 AFG_political_events.95.t: "[GER.GetAdjective] jednotky aktivní v [FROM.GetNonIdeologyName]"
 AFG_political_events.95.desc: "Nedávná občanská válka, která postihla zkoušený národ [AFG.GetNonIdeologyName], vyvolala poplach v [ROOT.Capital.GetCapitalVictoryPointName]. Situace však nabývá naléhavosti, protože zprávy z regionu uvádějí, že [GER.GetAdjective] jednotky podporují síly [AFG.GetLeader] při svržení legitimní vlády. Můžeme usuzovat, že to znamená spojenectví [AFG.GetLeader] s [GER.GetNameDef], což by představovalo významnou hrozbu pro naše zájmy v oblasti. Proto ozbrojené síly vypracovaly plány pro naše schválení, které nám umožní tajně pomoci legitimní vládě a zabránit fašistickému převzetí moci."
 AFG_political_events.95.a: "To je zásadní pro regionální bezpečnost, schváleno."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName] nás nezajímá."
 AFG_political_events.100.t: "Stát pufr Khorasan"
 AFG_political_events.100.desc: "Vláda [FROM.GetNameDef] identifikovala strategickou potřebu zřízení pufrového státu ve východním [PER.GetNonIdeologyName]. K tomuto účelu formálně požádali o převod kontroly nad řadou území ve východním Íránu, aby usnadnili vznik státu Khorasan. Tvrdí, že tento nový pufrový stát bude působit jako stabilizační síla v regionu."
 AFG_political_events.100.a: "Pokud to povede k dlouhodobému míru, kdo jsme, abychom nesouhlasili?"
 AFG_political_events.100.b: "Nic takového neuděláme."
 AFG_political_events.101.t: "[FROM.GetNameDefCap] souhlasí se zřízením pufrového státu"
 AFG_political_events.101.desc: "Vláda [FROM.GetNameDef] souhlasila s převodem kontroly nad stanovenými územími ve východním [PER.GetNonIdeologyName]. Tento převod nám umožní plánovaně zřídit pufrový stát Khorasan."
 AFG_political_events.101.a: "Naše západní křídlo je konečně zabezpečeno."
 AFG_political_events.102.t: "[FROM.GetNameDefCap] odmítá návrh pufrového státu"
 AFG_political_events.102.desc: "Vláda [FROM.GetNameDef] bohužel odmítla náš návrh na převod kontroly požadovaných území ve východním [PER.GetNonIdeologyName]. Vyjádřili obavy ohledně dopadů takového převodu a možného vlivu na regionální stabilitu."
 AFG_political_events.102.a: "Budeme prosazovat naši agendu jinými způsoby."
 AFG_political_events.110.t: "[FROM.GetNameDefCap] žádá území"
 AFG_political_events_110_desc_balochistan: "Vláda [FROM.GetNameDef] požádala o území Balochistánu. Tvrdí, že tato území by jim právem měla patřit a že současné hranice nespravedlivě dělí jejich lid a území."
 AFG_political_events_110_desc_durand: "Vláda [FROM.GetNameDef] požádala o některá z našich území podél jejich hranice. Tvrdí, že tato území by jim právem měla patřit a že současné hranice nespravedlivě dělí jejich lid a území."
 AFG_political_events.110.a: "Pokud je to udrží daleko od nás."
 AFG_political_events.110.b: "Nevzdáme ani palec."
 AFG_political_events.111.t: "[FROM.GetNameDefCap] souhlasí se postoupením území"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] souhlasil s převodem států, o které jsme je požádali. Po desetiletích sporů konečně můžeme přivítat náš dlouho ztracený lid zpět."
 AFG_political_events.111.a: "Výborně!"
 AFG_political_events.112.t: "[FROM.GetNameDefCap] odmítá postoupení území"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] odmítl převést státy, o které jsme je požádali. Zdá se, že budeme muset hledat jiné způsoby, jak získat naše oprávněné území v budoucnu."
 AFG_political_events.112.a: "Stálo to za pokus."
 AFG_political_events.112.b: "Pak to vezmeme silou."
 AFG_political_events.120.t: "[FROM.GetNameDefCap] žádá podporu"
 AFG_political_events.120.desc: "Zástupci komunistického hnutí v [AFG.GetNonIdeologyName] se na nás obrátili s žádostí o podporu jejich rostoucí revoluce. Ačkoli je sporné, zda je tento oslabený národ schopen podporovat socialistickou ekonomiku, nemůžeme přehlédnout význam posunu socialistických hranic hlouběji do střední Asie a dále."
 AFG_political_events.120.a: "To je v souladu s našimi strategickými cíli v regionech."
 AFG_political_events.120.b: "[SOU.GetAdjective] krev nikdy nebude prolita v [FROM.GetNonIdeologyName]!"
 AFG_political_events.121.t: "[FROM.GetNameDefCap] souhlasí a přichází na pomoc"
 AFG_political_events.121.desc: "V projevu svého závazku k ideálům mezinárodní solidarity [FROM.GetNameDefCap] souhlasil, že nám pomůže v našem boji. Informují nás, že plně vybavení dobrovolníci jejich ozbrojených sil jsou na cestě k nám v blízké budoucnosti."
 AFG_political_events.121.a: "Děkujeme, soudruzi!"
 AFG_political_events.122.t: "[FROM.GetNameDefCap] odmítá podporu"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] odmítl naši prosbu o pomoc. Tvrdí, že naše revoluce je předčasná a odsouzena k nezdaru. Naši lidé pravděpodobně po dlouhou dobu budou mít vůči [FROM.GetNameDef] hluboké zášti."
 AFG_political_events.122.a: "Zrada socialistických ideálů."
 AFG_political_events.130.t: "[FROM.GetNameDefCap] žádá území"
 AFG_political_events.130.desc: "Vláda [FROM.GetNonIdeologyName] nás konzultovala ohledně návrhu na posílení jejich národa vytvořením konfederace s částí našeho území podél [ROOT.GetAdjective] hranice. To by znamenalo úpravu našich hranic, ale mohlo by to pomoci vytvořit silného spojence v regionu."
 AFG_political_events.130.a: "Podporujeme tuto iniciativu."
 AFG_political_events.130.b: "Jsou blázni, když se nás vůbec ptají."
 AFG_political_events.131.t: "[FROM.GetName] souhlasí s konfederací"
 AFG_political_events.131.desc: "Vláda [FROM.GetAdjective] souhlasila s naším návrhem konfederace. Nyní můžeme začít proces začleňování našeho nového území do našeho politického a ekonomického systému. To by mělo působit jako odstrašující prostředek proti jakýmkoli našim regionálním protivníkům v blízké budoucnosti."
 AFG_political_events.131.a: "Výborně!"
 AFG_political_events.132.t: "[FROM.GetName] odmítá konfederaci"
 AFG_political_events.132.desc: "Vláda [FROM.GetAdjective] odmítla náš návrh vytvořit konfederaci. Jedná se o velký neúspěch v zahraniční politice a vyvolal poplach ohledně budoucího vztahu s [FROM.GetNameDef]."
 AFG_political_events.132.a: "Promarněná příležitost."
 AFG_political_events.140.t: "Výsledky voleb"
 AFG_political_events.140.desc: "Tyto volby byly poněkud chaotické vzhledem k nedostatečné zkušenosti národa s takovými událostmi. Nicméně několik kandidátů s širokými programy se objevilo jako favorité. Jakmile volební místa uzavřela, zdá se, že voliče ovlivnily:"
 AFG_political_events.140.a: "Mladistvé kouzlo Muhammada Daouda Khana."
 AFG_political_events.140.b: "Stále konzistentní Sardar Shah Mahmud Khan."
 AFG_political_events.140.c: "Zarytě tradiční Muhammad Ibrahim Khan."
 AFG_political_events.150.t: "[FROM.GetNameDefCap] žádá obrannou smlouvu"
 AFG_political_events.150.desc: "Vláda [FROM.GetNonIdeologyName] nás oslovila s návrhem na posílení obou národů částečnou integrací našich vojenských ekonomik. To by znamenalo vzájemnou pomoc v případě války, ale možná je to přijatelné za účelem těsnější spolupráce?"
 AFG_political_events.150.a: "To nás jen posílí."
 AFG_political_events.150.b: "Jsou blázni, že nás na to vůbec oslovují."
 AFG_political_events.151.t: "[FROM.GetName] souhlasí s rozšířením smlouvy"
 AFG_political_events.151.desc: "Vláda [FROM.GetAdjective] souhlasila s naším návrhem obrany. Nyní můžeme začít proces integrace našich vojenských komplexů. To by mělo působit jako odstrašující prostředek proti našim regionálním protivníkům v blízké budoucnosti."
 AFG_political_events.151.a: "Výborně!"
 AFG_political_events.152.t: "[FROM.GetName] odmítá smlouvu"
 AFG_political_events.152.desc: "Vláda [FROM.GetAdjective] odmítla náš návrh koordinovat naše obranné průmysly, a tak se naše sny o přátelství s [FROM.GetLeader] náhle rozplynuly."
 AFG_political_events.152.a: "Promarněná příležitost."
 AFG_political_events.153.t: "$AFG_faqir_of_ipi$ z [AFG.GetNonIdeologyName] žádá pomoc"
 AFG_political_events.153.desc: "V diskrétní zprávě se tradiční kmenový vůdce $AFG_faqir_of_ipi$ v [FROM.GetNonIdeologyName] obrátil na naši vládu s žádostí o podporu jeho nástupu na trůn. Slíbí, že s naší podporou založí silný národ v souladu s našimi zájmy."
 AFG_political_events.153.a: "Mohli bychom v regionu potřebovat více spojenců."
 AFG_political_events.153.b: "Proč zasahovat do tak vzdálených zemí?"
 AFG_political_events_153_tt: "§Y[JAP.GetNonIdeologyName] nám dodá zbraně a pošle dobrovolníky, kteří nám pomohou, když začne občanská válka.§!"
 AFG_political_events.154.t: "[FROM.GetNameDefCap] odmítá plán"
 AFG_political_events.154.desc: "Vláda [FROM.GetAdjective] reagovala na naši žádost a s politováním odmítla poskytnout podporu nástupu $AFG_faqir_of_ipi$ na trůn. Uvedli obavy z možných zapletení a současné geopolitické situace a rozhodli se soustředit na jiné strategické priority."
 AFG_political_events.154.a: "Jak si dovolí nás zradit!"
 AFG_political_events.155.t: "[FROM.GetNameDefCap] souhlasí, že nás podpoří"
 AFG_political_events.155.desc: "Na reakci na naši žádost vláda [FROM.GetName] souhlasila s podporou nástupu $AFG_faqir_of_ipi$ na trůn [ROOT.GetNonIdeologyName]. Tato podpora zahrnuje vojenskou pomoc a vybavení, aby byla zajištěna úspěšnost našeho počinu."
 AFG_political_events.155.a: "Budoucnost [AFG.GetNonIdeologyName] patří nám!"
 AFG_political_events.156.t: "[JAP.GetAdjective] podpora dorazila"
 AFG_political_events.156.desc: "Jak bylo dříve dohodnuto, vybavení [FROM.GetAdjective] je nám k dispozici od vypuknutí občanské války. Jejich agenti v [ROOT.Capital.GetCapitalVictoryPointName] nám také zajistili, že tajné [FROM.GetAdjective] jednotky brzy dorazí do země, aby nám pomohly v boji."
 AFG_political_events.156.a: "Výborně!"
 AFG_political_events.157.t: "[GER.GetAdjective] podpora dorazila"
 AFG_political_events.157.desc: "Jak bylo dříve dohodnuto, vybavení [FROM.GetAdjective] je nám k dispozici od vypuknutí občanské války. Jejich agenti v [ROOT.Capital.GetCapitalVictoryPointName] nám také zajistili, že tajné [FROM.GetAdjective] jednotky brzy dorazí do země, aby nám pomohly v boji."
 AFG_political_events.157.a: "Výborně!"
 AFG_political_events.158.t: "$AFG_faqir_of_ipi$ z [AFG.GetNonIdeologyName] žádá pomoc"
 AFG_political_events.158.desc: "V diskrétní zprávě se tradiční kmenový vůdce $AFG_faqir_of_ipi$ v [FROM.GetNonIdeologyName] obrátil na naši vládu s žádostí o podporu jeho nástupu na trůn. Slíbí, že s naší podporou založí silný národ v souladu s našimi zájmy."
 AFG_political_events.158.a: "Mohli bychom v regionu potřebovat více spojenců."
 AFG_political_events.158.b: "Proč zasahovat do tak vzdálených zemí?"
 AFG_political_events.159.t: "[FROM.GetNameDefCap] odmítá plán"
 AFG_political_events.159.desc: "Vláda [FROM.GetAdjective] reagovala na naši žádost a s politováním odmítla poskytnout podporu nástupu $AFG_faqir_of_ipi$ na trůn. Uvedli obavy z možných zapletení a současné geopolitické situace a rozhodli se soustředit na jiné strategické priority."
 AFG_political_events.159.a: "Jak si dovolí nás zradit!"
 AFG_political_events.160.t: "[FROM.GetNameDefCap] souhlasí, že nás podpoří"
 AFG_political_events.160.desc: "Na reakci na naši žádost vláda [FROM.GetName] souhlasila s podporou nástupu $AFG_faqir_of_ipi$ na trůn [ROOT.GetNonIdeologyName]. Tato podpora zahrnuje vojenskou pomoc a vybavení, aby byla zajištěna úspěšnost našeho počinu."
 AFG_political_events.160.a: "Budoucnost [AFG.GetNonIdeologyName] patří nám!"
 AFG_political_events.170.t: "Korunovace knížete Mughalů"
 AFG_political_events.170.desc: "Mirza Khurshid Jah Bahadur dorazil do naší země před několika dny a nyní se koná slavnostní ceremoniál, kde jsou uznávány jeho nároky na Mughalovou a Timuridovou říši, zároveň je korunován jako nový emír Afghánistánu. V pravý čas možná budeme moci požadovat slávu těchto starověkých říší."
 AFG_political_events.170.a: "Ať žije nový emír!"
 AFG_political_events.171.t: "Korunovace emíra Buchary"
 AFG_political_events.171.desc: "Sayyid Mir Muhammad Alim Khan je v Kábulu od doby, kdy byl Sověty vyhnán z Buchary. S jeho korunovací jako nového emíra Afghánistánu možná budeme moci využít jeho nároky k obnovení Střední Asie z rukou [SOV.GetAdjective] hrozby."
 AFG_political_events.171.a: "Ať žije nový emír!"
 AFG_political_events.172.t: "[FROM.GetNameDefCap] obsazuje Waziristán!"
 AFG_political_events.172.desc: "\nZačátkem tohoto týdne se síly patřící [FROM.GetNameDef] přesunuly a obsadily naše území Waziristán s tvrzením, že jsou na misi chránit oblast před potenciální okupací jejich nepřáteli. Toto je jasný akt války, avšak lze to pravděpodobně ignorovat, protože se pravděpodobně nechtějí pustit do boje s námi, ale spíše sjednotit rozptýlený paštúnský lid."
 AFG_political_events.172.a: "Nestojí to za boj."
 AFG_political_events.172.b: "Kdo si myslí, že jsou?"
 GOE_RAJ.1.t: "[FROM.GetName] žádá povolení k invazi na [BHU.GetName]"
 GOE_RAJ.1.desc: "Náš subjekt [FROM.GetNameDef] spatřil příležitost rozšířit náš vliv na Indickém subkontinentu podrobením [BHU.GetAdjective] království poustevníků. To by mohlo otevřít bránu do vnitřní Asie."
 GOE_RAJ.1.a: "Skvělý nápad"
 GOE_RAJ.1.b: "Bylo by to příliš agresivní"
 GOE_RAJ.2.t: "[FROM.GetName] schvaluje"
 GOE_RAJ.2.desc: "[FROM.GetName] schválil naši žádost o teritoriální expanzi. Odpor by měl být minimální."
 GOE_RAJ.2.a: "Skvěle"
 GOE_RAJ.3.t: "[FROM.GetName] odmítá"
 GOE_RAJ.3.desc: "[FROM.GetName] zamítl naše žádosti o teritoriální expanzi s tím, že není v zájmu koruny nyní destabilizovat subkontinent."
 GOE_RAJ.3.a: "Škoda"
 GOE_RAJ.4.t: "[FROM.GetName] požaduje podrobení"
 GOE_RAJ.4.desc: "Jak se bezpečnostní situace na kontinentu rychle zhoršuje, [FROM.GetNameDef] požaduje, aby se naše království pevně začlenilo do jejich sféry vlivu.\nVláda [FROM.GetAdjective] zdůraznila, že si zachováme určitou nezávislost, ale již nemůže akceptovat potenciální bezpečnostní rizika státu."
 GOE_RAJ.4.a: "Nepřijatelné podmínky"
 GOE_RAJ.4.b: "Musíme složit karty"
 GOE_RAJ.5.t: "[FROM.GetName] odmítá"
 GOE_RAJ.5.desc: "[FROM.GetName] odmítl naše požadavky a zdůraznil, že je to nezávislé království se svými vlastními pravidly a zájmy."
 GOE_RAJ.5.a: "Nepřijatelné"
 GOE_RAJ.6.t: "[FROM.GetName] složil karty"
 GOE_RAJ.6.desc: "[FROM.GetName] přijal naše požadavky, čímž efektivně proměnil svou zemi na závislý stát."
 GOE_RAJ.6.a: "Skvěle!"
 GOE_RAJ.7.t: "Subhas Chandra Bose navrhuje svržení [GetRajAdjective] vlády."
 GOE_RAJ.7.desc: "Ve snaze získat nezávislost pro [GetRajName] nás nacionalistický vůdce Chandra Bose oslovil s návrhem destabilizace [GetRajAdjective] kontinentu. Pokud přijmeme, budeme vyzváni k pomoci při svržení císařské okupace [GetRajAdjective], až přijde správný čas."
 GOE_RAJ.7.a: "Pomůžeme mu."
 GOE_RAJ.7.a_tt: "§YBudeme povoláni do války proti [RAJ.GetName], až Chandra Bose zahájí svou revoluci§!"
 GOE_RAJ.7.b: "Máme jiné plány"
 GOE_RAJ.8.t: "[FROM.GetName] souhlasí s pomocí"
 GOE_RAJ.8.desc: "[FROM.GetName] naznačil, že nás podpoří v našem boji za nezávislost."
 GOE_RAJ.8.a: "O krok blíže k nezávislosti"
 GOE_RAJ.9.t: "[FROM.GetName] odmítá nám pomoci"
 GOE_RAJ.9.desc: "[FROM.GetName] uvedl, že má plány, které by byly ohroženy, pokud by se zapojil do války proti [ENG.GetAdjective], a proto nám pomoc neposkytne."
 GOE_RAJ.9.a: "Pomoc nepotřebujeme"
 GOE_RAJ.10.t: "[FROM.GetName] volá [JAP.GetName], aby splnil svůj slib."
 GOE_RAJ.10.desc: "Subhas Chandra Bose zahájil svou revoluci. Telegram oznámil, že pokud chceme dodržet slib, nyní je čas.\nToto může znamenat úplné vyřazení významného protivníka v asijské sféře."
 GOE_RAJ.10.a: "Bojovat budeme"
 GOE_RAJ.10.b: "Musíme porušit náš slib"
 GOE_RAJ.11.t: "[FROM.GetName] dodržuje svůj slib"
 GOE_RAJ.11.desc: "[FROM.GetName] se plně mobilizuje a je připraven nám pomoci v boji."
 GOE_RAJ.11.a: "Krev a svoboda!"
 GOE_RAJ.12.t: "[FROM.GetName] porušuje svůj slib"
 GOE_RAJ.12.desc: "Žádný [FROM.GetAdjective] voják není připraven nám pomoci. Slibovaná pomoc nikde není a Tokio mlčí. Můžeme jen předpokládat, že jsme sami."
 GOE_RAJ.12.a: "Zrádci slibu!"
 GOE_RAJ.13.t: "Předat Andamanské ostrovy [GetRajName]?"
 GOE_RAJ.13.desc: "Vláda Azad Hind by mohla využít dedikované hlavní město pro administrativní účely, vzdálené od fronty, dokud nebude vítězství jisté.\nNedávno dobytý Andamanský ostrůvek by mohl být ideální."
 GOE_RAJ.13.a: "Předat je"
 GOE_RAJ.13.b: "Ve skutečnosti je potřebujeme"
 GOE_RAJ.14.t: "[JAP.GetName] předává Andamanské ostrovy"
 GOE_RAJ.14.desc: "[JAP.GetAdjective] úspěšně obsadili Andamanské ostrovy. Rozhodli se předat kontrolu nám, abychom zde mohli založit řádnou vládu."
 GOE_RAJ.14.a: "Skvělé"
 GOE_RAJ.14.tt: "Můžeme přesunout naši hlavní město na Andamanské ostrovy dokončením §Y$RAJ_shaheed_and_swara$j§! fokus."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] si ponechává kontrolu nad [992.GetName]"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap] nás informoval, že si hodlá ponechat přístav Aden pod svou kontrolou, navzdory předchozím plánům předat jej koruně.\nJak se očekávalo, vyvolalo to v parlamentu poprask, zejména ze strany Winstona Churchilla, ale v současnosti nejsou plánována žádná disciplinární opatření."
 GOE_RAJ.15.a: "Co plánují?"
 GOE_RAJ.16.t: "[FROM.GetNameDefCap] předává [992.GetName]"
 GOE_RAJ.16.desc: "Podle zákona o vládě Indie z roku 1935 administrativa [GetRajAdjective] předala administrativní odpovědnost za [992.GetName] nám."
 GOE_RAJ.16.a: "Méně administrativní zátěže."
 GOE_RAJ.17.t: "[RAJ.GetName] útočí na [TIB.GetName]"
 GOE_RAJ.17.desc: "Agresivním krokem [RAJ.GetName] postavil své síly na hranici s [TIB.GetName] a deklaroval záměr rozšířit svou bezpečnostní zónu na ochranu svého vnitrozemí. To zásadně jde proti našim zájmům v regionu."
 GOE_RAJ.17.a: "Nabídnout [TIB.GetName] záruky"
 GOE_RAJ.17.b: "Nemůžeme si dovolit otevřít další frontu."
 GOE_RAJ.18.t: "[RAJ.GetLeader] požaduje navrácení kolonií"
 GOE_RAJ.18.desc: "Vzhledem k tomu, že se [RAJ.GetNameDefCap] zbavuje okovů své minulosti, [RAJ.GetLeader] je dostatečně drzý, aby žádal navrácení našich kolonií v oblasti. Sjednocení subkontinentu do jednoho silného státu je pro novou zemi nejvyšší prioritou."
 GOE_RAJ.18.a: "Budou si to muset vzít silou"
 GOE_RAJ.18.b: "Nemůžeme si dovolit válku tak daleko od domova"
 GOE_RAJ.19.t: "[FROM.GetName] odmítá předat kolonie"
 GOE_RAJ.19.desc: "[FROM.GetAdjectiveCap] vláda tvrdohlavě odmítá předat právoplatnou [GetRajAdjective] půdu, navzdory opakovaným varováním, že status quo je nepřijatelné."
 GOE_RAJ.19.a: "Pak to budeme muset vzít silou"
 GOE_RAJ.20.t: "[FROM.GetName] předává kolonie"
 GOE_RAJ.20.desc: "[FROM.GetName] neochotně přijal naše požadavky. Dává však jasně najevo, že taková hra na hrubou sílu dlouho nevydrží a je to jen malá náhrada."
 GOE_RAJ.20.a: "Spravedlnost byla učiněna"
 GOE_RAJ.21.t: "Řetěz, který se přetrhl"
 GOE_RAJ.21.desc: "Stará vláda pod jhem imperialistické Británie kapitulovala a její vláda utekla ze země. Jak upevňujeme kontrolu nad subkontinentem, musíme se rozhodnout, jak se vypořádat s našimi starými pány."
 GOE_RAJ.21.a: "Nabídnout jim mír"
 GOE_RAJ.21.b: "Pro imperialisty nemůže být míru"
 GOE_RAJ.22.t: "Britský Raj padl"
 GOE_RAJ.22.desc: "Naléhavý telegram od lorda Linlithgowa nás informoval, že rebelové vedení [RAJ.GetLeader] převzali kontrolu nad zemí.\nLinlithgow míří do země s nabídkou bílé míru od [RAJ.GetLeader], pokud ustoupíme všechny nároky na Indii."
 GOE_RAJ.22.a: "Žádný kompromis"
 GOE_RAJ.22.b: "Východ padl"
 GOE_RAJ.23.t: "[ENG.GetName] odmítá nabídku míru"
 GOE_RAJ.23.desc: "[ENG.GetName] odmítl naši nabídku míru. [ENG.GetAdjective] mají v úmyslu pokračovat ve válce, dokud nebude jejich perla znovu získána."
 GOE_RAJ.23.a: "Ať tak bude."
 GOE_RAJ.24.t: "[ENG.GetName] přijímá nabídku míru"
 GOE_RAJ.24.desc: "[ENG.GetName] neochotně přijal naši nabídku míru. [GetRajName] je nyní svobodné vytvářet si vlastní osud."
 GOE_RAJ.24.a: "Krev byla prolita"
 GOE_RAJ.25.t: "[RAJ.GetName] bílý mír s [ENG.GetName]"
 GOE_RAJ.25.desc: "[RAJ.GetAdjective] podepsal mír se svými bývalými vládci a konečně získal plnou nezávislost od impéria. Nyní máme možnost udělat totéž a získat velké morální vítězství."
 GOE_RAJ.25.a: "Podepsat mír"
 GOE_RAJ.25.b: "Ještě nejsme hotovi"
 GOE_RAJ.26.t: "Subhas Chandra Bose propuštěn z vězení"
 GOE_RAJ.26.desc: "Úspěšně jsme osvobodili našeho vůdce z vězení. Velký přínos, který přinese naší věci strukturu."
 GOE_RAJ.26.a: "Skvěle!"
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] žádá bílý mír"
 GOE_RAJ.27.desc: "Jakmile se osvobodili z okovů svých utlačovatelů, [RAJ.GetNameDefCap] již nechce, aby naše země vedly marnou válku."
 GOE_RAJ.27.a: "Ne, válka musí pokračovat"
 GOE_RAJ.27.b: "Zní to jako dohoda"
 GOE_RAJ.28.t: "[FROM.GetName] odmítá podepsat bílý mír"
 GOE_RAJ.28.desc: "[FROM.GetName] odmítl náš pokus ukončit konflikt. Bude to náš pád nebo jejich?"
 GOE_RAJ.28.a: "Zlověstné"
 GOE_RAJ.29.t: "Nový vrchní komisař pro [RAJ.GetName]"
 GOE_RAJ.29.desc: "Jak se blíží konec období Freeman-Freemana Thomase jako vrchního komisaře Indie, musíme rozhodnout, zda jej nahradíme vhodným kandidátem, nebo prodloužíme období markýze z Willingdonu."
 GOE_RAJ.29.a: "Victor Hope nahradí hraběte"
 GOE_RAJ.29.b: "Nechat Freeman-Freemana"
 GOE_RAJ.30.t: "Britská správa RAJ padá"
 GOE_RAJ.30.desc: "Po staletích vlády [ENG.GetAdjective] správa konečně opouští Indii. Úředníci balí své kanceláře, koloniální správci připravují poslední zprávy a vlajka Unie je stažena z vládních budov. Přechod však není hladký; otázky hranic a vojenské kontroly zůstávají nevyřešeny, což způsobuje zpoždění konečné nezávislosti."
 GOE_RAJ.30.a: "Konečně budeme svobodní."
 GOE_RAJ.30.b: "Ne, tady se nám líbí"
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§! dočasně zůstane pod naší kontrolou, dokud nevyřeší svou administrativu. Nakonec se však osamostatní."
 GOE_RAJ.31.t: "Chaos cen v [RAJ.GetName]"
 GOE_RAJ.31.desc: "Jak se [RAJ.GetName] snaží zotavit z Velké hospodářské krize, kontrola cen destabilizovala zemi. Vázání rupie na sterling může vyvolat ekonomickou krizi v obou zemích.\nSkupina soukromých osob nás oslovila s návrhem rozdělit Raj na dvě části, aby se snížilo finanční zatížení státu. Jedna část bude v soukromém vlastnictví, druhá stále pod kontrolou koruny.\nNečinnost by mohla znamenat ještě horší výsledek."
 GOE_RAJ.31.a: "Musíme to udělat"
 GOE_RAJ.31.a_tt: "Vznikne společnost East India Company, která převezme části Indie"
 GOE_RAJ.31.b: "Nikdy"
 GOE_RAJ.32.t: "Otázka Adenu"
 GOE_RAJ.32.desc: "Jak plánovala [ENG.GetAdjective] vláda, máme předat provinci Aden, ale mohli bychom prosadit jeho ponechání, pokud chceme."
 GOE_RAJ.32.a: "Předat"
 GOE_RAJ.32.b: "Ponechat"
 GOE_RAJ.32.b_tt: "Udržíme kontrolu nad §Yprovincí Aden§! a umožníme dokončení fokusu §YTrade Port§!"
 GOE_RAJ.33.t: "Povstání v severozápadní Indii!"
 GOE_RAJ.33.desc: "Skupina tvrdící, že je právoplatným dědicem dávno zaniklé říše, vyhlásila válku za nezávislost na úplném severozápadě a shromažďuje nespokojené frakce pod svými prapory. Zatímco většina Indie je pod kontrolou, toto povstání ohrožuje stabilitu. Bude to okrajová událost historie, nebo návrat říše?"
 GOE_RAJ.33.a: "Toto neprojde"
 GOE_RAJ.33.b_tt: "Ztráta kontroly nad Gudžarátem a Dillí nás donutí k bílému míru"
 GOE_RAJ.33.b: "Máme jiné starosti"
 GOE_RAJ.33.c: "K vítězství!"
 GOE_RAJ_33_c_tt: "§RMusíme vydržet 255 dnů do nabídky příměří. Pokud při příměří okupujeme všechny státy v Západní, Východní, Střední, Jižní nebo Severní Indii, získáme větší územní ústupky!§!"
 GOE_RAJ.34.t: "Správa [UK_INDIA.GetName] se hroutí"
 GOE_RAJ.34.desc: "Katastrofa v [UK_INDIA.GetName]! Místní správa se zhroutila kvůli prodlužující se válce na západě. Aby si drželi kontrolu nad zemí, nabídli rebelům územní kompromis. Těmto rebelům nemusíme uznávat, ale prozatím je válka prohraná."
 GOE_RAJ.34.a: "Katastrofa!"
 GOE_RAJ.35.t: "[ENG.GetName] nás propouští"
 GOE_RAJ.35.desc: "Bez jediného výstřelu je Raj minulostí. Upevňujeme si kontrolu nad Indií a Jeho Veličenstvo se unavilo povinnostmi impéria a rozhodlo se nezasahovat."
 GOE_RAJ.35.a: "To bylo nečekané"
 GOE_RAJ.37.t: "Varování z Whitehallu"
 GOE_RAJ.37.desc: "Naše současné okupační politiky vedly, jak se dalo očekávat, k nárůstu odbojové činnosti. To zřejmě zaujalo vládu Jeho Veličenstva. Přišel ostrý dopis, jasně dávající najevo, že Londýn neschvaluje náš bezohledný přístup k vládnutí. Zpráva je plná pečlivě vybraných slov, která však stále zavání hrozbou. Důrazně se nám doporučuje přehodnotit postoj, jinak nám může být násilně pomáháno s nastolením pořádku způsobem, který nemusíme ocenit."
 GOE_RAJ.37.a: "Máme je vyzvat na poctivost?"
 GOE_RAJ.38.t: "Impérium udeřilo zpět"
 GOE_RAJ.38.desc: "Zdá se, že [ENG.GetAdjective] vláda má dost našeho přístupu k místní správě. Britské síly dorazily v plné síle pod záminkou stabilizačních operací.. Odbojové sítě byly rozvráceny, problémové prvky uklidněny a náš vlastní vliv elegantně odstaven.\nUK trvá na tom, že se jedná o dočasný zásah, nezbytný k ochraně integrity regionu. Přesto je zpráva jasná: oni zde vládnou a pokud chceme spravovat, musíme tak činit za jejich podmínek."
 GOE_RAJ.38.a: "Budeme hrát fér, prozatím."
 GOE_RAJ.39.t: "Jednání se svazy"
 GOE_RAJ.39.desc: "V tmavé sklepní místnosti se lídři svazů dohodli na setkání s námi, daleko od zvědavých očí vlády. Ovládají farmáře, dělníky a rybáře, obyčejné lidi. Byli by ochotni nás podpořit v převratu současné vlády, ale chtějí nějaké ústupky na oplátku.."
 GOE_RAJ.39.a: "Zaručit bezpečnost pracovníků"
 GOE_RAJ.39.a_tt: "Když získáme moc, budeme povinni zvýšit bezpečnost pracovníků do §Y6 měsíců§!. Porušení tohoto zklame svazy. Zvýšená bezpečnost pracovníků přináší: "
 GOE_RAJ.39.b: "Zaručit minimální mzdu"
 GOE_RAJ.39.b_tt: "Když získáme moc, budeme povinni garantovat minimální mzdu do §Y6 měsíců§!. Porušení tohoto zklame svazy. Garantovaná minimální mzda přináší: "
 GOE_RAJ.39.c: "Ukončit schůzku"
 GOE_RAJ.39.c_tt: "Budeme se s nimi moci setkat znovu, dokud nedokončíme §Y$RAJ_royal_indian_navy_mutiny$§!"
 GOE_RAJ.40.t: "Hranice konflikt severně od Dillí"
 GOE_RAJ.40.desc: "Indické síly překročily sporné území poblíž [986.GetName]. Boje propukají na kopcích a pláních severně od Dillí. Tvrdí, že země patří revoluci podle historických práv. V rozhlasovém projevu premiér nazval Pákistán reliktem koloniálního rozdělení. Napětí roste a konflikt je nevyhnutelný."
 GOE_RAJ.40.a: "Jak si to dovolí?"
 GOE_RAJ.41.t: "[RAJ.GetName] zabírá [986.GetName]"
 GOE_RAJ.41.desc: "Indické jednotky obsadily pohraniční oblasti. Pákistánské síly ustoupily po těžkých bojích a komunistické vlajky nyní vlají nad regionem. Indické vysílání to označuje za triumf lidu."
 GOE_RAJ.41.a: "Revoluce postupuje vpřed."
 GOE_RAJ.41.b: "Hořká ztráta"
 GOE_RAJ.42.t: "Hranice konflikt v [431.GetName]"
 GOE_RAJ.42.desc: "Indické síly překročily sporné území poblíž [431.GetName]. Boje propukají na pláních severně od Kalkaty. Tvrdí, že země patří revoluci podle historických práv. V rozhlasovém projevu premiér nazval Pákistán reliktem koloniálního rozdělení. Napětí roste a konflikt je nevyhnutelný."
 GOE_RAJ.42.a: "Jak si to dovolí?"
 GOE_RAJ.43.t: "[RAJ.GetName] zabírá [431.GetName]"
 GOE_RAJ.43.desc: "Indické jednotky obsadily Kalkatu. Pákistánské síly ustoupily po těžkých bojích a komunistické vlajky nyní vlají nad regionem. Indické vysílání to označuje za triumf lidu."
 GOE_RAJ.43.a: "Revoluce postupuje vpřed."
 GOE_RAJ.43.b: "Hořká ztráta"
 GOE_RAJ.44.t: "Hranice konflikt v [433.GetName]"
 GOE_RAJ.44.desc: "Indické síly překročily sporné území poblíž [433.GetName]. Indické jednotky obsadily Taj Mahal. Tvrdí, že země patří revoluci podle historických práv. V rozhlasovém projevu premiér nazval Pákistán reliktem koloniálního rozdělení. Napětí roste a konflikt je nevyhnutelný."
 GOE_RAJ.44.a: "Jak si to dovolí?"
 GOE_RAJ.45.t: "[RAJ.GetName] zabírá [433.GetName]"
 GOE_RAJ.45.desc: "Indické jednotky obsadily [433.GetName]. Pákistánské síly ustoupily po těžkých bojích a komunistické vlajky nyní vlají nad regionem. Indické vysílání to označuje za triumf lidu."
 GOE_RAJ.45.a: "Revoluce postupuje vpřed."
 GOE_RAJ.45.b: "Hořká ztráta"
 GOE_RAJ.46.t: "Lidové povstání"
 GOE_RAJ.46.desc: "Nepokoje vypukly na venkově, protože komunističtí agitátoři, dlouho působící v utajení, vyzvali lid k bojům. Vesnice se obrátily proti svým statkářům a nad radnicemi vlají prapory srpu a kladiva.\n\nPovstání nese otisky prstů [FROM.GetName], používající jejich slogany a zbraně.\n\nZačala nová válka o srdce a duši našeho národa."
 GOE_RAJ.46.a: "Vyžeňte rudé!"
 GOE_RAJ.46.b: "Nemůžeme tlak vydržet"
 GOE_RAJ.46.c: "Už míříme ke komunismu!"
 GOE_RAJ.47.t: "Roste indický vliv"
 GOE_RAJ.47.desc: "Lidová republika Indie začala rozšiřovat svůj ideologický dosah za hranice.\n\nV posledních týdnech sílí proindické hlasy v naší politické sféře. Publikace chválí jejich model decentralizovaného socialismu, odpor proti cizím vlivům a evidentní úspěchy v transformaci postkoloniálního státu.\n\nJe nejasné, zda je to součást koordinovaného úsilí [From.GetNameDef] přesunout naši vnitřní politiku — ale jejich přítomnost je znatelná."
 GOE_RAJ.47.a: "Budeme je pečlivě sledovat."
 GOE_RAJ.48.t: "Indický revoluční vliv v [This.GetNameDef]"
 GOE_RAJ.48.desc: "Po sérii publikací a vysílání inspirovaných [RAJ.GetNameDef] se stále více části [This.GetAdjective] společnosti obrací k indickému modelu agrárního socialismu. Poselství pozemkové reformy, samosprávy a protikoloniální jednoty rezonuje mezi dělníky a rolníky.\n\nAčkoliv je stále okrajovým hnutím, mnoho v [This.GetAdjective] vedení se obává, že bez silné reakce by tyto nálady mohly přerůst v masové stávky či zhoršit ozbrojené vzpoury spojené s revolučními cíli [From.GetNameDef]."
 GOE_RAJ.48.a: "Znepokojující"
 GOE_RAJ.51.t: "[PAK.GetName] si ponechává kontrolu nad [986.GetName]"
 GOE_RAJ.51.desc: "Pákistánské jednotky stále drží pohraničí. Indické síly ustoupily po těžkých bojích a Pákistán pokračuje v držení oblasti. Indické vysílání cenzuruje neúspěch, aby se vyhnulo národnímu trapasu."
 GOE_RAJ.51.a: "Hořká ztráta"
 GOE_RAJ.51.b: "[986.GetName] právoplatně patří nám."
 GOE_RAJ.49.t: "[PAK.GetName] si ponechává kontrolu nad [431.GetName]"
 GOE_RAJ.49.desc: "Pákistánské jednotky stále drží Kalkatu. Indické síly ustoupily po těžkých bojích a Pákistán pokračuje v držení oblasti. Indické vysílání cenzuruje neúspěch, aby se vyhnulo národnímu trapasu."
 GOE_RAJ.49.a: "Hořká ztráta"
 GOE_RAJ.49.b: "[431.GetName] právoplatně patří nám."
 GOE_RAJ.50.t: "[PAK.GetName] si ponechává kontrolu nad [433.GetName]"
 GOE_RAJ.50.desc: "Pákistánské jednotky stále drží [433.GetName]. Indické síly ustoupily po těžkých bojích a Pákistán pokračuje v držení oblasti. Indické vysílání cenzuruje neúspěch, aby se vyhnulo národnímu trapasu."
 GOE_RAJ.50.a: "Hořká ztráta"
 GOE_RAJ.50.b: "[433.GetName] právoplatně patří nám."
 GOE_RAJ_famine.1.t: "Epidemie hnědé skvrnitosti v [?global.famine_state.GetName]"
 GOE_RAJ_famine.1.desc: "Hnědá skvrnitost byla zaznamenána v [?global.famine_state.GetName]. Úředníci se obávají, že by se tato houbová choroba mohla dále šířit a ovlivnit zimní sklizeň."
 GOE_RAJ_famine.1.a: "Teď je konec"
 GOE_RAJ_famine.2.t: "Cyklon zasahuje [?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "Silný cyklon následovaný několika bouřemi zasáhl [?global.famine_state.GetName]. Přestože jsou škody rozsáhlé, má to dodatečný efekt šíření hnědé skvrnitosti do větší oblasti, což ještě zhoršuje účinky houby."
 GOE_RAJ_famine.2.a: "To musí být konec"
 GOE_RAJ_famine.3.t: "Nespolehlivé předpovědi sklizně"
 GOE_RAJ_famine.3.desc: "Oficiální odhady letošní sklizně předpokládají výrazný pokles. Je však všeobecně známo, že tyto předpovědi bývaly v minulosti chybné."
 GOE_RAJ_famine.3.a: "Snad jsou zase špatné."
 GOE_RAJ_famine.4.t: "Provincionální obchodní bariéry"
 GOE_RAJ_famine.4.desc: "Indické provincie a knížecí státy začaly z obav z rostoucích cen potravin zavádět meziregionální obchodní bariéry. Tyto bariéry hrozí dalším zvyšováním cen potravin, protože provincie se izolují."
 GOE_RAJ_famine.4.a: "Distribuční síť je udušená"
 GOE_RAJ_famine.5.t: "Cenový chaos v [?global.famine_state.GetName]"
 GOE_RAJ_famine.5.desc: "Jak cena obilí stoupla, místní vláda zkusila zavést cenové kontroly, aby pomohla obyvatelstvu. To však vedlo k masivnímu úniku obilí na černý trh nebo jeho uskladnění ve skladech.\nVláda už zmírnila opatření, ale stále existuje přesvědčení o velkém nedostatku, což vede k běsnící inflaci."
 GOE_RAJ_famine.5.a: "Stává se to špatným"
 GOE_RAJ_famine.6.t: "Prioritní distribuce v [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.desc: "Místní vláda schválila program prioritní distribuce základních zásob horním a středním vrstvám populace, které jsou důležité pro těžký průmysl a sympatizují se západními hodnotami a modernizací. To ještě zvýšilo ceny potravin."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "Stav hladu v [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "V [?global.famine_state.GetName] vypukly masové občanské nepokoje. Nedostatek základních potřeb přiměl velkou venkovskou populaci přesídlit do přelidněných měst hledajících pomoc.\nSituace rychle eskaluje, když se formují davy a střetávají se."
 GOE_RAJ_famine.7.a: "To není dobré"
 GOE_RAJ_famine.7.tt: "§YHlad může každý měsíc zasáhnout sousední státy, pokud nebudou přijata preventivní opatření\nOdemkne kategorii rozhodnutí Hlad§!"
 GOE_RAJ_famine.9.t: "[FROM.Getname] žádá o pomoc při hladu"
 GOE_RAJ_famine.9.tt: "Aktivuje rozhodnutí §YHlad§!"
 GOE_RAJ_famine.9.desc: "[FROM.Getname] čelí zhoršující se situaci, kdy část země je postižena hladomorem. Jeho vláda žádá mezinárodní společenství o jakoukoli pomoc, kterou může poskytnout k zmírnění utrpení a ukončení nouze."
 GOE_RAJ_famine.9.a: "Promiň, kamaráde. Nemůžeme nic poskytnout."
 GOE_RAJ_famine.9.b: "Pošleme velkou pomoc"
 GOE_RAJ_famine.9.c: "Pošleme malou pomoc"
 GOE_RAJ_famine.10.t: "[FROM.GetName] odmítá nám pomoci"
 GOE_RAJ_famine.10.desc: "[FROM.GetName] nás informoval, že nám neposkytne žádnou pomoc, a tvrdí, že necítí žádnou povinnost vůči našemu státu během této světové krize."
 GOE_RAJ_famine.10.a: "Studení hlupáci"
 GOE_RAJ_famine.11.t: "[FROM.GetName] poskytuje velký balík pomoci"
 GOE_RAJ_famine.11.desc: "[FROM.GetName] štědře poskytl velkou pomoc, která pomáhá zmírnit hlad a zabránit jeho šíření do přilehlých států."
 GOE_RAJ_famine.11.a: "Skvělé!"
 GOE_RAJ_famine.12.t: "[FROM.GetName] poskytuje malý balík pomoci"
 GOE_RAJ_famine.12.desc: "[FROM.GetName] poskytl malou pomoc, která pomáhá zmírnit hlad a zabránit jeho šíření do přilehlých států. I když mohli udělat víc, je to lepší než nic."
 GOE_RAJ_famine.12.a: "Dobře!"
 GOE_RAJ_famine.13.t: "Hladomor v [?global.famine_state.GetName] odeznívá"
 GOE_RAJ_famine.13.desc: "Nejhorší část hladomoru je za námi. Dobrá sklizeň zmírnila utrpení a ceny potravin klesají. Obnova normálního stavu potrvá, ale je to první krok k uzdravení oblasti.\nS velkou tragédií, která nás postihla, musíme položit otázku, jaká je skutečná cena vítězství?"
 GOE_RAJ_famine.13.a: "Míle získány za cenu utrpení běžných lidí."
 goe_japan.1.t: "Bose nabízí podporu pro kampaň v Barmě"
 goe_japan.1.desc: "Subhas Chandra Bose, vůdce Indické národní armády, nás oslovil s nabídkou, jeho síly jsou připraveny podpořit náš postup do [BRM.GetName]. Vidí to jako první krok k osvobození Indie od [ENG.GetAdjective] nadvlády a věří, že útokem na Barma můžeme oslabit Britský Raj. Jeho muži jsou zatvrzelí nacionalisté a jejich znalost terénu by mohla být neocenitelná. Přijmeme?"
 goe_japan.1.a: "Samozřejmě"
 goe_japan.1.b: "Ne"
 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "Zjistili jsme, že hladomor potrvá ještě §Y[?RAJ_famine_spread_times]§! měsíců."
 RAJ_famine_scripted_timeframe_non_reveal_desc: "Očekáváme, že hladomor potrvá ještě §Y[?RAJ_famine_spread_times_min]§! - §Y[?RAJ_famine_spread_times_max]§! měsíců."
 RAJ_famine_risk_scripted_gui_desc: "Šance, že preventivní opatření zastaví šíření hladomoru do sousedních států: §G[?RAJ_famine_shield]%§!\nRiziko šíření hladomoru: §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "Naše preventivní opatření\n-Zastavila šíření hladomoru: §Y[?RAJ_times_shield_has_blocked_spread]§! krát\n-Skrátila dobu trvání hladomoru o: §Y[?RAJ_famine_reduction_from_shield]§! měsíců"
 RAJ_famine_shield_tt: "Šance, že preventivní opatření zastaví šíření hladomoru: §G+$RIGHT|0$%§!"
 RAJ_partition_1.t: "Protest v [FROM.GetName] přechází v násilí."
 RAJ_partition_1.desc: "Co začalo jako občanský protest, sklouzlo do násilí, když místní policejní síly zaútočily na zbídačené obyvatelstvo. [ENG.GetAdjective] policie tvrdí, že jednala pod hrozbou násilí, zatímco protestující trvají na tom, že striktně dodržovali nenásilí.\nNikdo nebyl zabit, ale 2 místní důstojníci utrpěli lehká zranění a 1 protestující byl převezen do místní nemocnice po otřesu mozku."
 RAJ_partition_1.a: "Nepřijatelné."
 GOE_RAJ_partition.2.t: "Rozsáhlé protesty v [?unrest_target_state.GetName]"
 GOE_RAJ_partition.2.desc: "Protesty proti [ENG.GetAdjective] vládě propukly v [?unrest_target_state.GetName], kde místní orgány činné v trestním řízení hlásí narůstající násilné střety mezi demonstranty a úřady."
 GOE_RAJ_partition.2.a: "Policie musí ustoupit."
 GOE_RAJ_partition.2.b: "Rozptýlit dav."
 GOE_RAJ_partition.3.t: "Výtržnosti v [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.desc: "Napětí v [?unrest_target_state.GetName] dosáhlo kritické úrovně, protože místní policie zápasí s uklidněním stále neklidnějších davů. Vládou propojené fabriky se staly klíčovými cíli agitátorů, kteří čelí častým aktům sabotáže v souvislosti s eskalujícím nepokojem."
 GOE_RAJ_partition.3.a: "Nasadit národní gardu"
 GOE_RAJ_partition.3.b: "Pokusit se zprostředkovat s agitátory"
 GOE_RAJ_partition.4.t: "Náboženské násilí"
 GOE_RAJ_partition.4.desc: "Jak posiluje hnutí za nezávislost, roste hluboké a narůstající rozdělení. Hinduisté, rozhodnuti zachovat sjednocenou Indii, jsou stále ve větším rozporu s muslimy, kteří z obavy před marginalizací v hinduisticky majoritním státě volají po vytvoření samostatné vlasti. Tato eskalující napětí zapálila násilné střety mezi extremistickými skupinami z obou komunit, ohrožující stabilitu země vážným způsobem."
 GOE_RAJ_partition.4.a: "Jsme za to zodpovědní my?"
 GOE_RAJ_partition.4.b: "Kampaň ke snížení napětí"
 GOE_RAJ_partition.4.c: "Uvést agitátory do vězení"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Můžeme očekávat pokračování nestability, dokud nezískáme nezávislost"
 GOE_RAJ_partition.5.t: "Střety mezi hinduisty a muslimy"
 GOE_RAJ_partition.5.desc: "Jak hlasy muslimů v [GetRajName] stále hlasitěji volají po samostatné vlasti oddělené od Indie, hinduističtí nacionalisté vyšli do ulic proti rostoucímu vlivu muslimů v zemi, což často vede k násilným střetům."
 GOE_RAJ_partition.5.a: "Situace se vyvíjí ..."
 GOE_RAJ_partition.5.b: "Zintenzivnit policejní opatření"
 GOE_RAJ_partition.6.t: "Setkání s osudem"
 GOE_RAJ_partition.6.desc: "Před mnoha lety jsme učinili dohodu s osudem, a nyní přichází čas, kdy splníme svůj slib, ne zcela nebo dokonale, ale podstatně. V okamžiku půlnoci, kdy svět spí, se Indie probudí k životu a svobodě. Přichází moment, který v historii přichází jen zřídka, kdy vystupujeme ze starého do nového, kdy končí věk a duše národa, dlouho potlačovaná, nachází vyjádření."
 GOE_RAJ_partition.6.a: "Všichni z nás, bez ohledu na náboženství, jsme stejně děti Indie."
 GOE_RAJ_partition.7.t: "Otázka vedení"
 GOE_RAJ_partition.7.desc: "Jak naše národní uzavírá kapitolu podřízenosti, otevírá se nová kapitola sebepoznání"
 GOE_RAJ_partition.7.a: "Nehru je jasnou volbou"
 GOE_RAJ_partition.7.b: "Muž, který tolik obětoval, Gandhi"
 GOE_RAJ_partition.7.c: "Jinnah si zaslouží šanci"
 GOE_RAJ_partition.7.d: "Louis Mountbatten, stále potřebujeme jejich pomoc"
 GOE_RAJ_partition.8.t: "Gandhi přežil atentát."
 GOE_RAJ_partition.8.desc: "Muž identifikovaný jako Nathuram Godse se pokusil spáchat atentát na Mahátmu Gándhího během setkání s modlitbami různých náboženství, ale byl zadržen členy prezidentovy ochrany dříve, než mohl vystřelit.\nGandhi je potvrzen jako v bezpečí a byl převezen na bezpečné místo; mluvčí uvedli, že byl z toho zážitku otřesen a zdá se, že vstoupil do hluboké úvahy o budoucnosti světa a své roli v něm."
 GOE_RAJ_partition.8.a: "Co mohl spatřit v temné propasti?"
 GOE_RAJ_partition.9.t: "[ENG.GetName] se připravuje k zásahu"
 GOE_RAJ_partition.9.desc: "[ENG.GetName] vyjádřil hluboké obavy ohledně nepokojů na indickém subkontinentu. Jeho vláda nám jasně sdělila, že nechce vidět obě země v krvavé válce a v případě potřeby zasáhne silou, aby ji ukončila."
 GOE_RAJ_partition.9.a: "Máme jen omezený čas"
 GOE_RAJ_partition.10.t: "Válka na indickém subkontinentu"
 GOE_RAJ_partition.10.desc: "Válka propukla na indickém subkontinentu. Může být vhodné, abychom zasáhli, protože máme značný vliv na obě země a můžeme ukončit toto šílenství."
 GOE_RAJ_partition.10.a: "Nemáme čas"
 GOE_RAJ_partition.10.b: "Musíme tomu udělat konec"
 GOE_RAJ_partition.11.desc: "Mnoho let byl [RAJ.GetNameDef] primárně spravován muži Koruny, ale s rostoucími požadavky na samosprávu je nezbytné založit nový indický parlament. To umožní domorodému vedení hrát roli ve formování země, přičemž zajistí, že zájmy Impéria budou nadále zohledněny. Nicméně musíme rozhodnout, kdo by měl vést tuto novou vládu."
 GOE_RAJ_loyalist.01.t: "[FROM.GetAdjectiveCap] exporty pro impérium"
 GOE_RAJ_loyalist.01.desc: "Dnes přinášíme dobré zprávy. Vedení v [RAJ.GetNameDef] nás oslovilo s návrhem zvýšit produkci a export základních komodit z [RAJ.GetNonIdeologyName] do širšího Impéria. Můžeme očekávat, že naše sklady zaplní indický čaj, bavlna a juta, protože [RAJ.GetNameDef] se prokazuje jako cenný přínos pro naši rozmanitou říši."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "Proběhla důkladná jednání ohledně rozvoje výrobních linií v celém Impériu. To nám umožnilo založit a rozšířit průmyslová zařízení v [?RAJ_crown_commodities_civ_built_flag.GetName]. Doufáme, že to posílí Impérium čelící rostoucím světovým požadavkům."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "Návrh [FROM.GetAdjective] na invazi do Íránu"
 GOE_RAJ_loyalist.03.desc: "Dnes ráno nás úřady v [RAJ.GetNameDef] oslovily s návrhem, který žádá povolení zahájit rozsáhlou invazi na [PER.GetNameDef]. Uvádějí různé důvody, včetně ochrany perského koridoru a předběžného získání ropných polí [PER.GetNameDef] dříve, než se k nim dostanou naši nepřátelé. Taková invaze by mohla rozhněvat celosvětovou komunitu, ale bylo by nerozumné popřít přínosy. Jak máme pokračovat?"
 GOE_RAJ_loyalist.03.a: "Tato válka by nám mohla přinést výhody. Pokračujte."
 GOE_RAJ_loyalist.03.b: "Válka s [PER.GetNameDef]? Ne, příliš riskantní."
 GOE_RAJ_loyalist.04.t: "[FROM.GetNameDefCap] souhlasí s válkou"
 GOE_RAJ_loyalist.04.desc: "Dostali jsme dobré zprávy od našeho vyslance v [ENG.GetNameDef]. [ENG.GetAdjective] vláda souhlasila s přípravou invaze na [PER.GetNameDef]. S požehnáním Koruny musíme svolat naše jednotky a připravit se na válku."
 GOE_RAJ_loyalist.04.a: "Míříme na [PER.GetNameDef]."
 GOE_RAJ_loyalist.05.t: "[FROM.GetNameDefCap] žádá o ustoupení"
 GOE_RAJ_loyalist.05.desc: "Bohužel, naše prosba o invazi v [PER.GetNameDef] byla zamítnuta. Koruna rozhodla, že nesmíme zahájit žádné vojenské operace, a i když nesouhlasíme, je rozumné dodržovat příkazy [ENG.GetAdjective] vlády."
 GOE_RAJ_loyalist.05.a: "Musíme respektovat přání Koruny."
 GOE_RAJ_loyalist.06.t: "Velitelství jihovýchodní Asie"
 GOE_RAJ_loyalist.06.desc: "S vytvořením Velitelství jihovýchodní Asie stojíme na rozcestí. Máme omezené množství zdrojů, které můžeme věnovat této operaci, a musíme rozhodnout, na co se zaměřit, abychom podpořili válečné úsilí společně s [ENG.GetNameDef]."
 GOE_RAJ_loyalist.06.a: "Musíme posílit naše obranné financování."
 GOE_RAJ_loyalist.06.b: "Měli bychom se zaměřit na naše útočné schopnosti."
 GOE_RAJ_loyalist.06.c: "[RAJ.GetAdjective] letectvo potřebuje podporu."
 GOE_RAJ_loyalist.06.d: "Rozšiřme naše námořní operace."
 GOE_RAJ_loyalist.07.t: "Obrana Malajsie"
 GOE_RAJ_loyalist.07.desc: "Ve jménu ochrany [FROM.GetNameDefCap] navrhuje dát [event_target:RAJ.RAJ_annexing_country_target.GetName] pod [FROM.GetAdjective] správu, aby zajistil rozvoj jeho obrany. Ačkoli tento scénář není ideální z hlediska naší suverenity, můžeme jen předpokládat, že se jedná o dočasné opatření. Nebo alespoň doufáme."
 GOE_RAJ_loyalist.07.a: "Toto nemůžeme dovolit."
 GOE_RAJ_loyalist.07.b: "Musíme přinést oběti pro naši obranu."
 GOE_RAJ_loyalist.77.t: "Obrana Barmy"
 GOE_RAJ_loyalist.08.desc: "Ve jménu ochrany [FROM.GetNameDefCap] navrhuje dát [event_target:RAJ.RAJ_annexing_country_target.GetName] pod [FROM.GetAdjective] správu, aby zajistil rozvoj jeho obrany. Ačkoli tento scénář není ideální z hlediska naší suverenity, můžeme jen předpokládat, že se jedná o dočasné opatření. Nebo alespoň doufáme."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap] odmítá náš obranný plán"
 GOE_RAJ_loyalist.09.desc: "Bohužel, i přes naše nejlepší úsilí, [FROM.GetNameDef] odmítl naši nabídku ochrany. Zdá se, že náš obranný plán je nedostatečný k tomu, aby je přiměl k podřízení se naší péči."
 GOE_RAJ_loyalist.09.a: "Ať je tomu tak."
 GOE_RAJ_loyalist.10.t: "[FROM.GetNameDefCap] předává [event_target:RAJ.RAJ_annexing_country_target.GetName] pod naši správu"
 GOE_RAJ_loyalist.10.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil, že nám umožní umístit jednotky na jejich území a pomáhat chránit jejich země před cizí invazí. Toto výrazně pomůže našemu válečnému úsilí."
 GOE_RAJ_loyalist.10.a: "Výborně. Začněme s přípravami."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "Je to temný den pro [ENG.GetAdjective] Impérium. Po pádu [ENG.GetNameDef] stojíme v jedinečné pozici hostit jejich v exilu žijící vedení. To je částečně díky našemu úsilí potvrdit loajalitu Koruně. $ENG_winston_churchill$ vedl [ENG.GetNameDef] co nejlépe uměl a musíme rozhodnout, jakou roli by mohl v [RAJ.GetNameDef] zastávat."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ by měl vést [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.b: "Churchill bude lépe sloužit jako poradce."
 GOE_RAJ_loyalist.11.c: "Churchill nemá v [RAJ.GetNameDef] místo."
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ utíká z [ENG.GetNameDef]"
 GOE_RAJ_loyalist.12.desc: "V těchto těžkých časech ještě existuje naděje. Přes naší kapitulaci se $ENG_winston_churchill$ podařilo uniknout z ostrova do [RAJ.GetNameDef]. Odtud může udržovat zájmy [ENG.GetAdjective] a vést válečné operace, dokud neobnovíme svou vlast."
 GOE_RAJ_loyalist.12.a: "Sbohem, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.13.t: "Návrat $ENG_winston_churchill$"
 GOE_RAJ_loyalist.13.desc: "S našimi domovskými zeměmi konečně pod naší kontrolou můžeme znovu ustavit předchozí kabinet. $ENG_winston_churchill$ se úspěšně vrátil z [RAJ.GetNameDef] a nadešel čas rozhodnout, jak budeme pokračovat."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ by měl znovu zastávat funkci premiéra."
 GOE_RAJ_loyalist.13.b: "Jeho služby už nepotřebujeme."
 GOE_RAJ_loyalist.14.t: "[BRM.GetAdjective] $state_resource_tungsten$ pro [FROM.GetName]"
 GOE_RAJ_loyalist.14.desc: "Dnes ráno jsme obdrželi vyslance z [FROM.GetNameDef]. Jejich vláda žádá o právo využívat [BRM.GetAdjective] $state_resource_tungsten$ v [288.GetName], aby podpořila rostoucí válečné úsilí. Musíme rozhodnout, jak s nabídkou naložit, protože není radno ji podceňovat."
 GOE_RAJ_loyalist.14.a: "Můžeme to povolit."
 GOE_RAJ_loyalist.14.b: "Máme jiné plány s těmito zdroji."
 GOE_RAJ_loyalist.15.t: "$state_resource_tungsten$ v [288.GetName] přidělen [RAJ.GetName]"
 GOE_RAJ_loyalist.15.desc: "Náš pán [OVERLORD.GetNameDef] udělil [RAJ.GetNameDef] práva na zdroje $state_resource_tungsten$ v [288.GetName], aby mohli rozvíjet svůj průmysl a přispět k válečnému úsilí. To je příležitost ukázat [OVERLORD.GetNameDef], že jsme odhodláni podporovat jeho zájmy v regionu."
 GOE_RAJ_loyalist.15.a: "To je dobrá zpráva."
 GOE_RAJ_loyalist.16.t: "[FROM.GetName] uděluje práva na využití zdrojů"
 GOE_RAJ_loyalist.16.desc: "[FROM.GetNameDefCap] nám udělil práva na zdroje $state_resource_tungsten$ v [288.GetName]. To by nám mělo pomoci ve válečném úsilí a umožní nám pokračovat v boji jménem Koruny."
 GOE_RAJ_loyalist.16.a: "Velká pomoc."
 GOE_RAJ_loyalist.17.t: "Barmské $state_resource_tungsten$ odmítnuté [FROM.GetName]"
 GOE_RAJ_loyalist.17.desc: "Bohužel, [FROM.GetNameDef] odmítl naši žádost o využití barmského $state_resource_tungsten$. Je to velké zklamání, protože tyto zdroje by mohly být klíčové pro udržení rozvoje naší válečné mašinérie."
 GOE_RAJ_loyalist.17.a: "Jak zklamání."
 GOE_RAJ_eic.2.t: "Jmenovat ředitele"
 GOE_RAJ_eic.2.desc: "Společnost potřebuje pevnou ruku k vedení svého růstu a musíme vybrat vůdce, který přinese nejvyšší návratnost investic. Jeho osobnost ovlivní zbytek vedení, proto je důležité vybrat správně."
 GOE_RAJ_eic.2.a: "Musí být flexibilní"
 GOE_RAJ_eic.2.b: "Musí být spořivý"
 GOE_RAJ_eic.2.c: "Musí mít dobré vazby na vládu"
 GOE_RAJ_eic.2.d: "Musí být bezohledný"
 GOE_RAJ_eic.3.t: "[RAJ.GetName] požaduje, abychom přijali obchod s opiem"
 GOE_RAJ_eic.3.desc: "[FROM.GetName] požaduje, abychom umožnili volný obchod s opiem mezi našimi zeměmi. Pokud jsou lidé ochotni za to platit, kdo jsme my, abychom jim odepřeli jejich právo na konzumaci? Může to být morálně špatné a škodlivé pro jednotlivce, ale kdo jsme, abychom je zastavili, pokud jsou ochotni zaplatit? Problémem je, že [FROM.GetAdjective] vláda také požaduje smluvní přístav, aby dále šířila... zboží."
 GOE_RAJ_eic.3.a: "Zbláznili se?"
 GOE_RAJ_eic.3.b: "Ať plyne modrý lotos"
 GOE_RAJ_eic.4.t: "[FROM.GetName] rozhodně odmítá"
 GOE_RAJ_eic.4.desc: "[FROM.GetName] otevřeně odmítá naše požadavky a připomíná, že jsou suverénní zemí se svými zákony. To, že se snažíme na ně vnutit naše požadavky, hraničí s rouháním."
 GOE_RAJ_eic.4.a: "Zkoušeli jsme mrkvičku, teď holí"
 GOE_RAJ_eic.5.t: "[FROM.GetName] souhlasí"
 GOE_RAJ_eic.5.desc: "[FROM.GetName] souhlasí s obchodem velkého množství opia mezi našimi zeměmi. Díky novému smluvnímu přístavu můžeme přímo rozšířit zboží po celém světě. Ať toto užívání přinese přátele i nepřátele blíže k sobě."
 GOE_RAJ_eic.5.a: "Dohoda bez problému"
 GOE_RAJ_eic.6.t: "[RAJ.GetName] chce koupit [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.6.desc: "[RAJ.GetName], usilující o rozšíření podnikání, nás oslovil nabídkou na získání [RAJ_i_want_to_buy_this_land.GetName] výměnou za značnou investici v naší zemi."
 GOE_RAJ_eic.6.a: "Nejsme ochotni tuto zemi prodat"
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName] už nebude moci žádat o tento stát, ale může žádat jiné státy."
 GOE_RAJ_eic.6.b: "Nikdy"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName] už nebude moci žádat o žádné další území u nás"
 GOE_RAJ_eic.6.c: "Zní to jako dohoda"
 GOE_RAJ_eic.7.t: "[FROM.GetName] nechce prodat své území"
 GOE_RAJ_eic.7.desc: "[FROM.GetName] není ochoten se tohoto území vzdát, ale nevylučuje budoucí příležitosti k jiným převodům zemí."
 GOE_RAJ_eic.7.a: "Brzy změknou"
 GOE_RAJ_eic.8.t: "[FROM.GetName] vylučuje všechny převody"
 GOE_RAJ_eic.8.desc: "[FROM.GetName] vyloučil jakýkoli převod území, tvrdošíjně odmítá i jen návrh takové dohody jako urážku slušnosti."
 GOE_RAJ_eic.8.a: "Překvapivý postoj"
 GOE_RAJ_eic.9.t: "[FROM.GetName] souhlasí"
 GOE_RAJ_eic.9.desc: "[FROM.GetName] přijal obchod. Peníze jim brzy pošleme a převod majetku je na spadnutí."
 GOE_RAJ_eic.9.a: "Skvělé obchody!"
 GOE_RAJ_princely.1.t: "Vyberte prince, který povede [ROOT.GetNameDef]"
 GOE_RAJ_princely.1.desc: "Historické impérium Babur bylo rozlehlé a blahodárné, vládlo na subkontinentu po mnoho stovek let. Před námi je mnoho práce, pokud chceme dostát tomuto odkazu. Přestože přežívá mnoho z rodu Gurkani, pouze jeden nás může vést k slávě."
 GOE_RAJ_princely.1.a: "Mir Osman Ali Khan povede naše impérium ke slávě"
 GOE_RAJ_princely.1.b: "Mirza Khurshid Jah Bahadur je nejrozumnější volba"
 GOE_RAJ_princely.1.c: "Ahmad Yar Khan nás ochrání!"
 GOE_RAJ_princely.1.d: "Huseyn Shaheed Suhrawardy nás povede do budoucnosti!"
 GOE_RAJ_princely.2.t: "Vyberte prince, který povede [ROOT.GetNameDef]"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "Huseyn Shaheed Suhrawardy nás povede do budoucnosti!"
 GOE_RAJ_princely.2.b: "Maharaja Hari Singh má vůli lidu!"
 GOE_RAJ_princely.2.c: "Bodh Chandra Singh je náš nejlepší stratég!"
 GOE_RAJ_princely.2.d: "Nikdo z nich není dost dobrý."
 GOE_RAJ_princely.3.t: "Vyberte prince, který povede [ROOT.GetNameDef]"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "Umed Singh má cit pro lid"
 GOE_RAJ_princely.3.b: "Pratap Singh Rao Gaekwad je jasná volba!"
 GOE_RAJ_princely.3.c: "Maharaja Jayachamarajendra Wadiyar je nejlepší."
 GOE_RAJ_princely.3.d: "Možná přehodnotíme první seznam."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] navrhuje námořní dohodu"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] nám poslal návrh na založení námořní obchodní dohody mezi [RAJ.GetAdjective] a [ENG.GetAdjective] správami.\nTo umožní vzájemnou spolupráci v námořní výrobě i otevře dveře dalším obchodním dohodám v budoucnu."
 GOE_RAJ_navy.1.a: "To bude pro nás oba velkým přínosem!"
 GOE_RAJ_navy.1.b: "Nemáme zájem."
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap] souhlasí!"
 GOE_RAJ_navy.2.desc: "Úředníci z [FROM.GetNameDefCap] souhlasili s navrhovanou námořní dohodou a podepsali ji, což nám přinese velký prospěch."
 GOE_RAJ_navy.2.a: "Perfektní"
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap] odmítá obchodní dohodu."
 GOE_RAJ_navy.3.desc: "Úředníci z [FROM.GetNameDefCap] odmítli naši nabídku námořní dohody a tvrdí, že jim nic nepřináší a je zjevně jednostranná."
 GOE_RAJ_navy.3.a: "To je škoda."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] žádá o přeložení námořního velitele"
 GOE_RAJ_navy.4.desc: "Úředníci z [RAJ.GetNameDefCap] požádali o přeložení jednoho z našich námořních velitelů do Royal Indian Navy, aby pomohl s expanzí a školením nových mariňáků. Je to nákladná operace, ale nabízejí vysokou odměnu."
 GOE_RAJ_navy.4.a: "Oběť za to stojí."
 GOE_RAJ_navy.4.b: "Za žádných okolností nesouhlasíme!"
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] souhlasí!"
 GOE_RAJ_navy.5.desc: "Úředníci z [FROM.GetNameDefCap] souhlasili, že pošlou jednoho ze svých velitelů do [RAJ.GetNameDefCap], aby pomohl s naší námořní expanzí."
 GOE_RAJ_navy.5.a: "Perfektní"
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] odmítá nabídku."
 GOE_RAJ_navy.6.desc: "Úředníci z [FROM.GetNameDefCap] odmítli poslat velitele do [RAJ.GetNameDefCap] a trvají na tom, abychom trénovali vlastní velitele."
 GOE_RAJ_navy.6.a: "To je škoda."
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap] žádá o koupi našich vyřazených lodí"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] požádal o koupi našich starých vyřazených lodí, které momentálně nepoužíváme. Přesvědčují, že by pro ně byly užitečné a nabízejí vysokou platbu."
 GOE_RAJ_navy.7.a: "Tak je stejně nepoužíváme!"
 GOE_RAJ_navy.7.b: "Nemáme zájem."
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap] přijímá naši nabídku!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] přijal naši žádost o koupi vyřazených lodí, které by měly brzy dorazit do Indie."
 GOE_RAJ_navy.8.a: "To jsou skvělé zprávy pro Royal Indian Navy!"
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] odmítá nabídku."
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] odmítl naši nabídku na koupi lodí, nyní musíme najít jiný způsob rozšíření naší flotily."
 GOE_RAJ_navy.9.a: "To je škoda."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] žádá práva na moderní lodní kontrakty."
 GOE_RAJ_navy.10.desc: "Úředníci z [RAJ.GetNameDefCap] žádají o koupi práv na naše moderní lodní kontrakty a chtějí získat právo vyvíjet naše křižníky z roku 1936 pro Royal Indian Navy. Nabízejí za kontrakty štědrý obnos."
 GOE_RAJ_navy.10.a: "Vzájemně výhodná dohoda!"
 GOE_RAJ_navy.10.b: "Nemáme zájem."
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap] souhlasí s poskytnutím moderních lodních kontraktů!"
 GOE_RAJ_navy.11.desc: "Úředníci z [ENG.GetNameDefCap] vyhověli naší žádosti a souhlasili s dodáním vylepšených lodních kontraktů, první pětka křižníků právě dorazila."
 GOE_RAJ_navy.11.a: "To jsou skvělé zprávy pro Royal Indian Navy!"
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] odmítá nabídku."
 GOE_RAJ_navy.12.desc: "Úředníci z [ENG.GetNameDefCap] na naši žádost odpověděli odmítnutím, protože naše nabídka je pro ně příliš nízká."
 GOE_RAJ_navy.12.a: "To je škoda."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] požaduje Goa"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] požaduje navrácení Goa. [RAJ.GetLeader] trvá na tom, že Goa je [RAJ.GetAdjective] území a hrozí vojenskou akcí, pokud ji nedostanou."
 GOE_RAJ_goa.1.a: "Nestojí to za možný konflikt."
 GOE_RAJ_goa.1.b: "Rozhodně ne. Goa je naše!"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] uvolňuje Goa"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] se rozhodl věc opustit a umožnit nám anexi Goa, aby se předešlo konfliktu."
 GOE_RAJ_goa.2.a: "Goa je naše!"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] odmítá předání Goa"
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader] odpověděl na naše požadavky a odmítl právo na Goa, i přes naše hrozby vojenskou akcí."
 GOE_RAJ_goa.3.a: "To znamená válku!"
 GOE_RAJ_goa.3.b: "Ještě jednou to zvážíme a stáhneme se."
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap] ustupuje."
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] odpověděl na naše hrozby vojenskou akcí a [RAJ.GetAdjective] vojáci byli staženi z Goa."
 GOE_RAJ_goa.4.a: "Skvělé."
 GOE_RAJ_generals.1.t: "Výmena kolonialistických kadetů"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] požádal o vyslání [RAJ.GetAdjective] jednotek do [ENG.GetNameDefCap], aby je vycvičili britští vojáci, a nabízí za tuto službu štědrou platbu."
 GOE_RAJ_generals.1.a: "Rozhodně!"
 GOE_RAJ_generals.1.b: "Nemáme zájem."
 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap] souhlasí!"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] reagoval na náš návrh a souhlasí s vysláním našich jednotek do [ENG.GetNameDefCap]."
 GOE_RAJ_generals.2.a: "Skvělé!"
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap] odmítá naši nabídku."
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader] reagoval na náš návrh a oznámil, že nemají zájem."
 GOE_RAJ_generals.3.a: "To je škoda."
