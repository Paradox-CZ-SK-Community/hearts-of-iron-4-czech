 PER_imperial_events.100.desc: "Po úspěšném vytlačení invazí a zaslání je hlouběji do jejich vlastních zemí jsme mohli oslovit naše nepřátele, abychom pozvali jejich diplomaty do Teheránu k zahájení mírových jednání. Naštěstí byli otevření návrhu a po hodinách diskuze jsme se dohodli, že přestanou útočit na [PER.GetNameDef], zatímco postoupí své hraniční území jako následky."
