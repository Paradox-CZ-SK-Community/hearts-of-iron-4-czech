 GOE_RAJ_news.1.t: "Návrat [?event_target:EIC_FORMER.GetAdjective] East India Company"
 GOE_RAJ_news.1.desc: "S napětím v [RAJ.GetNonIdeologyName], které stále narůstá, byla otázka, jak [?event_target:EIC_FORMER.GetNonIdeologyName] stabilizuje region, klíčovým bodem diskuse v jejich parlamentu. Dnes ráno přednesl [?event_target:EIC_FORMER.GetLeader] projev, ve kterém oznámil plán vytvořit nový korporátní stát v [429.GetName] za účelem podpory ekonomického růstu v [RAJ.GetNonIdeologyName] i [?event_target:EIC_FORMER.GetNonIdeologyName]. [?event_target:EIC_FORMER.GetLeader.GetSheHeCap] tvrdí, že tento stát bude fungovat nezávisle na koruně, ale přesto bude ekonomicky svázán s [?event_target:EIC_FORMER.GetNonIdeologyName] prostřednictvím daní. [?event_target:EIC_FORMER.GetSheHeCap] to označila za 'duchovního nástupce East India Company 19. století'. \n\n [?event_target:EIC_FORMER.GetLeader] uvedl, že ačkoliv to může vést k dočasnému zmatku a zvýšené nestabilitě, otevře to cestu k nové ekonomické bezpečnosti a postupné stabilizaci regionu."
 GOE_RAJ_news.1.a: "Podruhé to vyjde."
 GOE_RAJ_news.2.t: "Vzpoura v Royal Indian Navy"
 GOE_RAJ_news.2.desc: "Rychle rostoucí komunistické nálady v [RAJ.GetNonIdeologyName] dosáhly kritického bodu dnes, když Royal Indian Navy vyhlásila vzpouru, což mělo za následek ztrátu vlivu již oslabené koloniální správy nad [RAJ.GetNonIdeologyName]. Výsledkem je vyhlášení nové Indické lidové republiky [RAJ.GetLeaderem].\n\nAby se zabránilo nevyhnutelnému konfliktu, [RAJ.GetLeader] již zajistil dohodu o autonomii [PAK.GetAdjective], s vytvořením [PAK.GetAdjective] nezávislého státu vedeného [PAK.GetLeaderem], spolu s příměřím mezi oběma národy, platným okamžitě."
 GOE_RAJ_news.2.a: "Raj padl."
 GOE_RAJ_news.3.t: "Smrtelný zvon Raje"
 GOE_RAJ_news.3.desc: "Rozhodnutí reformovat East India Company v [RAJ.GetNonIdeologyName] bylo přijato [?event_target:EIC_FORMER.GetNonIdeologyName] před několika lety za účelem stabilizace klesající [RAJ.GetAdjective] ekonomiky. Tento krok byl obecně považován za úspěch [?event_target:EIC_FORMER.GetAdjective] ekonomů a [?event_target:EIC_FORMER.GetAdjective] vláda oznámila, že s okamžitou platností bude zbytek území ovládaného Rajem převeden na [RAJ.GetNameDefCap]. Správa Raje bude rozpuštěna, což umožní [RAJ.GetNameDefCap] dohlížet na celý subkontinent."
 GOE_RAJ_news.3.a: "Nadějné."
