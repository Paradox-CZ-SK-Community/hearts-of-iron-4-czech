 PER_imperial_events.2.t: "[SOU.GetNameDefCap] Souhlasí s paktem o neútočení"PER_imperial_events.10.c: "Můžou si to vzít z našich studených, mrtvých rukou."
 GOE_RAJ_famine.13.desc: "Nejhorší hladomor se zdá být za námi. Dobrá úroda zmírnila nejhorší utrpení a ceny potravin klesají. I když potrvá, než se obnoví pocit normálnosti, je to první krok k uzdravení oblasti.\nS velkou tragédií, která nás postihla, si musíme položit otázku, jaká je skutečná cena vítězství?"
 AFG_political_events.87.desc: "Ve pečlivě formulované odpovědi [FROM.GetNameDef] odmítli náš návrh na obranný pakt. I když uznávají potenciální strategické výhody, rozhodli se upřednostnit jiná partnerství a zůstat opatrní s tím, že se v současnosti zavážou k takové dohodě s námi."
