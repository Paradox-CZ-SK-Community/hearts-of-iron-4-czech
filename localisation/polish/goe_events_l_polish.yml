 PER_imperial_events.161.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili s našimi požadavky na mír a začali stahovat své jednotky z našich hranic. Také začali vypracovávat proces postoupení svých sousedních hraničních území nám. Bojovali jsme dlouho a tvrdě, abychom je udrželi na uzdě, a to je den, který by měl být oslaven po mnoho let!"
 GOE_RAJ.16.desc: "Jak bylo plánováno podle zákona o indické vládě z roku 1935, [GetRajAdjective] administrativa předala administrativní odpovědnosti [992.GetName] nám."
