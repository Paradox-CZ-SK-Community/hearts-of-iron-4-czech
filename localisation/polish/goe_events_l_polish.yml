 RAJ_famine_risk_scripted_gui_desc: "Šance na preventivní opatření zastavit šíření hladu do sousedních států: §G[?RAJ_famine_shield]%§!\nRiziko šíření hladu: §R[?RAJ_famine_spreads]%§!"
 PER_communist_events.3.desc: "Aktivita mezi kurdskými separatisty a socialisty v posledních dnech dosáhla varovné úrovně. Také existují rostoucí důkazy o tom, že zbraně jsou distribuovány po celé zemi v přípravě na povstání v nadcházejících týdnech. Pokud brzy nezasáhneme, válka se může stát nevyhnutelnou."
 PER_imperial_events.210.desc: "[FROM.GetLeader] napsal dlouhé a rozvláčné dopis [ROOT.GetLeader], v němž je informoval o požadavcích [PER.GetAdjective] na to, aby některé pohraniční území byla postoupena do jejich rukou. Ačkoli je to zjevný pokus o neúctu k naší svrchovanosti, může to rovněž znamenat, že [PER.GetNameDef] podnikne drastické kroky k zajištění těchto zemí, pokud odmítneme. Jak bychom měli postupovat?"AFG_political_events.41.a: "Budeme je nadále pečlivě sledovat."
