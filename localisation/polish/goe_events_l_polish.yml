 PER_imperial_events.142.desc: "V poměrně překvapivém zvratu událostí [FROM.GetLeader] přijal [ROOT.GetAdjective] prohlášení o nezávislosti. Od tohoto okamžiku [FROM.GetNameDef] nemá žádný vliv na [ROOT.GetAdjective] politiku, ani vnitřní, ani vnější. Obrovský dav, slavící vedení [ROOT.GetLeader], se shromáždil na hlavním náměstí [ROOT.Capital.GetCapitalVictoryPointName]."
