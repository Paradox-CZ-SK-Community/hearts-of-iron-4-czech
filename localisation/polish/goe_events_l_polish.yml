 IRQ_political_events.52.desc: "Vláda [FROM.GetNameDef] zcela odmítla náš návrh na převod Kuvajtu pod naši autoritu, odmítajíc naši vizi arabské jednoty a regionální stability. Toto odmítnutí podkopává úsilí o konsolidaci arabského světa a upírá lidem Kuvajtu šanci připojit se k silnějšímu, jednotnému státu. Otázka nyní zní, zda pokračovat v diplomatických kanálech nebo se připravit na rozhodnější řešení tohoto sporu."
 PER_revolution_events.1.a: "Svolávejte vojáky!"
 AFG_industrial_events.40.desc: "Naše snahy o rozšíření vyššího vzdělání vedly k negativnímu rozporu mezi novými absolventy, kteří se ocitají neschopní získat zaměstnání, které by využilo jejich dovednosti. To vedlo k zklamání mezi absolventy, kteří se nyní obracejí k radikální politice, aby vyjádřili své frustrace."
 PER_foreign_policy_events.3.desc: "Obdrželi jsme diplomatickou poznámku od [FROM.GetNameDef], která navrhuje společnou vojenskou operaci proti [PER.GetNameDef]. [FROM.GetAdjective] Velitelství potvrzuje, že tato operace nám umožní zajistit íránská ropná pole a naše dodávkové linky do [FROM.GetNameDef], a zároveň zabránit potenciálnímu postupu nepřítele z [TUR.GetNameDef] skrze [PER.GetName] směrem k ropným polím v Baku a [RAJ.GetNameDef]."
 PER_foreign_policy_events.5.desc: "Po několika vyčerpávajících schůzkách mezi [ROOT.GetAdjective] a [FROM.GetAdjective] diplomaty se [FROM.GetNameDef] rozhodl nezapojit se do našich plánů na [PER.GetNameDef]. Sám [FROM.GetLeader] se dokonce odvážil naznačit, že tento návrh nebyl ničím jiným než pokusem ospravedlnit naše teritoriální ambice. \nZdá se, že se budeme muset vypořádat s [PER.GetNameDef] sami."
 PER_imperial_events.10.c: "Mohou si to vzít z našich studených, mrtvých rukou."
 AFG_political_events.140.t: "Výsledky voleb"
 IRQ_political_events.32.desc: "Vláda [FROM.GetAdjective] plánuje stáhnout se z [ROOT.GetName] a předat správu [IRQ.GetNameDef]. Pokud neuděláme plány na okamžité narušení tohoto procesu, začneme během několika dní dostávat rozkazy od [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.26.t: "[FROM.GetNameDefCap] Nabízí členství ve federaci"
 PER_industrial_events.1.desc: "Vláda [PER.GetAdjective] se dnes obrátila na nás s nabídkou práv na zdroje pro jejich nedávno získanou ropu v $STATE_413$. Dotčená oblast je bohatá na klíčový zdroj. Možná je tato nabídka hodna zvážení?"
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap] Přijímá!"
 PER_imperial_events.170.desc: "Jak válka pokračovala, nebyli jsme schopni dosáhnout našich cílů v čase, který jsme si stanovili. Ve skutečnosti se ti, které jsme se pokusili obsadit, podařilo nás vytlačit zpět do našich vlastních zemí. Nedávno jsme tedy obdrželi zprávu od vlády [FROM.GetAdjective] s požadavky na ukončení nepřátelství. Pokud bychom se vzdali, pravděpodobně bychom trpěli několik let, než splníme naše válečné reparace. Mohli bychom pokračovat ve vojenských akcích, ale musíme vzít v úvahu naše vlastní ztráty."
 PER_imperial_events.200.desc: "[FROM.GetLeader] se obrátil na [ROOT.GetLeader] s návrhem na podpis vzájemné paktu o neútočení, čímž se otevírá možnost další spolupráce v budoucnosti. Diplomati [FROM.GetAdjective] usilovně pracovali na svém návrhu, podrobně pojednávajíc o vzájemných historiích a zájmech našich dvou národů, následovaným upřímným apelem na mír mezi bratrskými národy. Vyjednávání bylo příjemné, ale rozhodnutí, zda podepsat či nikoli, nakonec závisí na nás."
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] Odmítá"
 GOE_RAJ.25.desc: "[RAJ.GetAdjective] podepsal mír se svými bývalými overlordy, konečně získávajíc plnou nezávislost od císařské vlády. Nyní máme možnost udělat totéž a odcházet s velkým morálním vítězstvím v tomto procesu."
 GOE_RAJ_navy.7.a: "Není to jako bychom je stejně používali!"
 GOE_RAJ_partition.6.desc: "Před dlouhými lety jsme si učinili slib osudu a nyní přichází čas, kdy splníme náš slib, ne zcela nebo v plném rozsahu, ale velmi významně. O půlnoci, když svět spí, Indie se probudí k životu a svobodě. Přichází okamžik, který se v historii objevuje jen zřídka, kdy vystoupíme ze starého do nového, kdy jedna epocha končí a duše národa, dlouho potlačovaná, najde vyjádření."
 AFG_industrial_events.12.a: "Najdeme jiného partnera pro projekt."
 GOE_RAJ_partition.2.t: "Široké protesty v [?unrest_target_state.GetName]"
 AFG_industrial_events.13.desc: "Vláda [FROM.GetAdjective] nacionalizovala svůj ropný průmysl navzdory naší vysoké investici do něj. Nacionalizace vedla k okamžitému zastavení dlouhodobého ropného koncese, na kterém jsme se dohodli. Region nyní zadržuje dech a čeká na naši odpověď."
 AFG_political_events.100.desc: "Vláda [FROM.GetNameDef] identifikovala strategickou nezbytnost vytvoření nárazníkového státu ve východním [PER.GetNonIdeologyName]. K tomu oficiálně požádali o převod kontroly nad několika územími ve východním Íránu, aby usnadnili vznik státu Khorasan. Argumentují, že tento nový nárazníkový stát bude stabilizační silou v regionu."
 PER_imperial_events.192.desc: "Je to temný den. Náš nepřítel se rozhodl pokračovat v postupování do našeho území navzdory jejich ztrátám a navzdory našim požadavkům na mír. Jejich neochota umožnit nám ukončit válku a dát jim naše zdroje je zklamáním a nemáme jinou možnost, než pokračovat v boji."
 AFG_political_events.72.desc: "Politická situace v [AFG.GetNameDef] dosáhla kritického bodu. Jejich vláda oficiálně odmítla Durandovu linii, požadující přehodnocení hranic pro sjednocení paštunských kmenů. Vláda [AFG.GetAdjective] jasně dala najevo, že nedodržení těchto požadavků povede k vyhlášení války. Čelíce vyhlídce nákladného a dlouhého konfliktu, [FROM.GetNameDef] navrhl přiznat sporné území [AFG.GetNameDef] v úsilí o udržení regionální stability a vyhnutí se dalšímu eskalaci."IRQ_political_events.53.desc: "[FROM.GetNameDef] souhlasil s naším návrhem na převod Kuvajtu pod naši autoritu, což představuje významný krok k sjednocení arabského světa. Tato historická dohoda posiluje naši pozici jako lídra v regionu a přibližuje nás k realizaci vize jednotného a prosperujícího arabského národa."
 PER_imperial_events.220.desc: "V důsledku hromadné restrukturalizace [PER.GetAdjective] vlády byly vyhlášeny volby, aby lidé [PER.GetNameDef] mohli zvolit svého nového premiéra. Jak se mnozí občané sjíždějí k volebním místnostem po celém kraju, dva kandidáti vynikají. Mohammad Mosaddegh a Mohammad Ali Foroughi. Jak bude národ nakonec hlasovat?"
 AFG_political_events.22.desc: "[FROM.GetAdjective] diplomaté oznámili, že jejich vláda odmítá investovat do [ROOT.GetNonIdeologyName]. Tvrdí, že naše dlouhodobé motivace zatím nejsou jasné a nechtějí nabídnout ekonomickou pomoc národu, který by mohl nakonec spadnout do sfér vlivu jejich nepřátel."
 GOE_RAJ_partition.8.desc: "Muž identifikovaný jako Nathuram Godse se pokusil o atentát na Mahátmu Gándhího během modlitebního setkání několika náboženství, ale byl zadržen členy prezidentovy ochrany ještě předtím, než byl schopen vystřelit.\nGándhí je potvrzen jako bezpečný a byl převezen do bezpečné oblasti; mluvčí uvedli, že byl touto zkušeností otřesen a zdá se, že vstoupil do hluboké úvahy o budoucím stavu světa a svém místě v něm."
 PER_communist_events.13.desc: "[FROM.GetAdjective] vláda odmítla naši žádost o technologii, která by nám pomohla lépe bránit Perský záliv proti vnějším námořním mocnostem. To je rána pro naše inženýry, ale mají v úmyslu pokračovat ve vývoji na vlastní pěst."
 AFG_political_events.41.a: "Budeme je i nadále pečlivě sledovat."
 IRQ_political_events.18.desc: "Dnes je radostný den pro naši zemi, jelikož oficiálně přebíráme kontrolu nad správou [455.GetName]. To představuje významný krok k sjednocení většího arabského světa pod naší vládou."
 GOE_RAJ_partition.5.desc: "Jak hlasy muslimů v [GetRajName] stále častěji volají po samostatné vlasti oddělené od Indie, hinduističtí nacionalisté vyšli do ulic, aby čelili protestním akcím rostoucího vlivu muslimů v zemi, což často vede k násilným střetům."
 PER_imperial_events.132.desc: "Bohužel, [SOU.GetAdjective] vláda odmítla náš návrh na kapitulaci. To znamená, že musíme pokračovat v boji, ale pokud prohrajeme, pravděpodobně se budeme muset vzdát na jejich podmínkách."
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] reagoval na naše hrozby vojenskou akcí a [RAJ.GetAdjective] vojáci byli staženi z Goa."
 AFG_political_events.87.t: "[FROM.GetNameDefCap] Odmítá pakt"
 PER_imperial_events.20.desc: "S výstřely se rozeznělo centrum Teheránu tohoto odpoledne, když, během proslovu k národu, byl Reza Šáh Pahlaví zasažen kulkou a v kritickém stavu. I přes nejlepší úsilí prvních záchranářů Šáh bohužel zemřel na svá zranění. Pachatelé se ukázali být důstojníky v [PER.GetAdjective] armádě, kteří nesouhlasili s vedením Šáha. Syn Reza Šáha Pahlavího, Mohammed Reza Pahlaví, má být uveden do funkce nového Šáha [PER.GetNameDef]. Doufejme, že jeho vláda bude méně bouřlivá."
 IRQ_political_events.53.desc: "[FROM.GetNameDef] souhlasila s naším návrhem na převod Kuvajtu pod naši autoritu, což představuje významný krok k sjednocení arabského světa. Tato historická dohoda posiluje naši pozici jako lídra v regionu a přibližuje nás k realizaci vize sjednocené a prosperující arabské národní."
