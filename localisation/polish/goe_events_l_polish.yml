 AFG_political_events.95.desc: "Nedávná občanská válka, která pohltila ustaraný národ [AFG.GetNonIdeologyName], vzbudila poplach v [ROOT.Capital.GetCapitalVictoryPointName]. Nicméně situace nabrala novou naléhavost, když zprávy z regionu naznačují, že [GER.GetAdjective] jednotky pomáhají silám [AFG.GetLeader] svrhnout legitimní vládu. Můžeme jen předpokládat, že to naznačuje sjednocení [AFG.GetLeader] s [GER.GetNameDef], což by představovalo velkou hrozbu pro naše zájmy v oblasti. Cáu, jak členové ozbrojených sil vypracovali plány k našemu schválení, které by nám umožnily tajně podpořit legitimní vládu a zabránit fašistickému převratu v zemi."
