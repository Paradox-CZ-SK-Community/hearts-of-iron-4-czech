 AFG_industrial_events.57.t: "[FROM.GetAdjective] vláda se vzdává nároku"
 GOE_RAJ.24.a: "Byla prolita krev"
 AFG_political_events.100.b: "Takovou věc neuděláme."
 IRQ_political_events.10.a: "Zasáhneme a obnovíme naše přátele u moci."
 AFG_political_events.132.desc: "[FROM.GetAdjective] vláda odmítla náš návrh na vytvoření konfederace. To je pro nás obrovské selhání v zahraniční politice a vzbuzuje to obavy, jak bude nyní vypadat náš dlouhodobý vztah s [FROM.GetNameDef]."
