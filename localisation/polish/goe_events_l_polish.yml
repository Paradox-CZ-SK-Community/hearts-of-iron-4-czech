 RAJ_partition_1.a: "Nepřijatelné."
 RAJ_partition_1.desc: "To, co začalo jako občanský protest, přerostlo v násilí, když místní policejní síly zasáhly proti znevýhodněnému obyvatelstvu. [ENG.GetAdjectiveCap] policie tvrdí, že jednala pod hrozbou násilí, zatímco protestující trvají na tom, že striktně dodržovali nenásilí.\nNikdo nezemřel, ale 2 místní policisté utrpěli lehká zranění a 1 protestující byl po otřesu mozku převezen do místní nemocnice."
 RAJ_partition_1.t: "Protest v [FROM.GetName] přerostl v násilí."
 SSB_if_join_tt: "Přijetí této dohody umožní §Ypakt o neútočení§!, odemkne §Yspolečný strom zaměření§! pro všechny signatářské země a udělí nám národní duch §YSaadabádský pakt§!, který se bude postupně zlepšovat, jak budou v rámci společného stromu zaměření dokončována zaměření."
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_you_will_lose_the_bonus_tt: "§RVyhlášení války členu Saadabádského paktu je porušením smlouvy a povede k vašemu vyloučení - ztratíte národního ducha a navždy přijdete o přístup ke sdílenému stromu zaměření.§!"
 currentStateCompliance: "  Aktuálně §Y[?var:THIS.compliance]%§! poslušnosti."
