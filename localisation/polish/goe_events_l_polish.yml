 PER_communist_events.10.desc: "Jakákoliv šance na nalezení diplomatického řešení probíhající krize v Zálivu zmizela po rozhodnutí [FROM.GetNameDef] poslat námořní úkolovou skupinu, aby přerušila naši blokádu v regionu. Pokud chceme zachovat jakýkoliv prvek překvapení, měli bychom okamžitě zahájit preventivní útok. Jinak bychom asi měli zřejmě ustoupit na stupnici eskalace."
