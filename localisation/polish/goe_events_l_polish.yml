 IRQ_political_events.71.desc: "Mnozí v naší zemi stále nepřijímají Zlatý čtverec jako své legitimní vládce a považují nás za násilníky a nelegitimní podvodníky. Abychom tuto záležitost vyřešili, naši ministři přišli s několika řešeními. Buď ignorujeme výzvy lidu a doufáme, že se časem vytratí, nebo dosadíme Emíra z Taifu jako nového regenta pro Faisala II. Vždy však existuje možnost reformy na republiku, ačkoliv by to mohlo být mezi naší náboženskou populací velmi nepopulární..."
