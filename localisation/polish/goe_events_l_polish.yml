 IRQ_political_events.42.desc: "Vláda [FROM.GetNameDef] kategoricky odmítla náš návrh na převod Sýrie pod naši autoritu, odmítajíc naši vizi arabské jednoty a regionální stability. Toto odmítnutí podkopává úsilí o konsolidaci arabského světa a upírá lidem Sýrie šanci připojit se ke silnějšímu, sjednocenému státu. Otázkou nyní je, zda pokračovat v diplomatických kanálech nebo se připravit na razantnější řešení tohoto sporu."PER_imperial_events.132.desc: "Bohužel, [SOU.GetAdjective] vláda odmítla náš návrh na kapitulaci. To znamená, že musíme pokračovat v boji, ale pokud prohrajeme, je pravděpodobné, že se vzdáme podle jejich podmínek."
 GOE_RAJ.13.desc: "Vláda Azad Hind by mohla využít dedikovaný hlavní město pro administrativní účely, které je daleko od fronty, dokud nebude jejich vítězství zpečetěno.\nNedávno dobyté Andamanské ostrovy by k tomu mohly být ideální."
 AFG_industrial_events.36.desc: "Vláda [FROM.GetAdjective] souhlasila s tím, že zvrátí mnoho změn, které provedla na řece Helmand. I když to bezpochyby způsobilo velký odpor vůči nám, zatím se nám podařilo vyhnout se ozbrojenému konfliktu."
 AFG_political_events.121.desc: "V projev závazku k ideálům mezinárodní solidarity, [FROM.GetNameDefCap] souhlasila s tím, že nám pomůže v našem boji. Informují nás, že plně vycvičení dobrovolníci jejich ozbrojených sil budou brzy na cestě k nám."
