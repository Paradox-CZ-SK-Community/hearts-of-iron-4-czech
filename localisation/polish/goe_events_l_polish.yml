l_polish:
 AFG_industrial_events.10.a: "Je to v našem strategickém zájmu."
 AFG_industrial_events.10.b: "Nemáme potřebu se zaplétat do vnitřních záležitostí [FROM.GetAdjective] země."
 AFG_industrial_events.10.desc: "[FROM.GetAdjectiveCap] vláda navrhla společný podnik, v jehož rámci bychom jim pomohli s rozvojem nedávno objevených ropných polí výměnou za dlouhodobé koncese na veškerou vytěženou ropu. Ačkoliv návrh působí upřímně, nemůžeme zaručit, že si zachováme přístup k ropě, pokud se rozmary [FROM.GetAdjective] vlády změní."
 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] nabízí ropné koncese"
 AFG_industrial_events.11.a: "Bude to významný krok směrem k industrializaci."
 AFG_industrial_events.11.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s investicemi do rozvoje našich ropných zdrojů výměnou za dlouhodobý podíl po zahájení těžby."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] souhlasí s ropnou dohodou"
 AFG_industrial_events.12.a: "Pro projekt si najdeme jiného partnera."
 AFG_industrial_events.12.desc: "Úzkoprsá [FROM.GetAdjective] vláda odmítla náš návrh na společný rozvoj ropných zdrojů."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] odmítá ropnou dohodu"
 AFG_industrial_events.13.a: "Riskovali jsme a prohráli."
 AFG_industrial_events.13.b: "Tyto zdroje si vezmeme zpět silou."
 AFG_industrial_events.13.desc: "[FROM.GetAdjectiveCap] vláda znárodnila svůj ropný průmysl navzdory našim rozsáhlým investicím. Znárodnění vedlo k okamžitému ukončení dlouhodobých ropných koncesí, na kterých jsme se dohodli. Region nyní se zatajeným dechem očekává naši reakci."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] znárodňuje ropný průmysl"
 AFG_industrial_events.14.a: "Nenecháme se zastrašit k podrobení."
 AFG_industrial_events.14.desc: "Arogantní [FROM.GetAdjective] režim vyhlásil svůj záměr svrhnout naši spravedlivou vládu za „zločin“ využívání našich přírodních zdrojů ve prospěch vlastního lidu. Zatím není jasné, jak hodlají své hrozby uskutečnit, ale měli bychom zahájit přípravy na vojenský vpád na naše území."
 AFG_industrial_events.14.t: "[FROM.GetName] vyhlašuje válku [ROOT.GetName]"
 AFG_industrial_events.15.a: "Záležitost je uzavřena."
 AFG_industrial_events.15.desc: "[FROM.GetNameDef] vláda použila tvrdou rétoriku ohledně našeho znárodnění ropného průmyslu. Neexistují však žádné náznaky, že by hodlali záležitost dále eskalovat."
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] klade znárodnění jen malý odpor"
 AFG_industrial_events.16.a: "Dalo se to očekávat."
 AFG_industrial_events.16.desc: "V důsledku nedávných nepřátelských akcí mezi našimi zeměmi [FROM.GetNameDef] vláda pozastavila naše ropné koncese v této zemi. I kdyby boje skončily, je pravděpodobné, že si budou chtít zachovat kontrolu nad vlastními zdroji."
 AFG_industrial_events.16.t: "[FROM.GetAdjectiveCap] ropné koncese pozastaveny"
 AFG_industrial_events.20.a: "Posilování našeho vlivu v regionu je důležité."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] nehraje roli v našich dlouhodobých plánech"
 AFG_industrial_events.20.desc: "[FROM.GetAdjectiveCap] vláda prosazuje politiku zvýšení zahraničních investic a obrátila se na nás ohledně našeho zájmu. Ačkoliv z této dohody nezískáme výrazný ekonomický přínos, šlo by o vynikající příležitost ovlivnit [FROM.GetAdjective] vládu naším způsobem uvažování."
 AFG_industrial_events.20.t: "[FROM.GetName] - investiční příležitost"
 AFG_industrial_events.21.a: "Skvělé zprávy!"
 AFG_industrial_events.21.desc: "Naši přátelé v [FROM.GetNameDef] oznámili svůj záměr investovat značné finanční prostředky do industrializace naší země. Ačkoliv je to pro nás ekonomicky velmi přínosné, musíme zůstat ostražití, aby [FROM.GetAdjective] vláda nevyužila této situace k přílišnému ovlivňování naší politiky."
 AFG_industrial_events.21.t: "[FROM.GetAdjectiveCap] vláda oznamuje investice"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.30.a: "Budeme požadovat jednání s [AFG.GetNonIdeologyName] o rozvoji řeky."
 AFG_industrial_events.30.b: "Nyní si nemůžeme dovolit diplomatickou krizi."
 AFG_industrial_events.30.desc: "V posledních letech [FROM.GetAdjective] vláda realizovala řadu přehradních a zavlažovacích projektů na svých řekách. Ty vyústily v několik úprav toku řeky Helmand, která protéká do našich východních provincií. Množství vody přitékající přes hranici se rok od roku znatelně snižuje a naši lidé se obávají, že pokud bude tento trend pokračovat, nebudou již moci řeku využívat. Musíme se rozhodnout, zda se s tím vypořádáme interně, nebo záležitost otevřeme s [FROM.GetAdjective] vládou."
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] mění tok řeky Helmand"
 AFG_industrial_events.31.a: "Možná bychom mohli uzavřít vodní smlouvu?"
 AFG_industrial_events.31.b: "Voda je naše a můžeme s ní nakládat podle svého."
 AFG_industrial_events.31.desc: "[FROM.GetNameDefCap] vláda požádala o jednání ohledně našich nedávných úprav toku řeky Helmand. Tvrdí, že naše přehrady a zavlažovací systémy snižují průtok vody přes hranici na nebezpečně nízkou úroveň. Někteří členové kabinetu navrhli uzavření smlouvy, která by regulovala tok vody přes hranici. To by pravděpodobně znamenalo omezení přínosů našich současných úprav, ale zároveň by to zmírnilo jejich dopad na [FROM.GetAdjective] obyvatelstvo za hranicí."
 AFG_industrial_events.31.t: "[FROM.GetAdjectiveCap] vláda požaduje jednání o řece"
 AFG_industrial_events.32.a: "Zní to rozumně."
 AFG_industrial_events.32.b: "Uspokojí nás pouze úplné zrušení úprav."
 AFG_industrial_events.32.desc: "[FROM.GetNameDefCap] vláda navrhla uzavření vodní smlouvy mezi našimi zeměmi, která by regulovala množství vody využívané pro zavlažovací projekty a zároveň nám zaručila minimální průtok vody přes hranici. Ačkoliv se návrhy zdají rozumné, pravděpodobně by to vyžadovalo, abychom se smířili s určitým snížením průtoku oproti historickému stavu."
 AFG_industrial_events.32.t: "[FROM.GetAdjectiveCap] vláda navrhuje vodní smlouvu"
 AFG_industrial_events.33.a: "Nemáme prostředky na vojenskou eskalaci."
 AFG_industrial_events.33.b: "Pak situaci napravíme silou."
 AFG_industrial_events.33.desc: "[FROM.GetNameDefCap] vláda odmítla jakákoliv další jednání ohledně úprav toku řeky Helmand s odůvodněním, že veškerá voda protékající jejich územím je jejich a mohou s ní nakládat dle libosti. Ustoupení v této fázi by je mohlo povzbudit k úplnému přerušení toku vody v budoucnu. Jakákoliv další eskalace by však vyžadovala ozbrojený konflikt."
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap] odmítá další jednání"
 AFG_industrial_events.34.a: "Krize byla odvrácena."
 AFG_industrial_events.34.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s uzavřením vodní smlouvy mezi našimi zeměmi za podmínky, že zajistí přijatelný minimální průtok vody přes hranici k nim. Ačkoliv nás to donutí nevyužívat přehrady v plném rozsahu jako dosud, alespoň se v blízké budoucnosti vyhneme jakémukoliv konfliktu ohledně řeky Helmand."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] souhlasí s vodní smlouvou"
 AFG_industrial_events.35.a: "Nemůžeme dovolit, aby to dále eskalovalo."
 AFG_industrial_events.35.b: "Pokud nejsou schopni rozumného jednání, nemá smysl v něm pokračovat."
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap] odmítl přijmout jakoukoliv smlouvu a místo toho požaduje úplné zrušení všech projektů na řece Helmand, které snižují její průtok k nim. Zdá se, že jsou ochotni prosadit svou vůli silou, pokud odmítneme."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] odmítá vodní smlouvu"
 AFG_industrial_events.36.a: "Bylo na čase."
 AFG_industrial_events.36.desc: "[FROM.GetAdjectiveCap] vláda souhlasila se zrušením mnoha úprav, které provedla na řece Helmand. Ačkoliv to vůči nám bezpochyby vyvolalo značnou nevraživost, podařilo se nám prozatím vyhnout ozbrojené konfrontaci."
 AFG_industrial_events.36.t: "[FROM.GetAdjectiveCap] souhlasí se zrušením úprav Helmandu"
 AFG_industrial_events.37.a: "Jaká absurdní eskalace."
 AFG_industrial_events.37.desc: "Podle zpráv se [FROM.GetAdjective] ozbrojené síly podél naší hranice mobilizují k invazi do údolí řeky Helmand po krachu jednání mezi našimi vládami. Zdá se, že nemáme jinou možnost než obdobně mobilizovat vlastní síly."
 AFG_industrial_events.37.t: "[FROM.GetAdjectiveCap] síly se připravují na invazi"
 AFG_industrial_events.38.a: "Zdá se, že úpravy jsou zatím v bezpečí."
 AFG_industrial_events.38.desc: "Navzdory týdnům vyhrocených jednání mezi našimi vládami se zdá, že [FROM.GetAdjective] prozatím upustili od snah narušit naše přehradní a zavlažovací projekty. Pouze čas ukáže, zda tuto otázku znovu otevřou v budoucnu."
 AFG_industrial_events.38.t: "[FROM.GetAdjectiveCap] vláda mlčí ohledně úprav Helmandu"
 AFG_industrial_events.40.a: "Znepokojivý vývoj."
 AFG_industrial_events.40.desc: "Naše snahy o rozšíření vysokoškolského vzdělávání vedly k odporu ze strany nových absolventů, kteří si nedokážou najít zaměstnání odpovídající jejich kvalifikaci. To vedlo k deziluzi, kvůli níž se absolventi obracejí k radikální politice, aby ventilovali své frustrace."
 AFG_industrial_events.40.t: "Více univerzitních absolventů se radikalizuje"
 AFG_industrial_events.50.a: "Brzy budou osvobozeni!"
 AFG_industrial_events.50.desc: "Využitím přeshraničních vazeb našeho paštunského obyvatelstva se nám podařilo vyburcovat jejich příbuzné za hranicí k protivládním protestům a požadavkům na sjednocení pod naší vládou."
 AFG_industrial_events.50.t: "Paštunský odboj zapouští kořeny"
 AFG_industrial_events.51.a: "Znepokojivá situace."
 AFG_industrial_events.51.desc: "Buřiči z [FROM.GetNonIdeologyName] zřejmě překračují hranici, aby vyvolávali nepokoje mezi paštunským obyvatelstvem. Hovoří se o sjednocení Paštunů pod [FROM.GetAdjective] vládou namísto té naší."
 AFG_industrial_events.51.t: "Paštunský odboj podél [AFG.GetAdjective] hranice"
 AFG_industrial_events.52.a: "Území způsobuje více problémů, než kolik stojí."
 AFG_industrial_events.52.b: "Je to naše suverénní území bez ohledu na jejich nároky."
 AFG_industrial_events.52.desc: "Kvůli přetrvávajícím napětím v některých převážně paštunských oblastech si [FROM.GetAdjective] vláda dovolila obrátit se na nás s nabídkou převzetí kontroly nad neklidnými regiony. Podezření, že po celou dobu stála za nedávnými nepokoji, jsou velmi silná."
 AFG_industrial_events.52.t: "[FROM.GetAdjectiveCap] vláda navrhuje převod území"
 AFG_industrial_events.53.a: "Skvělé."
 AFG_industrial_events.53.desc: "Zabrána naléhavějšími problémy jinde [FROM.GetNameDef] vláda souhlasila s převodem části svého území, kde se paštunské nepokoje vymkly kontrole. Můžeme však mít nevratně poškozené vztahy s našimi [FROM.GetAdjective] sousedy kvůli našemu zasahování do jejich vnitřních záležitostí."
 AFG_industrial_events.53.t: "[FROM.GetAdjectiveCap] vláda převádí území"
 AFG_industrial_events.54.a: "Nemáme zájem tuto situaci dále eskalovat."
 AFG_industrial_events.54.b: "Nebojíme se osvobodit území silou."
 AFG_industrial_events.54.desc: "Navzdory naší pečlivé manipulaci situace podél hranice s [FROM.GetNameDef] jejich vláda odmítla předat kontrolu nad jakýmkoliv paštunským územím. Zdá se, že jedinou cestou k získání území je eskalace situace hrozbou vojenského zásahu."
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] odmítá převod území"
 AFG_industrial_events.55.a: "Nemáme mnoho možností než je uklidnit."
 AFG_industrial_events.55.b: "Jsme připraveni bránit naše území za každou cenu."
 AFG_industrial_events.55.desc: "[FROM.GetAdjectiveCap] vláda vydala prohlášení odsuzující naši okupaci údajně paštunských území a naznačila, že je připravena v případě potřeby osvobodit území silou. Samozřejmě mohou blufovat, ale v tuto chvíli nemáme možnost znát jejich skutečné úmysly."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] hrozí válkou"
 AFG_industrial_events.56.a: "Je čas uskutečnit naše hrozby."
 AFG_industrial_events.56.b: "Musíme ustoupit."
 AFG_industrial_events.56.desc: "Nepřekvapivě tvrdohlaví hlupáci v [FROM.Capital.GetCapitalVictoryPointName] odmítli předat naše právoplatné pohraniční území. Musíme se tedy buď uchýlit k hrozbě vojenského vpádu, nebo riskovat ztrátu tváře na mezinárodní scéně."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 AFG_industrial_events.57.a: "Vítězství mezinárodního práva a pořádku."
 AFG_industrial_events.57.desc: "[FROM.GetAdjectiveCap] vláda konečně dostala rozum a rozhodla se deeskalovat situaci podél hranice a vzdala se nároků na sporné pohraniční území, kde v poslední době napětí zesílilo."
 AFG_industrial_events.57.t: "[FROM.GetAdjectiveCap] vláda se vzdává nároků"
 AFG_industrial_events.58.a: "Ukončeme tento konflikt."
 AFG_industrial_events.58.b: "Vyženeme je z našeho území."
 AFG_industrial_events.58.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili s mírovou nabídkou pod podmínkou, že uznáme jejich kontrolu nad sporným paštunským územím podél hranice. Jelikož toto území v současnosti okupují, nemáme záruku, že je budeme schopni v dohledné době vytlačit. Zároveň by to však vytvořilo precedent, že [FROM.GetNameDef] může postupně ukusovat z našich hranic."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] nabízí podmínky příměří"
 AFG_industrial_events.59.a: "Pak budeme pokračovat v obraně našeho území."
 AFG_industrial_events.59.desc: "[FROM.GetNameDef] vláda odmítla naši nedávnou mírovou nabídku. Zjevně se domnívají, že stále mají schopnost nás vytlačit z našeho právoplatného území."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] odmítá podmínky příměří"
 AFG_industrial_events_31_tt: "§RTento postup může vést k válce s [FROM.GetNameDefCap]!§!"
 AFG_political_events.01.a: "Zajímavý návrh."
 AFG_political_events.01.b: "Pro tento region máme alternativní plány."
 AFG_political_events.01.desc: "Zástupci [FROM.GetNameDef] nás oslovili s odvážným návrhem na reorganizaci Střední Asie. Jejich plán vyžaduje, abychom jim předali kontrolu nad několika státy podél [FROM.GetAdjective] hranice a vytvořili novou socialistickou federaci pod správou [FROM.Capital.GetCapitalVictoryPointName]. To by nám mohlo umožnit pomoci s vybudováním silného nárazníkového státu v regionu, který by převzal část našich obranných povinností a uvolnil tak naši armádu pro nasazení jinde."
 AFG_political_events.01.t: "Návrh na sjednocení Střední Asie"
 AFG_political_events.02.a: "Výborně!"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] přijala náš návrh na sjednocení Střední Asie do jednoho politického celku pod naší kontrolou. Zdá se, že po desetiletích nestability nastává pro náš lid nová éra."
 AFG_political_events.02.t: "[FROM.GetName] přijímá návrh"
 AFG_political_events.03.a: "Navždy nám stát v cestě nemohou."
 AFG_political_events.03.desc: "[FROM.GetNameDefCap] odmítla náš návrh na sjednocení Střední Asie do jednoho politického celku pod naší kontrolou. Přestože jde o zásadní neúspěch, sen ještě není mrtvý. Musíme jen vyčkat a počkat na správnou příležitost."
 AFG_political_events.03.t: "[FROM.GetName] odmítá návrh"
 AFG_political_events.10.a: "Tuto iniciativu podporujeme."
 AFG_political_events.10.b: "Jednoho suzeréna jsme se už zbavili a dalšího nepotřebujeme."
 AFG_political_events.10.desc: "[FROM.GetNonIdeologyName] vláda nám předložila zajímavý návrh na posílení obou našich zemí vytvořením konfederace. Ta by znamenala otevření hranic v rámci jednotného hospodářského prostoru a vytvoření společné zahraniční politiky na světové scéně. Zároveň by však omezila naši vlastní svobodu jednání."
 AFG_political_events.10.t: "[FROM.GetNameDefCap] navrhuje konfederaci"
 AFG_political_events.100.a: "Pokud to povede k dlouhodobému míru, kdo jsme, abychom odporovali?"
 AFG_political_events.100.b: "Nic takového neuděláme."
 AFG_political_events.100.desc: "[FROM.GetNameDef] vláda identifikovala strategickou nutnost vytvoření nárazníkového státu ve východním [PER.GetNonIdeologyName]. Za tímto účelem formálně požádala o převod kontroly nad několika územími ve východním Íránu, aby bylo možné vytvořit stát Chorásán. Tvrdí, že tento nový nárazníkový stát bude v regionu působit jako stabilizační prvek."
 AFG_political_events.100.t: "Nárazníkový stát Chorásán"
 AFG_political_events.101.a: "Naše západní křídlo je konečně zabezpečeno."
 AFG_political_events.101.desc: "[FROM.GetNameDef] vláda souhlasila s převodem kontroly nad určenými územími ve východním [PER.GetNonIdeologyName]. Tento převod nám umožní založit nárazníkový stát Chorásán podle plánu."
 AFG_political_events.101.t: "[FROM.GetNameDefCap] souhlasí se zřízením nárazníkového státu"
 AFG_political_events.102.a: "Budeme prosazovat svou agendu jinými prostředky."
 AFG_political_events.102.desc: "[FROM.GetNameDef] vláda bohužel odmítla náš návrh na převod kontroly nad požadovanými územími ve východním [PER.GetNonIdeologyName]. Vyjádřila obavy ohledně důsledků takového kroku a jeho dopadu na regionální stabilitu."
 AFG_political_events.102.t: "[FROM.GetNameDefCap] odmítá návrh nárazníkového státu"
 AFG_political_events.11.a: "Výborně!"
 AFG_political_events.11.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naším návrhem na konfederaci. Nyní můžeme zahájit proces integrace našich politických a hospodářských systémů. To by mělo v blízké budoucnosti působit jako odstrašení pro naše regionální protivníky."
 AFG_political_events.11.t: "[FROM.GetName] souhlasí s konfederací"
 AFG_political_events.110.a: "Pokud nám dají pokoj."
 AFG_political_events.110.b: "Neustoupíme ani o píď."
 AFG_political_events.110.t: "[FROM.GetNameDefCap] požaduje území"
 AFG_political_events.111.a: "Výborně!"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] souhlasila s převodem států, které jsme požadovali. Po desetiletích sporů můžeme konečně přivítat náš dávno ztracený lid zpět."
 AFG_political_events.111.t: "[FROM.GetNameDefCap] souhlasí s odstoupením území"
 AFG_political_events.112.a: "Stálo to za pokus."
 AFG_political_events.112.b: "Pak si ho vezmeme silou."
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] odmítla převést státy, které jsme po ní požadovali. Zdá se, že budeme muset v budoucnu najít jiné způsoby, jak získat naše právoplatné území zpět."
 AFG_political_events.112.t: "[FROM.GetNameDefCap] odmítá odstoupit území"
 AFG_political_events.12.a: "Promarněná příležitost."
 AFG_political_events.12.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh na vytvoření konfederace mezi našimi zeměmi. Jde o zásadní selhání naší zahraniční politiky a vyvolalo to obavy ohledně toho, jak budou naše dlouhodobé vztahy s [FROM.GetNameDef] nyní vypadat."
 AFG_political_events.12.t: "[FROM.GetName] odmítá konfederaci"
 AFG_political_events.120.a: "To odpovídá našim strategickým cílům v regionu."
 AFG_political_events.120.b: "[SOU.GetAdjectiveCap] krev nikdy nebude prolita v [FROM.GetNonIdeologyName]!"
 AFG_political_events.120.desc: "Zástupci komunistického hnutí v [AFG.GetNonIdeologyName] nás oslovili s žádostí o podporu jejich narůstající revoluce. Ačkoliv je sporné, zda je tato zkoušená země schopna udržet socialistickou ekonomiku, nemůžeme přehlédnout význam posouvání hranic socialismu hlouběji do Střední Asie a dále."
 AFG_political_events.120.t: "[FROM.GetNameDefCap] žádá o podporu"
 AFG_political_events.121.a: "Děkujeme, soudruzi!"
 AFG_political_events.121.desc: "Na důkaz svého závazku k ideálům mezinárodní solidarity [FROM.GetNameDefCap] souhlasila s tím, že nám pomůže v našem boji. Informovali nás, že plně vybavení dobrovolníci z jejich ozbrojených sil k nám v blízké době vyrazí."
 AFG_political_events.121.t: "[FROM.GetNameDefCap] přichází na naši pomoc"
 AFG_political_events.122.a: "Zrada socialistických ideálů."
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] odmítla naši žádost o pomoc. Tvrdí, že naše revoluce je předčasná a odsouzená k nezdaru. Náš lid bude pravděpodobně po dlouhou dobu chovat hlubokou zášť vůči [FROM.GetNameDef]."
 AFG_political_events.122.t: "[FROM.GetNameDefCap] odmítá podporu"
 AFG_political_events.130.a: "Tuto iniciativu podporujeme."
 AFG_political_events.130.b: "Jsou to blázni, že se nás na to vůbec ptají."
 AFG_political_events.130.desc: "[FROM.GetNonIdeologyName] vláda s námi konzultovala návrh na posílení své země vytvořením konfederace zahrnující část našeho území podél [ROOT.GetAdjective] hranice. To by znamenalo úpravu našich hranic, ale mohlo by to pomoci vytvořit silného spojence v regionu."
 AFG_political_events.130.t: "[FROM.GetNameDefCap] žádá o území"
 AFG_political_events.131.a: "Výborně!"
 AFG_political_events.131.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naším návrhem na konfederaci. Nyní můžeme zahájit proces integrace nového území do našeho politického a hospodářského systému. To by mělo v blízké budoucnosti působit jako odstrašení pro naše regionální protivníky."
 AFG_political_events.131.t: "[FROM.GetName] souhlasí s konfederací"
 AFG_political_events.132.a: "Promarněná příležitost."
 AFG_political_events.132.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh na vytvoření konfederace. Jde o zásadní selhání naší zahraniční politiky a vyvolalo to obavy ohledně toho, jak budou naše dlouhodobé vztahy s [FROM.GetNameDef] nyní vypadat."
 AFG_political_events.132.t: "[FROM.GetName] odmítá konfederaci"
 AFG_political_events.140.a: "Mladistvý šarm Muhammada Daúda Chána."
 AFG_political_events.140.b: "Stále konzistentní Sardar Šáh Mahmúd Chán."
 AFG_political_events.140.c: "Pevně tradicionalistický Muhammad Ibráhím Chán."
 AFG_political_events.140.desc: "Tyto volby byly poněkud chaotické vzhledem k nedostatku předchozích zkušeností země s podobnými událostmi. Přesto se objevilo několik kandidátů s širokými programy, kteří se stali favority. Jak se však volební místnosti uzavírají, zdá se, že voliči dali přednost:"
 AFG_political_events.140.t: "Výsledky voleb"
 AFG_political_events.150.a: "Jen nás to posílí."
 AFG_political_events.150.b: "Jsou to blázni, že nás s tím vůbec oslovují."
 AFG_political_events.150.desc: "[FROM.GetNonIdeologyName] vláda nás oslovila s návrhem na posílení obou našich zemí částečnou integrací našich vojenských ekonomik. To by znamenalo, že bychom si v případě války museli navzájem pomoci, ale možná je to přijatelná cena za užší spolupráci."
 AFG_political_events.150.t: "[FROM.GetNameDefCap] žádá o obrannou smlouvu"
 AFG_political_events.151.a: "Výborně!"
 AFG_political_events.151.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naším obranným návrhem. Nyní můžeme zahájit proces integrace našich vojenských komplexů. To by mělo v blízké budoucnosti působit jako odstrašení pro naše regionální protivníky."
 AFG_political_events.151.t: "[FROM.GetName] souhlasí s rozšířením smlouvy"
 AFG_political_events.152.a: "Promarněná příležitost."
 AFG_political_events.152.desc: "[FROM.GetAdjectiveCap] vláda odmítla náš návrh na koordinaci obranného průmyslu a naše sny o přátelství s [FROM.GetLeader] tak náhle končí."
 AFG_political_events.152.t: "[FROM.GetName] odmítá smlouvu"
 AFG_political_events.153.a: "V regionu by se nám hodilo více spojenců."
 AFG_political_events.153.b: "Proč zasahovat do tak vzdálených oblastí?"
 AFG_political_events.153.desc: "V diskrétní zprávě se na naši vládu obrátil $AFG_faqir_of_ipi$, tradicionalistický kmenový vůdce v [FROM.GetNonIdeologyName], se žádostí o podporu svého nástupu na trůn. Slibuje, že s naší podporou vybuduje silný stát sladěný s našimi zájmy."
 AFG_political_events.153.t: "$AFG_faqir_of_ipi$ z [AFG.GetNonIdeologyName] žádá o pomoc"
 AFG_political_events.154.a: "Jak se opovažují nás zradit!"
 AFG_political_events.154.desc: "[FROM.GetAdjectiveCap] vláda odpověděla na naši žádost a s politováním odmítla poskytnout podporu nástupu $AFG_faqir_of_ipi$ na trůn. S odkazem na obavy z možného zapletení a současné geopolitické klima se [FROM.GetAdjective] rozhodla zaměřit na jiné strategické priority."
 AFG_political_events.154.t: "[FROM.GetNameDefCap] odmítá plán"
 AFG_political_events.155.a: "Budoucnost [AFG.GetNonIdeologyName] patří nám!"
 AFG_political_events.155.desc: "V reakci na naši žádost [FROM.GetName] vláda souhlasila s podporou nástupu $AFG_faqir_of_ipi$ na trůn [ROOT.GetNonIdeologyName]. Tato podpora bude zahrnovat vojenskou pomoc a vybavení k zajištění úspěchu našeho úsilí."
 AFG_political_events.155.t: "[FROM.GetNameDefCap] souhlasí s podporou"
 AFG_political_events.156.a: "Výborně!"
 AFG_political_events.156.desc: "Jak bylo dříve dohodnuto, [FROM.GetAdjective] vybavení je nám k dispozici od vypuknutí občanské války. Jejich operativci v [ROOT.Capital.GetCapitalVictoryPointName] nás rovněž ujistili, že skryté [FROM.GetAdjective] jednotky brzy dorazí do země, aby nám pomohly v boji."
 AFG_political_events.156.t: "[JAP.GetAdjectiveCap] podpora dorazila"
 AFG_political_events.157.a: "Výborně!"
 AFG_political_events.157.desc: "Jak bylo dříve dohodnuto, [FROM.GetAdjective] vybavení je nám k dispozici od vypuknutí občanské války. Jejich operativci v [ROOT.Capital.GetCapitalVictoryPointName] nás rovněž ujistili, že skryté [FROM.GetAdjective] jednotky brzy dorazí do země, aby nám pomohly v boji."
