 PER_imperial_events.72.desc: "V reakci na náš dopis dobré vůle [GER.GetNameDef] bohužel [GER.GetLeader] odmítl naši nabídku přijet a navštívit Berlín. To je škoda, neboť by to pravděpodobně byla dobrá příležitost se setkat s mocným vůdcem. Bohužel, tak to mělo být."
