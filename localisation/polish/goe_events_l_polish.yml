 GOE_RAJ.31.desc: "Jak se [RAJ.GetName] snaží zotavit z Velké deprese, jeho cenová kontrola se zdá destabilizovat zemi. Přiřazení rupie k libře nese riziko, že obě naše země upadnou do ekonomického chaosu.\nKonglomerát soukromých jednotlivců se na nás obrátil s návrhem rozdělit Raj na dvě části, čímž se uleví finančnímu zatížení státu. Jedna část pod soukromou kontrolou a jedna stále pod kontrolou koruny.\nNedělat nic může znamenat ještě horší výsledek."PER_imperial_events.200.desc: "[FROM.GetLeader] přistoupil k [ROOT.GetLeader] s návrhem podepsat vzájemnou dohodu o neútočení, což ponechává otevřenou možnost další spolupráce v budoucnu. Diplomaté [FROM.GetAdjective] tvrdě pracovali na svém návrhu, podrobně popisovali vzájemné historie a zájmy našich dvou národů, následované upřímnou výzvou k míru mezi bratrskými národy. Vyjednávání bylo příjemné, ale volba, zda podepsat nebo ne, nakonec leží na nás."
