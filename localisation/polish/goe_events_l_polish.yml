 IRQ_political_events.10.desc: "Anglo-irácká smlouva byla vyjednána v roce 1930, aby mladému národu umožnila větší autonomii, přičemž je však v podstatě uvázala na naší zahraniční politiku. Nicméně vláda zrušila smlouvu a požaduje, abychom se úplně stáhli z území [FROM.GetAdjective]. Vzhledem k naší závislosti na ropě z tohoto regionu by to mohlo ohrozit naši národní bezpečnost, pokud by se vláda [FROM.GetAdjective] rozhodla přerušit naše dodávky."
 AFG_political_events.52.desc: "Vláda [FROM.GetAdjective] reagovala na naši žádost a bohužel odmítá poskytnout podporu pro obnovení $AFG_amunullah_khan$ na trůn. Uvádějí obavy z možných zapletení a aktuálního geopolitického klimatu, [FROM.GetAdjective] se rozhodla zaměřit na jiné strategické priority."
 AFG_political_events.82.desc: "Vzdor našemu ultimátu [FROM.GetNameDef] odmítla naši žádost o připojení k naší alianci. Irácká vláda zůstává pevně rozhodnuta ve své nezávislosti a není ochotná podřídit se naší autoritě."
 GOE_RAJ_33_c_tt: "§R Musíme přežít 1 rok, dokud nebude nabídnuto příměří. Pokud obsadíme [440.GetName], [988.GetName], [442.GetName] a [439.GetName] v okamžiku příměří, získáme větší územní ústupky!§!"
 AFG_industrial_events.11.desc: "Vláda [FROM.GetAdjective] souhlasila s investicí do rozvoje našich ropných zdrojů výměnou za dlouhodobý podíl na nich, jakmile začne výroba."
 IRQ_political_events.26.desc: "Diplomaté z [FROM.GetNameDef] se na nás obrátili s nabídkou členství v jejich federaci. I když by nepochybně existovaly ekonomické a bezpečnostní výhody z členství, museli bychom se vzdát velké části naší autonomie."
 GOE_RAJ_navy.2.a: "Perfektní."
 GOE_RAJ_famine.2.desc: "Velký cyklon následovaný několika bouřemi zasáhl [?global.famine_state.GetName]. Zatímco škody jsou rozsáhlé, má to další účinek šíření nemoci Brown Spot do širší oblasti, což dále zhoršuje účinky hub."
