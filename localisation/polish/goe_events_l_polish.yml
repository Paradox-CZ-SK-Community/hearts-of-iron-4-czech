 AFG_industrial_events.31.desc: "Vláda [FROM.GetNameDefCap] požádala o jednání o našich nedávných úpravách řeky Helmand. Tvrdí, že naše přehrady a zavlažovací systémy snižují průtok řeky přes hranici na nebezpečné úrovně. Někteří v naší vládě navrhli uzavření dohody o regulaci toku vody přes hranice. To by pravděpodobně znamenalo snížení výhod našich aktuálních úprav podél řeky, ale také by to snížilo dopad, který mají na [FROM.GetAdjective] lidi na druhé straně hranice."
 AFG_industrial_events.32.b: "Pouze úplné zrušení úprav nás uspokojí."PER_imperial_events.170.desc: "Jak válka postupovala, nebyli jsme schopni dosáhnout našich cílů v nastaveném čase. Ve skutečnosti ti, které jsme se pokusili napadnout, nás dokázali zatlačit zpět do našich vlastních zemí. Vzhledem k tomu jsme nedávno obdrželi zprávu od [FROM.GetAdjective] vlády s požadavky na ukončení nepřátelství. Pokud bychom se vzdali, pravděpodobně bychom trpěli několik let, zatímco bychom platili naše válečné reparace. Mohli bychom pokračovat, ale musíme brát v úvahu naše vlastní ztráty."
