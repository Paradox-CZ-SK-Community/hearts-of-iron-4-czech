 GOE_RAJ_eic.3.desc: "[FROM.GetName] požaduje, abychom umožnili volný tok opia mezi našimi zeměmi. Pokud jsou lidé ochotni za to zaplatit, kdo jsme, abychom jim odepřeli jejich dané právo konzumovat? Mohlo by to být morálně špatné a škodlivé jednotlivcům, ale kdo jsme, abychom je zastavili, pokud jsou ochotni zaplatit? Jediným problémem je, že [FROM.GetAdjective] vláda také požaduje smluvní přístav pro další šíření...zboží."
