 AFG_political_events.01.desc: "Zástupci [FROM.GetNameDef] se na nás obrátili s odvážným návrhem na reorganizaci Střední Asie. Jejich návrh zahrnuje předání kontroly nad několika státy podél [FROM.GetAdjective] hranice a vytvoření nové socialistické federace pod správou [FROM.Capital.GetCapitalVictoryPointName]. To by nám mohlo umožnit pomoci při vybudování silného bufetového státu v regionu, který by mohl převzít některé naše obranné zátěže v regionu, což by uvolnilo naše vojsko k nasazení jinde."
 GOE_RAJ_partition.3.t: "Nepokoje v [?unrest_target_state.GetName]"
 AFG_industrial_events.21.desc: "Naši přátelé z [FROM.GetNameDef] oznámili svůj záměr investovat významné částky peněz do industrializace naší země. I když je to pro nás ekonomicky velmi příznivé, musíme být obezřetní, aby [FROM.GetAdjective]’s to nevyužilo k přílišnému ovlivnění naší politiky."
 AFG_political_events.10.desc: "Vláda [FROM.GetNonIdeologyName] nabídla zajímavý návrh na posílení našich dvou národů vytvořením konfederace. To by znamenalo otevření našich hranic pro vzájemný obchod v jediném ekonomickém trhu a vytvoření společné zahraniční politiky na světové scéně. Nicméně by to nakonec omezilo naši vlastní svobodu jednání."
