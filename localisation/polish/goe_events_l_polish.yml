 goe_japan.1.a: "Samozřejmě"
 goe_japan.1.b: "Ne"
 goe_japan.1.desc: "Subháš Čandra Bós, vůdce Indické národní armády, nás oslovil s nabídkou: jeho síly jsou připraveny podpořit náš postup do [BRM.GetName]. Vnímá to jako první krok k osvobození Indie z [ENG.GetAdjective] nadvlády a věří, že úderem na Barmsko můžeme oslabit Britský rádž. Jeho muži jsou zocelení nacionalisté a jejich znalost terénu by se mohla ukázat jako neocenitelná. Přijmeme?"
 goe_japan.1.t: "Bose nabízí podporu pro barmské tažení"
 rejected_hashemite_federation_tt: "§RUž nebudeme moci pozvat [FROM.GetNameDef] do naší federace!§!"
 the_1936_PAL_revolt_has_happened: "§YProběhlo palestinské povstání a Britové vyhnali disidenty do exilu.§!"
