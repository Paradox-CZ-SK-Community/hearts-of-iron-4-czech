 GOE_RAJ.32.t: "Otázka Adenu"
 PER_imperial_events.151.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili s našimi požadavky na mír a začali odstraňovat své jednotky z našich hranic. Dlouho jsme a těžce bojovali, abychom je udrželi na uzdě, a to je den, který bychom měli slavit po mnoho let!"
 AFG_industrial_events.51.t: "Pashtunský odpor podél [AFG.GetAdjective] hranice"
 IRQ_political_events.33.desc: "Pochopivši, že situace byla pro jejich síly neudržitelná, [ENG.GetAdjective] vláda souhlasila s odchodem z [454.GetName] a předala autoritu nad regionem nám."
