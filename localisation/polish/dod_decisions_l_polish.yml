 YUG_abandon_communist_effort:0 "Opustit naše úsilí v [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Je jasné, že lidé v [YUG_communist_coup_target.GetNameDef] nejsou ještě připraveni osvobodit se od svých vlád a musíme opustit naše úsilí podnítit komunistický puč v jejich národě."
 YUG_arm_communist_militants:0 "Vyzkoušet [YUG_communist_coup_target.GetAdjective] Militanty"
 YUG_arm_communist_militants_desc:0 "Nemůžeme přivést revoluci k našim druhům za hranicemi pouze slovy. Musíme poskytnout našim spojencům zbraně, které potřebují k svržení svých pánů."
 YUG_average_communists:0 "§HPrůměrní§!"
 YUG_buy_planes:0 "Nákup letadel"
 YUG_communist_coup:0 "Podnítit komunistický puč"
 YUG_communist_coup_desc:0 "Připravili se dost dlouho, teď stačí pouze dát militantům za našimi hranicemi naše schválení a pokusí se provést puč na svou zkorumpovanou kapitalistickou vládu!"
 YUG_instigate_in_albania:0 "Podnítit rolnické povstání v Albánii"
 YUG_instigate_in_albania_desc:0 "I když se albánský národ sám neidentifikuje jako Slovanský, jejich blízkost k našim hranicím a kulturní výměna mezi Albánci a jižními Slované dělá z nich ideálního kandidáta, aby se připojili k Pan-slovanskému kongresu pracujících."
 YUG_instigate_in_bulgaria:0 "Podnítit rolnické povstání v Bulharsku"
 YUG_instigate_in_bulgaria_desc:0 "Téměř celé jihoslovanské dělníky osvobodila naše stát, kromě Bulharů. Pouze povzbuzením Bulharů, aby povstali proti svým utlačovatelům, můžeme opravdu tvrdit, že jsme osvobodili slovanské dělníky Balkánu."
 YUG_instigate_in_greece:0 "Podnítit rolnické povstání v Řecku"
 YUG_instigate_in_hungary:0 "Podnítit rolnické povstání v Maďarsku"
 YUG_instigate_in_romania:0 "Podnítit rolnické povstání v Rumunsku"
 YUG_instigate_in_turkey:0 "Podnítit rolnické povstání v Turecku"
 YUG_propaganda_in_target:0 "Propagandová kampaň v [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Náš cíl byl vybrán, teď všechno, co musíme udělat, je dodávat našim socialistickým spojencům účinnou propagandu a brzy zasijeme semena vzpoury nezbytná k tomu, abychom svrhnuli vyšší třídy Balkánu."
