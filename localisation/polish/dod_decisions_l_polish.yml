 YUG_abandon_communist_effort:0 "Zanechat naše úsilí osvobodit lid v [YUG_communist_coup_target.GetNameDef]"
 YUG_abandon_communist_effort_desc:0 "Je jasné, že [YUG_communist_coup_target.GetNameDef] a její lid ještě nejsou připraveni vymanit se z područí své vlády, a proto musíme upustit od snahy vyvolat v jejich zemi komunistický převrat."
 YUG_arm_communist_militants:0 "Vyzbrojit [YUG_communist_coup_target.GetAdjective] militanty"
 YUG_arm_communist_militants_desc:0 "Revoluci nemůžeme našim soudruhům za hranicemi přinést pouze slovy. Musíme našim spojencům poskytnout zbraně, které potřebují ke svržení svých pánů."
 YUG_average_communists:0 "§HPrůměrní§!"
 YUG_buy_planes:0 "Nákup letadel"
 YUG_communist_coup:0 "Podnítit komunistický převrat"
 YUG_communist_coup_desc:0 "Připravovali se na to dost dlouho, teď už jen stačí dát militantům za našimi hranicemi náš souhlas a oni se pokusí o převrat v jejich zkorumpované kapitalistické zemi!"
 YUG_instigate_in_albania:0 "Podnítit rolnické povstání v Albánii"
 YUG_instigate_in_albania_desc:0 "Ačkoli se Albánci sami neoznačují za Slovany, jejich blízkost k našim hranicím a vzájemná kulturní výměna mezi Albánci a jižními Slovany z nich činí ideálního kandidáta na vstup do Všeslovanského dělnického svazu."
 YUG_instigate_in_bulgaria:0 "Podnítit rolnické povstání v Bulharsku"
 YUG_instigate_in_bulgaria_desc:0 "Téměř všichni jihoslovanští dělníci byli naším státem osvobozeni, všichni kromě Bulharů. Pouze tím, že povzbudíme Bulhary, aby povstali proti svým utlačovatelům, můžeme skutečně tvrdit, že jsme osvobodili slovanské dělníky na Balkáně."
 YUG_instigate_in_greece:0 "Podnítit rolnické povstání v Řecku"
