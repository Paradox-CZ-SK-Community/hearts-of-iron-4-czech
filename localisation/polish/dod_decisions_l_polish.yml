 YUG_instigate_in_turkey:0 "Podnítit rolnické povstání v Turecku"
 YUG_propaganda_in_target:0 "Propagandistická kampaň pro [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc:0 "Náš cíl byl vybrán, teď už jen stačí dodat našim socialistickým spojencům účinnou propagandu a brzy zasijeme semínka vzpoury, která jsou nezbytná ke svržení horních tříd na Balkáně."
