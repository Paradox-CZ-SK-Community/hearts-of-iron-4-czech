 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$, a $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ a $GER_albert_speer$"
 GER_is_colonial_overlord_desc: "Báli jsme se, že tento den přijde, přičemž jsme doufali, že se tak nestane. [FROM.GetLeader] z [FROM.GetNameDef] požádal, abychom, jako [FROM.GetLeader.GetHerHis] poddaní, vzdali naší nezávislosti a stali se součástí [FROM.GetNameDef]. Naše názory v této otázce již nehraji roli, nezbývá nám než vyhovět."
 GER_is_colonial_overlord_option: "Měli jsme dobré období"
 GER_is_not_colonial_overlord_desc: "Obdrželi jsme požadavky na předání našeho území [FROM.GetNameDef]. Z historických důvodů tvrdí, že jsou právoplatnými vlastníky těchto pozemků. Požadavek je formulován poměrně přísně, ale stále máme prostor reagovat podle vlastních cílů."
 GER_is_not_colonial_overlord_option: "Lepší být opatrný než litovat..."
 GER_kaiserreich_decided_not_to_attack_poland: "Rozhodl se nenapadnout §YPolsko§! kvůli odmítnutému návratu starých imperiálních majetků"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! a §Y[GER.SOV_konstantin_voskoboinik.GetName]§! byli zajati [SOV.GetAdjective]mi silami"
 GER_mackensen_went_into_retirement_tt: "§YAugust von Mackensen§! přestává být §Ypolním maršálem§!"
