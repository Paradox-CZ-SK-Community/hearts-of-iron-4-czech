 AUS_anschluss_ratio_ticking_down_monarchist: "Požadovaná §Ycelková bojová síla armády§! potřebná k zahájení národního zaměření §YAnschluss§! bude snižována každý týden. Částka odpovídá popularitě §Yfašismu§! v §Y[AUS.GetNameWithFlag]§!."
 AUS_banned_dnsap: "Zakázaná DNSAP"
 AUS_became_subject: "[ROOT.GetNameDefCap] prochází radikálními změnami, od doby, co jsme ztratili naši nezávislost. Ačkoli mnoho z nich jsou méně příjemné vedlejší účinky toho, že už nejsme plně nezávislí, jedno vzácné pozitivní účinky nedávno vyplulo na povrch před námi. Když už nejsme nezávislí, pokus o naše zapojení by vyvolal více než jen náš vlastní hněv.\n\n Dobře si toho vědom, se zdá, že [GER.GetLeader] zrušil plán přinutit nás připojit se k [GER.GetNameDef]"
 AUS_british_monarch: "Vůdce pocházející z dlouhé linie britských královen"
 AUS_broke_the_treaty: "Porušili jsme naši smlouvu"
 AUS_broke_the_treaty_democratic: "Porušili jsme naši smlouvu"
 AUS_bullied_austria: "Utlačovaný [AUS.GetNameDef]"
 AUS_grossosterreich_fascism_key: "Großösterreich"
 AUS_grossosterreich_neutrality_key: "velké rakouské císařství"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] k nám poslal generála a čas od času vojenského atašé Emila Liebitzkyho se žádostí o pomoc. On i ostatní v [FROM.GetAdjective] vedení viděli znepokojivé tendence ze strany [GER.GetNameDef] a nyní chtějí mít od nás více formalizovanou podporu, pokud se jejich hodnocení situace ukáže jako správné. \n\nJako strany, které podepsaly Smlouvu ze Saint-Germain-En-Laye, jsme pravděpodobně očekáváni, abychom jim pomohli, i když v textu lze pravděpodobně najít právní kličky."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] nám poslal velvyslance žádajícího o naši pomoc. Vedení [FROM.GetAdjective] si všimlo znepokojivých tendencí z vedení [GER.GetNameDef] a protože se nemohou mobilizovat na splnění hrozby kvůli Smlouvě ze Saint-Germain-En-Laye, nyní formálně žádají o naši podporu. Ve smlouvě a následných kontraktech jsme se dohodli na pomoc, ale není zde zakreslena žádná osnova, jak by tato podpora měla vypadat."
 AUS_has_not_rejected_before: "[FROM.GetLeader] z [FROM.GetAdjective] vedení odpověděl na naše požadavky. Dopis je diplomaticky formulován, ale přesto má urážlivý podtext. Naše obavy byly zameteny jako nic, což naznačuje, že naše obavy o [FROM.GetNameDef] byly skutečně oprávněné. Hlas z našeho vedení vyzval, abychom nadále tlačili na [FROM.GetAdjective] k podřízení, protože by to mohlo usnadnit naše budoucí plány pro ně, nicméně menšina tvrdí, že bychom měli zvážit umožnění [FROM.GetAdjective] mít toto bezvýznamné vítězství."
 AUS_industrial_help: "Průmyslová podpora"
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjective] vláda nás oslovila s ultimátem. Odevzdejte [Get37PuppetOrNotDesc] dobrovolně, nebo čelte síle jejich nyní obnovené válečné mašiny na bitevním poli. Ať už si vybereme jakoukoli cestu v této otázce, zdá se, že nebude možné postupovat bez následků."
 AUS_integration_target_is_poland_key: "K nám byla zaslána tvrdá zpráva od [FROM.GetAdjective] vlády. Požadují, abychom jim předali [Get37PuppetOrNotDesc] a varují nás, že mohou nastat důsledky, pokud se pokusíme odporovat.\n\nTento akt agrese od [FROM.GetNameDef] nebyl zcela neočekávaný po sérii podobných požadavků vůči jiným zemím v okolí."
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "Lidé §Y[AUS.GetAdjective]§! byli přivedeni na naši stranu"
 AUS_joined_faction: "Nyní, když jsme součástí [ROOT.GetFactionName], se zdá, že [GER.GetLeader] se rozhodl proti pokusu o integraci nás do [GER.GetNameDef].\n\nInvestovali jsme do toho velmi tvrdou práci, abychom zajistili, že si udržíme naši nezávislost, a výnos byl za náš čas dobře stojící."
 AUS_makes_demands_desc_56: "Naše požadavky předložené [FROM.GetNameDef] byly schváleny. [FROM.GetAdjective]ové nám okamžitě a konečně předají státy [39.GetName] a [850.GetName] a tyto dva státy budou naše znovu!"
 AUS_makes_demands_desc_57: "Naše požadavky zaslané [FROM.GetAdjective] vedení nebyly přijaty s oblibou. Odpřeli naše požadavky, což nám nedává žádný prostor k dalšímu tlaku nebo dalšímu pokusu o vznášení takových požadavků."
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] Předává státy"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_market_help: "Podpora trhu"
 AUS_meddling_with_our_politics: "Míchání se do naší politiky"
 AUS_news_events.1.a: "Přejeme [AUS.GetNameDef] to nejlepší v tomto..."
 AUS_news_events.1.b: "Ukážeme jim..."
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.1.desc: "Čelí mnohem silnějšímu nepříteli se [AUS.GetAdjective] vedení rozhodlo nevydat se nedávným [GER.GetAdjective] požadavkům, aby se podřídili a připojili se k [GER.GetNameDef]. Jednotky z [GER.GetNameDef] se seřadily na [AUS.GetAdjective] hranici, ale ukáže se, zda bude zahájena plnohodnotná invaze.\n\nTyto události následují po letech zhoršování vztahů mezi zeměmi a narůstajícího tlaku ze strany [GER.GetAdjective] na [AUS.GetNameDef], aby se integroval do [GER.GetNameDef]."
 AUS_news_events.1.t: "[AUS.GetNameDefCap] odmítá [GER.GetAdjective] Anschluss"
 AUS_news_events.10.a: "To je absurdní"
 AUS_news_events.10.b: "Dobrá práce a hodně štěstí!"
 AUS_news_events.10.c: "Kupředu!"
 AUS_news_events.10.desc: "Násilná občanská válka vypukla v [FROM.GetNameDef]. Komunistická [FROM.GetCommunistParty] zahájila vzpouru proti vládnoucí [FROM.GetNeutralParty]. Po shromáždění poměrně značné podpory v nedávné minulosti se komunisté stali silou, se kterou je třeba počítat v [FROM.GetNameDef]."
 AUS_news_events.10.t: "Občanská válka v [FROM.GetNameDef]"
 AUS_news_events.11.a: "Proč by to dělali?"
 AUS_news_events.11.b: "Přejeme jim vše nejlepší!"
 AUS_news_events.11.c: "Skvělý den pro [AUS.GetNameDef]!"
 AUS_news_events.11.desc: "Poté, co se radikálně odvrátili od své minulosti, vedení [AUS.GetAdjective] v čele s [AUS.GetLeader] se rozhodlo založit svou vlastní frakci. Vyjadřuje naději, že ostatní pracovníci ve střední Evropě povstanou proti svým utlačovatelům a připojí se k nim v tomto boji za práva lidu."
 AUS_news_events.11.t: "[AUS.GetNameDefCap] tvoří Dunajský blok"
 AUS_news_events.12.a: "Skvělé"
 AUS_news_events.12.b: "Poznamenáno"
 AUS_news_events.12.desc: "\nPoprvé od 11. září 1930 [AUS.GetNameDef] uspořádal demokratické volby. Účast voličů byla vysoká a když se počítání hlasů blížilo ke konci, [AUS.GetLeader] z [AUS.GetDemocraticParty] se stal vítězem. Nyní čelí obtížnému úkolu vést zemi novým, demokratickejším směrem."
 AUS_news_events.12.t: "[AUS.GetNameDefCap] Opět koná demokratické volby"
 AUS_news_events.3.a: "Sloužil nám dobře, odpočívej v pokoji"
 AUS_news_events.3.b: "Tragické"
 AUS_news_events.3.desc: "Osa [AUS.GetAdjective] stíhače Godwina von Brumowského byla zabita při násilné havárii spolu s [HOL.GetAdjective] leteckým studentem, kterého trénoval nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším stíhacím esem mocných Luftfahrtruppen. Připsán mu je 35 sólových leteckých vítězství, 12 sdílených vítězství a dalších 8 nepotvrzených vítězství, účastnil se jak Velké války, tak občanské války v roce 1934 v [AUS.GetNameDef]."
 AUS_news_events.3.t: "Pád esesáka z milosti"
 AUS_news_events.4.a: "Těsné ohrožení"
 AUS_news_events.4.desc: "Pilotní eso [AUS.GetAdjective] Godwin von Brumowski se včera málem dostalo do katastrofy během výcviku [HOL.GetAdjective] leteckého studenta nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším pilotním esem mocného Luftfahrtruppen. Připsáno mu bylo 35 leteckých vítězství, dalších 12 sdílených vítězství a dalších 8 nepotvrzených vítězství se zúčastnil jak Velké války, tak i občanské války v roce 1934 v [AUS.GetNameDef].\n\nDuo vyvázlo relativně nepoškozené z tohoto pokusu."
 AUS_news_events.4.t: "Esportový es narrowly avoid disaster"
 AUS_news_events.5.a: "Pokud jde o"
 AUS_news_events.5.b: "Konečně!"
 AUS_news_events.5.desc: "\n[AUS.GetLeader] z [AUS.GetNameDef] nedávno uvedl svůj záměr jednou provždy zrušit Smlouvu v Saint-Germain-En-Laye a znovu se vyzbrojit. Smlouva byla uzavřena po Velké válce, aby se zabránilo [AUS.GetNameDef] opakovat činy, které válku zahájily, a rozšiřovat své území za účelem získání moci. Teoretici spekulují, že se jedná o reakci na pomalu rostoucí napětí ve světě, zda má tato militarizační snaha obranný či agresivní charakter, zatím není jasno."
 AUS_news_events.5.t: "[AUS.GetAdjective]ové zrušili Smlouvu ze Saint-Germain-En-Laye"
 AUS_news_events.6.a: "Znepokojivé."
 AUS_news_events.6.b: "Skvělý den!"
 AUS_news_events.6.desc: "\n\nS žádnými životaschopnými možnostmi pro alianční partnery v jejich bezprostřední oblasti [AUS.GetNameDef] se rozhodli znovu vytvořit Ústřední mocnosti. Poté, co se osvobodili od dohod, které na ně byly uvaleny, se země rychle vrátila k remilitarizaci. Zda bude tato nová aliance nějak podobná jejímu jménu z Velké války, zůstává k vidění."
 AUS_news_events.6.t: "[AUS.GetNameDefCap] Reformuje Ústřední mocnosti"
 AUS_news_events.7.a: "Ať žije habsburský princ!"
 AUS_news_events.7.b: "To nebylo to, co jsme uvedli ve smlouvě!"
 AUS_news_events.7.c: "Dobré pro něj"
 AUS_news_events.7.desc: "\nPo většinu svého života v exilu, nejprve v [SWI.GetNameDef] a později na ostrově Madeira v [POR.GetNameDef], se Otto von Habsburg vrátil do [AUS.GetNameDef]. Princ uprchl ze země v roce 1918 se svými rodiči císařem Karlem I. a císařovnou Zitou po pádu monarchií na konci Velké války. Jeho návrat jako hlavy státu [AUS.GetAdjective] představuje zásadní změnu v politickém klimatu v [AUS.GetNameDef]."
 AUS_news_events.7.t: "Otto von Habsburg se vrací do [AUS.GetNameDef]"
 AUS_news_events.8.a: "Proč by to dělali?"
 AUS_news_events.8.b: "Habsburkové patří nám!"
 AUS_news_events.8.desc: "Pod vedením [AUS.GetLeader] [AUS.GetNameDef] znovu získal město Habsburg. Poté, co podrobili [SWI.GetAdjective] své vůli, byla tímto cílem posílit moc rodiny Habsburgů a znamená to zásadní návrat k mnohem více imperialistickému [AUS.GetName]."
 AUS_news_events.8.t: "Habsburkové kontrolují Habsburky"
 AUS_news_events.9.a: "To bylo nečekané"
 AUS_news_events.9.b: "Přejeme jim hodně štěstí!"
 AUS_news_events.9.c: "Konečně!"
 AUS_news_events.9.desc: "Po rostoucí podpoře pro [FROM.GetCommunistParty] v [FROM.GetNameDef] během dlouhého období došlo k pokojnému puči v [FROM.GetNameDef]. Komunisté pokojně převzali moc v zemi a s malým odporem se usadili ve vládě. \n\nTo znamená výrazný obrat od toho, čím [FROM.GetNameDef] byla za poslední desetiletí."
 AUS_news_events.9.t: "Komunistický převrat v [FROM.GetNameDef]"
 AUS_political_events.1.a: "Nejbezpečnější je nechat to tak, jak to je"
 AUS_political_events.1.a_tt: "Žádné změny nebudou provedeny v našich průmyslových zájmech. Creditanstalt-Bankverein zůstane k dispozici a poskytne:"
 AUS_political_events.1.b: "Österreichische Creditanstalt je nejchytrější volba"
 AUS_political_events.1.c: "Wiener Bankverein nás nezklame."
 AUS_political_events.1.desc: "Dostalo se nám do pozornosti, že fúze bank z roku 1934, kde rekapitalizovaný Creditanstalt převzal veškerá aktiva a závazky Wiener Bankverein, stejně jako životaschopné operace Niederösterreichische Escompte-Gesellschaft, se nám nyní vrací jako problém, neboť to značně zasáhlo náš ekonomický rozvoj a nevědomky vytvořilo jakýsi monopol v oblasti finančního sektoru. Vzhledem k tomu, že nyní tento sektor regulujeme, jak bychom měli přistupovat k situaci?"
 AUS_political_events.1.t: "Osud Creditanstalt-Bankverein"
 AUS_political_events.10.a: "Věděli jsme to!"
 AUS_political_events.10.desc: "Včera večer gestapo vniklo do bytu Wilhelma Zehnera a setkalo se s gardisty, které jsme umístili kolem našeho vrchního velení. Boj netrval dlouho a Zehner vyšel z potyčky zcela nezraněn."
 AUS_political_events.10.t: "PokAttempt na život Wilhelma Zehnera zdolán"
 AUS_political_events.100.a: "Je důvod, proč nás tlačí, neustupujte!"
 AUS_political_events.100.b: "Riskujeme odvetu, pokud odmítneme"
 AUS_political_events.100.desc: "\nAčkoliv jsme dříve odmítli instalaci Arthura Seyss-Inquart do naší vlády, [FROM.GetAdjective] vůdce [FROM.GetLeader] neustále požaduje, aby se tak stalo. Ačkoliv tlak na nás vzrostl, stále si zachováváme naši suverenitu a kontrolu nad naší politikou, a volba zůstává na nás."
 AUS_political_events.100.t: "Další tlak na instalaci Arthura Seyss-Inquart."
 AUS_political_events.101.a: "Konečně"
 AUS_political_events.101.desc: "Po mnohých polemikách ohledně něčeho, co se jich určitě netýkalo, [FROM.GetNameDef] konečně přestali se svými pokusy nezákonně ovlivňovat naši politiku. Lze jen předpokládat, že jsou teď s námi velice nespokojeni, ale to není naše primární starost. Naší primární starostí vždy bylo, je a vždy bude zlepšení [ROOT.GetNameDef]."
 AUS_political_events.101.t: "[FROM.GetNameDefCap] Konec snahy dosadit Arthura Seyss-Inquart"
 AUS_political_events.102.a: "Skvělý nápad!"
 AUS_political_events.102.desc: "Na konferenci nedávno svolané [ROOT.GetLeader] Führer sdílel některé ze svých ambicí pro budoucí expanze [ROOT.GetNameDef]. První taková expanze je ta, kterou [ROOT.GetLeader.GetSheHe] vnímá jako málo riskantní. [AUS.GetAdjective] lidé nejsou odlišní od nás a většinou mají podobné názory, jak ukazuje politické klima v zemi. Führer věří, že taková expanze bude možné dosáhnout diplomaticky, pokud bude dostatek času na růst [ROOT.GetAdjective] přátelských pocitů v rámci [AUS.GetNameDef]."
 AUS_political_events.102.t: "Vůdce plánuje expanzi"
 AUS_political_events.103.a: "To je špatné."
 AUS_political_events.103.desc: "I když jsme dlouho suspektovali [GER.GetAdjective] úmysly nás anektovat, zpráva, kterou jsme obdrželi právě dnes ráno, dala věci do nového, mnohem vážnějšího pohledu. Zdá se, že se nedávno konala konference, na které [GER.GetLeader] hlasitě vyjádřil odporné myšlenky, jak bychom mohli být integrováni do jejich země. Navzdory našim nejlepším snahám se zdá, že tyto vysoce důvěrné informace se dostaly k masám, a co je ještě znepokojivější, politickým stranám, které si myslí, že je to skvělý nápad. Tyto skupiny pravděpodobně podkopou vůli našeho lidu bránit se, pokud se tyto ubohé plány [GER.GetLeader] zrealizují."
 AUS_political_events.103.t: "Znepokojivá zpráva o [GER.GetAdjective] expanzionismu"
 AUS_political_events.104.a: "To se nestane, na to neskočíme"
 AUS_political_events.104.b: "Co by se mohlo pokazit?"
 AUS_political_events.104.c: "Elizabeth..?"
 AUS_political_events.104.desc: "Dnes ráno se konalo velmi neobvyklé jednání. Naše vedení se setkalo s podivným mužem, u kterého měli pocit, že ho už někde viděli, dokonce i hlas byl povědomý. Tento muž tvrdí, že je aspirujícím umělcem a že cestoval z [GER.GetNameDef] a že si přeje nám pomoci. Tvrdí, že je zručným vůdcem a že naše země nutně potřebuje někoho takového.\n\nKdyž jsme se ptali našich pohraničníků, ti popřeli, že by někdo tohoto jména překročil hranici, a že by jedna Elizabeth Hiedler byla nejbližší shodou."
 AUS_political_events.104.t: "Exil [GER.GetAdjective]"
 AUS_political_events.105.a: "Nyní je to ztracená věc."
 AUS_political_events.105.b: "Budeme stát osamoceni!"
 AUS_political_events.105.desc: "Jelikož [GER.GetNameDef] nás stále více agresivně tlačí, abychom se nechali anexovat, mysleli jsme, že se můžeme spolehnout na [ITA.GetAdjective] a jejich záruku. Zdá se, že tomu tak nebylo. Když čelili hrozbě [GER.GetAdjective] agrese, okamžitě ustoupili, což nás nechalo v prekerní situaci. Zdá se, že jejich sliby byly jen slovy."
 AUS_political_events.105.t: "[FROM.GetNameDefCap] odvolává svou podporu"
 AUS_political_events.106.a: "[GER.GetAdjective] si své činy budou litovat!"
 AUS_political_events.106.desc: "Vzhledem k nedávným nepřátelstvím ze strany [GER.GetNameDef] se [ITA.GetAdjective] spojili s námi, aby potvrdili svou podporu. Bez ohledu na hrozby garantují naši nezávislost a pokud dojde k ozbrojenému konfliktu, budou bojovat po našem boku."
 AUS_political_events.106.t: "[FROM.GetNameDefCap] potvrzuje svou podporu"
 AUS_political_events.107.a: "Zachráníme je!"
 AUS_political_events.107.a_tt: "Po zahájení války proti [GER.GetNameDef] získáme:\n"
 AUS_political_events.107.b: "To je ztracená věc"
 AUS_political_events.107.desc: "Dostala se k nám devastující zpráva, že [FROM.GetLeader] se vzdal [GER.GetAdjective] požadavkům na jejich integraci do [GER.GetNameDef]. Ačkoli jsme [FROM.GetAdjective]m nabídli záruky, zdá se, že tento slib nebyl dostatečný, abychom je povzbudili k odporu. Stále máme zájem o oblast, takže v budoucnu bychom mohli zvážit osvobození [FROM.GetAdjective]ů."
 AUS_political_events.107.t: "[FROM.GetNameDefCap] Se sklání pod [GER.GetAdjective] tlakem"
 AUS_political_events.108.a: "Budem pozorně sledovat!"
 AUS_political_events.108.desc: "Zjistili jsme, že [FROM.GetAdjective] armáda zahájila poměrně velké vojenské cvičení přímo na naší hranici. I když nebylo ústně vysloveno žádné nebezpečí, nemůžeme se zbavit pocitu, že to je nějaká forma varování toho, co přijde. Musíme mít na paměti naše jednání vůči nim, jinak by mohli reagovat."
 AUS_political_events.108.t: "[FROM.GetNameDefCap] Pořádá vojenské cvičení na naší hranici"
 AUS_political_events.109.a: "Znepokojující..."
 AUS_political_events.109.desc: "Naše pohraniční hlídky v poslední době hlásí mnohem vyšší počty pohraničních hlídek a dokonce i strážních na [FROM.GetAdjective] straně hranice. Ještě alarmující je, že tito strážní už nejsou lehce ozbrojeni, ale místo toho nesou pušky srovnatelné s tím, co by jeden očekával od armády. Pokud jsou jejich předchozí prohlášení něčím, co by se mělo brát v úvahu, může to být příčinou znepokojení."
 AUS_political_events.109.t: "[FROM.GetNameDefCap] vyzbrojuje hraniční stráže"
 AUS_political_events.11.a: "To není jejich věc!"
 AUS_political_events.11.a_tt: "Spouští misi §Y[GER.GetAdjective] nenávist vůči vojenskému vrchnímu velení§!\n\nNedodržení prevence úmrtí Zehnera způsobí, že §YCelková bojová síla armády§! požadovaná pro §YAnschluss§! bude §YSnížena§!."
 AUS_political_events.11.b: "Pokud to je to, co je potřeba k zastavení jejich kousků..."
 AUS_political_events.11.desc: "Diplomaté z [GER.GetNameDef] vyjádřili obavy jednomu z členů našeho vojenského vrchního velení. Tvrdí, že ačkoli jsme určitě suverénním státem a můžeme si dělat, co chceme, může to ohrozit naše diplomatické vztahy s [GER.GetNameDef]. \n\nMůžeme očekávat, že pokud nebudeme jednat v jejich nejlepším zájmu, vezmou situaci do svých rukou."
 AUS_political_events.11.t: "[GER.GetNameDefCap] Vyjadřuje nelibost vůči našemu vojenskému vrchnímu velení"
 AUS_political_events.110.a: "Znepokojující"
 AUS_political_events.110.desc: "V důsledku vládou financované akce jsme obdrželi zprávy o ostrém nárůstu proti-[ROOT.GetAdjective] v [FROM.GetNameDef]. Vedení [FROM.GetAdjective] se s námi přímo neobrátilo k řešení těchto záležitostí a lze pouze předpokládat, že nyní nemají zájem o diplomacii."
 AUS_political_events.110.t: "Anti-[ROOT.GetAdjective] nálady rostou v [FROM.GetNameDef]"
 AUS_political_events.111.a: "Minulost je minulostí, podepíšeme!"
 AUS_political_events.111.b: "S vědomím [FROM.GetAdjective] a co způsobili, rozhodně ne!"
 AUS_political_events.111.desc: "Komunikace od vedení [FROM.GetAdjective] k nám právě dorazila. Žádají, abychom podepsali vzájemnou dohodu o míru mezi našimi zeměmi. Uznávají, že jsme měli svůj podíl na potížích v minulosti, ale přejí si nyní a v budoucnu konstruktivnější dialog."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] Nabízí pakt o neútočení"
 AUS_political_events.112.a: "Výborně"
 AUS_political_events.112.desc: "Naše plány pro [FROM.GetNameDef] dnes udělaly krok vpřed, když jsme nyní podepsali pakt o neútočení. Budeme pokračovat v úsilí o to, abychom je ještě více spojili s námi. Budoucnost je stále nepsaná, ale pokud budeme chtít pokračovat ve svých plánech, uděláme to."
 AUS_political_events.112.t: "[FROM.GetNameDefCap] podepisuje pakt o neútočení"
 AUS_political_events.113.a: "To je nešťastné"
 AUS_political_events.113.desc: "Zdá se, že naše nabídka vůči [FROM.GetAdjective] vedení nebyla pro ně dost dobrá. Buďto prohlédli naše plány na budoucnost, nebo sami mají zlé úmysly týkající se nás. Musíme se na tuto eventualitu připravit, a pokud chceme pokračovat v našich plánech, mohou být potřeba nepřátelské akce."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] Odmítá pakt o neútočení"
 AUS_political_events.114.a: "Předajte naše díky."
 AUS_political_events.114.desc: "Vzhledem k naší nedávné dohodě o příměří mezi našimi zeměmi [FROM.GetAdjective]s nám nabídli určitou průmyslovou podporu. Zatímco náš průmyslový sektor obvykle splňuje naše standardy, jejich pomoc je samozřejmě vítaná. Několik varovných hlasů bylo zvednuto s tvrzením, že [FROM.GetNameDefCap] to dělá z nějakého důvodu."
 AUS_political_events.114.t: "[FROM.GetNameDef] nabízí průmyslovou podporu"
 AUS_political_events.115.a: "Proč ne?"
 AUS_political_events.115.b: "To zní podezřele..."
 AUS_political_events.115.desc: "Úředníci z [FROM.GetAdjective] armády k nám přišli s nadějí na uspořádání společného vojenského cvičení pro naše armády. Ujišťují nás, že to bude pro obě naše země nejs výhodnější a že se od nich můžeme mnohé naučit, stejně jako se oni mohou naučit od nás."
 AUS_political_events.115.t: "Navrhované [FROM.GetAdjective]-[ROOT.GetAdjective] vojenské cvičení"
 AUS_political_events.116.a: "Excelentní!"
 AUS_political_events.116.desc: "Dnes se uzavírá [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení. Naše jednotky z toho cvičení velmi profitovaly a naší nadějí je, že [FROM.GetAdjective] také těžila. Podívat se blíže na operace armády [FROM.GetAdjective] nám také dává dobrý přehled o tom, s čím musíme pracovat, jakmile naše plány ohledně jejich budoucnosti budou zrealizovány."
 AUS_political_events.116.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení skončilo"
 AUS_political_events.117.a: "Na tom nezáleží..."
 AUS_political_events.117.desc: "\nI přes nejzřejmější výhody pro nás i [FROM.GetNameDef] odmítli naši nabídku na společné vojenské cvičení. Naše armády by se od sebe mohly hodně naučit. To mohlo být také výbornou příležitostí pro nás ovlivnit [FROM.GetNameDef] směrem, kterým je chceme pro naše plány do budoucnosti."
 AUS_political_events.117.t: "[FROM.GetAdjective] odmítnutí pro společné [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení"
 AUS_political_events.118.a: "Budou se muset připojit k nám"
 AUS_political_events.118.b: "Necháme naše současné uspořádání, aby to vyřešily"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§! bude nucen přidat se k §Y[ROOT.GetAdjective]§! frakci"
 AUS_political_events.118.c: "Založíme vhodnou organizaci pro toto!"
 AUS_political_events.118.desc: "Jak jsme se vydali na cestu k obnově naší říše, otázka, jak chceme organizovat říši, leží opět před námi. Naši předchůdci selhali v této otázce, což vedlo k velké, avšak neorganizované říši. Bylo nám navrženo vytvořit frakci, abychom zajistili, že naši vazalové zůstanou věrní nám, ale také se zdržovali sváření mezi sebou."
 AUS_political_events.118.t: "Organizace říše"
 AUS_political_events.119.a: "Musíme ustoupit"
 AUS_political_events.119.b: "To nemůžeme dovolit!"
 AUS_political_events.119.desc: "I když již učinili značné nároky na Balkáně, [FROM.GetAdjective]s se zdají chtít více. Požadavky, které kladou tentokrát, uvalí na naši sféru zájmu, pokud souhlasíme, zatímco důsledky, které zmiňují za odmítnutí, by mohly být opravdu vážné."
 AUS_political_events.119.t: "[FROM.GetNameDefCap] Požaduje další ústupky"
 AUS_political_events.12.a: "To bylo nečekané, ale velmi vítané."
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] se na nás obrátil s nabídkou podpory ve formě vybavení pro pěchotu. Vysoko nás hodnotí jako nejcennějšího spojence a přejí si, aby tyto pušky byly použity pro naše válečné úsilí v [ETH.GetNameDef] k zajištění naší vítězství v této válce."
 AUS_political_events.12.t: "[FROM.GetNameDefCap] nám nabízí vybavení pro pěchotu"
 AUS_political_events.120.a: "Slavné."
 AUS_political_events.120.desc: "Naše územní požadavky předložené [FROM.GetAdjective] vedení byly přijaty s pochopením. I když jsme to očekávali, je stále velmi příjemné, že nemusíme realizovat drastičtější opatření k zajištění našeho právoplatného území."
 AUS_political_events.120.t: "[FROM.GetNameDefCap] Podřizuje se našim požadavkům"
 AUS_political_events.121.a: "Získáme tu půdu!"
 AUS_political_events.121.desc: "Navzdory našim zcela oprávněným nárokům na území v současném [FROM.GetAdjective] vlastnictví se [FROM.GetLeader] rozhodl nepředat žádná žádaná území. To je určitě krok zpět, ale tyto země opět získáme, bez ohledu na cokoliv."
 AUS_political_events.121.t: "[FROM.GetNameDefCap] Odmítá naše požadavky"
 AUS_political_events.122.a: "Fantastické, dostat ho do námořnictva!"
 AUS_political_events.122.b: "Jak jsme na něj hrdí... ne"
 AUS_political_events.122.desc: "Georg von Trapp byl kdysi velmi respektovaný admirál ve velkém rakousko-uherském námořnictvu. Po pádu naší mocné říše a ztrátě našeho pobřeží se, jako mnozí jiní, obrátil na jiné podnikání. Po období ve financích, které ho připravilo o většinu jeho majetku, se obrátil k hudbě.\n\n Nyní, když máme pod kontrolou pobřeží, von Trapp nabízí své služby, aby se opět vydal na moře ve jménu naší velké národy."
 AUS_political_events.122.t: "Zvuk [ROOT.GetAdjective] ponorek?"
 AUS_political_events.123.a: "Bude nám spolu!"
 AUS_political_events.123.b: "Jednou bylo dost"
 AUS_political_events.123.desc: "Novinka, že Rakousko reformovalo Ústřední mocnosti, k nám dorazila dnes ráno. Vojenská aliance stála pohromadě během Velké války, ale rozpadla se po pádu většiny vedoucích členů. [FROM.GetAdjective] se rozhodli znovu oživit tuto frakci a protože jsme byli součástí její předchozí verze, rozhodli se nám prodloužit pozvání."
 AUS_political_events.123.t: "Reformy [FROM.GetAdjective] Centralních mocností"
 AUS_political_events.124.a: "Naše impéria znovu povstanou!"
 AUS_political_events.124.desc: "Tak, jak jsme očekávali od našeho vlastního spojence, byli jen rádi, že přijali naši pozvánku, abychom znovu sjednotili naši slavnou frakci. Souhlasili, že se připojí k našemu boji proti světu, který nás na konci Velké války tak nespravedlivě zacházel."
 AUS_political_events.124.t: "[FROM.GetNameDefCap] se přidává k [ROOT.GetFactionName]"
 AUS_political_events.125.a: "Pokud nejsou s námi..."
 AUS_political_events.125.desc: "Doufali jsme, že [FROM.GetAdjective] si uvědomí zřejmý přínos spolupráce s námi, ale zdá se, že překážka, kterou jsme tehdy utrpěli, zahalila jejich pohled. Náš vůdce [ROOT.GetLeader] na to reagoval s grácií a odhodláním, toto je jen menší překážka."
 AUS_political_events.125.t: "[FROM.GetNameDefCap] odmítá naši pozvánku."
 AUS_political_events.13.a: "[AUS.GetAdjective]ové nemají právo to požadovat."
 AUS_political_events.13.b: "Dobře."
 AUS_political_events.13.desc: "Obdrželi jsme protesty proti embargu, které jsme, jako mnozí jiní, uvalili na [ITA.GetNameDef]. Tvrdí, že embargo je nerozumné a bezdůvodné, vedení [AUS.GetAdjective] požaduje, abychom embargo zrušili.\n\nKdyž jsme se jich dotázali na důvody jejich protestů proti embargu, vedení [FROM.GetNameDef] odmítá dále rozvádět."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] se ohrazuje proti embargu [ITA.GetNameDef]"
 AUS_political_events.14.a: "Odvážný krok od [FROM.GetAdjective]s"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] nedávno protestoval proti embargu, které bylo na nás uvaleno. Říkají, že jsme velmi cenný spojenec, a aktivně posílali námitky všem zemím, které nás embargo vyhlásily, ve snaze alespoň trochu zmírnit situaci pro nás."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] se vyjadřuje proti embargu proti nám"
 AUS_political_events.15.a: "Nenechají nás tak snadno!"
 AUS_political_events.15.b: "Jak nezdvořilé!"
 AUS_political_events.15.c: "Nemáme na to teď čas!"
 AUS_political_events.15.desc: "Slovo právě dorazilo, že [FROM.GetAdjective] vláda vydala zákaz DNSAP v [FROM.GetNameDef]. Měkký zákaz byl v platnosti již od roku 1934, i když byl většinou ignorován politickými stranami a vládou. To znamená změnu tónu od [FROM.GetAdjective] vedení vůči nám. \n\nKromě očividného urážky, kterou to je, to může také oslabit náš vliv na [FROM.GetNameDef]."
 AUS_political_events.15.t: "[FROM.GetNameDefCap] Zakazuje DNSAP"
 AUS_political_events.16.a: "Musíme si ho pečlivě hlídat."
 AUS_political_events.16.a_tt: "Jmenuje §YArthur Seyss-Inquart§! jako poradce, kterého §Rnelze propustit§!\n"
 AUS_political_events.16.b: "Rozhodně ne!"
 AUS_political_events.16.desc: "Jak se očekávalo, [FROM.GetNameDef] reagoval špatně na náš nedávný zákaz DNSAP. Kromě zjevného požadavku, abychom okamžitě zrušili zákaz, také požadují, abychom jmenovali Arthura Seyss-Inquarta jako poradce. Jsou velmi neústupní ohledně toho a zatímco jsme vždy věděli, že je velmi odhodlaný vůči [FROM.GetAdjective] způsobu, vyvstává otázka, proč? "
 AUS_political_events.16.t: "Nacisté v vládě"
 AUS_political_events.17.a: "Nemají právo zasahovat do naší politiky."
 AUS_political_events.17.desc: "Jak se očekávalo, [FROM.GetNameDef] reagoval špatně na náš nedávný zákaz DNSAP. Považují to za útok na svou vlastní ideologii a vyjádřili velké zklamání a hněv nad naším rozhodnutím. Ačkoli jsme měli velké důvody k zákazu DNSAP, vedení [FROM.GetAdjective] nyní požaduje, abychom okamžitě zrušili zákaz."
 AUS_political_events.17.t: "[FROM.GetNameDefCap] Protestuje proti našemu zákazu DNSAP"
 AUS_political_events.18.a: "Dobře"
 AUS_political_events.18.desc: "Zdá se, že [FROM.GetAdjective] se nakonec rozhodlo vidět rozum. Zákaz naší sesterské strany v [FROM.GetNameDef] stále platí, ale alespoň jmenovali Arthura Seyss-Inquarta jako poradce, což nám umožňuje získat některé informace o jejich politickém manévrování."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] Jmenuje Artura Seyss-Inquart jako poradce"
 AUS_political_events.19.a: "Potřebujeme veškerou pomoc, kterou můžeme získat!"
 AUS_political_events.19.b: "S jeho zapojením do puče v roce 1934 nemůžeme riskovat"
 AUS_political_events.19.desc: "Náš nejúspěšnější stíhací eso z Velké války se k nám znovu přiblížilo a nabídlo nám své služby, když jsme se ocitli ve válce. I když už není mladý a nemůže létat jako dříve po těsné události v roce 1936, nabídl se, že povede naši leteckou sílu k vítězství ze země. Naši současní piloti ho stále velmi respektují a mnozí věří, že by dokázal ještě více vytrénovat naše piloty k velikosti, která by soutěžila s jeho vlastní."
 AUS_political_events.19.t: "Godwin von Brumowski nabízí své služby"
 AUS_political_events.2.a: "Jak hrozné!"
 AUS_political_events.2.b: "Pokryjeme výplaty!"
 AUS_political_events.2.b_tt: "Pokrytí pojištění nám umožní oživit pojištění Phönix."
 AUS_political_events.2.desc: "Netrvalo dlouho po smrti jejich milovaného generálního ředitele Wilhelma Berliner, Phönix Insurance se dostala do dalších potíží. Falsifikované účetní výkazy přitáhly pozornost vlády díky nově jmenovanému řediteli Eberhardu Reininghausovi, který odhalil deficit sahající až do roku 1929, dosahující až 250 milionů šilinků. \n \n Společnost vyhlásila bankrot a okamžitě zastavila provoz. Tak populární Pojištění účastníků války došlo k náhlému konci, což vyvolalo výkřiky mnoha těch, kteří se na pojistné platby spoléhali."
 AUS_political_events.2.t: "Skandál s pojišťovnou Phönix"
 AUS_political_events.20.a: "Jejich nezávislost je pro nás nesmírně důležitá!"
 AUS_political_events.20.b: "Podpoříme je diplomaticky"
 AUS_political_events.20.c: "Možná můžeme dosáhnout vzájemně výhodné dohody"
 AUS_political_events.20.d: "Nebudeme riskovat nic pro ně"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] hledá naši podporu"
 AUS_political_events.21.a: "Výborně!"
 AUS_political_events.21.desc: "V souladu s tím, co bylo napsáno v Smlouvě ze Saint-Germain-En-Laye, [FROM.GetNameDef] souhlasilo s tím, že zaručí naši nezávislost. Pro lepší míru nám také dávají prostředky k obstarávání nějakého vybavení, protože nyní nejsme schopni vyrábět vybavení sami."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] Garantuje naši nezávislost"
 AUS_political_events.22.a: "Není to to, co jsme žádali, ale je to lepší než nic."
 AUS_political_events.22.b: "Diplomacie a vybavení nás nezachrání!"
 AUS_political_events.22.desc: "Využitím některých méně známých klauzulí a malého písmene [FROM.GetNameDef] se rozhodlo, že nám nenabídne záruku, ale spíše nám nabídne diplomatickou podporu v případě invaze. Tvrdí, že si jsou jisti, že jejich slova mohou přesvědčit [GER.GetLeader] stejně jako hrozba zásahu, a proto nevidí důvod mít muže v pohotovosti pro nás."
 AUS_political_events.22.t: "[FROM.GetNameDefCap] Podporuje naší nezávislost diplomaticky"
 AUS_political_events.23.a: "Naše okamžitá bezpečnost je důležitější než tyto nároky"
 AUS_political_events.23.b: "Snaží se profitovat z naší situace, rozhodně ne."
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] reagoval na naši žádost o pomoc s žádostí vlastní. Od chvíle, kdy byla tato smlouva na nás uvalena, jsme usilovali o to, abychom si vzali Alto Adige a Trentino zpět pro sebe, protože nám právoplatně náleží. [FROM.GetNameDef] považuje tyto oblasti za své, a pokud mají zaručit naši nezávislost, chtějí, abychom se těchto nároků vzdali jednou provždy."
 AUS_political_events.23.t: "[FROM.GetNameDefCap] podmíněně nabízí záruku"
 AUS_political_events.24.a: "Označili jsme tuto přesnou vadu ostatním stranám..."
 AUS_political_events.24.b: "Dáme jim pobídku!"
 AUS_political_events.24.desc: "Využitím množství okrajových případů, drobných textů a nejasných klauzulí v Smlouvě ze Saint-Germain-En-Laye [FROM.GetNameDef] se nám nějak podařilo vyhnout podpoře. V dokumentech je jasně uvedeno, že budeme mít externí pomoc výměnou za to, že nebudeme mít slušnou armádu, ale jak se ukázalo, [FROM.GetNameDef] se rozhodl, že se to na ně nevztahuje. Budeme muset obstát sami."
 AUS_political_events.24.t: "[FROM.GetNameDefCap] odmítá naši žádost o podporu"
 AUS_political_events.25.a: "Skvělé zprávy!"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] reagoval na naši žádost, aby zrušil své nároky na naše území, vyhověním těmto požadavkům. Úplně zrušili myšlenku na zisk těchto území výměnou za naši podporu."
 AUS_political_events.25.t: "[FROM.GetNameDefCap] Zrušuje nároky na naše území"
 AUS_political_events.26.a: "Potom jim nedáme vůbec žádnou pomoc."
 AUS_political_events.26.desc: "Mysleli jsme si, že [FROM.GetAdjective]ové byli rozumný národ poté, co se na nás nedávno obrátili o pomoc. Ukazuje se, že jsme se v nich mýlili. Když jsme je vyzvali, aby zrušili své nároky na území, které nám právem náleží, otevřeně odmítli."
 AUS_political_events.26.t: "[FROM.GetNameDefCap] Odmítá zrušit své nároky"
 AUS_political_events.27.a: "Nepadnou žádnou škodu."
 AUS_political_events.27.b: "Rozhodně ne."
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] se na nás obrátil s žádostí o schválení přezbrojení a zrušení Smlouvy o Saint-Germain-En-Laye. Uvádějí, že jejich sousední oblast se v poslední době stala mnohem nepřátelštější a vyjadřují, že se bez vlastní armády již necítí bezpečně. Otázka byla položena všem třem hlavním mocnostem, které podepsaly smlouvu, [ITA.GetNameDef], [ENG.GetNameDef] a [FRA.GetNameDef] stejně jako [USA.GetNameDef], a podle smlouvy může kterákoli z nás vznést veto, pokud si to přejeme."
 AUS_political_events.27.t: "[AUS.GetNameDefCap] se snaží znovu vyzbrojit"
 AUS_political_events.28.a: "Skvělé!"
 AUS_political_events.28.desc: "Konečně jsme obdrželi odpovědi od garančních zemí a stálo to za čekání. Po mnoha diskuzích a jednáních mezi nimi se dohodli, že můžeme znovu vyzbrojit a prohlásili, že Smlouva ze Saint-Germain-en-Laye je zastaralá. Již nejsme vázáni činy našich předků."
 AUS_political_events.28.t: "Zaručovatelé souhlasí s přezbrojením"
 AUS_political_events.29.a: "Pak nemáme na výběr..."
 AUS_political_events.29.a_tt: "§RVybráním tohoto se trvale zbavíte Smlouvy ze Saint-Germain-En-Laye, ale mohou být důsledky§!"
 AUS_political_events.29.b: "Musíme to vyjednat!"
 AUS_political_events.29.c: "Nastavili nás na neúspěch, ale co můžeme dělat?"
 AUS_political_events.29.c_tt: "§Výběrem této možnosti budete mít Smlouvu o Saint-Germain-En-Laye aktivní až do 16. července 1940§!"
 AUS_political_events.29.desc: "Po dlouhých diskusích a mnoha debatách se garanti rozhodli neschválit naši žádost o zbrojení. Snažili jsme se s nimi jednat, ale jejich odpověď je pevná navzdory zřejmému riziku pro naši svrchovanost a nezávislost."
 AUS_political_events.29.t: "Garanti odmítají odvolání na přezbrojení"
 AUS_political_events.3.a: "Měli bychom se připravit na to nejhorší..."
 AUS_political_events.3.a_tt: "Odemkne rozhodnutí §YProti-Anschluss opatření§!"
 AUS_political_events.3.desc: "Nedávná remilitarizace Rýna způsobila velké obavy mezi našimi lidmi. V rámci naší vlády se klade otázka: 'Můžeme být další?' Ačkoliv vůdce neustále ujišťuje, že anexe Rakouska není v jeho zájmu, musíme zvážit, že taková akce už možná není zcela mimo otázku."
 AUS_political_events.3.t: "Německá zbrojení vyvolává široké obavy"
 AUS_political_events.30.a: "Nemůžeme je zastavit, ale můžeme je zpomalit"
 AUS_political_events.30.b: "Dobře, ať to tedy mají."
 AUS_political_events.30.c: "Žádné další záruky pro ně!"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] poruší Smlouvu ze Saint-Germain-En-Laye"
 AUS_political_events.31.a: "Pomůžeme průmyslově."
 AUS_political_events.31.b: "Mohou mít nějaké zařízení, které jsme zajali"
 AUS_political_events.31.c: "Jejich podpora byla zanedbatelná"
 AUS_political_events.31.desc: "Jak se prach usazuje po občanské válce, byli jsme kontaktováni [FROM.GetAdjective] ohledně otázky odškodnění za jejich snahy v občanské válce. Žádají o nějakou formu odškodnění za práci, kterou vykonali, muže, které ztratili, a zbraně, které byly použity a zničeny jejich dobrovolníky."
 AUS_political_events.31.t: "[FROM.GetNameDefCap] Hledá náhradu za jejich pomoc"
 AUS_political_events.32.a: "Skvělé!"
 AUS_political_events.32.desc: "Naše žádost o odškodnění byla slyšena [FROM.GetAdjective] nacionalisty a jako způsob, jak nám poděkovat, nám poskytli pracovníky a materiály k vybudování nové továrny v Niederösterreichu. To nám umožní nahradit ztracené vybavení a bude to také velmi užitečné v budoucnu."
 AUS_political_events.32.t: "[FROM.GetNameDefCap] nabízí pomoc s výstavbou nové fabriky"
 AUS_political_events.33.a: "Skvělé!"
 AUS_political_events.33.desc: "Naše žádost o náhradu byla vyslyšena [SPA.GetAdjective] a jako způsob poděkování nám poslali nějaké vybavení, které zabavili od svých protivníků během občanské války, aby nám kompenzovali část vybavení, které jsme ztratili pomocí jejich pomoci."
 AUS_political_events.33.t: "[FROM.GetNameDefCap] nabízí zajaté vybavení"
 AUS_political_events.34.a: "Jak nezdvořilé..."
 AUS_political_events.34.desc: "Po pomoci [SPA.GetAdjective] v jejich občanské válce to nejméně, co jsme očekávali, byla nějaká forma odškodnění a vděčnosti, ale zdá se, že jsme doufali příliš. Vedení [SPA.GetNameDef] odmítá myšlenku, že bychom měli mít jakékoli odškodnění za podporu, kterou jsme nabídli."
 AUS_political_events.34.t: "[FROM.GetNameDefCap] se zdráhá nám nahradit náklady"
 AUS_political_events.35.a: "Čas [GetMilitiaName] byl."
 AUS_political_events.35.b: "Lidé se jen potřebují přizpůsobit."
 AUS_political_events.35.c: "Toto bude nový [ROOT.GetName]!"
 AUS_political_events.35.desc: "Naše nedávná spolupráce s [GetMilitiaName] měla některé znepokojující vedlejší účinky. Jak byla organizace legalizována vedením země, [GetMilitiaName] se stala odvážnější v jejich akcích proti civilní populaci.\n\nNezklidnění v národě vzrostlo, protože naši lidé se již necítí zcela v pohodě s tím, jak organizace funguje. Věty se zvedají k našemu vedení, zda skutečně máme kontrolu nad [GetMilitiaName], a zda toto rozhodnutí skutečně pomůže udržet národ v bezpečí."
 AUS_political_events.35.t: "Paramilitární činnosti způsobující občanské nepokoje"
 AUS_political_events.36.a: "V pravý čas budeme známí jako [GetGrossosterreichCosmeticIdeology]"
 AUS_political_events.36.a_tt: "§YOdemkne rozhodnutí§! k §YIntegraci německých jader§! časem."
 AUS_political_events.36.b: "Budeme známi jako Süddeutschland"
 AUS_political_events.36.c: "Jsme perfektní, jak jsme"
 AUS_political_events.36.desc: "Naše cesta zpět ze severe těžce hendikepované menší moci byla dlouhá a těžká. Pohled zpět na to, kde jsme začali, jasně ukazuje, že tato cesta stála za to. Znovuzrozeni a ještě silnější než předtím, nyní nastal čas se rozhodnout, co nám budoucnost přinese a jak chceme být známi."
 AUS_political_events.36.t: "Budoucnost [ROOT.GetNameDef]"
 AUS_political_events.37.a: "Nepodřídíme se jim!"
 AUS_political_events.37.b: "Nemáme proti nim šanci"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_political_events.37.t: "Ultimátum od [FROM.GetNameDef]"
 AUS_political_events.37_tt: "Předáme státy, které si nárokují."
 AUS_political_events.38.a: "Připojí se k nám, ať si myslí, co chtějí."
 AUS_political_events.38.desc: "Chtěli jsme dát [FROM.GetAdjective] šanci [Get38PuppetOrNotDesc] do naší společnosti, ale zdá se, že naše nejštědřejší nabídka nebyla přijata. Na konci jsme si velmi dobře vědomi, že [FROM.GetNameDef] se bude mít mnohem lépe pod naším vedením."
 AUS_political_events.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.38_tt: "Vytváří §YOdmítnutý stát§! Cíl války proti §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 AUS_political_events.39.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.39.desc: "Odezva od vedení [FROM.GetAdjective] je velmi vítána. Odloží zbraně a nebudou se bránit, jak integrujeme to, co nám právem patří. Je jasné, že viděli hodnotu v tom, že svou zemi neponoří do bezvýznamné války kvůli záležitostem, jako je tato."
 AUS_political_events.39.t: "[FROM.GetNameDefCap] se sklání"
 AUS_political_events.4.a: "Zbavte se zrádce!"
 AUS_political_events.4.b: "Pan Innitzer má právo na svůj názor."
 AUS_political_events.4.desc: "Dříve otevřeně fašistický kardinál Theodor Innitzer nedávno radikálně změnil svou rétoriku. Z veřejné podpory nacismu a [GER.GetAdjective] vůdci, zaujál na mši 7. října jasný postoj proti vůdci. Místo obvyklého kázání o tom, jak by se masy měly spolehnout na [GER.GetLeader], je nyní nasměroval zpět k Pánu. \n \n Vedení [GER.GetAdjective] je rozzuřené a přeje si, abychom podnikli kroky."
 AUS_political_events.4.t: "Změna v názoru"
 AUS_political_events.40.a: "Jsou velmi vítáni, aby se k nám připojili"
 AUS_political_events.40.b: "Nepotřebujeme je."
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] nás oslovilo s žádostí o připojení k naší frakci. Zahájili militarizační úsilí a vyjadřují přání spolupracovat, abychom oba byli silnější. Historicky byla národ významnou mocností na bojišti, ale ačkoliv byla nyní oslabena, stále tvrdí, že bude nejvíce užitečným spojencem pro nás."
 AUS_political_events.40.t: "[FROM.GetNameDefCap] usiluje o připojení k [ROOT.GetFactionName]"
 AUS_political_events.41.a: "Jsme silnější spolu!"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap] s nadšením vrátil naši žádost o připojení k nim a přivítal nás do frakce. Už nebudeme bojovat sami proti těm, kteří nám hrozí!"
 AUS_political_events.41.t: "[FROM.GetNameDefCap] Souhlasí s tím, že nám umožní připojit se k [FROM.GetFactionName]"
 AUS_political_events.42.a: "Ukážeme jim"
 AUS_political_events.42.desc: "Naše žádost o připojení k [FROM.GetFactionName] byla chladně odmítnuta. Snažili jsme se argumentovat naši užitečnost, ale bohužel [FROM.GetNameDef] se rozhodli. I když je to velmi nepříjemné, nenecháme se tím odradit, ale místo toho najdeme jiná řešení."
 AUS_political_events.42.t: "[FROM.GetNameDefCap] odmítá nás pustit k [FROM.GetFactionName]"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! by mohly být nuceni připojit se k [FROM.GetAdjective] frakci"
 AUS_political_events.43.a: "Jsme v žádné pozici k odporu"
 AUS_political_events.43.b: "Přes naše mrtvá těla"
 AUS_political_events.43.c: "Nikdy jsme nebyli jejich podřízenými, ale mohou mít státy, které byly."
 AUS_political_events.43.desc: "Silně formulovaný požadavek od [FROM.GetNameDef] k nám dorazil dnes ráno s žádostí, abychom okamžitě [Get43PuppetOrNotDesc]. Jemně zakryté hrozby agresí prostupují požadavek a zdá se, že je pravděpodobné, že by mohlo dojít k nepřátelským akcím, pokud tuto jejich nabídku odmítneme."
 AUS_political_events.43.t: "[FROM.GetNameDefCap] Požaduje [Get43PuppetOrNotTitle]"
 AUS_political_events.44.a: "Wunderbar!"
 AUS_political_events.44.desc: "Odpověď na naše požadavky vůči [FROM.GetNameDef] byla velmi vítaná. Podrobí se [Get44PuppetOrNotDesc] naší vládě a stanou se naším subjektem s okamžitou platností. To pro nás znamená velký úspěch v našich snahách o znovuobnovení našeho impéria!"
 AUS_political_events.44.t: "[FROM.GetNameDefCap] Se podřizuje našim požadavkům"
 AUS_political_events.45.a: "Pak o to budeme bojovat!"
 AUS_political_events.45.desc: "Ve výrazu otevřeného nedostatku úcty a neúcty k vlastní bezpečnosti se [FROM.GetNameDef] rozhodlo odmítnout naši nabídku. Dohoda by byla vzájemně přínosná, ale zdá se, že nesdílí naše názory ohledně této záležitosti."
 AUS_political_events.45.t: "[FROM.GetNameDefCap] Odpovídá na naše požadavky"
 AUS_political_events.46.a: "Ještě lépe!"
 AUS_political_events.46.b: "Ne. Chceme je pod naší kontrolou!"
 AUS_political_events.46.desc: "Ve snaze vyhnout se podmanění a snížení jejich nezávislosti, vedení [FROM.GetAdjective] přistoupilo k drastickým opatřením. Místo toho, aby se stali naším subjektem, předávají nám státy dříve pod naším kontrolou. To nebyl očekávaný výsledek našich požadavků a nyní se musíme rozhodnout, zda přijmeme nebo ne."
 AUS_political_events.46.t: "[FROM.GetNameDefCap] převádí státy, aby se vyhnuli podmanění"
 AUS_political_events.47.a: "Nenecháme se do toho zastrašit!"
 AUS_political_events.47.b: "Stálo to za pokus."
 AUS_political_events.47.desc: "Navzdory našemu nejlepšímu úsilí pacifikovat [FROM.GetAdjective]y se zdá, že jsou odhodláni, že přijatelným výsledkem je pouze to, že se podřídíme jejich požadavkům a dovolíme jim nainstalovat loutkový režim v naší zemi. Zdůrazňují, že není prostor pro kompromis, buď jsme s nimi, nebo proti nim."
 AUS_political_events.47.t: "[FROM.GetNameDefCap] odmítá návrh"
 AUS_political_events.48.a: "Jak Habsburkové dělají..."
 AUS_political_events.48.desc: "Bylo to nevyhnutelné s ohledem na historii [FROM.GetNameDef], že se jako náš suverén dříve nebo později vmísí do naší vnitřní politiky. Byli jsme informováni, že nainstalovali [ROOT.GetLeader] jako vůdce pro naši zemi."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] Instalace habsburského monarchy na náš trůn"
 AUS_political_events.49.a: "Dobře, mohou mít tyto státy."
 AUS_political_events.49.b: "Naše území má mnohem větší hodnotu než to!"
 AUS_political_events.49.desc: "Svět kolem nás se mění, jak se napětí zvyšuje. Dnes jsme obdrželi komunikaci, ve které [FROM.GetAdjective] vláda požádala o předání Slezska. Slezsko bylo historicky součástí jejich říše, ale po skončení Velké války přešlo pod naši kontrolu a od té doby je v našem držení.\n\n[FROM.GetNameDefCap] se rozhodlo nabídnout několik továren výměnou za státy Dolní Slezsko a Horní Slezsko s nadějí, že to usnadní naše rozhodnutí."
 AUS_political_events.49.t: "[FROM.GetNameDefCap] žádá o předání Slezska"
 AUS_political_events.5.a: "Stojí to za to, pomůžeme co nejvíce!"
 AUS_political_events.5.b: "Můžeme se naučit spolupracovat."
 AUS_political_events.5.c: "Nezajímá nás ta 'obranná' lež, kterou nám říkají."
 AUS_political_events.5.desc: "Návrh od [AUS.GetAdjective] diplomatů v naší zemi právě dorazil. Poté, co se osvobodili od Smlouvy ze Saint-Germain-En-Laye, si nyní přejí obnovit svou armádu, co nám ujistili, že je pro obranná opatření. Jejich země má historii výroby poměrně robustních rámů letadel a má také několik talentovaných pilotů, ale díky mezeře v jejich výrobě a výcviku nyní čelí výzvě obnovit tuto kapacitu. Pokud jsme ochotni přežít jejich jednání během Velké války, mohli bychom z tohoto partnerství těžit."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] hledá spolupráci mezi našimi vzdušnými silami"
 AUS_political_events.50.a: "Velmi spravedlivá dohoda!"
 AUS_political_events.50.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] ohledně naší touhy získat Slezsko pro ně. S láskou souhlasili s touto dohodou a okamžitě nám převedou státy. Na oplátku jsme jim postavili několik továren ve státech podle jejich volby."
 AUS_political_events.50.t: "[FROM.GetNameDefCap] Předává Slezsko"
 AUS_political_events.51.a: "Oni ta slova snědí!"
 AUS_political_events.51.desc: "Komunikace od [FROM.GetAdjective] diplomatů nebyla ta, kterou jsme doufali slyšet. Nejen, že [FROM.GetNameDef] odmítá dohodu, ale dělají to způsobem, který lze jen těžko označit za hanlivý a znevažující, zpochybňují, proč by se měli do něčeho takového zapojit a proč se domníváme, že máme právo něco požadovat."
 AUS_political_events.51.t: "[FROM.GetNameDefCap] odmítá předat Slezsko"
 AUS_political_events.52.a: "Nemáme jinou možnost než se podřídit"
 AUS_political_events.52.b: "Habsburkové nemají právo na Habsburky!"
 AUS_political_events.52.desc: "Na základě dávných nároků a rodinných vazeb požaduje [FROM.GetAdjective] monarcha [FROM.GetLeader], abychom se podřídili jeho vládě. Tvrdí, že město Habsburg, jako staré doménové město jeho rodiny, právem patří jeho zemi, a požaduje, abychom se ihned integrovali, jinak budeme čelit hněvu jeho znovu vybudované armády."
 AUS_political_events.52.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 AUS_political_events.53.a: "Konečně!"
 AUS_political_events.53.desc: "Obdrželi jsme zprávy, že [FROM.GetAdjective] se nebudou bránit anexe jejich země a místo toho se pokojně integrují do našeho slavného [ROOT.GetName]. Konečně jsme získali kontrolu a vlastnictví naší staré vlasti, vesnice Habsburg."
 AUS_political_events.53.t: "[FROM.GetNameDefCap] Integruje Pokojně"
 AUS_political_events.54.a: "Za Habsburka!"
 AUS_political_events.54.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vedení, nebudou se podřizovat našim požadavkům. Ignorováním našich rodinných nároků na město Habsburg nás zbavují právoplatného vlastnictví země a způsobují skvrnu na naší cti. To nemůže být tolerováno!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] nám odmítá naše zákonné nároky na Habsburka"
 AUS_political_events.55.a: "Spravedlivý obchod"
 AUS_political_events.55.b: "Naše země není na prodej!"
 AUS_political_events.55.desc: "Vedení [FROM.GetAdjective] se na nás obrátilo s návrhem. Už dlouho si přáli získat [39.GetName] a [850.GetName] od nás. Přišli k nám s nabídkou několika továren na oplátku, pokud bychom tyto státy prakticky prodali."
 AUS_political_events.55.t: "[FROM.GetNameDefCap] Chce uzavřít dohodu o vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.56.a: "Skvělé zprávy"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_political_events.57.a: "Stálo to za pokus"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_political_events.58.a: "Dobře"
 AUS_political_events.58.b: "Rozhodně ne!"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] se nám obrací s tím, co se zdá být hrozbou. V nezdvořilých slovech nás informují, že si přejí mít [39.GetName] a [850.GetName], které tvrdí, že jsou právem jejich. Tyto státy byly kdysi součástí [FROM.GetAdjective] srdce, ale od Velké války patřily nám."
 AUS_political_events.58.t: "[FROM.GetNameDefCap] Požaduje vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.59.a: "Musí jít!"
 AUS_political_events.59.b: "To je jejich rozhodnutí"
 AUS_political_events.59.desc: "Vláda [FROM.GetNameDef] opět vložila svou důvěru do Alfreda Jansa, polního maršála s jasně anti-[ROOT.GetAdjective] sentimenty. S plány na posílení našich hranic a plánem přizpůsobeným k odražení útoku z naší strany, byl tento polní maršál pro nás dříve nepříjemností a pravděpodobně bude znovu."
 AUS_political_events.59.t: "[FROM.GetNameDefCap] Podporuje plán Alfreda Jansy"
 AUS_political_events.6.a: "Na zdraví skvělému partnerství!"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] pozitivně reagovalo na naši nabídku spolupráce při budování našich leteckých sil a sdílení našich zkušeností. Viděli obtíže, kterým čelíme po osvobození od Smlouvy ze Saint-Germain-En-Laye, a nabídli nám možnost koupit od nich přebytečné vybavení!"
 AUS_political_events.6.t: "[FROM.GetNameDefCap] akceptuje naši nabídku a podává nám přístup k nákupu vybavení."
 AUS_political_events.60.a: "Dobře, půjdeme místo toho s Franzem Böhmem"
 AUS_political_events.60.a_tt: "§YFranz Böhme§! se stane §GDostupným§! jako náčelník armády. \n\n§YAlfred Jansa§! již nebude §Rk dispozici§! jako náčelník armády."
 AUS_political_events.60.b: "O to více důvodu, proč Alfred Jansa musí zůstat!"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! zůstane k dispozici jako hlavní velitel armády"
 AUS_political_events.60.desc: "Byla vznesena formální stížnost od [FROM.GetNameDef] ohledně našeho nedávného zavazování k obrannému plánu, jak jej navrhl Alfred Jansa. Tvrdí, že tato akce je zjevně motivována nepřátelstvím vůči nim a že to bude stát v cestě našim budoucím diplomatickým vztahům. Nejsem si jistý, proč to vyvolalo tak bouřlivou reakci."
 AUS_political_events.60.t: "[FROM.GetNameDefCap] Oponuje obrannému plánu Alfreda Jansa"
 AUS_political_events.61.a: "Skvělé!"
 AUS_political_events.61.desc: "Náš tlak na [FROM.GetAdjective]y, aby okamžitě nahradili Alfreda Jansu a jeho hloupý obranný plán, se vyplatil. Místo velmi anti-[ROOT.GetAdjective] Jansy se [FROM.GetAdjective]y nyní rozhodli pro mnohem příjemnějšího Franze Böhme."
 AUS_political_events.61.t: "[FROM.GetNameDefCap] nahrazuje Alfreda Jansu"
 AUS_political_events.62.a: "Jak si to mohou dovolit?"
 AUS_political_events.62.desc: "Navzdory našim požadavkům, aby [FROM.GetNameDef] nepostupoval podle takzvaného Jansa Plánu a zajistil, aby tento člověk neměl žádnou moc ani vliv, [FROM.GetAdjective]ové odmítli naše požadavky. Můžeme pouze předpokládat, že to nevěstí nic dobrého pro naše budoucí vztahy."
 AUS_political_events.62.t: "[FROM.GetNameDefCap] udržuje Alfreda Jansy ve vedení."
 AUS_political_events.63.a: "Nemůžeme zaručit jejich loajalitu"
 AUS_political_events.63.b: "Mohli bychom využít jejich pomoc"
 AUS_political_events.63.desc: "Anschluss [AUS.GetNameDef] způsobil, že mnoho [AUS.GetAdjective]s, kteří proti této situaci protestovali, bylo vyhnáno z jejich bývalého domova. Někteří z těchto disidentů nyní dorazili do [ROOT.GetNameDef] a nabízejí své služby ve fabrikách, na ulicích a na frontách."
 AUS_political_events.63.t: "Exilovaní [AUS.GetAdjective] nabízíte své služby"
 AUS_political_events.64.a: "Příjemné překvapení!"
 AUS_political_events.64.desc: "Zřejmě podníceni ničím konkrétním, [FROM.GetAdjective]s se na nás obracejí s nabídkou pomoci při dalším rozvoji našeho průmyslu. Nabídli pokrytí části naší požadované výroby civilních spotřebních zboží, abychom se mohli dále soustředit na budování továren."
 AUS_political_events.64.t: "[FROM.GetNameDefCap] Nabízí průmyslovou podporu"
 AUS_political_events.65.a: "Je to užitečné bez ohledu na to!"
 AUS_political_events.65.desc: "Zdá se, že pod vlivem ničeho konkrétního se [FROM.GetAdjective] obrátili na nás s nabídkou slevy na jejich vybavení na Mezinárodním trhu. Zda se jedná o lest, jak nás přimět k většímu nákupu, nebo o upřímnou nabídku, zůstává nejasné."
 AUS_political_events.65.t: "[FROM.GetNameDefCap] nabízí tržní podporu"
 AUS_political_events.66.a: "Zní to jako férová dohoda"
 AUS_political_events.66.b: "To nám nijak nepomáhá!"
 AUS_political_events.66.desc: "[FROM.GetLeader] [FROM.GetNameDef] nás oslovil s tím, co nazývá nabídkou. Jak se federace rozrůstá, stává se stále důležitějším, aby všechny zúčastněné země pracovaly spolu bez selhání. Aby to zjednodušil, [FROM.GetLeader] navrhl, abychom se všichni sjednotili pod jeho vedením.\n\nUčinili bychom ústupky ohledně naší svrchovanosti, ale jako součást jedné federativní země bychom také užívali bezpečnost, která vyplývá z větší armády a silnějších diplomatických svalů."
 AUS_political_events.66.t: "[FROM.GetNameDefCap] navrhuje federativní unii"
 AUS_political_events.67.a: "Skvělé!"
 AUS_political_events.67.desc: "Slavné zprávy, že [FROM.GetNameDef] přijalo stát se součástí našeho nového federativního státu, k nám právě dorazily. To, co jsme mohli nabídnout, bylo zjevně dostatečné, aby zvážili nabídku jako výhodnou, ačkoliv to nepatrně zasáhlo jejich suverenitu."
 AUS_political_events.67.t: "[FROM.GetNameDefCap] Přijímá Federativní Unie"
 AUS_political_events.68.a: "Jsou to riziko pro jednotu federace!"
 AUS_political_events.68.b: "Budeme je pečlivě sledovat"
 AUS_political_events.68.desc: "Navzdory zjevným výhodám a jasnému prospěchu pro federaci [FROM.GetNameDef] odmítla náš návrh na těsnější unii. Lze pouze spekulovat o jejich důvodech, ale zdá se, že možná nemají na paměti nejlepší zájmy federace."
 AUS_political_events.68.t: "[FROM.GetNameDefCap] odmítá připojit se k Federativní unii"
 AUS_political_events.69.a: "Stříbrná linie v naší současné situaci"
 AUS_political_events.69.a_tt: "Odstraní §YAnti-Anschluss opatření§! Rozhodnutí."
 AUS_political_events.69.b: "Bezpečnost pro naši dobu!"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_political_events.69.t: "Riziko Anschlussu zmírněno"
 AUS_political_events.7.a: "Skvělé!"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] na naši nedávnou nabídku o spolupráci při budování našich leteckých sil poměrně dobře reagoval. Ačkoli nebyli schopni nabídnout žádnou materiální podporu, souhlasili s tím, že se s námi podělí o některé ze svých nedávných metod výcviku pilotů."
 AUS_political_events.7.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 AUS_political_events.70.a: "To mění situaci!"
 AUS_political_events.70.b: "Naše odpověď stále platí. Ne."
 AUS_political_events.70.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] se s námi tentokrát spojil osobně. Naše předchozí interakce neproběhly tak, jak doufali, a rozhodli se nám učinit novou nabídku s nadějí, že změníme názor.\n\nProtože je to pro ně velmi vážná záležitost, nabídli pomoc s pokrytím nákladů na dvě nové továrny v naší zemi a ujišťují nás, že bychom měli jejich vděčnost, pokud bychom změnili názor a dali jim záruku."
 AUS_political_events.70.t: "[FROM.GetAdjective] vláda nabízí odškodnění výměnou za záruky"
 AUS_political_events.71.a: "Nějaké dobré zprávy, konečně!"
 AUS_political_events.71.desc: "Naše úsilí přesvědčit [FROM.GetAdjective] vůdce [FROM.GetLeader] se vyplatilo. Budeme muset podpořit výstavbu dvou továren pro ně a ačkoli to pravděpodobně omezí naše vlastní průmyslové snahy, nyní si můžeme oddechnout s vědomím, že je máme na své straně v případě útoku na naši suverenitu."
 AUS_political_events.71.t: "[FROM.GetNameDefCap] nabízí záruku pro průmyslovou podporu"
 AUS_political_events.72.a: "Zvítězíme a ukážeme jim to!"
 AUS_political_events.72.desc: "Nelze říci, že jsme se nesnažili udělat vše, co je v našich silách. Odkázali jsme na Smlouvu o Saint-Germain-En-Laye a nabízeli jsme kompenzaci daleko překračující to, co by se očekávalo od země naší velikosti a v naší situaci. I přes to všechno [FROM.GetNameDef] neochvějně odmítá nám poskytnout záruky v souladu se Smlouvou, jejíž součástí byli sami při formulaci. Nemůžeme počítat s jejich pomocí v budoucnu."
 AUS_political_events.72.t: "[FROM.GetNameDefCap] odmítá pomoc navzdory nabídce odškodnění."
 AUS_political_events.73.a: "Můžeme to přijmout"
 AUS_political_events.73.a_tt: "Podpoříme navrhovanou revizi od [FROM.GetNameDef]. Všechny záruky musí souhlasit, aby revize mohla projít."
 AUS_political_events.73.b: "Ne, smlouva musí zůstat."
 AUS_political_events.73.b_tt: "Nepodpoříme [FROM.GetNameDef] navrhovanou revizi. Všichni Garanti musí souhlasit, aby revize prošla."
 AUS_political_events.73.c: "Pokud se mají znovu vyzbrojit, chceme, aby to někdo dohlížel!"
 AUS_political_events.73.c_tt: "Do Rakouska bude jmenován dozorčí s demokratickými sklony po dobu revidované smlouvy"
 AUS_political_events.73.desc: "\nAdamantní ve svých snahách získat povolení k přehození [FROM.GetAdjective] opět navrhli upravenou a méně přísnou smlouvu, která nám má umožnit kontrolovat rychlost, jakou se vyzbrojují. Úprava jim umožní začít cvičit vojáky, ale jejich průmysl bude stále omezen ještě na jeden rok."
 AUS_political_events.73.t: "[FROM.GetNameDef] navrhuje revizi Smlouvy z Saint-Germain-En-Laye"
 AUS_political_events.74.a: "Diplomatické úsilí stálo za to!"
 AUS_political_events.74.desc: "Po mnoha diskuzích a debatách se Zaručitelé konečně shodli. Budeme mít dovoleno postupně se zbrojit, od dnešního dne nebudou žádná omezení stát v cestě ohledně výcviku nových jednotek a zvyšování počtu vojáků, které máme na bojišti.\n\nNaše průmyslová činnost stále nese omezení, avšak méně přísná. Omezení budou zcela zrušena za rok, pokud se ve světě radikálně nic nezmění."
 AUS_political_events.74.t: "Zaručitelé souhlasí s revizí smlouvy"
 AUS_political_events.75.a: "Musíme to jen vydržet"
 AUS_political_events.75.b: "Dost bylo dost, nepotřebujeme je!"
 AUS_political_events.75.desc: "Bez ohledu na naše snahy garantové stojí pevně. Nebudeme mít dovoleno se znovu vyzbrojit za žádných okolností. Naše diplomatické snahy je přesvědčit a nabídnout kompromise padly na hluché uši. [ROOT.GetAdjective] populace nyní chová silnou nenávist vůči těmto garantům."
 AUS_political_events.75.t: "Garanti odmítají revidovat smlouvu"
 AUS_political_events.76.a: "Vezmeme to!"
 AUS_political_events.76.desc: "\nPo mnoha debatách a diskusích se ručitelské země konečně dostaly k závěru. Budeme moci postupně přezbrojovat, od dnešního dne nebudou žádná další omezení stát v cestě při výcviku nových jednotek a zvyšování počtu vojáků na poli. Naše průmysl stále nese omezení, ale méně přísná. Omezení budou plně zrušena za rok, pokud se ve světě nic radikálně nezmění.\n\nTato vítězství však přišla za cenu. Ručitelské země nám nevěří v naši schopnost zůstat mimo konflikt a jmenovaly dozorčího, který musí zůstat v naší vládě po celou tuto dobu."
 AUS_political_events.76.t: "Zaručitelé souhlasí s revizí smlouvy a jmenují dozorce"
 AUS_political_events.77.a: "Připravte se na náraz..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] zahájil proces na Anschluss nás. Už na to nemůžeme mít vliv!§!"
 AUS_political_events.77.desc: "Někteří z našich nejzkušenějších a nejšikovnějších diplomatů dlouho monitorovali riziko, že [GER.GetNameDef] by mohl jednat podle plánů, které byly občas potvrzeny, občas popřeny [GER.GetLeader]. Vypadá to, že došlo k poměrně radikální změně a naše zdroje nyní věří, že pokus o anexi může být velmi blízko."
 AUS_political_events.77.t: "Hrozící nebezpečí"
 AUS_political_events.78.a: "Pomůžeme, pokud můžeme!"
 AUS_political_events.78.b: "Máme lepší věci na práci"
 AUS_political_events.78.desc: "Vůdci [FROM.GetCommunistParty] v [FROM.GetNameDef] se na nás opět obrací s žádostí o pomoc. Přestože momentálně nejsou v ozbrojeném konfliktu, hořký neúspěch občanské války a převratu v roce 1934 spolu se Sociálními demokraty stále pálí v jejich myslích. Přejí si mít naší pomoc, když se opět snaží o moc ve své zemi."
 AUS_political_events.78.t: "Komunisté v [FROM.GetNameDef] hledají naši podporu"
 AUS_political_events.79.a: "Skvělé!"
 AUS_political_events.79.a_tt: "V případě, že dojde k válce, [FROM.GetFlag]§Y[FROM.GetNameDef]§! má větší pravděpodobnost, že nám pošle dobrovolníky a zapůjčí nám vybavení."
 AUS_political_events.79.desc: "Stejně jako jsme doufali, [FROM.GetAdjective] vedení nám nabídlo podporu v těchto těžkých časech. Samozřejmě se na ně nemůžeme plně spolehnout, aby vyřešili všechny naše problémy, ale mít jejich podporu není rozhodně vítanou pomocí. Zvlášť když se náš boj o moc táhne dál."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] nabízí svou podporu"
 AUS_political_events.8.a: "A jak tato situace prospěje jim?"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] odmítl naši nabídku. Uvedl, že dohoda by byla jednostranná a neposkytla by jim žádné výhody a že jsme se do této situace dostali našimi akcemi ve Velké válce."
 AUS_political_events.8.t: "[FROM.GetNameDefCap] odmítá naše navrhované partnerství"
 AUS_political_events.80.a: "Opravu jsme si mysleli, že pomohou!"
 AUS_political_events.80.desc: "S odvoláním na drobné ideologické rozdíly a naši váhavost vůči revolučnímu komunismu [FROM.GetNameDef] odmítli naši žádost o pomoc. Budeme se muset postavit na vlastní nohy."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] Odbírá naši výzvu na podporu."
 AUS_political_events.81.a: "Skvělé, nabídneme naši ochranu"
 AUS_political_events.81.b: "Budou to nejcennější spojenci... ale zatím ne."
 AUS_political_events.81.desc: "Po dlouhou dobu se [FROM.GetAdjective]s tvrdohlavě drželi své vlastní formy komunismu, nazývané austromarxismus. Tento politický schisma je formou kombinace sociální demokracie a pravého komunismu, pro kterou máme málo lásky. Vypadá to, že se konečně probrali a zrušili tuto chybu ideologie, aby se s námi sjednotili v pokusu získat naši přízeň, jak doufají, že budou mít naši ochranu, pokud by je napadly nepřátelské síly."
 AUS_political_events.81.t: "[FROM.GetNameDefCap] Souhlasí s naší politikou"
 AUS_political_events.82.a: "Skvělé!"
 AUS_political_events.82.desc: "Naše rozhodnutí se více přiblížit politické ideologii [FROM.GetLeader] bylo přijato pozitivně. [FROM.GetNameDefCap] nám nabídlo záruku a podpoří nás, pokud budeme čelili jakýmkoli nepřátelským akcím."
 AUS_political_events.82.t: "[FROM.GetNameDefCap] nabízí záruku"
 AUS_political_events.83.a: "Těšíme se na to!"
 AUS_political_events.83.desc: "Naše rozhodnutí více se přiklonit k politické ideologii [FROM.GetLeader] bylo pozitivně přijato. [FROM.GetNameDefCap] vyjádřil, že si tohoto kroku cení jako kroku správným směrem a doufá, že nás v budoucnu uvidí jako spojence."
 AUS_political_events.83.t: "[FROM.GetNameDefCap] Schvaluje naše politické posunutí"
 AUS_political_events.84.a: "Nevidíme v tom žádné problémy"
 AUS_political_events.84.b: "Zakázat je!"
 AUS_political_events.84.b_tt: "§RNásledky by mohly být vážné!§!"
 AUS_political_events.84.desc: "\nBylo nám oznámeno, že v současnosti probíhají pokusy ze strany [AUS.GetNameDef] podněcovat komunistické pocity mezi našimi pracovníky. Ačkoliv to může být neškodné, mohlo by to být také přípravou na něco. Nemáme tušení, jaké jsou jejich skutečné úmysly, ale musíme vzít v úvahu všechny možnosti."
 AUS_political_events.84.t: "[FROM.GetAdjective] posilují komunistické tendence v naší zemi"
 AUS_political_events.85.2.a_tt: "Odemkne rozhodnutí §YPožadovat osvobození pracovníků v [FROM.GetNameDef]§!."
 AUS_political_events.85.a: "Skvělé"
 AUS_political_events.85.a_tt: "Odemkne rozhodnutí k §YPožadovat osvobození dělníků§! jakmile bude zaměření §YPožadovat osvobození dělníků§! dokončeno"
 AUS_political_events.85.desc: "\nByli jsme si dobře vědomi, že naše aktivity v [FROM.GetNameDef] budou dříve nebo později odhaleny. Naštěstí se zdá, že [FROM.GetLeader] nemá problém s tím, že podporujeme komunistické nálady v jejich pracovním síle, a informujeme je o jejich právech a povinnostech jako dobrých pracovníků."
 AUS_political_events.85.t: "[FROM.GetNameDefCap] Umožňuje naše úsilí organizovat pracovníky"
 AUS_political_events.86.a: "Kletby!"
 AUS_political_events.86.b: "Tuto nepřátelství zastavíme!"
 AUS_political_events.86.desc: "\nV projevě neúcty vůči svým vlastním pracovníkům [FROM.GetLeader] zakázal naše úsilí informovat je o jejich právech ve společnosti. To je zjevně nepřátelská akce nejen vůči nám, ale také vůči pracovníkům po celém světě."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] Zakazuje snahy o organizaci pracovníků"
 AUS_political_events.87.a: "Nemáme na výběr."
 AUS_political_events.87.b: "My děláme svá vlastní rozhodnutí."
 AUS_political_events.87.desc: "Po nějaké době rostoucí komunistické sentimenty, jak se [FROM.GetAdjective] propaganda šíří mezi našimi pracovníky, k nám nyní došlo ultimátum. [FROM.GetLeader] požaduje, abychom umožnili mírové komunistické převzetí, protože vnímá, že naši lidé to chtějí. V případě, že odmítneme, ujistí nás, že budou stát při našich pracovnících, v čemkoliv se rozhodnou."
 AUS_political_events.87.t: "[FROM.GetAdjective] Požadavky na komunistický režim"
 AUS_political_events.88.a: "Vítejte, soudruzi!"
 AUS_political_events.88.desc: "Naše neúnavné úsilí v [FROM.GetNameDef] konečně přineslo ovoce. Pracovníci jásají, když nový vůdce [FROM.GetLeader] přebírá vedení země."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] Instalace komunistické vlády"
 AUS_political_events.89.a: "Válka by byla ještě horší"
 AUS_political_events.89.b: "Hlas lidu bude slyšet!"
 AUS_political_events.89.desc: "Navzdory jasnému ukazateli, že jejich lidé to chtějí, [FROM.GetAdjective] a jejich vůdce [FROM.GetLeader] se rozhodli neodstoupit, aby vhodnější vláda mohla převzít. Musíme zvážit naše možnosti a udělat to, co je správné pro lidi."
 AUS_political_events.89.t: "[FROM.GetNameDefCap] Odmítá naše požadavky"
 AUS_political_events.9.a: "Takže [GER.GetAdjective] jsou jak lháři, tak vrazi..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R byl zabit!§!"
 AUS_political_events.9.desc: "Wilhelm Zehner, jeden z členů našeho Vojenského vrchního velení, byl nalezen mrtvý ve svém bytě. Diplomati [GER.GetAdjective] vše popírají a tvrdí, že se na tom nepodíleli a že se Zehner musel zabít s pistolí, s níž byl nalezen. Kriminalistické vyšetřování směřuje zcela jiným směrem..."
 AUS_political_events.9.t: "Wilhelm Zehner zavražděn"
 AUS_political_events.90.a: "Kurt Schuschnigg je v srdci demokrat!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! se stává vůdcem pro stranu §YDemokratická§!."
 AUS_political_events.90.b: "Karl Renner nám dříve dobře sloužil!"
 AUS_political_events.90.c: "Vinzenz Schumy může oslovit většinu voličů!"
 AUS_political_events.90.desc: "První volby od 'sebevyloučení parlamentu' byly dokončeny. Účast voličů byla vysoká, protože národ se přišel podívat, co se s námi stane, pokud zanedbávají své povinnosti jako voliči. Tři vedoucí kandidáti jsou odděleni jen několika hlasy, jak je konečný počet sečten."
 AUS_political_events.90.t: "Výsledky našich voleb"
 AUS_political_events.91.a: "Vydej se, arcivévodo! Někdo ti udrží místo teplé"
 AUS_political_events.91.a_tt2: "§YOtto von Habsburg§! se stává §YSkill 2§! maršálem"
 AUS_political_events.91.a_tt: "Nové hlavní město se bude jmenovat §YVaduz§!"
 AUS_political_events.91.b: "I arcivévodové musí zůstat na svém místě"
 AUS_political_events.91.desc: "V poslední době jsme zjistili, že náš arcivévoda, Jeho Veličenstvo [ROOT.GetLeader], neustále přemýšlí o situaci na frontě. Vyjadřuje pocit nedostatečnosti a přeje si vést své muže přímo. Dnes se téma znovu objevilo, náš arcivévoda si přeje statečně vést své muže do boje a nechat řízení na někom jiném."
 AUS_political_events.91.t: "[ROOT.GetLeader] si přeje být na bojišti"
 AUS_political_events.92.a: "Náš území není na prodej!"
 AUS_political_events.92.b: "Nemáme pro [463.GetName] žádné využití"
 AUS_political_events.92.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se na nás obrátil s žádostí o koupi státu [463.GetName]. V roce 1867, kdy byl stát zakoupen od tehdejšího Ruského impéria [USA.GetNameDef], byla nabídka poprvé přenesena na [FROM.GetNameDef]. Nabídka byla tehdy odmítnuta, ale od té doby se jejich názor změnil a nyní si přejí stát od nás získat. Na oplátku nám nabízejí štědrou odměnu."
 AUS_political_events.92.t: "[FROM.GetNameDefCap] žádá o koupi Aljašky"
 AUS_political_events.93.a: "Skvělé"
 AUS_political_events.93.desc: "Obdrželi jsme zprávu od [FROM.GetLeader], že souhlasí s prodejem státu [463.GetName] za částku, kterou jsme nabídli. Stát nám bude okamžitě převeden, abychom mohli zahájit integrační úsilí."
 AUS_political_events.93.t: "[FROM.GetNameDefCap] nám prodává [463.GetName]"
 AUS_political_events.94.a: "Stálo to za pokus"
 AUS_political_events.94.b: "Osvobodíme je!"
 AUS_political_events.94.desc: "Navzdory velmi velké sumě peněz, kterou jsme nabídli [FROM.GetNameDef] za získání [463.GetName], odmítají tuto dohodu. Máme velmi legitimní nárok na [463.GetName], který nám nyní aktivně popírají. Musíme přemýšlet, jak nejlépe postupovat."
 AUS_political_events.94.t: "[FROM.GetNameDefCap] Odmítá prodat [463.GetName]"
 AUS_political_events.95.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.95.a_tt: "Jeden pravý [ROOT.GetAdjective] vlastenec se připojil k našim řadám"
 AUS_political_events.95.desc: "Když skončila Austro-pruská válka 22. července 1866, naše statečná armáda se vrátila domů, po návratu se říkalo, že mezi řadami byl o jednoho vojáka víc, než kolik jich odešlo na válku. Zda je to pravda, nebo pouhá pohádka, zůstává sporné. Můžeme však potvrdit, že se to nyní stalo, když se naše slavná armáda vrací, o jednoho muže silnější."
 AUS_political_events.95.t: "[ROOT.GetAdjective] armáda se vrací po úspěšné kampani"
 AUS_political_events.96.a: "Jsou srdečně vítáni, aby se připojili!"
 AUS_political_events.96.b: "Nedůvěřujeme jim."
 AUS_political_events.96.desc: "[FROM.GetLeader] nově přetvořené demokratické [FROM.GetName] nás oslovil s žádostí o připojení k [ROOT.GetFactionName]. Přestože stáli osamoceně od konce velké války, současná politická klima a rostoucí napětí ve světě je přimělo změnit názor. Vzhledem k tomu, že jsou opět skutečně demokracií, se rozhodli nás oslovit a ujistili nás, že budou velkým přínosem pro frakci!"
 AUS_political_events.96.t: "[FROM.GetNameDefCap] usiluje o připojení k [ROOT.GetFactionName]"
 AUS_political_events.97.a: "Muselo se to udělat"
 AUS_political_events.97.desc: "Naše žádost o připojení k [ROOT.GetFactionName] byla schválena! I když jsme si velmi jisti, že tato radikální změna kurzu byla to, co naše země potřebovala, situace nese určitý vážný rozměr. Po Velké válce jsme přerušili všechny vazby s aliancemi v naději, že se podobná situace už nikdy nebude opakovat. I když se nyní usazujeme do relativního bezpečí naší nové aliance, víme, že mír je skutečně křehká věc."
 AUS_political_events.97.t: "[FROM.GetNameDefCap] Nás vítá v [ROOT.GetFactionName]"
 AUS_political_events.98.a: "Jak příšerné z jejich strany!"
 AUS_political_events.98.b: "Zdá se, že všechno budeme muset udělat sami!"
 AUS_political_events.98.desc: "I přes naše nejlepší úsilí byla žádost, kterou jsme poslali [FROM.GetAdjective], o připojení k [FROM.GetFactionName], odmítnuta. Jejich odpovědi, proč, neposkytly žádný skutečný důvod a zdá se, že jsme byli opět ponecháni osudu."
 AUS_political_events.98.t: "[FROM.GetNameDefCap] odmítá naši žádost o připojení k [FROM.GetFactionName]"
 AUS_political_events.99.a: "Podrobí se nám!"
 AUS_political_events.99.b: "Nech je mít to, nech je snížit svou ostražitost..."
