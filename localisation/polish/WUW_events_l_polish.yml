 GER_inner_circle.01.a: "Nahradit [GetAscendedAdvisorName1]"
 GER_inner_circle.01.b: "Nahradit [GetAscendedAdvisorName2]"
 GER_inner_circle.01.c: "Nahraďte [GetAscendedAdvisorName3]"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] není hoden Führerovy důvěry"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] prokázal silnou ambici a získal vliv v Straně. Jeho snahy o uplatnění větší kontroly však vyvolaly odpor od ostatních členů, což vedlo k pouličním bojům. Otázkou je, zda [GetAscendingAdvisorName] dostatečně ohromil [GER.GetLeader], aby si zajistil místo v Inner Circle."
 GER_inner_circle.01.t: "Vzestup [GetAscendingAdvisorName]"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] povede národ."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] je pro tento úkol nejvhodnější."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] bude pravým vůdcem [ROOT.GetAdjective] lidu."
 GER_inner_circle.02.d: "Nejsme připraveni na změnu vedení."
 GER_inner_circle.02.desc: "Reichsleitere nejblíže k [GER.GetLeader] začali zpochybňovat [GER.GetLeader.GetHersHis] vedení a vizi, kterou [GER.GetLeader.GetSheHe] má pro budoucnost [GER.GetNameDef]. Nyní plánují sesadit [GER.GetLeader] z moci a přivlastnit si titul vůdce. Otázkou je, kdo se dostane nad ostatní a povede k slavné budoucnosti?"
 GER_inner_circle.02.t: "Nový vůdce se objevuje"
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] má plnou důvěru Führera."
 GER_inner_circle.03.b: "$GER_fritz_todt$ má potřebné zkušenosti k vyřešení této situace."
 GER_inner_circle.03.c: "$GER_albert_speer$ převezme průmyslové podnikání."
 GER_inner_circle.03.d: "$GER_hermann_goring$ je pravá ruka vůdce, jmenujte ho!"
 GER_inner_circle.03.desc: "Mezi rivaly vnitřními kruhy [GER.GetLeader] došlo k hořkému mocenskému boji. Napětí vzrostlo, když [GetIntrigueCharacterName] získal vliv a zvýšenou autoritu. [GetIndustrialReichsleiterNames] byli hlasití ohledně metod ostatních, jak nejlépe řídit německý průmysl a výrobu zbraní, zatímco se snažili získat přízeň [GER.GetLeader]."
 GER_inner_circle.03.t: "Plán [GetIntrigueCharacterName] je zpochybněn"
 GER_inner_circle_himmler.00.a: "Waffen-SS je naší prioritou"
 GER_inner_circle_himmler.00.b: "Zaměřte se na zlepšení našich zpravodajských schopností"
 GER_inner_circle_himmler.00.desc: "Himmler získal značný vliv na německou politiku a tvorbu politiky po převzetí kontroly nad SS i Gestapem. I když ho to činí mocnou postavou v německých záležitostech, má jen omezený čas na posílení jedné z těchto organizací. Otázka zní, která z nich bude mít přednost?"
 GER_inner_circle_himmler.00.t: "Himmlerovy povinnosti"
