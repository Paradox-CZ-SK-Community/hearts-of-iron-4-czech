 AUS_seeks_a_deal_desc_56: "Naše navrhovaná dohoda s [FROM.GetNameDef] byla schválena. Na oplátku za značnou průmyslovou investici se [FROM.GetAdjective]s dohodli převést státy [39.GetName] a [850.GetName] podle naší žádosti."
 AUS_seeks_a_deal_desc_57: "Odpověď od [FROM.GetADjective] nám dosáhla, nesouhlasí s dohodou. Uvádí, že jejich země nejsou na prodej, pevně odmítají jakoukoli možnost prodeje nebo jakoukoli dohodu ohledně dotčených států."
