 AUS_GER_cannot_take_a_no: "Navzdory pokračujícímu a rostoucímu tlaku na [FROM.GetNameDef], [FROM.GetLeader] trvá na svém. Arthur Seyss-Inquart nebude přijat jako poradce ve vládě, bez ohledu na to, co řekneme nebo uděláme. Musíme se s tím vypořádat, bude to jen malá nepříjemnost."
