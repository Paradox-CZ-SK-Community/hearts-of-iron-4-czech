 wuw_GER_reichskommissariats.7.desc: "Nyní, když jsme zorganizovali novou civilní správu v Turkestánu, musíme se rozhodnout nejen o cíli našeho nového předmětu, ale také kdo povede lid v regionu a zajistí, že naše politiky budou správně implementovány. Měli bychom jmenovat [ROOT.GetAdjective] politika do pozice říšského komisáře, nebo bychom měli využít místního kolaboranta?"
 wuw_GER_reichskommissariats.7.t: "Vedení Turkestánu"
 wuw_GER_reichskommissariats.8.a: "Potřebují německého úředníka"
 wuw_GER_reichskommissariats.8.b: "Bylo by moudré využít místního spolupracovníka"
 wuw_GER_reichskommissariats.8.desc: "Nyní, když jsme ustanovili novou civilní administrativu v Moskvě, musíme se rozhodnout nejen o účelu našeho nového subjektu, ale také kdo povede lidi v regionu a zajistí, že naše politiky budou správně implementovány. Měli bychom postavit [ROOT.GetAdjective] politika do pozice říšského komisaře, nebo bychom měli využít místního kolaboranta?"
 wuw_GER_reichskommissariats.8.t: "Vedení Moskovien"
 wuw_GER_reichskommissariats.9.a: "Mělo by se stát říšským územím!"
 wuw_GER_reichskommissariats.9.b: "Mělo by být začleněno do Moskovie"
 wuw_GER_reichskommissariats.9.c: "Mělo by být začleněno do Turkestánu"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] dal jasně najevo, že si přeje přeměnit Volžskou německou kolonii na území Reichu a integrovat ji co nejvíce. Mnozí místní administrátoři však myslí, že by bylo moudřejší ji spravovat z blízkého státu. Jak bychom měli tuto záležitost řešit?"
 wuw_GER_reichskommissariats.9.t: "Status Volha Německo"
 wuw_GER_releasable.1.a: "Berlín je jasná volba!"
 wuw_GER_releasable.1.b: "Měl by to být Mnichov"
 wuw_GER_releasable.1.c: "Frankfurt bude dobrým západním hlavním městem"
 wuw_GER_releasable.1.d: "Náš kapitál je v pořádku, jak je."
 wuw_GER_releasable.1.desc: "S reformou německého státu mnozí naši politici tvrdili, že naše hlavní město potřebuje být znovu zváženo. Tvrdí, že nevyhovuje názvům jako 'Hlavní město německého národa'. V takovém případě, kam chceme přemístit naše hlavní město?"
 wuw_GER_releasable.1.t: "Hlavní město pro německý národ"
 wuw_GER_releasable.2.a: "Pierre Dupong přebírá vedení"
 wuw_GER_releasable.2.b: "Josef Bech je stále potřebný"
 wuw_GER_releasable.2.c: "V těchto nebezpečných časech musí králové jednat!"
 wuw_GER_releasable.2.d: "Lidé by měli protestovat proti takto jasně zmanipulovaným volbám!"
 wuw_GER_releasable.2.desc: "S volbami, které dopadly ve prospěch Rietspartei, nastal čas vybrat osobu nejvhodnější k vládnutí národem. Strana chce, aby se Pierre Dupong zatím ujal vedení, aby Joseph Bech měl čas věnovat se jiným důležitým záležitostem. Jak se však na Evropou stahují temné mraky, mohlo by být moudré udělat drastičtější změnu v našem politickém uspořádání, abychom nespadli do rukou sousedních mocností..."
 wuw_GER_releasable.2.t: "Volby."
 wuw_GER_the_battle_of_britain.01.a: "Ať to zkusí"
 wuw_GER_the_battle_of_britain.01.b: "Příliš slibuje"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ se těší na předvedení nadřazenosti Luftwaffe a na zlomení ducha [ENG.GetAdjective] lidí. Cílí na to bombardováním ikonického londýnského památky, Big Benu. Tvrdí, že tím přivede [ENG.GetNameDef] na kolena a zkrátí válku. Také osobně zaručuje, že během této kampaně nepadne ani jedna bomba na Berlín, nebo mu můžete říkat Hermann 'Meier'."
 wuw_GER_the_battle_of_britain.01.t: "Bitva o Británii"
 wuw_GER_uncertain_future.01.a: "Musíme jednat rychle!"
 wuw_GER_uncertain_future.01.desc: "S občanskou válkou konečně u konce, pomalu obnovujeme národ, zatímco lidé touží po stabilitě a bezpečnosti, ale mají rostoucí pocit, že jsou bez cíle. Obyvatelstvo začíná být unaveno touto nejistotou a požaduje stabilní směr."
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.02.a: "Narušení mezi lidmi, je to?"
 wuw_GER_uncertain_future.02.desc: "S občanskou válkou, která konečně skončila, se německý národ pomalu obnovuje, ale jeho lidé touží po stabilitě a bezpečnosti. [ROOT.GetLeader] nevyvinul žádné úsilí posunout se vpřed a zdá se, že nemá zájem rozhodnout, jak by měla vypadat budoucnost nového německého státu. To vyvolalo velké obavy v populaci, která je dychtivá se vzdálit ze své rozbité minulosti."
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap] čelí nejisté budoucnosti"
 wuw_GER_weltpolitik.1.a: "Cokoliv pro naše přátele"
 wuw_GER_weltpolitik.1.b: "Ne, jsou nyní naše"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se na nás obrátil s zajímavou žádostí. Žádají, abychom jim vrátili staré [FROM.GetAdjective] koloniální území výměnou za prohloubení vztahů mezi našimi zeměmi a jejich oficiální podporu na globální úrovni. Zdá se to být poněkud jednostranné, ale možná je to pro náš prospěch?"
 wuw_GER_weltpolitik.1.t: "[FROM.GetName] požaduje návrat bývalých koloniálních území"
 wuw_GER_weltpolitik.10.a: "Vezmeme to silou"
 wuw_GER_weltpolitik.10.b: "Dnes je dobrý den"
 wuw_GER_weltpolitik.10.desc: "Smlouva byla oficiálně podepsána a země má být předána. V Kongu však existuje odpor, který bude muset být řešen..."
 wuw_GER_weltpolitik.10.t: "Krizová situace v Kongu"
 wuw_GER_weltpolitik.11.a: "Musíme je zničit pro bezpečnost našeho lidu!"
 wuw_GER_weltpolitik.11.desc: "Naši guvernéři v Kongu nám hlásí, že nepřijmou osud, který jsme pro ně zvolili, a budou se pevně držet [COG.GetAdjective] autonomie. Musíme zničit jejich odpor, jinak by mohli být zánikem našeho národa, pokud [ENG.GetNameDef] a [GER.GetNameDef] uznají toto jako čin odporu z naší strany."
 wuw_GER_weltpolitik.11.t: "Krizový stav v Kongu"
 wuw_GER_weltpolitik.12.a: "Cokoli pro naše přátele"
 wuw_GER_weltpolitik.12.b: "Ne, teď jsou naše"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s zajímavou žádostí. Žádají nás, abychom jim vrátili staré [FROM.GetAdjective] koloniální území výměnou za prohloubení vztahů mezi našimi zeměmi a jejich oficiální podporu naší vlády na globální úrovni. Zdá se to trochu jednostranné, ale možná je to pro nejlepší?"
 wuw_GER_weltpolitik.12.t: "[FROM.GetName] žádá o návrat bývalých koloniálních území"
 wuw_GER_weltpolitik.13.a: "Imperialismus se vrací na stůl!"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o vrácení našich bývalých kolonií a prohlásil, že jsou v našich rukou lépe. Lidé oslavují na ulicích, protože se zdá, že [ROOT.GetAdjective] koloniální impérium je konečně zpět na mapě."
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] Vrací naše kolonie"
 wuw_GER_weltpolitik.14.a: "Nebyl to osud..."
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o navrácení našich starých kolonií, tvrdí, že je to jednostranný obchod, ve kterém mají málo co získat."
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] nevrací naše kolonie"
 wuw_GER_weltpolitik.15.a: "Požadujeme nějakou formu kompenzace!"
 wuw_GER_weltpolitik.15.desc: "\n[Vedení.GetLeader] z [FROM.GetNameDef] se, v překvapivém obratu událostí, rozhodl vrátit všechny staré [GER.GetAdjective] koloniální území zpět jim, včetně těch, která jsme měli. Bohužel nemůžeme mnoho udělat, abychom novému aktu zabránili, ale alespoň můžeme požadovat nějakou formu odškodnění."
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] Podepisuje převod pozemků na [GER.GetNameDefCap]"
 wuw_GER_weltpolitik.16.a: "Společně dobyjeme svět!"
 wuw_GER_weltpolitik.16.b: "Ani náhodou!"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap] nás informoval, že zřídili sféru vlivu. I když se to nás přímo netýká, protože neexistuje formální dohoda, je to něco, co bychom měli mít na paměti. Mohli by se nás snažit tlačit do této sféry nebo po nás požadovat území, pokud se jej ujmeme."
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap] Zřizuje sféry vlivu"
 wuw_GER_weltpolitik.17.a: "Skvělé!"
 wuw_GER_weltpolitik.17.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective]ů, že schvalují myšlenku na vytvoření našich sféry vlivu. To zabrání nepřátelství a sníží riziko konfliktu o pozemky v naší bezprostřední oblasti."
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap] souhlasí se zřízením sfér vlivu"
 wuw_GER_weltpolitik.18.a: "Jak neslušné!"
 wuw_GER_weltpolitik.18.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective]ů, že odmítnou uznat a rozpoznat naši sféru vlivu, protože pro sebe prohlásili, že si rozhodnou o své vlastní sféře vlivu, bez zapojení z naší strany. To může způsobit napětí v oblasti."
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap] Odmítá nastavení sféry vlivu"
 wuw_GER_weltpolitik.19.a: "Nestojí to za prolévání krve"
 wuw_GER_weltpolitik.19.b: "Pak přijďte a vezměte si to!"
 wuw_GER_weltpolitik.19.desc: "Hbitý [FROM.GetLeader] nedávno odsoudil naši, jak to uvedl, nezákonnou okupaci [FROM.GetAdjective] Angoly. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se hromadí na naší hranici. Jak bychom měli reagovat?"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] Požaduje kontrolu nad našimi [ANG.GetAdjective] územími"
 wuw_GER_weltpolitik.2.a: "Rychle se blížíme k nové zlaté éře!"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o navrácení našich bývalých kolonií, uvádějíc, že jsou v našich rukou lépe. Lidé slaví v ulicích, protože se zdá, že [ROOT.GetAdjective] koloniální impérium se konečně vrací na mapu."
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] Vrací naše kolonie"
 wuw_GER_weltpolitik.20.a: "To je skvělý den!"
 wuw_GER_weltpolitik.20.desc: "Racionální [FROM.GetLeader] [FROM.GetNameDef] souhlasil s předáním svých území v Angole a nařídil svým jednotkám, aby se stáhly a vzdaly se oblasti. Opět stojíme vítězně!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] předává svá [ANG.GetAdjective] území."
 wuw_GER_weltpolitik.21.a: "Bude litovat svého rozhodnutí!"
 wuw_GER_weltpolitik.21.b: "Musíme to nechat být"
 wuw_GER_weltpolitik.21.desc: "I když to nebylo zcela neočekávané, hloupý [FROM.GetLeader] z [FROM.GetNameDef] postavil vojska země do pohotovosti poté, co obdržel naši ultimátum, a poslal vyslance s tím, že neudělají ani krok zpět ohledně sporu."
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] stojí pevně v Angole"
 wuw_GER_weltpolitik.3.a: "Nemělo to tak být..."
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o návrat našich starých kolonií a tvrdí, že je to jednostranný obchod, ve kterém mají malou nebo žádnou výhodu."
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] nevrací naše kolonie"
 wuw_GER_weltpolitik.4.a: "Je to vzájemně výhodná dohoda"
 wuw_GER_weltpolitik.4.b: "Tuto agresi nebudeme sponzorovat"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se na nás obrátil ohledně záležitosti ztracených [FROM.GetAdjective] kolonií, neboť se cítí okradeni Versailles. Nyní požadují, abychom podepsali pakt s [GER.GetAdjective] národem o rozdělení Kongu na sféry vlivu, společně posílají požadavek na jeho realizaci. Měli bychom jim podlehnout a podepsat takový pakt?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] chce rozdělit Kongo"
 wuw_GER_weltpolitik.5.a: "Bohužel se s tím nedá moc udělat"
 wuw_GER_weltpolitik.5.b: "To nemůžeme akceptovat"
 wuw_GER_weltpolitik.5.desc: "V společném prohlášení s [GER.GetLeader], [FROM.GetLeader] z [FROM.GetNameDef] přistoupil k nám s požadavkem, abychom vzdali Kongo dvěma státům, které zastupují. Měli bychom s nimi v této věci bojovat, nebo bychom se měli jednoduše vzdát a předat Kongo jim?"
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] požaduje, abychom se vzdali Konga"
 wuw_GER_weltpolitik.6.a: "V tom případě to všechno bude naše!"
 wuw_GER_weltpolitik.6.b: "Neměli bychom tlačit dál"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] prohlásil, že [FROM.GetLeader.GetSheHe] stojí za všemi odvážnými občany [FROM.GetNameDef], když říká, že nebudou podporovat naše neobvyklé nápady na rozdělení Kongu, státu, který není spojen s žádným z našich, společně. Zdá se, že rozhodnutí je konečné."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] odmítá dohodu"
 wuw_GER_weltpolitik.7.a: "Toto nemůžeme bojovat..."
 wuw_GER_weltpolitik.7.b: "Toto nemůžeme přijmout, k zbraním!"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetLeader] z [BEL.GetNameDef] ustoupil společným požadavkům [GER.GetAdjective] a [ENG.GetAdjective] a rozhodl se podepsat naši zemi k rozdělení mezi ně, což efektivně ukončí jakoukoli nezávislost, kterou aktuálně můžeme mít. Měli bychom se opravdu jen tak lehnout a přijmout takový osud?"
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] Plány se vzdát naší svobody"
 wuw_GER_weltpolitik.8.a: "Dokonalé"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetLeader] z [BEL.GetNameDef] ustoupil našim požadavkům a uvádí, že Kongo bude okamžitě předáno nám. Stále není jisté, zda lidé a guvernéři v Kongu toto přijmou, ale alespoň [BEL.GetAdjective]ci ustoupili."
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] se vzdá Konga"
 wuw_GER_weltpolitik.9.a: "Pak budou zničeni"
 wuw_GER_weltpolitik.9.b: "Není nutné na tom tlačit"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetLeader] z [BEL.GetNameDef] se rozhodl stát pevně proti našim požadavkům, uváděje, že [BEL.GetAdjective] armáda se nenechá zastrašit a bude bojovat do posledního muže o Kongo. Nevědí, s kým si zahrávají."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] odmítá vzdát Kongo"
 wuw_HUN_news_events.1.a: "Připravují se na něco..."
 wuw_HUN_news_events.1.b: "To zajistí naši budoucnost!"
 wuw_HUN_news_events.1.d: "\n[HUN.GetAdjective] vláda pod vedením [HUN.GetLeader] oznámila nový rozsáhlý průmyslový program, s cílem co nejrychleji efektivně přeorganizovat armádu. Zahraniční pozorovatelé to vnímají jako akt agrese ze strany [HUN.GetNameDef] vůči jejich sousedům, avšak pouze čas ukáže, jaké jsou jejich skutečné úmysly."
 wuw_HUN_news_events.1.t: "[HUN.GetNameDEFCAP] Oznamuje Győri program"
 wuw_HUN_news_events.2.a: "Jak to dopadne?"
 wuw_HUN_news_events.2.b: "Pro lepší budoucnost!"
 wuw_HUN_news_events.2.c: "Budou užitečnou figurkou"
 wuw_HUN_news_events.2.d: "Po podpisu nové dohody o vzájemné pomoci a prosazení příslušných národních cílů [GER.GetLeader] a [HUN.GetLeader] dnes oznámili připojení [HUN.GetNameDef] k [GER.GetAdjective] frakci."
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap] se připojí k [GER.GetAdjective]ům"
 wuw_HUN_news_events.3.a: "Velmi znepokojivé"
 wuw_HUN_news_events.3.b: "Znovu si nárokujeme naši minulou slávu!"
 wuw_HUN_news_events.3.c: "Pokračují v našem odkazu"
 wuw_HUN_news_events.3.desc: "\nS žádnými životaschopnými možnostmi pro aliance ve svém bezprostředním okolí [HUN.GetNameDef] se znovu pokusilo o reformaci Centrálních mocností. Poté, co se osvobodilo od dohod, země se rychle vydala směrem k re-militarizaci. Zda tato nová aliance bude něco podobného svému jmenovci z Velké války, zůstává otázkou."
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap] reformuje Ústřední mocnosti"
 wuw_HUN_news_events.4.a: "Musí být zničeni!"
 wuw_HUN_news_events.4.b: "Svět je naše ústřice!"
 wuw_HUN_news_events.4.desc: "[HUN.GetLeader] [HUN.GetNameDef] oznámil ambice národa dominovat světu a ustanovit [HUN.GetAdjective] hegemonii na všech kontinentech. Tvrdí, že to je dědičné právo lidu Apoštolského království a že se nikdy znovu neskloní před cizími mocnostmi."
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap] Prohlašuje Globální Dominanci"
 wuw_HUN_news_events.5.a: "Konečně král!"
 wuw_HUN_news_events.5.b: "Nový nepřítel povstává"
 wuw_HUN_news_events.5.c: "Potenciální spojenec?"
 wuw_HUN_news_events.5.desc: "Hledajíce krále pro svůj národ, [HUN.GetAdjective]s po dlouhých jednáních a přípravách oficiálně korunovali [HUN.GetLeader] na začátku tohoto týdne. Dnes, uprostřed velkých oslav a radosti, byl korunován králem Maďarska v solemnní ceremoniálu na Královském paláci v Budapešti."
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] převezme uherskou korunu"
 wuw_HUN_news_events.6.a: "Konečně král!"
 wuw_HUN_news_events.6.b: "Nový nepřítel povstává"
 wuw_HUN_news_events.6.c: "Potenciální spojenci?"
 wuw_HUN_news_events.6.desc: "Hledajíc krále pro svůj národ, [HUN.GetAdjective]ové, po dlouhých jednáních a přípravách, oficiálně korunovali Josefa Augusta Habsburského, posledního palatína Maďarska, arcivévody Rakouska a prince Maďarska a Čech, jakož i polní maršála bývalé rakousko-uherské armády, dříve v tomto týdnu. Dnes, uprostřed velkých příprav a oslav, byl korunován králem Maďarska v slavnostním obřadu v Královském paláci v Budapešti.\nVitez a habsburský aristokrat, ideologické zaměření nového krále je jasné a již prohlásil, že 'přinese Maďarsku velikost, kterou si zaslouží, aniž by porušoval smlouvy, které rozpadly rakousko-uherskou říši'. Společně s královým slibem 'odčinit nespravedlnosti, které se na nás páchaly v minulosti', je proto nepravděpodobné, že tato korunovace povede k uvolnění napětí v regionu."
 wuw_HUN_news_events.6.t: "Josef August přijímá uherskou korunu"
 wuw_HUN_news_events.7.a: "Pracovníci světa, unite!"
 wuw_HUN_news_events.7.b: "Co sakra plánují?"
 wuw_HUN_news_events.7.c: "Revizionističtí podvodníci..."
 wuw_HUN_news_events.7.desc: "Dnes předseda Ústředního výkonného výboru Maďarska, Béla Kun, oznámil obnovu Socialistické federativní republiky rad v Maďarsku, která byla dříve náhle ukončena v srpnu 1919. I když byla v minulosti potlačena kombinovanou silou antirevolucionářů a Malé dohody, Béla Kun prohlásil, že tentokrát to bude jiné. Co čeká Balkán v následujících letech?"
 wuw_HUN_news_events.7.t: "Obnova Maďarské sovětské republiky"
 wuw_HUN_news_events.8.a: "Konečně!"
 wuw_HUN_news_events.8.b: "Mír nikdy nebyl možností..."
 wuw_HUN_news_events.8.c: "Překvapení, to jistě, ale vítané"
 wuw_HUN_news_events.8.desc: "Dnes generální tajemník Maďarska, Mátyás Rákosi, vyhlásil vznik nové Maďarské lidové republiky a oznámil, že národ usiluje o zvýšení spolupráce s [SOV.GetNameDef]. Ačkoli prohlásil, že národ je otevřenou demokracií, diktátorské pravidlo národa není těžké zaznamenat. Jaká je budoucnost maďarského lidu?"
 wuw_HUN_news_events.8.t: "Prohlášení Maďarské lidové republiky"
 wuw_HUN_news_events.9.a: "Zpět v pravých rukou"
 wuw_HUN_news_events.9.b: "Není to jejich!"
 wuw_HUN_news_events.9.c: "Zajímavý vývoj"
 wuw_HUN_news_events.9.desc: "Na začátku tohoto týdne vstoupily [HUN.GetAdjective] síly do Eisenstadtu, čímž obsadily oblast. Tvrdí, že to je čin na ochranu [HUN.GetAdjective] lidí v regionu, kteří se nedávno vydali do ulic na protest proti podle nich nezákonné okupaci regionu po Trianonu. Možná to povede k nové válce na Balkáně, nebo to bude jen mírná úprava hranic?"
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap] Obsazuje Burgenland"
 ww_BEL_event_diplomatic.1.a: "Nechť jdou vpřed samostatně"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] nám dal najevo, že vzájemná obranná smlouva mezi našimi zeměmi je neplatná, protože v těchto znepokojivých časech hledají neutrální přístup. To pro ně během Velké války opravdu nevyšlo, však...."
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] Odpírá naše záruky"
 ww_BEL_event_diplomatic.10.a: "Naše právoplatné území bylo obnoveno!"
 ww_BEL_event_diplomatic.10.desc: "Obdrželi jsme zprávu od naší delegace v Paříži, že [FRA.GetName] se rozhodlo přijmout naši nabídku a proces převodu správy Calais a jejích okolních území na nás už zahájen!"
 ww_BEL_event_diplomatic.10.t: "Francie přijala!"
 ww_BEL_event_diplomatic.11.a: "Ustupte od propasti."
 ww_BEL_event_diplomatic.11.b: "Potom si vybrali válku! #Nástroj pro říkání, že obsazení Paříže může být dostatečné k tomu, abychom donutili k míru."
 ww_BEL_event_diplomatic.11.desc: "Naše delegace v Paříži nám poslala zprávu, že jednání o Calais zkrachovala, a možná budeme muset sáhnout k síle, abychom zajistili tuto zemi, která nám právem patří. Snažili jsme se být rozumní ve svých nabídkách, nicméně nás v každém kroku odmítli. Je čas ukázat jim skutečnou sílu vojenské moci [BEL.GetAdjective]."
 ww_BEL_event_diplomatic.11.t: "Zesilující napětí ohledně Calais"
 ww_BEL_event_diplomatic.12.a: "Bude mít naši pomoc!"
 ww_BEL_event_diplomatic.12.b: "Nemůžeme je podpořit"
 ww_BEL_event_diplomatic.12.desc: "Komunikace od [FROM.GetAdjective] vedení právě dorazila. Jak se svět kolem nich stále více stává nepřátelským, mají obavy o své schopnosti chránit svou zemi. Naše pomoc by byla velmi vítána a byla by nezbytná k udržení pokoje v regionu."
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] žádá o naši pomoc"
 ww_BEL_event_diplomatic.13.a: "To nás udrží v bezpečí"
 ww_BEL_event_diplomatic.13.desc: "Obdrželi jsme nejpodivnější zprávy od [FROM.GetAdjective] diplomatů. Souhlasí, že naše bezpečnost může být ohrožena a že naše armáda nemusí být dostatečná k zajištění naší nezávislosti. V tomto ohledu nám nabídli záruku, kterou jsme požadovali."
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] Zaručuje naši nezávislost"
 ww_BEL_event_diplomatic.14.a: "Jak nezdvořilé od nich!"
 ww_BEL_event_diplomatic.14.desc: "Navzdory zřejmým hrozbám naší samotné existence [FROM.GetAdjective] vedení odmítlo naši žádost o záruku. Snažili jsme se s nimi jednat, ale odmítají vidět závažnost situace. Zdá se, že si budeme muset porazit sami."
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] nám odmítá záruku"
 ww_BEL_event_diplomatic.15.a: "Podpoříme je!"
 ww_BEL_event_diplomatic.15.b: "Jejich ambice jsou ušlechtilé, ale nemůžeme pomoci"
 ww_BEL_event_diplomatic.15.desc: "Žádost od exilového [FROM.GetAdjective] vedení nás právě dosáhla. Chtějí mít od nás nějaké vybavení, aby vycvičili své zbývající vojáky v naději, že někdy budou schopni znovu dobýt svou vlast."
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] požaduje vybavení"
 ww_BEL_event_diplomatic.16.a: "Samozřejmě, že pomůžeme"
 ww_BEL_event_diplomatic.16.b: "Nemáme kapacitu pomoci"
 ww_BEL_event_diplomatic.16.desc: "Obdrželi jsme žádost od [FROM.GetAdjective] vůdčího týmu, abychom použili naše továrny k výrobě vybavení pro jejich zbývající jednotky. Usilují o návrat do své domoviny a k tomu budou jejich jednotky potřebovat vybavení."
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] žádá o továrny"
 ww_BEL_event_diplomatic.17.a: "Skvělý nápad!"
 ww_BEL_event_diplomatic.17.b: "Nestojí to za čas"
 ww_BEL_event_diplomatic.17.desc: "Exilová vláda [FROM.GetNameDef] nás oslovila, aby navrhla společnou snahu sdílet vojenské zkušenosti mezi našimi armádami. Toto by pro nás mohlo být přínosné stejně jako pro ně."
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] navrhuje sdílení vojenských zkušeností"
 ww_BEL_event_diplomatic.18.a: "Skvělé zprávy!"
 ww_BEL_event_diplomatic.18.desc: "Naše navržené úsilí o posílení naší pozice a obnovu naší armády pro znovudobytí domoviny bylo schváleno [FROM.GetNameDef]. I když toto samo o sobě nemůže vyřešit naše problémy, bude to skvělý odrazový můstek k tomu, abychom konečně získali nezávislost."
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] souhlasí"
 ww_BEL_event_diplomatic.19.a: "Nešťastné"
 ww_BEL_event_diplomatic.19.desc: "Naše navrhované snahy o posílení naší pozice a pomoc při obnově naší armády pro obnovení vlasti byly odmítnuty ze strany [FROM.GetNameDef]. Doufali jsme, že to bude odrazovým můstkem pro budoucnost, ale zdá se, že tyto plány byly promarněny."
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] Odmítá"
 ww_BEL_event_diplomatic.2.a: "Jsme silnější spolu."
 ww_BEL_event_diplomatic.2.b: "Lucembursko je hrdý a nezávislý národ!"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] vyzval na vazby minulosti a naše sdílené dědictví a jazyk ve snaze zajistit naši anexi do jejich národa."
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap] požaduje naši aneksci"
 ww_BEL_event_diplomatic.20.a: "Skvělá iniciativa!"
 ww_BEL_event_diplomatic.20.b: "To zní podezřele..."
 ww_BEL_event_diplomatic.20.desc: "Obdrželi jsme oficiální pozvání od [FROM.GetNameDef] připojit se k [FROM.GetFactionName]. Toto je jejich nová iniciativa k povzbuzení spolupráce v regionu, jejich nadějí je, že tato iniciativa stabilizuje region a podpoří lepší diplomatické vztahy."
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] nás zve na evropský projekt spolupráce"
 ww_BEL_event_diplomatic.21.a: "Skvělé zprávy!"
 ww_BEL_event_diplomatic.21.desc: "Naše pozvání do [FROM.GetNameDef] bylo přijato s pochvalou. Souhlasí, že větší evropská komunita je správná cesta. Společným úsilím budeme schopni znovu stabilizovat region."
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] Se připojuje k [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.a: "Opravdu škoda..."
 ww_BEL_event_diplomatic.22.desc: "Diplomaté [FROM.GetAdjective] se k nám vrátili s zklamáním. Tvrdí, že ačkoliv myšlenka může být ušlechtilá, nevyhnutelně selže, stejně jako podobné iniciativy před námi."
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] Odmítá naši nabídku na [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.23.a: "Jistě, připojíme se"
 ww_BEL_event_diplomatic.23.b: "Naše technologie zůstane naše"
 ww_BEL_event_diplomatic.23.desc: "[FROM.GetAdjective] delegace se na nás obrátila s návrhem na [FROM.GetFactionName]-široký výzkumný projekt. Jako blízcí spojenci si musíme mezi sebou sdílet naše technologie, abychom pokrokovali všichni v Uni."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] Nás zve k jejich výzkumným snahám"
 ww_BEL_event_diplomatic.24.a: "Skvělé!"
 ww_BEL_event_diplomatic.24.desc: "Naše iniciativa k vytvoření prostoru pro sdílení technologií mezi našimi spojenci byla schválena ze strany [FROM.GetNameDef]. Připojili se k úsilí a budou s námi sdílet své technologické pokroky a my jim naše, stejně jako my sdílíme naše s nimi."
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] se připojuje k Výzkumné skupině Evropské unie"
 ww_BEL_event_diplomatic.25.a: "Tak dobře..."
 ww_BEL_event_diplomatic.25.desc: "Ačkoli jsme si mysleli, že jsme předložili solidní případ pro Evropskou unii výzkumnou skupinu [FROM.GetNameDef], odmítli se připojit k iniciativě. Doufáme, že se nám stále podaří čerpat z iniciativy, ale bude to bez [FROM.GetNameDef]."
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] Odmítá se připojit k výzkumné skupině Evropské unie"
 ww_BEL_event_diplomatic.26.a: "Pro zlepšení [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.26.b: "Ne, musíme myslet na naši suverenitu!"
 ww_BEL_event_diplomatic.26.b_tt: "§RMohli by nás vyhodit z frakce!§!"
 ww_BEL_event_diplomatic.26.desc: "Obdrželi jsme žádost od [FROM.GetNameDef]. Jako prezident [ROOT.GetFactionName] si uvědomili, že více federální Evropa by posílila obranné a obchodní úsilí bloku a požádali nás, abychom se připojili k tomuto úsilí."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] Žádá o omezenou federalizaci"
 ww_BEL_event_diplomatic.27.a: "Skvělé!"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] schválil naši žádost, aby se více spojili s [FROM.GetFactionName]. Budeme mít určité pravomoci nad jejich zahraniční politikou a obchod mezi námi bude zjednodušen."
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] umožňuje omezenou federalizaci"
 ww_BEL_event_diplomatic.28.a: "To je velmi znepokojující"
 ww_BEL_event_diplomatic.28.b: "Jsou rizikem pro nás všechny!"
 ww_BEL_event_diplomatic.28.desc: "I přes zjevné výhody [FROM.GetNameDef] se rozhodli nepřipojit k naší myšlence federované Evropy. Tvrdí, že jejich vlastní suverenita stojí nad blahu celého $EU_tech_sharing_group_name$, což je docela znepokojující sentiment vycházející zevnitř unie."
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap] odmítá omezenou federalizaci"
 ww_BEL_event_diplomatic.29.a: "Byli bychom poctěni, kdyby byl s námi"
 ww_BEL_event_diplomatic.29.b: "Habsburkové patří do minulosti."
 ww_BEL_event_diplomatic.29.desc: "Obdrželi jsme nabídku podpory od jednotlivce, od něhož jsme poněkud překvapeni. Otto von Habsburg by mohl být dědicem Karla I., císaře Rakouska, krále Maďarska a krále Chorvatska, ale zdá se, že na rozdíl od svého otce je Otto mnohem více nakloněn spolupráci v Evropě. Ocenil naše úsilí a nabízí svou pomoc na diplomatické úrovni, jeho široká diplomatická síť by mohla být naším přínosem a je to pomoc, kterou by nám rád poskytl."
 ww_BEL_event_diplomatic.29.t: "Otto von Habsburg nabízí svou podporu"
 ww_BEL_event_diplomatic.3.a: "Skvělé"
 ww_BEL_event_diplomatic.3.desc: "Obdrželi jsme vynikající zprávy! Lidé z [FROM.GetNameDefCap] moudře určili, že jsme silnější spojeni dohromady, a již se připravují opatření k zajištění nové administrativy tohoto území."
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap] Ustupuje"
 ww_BEL_event_diplomatic.30.a: "Jsou tu vítáni"
 ww_BEL_event_diplomatic.30.b: "Nemáme je potřebné"
 ww_BEL_event_diplomatic.30.desc: "Po [FROM.GetAdjective] rozhodnutí zrušit své ambice na neutralitu se vedení [FROM.GetNameDef] ještě více přiblížilo našemu politickému programu. Nyní nás oslovili se žádostí o připojení se k [ROOT.GetFactionName] jako celku. Jejich pomoc by mohla být užitečná, což by nám umožnilo nové způsoby, jak strategizovat pro naši budoucí expanzi."
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] žádá o připojení k [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.31.a: "Skvělé zprávy"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetAdjective] vůdce [FROM.GetLeader] se obrátil, aby nás přivítal do [FROM.GetFactionName]. Od této chvíle budeme bojovat bok po boku proti společným hrozbám. Čas naší neutrality je pryč!"
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] nás přijímá do [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.a: "Můžeme vytvořit něco lepšího!"
 ww_BEL_event_diplomatic.32.desc: "Navzdory zřejmým výhodám [FROM.GetAdjective] vůdce [FROM.GetLeader] nás odmítl jako člena [FROM.GetFactionName]. Mohli jsme přinést mnoho na stůl, ale s ohledem na tuto odpověď bychom měli znovu zvážit naše ambice připojit se k nim, jak nyní, tak v budoucnu."
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap] Nám odmítá členství v [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.33.a: "Musíme zlomit okovy a připravit se!"
 ww_BEL_event_diplomatic.33.b: "Neutralitu je třeba udržovat!"
 ww_BEL_event_diplomatic.33.desc: "Neutralita našemu státu velmi prospěla, ale zůstat neutrální by mohlo znamenat, že nás ostatní považují pouze za pasivního pozorovatele a cíl. Musíme pečlivě zvážit budoucnost naší zahraniční politiky a náš postoj k ozbrojenému boji, protože se zdá, že konflikt by mohl brzy dosáhnout i k nám."
 ww_BEL_event_diplomatic.33.t: "Budoucnost [ROOT.GetAdjective] neutrality"
 ww_BEL_event_diplomatic.34.a: "[FRA.GetAdjective] jsou naši přátelé"
 ww_BEL_event_diplomatic.34.b: "Ten [FRA.GetAdjective] se nedá důvěřovat!"
 ww_BEL_event_diplomatic.34.desc: "Ať jsme jakkoli dobře vyzbrojeni, musíme přijmout, že náš jižní soused bude pravděpodobně vždy mít větší kapacitu než my. Musíme dospět k dohodě, považujeme je za přítele, nebo nepřítele?"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: Přítel nebo nepřítel?"
 ww_BEL_event_diplomatic.35.a: "Ale samozřejmě!"
 ww_BEL_event_diplomatic.35.b: "Ne, nevidíme v tom žádný přínos."
 ww_BEL_event_diplomatic.35.desc: "Byli jsme kontaktováni naším severním sousedem. Chtějí opět vybudovat vážnější diplomatické vztahy s námi. Jejich nabídka by mohla být pro nás oba prospěšná, ale musíme se stále ujistit, že v této záležitosti uděláme správnou volbu."
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] Kontaktuje nás"
 ww_BEL_event_diplomatic.36.a: "Skvěle!"
 ww_BEL_event_diplomatic.36.desc: "Vedení [FROM.GetNameDef] souhlasí, že bychom oba mohli mít prospěch z prohloubení našich diplomatických vztahů. Můžeme na ně spolehnout jako na naše přátele a spojence v tomto stále nepřátelském světě."
 ww_BEL_event_diplomatic.36.t: "The [FROM.GetAdjective] souhlasí"
 ww_BEL_event_diplomatic.37.a: "Hanba..."
 ww_BEL_event_diplomatic.37.desc: "Navzdory zřejmým výhodám pro nás oba se zdá, že [FROM.GetAdjective] nehodlají rozvíjet diplomatické vztahy s námi, nad rámec toho, co už dělají. Měli jsme na to vysoké naděje, ale zdá se, že nebyly sdíleny."
 ww_BEL_event_diplomatic.37.t: " [FROM.GetAdjective] nesouhlasí"
 ww_BEL_event_diplomatic.4.a: "Učinili špatnou volbu"
 ww_BEL_event_diplomatic.4.desc: "Bohužel se zdá, že lidé z [FROM.GetNameDefCap] mají přehnaný pocit své vlastní suverenity a rozhodli se odmítnout naši laskavou nabídku unifikace. Budeme jim muset ukázat sílu našeho národa a přivést je do naší unie silou."
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] Odolává!"
 ww_BEL_event_diplomatic.5.a: "Hrozit válkou za to."
 ww_BEL_event_diplomatic.5.b: "Kongo za Calais."
 ww_BEL_event_diplomatic.5.c: "Poskytněte finanční náhradu."
 ww_BEL_event_diplomatic.5.d: "Nabídnout alianci výměnou."
 ww_BEL_event_diplomatic.5.desc: "Rozhodli jsme se požadovat Calais od Francie, přesto však musíme stále zvolit, jak to získat. Samozřejmě, naše mocné armády mohou tuto zemi vzít bez problémů, nicméně bychom měli mít na paměti možnost vedlejších škod, takže možná bychom měli usilovat o alternativní metodu získání. Způsob sjednocení pro nás není důležitý, jen abychom dostali to, co nám právem patří!"
 ww_BEL_event_diplomatic.5.t: "Jak bychom měli získat Calais?"
 ww_BEL_event_diplomatic.6.a: "Sacre Bleu! Ne!"
 ww_BEL_event_diplomatic.6.b: "Nemůžeme si nyní dovolit dalšího nepřítele."
 ww_BEL_event_diplomatic.6.desc: "Právě jsme obdrželi drzou žádost od [BEL.GetName], abychom jim vydali Calais! Tvrdí, že tato země je právem součástí Belgie kvůli historickému vévodství Burgundsko, ke kterému tvrdí, že mají nějakou formu dědictví. Jejich velvyslanci byli velmi jasní ve svých hrozbách násilím, pokud nevyhovíme jejich požadavku, nicméně, vzhledem k jejich vojenské síle je velmi pravděpodobné, že jde o bluff."
 ww_BEL_event_diplomatic.6.t: "Belgie požaduje Calais"
 ww_BEL_event_diplomatic.7.a: "Ne, Calais je pro nás cennější."
 ww_BEL_event_diplomatic.7.b: "Velmi dobře, to je férová výměna."
 ww_BEL_event_diplomatic.7.desc: "Právě jsme obdrželi zajímavou nabídku od [BEL.GetAdjective] delegace. Navrhli výměnu území, Calais za velkou část Konga. Zabezpečili bychom státy Coquilhatville a Stanleyville, které sousedí s našimi současnými územími v této oblasti. Byla zde naznačená hrozba jejich diplomatů, pokud bychom tuto nabídku odmítli, a to by bylo významné rozšíření našich afrických majetků, ale stojí to za to?"
 ww_BEL_event_diplomatic.7.t: "Belgie chce vyměnit Calais"
 ww_BEL_event_diplomatic.8.a: "Ne, Calais je pro nás cennější."
 ww_BEL_event_diplomatic.8.b: "To se zdá jako spravedlivá cena!"
 ww_BEL_event_diplomatic.8.desc: "Právě jsme obdrželi zajímavou nabídku od [BEL.GetAdjective] delegace. Vyjádřili zájem koupit od nás Calais v pokusu o 'znovusjednocení svých historických území.' Navrhovaná suma je poměrně vysoká a určitě by určitou měrou přispěla k zlepšení našeho vlastního hospodářství, otázkou zůstává, zda považujeme tuto ztrátu půdy za cenu, kterou stojí. Také by mělo být poznamenáno, že jejich diplomaté naznačili eskalaci napětí, pokud naši nabídku odmítneme."
 ww_BEL_event_diplomatic.8.t: "Belgie chce koupit Calais"
 ww_BEL_event_diplomatic.9.a: "Budeme muset aktualizovat naše mapy... Znovu."
 ww_BEL_event_diplomatic.9.desc: "Náš koloniální guvernér byl právě informován, že [BEL.GetName] uzavřel dohodu s [FRA.GetName] o výměně Calais za několik našich států, konkrétně Coquilhatville a Stanleyville. Znovu evropští overlordové mění hranice Afriky bez jakéhokoliv vstupu od nás, kteří tu skutečně žijeme!"
 ww_BEL_event_diplomatic.9.t: "Coquilhatville a Stanleyville prodány Francii!"
 ww_BEL_event_misc.1.a: "Jeho nástupce je člověk, který to udělá!"
 ww_BEL_event_misc.1.desc: "Émile Vandervelde, přezdívaný 'le patron' (šéf), dlouholetý socialistický politik a premiér [BEL.GetName] zemřel. Byl znám jako člen belgické delegace na Pařížské mírové konferenci, která ukončila Velkou válku, a stal se tvrdým odpůrcem fašismu, dokonce vyzýval k přímé intervenci ve španělské občanské válce na republikánské straně.\n\nHenri de Man převzal funkci nového premiéra a bude dnes slavnostně uveden do úřadu králem."
 ww_BEL_event_misc.1.t: "Šéf je mrtvý"
 ww_BEL_event_misc.2.a: "Kam povedou Tintinova dobrodružství dál?"
 ww_BEL_event_misc.2.desc: "Nejnovější seriálový komiks Hergé byl právě vydán s velkým komerčním úspěchem, vidíme tajemného dobrodruha Tintina, jak je pronásledován do Skotska za zločin, který nespáchal. Říká se, že belgický autor již pilně pracuje na dalším dílu série Dobrodružství Tintina."
 ww_BEL_event_misc.2.t: "Černý ostrov"
 ww_BEL_event_misc.3.a: "Pravděpodobně postavili motor naší ekonomiky!"
 ww_BEL_event_misc.3.desc: "Cockerill je společnost, která sedí přímo v srdci belgické výroby. Během svého existence se věnovala nejen výrobě železa a oceli, ale také jemně strojně výrobě strojů včetně parních strojů, vlaků a dokonce i válečných lodí. Vyvinula si vynikající pověst a vyrostla v hlavní sílu v ocelářském průmyslu západní Evropy. \n\nAdolphe Greiner, generální ředitel, spolu s dalšími členy vedení, zůstali na svých postech po celou dobu obléhání Lüttichu v první světové válce, a zajistili, že zaměstnání zůstane k dispozici pracovní síle, jak dlouho to šlo. Jakmile byla společnost obsazena, odmítla vyrábět pro okupační síly a byla proto zbavena většiny svého těžkého ocelářského zařízení. \n\nOd té doby se během meziválečného období zotavila a zůstává přední průmyslovou záležitostí."
 ww_BEL_event_misc.3.t: "Cockerill: Srdce belgické výroby"
 ww_BEL_event_political.1.a: "Ustavit vládu národní jednoty"
 ww_BEL_event_political.1.b: "Vandervelde tvoří menšinovou vládu"
 ww_BEL_event_political.1.desc: "Tlak na vládu v důsledku probíhajícího korupčního skandálu nakonec způsobil její pád. Vyšetřovatelé vedení Leonem Degrellem, vůdcem fašistického hnutí Rexist, vyšetřovali úplatkářství ministrů po několik let, což vedlo k odhalení mnoha plateb. \n\nAbychom získali zpět legitimitu, obklíčený premiér Paul van Zeeland vyhlásil předčasné volby, aby získal důvěryhodnost a legitimitu, a výsledky jsou nyní známé. \n\nParti Ouvrier Belge (Belgická pracovní strana) vedená Emilem Vanderveldem si vedla nejlépe a využila neobliby svého politického rivala. Mohl si tuto vítězství přivlastnit a vytvořit menšinovou vládu, nebo spolupracovat s katolickou stranou Paula van Zeelanda na vytvoření stabilnější většiny a ustavit vládu národní jednoty. \n\nTaktéž by mělo být poznamenáno, že taky strana Leonu Degrellea, Rexist, si vedla velmi dobře, jeho postoj proti korupci se ukázal jako velmi populární."
 ww_BEL_event_political.1.t: "Vláda rezignuje a předčasné volby"
 ww_BEL_event_political.2.a: "Není konce korupci?!"
 ww_BEL_event_political.2.desc: "Korupční skandál pronásledující katolickou stranu Paula van Zeelanda dnes zhoršil, když byl sám premiér shledán, že přijal „příspěvky“! Zdá se, že je to prostě otázka času, než jeho vláda znovu zkolabuje..."
 ww_BEL_event_political.2.t: "Korupční skandál Paula van Zeeland"
 ww_BEL_event_political.3.a: "Jmenovat stabilního kandidáta, liberála Paula-Émila Jansona"
 ww_BEL_event_political.3.b: "Jdi s Rexistou Leonem Degrellem, abys obnovil právo a pořádek"
 ww_BEL_event_political.3.desc: "Paul van Zeeland konečně rezignoval na pozici premiéra a opouští svůj post v potupě. Tentokrát Leopold III, samotný král, prohlásil, že zasáhne a jmenuje nového premiéra. Jsou zde dva prominentní kandidáti: \n\nPaul-Émile Janson, člen Liberální strany a člen vlády národní jednoty, je považován za stabilní ruku. Druhým je Leon Degrelle, oslavovaný jako hlas zákona a pořádku, a nedávno posílený úspěchem své vlastní strany v volbách."
 ww_BEL_event_political.3.t: "Královské jmenování"
 ww_BEL_event_political.4.a: "Doufejme, že premiér Spaak vydrží déle!"
 ww_BEL_event_political.4.desc: "I přes počáteční známky našeho ekonomického oživení jsme opět čelili finanční krizi. Premiér [BEL.GetLeader] neuspěl v prosazení [BEL.GetHerHis] rozpočtu v parlamentu, nedaří se mu získat široký konsensus o nezbytných daňových reformách potřebných k protiopatření zhoršujícího se stavu veřejných financí, což opět vedlo k pádu vlády. \n\nTo vedlo k rychlému předání moci Paul-Henri Spaakovi, slibné hvězdě Labour Party a prvnímu socialistickému premiérovi Belgie."
 ww_BEL_event_political.4.t: "Rozpočtová krize"
 ww_BEL_event_political.5.a: "Premiér by měl rezignovat a vyhlásit předčasné volby"
 ww_BEL_event_political.5.b: "Spaak má politickou podporu, aby toto přežil"
 ww_BEL_event_political.5.desc: "Co začalo jako docela normální jmenování se proměnilo v další politickou krizi pro naši vládu. Premiér potřeboval jmenovat nového člena Královské akademie medicíny a navrhl Adriaana Martense k posouzení. To se ukázalo být kontroverzním rozhodnutím kvůli Martensovu flanderskému nacionalismu a spolupráci s německými okupanty během Velké války. Tento výběr byl silně proti veteranům, liberálům, francouzsky mluvícím Belgičanům a dokonce i král naznačil nespokojenost. \n\n[BEL.GetLeader] se snažil obhájit tuto volbu, ale čelil narůstajícímu tlaku. Jeho protivníci vyzvali k předčasným volbám na výběr nového vůdce, i když Spaak by mohl mít politický kapitál k boji o tuto pozici."
 ww_BEL_event_political.5.t: "Krizová situace Adriaana Martense"
 ww_BEL_event_political.6.a: "Nizozemci by měli být upřednostněni."
 ww_BEL_event_political.6.b: "Francouzština by měla mít přednost."
 ww_BEL_event_political.6.c: "Belgie je definována oběma kulturami, stejně."
 ww_BEL_event_political.6.desc: "Od svého vzniku je Belgie zemí rozdělenou mezi dvě jazykové skupiny: Valony mluvící francouzsky a Vlámce mluvící nizozemsky. To vedlo k celé řadě problémů v naší zemi, od jednoduchých nedorozumění mezi přáteli, nesprávně vykonávaných vojenských příkazů, až po justiční omyly kvůli tomu, že obžalovaní nemluvili stejným jazykem jako soudní tribunal.\n\nJe čas odložit toto rozdělení jednou provždy a rozhodnout, jak nejlépe sjednotit naši národ pod společným jazykovým modelem."
 ww_BEL_event_political.6.t: "Flámská otázka"
 ww_BEL_event_political.7.a: "Hubert Pierlot a Katolická strana zůstanou neposlušní vůči těm, kteří nám hrozí."
 ww_BEL_event_political.7.b: "Paul-Henri Spaak a dělnická strana nás povedou k nové socialistické budoucnosti."
 ww_BEL_event_political.7.desc: "S ústavní krizí nyní pod kontrolou je čas zajistit, aby vláda znovu nabyla svou legitimitu, jinak se není od těch, které právě sesadila, nijak neliší. V současnosti jsou Paul-Henri Spaak ze socialistů a Hubert Pierlot z katolické strany předními kandidáty v potenciálních předčasných volbách."
 ww_BEL_event_political.7.t: "Předčasné volby"
 ww_BEL_event_political.8.a: "Nizozemština je náš jazyk"
 ww_BEL_event_political.8.b: "Francouzština je náš jazyk"
 ww_BEL_event_political.8.c: "Naše jazyky jsou si rovny a obě si ponecháme!"
 ww_BEL_event_political.8.desc: "Naši lidé už dlouho rozděleni jazykem. Valonci hovořící francouzsky a Vlámsko mluvící holandsky, což vytváří rozpor mezi skupinami a brání rozvoji více sjednoceného [ROOT.GetName]u. Musíme se rozhodnout, jaký je náš úřední jazyk, jinak nedorozumění mezi přáteli, chybně vykonávané vojenské příkazy a justiční omyly nikdy nepřestanou být součástí každodenního [ROOT.GetAdjective] života."
 ww_BEL_event_political.8.t: "Jazyk lidu"
 ww_BEL_event_spanish_interaction.1.a: "Dáme jim dobrou práci!"
 ww_BEL_event_spanish_interaction.1.desc: "Obdrželi jsme zásilku pušek od [FROM.GetAdjective] vlády. Sdílejí náš názor, že nacionalisty je třeba zastavit, a chtějí podpořit náš boj, a to nejen slovy."
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] Posílá vybavení"
 ww_BEL_event_spanish_interaction.2.a: "Pošlete více pušek!"
 ww_BEL_event_spanish_interaction.2.b: "Mohli by použít nějaké podpůrné zařízení!"
 ww_BEL_event_spanish_interaction.2.c: "Pošlete jim dělostřelectvo!"
 ww_BEL_event_spanish_interaction.2.desc: "Naše předchozí zásilka do [SPR.GetAdjective] se ukázala být velmi užitečná pro naše republikánské přátele. Jejich bitva však zdaleka nekončí a měli bychom být schopni nabídnout jim více vybavení."
 ww_BEL_event_spanish_interaction.2.t: "Další dodávky vybavení pro [SPR.GetAdjective] republikány"
 ww_BEL_event_spanish_interaction.3.a: "Skvělé!"
 ww_BEL_event_spanish_interaction.3.desc: "Obdrželi jsme další zásilku [FROM.GetAdjective] vybavení. Jejich podpora pro nás bude velmi užitečná v boji proti nacionalistickému neštěstí, které drancuje naši vlast."
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap] posílá více vybavení"
 ww_BEL_event_spanish_interaction.4.a: "Pošlete naše poděkování [FROM.GetAdjective]!"
 ww_BEL_event_spanish_interaction.4.desc: "Byli jsme informováni, že před několika hodinami se v našem prospěch konala demonstrace a projev v [FROM.GetNameDef]. [FROM.GetAdjective] vedení znovu potvrdilo svou podporu pro nás v naději, že nám to poskytne více prostoru jednat, když naši lidé získávají více víry v nás."
 ww_BEL_event_spanish_interaction.4.t: "[FROM.GetAdjective] projev na podporu našeho boje"
 ww_BEL_event_spanish_interaction.5.a: "Skvělé zprávy!"
 ww_BEL_event_spanish_interaction.5.desc: "Nedávno jsme zaznamenali nárůst imigrace [FROM.GetAdjective] obyvatel. Mnozí z těchto imigrantů vyjádřili ochotu připojit se k našim ozbrojeným silám, pokud budeme potřebovat jejich pomoc. Mohu si jen představit, že se jedná o vědomé úsilí od [FROM.GetAdjective]ů."
 ww_BEL_event_spanish_interaction.5.t: "Podpora [FROM.GetAdjective] emigace"
 ww_BEL_event_spanish_interaction.6.a: "Skvělý nápad!"
 ww_BEL_event_spanish_interaction.6.b: "Oceňujeme jejich podporu, ale ne."
 ww_BEL_event_spanish_interaction.6.desc: "Předtím tak neutrální [FROM.GetAdjective] nám poslali překvapivý návrh. Chtějí s námi vytvořit alianci. Doufají, že to jim umožní poskytovat lepší podporu v našem boji proti nacionalistům."
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap] navrhuje alianci"
 ww_BEL_event_spanish_interaction.7.a: "Vpřed!"
 ww_BEL_event_spanish_interaction.7.desc: "THe [FROM.GetAdjective] se vrátili s afirmativní odpovědí na náš návrh na vytvoření [ROOT.GetFactionName]. Budeme stát spolu proti nacionalistické hrozbě!"
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef] se připojuje k [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.8.a: "Jak neslušné!"
 ww_BEL_event_spanish_interaction.8.desc: "S ohledem na podporu, kterou jsme stále nabízeli [FROM.GetAdjective], jsme doufali, že naše návrhy budou přijaty pozitivně. Zdá se, že tomu tak nebylo, protože odmítli naši nabídku, uvedli, že naše pomoc je vítána, ale nechtějí alianci."
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] Odmítá náš návrh na alianci"
 ww_BEL_event_spanish_interaction.9.a: "Opravdu škoda"
 ww_BEL_event_spanish_interaction.9.desc: "S uzavřením naší občanské války se [FROM.GetAdjective] rozhodli, že je čas, aby naše partnerství skončilo. I když to nyní končí naši alianci, byli velmi důrazní v tom, že to neznamená, že už nikdy nebudeme spojenci."
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] Rozpadá $BEL_SPR_alliance$"
 ww_BEL_event_war.1.a: "Proto plánujeme dopředu!"
 ww_BEL_event_war.1.desc: "Naše dalekozrakost rozvíjet dobré pracovní kontakty s zahraničními průmyslovými firmami se vyplatila. Jejich zařízení jsou připravena ihned zahájit výrobu."
 ww_BEL_event_war.1.t: "Přesunuté letecké průmysly aktivovány"
 ww_BEL_event_war.10.a: "Dostali jsme, co jsme chtěli, žádejte o mír!"
 ww_BEL_event_war.10.b: "Chceme to všechno!"
 ww_BEL_event_war.10.desc: "Cíle stanovené před námi v diskuzích v prvních dnech naší války proti [FRA.GetAdjective] byly dosaženy. Paříž leží pod naší kontrolou a jako taková, by se dalo předpokládat, že [FRA.GetAdjective] jsou nyní dost stresováni, aby nabídku na stažení našich vojsk výměnou za to, že nám dají Calais, mohli přijmout s neochotným souhlasem.\n\nZároveň se zvedají hlasy, přišli jsme tak daleko a [FRA.GetAdjective] nás zjevně nedokážou zastavit. Proč teď zastavit?"
 ww_BEL_event_war.10.t: "Paříž pod [ROOT.GetAdjective] kontrolou"
 ww_BEL_event_war.2.a: "Král Leopold nás dovede k vítězství."
 ww_BEL_event_war.2.desc: "Král Leopold III žil ve stínu svého otce, krále Alberta, vojáka, slavného tím, že udržel Belgii ve Velké válce a odepřel vítězství Německému císařství. Ačkoliv se v tomto procesu jeho země proměnila v bojiště, vojenská hrdost národa zůstala neporušená a reputace Belgie vzrostla na světové scéně.\n\nNyní, když je Belgie znovu ve válce, začne pravý test Leopoldovy povahy, a již se ozývá neklid, který nás znepokojuje.\n\nKrál, který tvrdí, že chce zachovat životy svých lidí, už se snaží hledat možnosti míru a máme podezření, že pokud padnou Brusel, Lutych nebo Antverpy, král se může vzdát brzy, bez ohledu na demokratickou vůli lidu pokračovat v boji."
 ww_BEL_event_war.2.t: "Neznámé sympatie"
 ww_BEL_event_war.3.a: "To je vůle krále!"
 ww_BEL_event_war.3.b: "Pokračujte v boji!"
 ww_BEL_event_war.3.c: "Neměl na to právo! Uložte králi domácí vězení."
 ww_BEL_event_war.3.desc: "Král, jako vrchní velitel ozbrojených sil, dnes nabídl bezpodmínečnou kapitulaci [BEL.GetName], aniž by čekal na ratifikaci [BEL.GetAdjective] parlamentem. Technicky vzato, jako vrchní velitel má moc kapitulovat vojenské, ale ne samotné země. \n\nObčanský parlament již utekli do exilu, což jasně ukazuje jejich úmysl pokračovat ve válce s využitím veškerých zdrojů [BEL.GetAdjective] impéria."
 ww_BEL_event_war.3.t: "Královo kapitulace"
 ww_BEL_event_war.4.a: "Udělejte z Leona Degrelle nového regenta"
 ww_BEL_event_war.4.b: "Zajistěte legitimní linii s Charlesem."
 ww_BEL_event_war.4.desc: "Po jeho zrady, kdy vzdal národ útočníkovi, byl král uvězněn v domácím vězení a zbaven své funkce vrchního velitele ozbrojených sil, zbaven svých titulů a samozřejmě také své koruny. Lidé však stále potřebují vládce a je na nás, koho zvolíme, aby vedl regentství, dokud jeho syn nebude dostatečně starý, aby převzal trůn. Existují dvě možnosti: \n\nPrvní je Leon Degrelle, premiér a zákonně jmenovaný vůdce našeho národa. Druhá možnost je Charles, hrabě z Flander, bratr Leopolda, by dodal tomu vitalitu legálnosti a kontinuitu s korunou."
 ww_BEL_event_war.4.t: "Královský vězeň"
 ww_BEL_event_war.5.a: "Budoucnost je nejistá."
 ww_BEL_event_war.5.desc: "Po energické obraně národa král Leopold III konečně nabídl kapitulaci [BEL.GetName] a naše vláda byla nucena jít do exilu. Leopold se rozhodl zůstat se svým lidem a stát se vězněm ve vlastním domově. Stále se můžeme spolehnout na dobrou vůli našich spojenců a opřít se o zdroje [BEL.GetAdjective] impéria, a tak časem obnovit naší vlast."
 ww_BEL_event_war.5.t: "Kapitulace krále"
 ww_BEL_event_war.6.a: "Dobrý návrh, pracujte s nimi na zajištění hladké okupace."
 ww_BEL_event_war.6.b: "Zajímavý nápad, zvážíme jejich nabídku."
 ww_BEL_event_war.6.c: "To je prostě výmluva pro legitimní odpor. Ne."
 ww_BEL_event_war.6.desc: "Skupina belgických úředníků se na nás obrátila s nabídkou; umožněte jim pokračovat v jejich práci ve veřejné správě a zajistí, že místní vláda bude pokračovat v hladkém chodu v tomto přechodném období. Belgická vláda schválila legislativu, která umožňuje jejich spolupráci s námi jakožto právní v rámci snahy o snížení dopadu okupace na jejich lid. Dokonce povolili belgickým bankám, aby nadále vyplácely platy těmto administrátorům. To je příležitost pro nás ukázat ochotu spolupracovat s místními a také to výrazně pomůže zmírnit aktivní odpor v regionu."
 ww_BEL_event_war.6.t: "Generální tajemníci"
 ww_BEL_event_war.7.a: "Naše jednotky budou brzy pochodovat ulicemi Paříže!"
 ww_BEL_event_war.7.desc: "Naši přední diplomaté a generálové se nedávno setkali a poradili nám, že pokud zůstane tento konflikt omezen v rozsahu, to znamená, pokud se nezapojí žádné další velmoci, mohli bychom přivést [FRA.GetName] k jednacímu stolu a zajistit rychlou mírovou dohodu. Víme, že se obávají rostoucích napětí a podobně jako my nemají chuť být vtahováni do dalšího globálního konfliktu. \n\nVzhledem k tomu, je naše úvaha, že pokud Paříž padne, bude to dostatečná demonstrace našich schopností, aby byli ochotni jednat o převodu sporného Calais."
 ww_BEL_event_war.7.t: "Potenciální omezená válka - Paříž musí padnout!"
 ww_BEL_event_war.8.a: "Nabídněte Calais za mír."
 ww_BEL_event_war.8.b: "Pokračujte v boji! Tato válka ještě neskončila."
 ww_BEL_event_war.8.desc: "V národní katastrofě padlo naše hrdé hlavní město Paříž! Ještě jednou se ukázalo, že naše ozbrojené síly jsou nedostačující vůči jasně slabšímu nepříteli. [FROM.GetAdjective] nabídli stáhnout své jednotky a ušetřit zbytek země, ale na oplátku požadují, abychom jim předali Calais. \n\nUž cítíme, jak kolem nás krouží vulture, a to nám dá čas na to, abychom si vzali lekce, které jsme se naučili, a připravili se na větší potenciální nepřátele v budoucnu."
 ww_BEL_event_war.8.t: "Paříž padla!"
 ww_BEL_event_war.9.a: "Přijímáme! Calais za mír."
 ww_BEL_event_war.9.b: "Pokračujte v boji! Můžeme toho snést více."
 ww_BEL_event_war.9.desc: "Dnes jsme obdrželi francouzskou delegaci, která přišla vyjednávat o mírovém řešení současného konfliktu po pádu jejich hlavního města. Po několika jednáních se dohodli, že nám nabídnou Calais výměnou za okamžité zastavení nepřátelství. \n\nJe třeba poznamenat, že se jedná o jednorázovou nabídku, a pokud ji odmítneme, stanou se ve své obraně odhodlanějšími a pravděpodobně ji znovu nenabídnou."
 ww_BEL_event_war.9.t: "Francie souhlasí s mírem"
 ww_congo.1.a: "Skvělá výhoda"
 ww_congo.1.desc: "Belgická koloniální kancelář dnes schválila zákon, který přiděluje mnohem větší množství zdrojů na náš průmyslový rozvoj a zahájila výstavbu průmyslových zařízení v [295.GetName]."
 ww_congo.1.t: "Belgie investuje do našeho rozvoje"
 ww_congo.10.a: "Nemáme jinou možnost, než souhlasit."
 ww_congo.10.b: "Nikdy!"
 ww_congo.10.d: "Kongolské síly jsou rozmístěny podél hranic naší kolonie v [772.GetName] a požadují úplný přístup k našim základnám a zařízením! Pokud vyhovíme jejich žádosti, efektivně přenášíme kontrolu nad [772.GetName] na ně. Na druhé straně ale nemáme přesně prostředky, jak se s nimi v této záležitosti vypořádat."
 ww_congo.10.t: "[FROM.GetNameDefCap] Požaduje [772.GetName]"
 ww_congo.11.a: "Moudrý krok."
 ww_congo.11.d: "Francouzi souhlasili s našimi požadavky a jejich základny a zařízení v [772.GetName] jsou k naší úplné dispozici. Efektivně nám předali plnou kontrolu nad svou kolonií."
 ww_congo.11.t: "Francouzi přijímají naše požadavky"
 ww_congo.12.a: "Hlupáci!"
 ww_congo.12.d: "Francouzi nehorázně odmítli naše požadavky! Vypadá to, že pokud chceme [772.GetName], budeme si ho muset vzít silou!"
 ww_congo.12.t: "Francouzi odmítají naše požadavky"
 ww_congo.13.a: "Společně zesílíme!"
 ww_congo.13.b: "Nikdy!"
 ww_congo.13.d: "Kongolské síly jsou rozmístěny podél naší hranice a požadují úplnou kontrolu nad našimi základnami, institucemi a zařízeními! Pokud souhlasíme s jejich požadavkem, efektivně ukončujeme naši nezávislost a stáváme se součástí jejich národa. Na druhé straně nemáme přesně prostředky, abychom s nimi na tomto poli bojovali."
 ww_congo.13.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 ww_congo.14.a: "Moudrý krok."
 ww_congo.14.d: "[FROM.GetNameDefCap] souhlasili s našimi požadavky a jejich národ přestane existovat jako nezávislá entita během několika příštích dní. Efektivně nám předali plnou kontrolu nad svou zemí."
 ww_congo.14.t: "[FROM.GetNameDefCap] Přijímá naše požadavky"
 ww_congo.15.a: "Blázni!"
 ww_congo.15.d: "[FROM.GetNameDefCap] nesouhlasí s našimi požadavky! Zdá se, že pokud chceme [772.GetName], budeme to muset vzít silou!"
 ww_congo.15.t: "[FROM.GetNameDefCap] odmítají naše požadavky"
 ww_congo.16.a: "Jsou odsouzeni k neúspěchu"
 ww_congo.16.b: "Ať žije [ROOT.GetNameDef]!"
 ww_congo.16.d: "V reakci na rostoucí globální napětí, a s nedávnými vítěznými úspěchy [FROM.GetLeader], bylo dosaženo sjednocení zemí mluvících románskými jazyky v střední Africe. Nyní se prohlašují za novou světovou velmoc a slibují chránit [FROM.GetAdjective] lid, za každou cenu."
 ww_congo.16.t: "Latinská Afrika sjednocena"
 ww_congo.17.a: "Vyváženost moci v Africe byla změněna"
 ww_congo.17.b: "Je čas dokázat, že jsme dvě rovné a nezávislé země"
 ww_congo.17.c: "Možná to bylo pro nejlepší..."
 ww_congo.17.d: "Po schválení [BEL.GetAdjective] úřady ve státě, nově zvolený [COG.GetAdjective] premiér Patrice Lumumba pronesl krátký projev k oslavě nově nalezené nezávislosti jeho země. V něm se ostře kritizuje kolonialismus a takzvaná '[BEL.GetAdjective] civilizační mise'. Ačkoliv to bylo přijato pozitivně uvnitř národa, mnozí mimo zemi to interpretovali jako osobní útok na [BEL.GetAdjective] hlavu státu. Era dekolonizace právě začala!"
 ww_congo.17.t: "Kongolská nezávislost dosažena"
 ww_congo.18.a: "Věk imperialismu ještě neskončil"
 ww_congo.18.b: "Zrádci dostali, co si zasloužili"
 ww_congo.18.c: "Jednota dělá sílu"
 ww_congo.18.d: "Nedávno se svobodná kongolská vláda ve Stanleyville pokusila o secesi z belgického koloniálního impéria. I když měla velkou podporu v národě, jejich povstání bylo rychle potlačeno jednotkami loajálními Belgií a zahraničními žoldáky."
 ww_congo.18.t: "Kongolské povstání potlačeno"
 ww_congo.19.a: "Věk imperialismu skončil."
 ww_congo.19.b: "Jsme vítězové!"
 ww_congo.19.c: "Zničující rána..."
 ww_congo.19.d: "Nedávno zahájila svobodná kongolská vláda ve Stanleyville válku za nezávislost od belgického koloniálního impéria. Ačkoli to chvíli trvalo, jejich povstání nakonec dokázalo přemoci koloniální vojska umístěná v oblasti a dobýt klíčová města v Kongu. Nyní oficiálně vyhlásili nezávislost a bylo hledáno mírové ujednání mezi nimi a jejich bývalými utlačovateli."
 ww_congo.19.t: "Kongolské povstání úspěšné"
 ww_congo.20.a: "Není na nás je zastavit"
 ww_congo.20.b: "Kdo řekl, že mohou mít nezávislost?"
 ww_congo.20.d: "S velmi volným uchopením mandátu Ruanda-Urundi naším vládou a s šířením nacionalistických pocitů po celé oblasti prohlásil Mwami Mutara III Rudahigwa, Král Rwandy, národ za nezávislý stát, čímž přerušil vazby na naši centrální vládu. Měli bychom zasáhnout?"
 ww_congo.20.t: "Rwandská revoluce"
 ww_congo.21.a: "Není na nás, abychom je zastavili"
 ww_congo.21.b: "Kdo řekl, že mohou mít nezávislost?"
 ww_congo.21.d: "S velmi volným držením naší vlády nad mandátem Ruanda-Urundi a s šířením nacionalistických sentimentů po celém regionu vyhlásil Mwami Mwambutsa IV, král Burundi, národ za nezávislý stát, čímž přerušil vazby s naší centrální vládou. Měli bychom zasáhnout?"
 ww_congo.21.t: "Deklarace Mwambutsy"
 ww_congo.22.a: "Budeme vyhovovat"
 ww_congo.22.b: "Kdo si myslí, že je?"
 ww_congo.22.desc: "Náš guvernér v Kongu, [COG.GetLeader], vyjádřil svou touhu po zvýšené [ROOT.GetAdjective] imigraci do regionu, ve snaze přitáhnout lidi se znalostmi a prostředky. Bohaté a teplé země Katanga by byly lákavé pro mnohé s pocitem dobrodružství nebo povinnosti, a pokud to podpoříme, určitě to přiměje mnohem více lidí k přestěhování."
 ww_congo.22.t: "[COG.GetLeader] Žádá o zvýšení emigrace do Konžské republiky"
 ww_congo.23.a: "Dokonalé"
 ww_congo.23.desc: "Kolonální správa zpět v [FROM.GetNameDef] schválila naši žádost o zvýšení propagace [FROM.GetAdjective] emigrace do našeho státu. Nová vlna lidí, kteří jsou připraveni pomoci v budování našeho státu, jistě začne přicházet."
 ww_congo.23.t: "[FROM.GetAdjective]ové schvalují naši imigrační schéma"
 ww_congo.24.a: "Myslím, co jsme očekávali?"
 ww_congo.24.desc: "Koloniální správa zpět v [FROM.GetNameDef] zamítla naši žádost o zvýšení propagace [FROM.GetAdjective] emigrace do našeho státu. Je to opravdu škoda, ale nemůžeme moc udělat pro změnu jejich názoru."
 ww_congo.24.t: "[FROM.GetAdjective]ové odmítají náš imigrační plán"
 ww_congo.25.a: "Tady válka skutečně začíná"
 ww_congo.25.desc: "Belgický ministr kolonií Albert de Vleeshauwer, blízký spojenec Pierrea Ryckmanse, se rozhodl vycestovat do zahraničí, aby lobboval pro podporu od našich nových spojenectví, protože situace vypadá vážně a pevninské politiky odmítají jednat. Možná díky jeho pomoci získáme nějaké výhodné dohody?"
 ww_congo.25.t: "Albert de Vleeshauwer odchází do zahraničí lobovat pro podporu"
 ww_congo.26.a: "Není to hodno boje"
 ww_congo.26.b: "Kdo si myslí, že jsou?"
 ww_congo.26.desc: "\nNa začátku tohoto týdne síly patřící [COG.GetNameDef] vstoupily a obsadily naše území [796.GetName], přičemž uvedly, že byly na misi chránit region před potenciální okupací jejich nepřáteli. To je jednoznačně akt války, avšak to je akt, který bychom pravděpodobně mohli jednoduše ignorovat, vzhledem k tomu, že si pravděpodobně nevybírají bitvu s námi, ale spíše se snaží znovu sjednotit konžskou pánev."
 ww_congo.26.t: "[FROM.GetNameDefCap] okupuje [796.GetName]!"
 ww_congo.27.a: "Zatkněte je a udělejte z Mukalabushiho příklad"
 ww_congo.27.b: "To je znamením, že je potřeba velká změna"
 ww_congo.27.desc: "Na začátku tohoto týdne vzbouření konžští praporčíci vedení prvním seržantem-major „Ngoie Mukalabushi“ povstali v Luluabourgu v provincii Kasaï. Jedním z hlavních spouštěčů se zdálo být jejich zacházení našich belgických důstojníků. Vzbouřenci vtrhli do základny do zbrojnice ráno a vyrabovali bílou čtvrť města. Útočili také na viditelné znaky koloniálních autorit a proklamovali svou touhu po nezávislosti. Poté se rozptýlili do svých domovských vesnic, při cestě rabovali, ale zdá se, že selhali v rozšíření vzpoury do sousedních garnizón. Jak bychom měli řešit situaci?"
 ww_congo.27.t: "Vzpoura v Luluabourgu"
 ww_congo.28.a: "Musí být přesvědčeni, nebo osvobozeni silou"
 ww_congo.28.desc: "Vzhledem k tomu, že nově vytvořený Národní výbor pro osvobození přijal zdržovací postoj vůči koloniální vládě, začalo mnoho lidí na venkově znepokojovat, jak by se výbor mohl snažit nedostat k mírové cestě k nezávislosti. Navíc v regionu Katanga se začaly šířit zvěsti o secesi, a může se tak stát, že stát se pokusí vyhlásit nezávislost, když začne naše válka za osvobození..."
 ww_congo.28.t: "Vzestup podezření vůči Národnímu výboru"
 ww_congo.29.a: "Za všech okolností"
 ww_congo.29.b: "Není důvod zasahovat"
 ww_congo.29.desc: "Kongolští nacionalisté, kteří se nazývají Národní výbor pro osvobození, se připravují na válku za nezávislost proti svému overlordovi. Přislibují nám, že se k nám po vítězství v válce přiblíží, pokud jim zašleme zbraně, jakmile boje začnou, a tvrdí, že oslabený [BEL.GetName] leží v našem zájmu."
 ww_congo.29.t: "Kongolské nacionalisty nás oslovují o pomoc"
 ww_congo.30.a: "Dokonalé"
 ww_congo.30.desc: "Naši diplomaté se vrátili z jednání s [FROM.GetAdjective] vojenským štábem a údajně dosáhli dohody, že nám pošlou muže a vybavení, až se rozhodneme vyhlásit válku našim utlačovatelům. Dnes je dobrý den pro lidi Konga!"
 ww_congo.30.t: "[FROM.GetNameDefCap] se rozhoduje nám pomoci"
 ww_congo.31.a: "Opravdová škoda"
 ww_congo.31.desc: "Naši diplomaté se vrátili z jednání s [FROM.GetAdjective] vojenským štábem s prázdnýma rukama. Zdá se, že se nedohodli, a naši údajní spojenci nás zradili..."
 ww_congo.31.t: "[FROM.GetNameDefCap] se rozhodl nám nepomoci"
 ww_congo.32.a: "Cyrille Adoula je dobrý státník"
 ww_congo.32.b: "Christophe Gbenye by měl vést"
 ww_congo.32.desc: "Hnutí Simba získalo v zemi v poslední době velkou podporu. Nyní vstoupili do národního kongresu a požadují změnu vedení. Naši politici nemohou udělat nic jiného než akceptovat situaci. Otázkou však zůstává, kdo by měl nyní řídit náš stát?"
 ww_congo.32.t: "Simba puč"
 ww_congo.33.a: "Cyrille Adoula je dobrý státník, nemůže odejít"
 ww_congo.33.b: "Christophe Gbenye by měl vést"
 ww_congo.33.desc: "Vedení naší země bylo nedávno zpochybněno, a to kvůli vazbám Cyrille Adouly na Američany a belgické odbory. Mnozí věří, že vůdce Simbas, Christophe Gbenye, by měl převzít otěže jako nový předseda státu. Měli bychom se jim poddat?"
 ww_congo.33.t: "Otázka vedení"
 ww_congo.34.a: "Domníváme se, že lze dosáhnout velké spolupráce"
 ww_congo.34.b: "On je vůdce, kterého potřebujeme!"
 ww_congo.34.desc: "Ghanaský pan-afrikanistický politik Kwame Nkrumah dnes dorazil do našeho hlavního města po formálním pozvání od [ROOT.GetLeader]. Nadšený socialista, mnozí věří, že spolupráce s ním by mohla být prospěšná, pokud si přejeme zajistit budoucnost Afriky, někteří dokonce tvrdí, že by měl převzít vedení našeho národa. Jaký by měl být nejlepší postup?"
 ww_congo.34.t: "Státní návštěva Kwame Nkrumaha"
 ww_congo.35.a: "Musíme tomuto okamžitě učinit přítrž!"
 ww_congo.35.b: "Čas Afriky přišel"
 ww_congo.35.desc: "\n[COG.GetAdjective] vláda údajně začala vyvážet zbraně odporovým skupinám v Africe, a chrání a školí disidenty a milice pro jejich pokusy o osvobození svých států pod naší okupací. Budeme si muset dávat pozor na region v budoucnu..."
 ww_congo.35.t: "[COG.GetNameDefCap] pobízí koloniální odpor"
 ww_congo.36.a: "Jak pokrytecké, jejich imperiální násilí lze zastavit pouze silou."
 ww_congo.36.desc: "Velvyslanci z [FROM.GetNameDef] odmítli naši mírovou nabídku. Tvrdí, že náš útok proti nim byl zcela neopodstatněný, a proto od nás přijmou pouze bezpodmínečnou kapitulaci za to, že představujeme hrozbu pro regionální mír."
 ww_congo.36.t: "[FROM.GetName] odmítá návrh míru"
 ww_congo.37.a: "Neskloníme se před naším územím."
 ww_congo.37.b: "Nemáme jinou možnost než souhlasit."
 ww_congo.37.desc: "[FROM.GetAdjective] diplomaté se na nás obrátili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [?COG.COG_disputed_colony.GetAdjective] území, které jsme ztratili vůči [FROM.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že se v odevzdaných [?COG.COG_disputed_colony.GetAdjective] oblastech uskuteční volby, aby byl zvolen nový vládce. Jak nezávislé tyto volby budou, zatím není jasné."
 ww_congo.37.t: "[FROM.GetNameDefCap] nabízí mír za [?COG.COG_disputed_colony.GetAdjective] nezávislost"
 ww_congo.38.a: "Hrdinské vítězství proti imperialismu!"
 ww_congo.38.desc: "Diplomaté z [FROM.GetNameDef] nás informovali, že jejich vláda je ochotna se vzdát nároků na [?COG.COG_disputed_colony.GetAdjective] území, které jsme osvobodili. Nyní stahují své síly k nově stanoveným hranicím v regionu."
 ww_congo.38.t: "[FROM.GetName] Souhlasí s mírovou nabídkou"
 ww_congo.39.a: "Kasa-Vubu je dobrý státník, potřebujeme ho"
 ww_congo.39.desc: "První svobodné volby jsou u konce a Joseph Kasa-Vubu se umístil na prvním místě. Nyní usilovně pracuje na sestavení prvního kongolského kabinetu ministrů. Jelikož je nesmírně populární v celé zemi a vynikající ve své práci, bude jistě pamatován jako skvělý prezident po mnoho generací."
 ww_congo.39.t: "První kongolské volby"
 ww_congo.4.a: "Prč ven, imperialisto!"
 ww_congo.4.desc: "Belgičtí vojenský důstojník Raoul van Overstraeten, který sloužil v naší zemi až donedávna, se nyní s novinkou o naší nově nalezené nezávislosti rozhodl vrátit domů na evropskou pevninu. Už nepotřebujeme Evropany jako on, a ztráta nás určitě jen posílí."
 ww_congo.4.t: "Raoul van Overstraeten se vrací do Belgie"
 ww_congo.40.a: "Kasa-Vubu je opravdu muž na správném místě"
 ww_congo.40.desc: "Náš prezident [ROOT.GetLeader] je v procesu sestavování našeho prvního oficiálního kabinetu poté, co zajistil vítězství v nedávných volbách. Díky své obrovské popularitě po celé zemi se určitě stane zakladatelem našeho moderního státu pro generace, které přijdou!"
 ww_congo.40.t: "První kabinet Kasa-Vubu"
 ww_congo.41.a: "Je to pro větší dobro"
 ww_congo.41.b: "Ani náhodou!"
 ww_congo.41.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef] a Aliance Bakongo, se na nás obrátil a požaduje, abychom jim postoupili jakákoliv většinová území Bakongo. Jak bychom měli reagovat?"
 ww_congo.41.t: "[FROM.GetLeader] požaduje znovusjednocení lidu Bakongo"
 ww_congo.42.a: "Skvělé!"
 ww_congo.42.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil s předáním veškerého území s velkým počtem obyvatel Bakongo, přející nám v budoucnu to nejlepší. Dnes je skvělý den pro kongolskou národnost."
 ww_congo.42.t: "[FROM.GetLeader] Předává Bakongo teritoria"
 ww_congo.43.a: "Není mnoho, co bychom mohli udělat"
 ww_congo.43.b: "Ukážeme jim!"
 ww_congo.43.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naše požadavky na předání jakýchkoli a všech území s velkým množstvím lidí Bakongo. Jak bychom měli reagovat na útlak našeho lidu ze strany zahraničních mocností?"
 ww_congo.43.t: "[FROM.GetLeader] nepředává území Bakongo"
 ww_congo.44.a: "Je to nejlegitimnější kandidát, kterého bychom mohli mít!"
 ww_congo.44.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.44.desc: "Rada se rozhodla, že nejlegitimnějším vládcem Konga by byl Dom Pedro VII, současný uchazeč o trůn nedávno zrušeného království Kongo, které se nacházelo v našich západních provinciích, stejně jako v tom, co je nyní Cabinda a Angola. Určitě by mohl přinést stabilitu a dosáhnout sjednocení lidu Bakongo?"
 ww_congo.44.t: "Dům Água Rosada"
 ww_congo.45.a: "On je ten, kdo nás přivede k velikosti!"
 ww_congo.45.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.45.desc: "Rada se rozhodla, že nejlegitimnějším vládcem Konga by měl být Mbóp Mábíínc maMbéky, král království Kuba, malého území nacházejícího se v našich centrálních provinciích. Jistě by mohl přinést stabilitu a dosáhnout toho, co jen málo jiných?"
 ww_congo.45.t: "Nyim z Bakuby"
 ww_congo.46.a: "Může nám poskytnout legitimní nárok na Střední Kongo!"
 ww_congo.46.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.46.desc: "Rada rozhodla, že příštím nejlegitimnějším vládcem Konga by byl Moe Poaty III, Mâ Loango království Loango, státního útvaru existujícího v našich západních provinciích, zejména v tom, co je nyní Střední Kongo. Určitě by mohl přinést stabilitu a dosáhnout unifikace se západokongolskými provinciemi?"
 ww_congo.46.t: "Mâ Loango"
 ww_congo.47.a: "Může nám alespoň poskytnout legitimní nárok na Burundi..."
 ww_congo.47.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.47.desc: "Rada se rozhodla, že dalším možným vládcem Konga by mohl být Mwambutsa IV, Mwami Království Burundi, království na východě. Určitě by mohl přinést stabilitu a dosáhnout sjednocení s burundským státem?"
 ww_congo.47.t: "Rod Ntwero Burundské"
 ww_congo.48.a: "Může nám alespoň udělit legitimní nárok na Rwandu..."
 ww_congo.48.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.48.desc: "Rada se rozhodla, že dalším možným vládcem Konga by mohl být Mutara III Rudahigwa, Umwami Království Rwandy, království na východě. Jistě by mohl přinést stabilitu a dosáhnout sjednocení s rwandským státem?"
 ww_congo.48.t: "Klán Abanyiginya v Rwandě"
 ww_congo.49.a: "Bude muset stačit..."
 ww_congo.49.b: "Toto se nepovedlo podle našich plánů..."
 ww_congo.49.desc: "Rada rozhodla, že, vzhledem k tomu, že nezůstaly žádné další možnosti, posledním možným vládcem Konga by mohl být Yuhi V Musinga, Umwami Království Rwandy, království na východě, který byl po Velké válce z moci vyhnán belgickými guvernéry kvůli své spolupráci a obdivu k Německé koloniální říši. Může to být riskantní sázka, ale alespoň má velké ambice..."
 ww_congo.49.t: "Německý spolupracovník"
 ww_congo.5.a: "To by snížilo zisky!"
 ww_congo.5.b: "Pokud si myslí, že je to pro to nejlepší..."
 ww_congo.5.desc: "Náš guvernér v Kongu, [COG.GetLeader], vyjádřil přání zvýšit produkci potravin snížením těžební produkce jako součást jeho snahy 'zlepšit sociální podmínky kolonální populace'. Určitě by to na čas poškodilo ziskovost kolonie, ale téměř jistě by to v dlouhodobém horizontu zlepšilo."
 ww_congo.5.t: "[COG.GetLeader] chce zvýšit výrobu potravin v Kongu"
 ww_congo.50.a: "Budeme rádi"
 ww_congo.50.b: "Nemáme o ně zájem."
 ww_congo.50.desc: "\n[FROM.GetNameDefCap] nás oslovil s žádostí o navázání vzájemné aliance. Zahájili úsilí o militarizaci a vyjadřují přání spolupracovat na tom, abychom byli silnější oba. Historicky byly naše vztahy nejlépe řečeno problematické, ale žádný čas není lepší než současnost pro smíření."
 ww_congo.50.t: "[FROM.GetNameDefCap] usiluje o ustanovení aliance"
 ww_congo.51.a: "Jsme silnější společně!"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap] se s nadšením vrátilo k naší žádosti o alianci a podepsalo všechny potřebné dokumenty, aby to bylo oficiální. Už nebudeme bojovat sami proti těm, kdo nás ohrožují!"
 ww_congo.51.t: "[FROM.GetNameDefCap] Souhlasí se založením aliance"
 ww_congo.52.a: "Ukážeme jim"
 ww_congo.52.desc: "\nNaše nabídka na založení aliance byla studeně odmítnuta [FROM.GetLeader]. Snažili jsme se prokázat naši užitečnost, ale bohužel [FROM.GetNameDef] si učinil rozhodnutí. Ačkoli je to velmi nepříjemné, nenecháme se tím odradit, ale místo toho najdeme jiná řešení."
 ww_congo.52.t: "[FROM.GetNameDefCap] Odmítá naši nabídku na založení aliance"
 ww_congo.53.a: "Je to pro větší dobro"
 ww_congo.53.b: "Ani náhodou!"
 ww_congo.53.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef] a burundského lidu, se na nás obrátil a požaduje, abychom postoupili jakákoliv většinová burundská území. Jak bychom měli reagovat?"
 ww_congo.53.t: "[FROM.GetLeader] Požaduje znovusjednocení burundského lidu."
 ww_congo.54.a: "Výborně!"
 ww_congo.54.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], se souhlasil s předáním veškerých území s velkým množstvím burundských lidí a přeje nám vše nejlepší do budoucna. Dnešek je skvělý den pro konžský národ."
 ww_congo.54.t: "[FROM.GetLeader] Předává burundské území"
 ww_congo.55.a: "Není moc co dělat"
 ww_congo.55.b: "Ukážeme jim!"
 ww_congo.55.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naše požadavky na předání všech území s velkým počtem burundských obyvatel. Jak bychom měli reagovat na útlak našeho lidu ze strany zahraničních mocností?"
 ww_congo.55.t: "[FROM.GetLeader] Nepředává burundská území"
 ww_congo.56.a: "Je to pro vyšší dobro"
 ww_congo.56.b: "Není šance!"
 ww_congo.56.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef] a rwandského lidu, se na nás obrátil s požadavkem, abychom jim postoupili jakákoliv území s převahou Rwanďanů. Jak bychom měli reagovat?"
 ww_congo.56.t: "[FROM.GetLeader] Požaduje znovusjednocení rwandského lidu"
 ww_congo.57.a: "Vynikající!"
 ww_congo.57.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil s tím, že předá jakékoliv a všechny území s velkým množstvím Rwandanů, přičemž nám přeje vše nejlepší do budoucna. Dnes je skvělý den pro kongolský národ."
 ww_congo.57.t: "[FROM.GetLeader] Předává rwandská území"
 ww_congo.58.a: "Není mnoho, co můžeme udělat"
 ww_congo.58.b: "Ukážeme jim!"
 ww_congo.58.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naše požadavky na předání všech území s velkým počtem Rwandanů. Jak bychom měli reagovat na útlak našeho lidu ze strany cizích mocností?"
 ww_congo.58.t: "[FROM.GetLeader] nepředává rwandská území"
 ww_congo.59.a: "Je to příležitost, kterou nemůžeme propásnout"
 ww_congo.59.b: "Nein!"
 ww_congo.59.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], se nedávno obrátil na jednoho z našich diplomatů, prosil, žebral, abychom obnovili naši nadvládu nad jeho královstvím, dokonce šel tak daleko, že nazval svůj stát Mittelafrika. Kdysi byl pod naší ochranou, když vládl jako král Rwandy, ale od té doby byl belgickými úřady svržen z moci. Měli bychom vyslyšet prosbu šíleného krále?"
 ww_congo.59.t: "[FROM.GetLeader] Žádá o status protektorátu"
 ww_congo.6.a: "Bylo to očekávatelné"
 ww_congo.6.desc: "Koloniální správa zpět v [BEL.GetNameDef] zamítla naši žádost o zvýšení produkce potravin snížením těžby s cílem 'zlepšit sociální podmínky koloniální populace'."
 ww_congo.6.t: "[BEL.GetAdjective]ové odmítají náš plán na výrobu potravin"
 ww_congo.60.a: "Dnes je den, na který se nezapomíná!"
 ww_congo.60.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], se rozhodl přijmout naše žádosti a umožnit nám znovu se stát protektorátem jejich země. Opravdu, rovnováha byla obnovena v Africe!"
 ww_congo.60.t: "[FROM.GetLeader] přijímá naši žádost stát se jejich protektorátem"
 ww_congo.61.a: "Dnes je den, na který se nezapomíná..."
 ww_congo.61.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], se rozhodl zamítnout naši žádost, protože vidí malou hodnotu v našem regionu, tvrdíc, že není mnoho toho, co by jim mohlo přinést, co již nemají."
 ww_congo.61.t: "[FROM.GetLeader] odmítá naši žádost o to, aby se stali jejich protektorátem"
 ww_congo.62.a: "Hodně štěstí!"
 ww_congo.62.desc: "Belgický vojenský důstojník Raoul van Overstraeten, který sloužil v naší zemi až do nedávna, byl ve světle ztráty své vlasti povolán zpět do [BEL.GetName]. Dobře nám sloužil zde a doufáme, že nám pomůže vyhnat vetřelce."
 ww_congo.62.t: "Raoul van Overstraeten se vrací do Belgie"
 ww_congo.63.a: "Je to vítaná výhoda"
 ww_congo.63.b: "Nesnížíme se k criminalitě"
 ww_congo.63.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], nás oslovil s zajímavou nabídkou. Očividně jsou uranové ložiska národa bohatší, než se očekávalo, a nyní existují myšlenky na pašování části suroviny do naší země za cenu."
 ww_congo.63.t: "[FROM.GetLeader] chce nám prodat uran"
 ww_congo.64.a: "Výborně!"
 ww_congo.64.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil s podpisem dohody o uranu, kterou jsme jim navrhli, a poslal nám požadované platby, které jsme žádali."
 ww_congo.64.t: "[FROM.GetLeader] Přijímá dohodu o uranu"
 ww_congo.65.a: "Škoda..."
 ww_congo.65.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naši žádost o pašování uranu do jejich země za cenu, že se nebudou snižovat na úroveň mezinárodního zločince."
 ww_congo.65.t: "[FROM.GetLeader] Odmítá dohodu o uranu"
 ww_congo.66.a: "To je škoda..."
 ww_congo.66.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], se rozhodl zrušit naši probíhající dohodu o uranu, neboť byla považována za příliš nákladnou pro [FROM.GetAdjective] národ."
 ww_congo.66.t: "[FROM.GetNameDefCap] ruší dohodu o uranu"
 ww_congo.67.a: "Rádi!"
 ww_congo.67.b: "Je to příliš nebezpečné"
 ww_congo.67.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], nás oslovil s zajímavou nabídkou. Přejí si, abychom se připojili k společnému Důvěře pro rozvoj uranu a sdíleli s sebou jaderné materiály a výzkum. Může to potenciálně znamenat únik informací snadněji, ale může to být velmi cenné pro uran, který tak zoufale potřebujeme."
 ww_congo.67.t: "[FROM.GetLeader] nás zve do Uranového rozvojového trustu"
 ww_congo.68.a: "Vynikající!"
 ww_congo.68.desc: "\n [FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil, že se připojí k Uranovému rozvojovému fondu, který jsme jim navrhli, a jejich jaderný program se nyní znovu může konečně dostat na správnou cestu s nově nabytým uranem."
 ww_congo.68.t: "[FROM.GetLeader] se připojuje k Důvěře pro rozvoj uranu"
 ww_congo.69.a: "Škoda..."
 ww_congo.69.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naši pozvánku do Uranového rozvojového fondu, tvrdíce, že musí držet všechny jaderné programy pod pokličkou, protože odhalení jakýchkoli informací, které by mohly uniknout nepříteli, je příliš nebezpečné, aby mohl takový návrh vůbec přijmout."
 ww_congo.69.t: "[FROM.GetLeader] Zastřelí náš nápad"
 ww_congo.7.a: "Skvělé!"
 ww_congo.7.desc: "Koloniální správa zpátky v [BEL.GetNameDef] schválila naši žádost o zvýšení produkce potravin snížením těžby s cílem 'zlepšit sociální podmínky koloniální populace'."
 ww_congo.7.t: "[BEL.GetAdjective] schvaluje náš plán na výrobu potravin"
 ww_congo.70.a: "Přejeme šťastný let"
 ww_congo.70.desc: "Náš pilot Jan Zumbach nás opustil a rozhodl se bojovat za RAF. Jeho rozhodnutí opustit své soudruhy nebylo snadné, ale musíme mu zatleskat za to, že chce bojovat za nezávislé Polsko, osvobozené od útlaku."
 ww_congo.70.t: "Jan Zumbach se připojuje k [ENG.GetAdjective]"
 ww_congo.71.a: "Nech ho odejít"
 ww_congo.71.b: "Zablokujte jeho výstup!"
 ww_congo.71.desc: "Náš skvělý pilot Jan Zumbach, který sem přišel z Polska, uvedl, že si přeje odejít a že chce jet do Kongu, aby pomohl při establishmentu letectva tam. Měli bychom mu to dovoliti?."
 ww_congo.71.t: "Jan Zumbach chce odejít do Konga"
 ww_congo.72.a: "Dáme ho do práce"
 ww_congo.72.desc: "Polský stíhací pilot Jan Zumbach právě dorazil do naší země a prohlásil, že si přeje připojit se k našemu letectvu a bojovat za nás. Určitě existuje nějaká role, kterou mu můžeme přidělit?"
 ww_congo.72.t: "Jan Zumbach přijíždí"
 ww_congo.73.a: "Nepoddáme se naší území."
 ww_congo.73.b: "Nemáme na výběr, než souhlasit."
 ww_congo.73.desc: "[FROM.GetAdjective] diplomaté nás oslovili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na určité africké majetky a stáhnout naše síly z regionu. Přijmeme to?"
 ww_congo.73.t: "[FROM.GetNameDefCap] Nabízí mír pro nezávislost naší kolonie"
 ww_congo.8.a: "Budeme muset vidět, jak se to vyvine."
 ww_congo.8.desc: "Existuje velká rostoucí část kongolského lidu, která má dobré znalosti francouzštiny, vyznává křesťanství a má nějakou formu poststředního vzdělání. Koloniální administrátoři je začali označovat jako Évolué, evropsky orientované lidi, a i když budou stále omezeni v tom, jak daleko mohou v naší společnosti postoupit kvůli požadavkům koloniální administrace, lépe vzdělaná populace jistě pomůže přinést prosperitu naší zemi jednoho dne."
 ww_congo.8.t: "Vznik nové střední třídy"
 ww_congo.9.a: "Tito muži jistě povedou naši zemi k nezávislosti"
 ww_congo.9.desc: "S naší nedávnou rostoucí střední třídou a mnoha lidmi ve městských oblastech, kteří mají postprimární vzdělání, mnozí [COG.GetAdjective] začali číst díla politických teoretiků a mnozí noví politici a zastánci nezávislosti začínají vstupovat na scénu. To znamená nový úsvit pro [COG.GetAdjective] národ!"
 ww_congo.9.t: "Évolué začít vstupovat do [ROOT.GetAdjective] politiky"
 yugoslavia_mefo_bills_tt: "Používá jugoslávské zlato k redukci nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
