 AUS_treaty_asked_permission_key: "Navzdory našim nejlepším snahám je [AUS.GetAdjective] vláda rozhodla nařídit vyzbrojování [AUS.GetNameDef] v jasném porušení smlouvy. Doufali jsme, že to nedojde až sem, ale zdá se, že je nelze zastavit na této cestě."
 AUS_treaty_no_permission_key: "Bez jakéhokoli varování jsme byli informováni, že [AUS.GetNameDef] již nebude dodržovat Smlouvu ze Saint-Germain-En-Laye se vším, co obnáší. Nejvíce to znamená, že nyní se mohou zbrojit svobodně bez ohledu na omezení, která na ně byla uložena po Velké válce. Proč tak náhle chtějí zbrojit, zůstává nejasné."
