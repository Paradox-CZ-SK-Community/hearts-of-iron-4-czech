 GER_operation_panzerfaust_events.01.a: "Požaduj jeho podřízenost Führerovi"
 GER_operation_panzerfaust_events.01.b: "To je přehnaná reakce, Horthy je loajální!"
 GER_operation_panzerfaust_events.01.desc: "Možnost, že náš spojenec Miklós Horthy se zapojí do tajných mírových jednání s našimi nepřáteli, se nám přestavila. Musíme na něj vyvinout tlak, abychom zajistili, že Maďarsko zůstane věrné věci."
 GER_operation_panzerfaust_events.01.t: "Otázka Horthyho loajality"
 GER_operation_panzerfaust_events.02.a: "Nemůžeme se jim postavit"
 GER_operation_panzerfaust_events.02.b: "Nemají tu moc"
 GER_operation_panzerfaust_events.02.desc: "Dnes jsme obdrželi zprávy, že Němci požádali, aby Miklós Horthy odstoupil ve prospěch Ference Szálasiho, někoho, koho považují za důvěryhodnějšího. Také uvedli, že pokud se jim to nepovede, může být intervence do naší země nezbytností."
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] požaduje Horthiho rezignaci"
 GER_operation_panzerfaust_events.03.a: "Fantastické"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy se vzdal a Maďarsko je nyní plně v našem dosahu. Zdá se, že naše zastrašování bylo úspěšné."
 GER_operation_panzerfaust_events.03.t: "Maďarsko se vzdává"
 GER_operation_panzerfaust_events.04.a: "To už zašlo příliš daleko. Zahajte operaci Margarethe!"
 GER_operation_panzerfaust_events.04.b: "Nebudeme se hrát jeho hry"
 GER_operation_panzerfaust_events.04.c: "Pak to necháme našim operativcům..."
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy dnes oznámil, že se nepodvolí německému tlaku a že Maďarsko zůstane mimo německé ruce. Protože zdá se, že pouhý diplomatický tlak nestačí, nyní musíme rozhodnout o našem postupu."
 GER_operation_panzerfaust_events.04.t: "Horthy zůstává neústupný"
 GER_operation_panzerfaust_events.05.a: "Ať přijdou"
 GER_operation_panzerfaust_events.05.desc: "Vůdce si trvá na svém nároku a nyní oznámil zahájení operace Margarethe, invazi do naší země s cílem podrobení. Musíme stát odvážně!"
 GER_operation_panzerfaust_events.05.t: "Německo spouští operaci Margarethe"
 GER_operation_panzerfaust_events.06.a: "Pak ať to tak je"
 GER_operation_panzerfaust_events.06.desc: "Navzdory všem hrozbám našim hranicím a suverenitě se Německo nyní pokusilo deeskalovat situaci tím, že ustoupilo od svých nároků."
 GER_operation_panzerfaust_events.06.t: "Německo se snaží o deeskalaci"
 GER_operation_panzerfaust_events.07.a: "Musí zůstat mimo náš dosah, zatím"
 GER_operation_panzerfaust_events.07.desc: "Zatímco jsme doufali, že to bude konečný úder stále více povstaleckým Maďarům, dnešní operace Panzerfaust byla zmařena po zatčení našich agentů těsně před Horthyho rezidencí."
 GER_operation_panzerfaust_events.07.t: "Operace Panzerfaust je neúspěch"
 GER_operation_panzerfaust_events.08.a: "Nejlepší"
 GER_operation_panzerfaust_events.08.desc: "Úspěšně jsme zajali Horthyho a jeho syna a následně jsme předali moc Ferenczi Szálasimu. S tímto Maďarsko nyní bude věrné věci."
 GER_operation_panzerfaust_events.08.t: "Operace Panzerfaust je úspěch"
 GER_operation_panzerfaust_events.09.a: "Jsme v bezpečí, prozatím"
 GER_operation_panzerfaust_events.09.desc: "Dnes jsme dostali zprávu, že pokus Němců o sesazení a únos Horthyho a jeho syna selhal poté, co byli jejich agenti zajati před jejich rezidencí."
 GER_operation_panzerfaust_events.09.t: "Intrika na Horthyho selhala"
 GER_operation_panzerfaust_events.10.a: "Budeme muset přijmout jejich podmínky."
 GER_operation_panzerfaust_events.10.b: "Nikdy se nevzdáme!"
 GER_operation_panzerfaust_events.10.desc: "Dnes němci vjeli na tanky na Hradní kopec a zajali Miklóse Horthyho. Šušká se, že zajali Miklóse Horthyho Jr. a přivedli ho do Rakouska. Vysílají zprávu, že se musíme vzdát, nebo nás k tomu donutí."
 GER_operation_panzerfaust_events.10.t: "Horthy unesen"
 GER_opposed_the_monroe_doctrine_good: "Odmítl Monroeovu doktrínu"
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder a velká část Kriegsmarine se připojí k naší straně, když dojde k puči. Pokud se však nepodaří dokončit buď §Y$GER_rebuild_the_high_seas_fleet_ww$§!, nebo §Y$GER_high_seas_fleet$§! a §Y$GER_re_establish_the_seekriegsleitung$§! do dvou let, může §RRebelovat proti našemu režimu§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! byl odvolán z §Y[SOV.GetNameDef]§!"
 GER_root_is_proletarian_subject: "Jelikož je naše země nyní právem vedena zástupci dělníků a proletariátu, [FROM.GetAdjective] na nás oslovili. Hovoří o takzvané Proletářské solidaritě a o tom, jak bychom jako jejich subjekt měli přispět částí našeho průmyslu výměnou za jejich pomoc při budování naší země."
 GER_root_not_proletarian_subject: "Jelikož je naše země nyní oprávněně vedena zástupci pracovníků a proletariátu, [FROM.GetAdjective]s nás oslovili. Hovoří o solidaritě mezi komunistickými národy s cílem zlepšit životy našich národů. Umožnění obchodu mezi našimi zeměmi by mohlo prospět pracovníkům v obou zemích, avšak stále brání vlivům z kapitalistických zemí, které by erodovaly politický systém, který jsme tak pečlivě vybudovali."
 GER_saved_the_monroe_doctrine_bad: "Posílil Monroeovu doktrínu"
 GER_seized_north_schleswig: "Německo obsadilo Severní Šlesvicko"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YGiorgi Kvinitadze§! a §YShalva Maglakelidze§! se k nám připojí jako §Ypolní maršál§! a §Ygenerál§!\n"
 GER_supported_the_monroe_doctrine_good: "Podpořil Monroeovu doktrínu"
 GER_thalmann_freed_from_prison_flag: "§YErnst Thälmann§! byl propuštěn z vězení"
 GER_thalmann_freed_from_prison_tt: "§YErnst Thälmann§! byl osvobozen z vězení komunistickými partyzány"
 GER_unlocks_big_ben_raid_tt: "Odkryje §YVzdušný útok§! na §YBig Ben§!"
 GER_white_russian_exiles_divisions_recruitment_tt: "Získejte dvě kozácké jednotky a jednu ruskou §YInfantry§! jednotku"
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
 GOT_GER_amerikabomber.01.b: "$GER_heinkel_organization$"
 GOT_GER_amerikabomber.01.c: "$GER_junkers_organization$"
 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
 GOT_GER_amerikabomber.01.desc: "S rozhodnutím postavit dlouhý dolet bombardér již v pohybu byly podány návrhy od různých týmů, každý slibující dodat stroj schopný přenášet válku přes Atlantik, jediným zbývajícím krokem je vybrat tým, který tento ambiciózní plán přivede k životu."
 GOT_GER_amerikabomber.01.t: "Projekt Amerikabomber"
 GOT_GER_fading_eagle.01.a: "Musíme to prozatím dovolit"
 GOT_GER_fading_eagle.01.b: "Nikdy se nevzdáme naší suverenity!"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požadoval, abychom se podřídili jejich autoritě uprostřed kampaně za obnovení kontroly nad Balkánem a bývalou Italskou říší. V tuto chvíli skutečně nemáme moc se jim bránit, ale snad by to mohla být příležitost pro svobodu, na kterou jsme čekali?"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] požaduje naše podrobení"
 GOT_GER_fading_eagle.02.a: "Získáváme kontrolu!"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se nám odevzdá a zůstane loajální naší věci až do konce."
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] Přijímá naše požadavky"
 GOT_GER_fading_eagle.03.a: "Budou litovat svého rozhodnutí"
 GOT_GER_fading_eagle.03.b: "Nemůžeme si dovolit dalšího nepřítele."
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] [FROM.GetNameDef] prohlásil, že znovu nepřijme podrobení, a že pokud chceme jejich území, budeme si ho muset vzít silou."
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] Odmítá naše požadavky"
 GOT_GER_integrated_puppet_economies.01.a: "Musíme to udělat pro naše dobro"
 GOT_GER_integrated_puppet_economies.01.desc: "Němci investují do průmyslu, aby dále vyvinuli naši vojenskou produkci a integrovali část naší ekonomiky. I když to jistě zvýší naši produktivitu, také to sníží naši autonomii a nezávislost."
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjective] Rozvojová pomoc"
 GOT_GER_integrated_puppet_economies.02.a: "Musíme to udělat ve svůj prospěch"
 GOT_GER_integrated_puppet_economies.02.desc: "Aby posílili svou vlastní průmyslovou kapacitu, Němci provádějí politiku vykořisťování za účelem využití všech našich zdrojů a produktivity, což nás nechá úplně suché."
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjective] Využití programu"
 GOT_guarantee_events.01.a: "Musíme nabídnout Polákům naši ochranu!"
 GOT_guarantee_events.01.b: "Nech [GER.GetLeader], ať dělá, co chce."
 GOT_guarantee_events.01.desc: "Je jasné, že [GER.GetLeader] se nedá přesvědčit a nezastaví se před světovou nadvládou. [GER.GetLeader.GetSheHe] je přesvědčen, že nikdo si nedovolí postavit se do cesty [GER.GetNameDef] a jeho rostoucím ambicím a touze po území."
 GOT_guarantee_events.01.t: "Zaručení polské suverenity"
 GOT_newsevents.1.a: "Vstáváme společně"
 GOT_newsevents.1.b: "To nevěští nic dobrého"
 GOT_newsevents.1.desc: "The [FROM.GetAdjective]s se podařilo podmanit si Evropany a etablovat se jako hegemon nad kontinentem a učinili kroky k integraci nově dobytých území. [FROM.GetAdjective] vláda se snažila mobilizovat lidi za státem a socialistickými ideály, zahájila několik pan-nacionalistických propagačních kampaní na zvýšení podpory proletariátu.\n\n[FROM.GetLeader] prohlásil, že sjednocení proletáři Evropy budou od nynějška známí jako '[From.GetNameDef]'."
 GOT_newsevents.1.t: "Vzestup [FROM.GetNameDef]"
 HUN_bohemia_and_silesia_tt: "§YCzechoslovensko§! bude známo jako §Ykrálovství Čechy-Morava a Slezsko§!.\n"
 HUN_cisleithania_tt: "§YRakousko§! bude znám jako §Ykrálovství a země zastoupené v císařské radě§!.\n"
 HUN_croatia_slavonia_tt: "§YCroatia§! bude známo jako §YKrálovství Chorvatsko-Slavonie§!.\n"
 HUN_gombos_has_died_flag: "§YGyula Gömbös§! zemřel"
 HUN_habsburg_refused_promises_of_peace: "Odmítnuté sliby míru Malé Entente"
 HUN_third_mexican_empire_tt: "§YMexiko§! bude známo jako §Ytřetí mexická říše§!.\n"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Pokud znovu obsadíme §Y[224.GetName]§!, §Y[220.GetName]§! a §Y[222.GetName]§!, můžeme rychle zrušit §YLokot Autonomii§!."
 WW_hungary.1.a: "Jistě, že to je požehnání"
 WW_hungary.1.desc: "Náš spojenec [HUN.GetNameDef] zahájil program na společný vývoj letadel v naší frakci a začal investicemi do našeho vývoje, aby v budoucnu podpořil svůj vlastní."
 WW_hungary.1.t: "[HUN.GetName] zahajuje programy aliantní výroby"
 WW_hungary.10.a: "Mají trochu pomatené..."
 WW_hungary.10.desc: "Hloupé vedení [FROM.GetNameDef] odmítlo naši nabídku, jasně uvádějíce, že to slouží lépe nám než jim, a že nám nemohou rozumně věřit, že bychom dodrželi naše závazky... Kdo si myslí, že jsme!?"
 WW_hungary.10.t: "[FROM.GetNameDefCap] Odpírá naši ochranu"
 WW_hungary.100.a: "Konečně se sjednoceni!"
 WW_hungary.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naše požadavky a předal region Székelyföld jako autonomní region. Nyní máme na starosti ochranu a zlepšení regionu."
 WW_hungary.100.t: "[FROM.GetName] nám uděluje ochranovnictví nad Székelyföld"
 WW_hungary.101.a: "Budou litovat svých činů"
 WW_hungary.101.b: "Nemůžeme moc dělat"
 WW_hungary.101.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naše požadavky na autonomní ochranu Székely. Lidé Székely zůstávají zranitelní a nechránění. Když jejich současní vládci se o ně příliš nestarají, měli bychom zasáhnout a obsadit tuto oblast?"
 WW_hungary.101.t: "[FROM.GetName] nám odmítá naše požadavky na Székelyföldský protektorát"
 WW_hungary.102.a: "Gömbös musí převzít mimořádné pravomoci!"
 WW_hungary.102.desc: "Po měsících kampaní a protestů proti regentovi Miklósi Horthymu, fašistické hnutí inspirované vzpourou kříže kosy a Mussoliniho pochodem na Řím, nyní pochodovalo na náš hlavní město, požadujíc, aby Horthy odstoupil a více než výhodný Gyula Gömbös převzal jeho pozici."
 WW_hungary.102.t: "Pochod na Budapešť"
 WW_hungary.103.a: "Ustupte a udělejte ze Szálasiho nového Nemzetvezetőt"
 WW_hungary.103.b: "S jejich podmínkami souhlasíme, s podmínkou"
 WW_hungary.103.desc: "Poté, co vyzbrojil Stranu národní vůle, aby mohli pochodovat na Budapešť a vzít si národní vedení; Gömbös už je nepotřebuje, a začal podnikat kroky k jejich potlačení. Ráno se však obklopili Sándorovým palácem v Budapešti, požadujíce, aby se vzdal ve prospěch jejich vůdce, Ference Szálasiho. POHYB začal reagovat tím, že se snaží obklopit město, a země stojí na pokraji kolapsu. Co se má dělat?"
 WW_hungary.103.t: "Puč Ference Szálasiho"
 WW_hungary.104.a: "Nestojí za to prolévat jakoukoli krev"
 WW_hungary.104.b: "Tak přijďte a vemte si to!"
 WW_hungary.104.desc: "Bezohledný [FROM.GetLeader] nedávno odsoudil naši, jak to řekl, nezákonnou okupaci našich chorvatských zemí. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojenské jednotky se shromáždily na naší hranici. Jak bychom měli reagovat?"
 WW_hungary.104.t: "[FROM.GetNameDefCap] Požaduje kontrolu nad Chorvatskem"
 WW_hungary.105.a: "To je skvělý den!"
 WW_hungary.105.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že předá své území v Chorvatsku, a řekl svým jednotkám, aby se stáhly a ustoupily z oblasti. Znovu stojíme jako vítězové!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] předává svá chorvatská území"
 WW_hungary.106.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.106.b: "Musíme to nechat být"
 WW_hungary.106.desc: "Ačkoli to nebylo zcela neočekávané, hloupý [FROM.GetLeader] [FROM.GetNameDef] postavil vojenské jednotky na vysoký stupeň pohotovosti poté, co obdržel náš ultimátum, a poslal vyslance, který uvedl, že neudělají ani krok zpět, pokud jde o spor."
 WW_hungary.106.t: "[FROM.GetNameDefCap] Stojí pevně"
 WW_hungary.108.a: "Dovolíme to."
 WW_hungary.108.b: "Nebude to vhodné"
 WW_hungary.108.desc: "\nS vedením [FROM.GetAdjective] pod [FROM.GetLeader] nyní těsně spojeným s námi, požádali o korunovaci německého krále, aby zaujal nyní symbolické místo na [FROM.GetAdjective] trůnu. Vybrali Hermanna Göringa a jejich historici již začali psát o jeho spojení se starým maďarským vůdcem Árpádem. Měli bychom mu dovolit odjet do [FROM.GetNameDef]?"
 WW_hungary.108.t: "[FROM.GetNameDefCap] chce korunovat Hermanna Göringa králem"
 WW_hungary.109.a: "Jsme vděční"
 WW_hungary.109.desc: "Velký [GER.GetLeader] dovolil Hermannovi Göringovi přestěhovat se do naší země a stát se novým ústavním králem našeho lidu. Naše vazby se stále více prohlubují a konečně trůn už nestojí prázdný."
 WW_hungary.109.t: "[FROM.GetLeader] Dovoluje Göringovi být korunován"
 WW_hungary.11.a: "Nestojí to za prolévání žádné krve"
 WW_hungary.11.b: "Tak pojďte a vezměte si to!"
 WW_hungary.11.desc: "Vyrážka [FROM.GetLeader] nedávno odsoudila naši, jak řekl, nezákonnou okupaci [FROM.GetAdjective] Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na naší hranici. Jak bychom měli reagovat?"
 WW_hungary.11.t: "[FROM.GetNameDefCap] Požaduje kontrolu nad našimi [SLO.GetAdjective] teritorii"
 WW_hungary.110.a: "Vypadá to, že už to není království"
 WW_hungary.110.desc: "Paranoická [FROM.GetLeader] se rozhodla nedovolit Hermannovi Göringovi přesunout se do naší země, navzdory neustálému obtěžování a dobře prezentovaným argumentům. Budeme se muset obejít bez krále a nechat Szálasiho stát se jediným vůdcem národa."
 WW_hungary.110.t: "[FROM.GetLeader] zakazuje Göringovi být korunován"
 WW_hungary.111.a: "Pokud je to to, co si lidé přejí"
 WW_hungary.111.b: "Referendum bylo podvodné"
 WW_hungary.111.desc: "Ve [664.GetName] probíhá veřejné referendum poslední měsíc, jehož cílem je rozhodnout, zda se chtějí připojit k [HUN.GetNameDef]. Pokud bylo schváleno mezinárodními pozorovateli, můžeme si být jisti, že k žádnému volebnímu podvodu nedošlo. Výsledky jsou však známy, a velká část populace hlasovala pro odchod z naší země. Měli bychom to přijmout?"
 WW_hungary.111.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.112.a: "Rozumná reakce"
 WW_hungary.112.desc: "Vedení [FROM.GetNameDef] veřejně vyjádřilo svou neochvějnou podporu pro sebeurčení obyvatel v oblasti [664.GetName]. Je načase, aby si vybrali, ve kterém státě chtějí žít, prohlásil [FROm.GetLeader] na začátku tohoto týdne, čímž v podstatě vzdali svých nároků na tuto oblast."
 WW_hungary.112.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.113.a: "Budeme to muset akceptovat"
 WW_hungary.113.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo, že výsledky referend konaných v oblasti [664.GetName] začátkem tohoto měsíce jsou nelegitimní, uvádějíce, že volební účast a mezinárodní pozorovatelé byly vysoce podvodné, zjevně skrývající zaujatost proti [ROOT.GetAdjective] vládě."
 WW_hungary.113.t: "[FROM.GetNameDefCap] prohlašuje referendum za nelegitimní"
 WW_hungary.114.a: "Pokud je to to, co lidé chtějí"
 WW_hungary.114.b: "Referendum bylo podvodné"
 WW_hungary.114.desc: "Ve [73.GetName] probíhá veřejné referendum již měsíc, s cílem rozhodnout, zda chtějí připojit se k [HUN.GetNameDef]. S schválením mezinárodních pozorovatelů je možné s jistotou předpokládat, že během voleb nedošlo k přílišnému podvodu. Výsledky však ukazují, že velká část obyvatelstva hlasovala pro opuštění našeho národa. Měli bychom to akceptovat?"
 WW_hungary.114.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.115.a: "Rozumná odpověď"
 WW_hungary.115.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo svou neochvějnou podporu sebeurčení lidu v oblasti [73.GetName]. Je čas, aby se rozhodli, v jakém státě chtějí žít, řekl [FROM.GetLeader] dříve tento týden, čímž v podstatě vzdali své nároky na toto území."
 WW_hungary.115.t: "[FROM.GetNameDefCap] Akceptuje referendum"
 WW_hungary.116.a: "Budeme muset to přijmout"
 WW_hungary.116.desc: "Vedení v [FROM.GetNameDef] se veřejně prohlásilo, že výsledky referend konaných v oblasti [73.GetName] na začátku tohoto měsíce jsou nelegitimní, a uvádí, že účast voličů a mezinárodní pozorovatelé byly vysoce podvodné, jasně ukazující zaujatost vůči [ROOT.GetAdjective] vládě."
 WW_hungary.116.t: "[FROM.GetNameDefCap] Prohlašuje referendum za nelegitimní"
 WW_hungary.117.a: "Pokud je to, co lidé chtějí"
 WW_hungary.117.b: "Referendum bylo podvodné"
 WW_hungary.117.desc: "Veřejné referendum probíhá už měsíc v [45.GetName], s cílem rozhodnout, zda chtějí přistoupit k [HUN.GetNameDef]. Po schválení mezinárodními pozorovateli lze bezpečně předpokládat, že nedošlo k žádné volební podvodu. Výsledky jsou však jasné, velká část lidí volila odchod naší národní. Měli bychom to přijmout?"
 WW_hungary.117.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.118.a: "Rozumná odpověď"
 WW_hungary.118.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo svou neochvějnou podporu pro sebeurčení obyvatel v regionu [45.GetName]. Je na čase, aby si mohli vybrat, v jakém státě chtějí žít, uvedl [FROm.GetLeader] na začátku tohoto týdne, čímž v podstatě vzdali své nároky na tuto oblast."
 WW_hungary.118.t: "[FROM.GetNameDefCap] Přijímá referendum"
 WW_hungary.119.a: "Budeme to muset přijmout"
 WW_hungary.119.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo, že výsledky referend konaných v oblasti [45.GetName] na začátku tohoto měsíce jsou nelegitimní a tvrdí, že účast voličů a mezinárodní pozorovatelé byly vysoce podvodné, jasně upřednostňující [ROOT.GetAdjective] vládu."
 WW_hungary.119.t: "[FROM.GetNameDefCap] Prohlašuje referendum za nelegitimní"
 WW_hungary.12.a: "To je skvělý den!"
 WW_hungary.12.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území na Slovensku a nařídil svým jednotkám ustoupit a stáhnout se z oblasti. Znovu vítězíme!"
 WW_hungary.12.t: "[FROM.GetNameDefCap] předává svá [SLO.GetAdjective] území"
 WW_hungary.120.a: "Pokud je to to, co si lidé přejí"
 WW_hungary.120.b: "Referendum bylo podvodné"
 WW_hungary.120.desc: "Ve [76.GetName] probíhá veřejné referendum během posledního měsíce s cílem rozhodnout se, zda chtějí připojit k [HUN.GetNameDef]. Po schválení mezinárodními pozorovateli lze bezpečně předpokládat, že se během volebních procesů nedošlo k mnoha podvodům. Výsledky jsou tu, přičemž velká část lidí hlasovala pro odchod z našeho národa. Měli bychom to akceptovat?"
 WW_hungary.120.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.121.a: "Rozumná odpověď"
 WW_hungary.121.desc: "Vedení v [FROM.GetNameDef] se veřejně vyjádřilo o své neochvějné podpoře pro sebeurčení lidí v oblasti [76.GetName]. Nastal čas, aby si vybrali, v jakém státě chtějí žít, prohlásil [FROM.GetLeader] na začátku tohoto týdne, čímž v podstatě vzdali své nároky na toto území."
 WW_hungary.121.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.122.a: "Budeme muset to přijmout"
 WW_hungary.122.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo výsledky referend, které se konaly v oblasti [76.GetName] dříve tento měsíc, za nelegitimní, a uvedli, že volební účast a mezinárodní pozorovatelé byli vysoce podvodní, jasně projevující zaujatost vůči [ROOT.GetAdjective] vládě."
 WW_hungary.122.t: "[FROM.GetNameDefCap] Prohlašuje referendum za nelegitimní"
 WW_hungary.123.a: "Rozptýlit je a zatknout jejich ubohého vůdce!"
 WW_hungary.123.b: "Otevřete oheň a scare them off"
 WW_hungary.123.desc: "Naše vojska zadržela radikálního nacionalistického politika Zoltána Böszörmény a jeho stoupence, kteří pochodovali na Budapešť v pokusu o puč silně ovlivněném Mussoliniho pochodem na Řím. Tento okrajový politický aktivista, který se označuje jako 'obr mezi obry intelektu a velkým maďarským básníkem s prorockou misí', shromáždil svou skupinu nespokojených agrárních stoupenců pod praporem jejich Kříže s kosou a míří k našemu hlavnímu městu. Jak bychom se s tímto měli vypořádat?"
 WW_hungary.123.t: "Křížová pochod Dřeně na Budapešť"
 WW_hungary.124.a: "Dejte tomuto muži úřad, hned!"
 WW_hungary.124.b: "Ať říká cokoliv, nemůžeme mu věřit."
 WW_hungary.124.desc: "Ráno, úřady v Gori hlásily muže, který požadoval navrácení farmy, kterou tvrdí, že kdysi jeho, a řekl, že se mu právě podařilo vrátit do své vlasti a uniknout spárům ruské hrozby. Také slíbil, že pokud mu bude dovoleno vstoupit do politiky, může vést naši zemi ke slávě, patrně pocházející z rodu úspěšných politiků. Je to člověk, kterého potřebujeme k obnovení našich snů o větší Gruzii?"
 WW_hungary.124.t: "Člověk se vrací domů"
 WW_hungary.13.a: "Přijdou se litovat svého rozhodnutí!"
 WW_hungary.13.b: "Musíme to nechat být"
 WW_hungary.13.desc: "Ačkoli to nebylo zcela neočekávané, hloupý [FROM.GetLeader] [FROM.GetNameDef] uvedl národní vojska do vysoké pohotovosti po obdržení našeho ultimáta a poslal vyslance, který uvedl, že se nehodlají ani o krok vrátit ohledně sporu."
 WW_hungary.13.t: "[FROM.GetNameDefCap] Stojí pevně na Slovensku"
 WW_hungary.14.a: "Tohle není konflikt, který můžeme vyhrát"
 WW_hungary.14.b: "Nepodpoříme jejich iluze"
 WW_hungary.14.desc: "[HUN.GetAdjective] vláda začala vyvíjet větší tlak na otázku Vojvodiny, uvádějící, že kdysi byla součástí Maďarska během říše a proto by měla být navrácena. Tvrdí, že unifikace se Srbskem na konci Velké války byla „neplatná kvůli vnějšímu tlaku“ a že území je tedy stále právně [HUN.GetAdjective]."
 WW_hungary.14.t: "[FROM.GetNameDefCap] požaduje Vojvodinu"
 WW_hungary.15.a: "Skvělé"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] souhlasil, že nám postoupí Vojvodinu. Naše síly plně ovládly region a integrace začne okamžitě."
 WW_hungary.15.t: "[FROM.GetNameDefCap] Převádí Vojvodinu"
 WW_hungary.16.a: "Možná že ano"
 WW_hungary.16.b: "Bude litovat tohoto dne"
 WW_hungary.16.desc: "Na napjatém jednání s [FROM.GetLeader] byla naší delegaci řečeno, že svrchovanost Vojvodiny není na diskuzi a že [FROM.GetAdjective] vláda se nikdy nepodřídí takovému tlaku. Lidé Vojvodiny měli své slovo v roce 1919 a tehdy se rozhodli, že se k nám nepřipojí. Co se týče [FROM.GetAdjective] vlády, to je konec záležitosti."
 WW_hungary.16.t: "[From.GetNameDefCap] odmítá naše požadavky"
 WW_hungary.17.a: "Můžou to mít"
 WW_hungary.17.b: "Kdo si myslí, že jsou?"
 WW_hungary.17.desc: "[HUN.GetLeader] z [HUN.GetNameDef] nám dnes poslal ultimátum, ve kterém požaduje, abychom [HUN.GetName] zajistili okupaci regionu Západní Banát. Pokud nevyhovíme požadavkům [HUN.GetLeader], pravděpodobně budeme mít vojenský konflikt."
 WW_hungary.17.t: "[HUN.GetName] Požaduje okupaci Západního Banátu"
 WW_hungary.18.a: "Vše podle plánu"
 WW_hungary.18.desc: "[FROM.GetLeader] z [FROM.GetNameDef] s grácií přijal naše požadavky na okupaci Západního Banátu a následně území postoupil nám. Raději nám vycházejí vstříc, než aby stáli proti nám, což pouze pomůže dále Italovým cílům na Balkáně."
 WW_hungary.18.t: "[FROM.GetNameDefCap] Přijímá naše požadavky"
 WW_hungary.19.a: "Pak to znamená sílu"
 WW_hungary.19.desc: "Hloupý [FROM.GetLeader] [FROM.GetNameDef] nám odepřel naši zaslouženou hlínu a nyní je čas srazit [FROM.GetNameDef] jedním úderem. To zajistě určitě upevní naše nároky na Západní Banát na blízkou budoucnost."
 WW_hungary.19.t: "Hloupý [FROM.GetLeader] odmítl náš ultimátum"
 WW_hungary.2.a: "Skvělé!"
 WW_hungary.2.desc: "Vláda [FROM.GetAdjective] se postavila za naši zemi v našich válečných snahách. Jako součást své nové podpory nám poslali dodávky zbraní. To nám jistě pomůže v této válce."
 WW_hungary.2.t: "[FROM.GetAdjective] dodávky zbraní přicházejí"
 WW_hungary.20.a: "Toto není konflikt, který můžeme vyhrát"
 WW_hungary.20.b: "Mohou opravdu podpořit své tvrzení?"
 WW_hungary.20.desc: "[HUN.GetAdjective] vláda začala vyvíjet větší tlak na otázku Karpat-Ruthénie, uvádějící, že kdysi byla součástí Maďarska během říše, a proto by měla být navrácena. Tvrdí, že Chuculská republika a všechny nástupnické státy v oblasti jsou nelegitimní, a že nespravedlnost lze napravit pouze tehdy, když se region znovu stane [HUN.GetAdjective]."
 WW_hungary.20.t: "[FROM.GetNameDefCap] žádá o karpatskou Ruthenii"
 WW_hungary.21.a: "Skvělé"
 WW_hungary.21.desc: "Rozumný [FROM.GetLeader] [FROM.GetNameDef] souhlasil s předáním svých území v karpatské Rusi a řekl svým vojskům, aby ustoupila a stáhla se z oblasti. Znovu vítězíme!"
 WW_hungary.21.t: "[FROM.GetNameDefCap] převádí Karpatskou Ruthenii"
 WW_hungary.22.a: "Budou litovat svého rozhodnutí!"
 WW_hungary.22.b: "Musíme to nechat být"
 WW_hungary.22.desc: "Ačkoliv to není zcela nečekané, hloupý [FROM.GetLeader] z [FROM.GetNameDef] dal jednotkám národa vysokou pohotovost poté, co obdržel naši ultimátum, a poslal vyslance, který uvedl, že se nehodlají ani o krok vzdálit ohledně sporu v Karpatě."
 WW_hungary.22.t: "[From.GetNameDefCap] Odmítá naše požadavky"
 WW_hungary.23.a: "Toto není konflikt, který můžeme vyhrát"
 WW_hungary.23.b: "Mohou opravdu podložit své tvrzení?"
 WW_hungary.23.desc: "[HUN.GetAdjective] vláda začala vyvíjet větší tlak na otázku Burgenlandu, když prohlásila, že býval součástí Maďarska během říše a proto by měl být navrácen. Tvrdí, že Lajtabánság musí být v této oblasti znovu zřízen a že naše správa je nelegitimní. Jak bychom měli reagovat?"
 WW_hungary.23.t: "[FROM.GetNameDefCap] požaduje Burgenland"
 WW_hungary.24.a: "Skvělé"
 WW_hungary.24.desc: "Rozumný [FROM.GetLeader] [FROM.GetNameDef] souhlasil s předáním jejich území v Burgenlandu a řekl svým vojskům, aby se stáhla z této oblasti. Znovu vítězíme!"
 WW_hungary.24.t: "[FROM.GetNameDefCap] převádí Burgenland"
 WW_hungary.25.a: "Budou litovat svého rozhodnutí!"
 WW_hungary.25.b: "Musíme to nechat být"
 WW_hungary.25.desc: "Ačkoli to nebylo zcela neočekávané, hloupý [FROM.GetLeader] z [FROM.GetNameDef] ponechal vojenské jednotky státu ve vysoké pohotovosti poté, co obdržel naše ultimátum, a poslal vyslance s prohlášením, že nezpřehřá nic zpět ve sporu v Burgenlandu."
 WW_hungary.25.t: "[From.GetNameDefCap] Odpírá naše požadavky"
 WW_hungary.26.a: "Jsou vítáni, aby se k nám připojili"
 WW_hungary.26.b: "Nemáme pro ně žádné využití"
 WW_hungary.26.desc: "[FROM.GetLeader] se na nás obrátil po návštěvě našeho velkého hlavního města, tvrdící, že mluví za všechny [FROM.GetAdjective] lidi, kteří si přejí, aby se obě naše národy spojily v vojenské alianci s cílem dále rozšířit území obou [ROOT.GetAdjective] a [FROM.GetAdjective] národů."
 WW_hungary.26.t: "[FROM.GetNameDefCap] Touží připojit se k naší frakci"
 WW_hungary.27.a: "Pojďme společně budovat naši budoucnost!"
 WW_hungary.27.desc: "Velký [FROM.GetLeader] [FROM.GetNameDef] souhlasil se vytvořením nového vojenského spojenectví, čímž posílil již existující spojení mezi našimi národy. Naši lidé vyšli do ulic, aby oslavili tuto významnou událost, protože to znamená znovuzrození [ROOT.GetAdjective] státu a začátek nové éry pro jeho obyvatele."
 WW_hungary.27.t: "[FROM.GetNameDefCap] nás nechávají připojit se k nim"
 WW_hungary.28.a: "Nemělo to tak být"
 WW_hungary.28.desc: "Špatný [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl naši žádost, v podstatě zablokoval všechny příležitosti ke spolupráci mezi našimi státy v blízké budoucnosti. Budeme se tedy muset ucházet o jiné aliance, nebo stát na vlastních nohách."
 WW_hungary.28.t: "[FROM.GetNameDefCap] Nenechává nás k nim připojit"
 WW_hungary.29.a: "Vydat diplomatickou protest"
 WW_hungary.29.b: "Vydat embargo a protest"
 WW_hungary.29.desc: "Vláda v [FROM.GetNameDef] oznámila své úmysly znovu zavést Pragmatickou sankci z roku 1713, což de facto opět umožňuje Habsburkovi zasednout na svůj trůn, čímž jde proti našim požadavkům po Velké válce. Opravu to nemůžeme ospravedlnit k válce, ale jelikož mohou brzy představovat hrozbu pro nás, možná bychom se měli pokusit je přimět k ústupkům?"
 WW_hungary.29.t: "[FROM.GetNameDefCap] obnoví habsburskou vládu"
 WW_hungary.3.a: "Měli bychom se pokusit integrovat MOVE"
 WW_hungary.3.b: "Okamžitě rozpuštěte tyto fascisty ze Szegedu!"
 WW_hungary.3.c: "Nechejme je běhat volně. Co se může nejhoršího stát?"
 WW_hungary.3.desc: "Náš předseda vlády, vojenský úředník a vedoucí Maďarské národní obranné asociace, Gyula Gömbös, údajně zemřel na rakovinu varlat během diplomatické mise v Mnichově. Zatímco [ROOT.GetLeader] již má na mysli nového předsedu vlády, a to středového Kálmána Darányiho, otázka stále zůstává, co udělat s fašistickou paramilitární organizací, kterou dříve vedl sám Gömbös. Vzhledem k jejich a [ROOT.GetLeader]ovu sdílenému antisocialistickému postoji, by mohlo být možné přesvědčit je, aby pracovali pro nás, ale neznalost, kde leží jejich pravá loajalita, by pro nás mohla být v budoucnu nebezpečná, pokud je zařadíme do našich ozbrojených sil. Jak bychom měli postupovat ohledně MOVE?"
 WW_hungary.3.t: "Úmrtí premiéra Gyuly Gömböse"
 WW_hungary.30.a: "Můžeme slíbit neagresi. Zatím..."
 WW_hungary.30.b: "Nemohou nás k tomu přinutit!"
 WW_hungary.30.desc: "Malé Entente si nevzala lehce pokus Karla IV. o obnovu Habsburské monarchie v roce 1921 a stále nedovolují, aby byl takový krok učiněn. Tentokrát nás však neohrozili válkou kvůli této záležitosti, ale místo toho požadovali, abychom prokázali naše mírové úmysly, jinak by museli naši monarchii ukončit jednou provždy."
 WW_hungary.30.t: "Malá dohoda vyžaduje sliby o míru"
 WW_hungary.31.a: "Oprávněně"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] jmenoval Joespha Augusta Habsburského novým palatínem našeho národa. To zcela jistě posílí náš režim."
 WW_hungary.31.t: "[FROM.GetNameDefCap] Nám přiděluje nového monarchu"
 WW_hungary.32.a: "Mají pravdu"
 WW_hungary.32.b: "Habsburkové byli vyhnáni z nějakého důvodu!"
 WW_hungary.32.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požádal, abychom obnovili Cisleithanská území a znovu korunovali Habsburga jako našeho vlastního monarchu. To by v podstatě ukončilo naši nezávislost, ale možná nás ušetří od úplné anexi. Přijmeme místo v nové imperiální federaci?"
 WW_hungary.32.t: "[FROM.GetLeader] požaduje, abychom obnovili habsburskou vládu"
 WW_hungary.33.a: "Udělali správnou volbu"
 WW_hungary.33.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu v souladu s našimi požadavky a odstoupit na místo jejich nového krále. Nové svítání se vztyčí na naší imperiální federaci!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.34.a: "Udělali špatnou volbu"
 WW_hungary.34.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nezřeknout se svých pozic, nějak si myslí, že jsou moudřejší než monarcha zvolený samotným bohem. Srazíme je a postavíme Josepha Augusta na jejich trůn, ať se jim to líbí, nebo ne!"
 WW_hungary.34.t: "[FROM.GetNameDefCap] odmítá habsburského monarca"
 WW_hungary.35.a: "Jsou vítáni, aby se k nám přidali"
 WW_hungary.35.b: "Nemáme pro ně žádné využití"
 WW_hungary.35.desc: "[FROM.GetLeader] nás oslovil po návštěvě naší velké metropole, tvrdíc, že mluví za všechny [FROM.GetAdjective] lidi, přející si, aby se obě naše národy spojily v vojenské alianci, s cílem dále rozšířit území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] národů."
 WW_hungary.35.t: "[FROM.GetNameDefCap] Si přeje připojit se k naší frakci"
 WW_hungary.36.a: "Budujme naši budoucnost společně!"
 WW_hungary.36.desc: "Velký a ctihodný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s vytvořením nové vojenské aliance, která posiluje již existující spojení mezi našimi národy. Naši lidé vyšli do ulic slavit tuto významnou příležitost, neboť to označuje znovuzrození [ROOT.GetAdjective] státu a začátek nové éry pro jeho obyvatele."
 WW_hungary.36.t: "[FROM.GetNameDefCap] Obnovuje Centrální mocnosti"
 WW_hungary.37.a: "Nemělo to být"
 WW_hungary.37.desc: "Zlý [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl naši žádost, prakticky zablokoval všechny příležitosti pro spolupráci mezi našimi státy v blízké budoucnosti. Budeme muset hledat jiná spojenectví, nebo stát na vlastních nohách."
 WW_hungary.37.t: "[FROM.GetNameDefCap] nás nepoctí"
 WW_hungary.38.a: "Nikdy nebudou stát sami"
 WW_hungary.38.b: "Jsou pouze odpovědností"
 WW_hungary.38.desc: "[FROM.GetLeader] nás oslovil po návštěvě našeho hlavního města, tvrdíce, že mluví jménem všech [FROM.GetAdjective] lidí, přeje si, abychom se naše země znovu spojily v vojenské alianci s cílem dále rozšířit území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] států. Jak bychom měli reagovat na jejich žádost?"
 WW_hungary.38.t: "[FROM.GetNameDefCap] nás zve do Centrálních mocností"
 WW_hungary.39.a: "Zrušme chyby Velké války!"
 WW_hungary.39.desc: "Velký a ctihodný [FROM.GetLeader] [FROM.GetNameDef] souhlasil, že se připojí k naší nové vojenské alianci, čímž se posiluje již existující spojení mezi našimi národy. Naši lidé vyšli do ulic, aby oslavili tuto významnou událost, protože to znamená znovuzrození [ROOT.GetAdjective] státu a začátek nové éry pro jeho lid."
 WW_hungary.39.t: "[FROM.GetNameDefCap] se přidává k Centrálním mocnostem"
 WW_hungary.4.a: "Ať si to vezmou..."
 WW_hungary.4.b: "Nebo co jiného?"
 WW_hungary.4.desc: "Transylvánie byla dlouho součástí [HUN.GetNameDef], než byla vzata v Trianonské smlouvě. Bohužel, [HUN.GetNameDef] se nikdy nezotavil z ztráty svého území. V různých obdobích veřejně prohlašovali, že Transylvánie je nedílnou součástí jejich národa. S nedávnými změnami v politické situaci se opět rozhodli prosazovat své nároky a požadují, abychom celé Transylvánie předali jim...nebo jinak."
 WW_hungary.4.t: "[HUN.GetNameDefCap] požaduje Transylvanii"
 WW_hungary.40.a: "Pak povedeme!"
 WW_hungary.40.b: "Musíme zkusit jiný přístup"
 WW_hungary.40.desc: "Zlověstný [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl naši žádost, čímž de facto zablokoval veškeré příležitosti pro spolupráci mezi našimi státy v blízké budoucnosti. Budeme tedy muset hledat jiné aliance, neboť nejsou ochotni se s námi zapojit do žádné."
 WW_hungary.40.t: "[FROM.GetNameDefCap] Nepochybujte nás."
 WW_hungary.41.a: "Jsou vítáni, aby se k nám přidali"
 WW_hungary.41.b: "Nemáme pro ně žádné využití"
 WW_hungary.41.desc: "[FROM.GetLeader] se k nám přiblížil po návštěvě našeho skvělého hlavního města, tvrdíce, že mluví jménem všech [FROM.GetAdjective] lidí, přičemž přejí, abychom se obě národy spojily do vojenské aliance, s cílem dále rozšířit území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] národů."
 WW_hungary.41.t: "[FROM.GetNameDefCap] si přeje obnovit Velkou alianci"
 WW_hungary.42.a: "Chraňme naši budoucnost společně!"
 WW_hungary.42.desc: "Velký a ctihodný [FROM.GetLeader] z [FROM.GetNameDef] se dohodl na vytvoření nové vojenské aliance. Naši lidé vyšli do ulic oslavit tuto významnou událost, protože znamená znovuzrození státu [ROOT.GetAdjective] a začátek nové éry pro jeho lidi."
 WW_hungary.42.t: "[FROM.GetNameDefCap] ctí Velkou alianci"
 WW_hungary.43.a: "Rodinu můžeš důvěřovat pouze skutečně"
 WW_hungary.43.desc: "Zlý [FROM.GetLeader] [FROM.GetNameDef] nám zamítl naši žádost, čímž de facto zablokoval všechny příležitosti pro spolupráci mezi našimi státy v blízké budoucnosti. Budeme proto muset hledat jiné aliance, nebo stát sami."
 WW_hungary.43.t: "[FROM.GetNameDefCap] Hanbí nás"
 WW_hungary.44.a: "Mají pravdu"
 WW_hungary.44.b: "Wied byli vyhnáni z nějakého důvodu!"
 WW_hungary.44.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požadoval, abychom obnovili korunu Wiedistů, a znovu korunovali Wilhelma z Wied jako našeho vlastního monarchu. To by v podstatě ukončilo naší nezávislost, ale mohlo by nás ušetřit úplné anexe. Přijmeme místo v nové imperiální federaci?"
 WW_hungary.44.t: "[FROM.GetLeader] požaduje, abychom obnovili Wiedistickou vládu"
 WW_hungary.45.a: "Učinit správnou volbu"
 WW_hungary.45.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat Wilhelma z Wied podle našich požadavků a odstoupit ve prospěch nového krále. Nové ráno se vztyčí nad naší imperiální federací!"
 WW_hungary.45.t: "[FROM.GetNameDefCap] Přijímá Wiedisty monarchu"
 WW_hungary.46.a: "Učinili nesprávnou volbu"
 WW_hungary.46.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo neustoupit ze svých pozic, nějak věřící, že jsou moudřejší než monarcha zvolený samotným Bohem. Snížíme je a postavíme Wilhelma z Wied na jejich trůn, ať se to líbí nebo ne!"
 WW_hungary.46.t: "[FROM.GetNameDefCap] Odmítá Wiedist Monarchy"
 WW_hungary.47.a: "Je naší povinností"
 WW_hungary.47.b: "Smrt monarchům!"
 WW_hungary.47.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požadoval, abychom obnovili Habsburskou vládu nad našimi zeměmi, jak bylo dohodnuto během Aktu 5. listopadu, a znovu korunovali Habsburka jako našeho vlastního monarchu. To by nás s nimi spojilo a dovolilo by nám připojit se k jejich alianci, aniž bychom úplně ukončili naši nezávislost."
 WW_hungary.47.t: "[FROM.GetLeader] požaduje, abychom obnovili Habsburskou vládu"
 WW_hungary.48.a: "Učinili správný výběr"
 WW_hungary.48.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchy v souladu s našimi požadavky a odstoupit ve prospěch nového krále."
 WW_hungary.48.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.49.a: "Učinili špatnou volbu"
 WW_hungary.49.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nezřeknout svých pozic, nějak věří, že jsou moudřejší než monarcha zvolený samotným Bohem. Srazíme je a postavíme Karla Albrechta na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.49.t: "[FROM.GetNameDefCap] Odmítá Habsburského monarchy"
 WW_hungary.5.a: "Jak by to mělo být"
 WW_hungary.5.desc: "Místo toho, aby čelili moci našich armád, zbabělí [FROM.GetAdjective]ové se rozhodli vrátit naše právoplatná území. Všechna jejich ovládaná území v Transylvánii byla předána naší správě a naše síly převzaly plnou kontrolu."
 WW_hungary.5.t: "[FROM.GetNameDefCap] Předává Transylvánii"
 WW_hungary.50.a: "Opravdu"
 WW_hungary.50.desc: "[FROM.GetNameDefCap] jmenoval Karla Pia von Habsburg novým králem našeho národa. To jistě posílí náš režim."
 WW_hungary.50.t: "[FROM.GetNameDefCap] Nám přiděluje habsburského monarchu"
 WW_hungary.51.a: "Je to naše povinnost"
 WW_hungary.51.b: "Kdo si myslí, že jsou?"
 WW_hungary.51.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požadoval, abychom obnovili habsburskou vládu nad našimi zeměmi, jak tomu bylo od roku 1516 do 1700, a znovu korunovali Habsburga jako našeho monarchu. To by nás s nimi spojilo a umožnilo by nám připojit se k jejich alianci, aniž bychom úplně ukončili naši nezávislost."
 WW_hungary.51.t: "[FROM.GetLeader] požaduje, abychom obnovili vládu Habsburků"
 WW_hungary.52.a: "Učinili správnou volbu"
 WW_hungary.52.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchy v souladu s našimi požadavky a odstoupit ve prospěch nového krále."
 WW_hungary.52.t: "[FROM.GetNameDefCap] Akceptuje habsburského monarchu"
 WW_hungary.53.a: "Zvolili si špatně"
 WW_hungary.53.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nezřeknout svých pozic, nějak věří, že jsou moudřejší než monarcha zvolený samotným Bohem. Srazíme je a postavíme Karla Pia na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.53.t: "[FROM.GetNameDefCap] odmítá Habsburského monarchy"
 WW_hungary.54.a: "Opravdu"
 WW_hungary.54.desc: "[FROM.GetNameDefCap] jmenoval Vasyla Vyšyvanyho von Habsburg novým králem našeho národa. To jistě posílí náš režim."
 WW_hungary.54.t: "[FROM.GetNameDefCap] Přiřazuje nám habsburského monarchu"
 WW_hungary.55.a: "Vrátíme se do říše."
 WW_hungary.55.b: "Nikdy se nevzdáme naší svobody pro bezpečnost!"
 WW_hungary.55.desc: "S nedávnými dramatickými změnami v politické scéně Balkánu se znovu dostala na pořad otázka našeho vztahu s novou Austro-Uherskou říší. Dnes maďarský velvyslanec předal oficiální poznámku, ve které formálně žádá, abychom prohlásili svůj postoj vůči říši. Habsburkové tvrdí, že jako staré korunovní země, Čechy a Morava patří jim. \n\nNicméně, [HUN.GetLeader] naznačil, že by přijal kompromisní řešení, přičemž by sám byl formálně hlavou státu naší země, ale s velmi malou skutečnou mocí."
 WW_hungary.55.t: "Rakousko-Uhersko nabízí „Ochranu“"
 WW_hungary.56.a: "Další krok na cestě k navrácení našeho dědického práva."
 WW_hungary.56.desc: "Po diskusi na nejvyšší úrovni, která trvala až do noci, se [CZE.GetAdjective] vláda rozhodla přijmout naši nabídku a prohlásila Albrechta Franze králem Čech, markrabětem Moravy a vévodou Těšína. Vojáci bývalé české armády složili přísahu novému králi a císaři a civilní správa království byla nominálně integrována."
 WW_hungary.56.t: "Čechy se vracejí ke koruně"
 WW_hungary.57.a: "To je nešťastné..."
 WW_hungary.57.desc: "[CZE.GetNameDefCap] odmítla uvažovat o jakémkoli typu vyrovnání nebo dohody týkající se jejich budoucího vztahu s námi. Když náš velvyslanec dorazil na ministerstvo zahraničí, aby projednal oficiální poznámku, kterou předtím doručil, bylo mu řečeno, že není o čem hovořit, a byl rychle vyveden ven. [CZE.GetAdjective] velvyslanec pro naši vládu prohlásil, že zatímco jeho vláda chce mírový a přátelský vztah mezi našimi národy, neexistuje možnost začlenění [CZE.GetNameDef] do Rakousko-Uherské říše."
 WW_hungary.57.t: "[CZE.GetNameDefCap] odmítá návrhy"
 WW_hungary.58.a: "Nestojí to za prolití krve"
 WW_hungary.58.b: "Tak ať přijdou a vezmou si to!"
 WW_hungary.58.desc: "Nerudný [FROM.GetLeader] nedávno odsoudil naši, jak uvedl, nezákonnou okupaci našichhalé Galičských a Bukovinských zemí. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se hromadí na naší hranici. Jak bychom měli odpovědět?"
 WW_hungary.58.t: "[FROM.GetNameDefCap] Požaduje kontrolu nad Haličí a Bukovinou"
 WW_hungary.59.a: "Toto je skvělý den!"
 WW_hungary.59.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území v Haliči a Bukovině, a nařídil svým vojskům, aby se stáhly z oblasti. Opět jsme zvítězili!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] předává své halensko-bucovinské země"
 WW_hungary.6.a: "Tak tedy válka"
 WW_hungary.6.b: "Opravdu to nestojí za námahu"
 WW_hungary.6.desc: "Arogantní vůdci ve [FROM.getNameDef] se rozhodli proti naší nabídce míru a tvrdí, že válka je lepší než předání Transylvánie nám. Možná nám zavolali bluff, nebo možná je nyní správný čas je zasáhnout. Pouze čas ukáže."
 WW_hungary.6.t: "[FROM.GetNameDefCap] Odmítá převést Transylvánii"
 WW_hungary.60.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.60.b: "Musíme to nechat být"
 WW_hungary.60.desc: "Ačkoli to nebylo zcela neočekávané, hloupý [FROM.GetLeader] [FROM.GetNameDef] postavil národní jednotky do vysoké pohotovosti po obdržení našeho ultimátu a vyslal vyslance, který uvedl, že neudělají ani krok zpět ohledně sporu."
 WW_hungary.60.t: "[FROM.GetNameDefCap] je pevný"
 WW_hungary.61.a: "Oprávněně"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] jmenoval Maríu Josepha Sophii de Iturbide jako novou královnu naší národní. To jistě posílí náš režim."
 WW_hungary.61.t: "[FROM.GetNameDefCap] obnovuje vládu de Iturbide"
 WW_hungary.62.a: "Bylo to stejně načase"
 WW_hungary.62.b: "Kdo si to myslí, že je?"
 WW_hungary.62.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požadoval, abychom obnovili Iturbide-Habsburskou vládu nad našimi zeměmi, jak tomu bylo v letech 1821 až 1823 a 1864 až 1867, a znovu korunovali monarchu. To by nás spojilo s nimi a umožnilo by nám připojit se k jejich alianci, aniž bychom zcela ukončili naši nezávislost."
 WW_hungary.62.t: "[FROM.GetLeader] požaduje, abychom obnovili císařskou vládu"
 WW_hungary.63.a: "Udělali správnou volbu"
 WW_hungary.63.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat María Josepha Sophia de Iturbide jejich novou císařovnou v souladu s našimi požadavky a odstoupit ve prospěch jejich nové královny."
 WW_hungary.63.t: "[FROM.GetNameDefCap] přijímá císařskou moc"
 WW_hungary.64.a: "Zvolili nesprávnou volbu"
 WW_hungary.64.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nezřeknout se svých pozic, somehow believing that they are wiser than a monarch elected by god himself. Snížíme je a umístíme María Josepha Sophii de Iturbide na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.64.t: "[FROM.GetNameDefCap] Odmítá imperiální vládu"
 WW_hungary.65.a: "Oprávněně"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] jmenoval Joseph Francis von Habsburg novým králem naší země. To určitě posílí náš režim."
 WW_hungary.65.t: "[FROM.GetNameDefCap] nám přiděluje habsburského monarchy"
 WW_hungary.66.a: "To je to, co jsme vždycky chtěli!"
 WW_hungary.66.b: "Kdo si myslí, že jsou?"
 WW_hungary.66.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požadoval, abychom obnovili habsburskou vládu nad našimi zeměmi, jak tomu bylo až do rozpuštění rakousko-uherské říše, a znovu korunovali Habsburka jako našeho vlastního monarchu. Slibují nám však větší autonomii než dříve, s velkými sliby tzv. Trojmonarchie. Co říkáme?"
 WW_hungary.66.t: "[FROM.GetLeader] požaduje, abychom obnovili Habsburskou nadvládu"
 WW_hungary.67.a: "Učinili správnou volbu"
 WW_hungary.67.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchy v souladu s našimi požadavky a odstoupit ve prospěch jejich nového krále."
 WW_hungary.67.t: "[FROM.GetNameDefCap] přijímá habsburského monarchy"
 WW_hungary.68.a: "Učinili nerozvážnou volbu..."
 WW_hungary.68.desc: "Zkažené vedení v [FROM.GetNameDef] se rozhodlo zůstat na svých současných pozicích, nějak věří, že jsou moudřejší než monarcha zvolený bohem samotným. Ulikneme je a postavíme Josefa Františka na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.68.t: "[FROM.GetNameDefCap] odmítá habsburského monarchy"
 WW_hungary.69.a: "Rádi bychom se připojili"
 WW_hungary.69.b: "Kdo si myslí, že jsou?"
 WW_hungary.69.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požadoval, abychom obnovili habsburskou vládu nad našimi zeměmi, jak tomu bylo až do našeho zřejmění s Itálií, a znovu korunovali Habsburka za našeho monarchy. Slibují nám však větší autonomii než dříve. Co říkáme?"
 WW_hungary.69.t: "[FROM.GetLeader] požaduje, abychom obnovili Habsburskou vládu"
 WW_hungary.7.a: "Nestojí to za prolévání krve"
 WW_hungary.7.b: "Tak přijďte a vemte to!"
 WW_hungary.7.desc: "Nerudný [FROM.GetLeader] nedávno odsoudil naši, jak uvedl, nezákonnou okupaci [FROM.GetAdjective] jižního Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se hromadí na naší hranici. Jak bychom měli odpovědět?"
 WW_hungary.7.t: "[FROM.GetNameDefCap] Požaduje Jižní Slovensko"
 WW_hungary.70.a: "Udělali správnou volbu"
 WW_hungary.70.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat Habsburského monarchu podle našich požadavků a ustoupit ve prospěch jejich nového krále."
 WW_hungary.70.t: "[FROM.GetNameDefCap] Přijímá habsburského monarchu"
 WW_hungary.71.a: "Učinili rozumnou volbu..."
 WW_hungary.71.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo zůstat ve svých současných pozicích, nějak věříce, že jsou moudřejší než monarcha zvolený samotným bohem. Srazíme je dolů a postavíme Roberta na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.71.t: "[FROM.GetNameDefCap] Odmítá habsburského monarchu"
 WW_hungary.72.a: "Nestojí to za prolévání krve"
 WW_hungary.72.b: "Tak ať přijdou a vezmou si to!"
 WW_hungary.72.desc: "Náhlý [FROM.GetLeader] nedávno odsoudil naše, jak prohlásil, nezákonné obsazení [FROM.GetAdjective] Slezska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se hromadí na naší hranici. Jak bychom měli reagovat?"
 WW_hungary.72.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SIL.GetAdjective] územími"
 WW_hungary.73.a: "Toto je skvělý den!"
 WW_hungary.73.desc: "Rozumný [FROM.GetLeader] [FROM.GetNameDef] souhlasil s předáním svých území ve Slezsku a nařídil svým jednotkám, aby se stáhly a odešly z této oblasti. Opět stojíme vítězně!"
 WW_hungary.73.t: "[FROM.GetNameDefCap] předává své [SIL.GetAdjective] území"
 WW_hungary.74.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.74.b: "Musíme to nechat být"
 WW_hungary.74.desc: "Ačkoli to nebylo zcela neočekávané, hloupý [FROM.GetLeader] [FROM.GetNameDef] uvedl armádu země do vysoké pohotovosti po obdržení našeho ultimáta a poslal posla s tím, že se ohledně sporu nehodlá posunout ani o krok zpět."
 WW_hungary.74.t: "[FROM.GetNameDefCap] pevně stojí v Slezsku"
 WW_hungary.75.a: "Obránci katolicismu to mohou mít"
 WW_hungary.75.b: "Kolik křížových výprav zase selhalo?"
 WW_hungary.75.desc: "Nechápavý [FROM.GetLeader] vyzval k okupaci Svaté země [FROM.GetAdjective] silami a požaduje, abychom předali území a stáhli své vlastní síly z regionu. Situace by se mohla potenciálně vymknout kontrole, pokud nebudeme opatrní. Jak bychom měli reagovat?"
 WW_hungary.75.t: "[FROM.GetNameDefCap] Požaduje Svatou zemi"
 WW_hungary.76.a: "To je skvělý den!"
 WW_hungary.76.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že nám předá Palestinu, a nařídil svým jednotkám, aby ustoupily a stáhly se z dané oblasti. Znovu vítězíme!"
 WW_hungary.76.t: "[FROM.GetNameDefCap] předává Svatou zemi"
 WW_hungary.77.a: "Bude litovat své rozhodnutí!"
 WW_hungary.77.b: "Musíme to nechat být"
 WW_hungary.77.desc: "I když to nebylo zcela neočekávané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] postavil vojenské jednotky do pohotovosti po obdržení našeho ultimáta a poslal vyslance, který uvedl, že neudělají ani jeden krok zpět ohledně sporu."
 WW_hungary.77.t: "[FROM.GetNameDefCap] Vydržuje v Svaté zemi"
 WW_hungary.78.a: "Opravu"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] jmenoval nového papeže jako vůdce naší země. Toto jistě posílí náš režim."
 WW_hungary.78.t: "[FROM.GetNameDefCap] nám přiděluje nového vůdce"
 WW_hungary.79.a: "Opravdu"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] jmenoval nového monarchy jako vůdce našeho národa. To jistě posílí náš režim."
 WW_hungary.79.t: "[FROM.GetNameDefCap] Nominujeme nového vůdce"
 WW_hungary.8.a: "Potřebujeme veškerou pomoc, kterou můžeme získat..."
 WW_hungary.8.b: "A jakou hodnotu má jejich záruka přesně?"
 WW_hungary.8.desc: "[HUN.GetLeader] z [HUN.GetNameDef] nám přistoupil s zajímavou nabídkou. Tvrdí, že výměnou za navrácení [975.GetName], nebo jak tomu říkají, Lajtabánság, do [HUN.GetAdjective] rukou, by nám byli ochotni nabídnout záruku nezávislosti a stát na naší straně v případě, že by se [GER.GetAdjective]s rozhodli nás napadnout. Měli bychom přijmout jejich nabídku?"
 WW_hungary.8.t: "[HUN.GetNameDefCap] Nabízí ochranu výměnou za [975.GetName]"
 WW_hungary.80.a: "Je to tak, jak by to mělo být"
 WW_hungary.80.b: "Nikdy nás nevezmou živé!"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] se rozhodlo, že je na čase zintegrovat naše území zpět do koruny Rakousko-Uherska. Nemůžeme s tím moc dělat, než přijmout tuto skutečnost...."
 WW_hungary.80.t: "[HUN.GetNameDefCap] se chystá nás integrovat."
 WW_hungary.81.a: "A vše je v pořádku na světě"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] se rozhodl přijmout naši žádost o integraci jejich území zpět do koruny Rakousko-Uherska. Dnes je skvělý den pro impérium!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] souhlasí s integrací"
 WW_hungary.82.a: "Necháme je zaplatit"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] se rozhodl odmítnout naši žádost o integraci jejich území zpět do koruny Rakouska-Uherska. Budeme to muset udělat silou..."
 WW_hungary.82.t: "[FROM.GetNameDefCap] odmítá integraci"
 WW_hungary.83.a: "Vezmeme si všechny peníze, které můžeme získat."
 WW_hungary.83.b: "[975.GetName] je [ROOT.GetAdjective]!"
 WW_hungary.83.desc: " [HUN.GetAdjective] vláda stále považuje [975.GetName] za nedílnou součást jejich území a tvrdí, že bývala součástí Maďarska během říše a proto by měla být vrácena. Nyní se na nás obrátili s nabídkou, že nám region odkoupí zpět za dobrou cenu."
 WW_hungary.83.t: "[FROM.GetNameDefCap] nabízí koupit [975.GetName]"
 WW_hungary.84.a: "Dokonalé"
 WW_hungary.84.desc: "Rozumný [FROM.GetLeader] [FROM.GetNameDef] souhlasil s předáním [975.GetName] nám a obdržel platbu, jak jsme slíbili. Dnešek je skvělým dnem pro [ROOT.GetAdjective] národ!"
 WW_hungary.84.t: "[FROM.GetNameDefCap] nám prodává [975.GetName]"
 WW_hungary.85.a: "Budou litovat svého rozhodnutí!"
 WW_hungary.85.b: "Oni řekli ne a my to budeme respektovat"
 WW_hungary.85.desc: "I když to nebylo zcela neočekávané, hloupý [FROM.GetLeader] [FROM.GetNameDef] odmítl naši žádost a poslal vyslance, který uvedl, že neudělají krok zpět ohledně sporu v [975.GetName]."
 WW_hungary.85.t: "[From.GetNameDefCap] odmítá naši nabídku"
 WW_hungary.86.a: "Nemáme sílu je porazit"
 WW_hungary.86.b: "Naučí se litovat svého rozhodnutí!"
 WW_hungary.86.desc: "Rebelové patřící k [FROM.GetAdjective] polovojenským organizacím převzali kontrolu nad klíčovými budovami v regionu [975.GetName], rychle uspořádali referendum o jeho opětovném připojení k [FROM.GetNameDef], přičemž výsledky byly zjevně zmanipulované a silně ve prospěch tohoto rozhodnutí. Naše vojska jsou připravena blízko, ale čekají na příkazy, aby zjistily, zda je zásah správnou volbou akce či nikoli."
 WW_hungary.86.t: "[FROM.GetNameDefCap] organizuje povstání v [975.GetName]"
 WW_hungary.87.a: "Jsou vítáni, aby se k nám připojili"
 WW_hungary.87.b: "Nemáme pro ně žádné využití"
 WW_hungary.87.desc: "[FROM.GetLeader] se k nám přiblížil po návštěvě našeho hlavního města, tvrdíce, že mluví jménem všech [FROM.GetAdjective] lidí, přející si, aby se obě naše národy spojily v vojenské alianci, s cílem chránit obyvatelstvo obou [ROOT.GetAdjective] a [FROM.GetAdjective] národů."
 WW_hungary.87.t: "[FROM.GetNameDefCap] Chce se připojit k našemu frakci"
 WW_hungary.88.a: "Pojďme společně budovat naši budoucnost!"
 WW_hungary.88.desc: "[FROM.GetLeader] [FROM.GetNameDef] souhlasil s vytvořením nové vojenské aliance, čímž posílí spojení mezi našimi národy. Naši lidé vyšli do ulic, aby oslavili tuto významnou událost, protože znamená znovuzrození [ROOT.GetAdjective] státu a začátek nové, bezpečnější éry pro jeho obyvatele."
 WW_hungary.88.t: "[FROM.GetNameDefCap] nám dovolí připojit se k nim"
 WW_hungary.89.a: "Nemělo to tak být"
 WW_hungary.89.desc: "[FROM.GetLeader] [FROM.GetNameDef] nám odmítl naši žádost a v podstatě zablokoval všechny možnosti spolupráce mezi našimi státy v blízké budoucnosti. Budeme muset hledat jiné aliance nebo stát na vlastních nohou."
 WW_hungary.89.t: "[FROM.GetNameDefCap] nám nedovoluje se k nim připojit"
 WW_hungary.9.a: "Dnes stojíme jako dva staří přátelé znovu pohromadě!"
 WW_hungary.9.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo přijmout naši nabídku a okamžitě nám předá kontrolu nad regione [975.GetName] výměnou za záruky nezávislosti. Růsteme, a naše přátelství s [FROM.GetAdjective] se znovu rozhořelo."
 WW_hungary.9.t: "[FROM.GetNameDefCap] předává [975.GetName] za záruky"
 WW_hungary.90.a: "Miklós Horthy je přirozenou volbou"
 WW_hungary.90.b: "István Horthy má podporu lidu"
 WW_hungary.90.desc: "Nyní se rozhodlo, že monarchie bude oficiálně obnovena, ale máme problém. Žádní dobří kandidáti se neobjevili, ale regent musí brzy vybrat. Mohl by se korunovat, což by však bylo velmi nepopulární, nebo by se mohl vydat alternativní cestou a korunovat svého syna Istvána Horthyho, který je mezi lidmi velmi populární. Kdo by měl být zvolen na tuto pozici?"
 WW_hungary.90.t: "Korunovace apoštolského krále"
 WW_hungary.91.a: "Velmi dobře, souhlasíme"
 WW_hungary.91.b: "Musí být plní sebe"
 WW_hungary.91.desc: "[HUN.GetAdjective] vláda se na nás obrátila s zajímavou nabídkou sloučit naše dvě země v jednu. Chtějí to samozřejmě na svých podmínkách, což znamená, že by to byla jejich vláda, která by vládla oběma, ale možná je to nejbezpečnější volba."
 WW_hungary.91.t: "[FROM.GetNameDefCap] Navrhuje unii"
 WW_hungary.92.a: "Skvělé!"
 WW_hungary.92.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním kontroly nad vládou nám, což zahajuje proces sjednocení našich obou národů pod jedním králem. Znovu jsme vítězni!"
 WW_hungary.92.t: "[FROM.GetNameDefCap] přijímá unii"
 WW_hungary.93.a: "Je to jejich volba"
 WW_hungary.93.desc: "Ačkoli to nebylo zcela nečekané, hloupý [FROM.GetLeader] z [FROM.GetNameDef] dal národním vojskům vysoký stav pohotovosti po obdržení našeho návrhu a poslal vyslance, který uvedl, že neudělají ani jeden krok zpět, prohlašujíc, že 'Rumunsko je Rumunsko!'."
 WW_hungary.93.t: "[From.GetNameDefCap] Odfazuje unii"
 WW_hungary.94.a: "Béla Kun musí znovu získat moc"
 WW_hungary.94.b: "Mátyás Rákosi si získal respekt lidu"
 WW_hungary.94.c: "Mihály Károlyi by nás měl vést"
 WW_hungary.94.desc: "Národ naléhavě potřebuje zvoleného zástupce lidu, teď, když se prach občanské války usadil. V jednom rohu stojí populární Mihály Károlyi, konzervativní politik a bývalý předseda vlády Maďarska. Na druhé straně jsou komunisté, z nichž někteří podporují návrat Béla Kuna, vůdce bývalé Maďarské sovětské republiky, k moci, a jiní podporují stalinistu Mátyáse Rákosiho, který nedávno získal chválu za boj na frontě. Kdo povede zemi do budoucnosti?"
 WW_hungary.94.t: "Volba nového [ROOT.GetAdjective] prezidenta"
 WW_hungary.95.a: "Mihály Károlyi ví, jak vést."
 WW_hungary.95.b: "Árpád Szakasits může najít dobrou střední cestu."
 WW_hungary.95.c: "János Zichy nám může pomoci postavit se zpět na nohy"
 WW_hungary.95.desc: "Nastal čas konečně uspořádat prezidentské volby pro národ a zajistit, aby naše demokratické principy mohly zářit jako jasný maják ve středu Evropy. Hlavními kandidáty jsou Mihály Károlyi, prezident První republiky, Árpád Szakasits, lídr maďarských sociálních demokratů, a János Zichy, lídr maďarské Křesťanské ekonomické a sociální strany a také člen Maďarské akademie věd. Jaká budoucnost čeká Maďarsko?"
 WW_hungary.95.t: "První prezidentské volby Druhé republiky"
 WW_hungary.96.a: "Není to hodno prolít žádnou krev"
 WW_hungary.96.b: "Tak přijď a vezmi si to!"
 WW_hungary.96.desc: "Nedávno [FROM.GetLeader] ostře odsoudil naši, jak uvedl, nezákonnou okupaci [FROM.GetAdjective] Slovenska. Nyní jsme dostali [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na naší hranici. Jak bychom měli reagovat?"
 WW_hungary.96.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SLO.GetAdjective] územími"
 WW_hungary.97.a: "To je skvělý den!"
 WW_hungary.97.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s tím, že předá svá území na Slovensku, a přikázal svým jednotkám, aby se stáhly z oblasti. Opět vítězíme!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] předává jejich [SLO.GetAdjective] území"
 WW_hungary.98.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.98.b: "Musíme to nechat být"
 WW_hungary.98.desc: "Ačkoli to nebylo úplně neočekávané, hloupý [FROM.GetLeader] z [FROM.GetNameDef] postavil národní vojska do pohotovosti poté, co obdržel naše ultimátum, a poslal posla, který uvedl, že se nehodlají v žádném případě ustoupit v souvislosti s tímto sporem."
 WW_hungary.98.t: "[FROM.GetNameDefCap] stojí pevně na Slovensku"
 WW_hungary.99.a: "Pro spravedlivější svět!"
 WW_hungary.99.b: "Jsou jasně blouzniví"
 WW_hungary.99.desc: "Oblast zahrnující většinu [76.GetName], známá [HUN.GetAdjective] lidem jako Székelyföld, je velkou měrou obydlena jejich bratry, Székely Maďary. Hovoří svým vlastním výrazným dialektem a mají svou vlastní unikátní kulturu, a proto [HUN.GetLeader] prohlásil, že nemusí být integrovanou součástí jejich národa. Chtějí však být strážci tohoto národa a žádají nás o nadvládu nad touto oblastí."
 WW_hungary.99.t: "Maďarsko požaduje nadvládu nad Székely Landem"
 anschluss_mefo_bills_tt: "Používá rakouské zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
 attempted_diplomacy_opinion_modifier: "Pokoušeli se s námi diplomaticky jednat"
 congo_independence_struggle.1.a: "Měli bychom se pokusit získat naši svobodu prostřednictvím diplomacie"
 congo_independence_struggle.1.b: "Musíme mít nezávislost za každou cenu"
 congo_independence_struggle.1.d: "Od té doby, co byl náš kontinent rozdělen mezi Europejce, toužíme po svobodě a schopnosti utvářet naši vlastní budoucnost. Naše vlastní minulost jako kolonie [BEL.GetNameDefCap] byla zabarvena vykořisťováním a dehumanizací, ale vždy jsme byli drceni vlastní rozpojeností a jejich nadřazenou ohnivou silou. \n\nV ulicích a džunglích jsme opět zaslechli srdcervoucí šepoty, jak naši lidé dávají hlas svým snům o Kongu bez koloniálního zasahování. Kongo svobodné k legislatice a prosazování svých vlastních zákonů, Kongo svobodné k zisku z vlastní tvrdé práce, Kongo svobodné k utváření své vlastní budoucnosti."
 congo_independence_struggle.1.t: "Šepoty nezávislosti"
 congo_independence_struggle.10.a: "Můžeme se spokojit s tím, že budou Dominiem"
 congo_independence_struggle.10.b: "Ne, můžeme je tlačit k dalšímu začlenění"
 congo_independence_struggle.10.d: "Právě jsme obdrželi odpověď od [COG.GetNameDef] ohledně naší nabídky povýšit je na dominion, a souhlasili! \n\nNyní, když jsme viděli, že jsou ochotni jednat, pokud budeme tlačit o něco tvrději, možná je dokážeme přesvědčit ještě více, nicméně to není bez rizik a mohli bychom je ztratit úplně, nebo ještě hůře, zatlačit je do kouta."
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] je ochoten přijmout postavení dominia"
 congo_independence_struggle.11.a: "Je čas se pustit do práce a vybudovat naše nové dominio!"
 congo_independence_struggle.11.d: "Podle dohody s [BEL.GetName] jsme dnes ráno zahájili výstavbu nového vládního budovy, která bude sídlem Parlamentu Dominia. Dalším krokem bude zahájit proces psaní naší ústavy a vyhlásit první volby. Z těchto skromných začátků můžeme začít utvářet budoucí politickou identitu tohoto národa."
 congo_independence_struggle.11.t: "Zřízení Dominia Konga"
 congo_independence_struggle.12.a: "To je nepřijatelné! Vyhrožujte jim použitím síly."
 congo_independence_struggle.12.b: "Měli bychom ustoupit, zámořské území není zas tak špatné"
 congo_independence_struggle.12.d: "V šokujícím kroku se [BEL.GetName] rozhodl zrušit svou nabídku na vytvoření dominia! Nejsme si úplně jisti, co způsobilo tuto změnu postoje, možná po jednom ústupu kolonizátor dělá to, co umí nejlépe, a využívá situaci. Musíme se rozhodnout, jak na tento urážku reagovat."
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] odmítá řešení Dominia"
 congo_independence_struggle.13.a: "Dokonalé!"
 congo_independence_struggle.13.d: "Náš diplomatický trik proti [COG.GetName] fungoval! Jejich delegace k nám dnes přišla, aby přijala své místo jako Zámořské území."
 congo_independence_struggle.13.t: "Kongo ustoupilo a souhlasilo s tím, že se stane zámořským územím"
 congo_independence_struggle.14.a: "Pak válku dostanou! [COG.GetNameDef] je NÁŠ!"
 congo_independence_struggle.14.b: "Jsme v současnosti příliš přetíženi. Dejte jim svobodu, kterou si tak přejí."
 congo_independence_struggle.14.d: "Velmi agresivní delegát z [COG.GetNameDef] se předtím setkal s koloniálním guvernérem. Zjevně frustrován dosavadním pokrokem v jednáních, nabídl ultimátum. \n\nBuď přijmeme jejich nezávislost s okamžitou platností, nebo zvoní svobody proti nám. Již dostáváme zprávy o shromáždění milicí a již došlo k několika potyčkám proti posádkám Force Publique. Zatím nikdo nezemřel, ale při těchto vysokých napětích je to jen otázka času."
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] vyhrožuje válkou"
 congo_independence_struggle.15.a: "Zvítězíme"
 congo_independence_struggle.15.d: "Loyalistické síly Publique dnes se pokusily zajmout a zatknout vůdce hnutí za nezávislost. [COG.GetAdjective] milice zasáhla a mezi nimi došlo k výměně střelby. Zdá se, že diplomacie selhala, a tato válka za nezávislost oficiálně začala."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] Neodejde bez boje"
 congo_independence_struggle.16.a: "Dnes je den oslav!"
 congo_independence_struggle.16.d: "Podařilo se nám vrátit se zpět na okraj války s naším koloniálním pánem. Spíše, bývalým koloniálním pánem. \n\nDelegace, kterou jsme poslali, aby se setkala s administrativou, se dnes ráno sešla s koloniálním guvernérem a obě strany podepsaly dokumenty, které formálně vyhlašují nezávislost [COG.GetNameDef]. Jsme nyní svobodný národ a předání moci již začalo. \n\nOd této chvíle jsme pevně ve svých rukou osudu a to vše bez jakékoliv platby krví, hrdostí nebo penězi."
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] ustupuje a nechává nás získat nezávislost"
 congo_independence_struggle.17.a: "Nemáme jinou možnost než přijmout"
 congo_independence_struggle.17.b: "Jsou blázniví. Zorganizujte expedici, aby okamžitě obnovila pořádek!"
 congo_independence_struggle.17.d: "Dnes ráno jsme rádi obdrželi zprávu od Koloniálního guvernéra [COG.GetNameDef] vysílanou rádiem. Tvrdil, že dav vnikl do jeho oficiálního sídla, ukonejšil stráže zahraničními zbraněmi a podal mu prohlášení o nezávislosti. Poté okamžitě odešli. Nejvíce znepokojivě bylo naznačeno, že tento dav vedli prvky Force Publique, četníci zodpovědní za udržování pořádku. \n\n\Prohlášení vyžadovalo okamžité stažení koloniální správy a předání legitimní moci civilnímu vládě, která by měla být vytvořena z vedení této vzpoury. Nemůžeme mít iluze, že riziko je skutečné, a fakt, že tento dav byl ozbrojen zbraněmi, které nejsou [BEL.GetAdjective] výroby, by mohl naznačovat, že zahraniční subjekty mají přímý zájem a mohly by vojensky podpořit povstalce."
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] usiluje o nezávislost za jakoukoli cenu"
 congo_independence_struggle.18.a: "Dnes je den k oslavě!"
 congo_independence_struggle.18.d: "Zdá se, že naše ultimátum bylo naším pánem bráno s patřičnou vážností, protože dnes jsme obdrželi podpis nezávislosti od koloniální administrace. Již jsou v plném proudu plány na oficiální snížení [BEL.GetAdjective] vlajky a s tím mírový přenos moci na náš nový režim. Ačkoli naše primární cíle byly splněny, skutečná práce na vytvoření vlády nyní začíná. Máme mnoho práce, ekonomiku, kterou je třeba vyvinout, vztahy s jinými národy, které je třeba normalizovat, a samozřejmě určité dluhy, které je třeba splatit těm, kdo nás podporovali v dosažení tohoto snu."
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] Nás nechává jít"
 congo_independence_struggle.19.a: "Vítězství jim přinese!"
 congo_independence_struggle.19.b: "To je příliš nebezpečné. Musíme ustoupit."
 congo_independence_struggle.19.d: "Máme zprávy, že [BEL.GetAdjective] vojska začala mobilizaci v Léopoldville a dochází k zásahu proti nevěrním elementům v celé Force Publique. Navzdory našemu nejlepšímu úsilí donutit [BEL.GetAdjective] vládu ke kapitulaci a dosáhnout našeho cíle nezávislosti bez krveprolití, koloniální mocnosti se rozhodly udržet moc jediným způsobem, jakým to umějí - silou. Naše okno příležitosti se rychle zavírá a musíme se rozhodnout, zda dát pokyn našim podporovatelům, aby povstali, nebo se stáhnout dříve, než se situace vymkne z kontroly."
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] se připravuje k válce"
 congo_independence_struggle.2.a: "Dokud budou pokračovat v boji po našem boku"
 congo_independence_struggle.2.b: "Velmi dobře, ale jen pokud nám zaplatí velké odškodnění"
 congo_independence_struggle.2.c: "Nikdy je nenecháme odejít dobrovolně!"
 congo_independence_struggle.2.d: "Právě nás oslovila skupina, která tvrdí, že reprezentuje hnutí za nezávislost našeho koloniálního subjektu, [COG.GetNameDef]. Ačkoli koloniální administrace tam byla nějakou dobu informovaná o rostoucím pocitu nezávislosti, drzost skutečně požadovat ji je poněkud překvapila. Upozorňují nás, že místní podpora pro dosažení cíle svobodného a nezávislého národa je rozšířená, a pokud bychom reagovali příliš tvrdě, mohlo by to vést k násilí a možná dokonce i k válce. \n\nMusíme také zvážit naše globální závazky a prestiž. Nejvíce diplomatickou nabídkou by bylo umožnit jim připojit se k nám jako rovní partneři v [BEL.GetAdjective] Commonwealthu. \n\nAlternativně, významná část našeho bohatství pochází z tohoto území a naše finance by byly významně zasaženy jejich ztrátou. Mohli bychom je požádat, aby nám zaplatili za svou svobodu – za docela vysokou cenu. \n\nNakonec můžeme jednoduše říci ne a mobilizovat naše síly jako varování proti jakémukoliv potenciálnímu povstání."
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] se na nás obrátil ohledně jejich nezávislosti"
 congo_independence_struggle.20.a: "K zbraním, bratři!"
 congo_independence_struggle.20.d: "Učinili jsme všechna možná opatření, abychom udrželi kontrolu nad rychle se zhoršující situací, včetně systematického odstranění zrádných prvků v rámci Force Publique. Bohužel, tento více otevřený čin byl považován za agresivní a vzbouřenecké jednotky zahájily palbu proti svým důstojníkům, jakmile je uviděly přicházet. S těmito kulkami začala Válka za nezávislost naplno, vymykající se kontrole obou stran. \n\nExistují oblasti, které zůstaly loajální nám, kdy cítily přínosy kolonizace nejpříměji, nicméně většina země je nyní proti nám."
 congo_independence_struggle.20.t: "Kongo vyhlašuje válku za nezávislost!"
 congo_independence_struggle.21.a: "Sláva [BEL.GetAdjective] impériu!"
 congo_independence_struggle.21.d: "Naše rychlá reakce na probíhající situaci v Kongu zdá se uklidnila napětí. [BEL.GetAdjective] důstojníci jednali rychle, aby pacifikovali známé vzbouřenecké prvky Sílypublique. S jejich pokračující loajalitou zabezpečenou oheň rychle zhasl z povstání a nejhlasitější hlasy byly ztišeny - ve většině případů silnými zdmi vězení. \n\nKoloniální správa převzala iniciativu a využila nabídnutou příležitost, a rozšířila svou kontrolu na všech úrovních vlády, a jako výsledek si užíváme mnohem vyšší míry kontroly nad kolonií, než jsme měli dříve."
 congo_independence_struggle.21.t: "Kongo ustupuje a souhlasí se stát se zámořským územím"
 congo_independence_struggle.22.a: "Úspěšně jsme je oklamali!"
 congo_independence_struggle.22.d: "Obdrželi jsme zprávu od silně pokárané delegace z [COG.GetNameDef], že se rozhodli přijmout své místo jako Zámořský Úřad [BEL.GetName]. Naše občanské a daňové úřady začaly sestavovat dokumentaci pro řádnou integraci těchto nových občanů do našeho systému a Koloniální úřad začal připravovat nový systém místní vlády, který více odpovídá [BEL.GetAdjective] standardům."
 congo_independence_struggle.22.t: "Vznik nového Zahraničního oddělení"
 congo_independence_struggle.23.a: "Na tom se můžeme dohodnout, ano"
 congo_independence_struggle.23.b: "To je nepřijatelné, požadujeme plnou nezávislost!"
 congo_independence_struggle.23.d: "Naše setkání s diplomaty [BEL.GetName] přineslo ovoce, a zdá se, že stále chtějí následovat diplomatickou cestu. Nabídli nám zvýšenou autonomii jako Dominio, podobně jako britský model. Stále bychom však museli dodržovat [BEL.GetAdjective] diplomacii, avšak měli bychom výrazně více práv k samosprávě, přičemž bychom stále byli pod jejich ochranou."
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] chce, abychom byli Dominiem."
 congo_independence_struggle.24.a: "Toto je válka, kterou si nemůžeme dovolit prohrát!"
 congo_independence_struggle.24.d: "Zvuk střelby přerušil ticho rána. [BEL.GetAdjective] policejní jednotky byly vyslány, aby vedly vlastenecké prvky Force Publique do zajetí, nicméně byly místo toho přivítány sprškou kulí. Povstání se rychle šíří a milice začaly brát do rukou zbraně po celé zemi. Podpora pro věc je rozšířená po celé zemi, nicméně koloniální síly si stále udržují kontrolu nad několika oblastmi, zejména v těch, které nejvíce vykořisťovaly, a tím měly největší vojenskou přítomnost.\n\nTato válka za nezávislost začala naplno a nebudeme odpočívat, dokud nebude Kongo osvobozeno od evropské okupace."
 congo_independence_struggle.24.t: "Loyalisté v Léopoldville eskalují konflikt"
 congo_independence_struggle.3.a: "To zní velmi rozumně. Přijímáme!"
 congo_independence_struggle.3.b: "Nemůžeme souhlasit s těmito podmínkami..."
 congo_independence_struggle.3.d: "Obdrželi jsme zprávu od [BEL.GetName] a uznali, že den koloniálních říší se rychle blíží ke konci. Proto nám nabídli možnost připojit se k [Bel.GetAdjective] Commonwealth jako svobodný a nezávislý národ, a tudíž jako rovný partner. I nadále bychom však byli vázáni stejnými podmínkami, které by byly nabídnuty jakémukoli jinému vojenskému spojenci, a proto bychom byli očekáváni, že se připojíme k jakýmkoli válkám společně. \n\nTo je pravděpodobně nejvíce diplomatický výsledek, na který bychom mohli doufat, a to by nám umožnilo zcela se vyhnout krveprolití s našimi evropskými přáteli při zachování africké hrdosti a nezávislosti."
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] nám udělí svobodu, pokud se připojíme k jejich frakci"
 congo_independence_struggle.4.a: "Zvýšíme kapitál, jedním způsobem nebo jiným"
 congo_independence_struggle.4.b: "Nemůžeme souhlasit s těmito podmínkami..."
 congo_independence_struggle.4.d: "Obdrželi jsme zprávu od [BEL.GetName], a stanovili doslovnou cenu na naši nezávislost. Připomínají nám významné výdaje, které investovali do naší země, počínaje stavbou značných délek tratí, vývojem těžebních kapacit a obecnou expanzí infrastruktury. \n\nV té době se to tvrdilo jako součást jejich odpovědnosti vůči nám jako koloniálnímu vládci a byla to prostě součást procesu civilizace národa. Nyní to však drží nad našimi hlavami jako zástavu určenou k udržení naší loajality prostřednictvím ekonomické závislosti. \n\nPožadovaná cena není nedosažitelná, ale je extrémně vysoká a krátkodobě nás zchudne, a dlouhodobě nás dostane do dluhové závislosti. Otázka nyní zní, stojí to za cenu nezávislosti, nebo by měla být zaplacena krví?"
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] nám dovolí být svobodní, pokud zaplatíme odškodnění"
 congo_independence_struggle.5.a: "Naše mise skončila!"
 congo_independence_struggle.5.d: "Právě jsme dostali zprávu od nového velvyslance z [COG.GetName], který oznámil, že přijali nabídku na nezávislost od [BEL.GetAdjective] koloniální nadvlády výměnou za připojení k [BEL.GetAdjective] Commonwealthu jako plný a rovnocenný člen. Nyní začíná práce na vyjmutí správy z Koloniální kanceláře a změně této odpovědnosti na jejich novou vládu."
 congo_independence_struggle.5.t: "Nechat [FROM.GetNameDef] odejít"
 congo_independence_struggle.6.a: "Žádat, aby se stali zámořským oddělením"
 congo_independence_struggle.6.b: "Pak nebudou žádná jednání."
 congo_independence_struggle.6.c: "Zůstaňme diplomatickými. Možná by byli ochotni se stát dominionem?"
 congo_independence_struggle.6.d: "Ukazuje se, že [COG.GetNameDef] odmítlo naši velkorysou nabídku na mírovou a vzájemně výhodnou cestu k nezávislosti. Je nyní na nás, jak silně se budeme držet této zvrácené kolonie. Máme tři možnosti, a to:\n\nPrvní možnost, pokud věříme, že jejich odhodlání získat nezávislost slábne, můžeme jim nabídnout status zámořského departmentu, účinně je transformujíc z koloniálního majetku na vzdálenou část našeho národa, s velmi omezenou autonomií. \n\nDruhá možnost je vyprovokovat je k otevřenému konfliktu a poté ukázat naši sílu na bojišti. Je to spíše hazard, ale pokud vyhrajeme, cesta k úplné dominaci je otevřená, a můžeme si přivlastnit všechny jejich majetky bez mezinárodního odsouzení. \n\nTřetí možnost je nejvíce diplomatická, a přijímáme model podobný britské říši, s [COG.GetNameDef], získávajícím právo stát se dominionem. Jejich diplomatická rozhodnutí budou stále učiněna námi, ale jinak bude jejich autonomie značně rozšířena. \n\nMěli bychom si však být vědomi, že pokud odmítnou některou z těchto možností, pak není pravděpodobně žádná možnost mimo násilí."
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] naše podmínky nepřijme"
 congo_independence_struggle.7.a: "Naše mise skončila, ale naše zisky ne!"
 congo_independence_struggle.7.d: "Právě jsme dostali zprávu od nového velvyslance z [COG.GetNameDef], který oznamuje, že přijali nabídku na koupi své nezávislosti od naší koloniální nadvlády. Nyní začíná práce odstranění administrativy z Koloniálního úřadu a místo toho přijetí této odpovědnosti na svou novou vládu - a samozřejmě zajištění toho, aby byly zřízeny bankovní účty a holdingové společnosti, aby mohly začít přijímat správné platby."
 congo_independence_struggle.7.t: "Nechat [FROM.GetNameDef] odejít"
 congo_independence_struggle.8.a: "Dobře. Akceptujeme..."
 congo_independence_struggle.8.b: "To je nepřijatelné, požadujeme plnou nezávislost!"
 congo_independence_struggle.8.d: "[BEL.GetName] se zdá, že si myslí, že nejsme schopni získat nezávislost silou a vyzvali nás na bluff. Nabídli nám „příležitost“ stát se zámořským oddělením, čímž se z nás v podstatě stává rozšíření jejich národa se právy na občanství, ale bez autonomie utvářet vlastní budoucnost. Mohou mít pravdu, že nám chybí vojenská síla se tomuto postavit, ale volba je nakonec naše."
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] chce, abychom byli Zámořským oddělením"
 congo_independence_struggle.9.a: "V Kongu se přihrává krize"
 congo_independence_struggle.9.d: "Dnes ráno se rozednilo za zvuku střelby, když vzbouřené prvky Force Publique zaútočily na vládní budovy v Léopoldville. Loajální gardisté opětovali palbu a podařilo se jim zatlačit vzbouřence zpět, nicméně napětí je extrémně vysoké a jsou hlášeny další vzpoury po jednotkách Force Publique a místní milice začaly vyzbrojovat a shromažďovat se po celém Kongu."
 congo_independence_struggle.9.t: "Force Publique útočí na naše síly v Léopoldville."
 congolese_civil_war_starting_congo_side_tt: "Belgické loajální síly vyhlásí proti nám občanskou válku. Budeme moci donutit k míru naše bývalé pány a získat plnou nezávislost, pokud ovládneme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!. \n\nPodobně, oni budou moci donutit k míru nás a udržet kontrolu nad naším státem ovládnutím §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 congolese_civil_war_starting_tt: "Kongo vyhlásí válku za nezávislost proti nám. Budou schopni vynutit mír a získat plnou nezávislost, pokud zaberou §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!. \n\nPodobně budeme schopni vynutit mír s nimi a udržet si kontrolu nad oblastí tím, že obsadíme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 end_of_czechoslovakia_mefo_bills_tt: "Využívá československé zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
 evolue_have_entered_politics: "Různí §YAdvokáti nezávislosti§! a §YKongolští politickí myslitelé§! budou nyní k dispozici jako §YPolitické poradce§!"
 evolue_will_start_attempting_to_enter_politics_tt: "Évolué se pokusí vstoupit do politiky, což povede k mnoha novým §YPolitickým poradcům§! kteří se stanou dostupnými"
 generic_this_might_cause_tt: "§RTo může způsobit§!:"
 germany_mefo_bills.1.a: "Zbrojení bylo vždy naším cílem"
 germany_mefo_bills.1.b: "Program je příliš drahý"
 germany_mefo_bills.1.desc: "Finanční náklady programu zbrojení riskují zhroucení naší ekonomiky. Pokud chceme udržet výrobu zbraní na stejné úrovni jako předtím, musíme hledat nové způsoby financování - nebo změnit naše priority."
 germany_mefo_bills.1.t: "Budoucnost německého přezbrojovacího programu"
 germany_mefo_bills.2.a: "Zatím se s tím poradíme"
 germany_mefo_bills.2.desc: "Náš program zbrojení, i když je nezbytný a má ušlechtilý úmysl, začíná vyvolávat obavy mezi některými našimi ekonomy. Obávají se, že vojenská výroba bude potřebovat stále více a více prostředků na udržení. Musíme pečlivě sledovat, aby vojenské výdaje nevyletěly do neřešitelných výšin."
 germany_mefo_bills.2.t: "Rostoucí náklady na zbrojení"
 germany_mefo_bills.3.a: "Musíme najít alternativní financování"
 germany_mefo_bills.3.desc: "Zatímco naše úsilí o přezbrojení stále sílí, zároveň roste i břemeno udržovat programy financované. Vojenská výroba nyní zabírá značnou část financí našeho národa, což stále více znepokojuje lidi ohledně stability naší ekonomiky. Pokud se nám nepodaří udržet vojenské výdaje na uzdě, vážně to poškodí naši ekonomiku."
 germany_mefo_bills.3.t: "Rostoucí obavy z přezbrojení"
 germany_mefo_bills.4.a: "Nemůžeme dovolit, aby tato krize pokračovala!"
 germany_mefo_bills.4.desc: "Výdaje na armádu dosáhly bezprecedentní úrovně a skutečně zatěžují naše finance. Bez okamžitého financování naše výroba zbrojního materiálu zastaví a naše ekonomika jako celek bude silně zatěžována snahou o jeho podporu."
 germany_mefo_bills.4.t: "Vojenská výroba způsobuje ekonomickou krizi"
 lokot_autonomy_has_been_crushed_flag: "§YLokot Autonomie§! byla potlačena"
 lokot_autonomy_has_been_established_flag: "Byla zřízena §YLokot Autonomie§!"
 monroe_country_in_opposition_flag: "Tato země se již postavila proti Monroeově doktríně."
 monroe_country_in_support_flag: "Tato země již vyjádřila podporu Monroeově doktríně."
 this_will_happen_tt: "Následující se stane:\n"
 threatened_us_opinion_modifier: "Hrozili nám!"
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap] se může místo toho obrátit na našeho souseda§!"
 when_intercontinental_bomber_project_is_completed_tt: "Když bude dokončen speciální projekt §Y$sp_air_intercontinental_bomber$§!:"
 wuw_GER_chinese_diplomacy.1.a: "To se bude hodit"
 wuw_GER_chinese_diplomacy.1.desc: "\nNaši velcí spojenci na západě, [FROM.GetAdjective]s, nám poslali zásilku zbraní a munice. To ale není vše, protože také poslali skupinu inženýrů a průmyslníků, kteří nám pomohou při vývoji našich vlastních zbraní, aby se naše vojenská ekonomika mohla dostat zpět na správnou cestu po staletích ponížení."
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] nám posílá zbraně a materiály"
 wuw_GER_chinese_diplomacy.2.a: "Opravdový velký přítel"
 wuw_GER_chinese_diplomacy.2.b: "Nemůžeme nabídnout naše přírodní zdroje"
 wuw_GER_chinese_diplomacy.2.desc: "\nNaši velcí spojenci na západě, [FROM.GetAdjective]s, nám poslali delegaci. Delegace uvádí, že jsou připraveni investovat do našich průmyslů, výměnou za práva na lepší obchodní dohody týkající se našich přírodních zdrojů. Opraveně jsou dobrým přítelem, kterého mít."
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] Nabízí průmyslovou pomoc výměnou za práva na zdroje"
 wuw_GER_chinese_diplomacy.3.a: "Skvělé"
 wuw_GER_chinese_diplomacy.3.desc: "\nNaše delegace se vrátila s oslnivými zprávami. Tvrdí, že vláda [FROM.GetAdjective] byla více než šťastná podepsat smlouvu, kterou jsme jim navrhli, a že pakt vstoupí v platnost okamžitě. Tak jsme úspěšně získali přístup k jejich přírodním zdrojům za malou cenu jejich pomoci s industrializací."
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] Přijímá naši nabídku."
 wuw_GER_chinese_diplomacy.4.a: "Opravu zklamání"
 wuw_GER_chinese_diplomacy.4.desc: "\nNaše delegace se vrátila s neuspokojivými zprávami. Tvrdí, že [FROM.GetAdjective] vláda odmítla podepsat dohodu s tvrzením, že se je snažíme vykořisťovat pod pláštíkem průmyslové pomoci."
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] Odmítá naši nabídku"
 wuw_GER_chinese_diplomacy.5.a: "Skvělá iniciativa!"
 wuw_GER_chinese_diplomacy.5.b: "Nemyslíme si, že nám to pomůže"
 wuw_GER_chinese_diplomacy.5.desc: "Naši velcí spojenci na západě, [FROM.GetAdjective]ové, nám poslali delegaci, která žádá, abychom začali spolupracovat na vývoji nových technologií, přičemž jejich nový plánovaný program nazývají 'Sino-německý společný výzkumný program'. Měli bychom se k nim připojit?"
 wuw_GER_chinese_diplomacy.5.t: "Sino-německý společný výzkumný program"
 wuw_GER_chinese_diplomacy.6.a: "Skvělé"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl souhlasit s naším návrhem a vyjádřil velký zájem o náš čínsko-německý společný výzkumný program. Nyní nechť práce začnou!"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] souhlasí se spoluprací"
 wuw_GER_chinese_diplomacy.7.a: "Nevědí, co jim uniká"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl odmítnout naši nabídku a tvrdí, že se dokážou postarat o sebe sami, bez západní technologie. Je to, co to je..."
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] Odmítá spolupracovat"
 wuw_GER_civil_war.1.a: "Vítejte zpět, soudruzi!"
 wuw_GER_civil_war.1.b: "Někdo na ně musí dávat pozor"
 wuw_GER_civil_war.1.desc: "S nedávným pučem Wehrmachtu proti nacistickému režimu se nyní mnozí komunisté, kteří dříve opustili zemi, hrnou zpět přes naše hranice, protože vidí svoji příležitost pomáhat v našem boji proti těm, kteří je kdysi ublížili. Měli bychom jim dovolit bojovat, nebo bychom se měli snažit jejich návrat zamést pod koberec v naději, že se nestanou dost populárními, aby si sami uspořádali revoluci?"
 wuw_GER_civil_war.1.t: "Expatriovaní komunisté se vracejí domů"
 wuw_GER_civil_war.2.a: "Zajímavý vývoj"
 wuw_GER_civil_war.2.desc: "Dorazila zpráva, že skupina komunistických partyzánů vnikla do vězení a osvobodila oddaného komunistu a bývalého vůdce KPD Ernsta Thälmanna z vězení v Bautzenu v Sasku. Jeho politický rival Walter Ulbricht odsoudil útok na vězení jako antirevoluční teroristický čin, což je prohlášení pravděpodobně vyplývající z jeho obavy, že široce oblíbený Thälmann by mohl získat zpět vedení strany."
 wuw_GER_civil_war.2.t: "Ernst Thälmann osvobozen z vězení"
 wuw_GER_civil_war.3.a: "Nová Bismarckjugend by měla být na prvním místě"
 wuw_GER_civil_war.3.b: "Pokud něco, měli bychom posílit Železnou frontu"
 wuw_GER_civil_war.3.desc: "Naši politici a generálové nedávno diskutovali o myšlence zavedení paramilitárních křídel do našich vojáků. Konzervativní strany touží po obnovení Bismarckovy mládeže, antimarxistického mládežnického hnutí spojeného s DNVP. Ostatní však vidí již bojující sociálnědemokratickou Eiserne Front jako primární organizaci, kterou je třeba posílit, pokud chceme použít více paramilitárních jednotek v našich ozbrojených silách."
 wuw_GER_civil_war.3.t: "Reforma paramilitárních křídel"
 wuw_GER_civil_war.4.a: "Pokud se pokusit je úplně rozpustit"
 wuw_GER_civil_war.4.b: "Možná bychom je mohli prozatím prostě demobilizovat?"
 wuw_GER_civil_war.4.desc: "S koncem občanské války a plným rozložením nacistického režimu se začalo diskutovat o tom, zda je opravdu moudré umožnit otevřeně politickým paramilitárním organizacím volně působit v naší zemi. Vzhledem k tomu, že Junta má nad nimi málo nebo žádnou formální kontrolu, mohlo by být moudré je zakázat a donutit k disbandaci. Jinak bychom se mohli pokusit je udržet a pouze je snížit na takovou úroveň, aby nebyly hrozbou?"
 wuw_GER_civil_war.4.t: "Budoucnost paramilitárních křídel"
 wuw_GER_civil_war.5.a: "Nesmí se jim dovolit uspět!"
 wuw_GER_civil_war.5.desc: "Dostali jsme zprávy o slezských a polských partyzánech, kteří otevřeli palbu na německé vojáky v Slezsku. Hledají nezávislost pro svůj národ a viděli naši občanskou válku jako znak slabosti, který potřebovali, aby sebrali odvahu k odtržení. Musíme zajistit, že jejich cíle nebudou splněny, a že jejich povstání bude potlačeno co nejrychleji."
 wuw_GER_civil_war.5.t: "Čtvrté slezské povstání"
 wuw_GER_civil_war.6.a: "Za proletariát!"
 wuw_GER_civil_war.6.b: "Tuto chátru rozdrtíme!"
 wuw_GER_civil_war.6.desc: "Po nějakém čase, kdy docházelo k intenzivnímu nesouhlasu proletariátu, se situace v [ROOT.GetNameDef] stala nepřátelskou. Síly [ROOT.GetLeader] byly přemoženy v několika státech po neustálých povstáních. Co se stane s tímto povstáním, teprve ukáže čas."
 wuw_GER_civil_war.6.t: "Komunistická občanská válka v [ROOT.GetNameDef]"
 wuw_GER_civil_war.7.a: "Musíme zajistit jejich loajalitu za každou cenu"
 wuw_GER_civil_war.7.b: "Nesmíme uklidňovat Ericha Raedera"
 wuw_GER_civil_war.7.desc: "Dostalo se k nám, že Kriegsmarine se může rozhodnout postavit na stranu [ROOT.GetLeader], když provedeme náš puč. Důvodem se zdá být, že jejich vůdce Erich Raeder byl [ROOT.GetLeader]ovy slíben, že jeho větev armády získá velké investice a svobody pod jeho režimem, něco, co stará vláda selhala ve snaze dosáhnout. Možná bychom měli učinit podobné sliby, abychom se ho snažili přesvědčit na naši stranu?"
 wuw_GER_civil_war.7.t: "Loyalita Kriegsmarine"
 wuw_GER_civil_war.8.a: "Zaplatí za svou zrádnost!"
 wuw_GER_civil_war.8.b: "Stát bude litovat porušení svých slibů"
 wuw_GER_civil_war.8.desc: "Roky poté, co jsme splnili svůj slib obnovit námořnictvo do jeho bývalé slávy, se zdá, že Erich Raeder a Kriegsmarine mají dost našich nekonečných odkladů, když se dnes pokusili o puč proti naší vládě. Naštěstí pro nás selhal, ale abychom zajistili, že se to znovu nestane, musíme očistit mnoho vysoce postavených úředníků a prvků v našich ozbrojených silách..."
 wuw_GER_civil_war.8.t: "Puč Kriegsmarine"
 wuw_GER_civil_war.9.a: "Sloužil nám dobře"
 wuw_GER_civil_war.9.desc: "S vítězstvím nad nacistickou hrozbou zajištěno, vedoucí vojenské vlády August von Mackensen se znovu rozhodl ustoupit z velitelské role kvůli svému věku a zhoršujícímu se stavu a uvedl, že od nynějška pomůže pouze s administrativními povinnostmi."
 wuw_GER_civil_war.9.t: "August von Mackensen se odchází do důchodu z armády"
 wuw_GER_diplomacy.1.a: "Oba z toho budeme mít prospěch."
 wuw_GER_diplomacy.1.b: "Tato dohoda prospěje pouze jednomu z nás..."
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.10.a: "Nebudeme si dovolovat říkat ne...."
 wuw_GER_diplomacy.10.b: "To je nepřijatelné!"
 wuw_GER_diplomacy.100.a: "Ať je to tak"
 wuw_GER_diplomacy.100.desc: "Velvyslanec [FROM.GetName] nás informoval, že od nynějška nebudeme dostávat platbu za náklady na okupaci, na které jsme se dohodli."
 wuw_GER_diplomacy.100.t: "[FROM.GetAdjective] náklady okupace zastaveny"
 wuw_GER_diplomacy.101.a: "Nerozumní [FROM.GetAdjective]..."
 wuw_GER_diplomacy.101.desc: "Navzdory zřejmým výhodám pro všechny strany, [FROM.GetNameDef] odmítl se připojit k naší iniciativě sdílení technologií. Tvrdí, že nám nemohou věřit se svou technologií, odmítli naši nabídku a požádali, abychom jim takovou hloupost nenabízeli."
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] Nesouhlasí s iniciativou sdílení technologií"
 wuw_GER_diplomacy.102.a: "Skvělé"
 wuw_GER_diplomacy.102.desc: "Naše žádost o uzavření paktu o neútočení s [FROM.GetNameDef] byla schválena. Od nynějška se oba zdržíme agresivních činů vůči sobě. Jsme si jisti, že to prospěje oběma našim národům."
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] souhlasí s pakt o neútočení"
 wuw_GER_diplomacy.103.a: "Týkající se"
 wuw_GER_diplomacy.103.desc: "Navzdory zřejmým výhodám pro nás oba [FROM.GetNameDef] odmítl navrhovaný pakt o neútočení. Nevíme, jaký byl důvod za tímto rozhodnutím, ale jejich odmítnutí je poměrně znepokojující. Budeme je pečlivě sledovat."
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] Odmítá pakt o neútočení"
 wuw_GER_diplomacy.104.a: "Skvěle!"
 wuw_GER_diplomacy.104.desc: "Dostali jsme zprávu od [FROM.GetAdjective], že schvalují myšlenku založení našich sféry vlivu. To zabrání nepřátelství a sníží riziko konfliktu o území v našem bezprostředním okolí."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] souhlasí se zřízením sféry vlivu"
 wuw_GER_diplomacy.105.a: "Jak neslušné!"
 wuw_GER_diplomacy.105.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective]ů, že odmítnou uznat naši sféru vlivu, protože pro své vlastní uvedli, že si rozhodnou o své vlastní sféře vlivu, bez zapojení z naší strany. To může způsobit nějaké napětí v oblasti."
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] odmítá zřízení sféry vlivu"
 wuw_GER_diplomacy.107.a: "Proč ne?"
 wuw_GER_diplomacy.107.b: "Teď není dobrý čas"
 wuw_GER_diplomacy.107.c: "Nereálná nabídka, už to nikdy nenavrhuj!"
 wuw_GER_diplomacy.107.desc: "Obdrželi jsme nabídku od [FROM.GetNameDef]. Mají zájem o dlouhodobý obchod s zdroji výměnou za přesun části svého průmyslu. Momentálně se dívají na zdroje v [FROM.FROM.GetName], ze kterých chtějí část obdržet."
 wuw_GER_diplomacy.107.t: "Nabídka [FROM.GetAdjective]s Průmyslu pro Zdroje"
 wuw_GER_diplomacy.108.a: "Skvělé"
 wuw_GER_diplomacy.108.desc: "Obdrželi jsme zprávy od [FROM.GetAdjective] o naší žádosti na přesun průmyslu výměnou za některé z jejich zdrojů. Zdá se, že souhlasíme ohledně výhod této dohody a oni s touto dohodou rádi souhlasili. Brzy obdržíme zdroje."
 wuw_GER_diplomacy.108.t: "[FROM.GetAdjective] Dohoda o průmyslové relokaci"
 wuw_GER_diplomacy.109.a: "Pokud na poprvé neuspěješ..."
 wuw_GER_diplomacy.109.desc: "Ačkoliv byli většinou neutrální k našemu navrhovanému obchodu, [FROM.GetAdjective] nakonec zvolili, že naši nabídku na přesun průmyslu k nim výměnou za zdroje odmítnou. Tvrdí, že to není dobrý čas, což vypadá, že bychom možná mohli dosáhnout dohody v budoucnu, jakmile dále posílíme náš vztah."
 wuw_GER_diplomacy.109.t: "[FROM.GetAdjective] Odmítá dohodu o přesunu průmyslu"
 wuw_GER_diplomacy.11.a: "Ta arogance!"
 wuw_GER_diplomacy.11.desc: "V žádném případě [FROM.GetLeader] z [FROM.GetName] nám nedal najevo, co si [FROM.GetLeader.GetSheHe] myslí o našem nedávném pokusu ovlivnit jejich vnitřní politiku. Není třeba říkat, že naši diplomaté museli přeformulovat části zprávy, než ji předložili [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] zhatil naše plány"
 wuw_GER_diplomacy.110.a: "Sobecké [FROM.GetAdjective]..."
 wuw_GER_diplomacy.110.desc: "Zdá se, že velmi férová dohoda, kterou jsme předložili [FROM.GetAdjective] byla setkána s chladným odmítnutím. Nejen to, ale jasně dali najevo, že si nepřejí, abychom se k nim ohledně této záležitosti znovu obraceli. Pokud chceme tyto zdroje, možná budeme muset najít... alternativní cesty."
 wuw_GER_diplomacy.110.t: "[FROM.GetAdjective] Přísně odmítá dohodu o přesunu průmyslu"
 wuw_GER_diplomacy.111.a: "Nemáme jiné možnosti než přijmout..."
 wuw_GER_diplomacy.111.b: "To nemůžeme akceptovat, ať jsou důsledky jakékoliv!"
 wuw_GER_diplomacy.111.desc: "Diplomaté z [FROM.GetNameDef] trvali na tom, abychom podepsali jejich německo-rumunskou smlouvu o rozvoji hospodářských vztahů mezi oběma zeměmi. Tvrdí, že tato dohoda prospěje oběma zemím, neboť potřebují naše přírodní zdroje pro jejich průmysl a my dostaneme lepší cenu za německé vyzbrojení. Tato dohoda se nám nejeví tak výhodná, jak Němci tvrdí, ale odmítnutí je určitě rozčílí..."
 wuw_GER_diplomacy.111.t: "Dohoda o rozvoji hospodářských vztahů"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který se stará o nejlepší zájmy [FROM.GetLeader.GetHerHis] země. Náhodou je tato nevyvážená dohoda také v nejlepším zájmu naší země. Využijeme navíc zdroje z [FROM.GetName]."
 wuw_GER_diplomacy.113.b: "Tak teda válka!"
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] vypadá jako nerozumí a neuvážený vůdce, který se nezajímá o to, co je nejlepší pro [FROM.GetLeader.GetHerHis] zemi. Lidé [FROM.GetAdjective] budou trpět touto pošetilostí."
 wuw_GER_diplomacy.117.a: "Nemůžeme doufat, že se jim postavíme..."
 wuw_GER_diplomacy.117.b: "Nikdy se nepodřídíme!"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, což je nejlepší, protože nemají sílu nás zastavit a boj by jen přinesl zkázu jejich zemím a lidu."
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] Podřizuje se"
 wuw_GER_diplomacy.119.desc: "Tvrdohlaví [FROM.GetAdjective] odmítli naši nabídku na sjednocení našich zemí do silnější entity. To je ta vděčnost, kterou dostáváme po všem, co jsme pro ně udělali?"
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] odmítá se podřídit"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který hájí nejlepší zájmy [FROM.GetLeader.GetHerHis] země. Náhodou to také odpovídá nejlepším zájmům naší země. Využijeme dodatečné zdroje z [FROM.GetName] efektivně."
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] přijal naši obchodní nabídku"
 wuw_GER_diplomacy.20.a: "Společně za vítězství!"
 wuw_GER_diplomacy.20.b: "Máme jiné plány"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] osobně prodloužil pozvání k [FROM.GetFactionName] [ROOT.GetLeader]. Zástupci [FROM.GetAdjective] Vrchního velení nám zaručují, že společně s jejich již mocnou aliancí snadno porazíme naše společné nepřátele a zajistíme [ROOT.GetAdjective] dominanci v našem okolí."
 wuw_GER_diplomacy.20.t: "Pozvání k [FROM.GetFactionName]"
 wuw_GER_diplomacy.21.a: "Vítejte v naší společnosti!"
 wuw_GER_diplomacy.21.desc: "Naše vojenské nejvyšší velení společně se zkušenými diplomaty dokázali přesvědčit [FROM.GetLeader] a [FROM.GetAdjective] vládu, aby spojily síly s námi a zničily naše společné nepřátele. Samozřejmě, že jejich pomoc nepotřebujeme na zničení našich nepřátel, ale jejich vojáci skvěle poslouží jako dělo, zatímco naši muži srazí každou opozici."
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] Se připojuje k [ROOT.GetFactionName]"
 wuw_GER_diplomacy.22.a: "Podívejme se, jak dlouho vydrží sami"
 wuw_GER_diplomacy.22.desc: "Navzdory našim nejlepším snahám a zřejmým výhodám, které by [FROM.GetNameDef] získalo spojením našich sil, se [FROM.GetLeader] a [FROM.GetAdjective] vláda rozhodli chybně odmítnout naši pozvánku připojit se k [ROOT.GetFactionName]. To pro nás samozřejmě nic moc nezmění, protože tato pozvánka byla víc pro prospěch [FROM.GetName]."
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] Odpírá naši pozvánku"
 wuw_GER_diplomacy.23.a: "[FROM.GetADjective]s předkládají přesvědčivý argument"
 wuw_GER_diplomacy.23.b: "To nám vůbec nepomáhá!"
 wuw_GER_diplomacy.23.desc: "[FROM.GetAdjective] vůdce [FROM.GetLeader] nás oslovil s návrhem na dohodu, která je, alespoň podle [FROM.GetLeader.GetHerHis], vzájemně výhodná. [FROM.GetLeader.GetHerHis] si přeje mít zpět své bývalé kolonie, ale na oplátku nabízí pohled do jejich výroby tanků a slib míru mezi našimi zeměmi."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] Žádost o kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.24.a: "Úžasné zprávy!"
 wuw_GER_diplomacy.24.desc: "Obdrželi jsme velmi vítanou zprávu od [FROM.GetNameDef]. Viděli přínos v dohodě, kterou jsme navrhli, a převedli všechny naše staré kolonie, které byly dříve pod jejich kontrolou, do našeho vlastnictví."
 wuw_GER_diplomacy.24.t: " [FROM.GetAdjective] převedení bývalých [ROOT.GetAdjective] kolonií"
 wuw_GER_diplomacy.25.a: "Špatné rozhodnutí z jejich strany..."
 wuw_GER_diplomacy.25.desc: "Mysleli jsme, že [FROM.GetLeader] z [FROM.GetNameDef] je velmi rozumný muž, ale vypadá to, že jsme se mohli mýlit. [FROM.GetAdjective] tvrdohlavě odmítají náš navrhovaný obchod, ačkoliv by jim zjevně přinesl očividné výhody. Budeme se muset obejít bez našich starých kolonií."
 wuw_GER_diplomacy.25.t: "[FROM.GetAdjective] odmítá převést naše staré kolonie na nás."
 wuw_GER_diplomacy.26.a: "Zní to dost fér"
 wuw_GER_diplomacy.26.b: "To nás nezajímá"
 wuw_GER_diplomacy.26.desc: "Vedoucí [FROM.GetAdjective] [FROM.GetLeader] se na nás obrátil s návrhem na vědeckou spolupráci. [FROM.GetLeader.GetSheHeCap] prohlásil, že i když máme podobné ideologie, ale velmi odlišný přístup k tomu, jak vedeme naše námořnictvo, existuje zde dostatek příležitostí pro spolupráci. Souhlas s touto smlouvou bude znamenat sdílení některých našich zjištění s nimi, ale také nám umožní učit se od nich."
 wuw_GER_diplomacy.26.t: "Návrh na společný výzkum"
 wuw_GER_diplomacy.27.a: "Skvělé!"
 wuw_GER_diplomacy.27.desc: "[FROM.GetAdjective] vedení reagovalo velmi pozitivně na naše navrhované společné výzkumné úsilí. Vzhledem k tomu, že naše námořní úsilí se značně liší, také vidí hodnotu učení se navzájem, abychom mohli společně stále více sílit."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] souhlasí se založením společných výzkumných snah"
 wuw_GER_diplomacy.28.desc: "Odpověď z [FROM.GetNameDef] nebyla to, co jsme doufali. Zdá se, že nejsou ochotni sdílet své poznatky v námořním inženýrství, i když nabízíme velmi výhodnou dohodu, že s nimi sdílíme naše vlastní poznatky. Spolu s odmítnutím přichází prohlášení, že námořnictvo [FROM.GetAdjective] je mnohem lepší než naše a že dokud neuděláme významné pokroky v námořní technologii, jakákoliv dohoda tohoto typu je mimo hru."
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] odmítá náš návrh na výzkum"
 wuw_GER_diplomacy.29.a: "Neočekávané, ale vítané!"
 wuw_GER_diplomacy.29.b: "To zní podezřele..."
 wuw_GER_diplomacy.29.desc: "Byly doby, kdy jsme považovali [FROM.GetNameDef], nebo alespoň jejich předchůdce, za našeho spojence. V posledních letech jsme se od sebe vzdalovali, ale zdá se, že nyní chtějí znovu obnovit přátelství. Navrhováním vzájemně výhodné obchodní dohody [FROM.GetAdjective] se nám po druhé obracejí s pomocí."
 wuw_GER_diplomacy.29.t: "Starý spojenec navrhuje obchodní dohodu"
 wuw_GER_diplomacy.3.a: "Jejich ztráta."
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] se zdá být neracionálním a nerozumným vůdcem, kterému je úplně jedno, co je nejlepší pro [FROM.GetLeader.GetHerHis] zemi. Budeme hledat jinde, abychom našli to, co hledáme."
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] odmítl naši obchodní nabídku"
 wuw_GER_diplomacy.30.a: "Skvělé zprávy!"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader] z [FROM.GetNameDef] pozitivně reagoval na naši navrženou obchodní dohodu. S nimi jsme předtím měli nejvýhodnější obchodní dohody a [ROOT.GetLeader] je velmi optimistický, že nám to přinese velký zisk."
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjective] přijetí obchodního návrhu"
 wuw_GER_diplomacy.31.a: "Jejich ztráta"
 wuw_GER_diplomacy.31.desc: "I přes naše historické vazby a jasný prospěch pro ně [FROM.GetNameDef] odmítlo obchodní dohodu, kterou jsme navrhli. Dohoda by usnadnila větší obchod mezi našimi dvěma zeměmi a posílila naše přátelství. Bohužel se zdá, že [FROM.GetAdjective] mělo jiné plány."
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjective] odmítnutí naší obchodní nabídky"
 wuw_GER_diplomacy.32.a: "Nemáme zájem o obnovení té smlouvy"
 wuw_GER_diplomacy.32.b: "C honors naši původní dohodu"
 wuw_GER_diplomacy.32.desc: "Během jednání v roce 1898 bylo [743.GetName] pronajato tomu, čemu se tehdy říkalo Německá říše. Dnes jejich nástupce, [FROM.GetNameDef], se s námi spojil s přáním obnovit tuto smlouvu. Původní nájem měl trvat až do roku 1997, ale byl přerušen Velkou válkou a [JAP.GetAdjective] okupací."
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjective] žádá o obnovení pronájmu [743.GetName]"
 wuw_GER_diplomacy.33.a: "Jak nezdvořilé od nich!"
 wuw_GER_diplomacy.33.desc: "Naše dohoda z roku 1898 byla jasná, [743.GetName] bylo naše až do roku 1997, přesto se zdá, že [FROM.GetAdjective] dostali studené nohy. Myslí si, že jen kvůli té válce a následné [JAP.GetAdjective] okupaci, že naše dohoda již není platná. Podmínky dohody žádnou takovou klauzuli neobsahují, ale zdá se, že nemáme mnoho na výběr. Pokud chceme [743.GetName] zpět, můžeme se muset uchýlit k drastickým opatřením."
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] odmítá vrátit se k naší dohodě"
 wuw_GER_diplomacy.34.a: "Skvělá zpráva!"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjective] se ukázali být nejvěrnějším z partnerů. Původně jsme podepsali 99letý pronájem [743.GetName] v roce 1898, ale pronájem byl přerušen, když Velká válka přehnala světem. Po okupaci [JAP.GetNameDef] bylo území vráceno [FROM.GetNameDef], ale naštěstí budou ctít naši dohodu."
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] se vrací do [743.GetName] pronájmu"
 wuw_GER_diplomacy.35.a: "Tyto země nejsou jejich!"
 wuw_GER_diplomacy.35.b: "Nestojí za to riskovat je odmítnout!"
 wuw_GER_diplomacy.35.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective] vůdce [FROM.GetLeder], [FROM.GetLeader.GetSheHe] si přeje znovu převzít kontrolu nad svými bývalými koloniemi, které jsou v současnosti v naší kontrole. Komunikace se zdá být dostatečně neškodná, ale vzhledem k současnému stavu politiky [FROM.GetNameDef] se mohou objevit vážné následky, pokud odmítneme."
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] Požaduje kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.36.a: "Tyto země jsou naše!"
 wuw_GER_diplomacy.36.desc: "Mysleli jsme si, že jsme to jasně dali najevo [FROM.GetNameDef], převod našich oprávněných kolonií nebyl volitelný. Přesto neústupně odmítají udělat to, co je správné a nejlepší pro ně. Stále si nárokujeme toto území a nemají právo se nám stavět do cesty!"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjective] odmítnutí převést naše kolonie"
 wuw_GER_diplomacy.37.a: "Moudrá volba"
 wuw_GER_diplomacy.37.desc: "Naše žádost o navrácení našich kolonií od [FROM.GetNameDef] byla přijata s porozuměním a souhlasem od [FROM.GetLeader]. Prohlásili, že si cení našich vztahů výše než území, a velkoryse nám znovu přenesli půdu, která nám právem náleží."
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] postoupí území nám"
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 wuw_GER_diplomacy.38.b: "Rozhodně ne!"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjective] Požaduje území"
 wuw_GER_diplomacy.39.a: "Skvělé!"
 wuw_GER_diplomacy.39.desc: "Naše požadavky vůči [FROM.GetAdjective] vedení byly přijaty s neochotným souhlasem. I když se jim očividně příliš nelíbí, že předávají své území, jejich myšlenky o tom nás nezajímají, důležité je získat území, které nám právem náleží."
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] Postupuje území nám"
 wuw_GER_diplomacy.40.a: "Najdeme jinou cestu"
 wuw_GER_diplomacy.40.desc: "Navzdory stále většímu tlaku na [FROM.GetAdjective] vůdce [FROM.GetLeader] a zbytek [FROM.GetAdjective] vedení se nehnou. Nebudeme schopni mírově převzít kontrolu nad našimi starými koloniemi, které jsou v současnosti pod jejich kontrolou."
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] odmítá naše územní nároky"
 wuw_GER_diplomacy.50.a: "Krvavě skvělé!"
 wuw_GER_diplomacy.50.b: "Žádná spolupráce s Krajci!"
 wuw_GER_diplomacy.50.desc: "\nDiplomati a námořní inženýři patřící k [FROM.GetNameDef] nás oslovili s podivnou nabídkou. Tvrdí, že si přejí zahájit rozsáhlý program námořní spolupráce, sdílení vývoje a technik mezi našimi dvěma zeměmi. To by nám mohlo prospět, ale také to představuje riziko úniku tajných informací k [FROM.GetAdjective]ům. Co říkáme?"
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] chce zahájit spolupráci na rozvoji námořnictva"
 wuw_GER_diplomacy.51.a: "Naše námořnictvo znovu zesílí"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] dnes vyjádřil podporu dohodě, kterou jsme jim nedávno předložili o námořní spolupráci, a tvrdí, že [FROM.GetAdjective] námořní inženýři již hledají způsob, jak začít společný vývoj a výzkum námořních plavidel a zbraní co nejdříve. Toto je velký den pro [ROOT.GetNameDef] a její námořnictvo!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] Přijímá spolupráci v oblasti námořního rozvoje"
 wuw_GER_diplomacy.52.a: "Hloupá volba"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] dnes vystoupil proti dohodě, kterou jsme nedávno předložili ohledně námořní spolupráce, a tvrdí, že je to jasná a zřejmá lest, jak ukrást [FROM.GetAdjective] inženýrské tajemství..."
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] Odmítá spolupráci na námořním rozvoji"
 wuw_GER_diplomacy.53.a: "Oba z toho máme prospěch."
 wuw_GER_diplomacy.53.b: "Tato dohoda bude prospěšná pouze jednomu z nás..."
 wuw_GER_diplomacy.53.desc: "Diplomaté patřící k [FROM.GetNameDef] nás oslovili ohledně výhodné nabídky. Chtějí koupit práva na určité přírodní zdroje v našich koloniích a nabízejí průmyslovou pomoc výměnou. Měli bychom tuto dohodu přijmout?"
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.54.a: "Perfektní!"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který se stará o nejlepší zájmy [FROM.GetLeader.GetHerHis] země. Podmíněně se to ukazuje být také v našem nejlepším zájmu. Využijeme další zdroje z [FROM.GetName] rozumně."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] přijalo naši obchodní nabídku."
 wuw_GER_diplomacy.55.a: "Jejich ztráta."
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] vypadá jako nerozumí a neuvážený vůdce, který se nezajímá o to, co je nejlepší pro [FROM.GetLeader.GetHerHis] zemi. Odkud jinde budeme hledat to, co hledáme?"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] odmítl náš obchodní návrh"
 wuw_GER_diplomacy.56.a: "Jak se opovažují!"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjective] úředníci a bankéři nám odřízli přístup k našim účtům v Německu a vyprázdnili je. To znamená, že [GER.GetNameDef] zabavil naše peníze získané z Gömbös obchodní smlouvy, čímž ji v podstatě anuloval. Už nikdy se nemůžeme spolehnout na jejich slovo..."
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] vyprázdňuje naše účty"
 wuw_GER_diplomacy.57.a: "Nechceme konflikt, musíme se přizpůsobit..."
 wuw_GER_diplomacy.57.b: "Můžou si pro to přijít!"
 wuw_GER_diplomacy.57.desc: "\nRétorika od [FROM.GetLeader] a [FROM.GetAdjective] vlády se v poslední době stala mnohem nepřátelštější vůči nám, tvrdíce, že plebiscity v Šlesviku z roku 1920 byly nezákonné a podvodné, a nyní požadují, abychom jim vrátili území. Víme, že to není pravda, ale možná by bylo nejlepší se vyhnout otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] Požaduje návrat Severního Šlesvicka"
 wuw_GER_diplomacy.58.a: "Skvělý den pro [ROOT.GetAdjective] lid!"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] prohlásil, že, protože nechtějí vstoupit do ozbrojeného konfliktu proti nám, rozhodli se vrátit území získané v plebiscitech v Šlesvicku z roku 1920. Lidé v regionu jásají, protože byli opět přivedeni zpět do náruče."
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] Podléhá našim požadavkům"
 wuw_GER_diplomacy.59.a: "Pak to vytrhneme z jejich studených rukou!"
 wuw_GER_diplomacy.59.b: "Opravu bychom to neměli eskalovat..."
 wuw_GER_diplomacy.59.desc: "\nPříliš sebevědomý [FROM.GetLeader] prohlásil, že Severní Schleswig je a vždy bude [FROM.GetAdjective]. [FROM.GetNameDefCap] vojska se mobilizovala a rychle se přesouvají k našim hranicím, protože se zdá, že se připravují na válku. Jak bychom měli reagovat na tuto provokaci."
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] trvá na Schleswigském plebiscitu"
 wuw_GER_diplomacy.60.a: "Mají pravdu"
 wuw_GER_diplomacy.60.b: "Jsou blouzniví?"
 wuw_GER_diplomacy.60.desc: "\nRhetorika od [FROM.GetLeader] a [FROM.GetAdjective] vlády se stala v hostitelských výrazech vůči našim místním správcům v [912.GetName], kteří tvrdí, že Severní Šlesvik vždy byl a vždy bude německý a nyní požadují, abychom vrátili toto území jim. Víme, že to není pravda, ale možná by bylo nejlepší vyhnout se otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] Požaduje severní Šlesvicko"
 wuw_GER_diplomacy.61.a: "Skvělý den pro [ROOT.GetAdjective] lidi!"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] prohlásil, že protože nechtějí vstoupit do ozbrojeného konfliktu proti nám, rozhodli se vrátit území [912.GetName]. Lidé v regionu jásají, protože byli opět přivedeni zpět do náruče."
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 wuw_GER_diplomacy.62.a: "Nebudeme dělat kompromisy ohledně svobody našeho národa!"
 wuw_GER_diplomacy.62.b: "Opravu bychom to neměli eskalovat..."
 wuw_GER_diplomacy.62.desc: "\nPříliš sebevědomý [FROM.GetLeader] nařídil, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. Vojáci [FROM.GetNameDefCap] byli mobilizováni a umístěni do regionu, aby odrazili invazi. Jak bychom měli reagovat na tuto provokaci?"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] pevně stojí v [912.GetName]"
 wuw_GER_diplomacy.63.a: "Bohužel nemůžeme udělat mnoho, abychom je zastavili..."
 wuw_GER_diplomacy.63.desc: "\nNáš suverén [FROM.GetLeader] prohlásil, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. Vojáci [FROM.GetNameDefCap] se přesunuli do regionu a jejich noví místní administrátoři donutili naše politici podepsat zákon, který půjčuje území na následujících 100 let."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] Zajímá [912.GetName]"
 wuw_GER_diplomacy.64.a: "Pokud je to nutné"
 wuw_GER_diplomacy.64.b: "Je to jednoduše příliš drahé na to, abychom to přijali..."
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou ochrany proti východní hrozbě. Tato ochrana však nebude zadarmo, neboť bylo uvedeno, že musíme zaplatit nějakou daň [FROM.GetAdjective]ům, pokud chceme ochranu."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] nabízí ochranu výměnou za tribut"
 wuw_GER_diplomacy.65.a: "Všechno se to dává dohromady!"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku a uvedl, že k zajištění [FROM.GetAdjective] budoucnosti budou splněny naše podmínky a požadované platby budou provedeny s okamžitou platností."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] přijímá naše podmínky"
 wuw_GER_diplomacy.66.a: "No nic"
 wuw_GER_diplomacy.66.b: "Stále potřebují ochranu, i když odmítají za ni platit!"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši nabídku s tím, že podmínky naší ochrany jsou příliš přísné a náklady s tím spojené jsou příliš vysoké. Mohou se o sebe postarat sami a nepotřebují pomoc nějaké wannabe pruské armády."
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] Odmítá naše podmínky"
 wuw_GER_diplomacy.67.a: "Toto nám jistě prospěje"
 wuw_GER_diplomacy.67.b: "To je neetické!"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se k nám tajně přiblížil a nabídl se, že společně rozparcelujeme naše sousedy, v paktu, který by nás viděl spojovat se v alianci a zakládat sféry vlivu v nížinách. Měli bychom přijmout jejich podezřelou nabídku?"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] nabízí tajnou dohodu"
 wuw_GER_diplomacy.68.a: "Pak je čas udeřit!"
 wuw_GER_diplomacy.68.b: "Skvělé zprávy. Musíme však být trpěliví"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši nabídku a uvedl, že aby byl [FROM.GetAdjective] budoucnost zaručena, souhlasí s dohodou a nastaví sféry vlivu."
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] Souhlasí s paktem"
 wuw_GER_diplomacy.69.a: "Budeme muset hledat jiné spojence"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku a prohlásil, že myšlenka rozdělit jejich souseda a bodnout je do zad se prostě necítí správně a že bychom měli hledat spojence jinde, pokud se chceme stát agresory v jakýchkoliv budoucích konfliktech."
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] Odmítá Pakt"
 wuw_GER_diplomacy.70.a: "Není to špatný nápad, mohli bychom potřebovat dalšího spojence"
 wuw_GER_diplomacy.70.b: "Žádná spolupráce s [FROM.GetAdjective]y, ihned tyto propagandisty umlčte!"
 wuw_GER_diplomacy.70.desc: "[FROM.GetAdjective] propagandisté nedávno začali ovlivňovat naši populaci a přetahovat ji na svou stranu, slibujíce našemu lidu skvělou budoucnost, pokud se k jejich státu připojíme jako spojenci. To nezbytně není hrozba pro naši nezávislost, ale je to rozhodně akt agrese proti naší současné vládě, přičemž mnohé nově distribuované noviny kázají o slabostech, které jsou vlastní našemu systému. Možná bychom mohli využít dalšího přítele na světě, i když to pravděpodobně nebude naposledy, co uslyšíme od [FROM.GetLeader] a [FROM.GetLeader.GetHerHis] pěšáků."
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] zasahuje do naší politiky"
 wuw_GER_diplomacy.71.a: "Je to v nejlepším zájmu našeho lidu."
 wuw_GER_diplomacy.71.desc: "Naši nadřízení v [FROM.GetNameDef] nás právě informovali o restrukturalizaci naší současné dohody. V úsilí sjednotit pracovníky po celé zemi budeme požádáni, abychom jim umožnili přístup k větší části našeho průmyslu k využití pro dobro našich lidí. I když jsme se na tom nepodíleli, nemáme prostor si stěžovat. Věděli jsme, když nabídli svou pomoc, že to může být cena, kterou musíme zaplatit."
 wuw_GER_diplomacy.71.t: "Založení Volkskommissariat [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.72.a: "Nemáme důvod jim nedůvěřovat"
 wuw_GER_diplomacy.72.a_tt: "§RPokud podporovatelé komunistů vyhrají občanskou válku, [FROM.GetNameWithFlag] by se nás mohli pokusit podrobit!§!"
 wuw_GER_diplomacy.72.b: "Na to nenaletíme!"
 wuw_GER_diplomacy.72.desc: "Dostalo se nám na vědomí, že v naší zemi jsou v současnosti aktivní [FROM.GetAdjective] buněčné struktury, které šíří komunistické názory. Ačkoli se to samo o sobě jeví jako neškodné, některé z propagandy mají spíše revoluční charakter. Zprávy o tom, že jsou pracovníci povzbuzováni k organizaci a spojování se, se stávají stále častějšími a soudě podle nedávné historie si nemůžeme být jisti, že se nejedná o propracovanou lest [GER.GetAdjective] vedení s cílem nás nakonec integrovat."
 wuw_GER_diplomacy.72.t: "Komunistické vlivy z [FROM.GetNameDef]"
 wuw_GER_diplomacy.73.a: "Pro proletariát!"
 wuw_GER_diplomacy.73.desc: "Naši agenti pracující v [FROM.GetNameDef] na posílení komunistického hnutí byli všimnuti vedením země. Naštěstí se zdá, že jsou většinou lhostejní k rostoucímu počtu lidí, kteří podporují věc proletariátu, a můžeme pokračovat v našich snahách."
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] Nás umožňuje posílit komunistické nálady."
 wuw_GER_diplomacy.74.a: "Musíme osvobodit naše [FROM.GetAdjective] soudruhy!"
 wuw_GER_diplomacy.74.desc: "Naši agenti působící v [FROM.GetNameDef], aby posílili komunistické hnutí, byli zaznamenáni vedením země. Obdrželi jsme od nich přísný dopis, který požaduje, abychom tuto operaci okamžitě zastavili. Zdá se, že naše informování pracovníků o jejich právech v dobré víře odhalilo pravou tvář [FROM.GetLeader] jako nepřítele běžného člověka."
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] zakazuje politické vlivové operace"
 wuw_GER_diplomacy.75.a: "Pro proletariát!"
 wuw_GER_diplomacy.75.b: "Musíme zastavit tuto hloupost!"
 wuw_GER_diplomacy.75.desc: "Po dlouhém období rostoucí komunistické nálady se zdá, že [ROOT.GetAdjective] proletariát se unavil čekáním na poklidnou změnu vlády. Po intenzivních diskusích se zdá, že diplomacie selhala a ozbrojený konflikt vypukl."
 wuw_GER_diplomacy.75.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_diplomacy.76.a: "Je to cena, kterou platíme."
 wuw_GER_diplomacy.76.desc: "Po konečném uklidnění občanské války se [FROM.GetNameDef] vrátilo, aby požadovalo naši podřízenost. Tušili jsme, že to přichází, ale zvolili jsme, abychom to ignorovali jako prostředek k získání jejich pomoci k overthrow našich předchozích vlád. Dosud k nám prokázali spíše benevolenci, takže jsou naděje, že to pro nás nemusí být tak špatné."
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] Požaduje, abychom podrobili"
 wuw_GER_diplomacy.77.a: "Proč ne?"
 wuw_GER_diplomacy.77.b: "Rozhodně ne!"
 wuw_GER_diplomacy.77.desc: "Naši sousedé na severu nám zaslali požadavky, abychom uspořádali referendum o připojení k nim. Uvádějí, že náš lid je podobný jejich, a že si zaslouží žít v jednotě, naznačili, že bychom jim měli podřídit. Stále nám bude dovoleno mít určitou úroveň svobody, ale naše zahraniční politika, mimo jiné, bude sledována a řízena [FROM.GetAdjective]y."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] požaduje, abychom uspořádali referendum o připojení k nim"
 wuw_GER_diplomacy.78.a: "Den hodný oslavy!"
 wuw_GER_diplomacy.78.desc: "Po vítězství [FROM.GetAdjective]ů, kteří si přáli připojit se k nám v jejich nedávném referendu, se vedení [FROM.GetNameDef] vrátilo s pozitivní reakcí. Od této chvíle se sami podřídí nám pro blaho našeho lidu."
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] Se podřizuje"
 wuw_GER_diplomacy.79.a: "Musíme je osvobodit!"
 wuw_GER_diplomacy.79.desc: "Negativní odpověď od [FROM.GetAdjective] vedení k nám dorazila příliš rychle, než abychom uvěřili, že referendum vůbec proběhlo. Přes jasné indicie, že se jejich lidé pod naším bezpečným vedením budou mít daleko lépe, [FROM.GetLeader] si vybral [FROM.GetLeader.GetHerHis] vlastní moc místo nejlepšího pro [FROM.GetLeader.GetHerHis] lid."
 wuw_GER_diplomacy.79.t: "[FROM.GetNameDefCap] Vedení odmítá připojit se k nám"
 wuw_GER_diplomacy.80.a: "Skvělé!"
 wuw_GER_diplomacy.80.desc: "Značné investice byly učiněny vládou [FROM.GetAdjective], aby přivedly naše odvětví na stejnou úroveň jako jejich. Prezentují to jako vzájemně prospěšnou dohodu, my jako země získáváme rozvinutější průmysl a s nárůstem naší kapacity ho budou moci také využít."
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] investuje do našeho průmyslu"
 wuw_GER_diplomacy.81.a: "Těžko říct, že by to byla odměna, ale jakou máme volbu?"
 wuw_GER_diplomacy.81.desc: "Náš čas jako Volkskommissariat skončil. [FROM.GetAdjective] vedení je velmi potěšeno našimi snahami a nyní považuje tuto zemi za víc než jen za podřízený stát. Proto si přejí nás odměnit tím, že nám umožní stát se součástí jejich velké země místo toho, abychom byli jen poddanými. To samozřejmě znamená, že nám již nebude dovolena žádná nezávislost, ale ujistili nás, že se o náš lid postará dobře."
 wuw_GER_diplomacy.81.t: "Integrace [ROOT.GetNameDef]"
 wuw_GER_diplomacy.82.a: "Dobře využijte tyto zbraně!"
 wuw_GER_diplomacy.82.desc: "Naši soudruzi z [FROM.GetNameDef] nám poslali zásilku pušek, aby nám pomohli v našem boji proti kapitalismu a buržoazii. Tato pomoc pravděpodobně přijde s nákladem později, ale kdo jsme, abychom odmítli jejich pomoc?"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjective] Podpora povstání"
 wuw_GER_diplomacy.83.a: "Samozřejmě se připojíme"
 wuw_GER_diplomacy.83.b: "Raději zůstaneme sami."
 wuw_GER_diplomacy.83.desc: "Po našem úspěchu v občanské válce a následném obratu k komunismu [GER.GetNameDef] nám podává ruku v camaraderii. Jak velkou roli podpora, kterou jsme od [GER.GetAdjective] obdrželi, skutečně hrála, je nejlepší neříkat. Jak nyní sdílíme podobné ideologie, rozšířili nám tuto nabídku, kolik skutečně máme v této záležitosti na výběr, zůstává poněkud nejasné."
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] nás zve do [GER.GetFactionName]"
 wuw_GER_diplomacy.84.a: "Souhlasíme, Solidarita pro všechny!"
 wuw_GER_diplomacy.84.b: "To zní pro ně výhodněji."
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] žádost o více proletářské solidarity"
 wuw_GER_diplomacy.85.a: "Nemáme na výběr"
 wuw_GER_diplomacy.85.b: "Pokud musíme bojovat, budeme bojovat!"
 wuw_GER_diplomacy.85.desc: "Ostré demandy od [FROM.GetAdjective] k nám dorazily. Shledávají, že naše současná spolupráce, přestože výhodná, není dost dobrá. Jejich řešení je požadovat, abychom se integrovali do [FROM.GetNameDef]. Ačkoli nejsou zmíněny žádné důsledky za odmítnutí, lze jen předpokládat, že odmítnout by se nemělo brát na lehkou váhu."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] Požaduje, abychom se integrovali"
 wuw_GER_diplomacy.86.a: "Skvělé!"
 wuw_GER_diplomacy.86.desc: "Dnes jsme obdrželi nejvítanější zprávu, poté co jsme získali kontrolu nad [FROM.GetAdjective] územími, která leží v naší sféře vlivu, se [FROM.FROM.GetNameDef] rozhodl ctít naši dohodu. Území v naší sféře vlivu bylo převedeno do našeho vlastnictví."
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] Předává území v naší sféře vlivu"
 wuw_GER_diplomacy.87.a: "Musíme ctít dohodu!"
 wuw_GER_diplomacy.87.b: "Ten kraj jsme získali férově!"
 wuw_GER_diplomacy.87.desc: "V důsledku našeho vítězství v nejnovější válce máme rozhodnutí. Některé z území, která jsme dobyli, neleží v naší sféře vlivu. Podle dohody jsme povinni tato území odevzdat. Dohoda však nikdy nebyla sepsána, a tak by se dalo tvrdit, že nebyla závazná..."
 wuw_GER_diplomacy.87.t: "Cti sféry vlivu"
 wuw_GER_diplomacy.88.a: "Skvělé!"
 wuw_GER_diplomacy.88.desc: "Dnes jsme byli informováni o nejvíce vítaných zprávách, poté co jsme přišli pod kontrolu [FROM.GetAdjective] zemí, které jsou v naší sféře vlivu, [FROM.FROM.GetNameDef] se rozhodlo ctít naši dohodu. Území v naší sféře vlivu bylo převedeno na naše vlastnictví."
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] Předává území v naší sféře vlivu"
 wuw_GER_diplomacy.89.a: "Dobře tedy..."
 wuw_GER_diplomacy.89.b: "Nepřijatelné"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDef] nás informoval, že si vytvořil sféru vlivu. Ačkoliv se nás to přímo netýká, neboť neexistuje žádná formální dohoda, je to něco, čeho bychom si měli být vědomi. Mohou se snažit nás do toho vtáhnout nebo požadovat území, pokud bychom se dostali pod kontrolu."
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] zakládá sféru vlivu"
 wuw_GER_diplomacy.90.a: "To nás posílí!"
 wuw_GER_diplomacy.90.b: "Nemůžeme se k nim vázat."
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] se na nás obrátil s žádostí. [FROM.GetLeader.GetSheHe] by si přál podepsat vzájemnou pakt o neútočení s námi, což upevňuje myšlenku, že i když možná nejsme skutečnými spojenci, určitě nejsme nepřátelé. Takový pakt však omezuje naši svobodu jednat, pokud se někdy dostaneme do konfliktu s [FROM.GetAdjective]y, avšak má také potenciál minimalizovat riziko, že by něco takového mohlo vůbec nastat."
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] žádá o pakt o neútočení"
 wuw_GER_diplomacy.91.a: "Známe jednoho chlapa..."
 wuw_GER_diplomacy.91.desc: "Právě jsme obdrželi komunikaci od [FROM.GetAdjective] vedení, které si přeje se připojit k naší politické doktríně. Doufají, že to může být dobrý základ pro pokračující spolupráci v budoucnu, ale zdůrazňují, že takové plány nemusí být nyní realizovány. Toto je skvělá příležitost pro nás ovlivnit jejich politickou elitu."
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] Vyjadřuje přání se sladit"
 wuw_GER_diplomacy.92.a: "Ulbricht je stejně schopný, vyměníme ho."
 wuw_GER_diplomacy.92.b: "Ne, nedovolíme jim zasahovat!"
 wuw_GER_diplomacy.92.desc: "Odpověď od našich soudruhů z [FROM.GetNameDef] byla pozitivní. Vítají naše sladění s jejich politickou doktrínou a sdílejí naše naděje na dobrou pracovní spolupráci v budoucnu. Co se týče toho, jak toho nejlepšího dosáhnout, mají pro nás návrh, jak tuto změnu usnadnit a urychlit. Navrhují, abychom vyměnili našeho politického lídra, i když Ernst Thälmann je určitě schopný vůdce, jsou si jisti, že Walter Ulbricht by mohl poskytnout lepší základ pro naši budoucí spolupráci."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] schvaluje naše spojení"
 wuw_GER_diplomacy.93.a: "Skvělé!"
 wuw_GER_diplomacy.93.desc: "Snad překvapivě byla [FROM.GetAdjective] vedení ochotně vyměnit Ernsta Thälmanna. Tento krok učinili v zájmu posílení dobrých vztahů s námi a aby zajistili, že naše politické agendy jsou dostatečně podobné, aby naše spolupráce byla bezproblémová. To musí být považováno za úspěch!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] Instalace Waltera Ulbrichta"
 wuw_GER_diplomacy.94.a: "Tvrdohlaví [FROM.GetAdjective]..."
 wuw_GER_diplomacy.94.desc: "I přes to, že naše návrhy byly nejlépe míněným pokusem o pomoc našim [FROM.GetAdjective] soudruhům, se tvrdohlavě odmítli řídit našimi radami. Zdá se, že považovali návrh za pokus vměšovat se do jejich politiky, i když to rozhodně nebylo naším úmyslem."
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] odmítá vyměnit Ernsta Thälmanna"
 wuw_GER_diplomacy.95.a: "To zní fér"
 wuw_GER_diplomacy.95.b: "Musí si myslet, že jsme hloupí."
 wuw_GER_diplomacy.95.desc: "Vedení [FROM.GetAdjective] k nám přišlo s návrhem na průmyslovou spolupráci mezi našimi zeměmi. Jejich návrh podrobně popisuje, jak bychom mohli zlepšit a rozšířit naše průmyslové úsilí společně. Zda na této spolupráci skutečně vyděláme, nebo zda je to jen něco, co prospěje [FROM.GetAdjective]s, zůstává k vidění."
 wuw_GER_diplomacy.95.t: "Návrh na průmyslovou spolupráci"
 wuw_GER_diplomacy.96.a: "Skvěle!"
 wuw_GER_diplomacy.96.desc: "Odpověď na naši nabídku [FROM.GetAdjective]s na průmyslovou spolupráci byla přijata s povděkem. V budoucnu se těšíme na spolupráci při rozšiřování a efektivizaci našeho průmyslu."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] Souhlasí s průmyslovou spoluprací."
 wuw_GER_diplomacy.97.a: "Pak se rozšíříme sami."
 wuw_GER_diplomacy.97.desc: "Naše návrhy pro [FROM.GetAdjective] byly odmítnuty. I když by dohoda byla pro nás i pro ně nejvíc výhodná, odmítli nás poslouchat. Ačkoliv tento plán nevyšel, stále můžeme dosáhnout částí toho, co jsme chtěli udělat. Stále můžeme efektivně rozšiřovat naši průmyslovou expanzi sami."
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 wuw_GER_diplomacy.98.a: "Je to skvělá iniciativa"
 wuw_GER_diplomacy.98.b: "Není jim možné důvěřovat."
 wuw_GER_diplomacy.98.desc: "Naši soudruzi z [FROM.GetNameDef] se nedávno obrátili na nás s možností vytvoření iniciativy pro sdílení našich znalostí o průmyslu a výrobě. Sdílíme s nimi naše znalosti a na oplátku oni sdílí ty své s námi. Všichni bychom mohli mít prospěch pro naše pracovníky a naše výrobní linky."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] nás zve na iniciativu sdílení technologií"
 wuw_GER_diplomacy.99.a: "Skvěle."
 wuw_GER_diplomacy.99.desc: "Na naše potěšení se zdá, že [FROM.GetAdjective] viděli užitek z naší navrhované skupiny pro sdílení technologií. Od nynějška budeme mít přístup k jejich znalostem, stejně jako oni k našim. Měli bychom vidět pokrok v oblastech průmyslu a výroby jako výsledek."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] Připojuje se k iniciativě sdílení technologií."
 wuw_GER_german_politics.01.a: "Potřebujeme opatrného tradicionalistu"
 wuw_GER_german_politics.01.b: "Potřebujeme pokrokového socialistu"
 wuw_GER_german_politics.01.desc: "S návratem svobodných voleb se [ROOT.GetAdjective] lidé hrnou k volebním místnostem, aby určili budoucnost Německa. V ulicích panuje pocit euforie s širokým pocitem konečně opouštět temné dny, takže se tento den zdá více jako oslava než národní volby."
 wuw_GER_german_politics.01.t: "Návrat demokracie"
 wuw_GER_german_politics.02.a: "Heinrich Brandler je správná volba!"
 wuw_GER_german_politics.02.b: "Udržte Ernsta Thälmanna u moci!"
 wuw_GER_german_politics.02.c: "Potřebujeme pragmatického socialistu!"
 wuw_GER_german_politics.02.desc: "S návratem k ideálům Spartakovské ligy přichází touha více zapojit lidi. Byly vypsány volby na zvolení osoby, která nás bude reprezentovat, a po sečtení všech hlasů se zdá, že výsledky jsou velmi vyrovnané. Lidé jasně považují oba kandidáty za schopné vůdce [ROOT.GetNameDef], avšak můžeme jmenovat pouze jednoho."
 wuw_GER_german_politics.02.t: "Vůdce pro lid"
 wuw_GER_legions.1.a: "Jsou vítáni, aby se k nám připojili"
 wuw_GER_legions.1.b: "Nebudeme je potřebovat"
 wuw_GER_legions.1.desc: "S nedávným prohlášením, že naším záměrem je obnovit hranice Brest-litevské mírové smlouvy, se na nás obrátilo několik exilových gruzínských generálů a vojáků, kteří chtějí pomoci při znovuzískání své bývalé vlasti výměnou za sliby obnovit gruzínský stát a udělit mu nadvládu nad Kavkazem. Měli bychom přijmout jejich pomoc?"
 wuw_GER_legions.1.t: "Tvorba gruzínské zahraniční legie"
 wuw_GER_legions.2.a: "Mohli bychom využít jeho vojenskou rozvědku"
 wuw_GER_legions.2.desc: "S nedávným vyhlášením nepřátelství mezi námi a [SOV.GetAdjective]y byl náš vojenský atašé vedený generálmajorem Hansem Krebsom odvolán několik týdnů předem a nedávno se vrátil do Berlína. Nyní je připraven sloužit na východní frontě a tvrdí, že má zkušenosti a znalosti [SOV.GetAdjective] ozbrojených sil, které potřebujeme pro úspěšnou invazi na jejich území."
 wuw_GER_legions.2.t: "Hans Krebs odvolán z [SOV.GetNameDef]"
 wuw_GER_legions.3.a: "Vždy vítáme nepřítele našeho nepřítele!"
 wuw_GER_legions.3.b: "Nemáme potřebu místních spolupracovníků"
 wuw_GER_legions.3.desc: "Po okupaci Bryanské, Kurské a Orelské oblasti, náš armáda vypracovala plán na využití místních spolupracovníků v Lokotu k snazší správě regionu, zatímco zároveň budou moci shromáždit více jednotek k boji proti anti-[SOV.GetAdjective] věci. To by však odmítlo našim armádním skupinám kořist v regionu. Měli bychom povolit založení této Lokotské autonomie?"
 wuw_GER_legions.3.t: "Příležitost ke spolupráci v Lokotu"
 wuw_GER_legions.4.a: "Udělali špatnou volbu"
 wuw_GER_legions.4.desc: "Dostalo se k nám, že [GER.GetAdjective] armáda zřídila Lokotskou autonomii v pohraniční oblasti mezi Bryanskými, Kurskými a Orel oblastmi po přístupu nadšených kolaborantů, jako jsou Konstantin Voskoboinik a Bronislav Kaminski. Zdá se, že byli pověřeni úkolem spravovat oblast a zabývat se partyzány a odporem. Musíme se vrátit k nepříteli a co nejdříve zničit tento falešný stát!"
 wuw_GER_legions.4.t: "Spolupracovníci v Lokotu!"
 wuw_GER_legions.5.a: "Budeme vítězný!"
 wuw_GER_legions.5.desc: "Po znovuzískání Bryansku, Kursku a Orelských oblastí naše armáda zajala většinu kolaborantů v Lokotu a obnovila naše místní vlády v regionu. Armáda [GER.GetAdjective] se stáhla z regionu, a naši velitelé nás ujistili, že den vítězství se blíží."
 wuw_GER_legions.5.t: "Demontáž Lokotské autonomie"
 wuw_GER_legions.6.a: "Válka se otočila"
 wuw_GER_legions.6.desc: "Po znovuzískání lokotského regionu [SOV.GetAdjective] rozpadli autonomní stát, který jsme dříve zřídili, a zatkli a eliminovali všechny členy místní kolaborantské vlády."
 wuw_GER_legions.6.t: "Zničení lokotské autonomie"
 wuw_GER_legions.7.a: "Mohli bychom využít jejich pomoc při potlačení Srbska"
 wuw_GER_legions.7.b: "Toto ruské hnutí nepotřebujeme"
 wuw_GER_legions.7.desc: "Po založení Srbské vlády národní záchrany v našich nedávno obsazených územích, několik bílo-ruských emigrantů nabídlo pomoc při vytváření Ruského ochranného sboru, který by nám pomohl chránit továrny a vládní budovy v obsazeném Srbsku, a také potlačit Četníky a další odbojáře v regionu. Měli bychom využít jejich pomoc?"
 wuw_GER_legions.7.t: "Nabídka od ruských exulantů v Srbsku"
 wuw_GER_legions.8.a: "Mohli bychom využít jejich znalosti Kubánské stepi"
 wuw_GER_legions.8.b: "A proč bychom potřebovali pomoc nějakých kozáků?"
 wuw_GER_legions.8.desc: "S tím, jak se stále jasněji projevuje naše úmysl rozkopnout shnilé dveře [SOV.GetNameDef], mnozí ti, kteří prohráli v ruské občanské válce, se na nás obrátili s přáním mít šanci ukončit současnou [SOV,GetAdjective] vládu. Mezi nimi jsou donští a kubánští kozáci [SOV.SOV_pyotr_krasnov.GetName] a [SOV.SOV_andrey_shkuro.GetName], kteří chtějí bojovat za nás. Měli bychom přijmout jejich pomoc?"
 wuw_GER_legions.8.t: "Nabídka od nespokojených kozáků"
 wuw_GER_military_events.2.a: "Necháme ho žít, ale to se nesmí opakovat!"
 wuw_GER_military_events.2.b: "Udělej z něj příklad!"
 wuw_GER_military_events.2.c: "Ani slovo o tom."
 wuw_GER_military_events.2.desc: "Po intenzivních bombardovacích náletech na naši vojenskou výrobu se objevila nepravděpodobná historie. Navzdory jasným rozkazům přivést každé nepřátelské letadlo porušující náš vzdušný prostor k zemi, jeden stíhač odmítl tak učinit. Pilot, jeden Franz Stigler, narazil na zraněný bombardér hned po bombardovacím náletu a rozhodl se na něj nevypálit. Své jednání obhajuje tvrzením, že zraněný bombardér nebyl jiný než muži v padácích, a že střílení na ně by bylo stejně odporné. Po počátečních pokusech komunikovat s posádkou bombardéru, aby přistála v [GER.GetNameDef] a vzdala se, nebo alespoň zamířila na neutrální území, Stigler vzdal tyto ušlechtilé snahy a místo toho eskortoval nepřátelský bombardér do bezpečí.\n\nFranz Stigler je talentovaný pilot, ale pokud mu umožníme pokračovat tímto způsobem, on a jeho vzdorovité jednání by nám mohly způsobit problémy."
 wuw_GER_military_events.2.t: "Pilot šetří [USA.GetAdjective] posádku bombardéru"
 wuw_GER_monroe.1.a: "Musíme zasáhnout!"
 wuw_GER_monroe.1.a_tt: "Odemkne rozhodnutí k §YPosílení Monroeovy doktríny§!.\n\n[GER.GetNameDefCap] odemkl rozhodnutí pokusit se o §RDestabilizaci Monroeovy doktríny§!."
 wuw_GER_monroe.1.b: "Koho to zajímá?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] odemkl rozhodnutí pokusit se o §RDestabilizaci Monroeovy doktríny§!.\n\nVýběrem této možnosti jsme §RNE§! dostaneme žádná další oznámení týkající se Monroeovy doktríny. [FROM.GetNameDefCap] bude moci pokusit se odstranit doktrínu bez přerušení.\n\n§RZvolte tuto možnost pouze s připraveným záložním plánem!§!"
 wuw_GER_monroe.1.desc: "Obdrželi jsme znepokojivé zprávy, že [FROM.GetNameDef] začal projevovat zvýšený zájem o destabilizaci Monroeovy doktríny. Doktrína byla zavedena, aby zabránila cizím národům způsobovat problémy na americkém kontinentu, který považujeme za naši sféru vlivu. S ohledem na předchozí setkání s [FROM.GetNameDef] můžeme jen předpokládat, že jejich úmysly nejsou dobré."
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap] zájem o Monroeovu doktrínu"
 wuw_GER_monroe.10.a: "Kupředu"
 wuw_GER_monroe.10.desc: "Naše úsilí se konečně vyplatilo. Vůdce [FROM.GetNameDef], [FROM.GetLeader] právě oznámil částečné rozpuštění Monroeovy doktríny. [FROM.GetLeader.GetSheHe] dále uvádí, že mají v úmyslu zaručit nezávislost všech, kteří se nepostavili na odpor, protože věří, že to je správné rozhodnutí. To by mohlo brzdit náš pokrok v regionu, ale jistě to také překonáme."
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] Částečně rozebírá Monroeovu doktrínu"
 wuw_GER_monroe.11.a: "Vpřed"
 wuw_GER_monroe.11.desc: "Naše úsilí konečně přineslo ovoce. Vůdce [FROM.GetNameDef], [FROM.GetLeader] právě oznámil částečné zrušení Monroeovy doktríny. [FROM.GetLeader.GetSheHe] dále prohlásil, že má v úmyslu zaručit nezávislost těm, kteří Monroeovu doktrínu stále podporují. I když je jich méně, tvrdí, že jsou silní jako nikdy předtím. To by mohlo zpomalit náš pokrok v regionu, ale nepostavilo nám to významnou překážku. Určitě to také překonáme."
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] Částečně demontuje Monroeovu doktrínu"
 wuw_GER_monroe.12.a: "Vyřešíme to s puškami místo toho!"
 wuw_GER_monroe.12.desc: "Nedůležitý a málo intenzivní spor ohledně Monroeovy doktríny vymizel poté, co se naše dvě země dostaly do války. Diplomacie a tajné operace v cizích zemích se zdají být až příliš bezvýznamné i pro politiky daleko od fronty, zatímco se naše země střetávají mnohem příměji."
 wuw_GER_monroe.12.t: "Válka mezi [USA.GetNameDef] a [GER.GetNameDef] končí spor o Monroeovu doktrínu"
 wuw_GER_monroe.13.a: "Ó, ach..."
 wuw_GER_monroe.13.desc: "Dostalo se k nám, že [GER.GetAdjective] aktéři v regionu projevují zvýšený zájem. Naše zpráva je velmi základní, ale zdá se, že se pokusy destabilizovat a dokonce rozložit Monroeovu doktrínu."
 wuw_GER_monroe.13.t: "Zahraniční mocnosti jednají na destabilizaci regionu"
 wuw_GER_monroe.2.a: "Ochráníme všechny, kteří se nám nepostavili!"
 wuw_GER_monroe.2.a_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji stále mají. Zaručuje všem zemím, které se hlasitě nepostavily proti doktríně, za cenu £GFX_pol_power §Y25 politické moci§! §RNa zemi zaručeno§!!\n\nV současnosti je §Y[?global.monroe_countries_in_support^num] zemí§! na podporu a §Y[?global.monroe_doctrine_countries_to_destabilize^num] zemí§! pasivně podporujících doktrínu.\n\nAktuální cena záruk je £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] politická moc§!"
 wuw_GER_monroe.2.b: "Můžeme zaručit pouze ty, kdo zůstali věrní"
 wuw_GER_monroe.2.b_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji stále mají. Zaručuje všem zemím, které hlasitě podpořily doktrínu, za cenu £GFX_pol_power §Y25 politické moci§! §RNa zemi zaručeno§!!\n\nV současnosti je §Y[?global.monroe_countries_in_support^num]§! zemí na podporu.\n\nAktuální cena záruk je £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] politická moc§!"
 wuw_GER_monroe.2.c: "Pokud chtěli záruky, měli to zastavit."
 wuw_GER_monroe.2.desc: "Po rozsáhlém [FROM.GetAdjective] tlaku se zdá, že Monroeova doktrína konečně ustupuje. Několik zemí se postavilo proti doktríně a blíže se spojilo s [FROM.GetAdjective]y. Ačkoliv je opozice hlučná, stále existují ti, kteří by mohli považovat doktrínu za hodnou záchrany, alespoň do určité míry. V tuto chvíli budou všechny naše akce považovány za zmírňovací taktiky, měli bychom pečlivě zvolit naši reakci na to."
 wuw_GER_monroe.2.t: "Monroeova doktrína se hroutí"
 wuw_GER_monroe.3.a: "Prokletí!"
 wuw_GER_monroe.3.desc: "Není překvapením, že [FROM.GetNameDef] prohlédl naše pokusy o destabilizaci regionu. Po spuštění masivní kampaně propagandy, vydírání a úplatkářství [FROM.GetAdjective] přetáhli země zapojené do Monroeovy doktríny na svou stranu a shromáždili je proti nám. Monroeova doktrína je silnější než kdy předtím."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] posiluje Monroeovu doktrínu"
 wuw_GER_monroe.4.a: "Co vlastně [USA.GetNameDef] pro nás udělalo?"
 wuw_GER_monroe.4.a_tt: "Budem hlasitě vyjadřovat naši §ROpposition§! vůči Monroeově doktríně. V případě, že doktrína zvítězí, zůstaneme §RBez Záruk§!.§Y[USA.GetFlag][USA.GetNameDefCap]§! nás nebude moci přesvědčit dál."
 wuw_GER_monroe.4.b: "Nebudeme naslouchat jejich lžím!"
 wuw_GER_monroe.4.b_tt: "Odmítneme se k této záležitosti vyjádřit. Mohou být učiněny pokusy od §Y[USA.GetNameWithFlag]§! přesvědčit nás na svou stranu."
 wuw_GER_monroe.4.desc: "Obdrželi jsme docela ostrý komunikát od [FROM.GetNameDef]. Prohlašují, že Monroeova doktrína se zhroutí a že brzy nebudeme už pod ochranou [USA.GetNameDef]. Pokud bychom nyní zrušili doktrínu, nabízejí svou vlastní ochranu jako substitut, ale jasně daly najevo, že tato nabídka závisí na našem rychlém jednání."
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] Požaduje, abychom se vzdali Monroeovy doktríny"
 wuw_GER_monroe.5.a: "Dobře"
 wuw_GER_monroe.5.b: "Nemají co zasahovat do naší politiky!"
 wuw_GER_monroe.5.desc: "Zjistili jsme, že [FROM.GetAdjective] agenti v naší zemi se aktivně snaží ovlivnit naši politiku. Vliv není vtíravý, kromě shromáždění již existujících skupin a posílení jejich postavení v politickém klimatu."
 wuw_GER_monroe.5.t: "[FROM.GetNameDefCap] Intervence v [ROOT.GetAdjective] politice"
 wuw_GER_monroe.6.a: "Doktrínu podpoříme, jako dříve"
 wuw_GER_monroe.6.a_tt: "Hlasitě vyjádříme naši §GPodporu§! pro Monroeovu doktrínu. V případě, že doktrína zkolabuje, máme šanci na §GZáruky§! od [FROM.GetNameDef].§Y[GER.GetFlag][GER.GetNameDefCap]§! nás již neovlivní."
 wuw_GER_monroe.6.b: "Nebudeme se uzavírat."
 wuw_GER_monroe.6.b_tt: "Odmítáme se k této záležitosti vyjádřit. Může se §Y[GER.GetNameWithFlag]§! snažit nás přesvědčit."
 wuw_GER_monroe.6.desc: "Komunikace z [FROM.GetNameDef] právě dorazila. Viděli [GER.GetAdjective] agenty, kteří jednali na destabilizaci regionu ve snaze narušit a nakonec zrušit Monroeovu doktrínu a nyní chtějí zjistit naši loajalitu k doktríně."
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] Požaduje, abychom potvrdili náš postoj k Monroeově doktríně"
 wuw_GER_monroe.7.a: "Pusťte to, abyste se vyhnuli hněvu [FROM.GetAdjective]!"
 wuw_GER_monroe.7.b: "Nebudeme ohrožováni!"
 wuw_GER_monroe.7.desc: "Ostrý [FROM.GetAdjective] k nám dospěl. Tvrdí, že jejich snahy o destabilizaci Monroeovy doktríny byly úspěšné a že je jen otázka času, než [USA.GetNameDef] řádně zruší doktrínu. Chtějí nám dát šanci, abychom doktrínu opustili a vyhnuli se jejich hněvu, dali nám tuto poslední šanci postavit se doktríně."
 wuw_GER_monroe.7.t: "[FROM.GetAdjective] Ultimátum"
 wuw_GER_monroe.8.a: "Vraťte se k doktríně"
 wuw_GER_monroe.8.b: "Nikdy jsme nedali požadavek na Monroeovu doktrínu!"
 wuw_GER_monroe.8.c: "Samozřejmě, prostě jsme vydrželi bouři"
 wuw_GER_monroe.8.desc: "[FROM.GetAdjective] vůdce [FROM.GetLeader] se s námi osobně spojil. [FROM.GetLeader.GetSheHeCap] nás varuje, že Monroeova doktrína stále platí, přestože [GER.GetAdjective] se snaží ji destabilizovat. Zdůrazňují, že jsme užívali jejich ochrany a že to přichází s odpovědností dodržovat doktrínu společně s nimi."
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] zdvojnásobuje úsilí o Monroeovu doktrínu."
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.9.desc: "Naše úsilí konečně přineslo ovoce. Vůdce [FROM.GetNameDef], [FROM.GetLeader] právě oznámil rozpuštění Monroeovy doktríny. Samozřejmě, [FROM.GetLeader.GetSheHe] o tomto mluvil jako o něčem špatném, ale víme, že země dříve zahrnuté v doktríně toto vyhodnocení ocení."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] Demontuje Monroeovu doktrínu"
 wuw_GER_monroe_news.1.a: "Opravdu úžasné"
 wuw_GER_monroe_news.1.b: "Jak hrozné"
 wuw_GER_monroe_news.1.c: "Skvělý den!"
 wuw_GER_monroe_news.1.d: "Hrozný den!"
 wuw_GER_monroe_news.1.desc: "Po rozsáhlém tlaku a diplomatických snahách [GER.GetNameDef] padla takzvaná Monroeova doktrína. Zavedena [USA.GetNameDef] pro ochranu Amerik doktrína zajistila mír, alespoň do určité míry, na kontinentu. Motivy [GER.GetAdjective]ů k tomu zůstávají nejasné."
 wuw_GER_monroe_news.1.t: "Pád Monroeovy doktríny"
 wuw_GER_mutual_guarantees.1.a: "Je to vzájemně výhodná dohoda"
 wuw_GER_mutual_guarantees.1.b: "V této dohodě nevidíme žádnou hodnotu"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se na nás obrátil s nabídkou vzájemných záruk a spolupráce. Dohoda by se rozšířila na vzájemnou ochranu našich území a mohla by potenciálně vyústit v něco ještě většího v budoucnosti. Co říkáme?"
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] požaduje vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.2.a: "Skvělé"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader] [FROM.GetNameDef] přijal naši žádost o vzájemnou spolupráci a záruky a přivítal naše diplomaty s otevřenou náručí, přičemž tvrdil, že pouze společně můžeme chránit naše národy před zahraničními mocnostmi, které ohrožují rovnováhu."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] vítá vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.3.a: "Dělají obrovskou chybu"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o dohodu o vzájemné ochraně a spolupráci, přičemž tvrdil, že je to způsob, jak se tajně infiltrovat nejen do srdcí jejich lidí, aby je oslabili, ale také lest pro konečnou dominaci nad jejich státem. Opravdu si neuvědomují nabídku, kterou propásli..."
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] Odmítá vzájemnou spolupráci"
 wuw_GER_news.1.a: "Německo je konečně opět celé"
 wuw_GER_news.1.b: "To je teprve začátek"
 wuw_GER_news.1.d: "Jelikož byli dlouho rozděleni mezi různé státy, podle svévolných hranic oddělujících jednoho bratra od druhého, německý národ může znovu jásat, protože nový německý stát je na vzestupu. Po nedávných politických exploitech [FROM.GetLeader] žil podle ducha Bismarcka a vyhlásil znovu sjednocení Německa, národa, který bude stát po tisíc let!"
 wuw_GER_news.1.t: "Znovusjednocení Německa"
 wuw_GER_news.2.a: "Zajímavý zvrat událostí"
 wuw_GER_news.2.b: "Pokoušeli se a selhali předtím"
 wuw_GER_news.2.c: "To je náš okamžik!"
 wuw_GER_news.2.d: "Doufejme, že tentokrát uspějí."
 wuw_GER_news.2.desc: "Po čtvrté od podepsání smlouvy ve Versailles se rebelové v německé Slezsku vzbouřili proti vládě. Tentokrát [SIL.GetLeader] tvrdí, že cílem jejich vojenských akcí je hlavně zabezpečení nezávislosti slezského státu a zároveň ochrana slezského lidu před nebezpečím během německé občanské války, i když předchozí vzpoury měly spíše za cíl získání autonomie v polském státě. Pouze čas ukáže, zda se mohou postavit proti německé armádě."
 wuw_GER_news.2.t: "Povstání v Slezsku"
 wuw_GER_realpolitik.1.a: "Pokorně přijímáme tuto nabídku"
 wuw_GER_realpolitik.1.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do našeho hlavního města a předložil nám nabídku. Přejí si, abychom se připojili k jejich alianci a zúčastnili se všech dříve stanovených partnerství a svazků. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] Nás zve do Aliance"
 wuw_GER_realpolitik.10.a: "Možná nás mohou ochránit před [SOV.GetAdjective]y"
 wuw_GER_realpolitik.10.b: "S Bohem se nebudeme vzdávat!"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požadoval, abychom se podřídili jejich vládě a stali se jejich klientským státem, jak bylo původně plánováno, když jsme v roce 1918 poprvé přijali von Hesse na náš trůn. Měli bychom se poddat jejich požadavkům?"
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] požaduje, abychom obnovili monarchii"
 wuw_GER_realpolitik.11.a: "Skvělý den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, protože bylo chybou bývalé vlády vzdát se monarchie a německého dědice jejich trůnu."
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.12.a: "Bude litovat svého rozhodnutí"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody pro požadování jejich podřízení jsou stejně křehké jako náš lid a národní vůle samotná. Zdá se, že mají v úmyslu bojovat za svou svobodu, pokud budou muset..."
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] Odpovídá na naše požadavky"
 wuw_GER_realpolitik.13.a: "Možná nás mohou ochránit před [SOV.GetAdjective]y"
 wuw_GER_realpolitik.13.b: "S pomocí Sisu se nevzdáme!"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požadoval, abychom se podřídili jeho vládě a stali se jeho klientským státem, tvrdíc, že to je kvůli snadnější ochraně před [SOV.GetAdjective] hrozbou. Měli bychom jejich požadavkům ustoupit?"
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] požaduje, abychom se stali jejich klientským státem"
 wuw_GER_realpolitik.14.a: "Skvělý den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se podvolí naší nadvládě, protože potřebují veškerou pomoc, kterou mohou získat, pokud chtějí pokračovat v Heimosodat."
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] akceptuje naše požadavky"
 wuw_GER_realpolitik.15.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody pro požadování jejich poddanství jsou stejně křehké jako náš lid a národní vůle samotná. Zdá se, že jsou odhodláni bojovat za svou svobodu, pokud budou muset..."
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] Odmítá naše požadavky"
 wuw_GER_realpolitik.16.a: "To je konec cesty pro nás"
 wuw_GER_realpolitik.16.b: "K zbraním, muži!"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader] [FROM.GetNameDef] prohlásil, že naše existence musí co nejdříve skončit, protože bychom měli být integrováni do [FROM.GetAdjective] státu. Měli bychom jejich požadavky přijmout?"
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 wuw_GER_realpolitik.17.a: "Pokud to je to, co je potřeba..."
 wuw_GER_realpolitik.17.b: "Bude si to muset vzít sami!"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požadoval, aby nám vrátili jejich stará východní imperiální území, a to provincie Západní Prusko, provincie Slezsko a provincie Poznaň. Je to hodně země, ale možná je vrácení jediným způsobem, jak se vyhnout propasti podrobení."
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] požaduje imperiální majetky"
 wuw_GER_realpolitik.18.a: "Skvělý den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ nám vrátí naše staré východní imperiální majetky. Nakonec byly historické nespravedlnosti Versailles napraveny!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.19.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.19.b: "To není čas na spěch"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody pro požadování jejich území byly zrušeny Versailles, smlouvou, kterou nemáme právo porušovat."
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.2.a: "Velmi dobré"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader] z [FROM.GetNameDef] kladně reagoval na naši nabídku a jejich diplomaté dorazili do naší země, aby podepsali nezbytné dokumenty pro usnadnění jejich plného vstupu do naší aliance."
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.20.a: "Doufejme, že to bude poslední..."
 wuw_GER_realpolitik.20.b: "Tentokrát to překročili!"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požadoval, abychom jim předali ještě více území. Tentokrát požadují [87.GetName], [98.GetName] a [97.GetName]. Opět se vměšují do našeho státu, ale možná je to jediný způsob, jak se vyhnout zničení. Měli bychom přijmout jejich podmínky?"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] Požaduje další ústupky"
 wuw_GER_realpolitik.21.a: "Skvělý den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader] [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ předá [87.GetName], [98.GetName] a [97.GetName] nám. Možná ještě nezjistili, jaké plány máme pro [FROM.GetAdjective] stát."
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] Přijímá naše požadavky"
 wuw_GER_realpolitik.22.a: "Nenechali se nachytat naším trikem, ale my neustoupíme!"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody pro požadování [FROM.GetAdjective] země jsou vyfabulované lži a že nebudou stát nečinně, zatímco my krademe tradiční [FROM.GetAdjective] země od jejích obyvatel. Zdá se, že vyzvali naši bluff."
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] Odmítá naše požadavky"
 wuw_GER_realpolitik.23.a: "Je čas znovu si přivlastnit naše dědictví!"
 wuw_GER_realpolitik.23.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do našeho hlavního města a předložil nám nabídku. Přejí si, abychom se připojili k jejich alianci a zúčastnili se všech předem dohodnutých partnerství a svazů. Tvrdí také, že nám pomohou při obnovení našich starých osmanských území. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] Nás zve do aliance"
 wuw_GER_realpolitik.24.a: "Velmi dobře"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader] z [FROM.GetNameDef] pozitivně reagoval na naši nabídku a jejich diplomaté dorazili do naší země, aby podepsali potřebné dokumenty pro usnadnění jejich plného vstupu do naší aliance. Rádi by přijali naši pomoc při obnovování starých osmanských zemí."
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.25.a: "Oni přicházejí o to..."
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši žádost o alianci s silným nesouhlasem a tvrdí, že jakýkoli druh partnerství mezi našimi zeměmi je a navždy bude uzavřen. Zdá se, že nechtějí naši pomoc při obnově starých osmanských zemí..."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.26.a: "V tomto nevidíme problém"
 wuw_GER_realpolitik.26.b: "Můžeš vzít své papíry zpět do Berlína!"
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader] z [FROM.GetNameDef] poslal diplomaty do našeho hlavního města, aby projednali možnost složitých obchodních vztahů s [FROM.GetAdjective] národem. To by přiblížilo naše vztahy, ale umožní jim to přístup k našim zdrojům za nižší cenu, což může poškodit naši ekonomiku."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] Požaduje obchodní dohody"
 wuw_GER_realpolitik.27.a: "Za krále!"
 wuw_GER_realpolitik.27.b: "Musíme zastavit tuhle hloupost!"
 wuw_GER_realpolitik.27.desc: "Po dlouhém období rostoucích monarchistických sentimentů se zdá, že [ROOT.GetAdjective] konzervativní prvky se unavili čekáním na mírovou změnu vlády, s tvrzením, že naše vláda má v úmyslu uchovat veškerou moc pro sebe a nedovolí návrat do minulých dob. Po intenzivní diskusi se zdá, že diplomacie selhala a ozbrojený konflikt vypukl."
 wuw_GER_realpolitik.27.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.a: "Za republiku!"
 wuw_GER_realpolitik.28.b: "Musíme zastavit tuto hloupost!"
 wuw_GER_realpolitik.28.desc: "Po dlouhém období rostoucích demokratických sentimentů se zdá, že [ROOT.GetAdjective] demokratické prvky jsou unavené čekáním na mírovou změnu vlády, tvrdíce, že naše současná vláda se má v úmyslu uchovat veškerou moc pro sebe, musí být odstraněna, aby mohla demokracie rozkvést. Po intenzivní debatě se zdá, že diplomacie selhala a došlo k ozbrojenému konfliktu."
 wuw_GER_realpolitik.28.t: "Občanská válka v [ROOT.GetNameDef]."
 wuw_GER_realpolitik.29.a: "Za revoluci!"
 wuw_GER_realpolitik.29.b: "Musíme zastavit tuto pošetilost!"
 wuw_GER_realpolitik.29.desc: "Po dlouhém období rostoucích fašistických sentimentů se zdá, že [ROOT.GetAdjective] fašistické elementy jsou unaveny čekáním na mírovou změnu vlády a vyhodily místní policejní stanici, což vyvolalo boje v ulicích. Po intenzivním dialogu se zdá, že diplomacie selhala a došlo k ozbrojenému konfliktu. Můžeme jen čekat s neklidným dechem a sledovat, kde leží budoucnost [ROOT.GetAdjective] národa."
 wuw_GER_realpolitik.29.t: "Občanská válka ve [ROOT.GetNameDef]"
 wuw_GER_realpolitik.3.a: "Přicházejí o..."
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši výzvu k alianci silným nesouladem a tvrdí, že jakýkoli druh partnerství mezi našimi zeměmi je a navždy zůstane mimo stůl. Co si myslí, že jsme, nějakými dobyvateli?"
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.33.a: "Je to příliš dobré, abychom to mohli odmítnout"
 wuw_GER_realpolitik.33.b: "Nedáme se naší ekonomické nezávislosti!"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dorazil dnes do našeho hlavního města a rozšířil nám nabídku. Přejí si, abychom zvýšili naši celní unijní činnost a dále posílili naši ekonomickou integraci s nimi. Pomohlo by to naší ekonomice značně, ale něco je na tom všeobecně podezřelé..."
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] Požaduje ekonomickou integraci"
 wuw_GER_realpolitik.34.a: "Jsme vděční za jejich naivitu"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader] z [FROM.GetNameDef] pozitivně zareagoval na naši nabídku a jejich diplomaté dorazili do naší země, aby podepsali potřebné dokumenty k usnadnění jejich další ekonomické integrace."
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.35.a: "Hrozné zprávy..."
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvánku k integraci s výrazným nespokojením a tvrdí, že jakýkoli druh bližší ekonomické spolupráce mezi našimi zeměmi je a navždy bude mimo otázku. Možná by mohli vidět, co jsme pro ně měli v úmyslu..."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] Odmítá naši nabídku"
 wuw_GER_realpolitik.36.a: "Menšinově-německé řešení bylo chybou"
 wuw_GER_realpolitik.36.b: "Naší nezávislosti se nevzdáme!"
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader] z [FROM.GetNameDef] navrhl, že naše národy by se měly sjednotit, vzhledem k tomu, že lidé jsou stejní a budou se cítit lépe chráněni sjednoceni pod jedním silnějším státem. V zprávě se objevuje náznak přehnanosti a agresivity, ale možná by bylo nejlepší stát se součástí většího celku?"
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] Navrhuje unifikaci"
 wuw_GER_realpolitik.37.a: "Skvělý den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že po veřejném hlasování bylo rozhodnuto, že [FROM.GetAdjective] národ od tohoto dne oficiálně přestane existovat a stane se nedílnou součástí [ROOT.GetAdjective] říše. Zdá se, že naše přesvědčování uspělo."
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] Přijímá naše požadavky."
 wuw_GER_realpolitik.38.a: "V takovém případě musíme respektovat jejich přání"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] je [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody pro nárok na [FROM.GetAdjective] podrobení zcela podkopávají myšlenku [FROM.GetAdjective] suverenity a sebeurčení. Zdá se, že nechtějí být součástí většího germánského státu."
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.39.a: "Je čas si vzít zpět naše dědictví!"
 wuw_GER_realpolitik.39.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do našeho hlavního města a podal nám nabídku. Přejí si, abychom se připojili k jejich alianci a účastnili se všech dříve vybudovaných partnerství a spojení. Také tvrdí, že nám pomohou při obnovení našich starých maďarských území a pomohou nám obnovit Velké Maďarsko. Měli bychom tuto nabídku přijmout?"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.4.a: "To se jistě hodí"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjective]y chtějí podpořit náš válečný úsilí a poslali nějaké vybavení. Je to docela malá zásilka, ale jakákoliv pomoc je přijata."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] posílá vojenskou pomoc"
 wuw_GER_realpolitik.40.a: "Velmi dobré"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader] z [FROM.GetNameDef] pozitivně reagoval na naši nabídku a jejich diplomaté dorazili do naší země, aby podepsali potřebné dokumenty pro usnadnění jejich úplného vstupu do naší aliance. Rádi by přijali naši pomoc při získávání starých maďarských území."
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] Přijímá naši nabídku"
 wuw_GER_realpolitik.41.a: "Přicházejí o to..."
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvání k alianci s silným nesouhlasem a tvrdí, že jakýkoli druh partnerství mezi našimi zeměmi je a navždy bude mimo stůl. Zdá se, že nechtějí naši pomoc při vracení starých maďarských území..."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] Odmítá naši nabídku"
 wuw_GER_realpolitik.42.a: "Je čas znovu získat naše dědictví!"
 wuw_GER_realpolitik.42.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do našeho hlavního města a předložil nám nabídku. Přejí si, abychom se připojili k jejich alianci a znovu bojovali bok po boku jako bratři, stejně jako jsme to dělali v Velké válce. Také tvrdí, že nám pomohou v znovuzískání našich starých rakousko-uherských území a pomohou nám obnovit územní integritu impéria. Měli bychom přijmout jejich nabídku?"
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.43.a: "Nádherné"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader] z [FROM.GetNameDef] příznivě reagoval na naši nabídku a jejich diplomaté dorazili do naší země, aby podepsali nezbytné dokumenty k usnadnění jejich plného vstupu do Mitteleuropa. Rádi by přijali naši pomoc při obnovení starých rakousko-uherských území a přáli by si znovu bojovat s námi bok po boku, jako bratři proti světu."
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] Přijímá naši nabídku"
 wuw_GER_realpolitik.44.a: "Nevidí, co je nejlepší pro vlastní lidi"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvánku k alianci s velkým rozhořčením a tvrdí, že jakýkoli druh partnerství mezi našimi zeměmi je a navždy bude mimo stůl. Zdá se, že nechtějí naši pomoc při obnově starých austro-horských zemí..."
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] Odmítá naši nabídku"
 wuw_GER_realpolitik.45.a: "Dohoda!"
 wuw_GER_realpolitik.45.b: "Nemůžeme s tím souhlasit"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s zajímavou nabídkou. Chtějí rozdělit staré československé země mezi naše dvě národy. Zní to jako dobrý nápad, ne?"
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] chce rozdělit Československo"
 wuw_GER_realpolitik.46.a: "Nemůžeme proti nim bojovat oba..."
 wuw_GER_realpolitik.46.b: "Nikdy se nevzdáme!"
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader] z [GER.GetNameDef] požadoval, abychom vrátili všechny československé země, které byly dříve součástí Austro-Uherské říše, zpět jim a jejich spojencům. Zní to jako špatná dohoda pro nás, ale možná se jim nemůžeme postavit?"
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] požaduje československé území"
 wuw_GER_realpolitik.47.a: "Skvělé"
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader] z [FROM.GetNameDef] ustoupil našim požadavkům, ačkoliv byly tvrdé. Naše jednotky již začaly s přesunem a je konečně čas obnovit dávno ztracenou slávu."
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] přijímá rozdělení Československa"
 wuw_GER_realpolitik.48.a: "Vrátíme si, co je naše!"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nám odepřel naše zasloužené území a tvrdí, že pokud ho chceme mít, musíme si ho vzít vlastníma rukama. [FROM.GetAdjective]ové určitě mluví velká slova, ale mohou to podpořit?"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] odmítá rozdělení Československa"
 wuw_GER_realpolitik.49.a: "Dobře..."
 wuw_GER_realpolitik.49.b: "Pak nás budou muset vzít silou!"
 wuw_GER_realpolitik.49.desc: "Náš pán nás úplně zradil a rozhodl se předat naše území [GER.GetNameDef]. Měli bychom se podřídit jejich volbě, nebo se pokusit je odolat?"
 wuw_GER_realpolitik.49.t: "Náš pán nás vzdává [GER.GetNameDef]"
 wuw_GER_realpolitik.5.a: "Měli by být začleněni do [ROOT.GetNameDef]"
 wuw_GER_realpolitik.5.b: "Možná bychom je mohli učinit naším klientským státem"
 wuw_GER_realpolitik.5.desc: "Jak bylo uvedeno ve smlouvě z Brest-Litovsku, území, které je nyní známo jako Litva, se mělo stát naším klientským státem, ačkoli přesné detaily nebyly zcela dohodnuty. Nyní, když se to opět stalo relevantním, musíme se rozhodnout, jak budeme jednat s [LIT.GetNameDef]?"
 wuw_GER_realpolitik.5.t: " [LIT.GetAdjective] otázka"
 wuw_GER_realpolitik.50.a: "Pak toho pro nás není moc, co bychom mohli udělat..."
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zamítl naši žádost o rozdělení starých habsburských československých území. Zdá se, že dohoda je po všem..."
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.51.a: "Nestojí to za prolévání krve"
 wuw_GER_realpolitik.51.b: "Tak pojďte a vezměte si to!"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nedávno odsoudil naši, jak uvedli, nezákonnou okupaci našich galicijských zemí, protože tyto země jsou zřejmě stále zákonnou součástí starého Rakousko-Uherska, na což [FROM.GetNameDef] a jejich spojenci zcela nárokují. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na našich hranicích. Jak bychom měli reagovat?"
 wuw_GER_realpolitik.51.t: "První berlínská cena"
 wuw_GER_realpolitik.52.a: "To je skvělý den!"
 wuw_GER_realpolitik.52.desc: "Rozumný [FROM.GetLeader] [FROM.GetNameDef] souhlasil s předáním svých území v Galicii naší alianci a řekl svým jednotkám, aby se stáhly a ustoupily z oblasti. Znovu jsme vítězní!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] převádí Galicii"
 wuw_GER_realpolitik.53.a: "Budou litovat svého rozhodnutí!"
 wuw_GER_realpolitik.53.b: "Musíme to pustit..."
 wuw_GER_realpolitik.53.desc: "Ačkoli to není úplně neočekávané, hloupý [FROM.GetLeader] z [FROM.GetNameDef] postavil vojenské jednotky na vysokou pohotovost poté, co obdržel naši ultimátum, a poslal vyslance, který uvedl, že neudělají ani jeden krok zpět ohledně sporu."
 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap] Sepevný"
 wuw_GER_realpolitik.54.a: "Nestojí to za prolévání krve"
 wuw_GER_realpolitik.54.b: "Tak přijď a vezmi si to!"
 wuw_GER_realpolitik.54.desc: "[FROM.GetLeader] ze [FROM.GetNameDef] nedávno odsoudil naše, jak to uvedli, nezákonné obsazení našich banátských a transylvánských území, neboť tato území jsou prý stále oprávněnou součástí starého Austro-Uherska, na což [FROM.GetNameDef] a jejich spojenci plně činí nárok. Nyní jsme dostali [FROM.GetAdjective] ultimátum a jejich jednotky se hromadí na naší hranici. Jak bychom měli reagovat?"
 wuw_GER_realpolitik.54.t: "Druhá berlínská cena"
 wuw_GER_realpolitik.55.a: "To je skvělý den!"
 wuw_GER_realpolitik.55.desc: "\nRozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území ve starých maďarských zemích naší alianci a nařídil svým jednotkám ustoupit a stáhnout se z oblasti. Znovu vítězíme!"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap] Převody starých maďarských majetků"
 wuw_GER_realpolitik.56.a: "Budou litovat svého rozhodnutí!"
 wuw_GER_realpolitik.56.b: "Musíme to pustit..."
 wuw_GER_realpolitik.56.desc: "Ačkoli to nebylo zcela neočekávané, hloupý [FROM.GetLeader] z [FROM.GetNameDef] dal národnímu vojsku zvýšenou pohotovost po obdržení našeho ultimáta a poslal vyslance, který uvedl, že se nehodlá ani o krok stáhnout ve sporu."
 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap] Stojí pevně"
 wuw_GER_realpolitik.57.a: "Budeme muset akceptovat situaci"
 wuw_GER_realpolitik.57.b: "Vítězství nebo smrt!"
 wuw_GER_realpolitik.57.desc: "[FROM.GetLeader] z [FROM.GetNameDef] udělal krok dál, než bylo původně slíbeno, a manipuluje trhy, aby dále zvýšil naši závislost na jejich ekonomice, v kroku zajistit, abychom se nemohli odchýlit od jejich cesty. Pokud se od nich okamžitě neodtrhneme, bude to prakticky konec našeho statusu jako nezávislé národ. Jak se s tím vypořádáme?"
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap] Integruje naši ekonomiku"
 wuw_GER_realpolitik.58.a: "Skvělé!"
 wuw_GER_realpolitik.58.desc: "Slavná zpráva, že vedení v [FROM.GetNameDef] souhlasilo, že se s námi dále integruje, byla dnes dříve v Říšském sněmu přijata s velkým potleskem. To, co jsme mohli nabídnout, bylo jasně dostatečné na to, aby vzali nabídku jako výhodnou, navzdory drobnému zasahování do jejich suverenity."
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap] Přijímá další integraci"
 wuw_GER_realpolitik.59.a: "Představují riziko pro jednotu konfederace!"
 wuw_GER_realpolitik.59.b: "Budeme je bedlivě sledovat"
 wuw_GER_realpolitik.59.desc: "I přes zjevné výhody a to, že to je zcela nejlepší pro unii, [FROM.GetNameDef] odmítl náš návrh na další integraci. Můžeme jen spekulovat o jejich důvodech, ale vypadá to, že možná nemají nejlepší zájmy unie na mysli."
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap] odmítá další integraci"
 wuw_GER_realpolitik.6.a: "Není mnoho, co můžeme udělat, abychom je zastavili..."
 wuw_GER_realpolitik.6.b: "Nikdy se nevzdáme naší svobody!"
 wuw_GER_realpolitik.6.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požadoval, abychom se poddali jejich vládě a stali se autonomním regionem v rámci jejich národa, jak bylo původně uvedeno v Brest-Litevské smlouvě. Měli bychom ustoupit jejich požadavkům?"
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap] vyžaduje naši aneksci"
 wuw_GER_realpolitik.60.a: "Budeme muset akceptovat situaci"
 wuw_GER_realpolitik.60.b: "Vítězství nebo smrt!"
 wuw_GER_realpolitik.60.desc: "Integrace našich ekonomik zjevně nebyla dostatečná k uspokojení [FROM.GetAdjective]ů, neboť [FROM.GetLeader] [FROM.GetNameDef] dnes učinil krok dál, než bylo původně slíbeno, a nyní požaduje naši úplnou integraci do jejich národa. Pokud se od nich okamžitě neodtrhneme, bude to konec našeho statusu jako nezávislého národa. Jak se máme s tímto vypořádat?"
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap] Požaduje úplnou integraci"
 wuw_GER_realpolitik.61.a: "Skvělé!"
 wuw_GER_realpolitik.61.desc: "Skvělá zpráva, že vedení v [FROM.GetNameDef] přijalo integraci do našeho národa, byla před chvílí uvítána bouřlivým potleskem v Reichstagu. To, co jsme mohli nabídnout, bylo zjevně dostačující, aby považovali nabídku za výhodnou, navzdory ztrátě své suverenity."
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap] přijímá úplnou integraci"
 wuw_GER_realpolitik.62.a: "Jsou rizikem pro jednotu federace!"
 wuw_GER_realpolitik.62.b: "Budeme je pečlivě sledovat"
 wuw_GER_realpolitik.62.desc: "Navzdory zřejmým výhodám a tomu, že je to jasně nejlepší pro unii, [FROM.GetNameDef] odmítl náš návrh na úplnou integraci. Lze pouze spekulovat o jejich důvodech, ale zdá se, že na union nemají nejlepší zájmy na mysli."
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap] Odbírá Celkovou Integraci"
 wuw_GER_realpolitik.63.a: "Rádi přijmeme"
 wuw_GER_realpolitik.63.b: "Zní to podezřele..."
 wuw_GER_realpolitik.63.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou připojit se k celní unii s nimi, což nic jiného než posílí ekonomiky obou našich národů. Zní to jako nabídka, kterou nelze odmítnout, že?"
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap] nás zve do celní unie"
 wuw_GER_realpolitik.7.a: "Není mnoho, co můžeme udělat, abychom je zastavili..."
 wuw_GER_realpolitik.7.b: "Nikdy se nevzdáme naší svobody!"
 wuw_GER_realpolitik.7.desc: "[FROM.GetLeader] [FROM.GetNameDef] požadoval, abychom se podřídili jejich vládě a stali se jejich klientským státem, jak bylo původně vymezeno v Brestlitevském smlouvě. Máme jim podlehnout?"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap] požaduje, abychom se stali jejich klientským státem"
 wuw_GER_realpolitik.8.a: "Skvělý den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.8.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, protože nemají moc, aby nás zastavili, a boj by pouze přinesl více zničení jejich zemím a lidem."
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap] Přijímá naše požadavky"
 wuw_GER_realpolitik.9.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.9.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody pro požadování jejich podřízení jsou založené na volných dokumentech, které nemají žádnou skutečnou hodnotu, a veřejně odsoudil naši národ jako celek. Zdá se, že se hodlají bít za svou svobodu, pokud musí..."
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap] Odmítá naše požadavky"
