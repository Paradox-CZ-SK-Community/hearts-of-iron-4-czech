 medium_tank_destroyer_chassis_2:0 "Vylepšený střední tankový ničitel"
 medium_tank_destroyer_chassis_3:0 "Pokročilý střední tank ničitels"
 medium_tank_destroyer_chassis_desc:0 "Dobře vyvážené vozidlo nesoucí silné dělo k ničení nepřátelského pancéřování."
 medium_tank_destroyer_equipment_0:0 "IW střední tankový ničič"
 medium_tank_equipment_0:0 "IW Střední tank"
 medium_tank_flame_chassis:0 "Střední plamenometný tank"
