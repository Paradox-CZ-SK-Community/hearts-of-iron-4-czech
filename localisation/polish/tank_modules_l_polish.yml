 medium_tank_flame_chassis_2:0 "Vylepšený střední plamenný tank"
 medium_tank_flame_chassis_3:0 "Pokročilý střední plamenometný tank"
 medium_tank_flame_chassis_desc:0 "Středně velké vozidlo, nosící plamenomet v její věži k útoku na pevnosti a domy."
 medium_tank_flame_equipment_0:0 "IW Střední plamenometný tank"
 modern_tank_aa_chassis:0 "Moderní SP protivzdušný"
 modern_tank_aa_chassis_1:0 "Moderní SP protiletadlové"
 modern_tank_aa_chassis_desc:0 "Moderní vozidlo určené k poskytování mobilní a dobře chráněné obrany proti nepřátelskému vzdušnému útoku."
 modern_tank_artillery_chassis:0 "Moderní SP Dělostřelectvo"
 modern_tank_artillery_chassis_1:0 "Moderní SP dělostřelectvo"
 modern_tank_artillery_chassis_desc:0 "Moderní vozidlo navržené jako plně funkční dělostřelecký kus, které dokáže držet krok s moderními tanky a být chráněno proti jakýmkoli hrozbám na bojišti."
 modern_tank_chassis:0 "Moderní podvozek tanku"
 modern_tank_chassis_1:0 "Moderní Tank Chassis"
 modern_tank_chassis_desc:0 "Modernizovaný podvozek, který si silně půjčuje od předchozích středních tanků, ale daleko více zdůrazňuje rychlost a manévrovatelnost, a to také umožňuje více armor a větší výzbroj než je obvykle noseno na středních tancích. Výsledkem je vozidlo, které může plnit širokou škálu rolí."
 modern_tank_destroyer_chassis:0 "Moderní tankový ničič"
 modern_tank_destroyer_chassis_1:0 "Moderní tankový ničeč"
 modern_tank_destroyer_chassis_desc:0 "Moderní vozidlo určené k rychlému reakci na útoky nepřátelských tanků, přičemž má srovnatelné úrovně ochrany."
 secondary_turret_close_support_gun:1 "Zbraň blízké podpory"
 secondary_turret_close_support_gun_desc:0 "Zbraň blízké podpory umístěná v sekundární věži. Umístění věže omezuje její palebný úhel, snižuje celkovou účinnost zbraně, ale umožňuje tanku zapojit více cílů. To je zvlášť užitečné během útoku."
 secondary_turret_hmg:1 "Těžký kulomet"
 secondary_turret_hmg_desc:0 "Těžký kulomet ve druhotné věži. Umístění věže omezuje její palebný úhel, což snižuje celkovou účinnost zbraně, ale umožňuje tanku zasáhnout více cílů. To je zvlášť užitečné při útoku."
 secondary_turret_small_cannon:1 "Malý kanón"
 secondary_turret_small_cannon_desc:0 "Malý kanón ve vedlejší věži. Umístění věže omezuje jeho palebný úhel, snižuje celkovou účinnost zbraně, ale umožňuje tanku zapojit více cílů. Toto je obzvlášť užitečné při útoku."
 sloped_armor:0 "Skloněná armor"
 sloped_armor_desc:0 "Pancéřování umístěné pod úhlem k přicházející střele má mnohem větší účinnou tloušťku než stejný objem pancéřování umístěný vertikálně. Také zvyšuje šanci, že střela se jednoduše odrazí neškodně. Nicméně to vyžaduje, aby byl celý tank navržen kolem tohoto, což činí vozidlo obtížnějším k sestavení."
 smoke_launchers:0 "Kouřové granátomety"
 smoke_launchers_desc:0 "Baterie pyrotechnických zařízení, která lze aktivovat zevnitř tanku, aby vytvořily hustý oblak kouře, který skryje tank. Velmi užitečné při obraně nebo po rozjezdu do přepadu."
 squeezebore_adaptor:0 "Adaptér pro zúžení"
 squeezebore_adaptor_desc:0 "Speciální adaptér na konci děla snižuje průměr hlavně a stlačuje granát na menší kalibr. To významně zvyšuje rychlost střely a tím i penetrační sílu děla. Vyžaduje však speciální munici vyrobenou z vzácných materiálů."
 stabilizer:0 "Stabilizátor"
 stabilizer_desc:0 "Mechanické zařízení, které udržuje kanón mířící ve stejném směru, když se tank pohybuje. I když není dostatečně pokročilé, aby umožnilo přesné střílení za pohybu, umožňuje to střelci střílet přesně při krátké zastávce, aniž by musel znovu zaměřit cíl."
 super_heavy_tank_aa_chassis:0 "Super-těžký SP protiletadlový"
 super_heavy_tank_aa_chassis_1:0 "Super-těžký SP protivzdušný"
 super_heavy_tank_aa_chassis_desc:0 "Gigantické vozidlo, schopné nést nejtěžší armor a největší dělo, ale proto je poměrně pomalé a nespolehlivé."
 super_heavy_tank_artillery_chassis:0 "Super-těžká SP artilerie"
 super_heavy_tank_artillery_chassis_1:0 "Super-těžká SP artilerie"
 super_heavy_tank_artillery_chassis_desc:0 "Gigantické vozidlo schopné nést nejtěžší pancíř a největší dělo, ale důsledkem je poměrně pomalé a nespolehlivé."
 super_heavy_tank_chassis:0 "Super-těžký tankový podvozek"
 super_heavy_tank_chassis_1:0 "Super-těžký tank podvozek"
 super_heavy_tank_chassis_desc:0 "Gigantické vozidlo, schopné montáže nejtěžšího pancéřování a největšího děla, ale následně poměrně pomalé a nespolehlivé."
 super_heavy_tank_destroyer_chassis:0 "Super-Těžký Tank Likvidátor"
 super_heavy_tank_destroyer_chassis_1:0 "Super-těžký tankový ničitel"
 super_heavy_tank_destroyer_chassis_desc:0 "Gigantické vozidlo, schopné nést největší pancéřování a největší dělo, ale důsledně pomalé a nespolehlivé."
 tank_anti_air_cannon:0 "Základní protiletecký kanón"
 tank_anti_air_cannon_2:0 "Vylepšený protiletadlový kanón"
 tank_anti_air_cannon_2_desc:0 "Rychlopalný automatický kanón navržený k útoku na letadla. Má omezený potenciál jako palebná zbraň proti pozemním cílům."
 tank_anti_air_cannon_3:0 "Pokročilý protiletadlový kanón"
 tank_anti_air_cannon_3_desc:0 "Rychlopalný automatický kanón navržený k ničení letadel. Má omezený potenciál jako podpora palby proti pozemním cílům."
 tank_anti_air_cannon_desc:0 "Automatická zbraň s rychlou kadencí navržená pro vyřazení letadel. Má omezený potenciál jako podpůrná zbraň proti pozemním cílům."
 tank_auto_cannon:0 "Automatický kanón"
 tank_auto_cannon_2:0 "Vylepšený automatický kanón"
 tank_auto_cannon_2_desc:0 "Přizpůsobeno z rychlopalného protiletadlového kanónu, tento automatický kanón dokáže vyprodukovat spršku ohně, která je devastující pro měkké cíle. Malý kalibr však omezuje jeho schopnosti proti pancéřovým cílům."
 tank_auto_cannon_desc:0 "Adaptovaný z rychlopalného protiletadlového děla, tento automatický kanón dokáže vyvinout zničující palbu na měkké cíle. Malý kalibr však omezuje jeho schopnost proti pancířům."
 tank_bogie_suspension:0 "Bogie odpružení"
 tank_bogie_suspension_desc:0 "Jednoduchý a poměrně levný typ zavěšení, ve kterém jsou silniční kola montována jednotlivě, což umožňuje jejich snadnou výměnu v případě poškození."
 tank_cast_armor:0 "Lité pancíře"
 tank_cast_armor_desc:0 "Celý podvozek, včetně pancíře, je odlitek jako jediné jednotky. Nákladný a časově náročný proces, který umožňuje mnohem silnější pancíř s méně slabými místy."
 tank_christie_suspension:0 "Christieovo zavěšení"
 tank_christie_suspension_desc:0 "Vyvinuto americkým vynálezcem, toto zavěšení umožňuje výjimečně vysoké rychlosti."
 tank_close_support_gun:0 "Dělo pro blízko podporu"
 tank_close_support_gun_desc:0 "Malá zbraň navržená k vystřelování vysokourovňových granátů proti nepřátelským polním fortifikacím, aby pomohla pěchotě během útoku. I když je schopná zapojit tanky, její krátká hlaveň a omezené munice ji činí neschopnou vyrovnat se s mocnějšími nepřátelskými tanky."
 tank_diesel_engine:0 "Naftový motor"
 tank_diesel_engine_desc:0 "Motor běžící na naftu je spolehlivější než benzínový motor, ale není tak rychlý při stejné velikosti motoru."
 tank_gas_turbine_engine:0 "Plyn turbine"
 tank_gas_turbine_engine_desc:0 "Turbína vyvinutá z proudových motorů. Vysoká spotřeba paliva, ale nejvyšší rychlost jakéhokoli motoru při dané velikosti motoru."
 tank_gasoline_engine:0 "Benzinový motor"
 tank_gasoline_engine_desc:0 "Motor běžící na benzin bude rychlejší pro danou velikost motoru, ale palivo bude mnohem náchylnější k vzplanutí."
 tank_half_track_suspension:0 "Polo-pásová suspenze"
 tank_half_track_suspension_desc:0 "Hybrid mezi plně pásovým vozidlem a běžným kolovým podvozkem, tento systém má pár kol vpředu pro řízení a pásovou zadní nápravu pro zlepšení výkonu v terénu. Ačkoli je jeho nosnost omezená, stále je levnější než plně pásový design."
 tank_heavy_cannon:0 "Základní těžké dělo"
 tank_heavy_cannon_2:0 "Vylepšený těžký kanón"
 tank_heavy_cannon_2_desc:0 "Zbraň, která dokáže vystřelit velký výbušný granát. S výjimečnou penetrační schopností pancíře a slušnou výkonností proti měkkým cílům jsou jejími největšími nevýhodami obrovská velikost a cena, které ji činí příliš neohrabanou pro montáž do většiny vozidel, která nejsou speciálně navržena k jejímu přepravě."
 tank_heavy_cannon_3:1 "Pokročilý těžký kanón"
 tank_heavy_cannon_3_desc:0 "Zbraň schopná vystřelit velký granát. S výjimečnou penetrační schopností a slušným výkonem proti měkkým cílům jsou její největší nevýhody obrovské rozměry a cena, což ji činí příliš neohrabanou na to, aby byla umístěna na většině vozidel, která nejsou speciálně navržena k její přepravě."
 tank_heavy_cannon_desc:0 "Zbraň, která může vystřelit velkou granát. S výjimečnou průnikovou schopností pancéřování a slušným výkonem proti měkkým cílům jsou jejími největšími nevýhodami velikost a cena, což ji činí příliš neobratnou pro montáž ve většině vozidel, která nejsou speciálně navržena k jejímu nošení."
 tank_heavy_fixed_superstructure_turret:1 "Těžká Pevná Superstruktura"
 tank_heavy_fixed_superstructure_turret_desc:0 "Pevná nadstavba umožňuje hlavní výzbroji pouze mířit v malém oblouku bez otáčení celého vozidla. Umožňuje to však nasadit větší výzbroj při celkově menší velikosti, což dělá vozidlo ideální na přepadové akce."
 tank_heavy_howitzer:0 "Těžká Haubice"
 tank_heavy_howitzer_desc:0 "Těžká polní houfnice přizpůsobená k montáži do vozidla. Její primární účel je nepřímá palebná podpora proti měkkým cílům, ale může být v případě potřeby odpálena přímo na cíl. Nese pouze malé množství municí s proražením pancíře, není tedy vhodná pro protitankový boj."
 tank_heavy_machine_gun:0 "Těžký kulomet"
 tank_heavy_machine_gun_desc:0 "Kulomet poskytuje slušnou protinámořní schopnost za nízkou cenu. I s speciální municí s průbojnými vlastnostmi zůstává jeho výkon proti armoru hodně žádoucí."
 tank_heavy_three_man_tank_turret:0 "Tříčlenná věž"
 tank_heavy_three_man_tank_turret_desc:0 "Věž dostatečně velká, aby se tři členové posádky mohli rozdělit o úkoly naložení a zacílení hlavního zbrojení a zároveň mít přehled o situaci kolem nich."
 tank_heavy_two_man_tank_turret:0 "Dvojlůžková věž"
 tank_heavy_two_man_tank_turret_desc:0 "Věž, která umožňuje dvěma členům posádky podělit se o práci obsluhy výzbroje a sledování situace. Přesto stále neumožňuje efektivní rozdělení práce mezi členy posádky."
 tank_high_velocity_cannon:0 "Základní kanón s vysokou rychlostí"
 tank_high_velocity_cannon_2:0 "Vylepšený vysokorychlostní kanón"
 tank_high_velocity_cannon_2_desc:0 "Dělo speciálně navržené pro dosažení vysoké úsťové rychlosti. Používající specializovanou munici, má výborné antitankové vlastnosti, ale jeho účinnost proti měkkým cílům trpí."
 tank_high_velocity_cannon_3:0 "Pokročilý vysokorychlostní kanón"
 tank_high_velocity_cannon_3_desc:0 "Dělo speciálně navržené pro dosažení vysoké úsťové rychlosti. Při použití specializované munice má vynikající charakteristiky proti armoru, ale jeho výkon proti měkkým cílům trpí."
 tank_high_velocity_cannon_desc:0 "Dělo navržené konkrétně pro dosažení vysoké úsťové rychlosti. Použitím specializované munice má vynikající protitankové vlastnosti, ale jeho výkon proti měkkým cílům trpí."
 tank_interleaved_suspension:0 "Propojované podvozky"
 tank_interleaved_suspension_desc:0 "Překrytím silnic lze do stejné délky trupu umístit více z nich, čímž se zvyšuje mobilita a poskytuje další ochrana na bocích."
 tank_light_fixed_superstructure_turret:1 "Lehká pevná nadstavba"
 tank_light_fixed_superstructure_turret_desc:0 "Pevná nadstavba umožňuje hlavnímu zbrani pohybovat se pouze v malém oblouku bez otočení celého vozidla. Nicméně umožňuje vozidlu instalovat větší hlavní zbraň a přitom zůstat celkově menší, což činí vozidlo ideálním pro přepadové akce."
 tank_light_one_man_tank_turret:0 "Jednolůžková věž"
 tank_light_one_man_tank_turret_desc:0 "Malá věž sotva dostatečně velká na to, aby se do ní vešel jediný člen posádky, který má za úkol mířit a nabíjet hlavní výzbroj, stejně jako sledovat cíle a hrozby."
 tank_light_three_man_tank_turret:0 "Trojčlenná věž"
 tank_light_three_man_tank_turret_desc:0 "Věž dost velká pro tři členy posádky, aby rozdělili úkoly nabíjení a míření hlavní výzbroje a zůstali si vědomi situace kolem sebe."
 tank_light_two_man_tank_turret:0 "Dvoučlenná věž"
 tank_light_two_man_tank_turret_desc:0 "Věž umožňující dvěma členům posádky sdílet práci při obsluze výzbroje a pozorování situace. Stále však neumožňuje efektivní dělení práce mezi posádku."
 tank_medium_cannon:0 "Střední kanón"
 tank_medium_cannon_2:0 "Vylepšený střední kanón"
 tank_medium_cannon_2_desc:0 "Univerzální zbraň dobře vyhovující široké škále úkolů. Neexceluje ani v protitankovém ani v protipěchotním boji, ale poskytuje vozidlu velkou flexibilitu."
 tank_medium_cannon_desc:0 "Univerzální zbraň dobře vhodná pro širokou škálu úkolů. Ani v protitankovém, ani v protiinfantryním znám neexceluje, ale poskytuje vozidlu velkou flexibilitu."
 tank_medium_fixed_superstructure_turret:1 "Střední pevná nadstavba"
 tank_medium_fixed_superstructure_turret_desc:0 "Pevná nadstavba umožňuje hlavnímu zbrani pohybovat se pouze v malém oblouku bez otočení celého vozidla. Nicméně umožňuje vozidlu instalovat větší hlavní zbraň a přitom zůstat celkově menší, což činí vozidlo ideálním pro přepadové akce."
 tank_medium_howitzer:0 "Střední Howitzer"
 tank_medium_howitzer_2:0 "Vylepšený střední houfnice"
 tank_medium_howitzer_2_desc:0 "Mediální polní houfnice upravená pro montáž v vozidle. Její primární účel je nepřímá palebná podpora proti měkkým cílům, ale může být vystřelena i přímo na cíl, pokud je to nutné. Nosí pouze malé množství municí s průbojným schopnostmi, proto není vhodná pro práci proti tankům."
 tank_medium_howitzer_desc:0 "Střední polní houfnice přizpůsobená pro instalaci do vozidla. Jejím hlavním účelem je nepřímá palebná podpora proti měkkým cílům, ale může být vypálena přímo na cíl, pokud je to nutné. Při přepravě pouze malého množství pancéřových nábojů, není vhodná pro práci proti tankům."
 tank_medium_one_man_tank_turret:0 "Věž pro jednoho muže"
 tank_medium_one_man_tank_turret_desc:0 "Malá věžička jen málo dost velká, aby pojala jednoho člena posádky, jehož úkolem je mířit a nabíjet hlavní výzbroj a také dohlížet na cíle a hrozby."
 tank_medium_three_man_tank_turret:0 "Tříčlenná věž"
 tank_medium_three_man_tank_turret_desc:0 "Věž dostatečně velká pro tři členy posádky, aby se podělili o úkoly nabíjení a zaměřování hlavní výzbroje a zároveň si udržovali přehled o situaci kolem sebe."
 tank_medium_two_man_tank_turret:0 "Věž pro dva muže"
 tank_medium_two_man_tank_turret_desc:0 "Věž, která umožňuje dvoum členům posádky sdílet práci na obsluze zbraní a sledování situace. Stále neumožňuje efektivní rozdělení práce mezi posádku."
 tank_modern_tank_turret:0 "Moderní věž"
 tank_modern_tank_turret_desc:0 "Dobře uspořádaná věž umožňuje třem členům posádky efektivně ovládat hlavní výzbroj a sledovat svá okolí."
 tank_petrol_electric_engine:0 "Benzínově elektrický motor"
 tank_petrol_electric_engine_desc:0 "Kombinace benzinového motoru, který dodává výkon elektrickému motoru. Složitý, drahý a nespolehlivý, přesto nabízí nepřekonatelný výkon v taktických pohybech."
 tank_radio_1:0 "Základní rádio"
 tank_radio_1_desc:0 "Základní dvoucestné rádio, které umožňuje tankům koordinovat jejich taktické manévry v malém měřítku."
 tank_radio_2:0 "Vylepšené rádio"
 tank_radio_2_desc:0 "Vylepšené rádio umožňuje velitelům efektivně řídit větší formace tanků, což umožňuje rozsáhlé operační manévry."
 tank_radio_3:0 "Pokročilé rádio"
 tank_radio_3_desc:0 "S mocnějším vysílačem a lepším příjmem toto rádio umožňuje komunikaci na desítky kilometrů a tváří v tvář rušení nepřítele."
 tank_riveted_armor:0 "Riveted Armor"
 tank_riveted_armor_desc:0 "Armor pláty přišroubované k rámu a držící pohromadě pomocí nýtů. Velmi osvědčená technologie, která je poměrně levná, ale nýtové hrany poskytují slabá místa v armor a mohou ublížit posádce, pokud jsou nýty zasáhnuty."
 tank_rocket_launcher:0 "Raketomet"
 tank_rocket_launcher_2:0 "Vylepšený raketomet"
 tank_rocket_launcher_2_desc:0 "Ačkoli došlo k řadě zlepšení přesnosti, hlavní výhodou tohoto vylepšeného raketového odpalovače je, že může nést více raket k vystřelení na nepřítele."
 tank_rocket_launcher_desc:0 "Vícehlavňový odpalovač pro neřízené, vysoce výbušné rakety. Vysoký objem palby mu dává vynikající výkonnost proti měkkým cílům, ale i přímé zásahy dělají málo proti pancéřovaným cílům."
 tank_small_cannon:0 "Malé Dělo"
 tank_small_cannon_2:0 "Vylepšené malé dělo"
 tank_small_cannon_2_desc:0 "Malý a levný kanón, schopný střílet jak proti pěchotě, tak proti obrněným cílům. Jeho malý kalibr omezuje jeho využitelnost."
 tank_small_cannon_desc:0 "Malý a levný kanón, schopný střílet jak proti pěchotě, tak proti obrněným cílům. Jeho malý kalibr omezuje jeho využitelnost."
 tank_super_heavy_cannon:0 "Super-těžké dělo"
 tank_super_heavy_cannon_desc:0 "Absurdně velká zbraň s bezkonkurenčním výkonem. Existuje jen velmi málo věcí, které tato zbraň nemůže zničit, a žádná z nich nemá co dělat střílet na tank."
 tank_super_heavy_four_man_tank_turret:0 "Čtyřčlenná věž"
 tank_super_heavy_four_man_tank_turret_desc:0 "Obrovská věž s dalším prostorem pro druhého nabíječe, který obsluhuje hlavní kanón."
 tank_super_heavy_three_man_tank_turret:0 "Trojčlenná věž"
 tank_super_heavy_three_man_tank_turret_desc:0 "Věž dostatečně velká pro tři členy posádky, aby se dělili o úkoly nabíjení a míření hlavní výzbroje a zároveň byli v obraze o situaci kolem nich."
 tank_torsion_bar_suspension:0 "Torzní tyč"
 tank_torsion_bar_suspension_desc:0 "Poměrně spolehlivý zavěšený systém z kovových tyčí připevněných k podvozku vozidla, který poskytuje hladší jízdu než jiné typy zavěšení."
 tank_welded_armor:0 "Svařovaný pancíř"
 tank_welded_armor_desc:0 "Pancéřové desky jsou přivařeny na podvozí. Rychlejší proces než lití, přičemž stále poskytuje dobrou ochranu."
 tank_wheeled_suspension:0 "Kolové odpružení"
 tank_wheeled_suspension_desc:0 "Odvozeno od nákladního podvozku, toto odpružení má velmi omezenou nosnost a omezený terénní výkon, ale má výhodu, že je velmi levné na výrobu."
 wet_ammo_storage:0 "Úložiště mokré munice"
 wet_ammo_storage_desc:0 "Vodní pláště přidané k muničním šachtám dramaticky snižují riziko exploze munice po zásahu tanku, což je posádkami velmi oceněno."
