 medium_tank_artillery_chassis_desc:0 "Dobře vyvážené vozidlo, primárně pro palebnou podporu postupující pěchoty."
 medium_tank_artillery_equipment_0:0 "IW střední SP artilerie"
 medium_tank_chassis:0 "Střední tank"
 medium_tank_chassis_0:0 "Meziválečný střední tankový podvozek"
 medium_tank_chassis_1:0 "Základní střední tanková podvozek"
 medium_tank_chassis_2:0 "Vylepšený střední tankový chassis"
 medium_tank_chassis_3:0 "Pokročilý podvozek středního tanku"
 medium_tank_chassis_desc:0 "Vyvážený, středně velký podvozek, který nabízí velkou flexibilitu pro budování široké škály vozidel."
 medium_tank_destroyer_chassis:0 "Podvozek středního tankového ničitře"
 medium_tank_destroyer_chassis_0:0 "Meziválečný střední tankový ničitel"
