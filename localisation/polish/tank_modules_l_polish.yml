 medium_tank_aa_chassis_3:0 "Pokročilý střední SP protiletadlový"
 medium_tank_aa_chassis_desc:0 "Dobře vyvážené vozidlo, nesoucí protiletadlové dělo na obranu proti nepřátelským letadlům."
 medium_tank_aa_equipment_0:0 "IW Střední protiletadlový tank"
