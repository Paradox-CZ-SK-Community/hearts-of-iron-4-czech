 medium_tank_amphibious_chassis_3:0 "Pokročilé vozidlo středního tanku (amfibie)"
 medium_tank_amphibious_chassis_desc:0 "Střední tank vybavený plováky a lodním šroubem."
 medium_tank_amphibious_equipment_0:0 "Meziválečný střední amfibiální tank"
 medium_tank_artillery_chassis:0 "Podvozek středního SP dělostřelectva"
