 light_tank_flame_chassis_3:0 "Pokročilý lehký plamenometný tank"
 light_tank_flame_chassis_desc:0 "Malé vozidlo, nesoucí plamenomet ve své věži pro útok na opevnění a domy."
 light_tank_flame_equipment_0:0 "IW lehký plamenný tank"
 main_battle_tank_chassis:0 "Moderní tankový chassis"
 main_battle_tank_chassis_desc:0 "Zkušenosti ukázaly, že konstrukce lehkých, středních a těžkých tanků se stále více sbližují. Těžké tanky se staly pohyblivějšími, zatímco lehké tanky nesou těžší výzbroj a pancéřování, aby přežily. Je tedy výhodné unifikovat všechny tři konstrukce do jedné kategorie, která bude univerzálním Hlavním bojovým tankem."
 medium_flame_tank:0 "Společnost středního plamenometného tanku"
 medium_flame_tank_desc:0 "Společnost středně velkých vozidel vybavených plamenomety pro poskytování podpory při dobývání měst a fortifikací."
 medium_tank_aa_chassis:0 "Střední SP Protivzdušný Tank"
 medium_tank_aa_chassis_0:0 "Mezi-válečná střední SP protiletadlová"
