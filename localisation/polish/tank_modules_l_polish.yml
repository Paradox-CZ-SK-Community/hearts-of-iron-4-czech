 NOR_rikstanken_turret: "Improvisovaný Turret"
 NOR_rikstanken_turret_desc: "Houses dělo a může rotovat. Kdy chce."
 NOR_tank_rikstanken_armor: "Provizorní armor"
 NOR_tank_rikstanken_armor_desc: "Vyrobeno z plechů železa místo oceli pro úsporu peněz. Lepší než žádný armor... pravděpodobně."
 additional_machine_guns:0 "Další kulomety"
 additional_machine_guns_desc:0 "Sada kulometů v bočních pancířích a speciálních otočných montážích poskytuje vozidlu zlepšenou obranu proti útokům pěchoty z blízka."
 advanced_flamethrower: "Pokročilý plamenomet"
 advanced_flamethrower_desc: "Vylepšené systémy plamenometu, ideální pro vyčištění zpevněných pozic a způsobení devastujícího poškození v blízkém boji."
 advanced_heavy_tank_chassis:0 "Pokročilý podvozek těžkého tanku"
 advanced_heavy_tank_chassis_desc:0 "S pokrokem v pancíři a palebné síle musí moderní tank nést silný pancíř a velké dělo, aby byl účinný. To vyžaduje velké vozidlo."
 advanced_heavy_tank_chassis_short:0 "1943 Těžký"
 advanced_light_tank_chassis:0 "Pokročilý lehký tankový podvozek"
 advanced_light_tank_chassis_desc:0 "S tím, jak se střední tanky čím dál více dostávají do popředí boje, byly lehké tanky většinou relegovány do podpůrných rolí. Potřebujeme nový design podvozku, který zohlední potřeby těchto rolí."
 advanced_light_tank_chassis_short:0 "1941 Lehký"
 advanced_medium_tank_chassis:0 "Pokročilé střední tankové podvozí"
 advanced_medium_tank_chassis_desc:0 "Rychlý růst hmotnosti ve zbraňových systémech a síle pancíře vyžaduje ještě větší podvozek, čímž se vytvoří vozidlo o velikosti dřívějších těžkých tanků."
 advanced_medium_tank_chassis_short:0 "1943 Střední"
 amphibious_drive:0 "Amfibický pohon"
 amphibious_drive_desc:0 "Sada plovoucích zařízení a malý šroub umožňují tomuto tanku rychle být připraven na překonání vody, buď z lodi na břeh, nebo přes řeku."
 amphibious_tank_chassis:0 "Amfibní tanková podvozek"
 amphibious_tank_chassis_1:0 "Amfibický tankový podvozek"
 amphibious_tank_chassis_desc:0 "Malý tankový trup speciálně navržený k plavání. K dosažení tohoto cíle je nutné stanovit přísná omezení na velikost zbraně a tloušťku pancíře, který vozidlo nese."
 armor_skirts:0 "Pancéřové sukně"
 armor_skirts_desc:0 "Sada tenkých kovových desek namontovaných na straně vozidla, poskytující dodatečnou ochranu proti protitankovým puškám a tvarovaným náložím."
 armor_tech_1:0 "Základní ochrana armor"
 armor_tech_1_desc:0 "Tančící během Velké války se musely vypořádat pouze s malými zbraněmi nepřátel. Jak takové, dočkaly se poměrně tenké armor. Nová generace protitankových zbraní učinila bojiště mnohem nebezpečnějším místem pro tank, a potřebuje důkladnější ochranu."
 armor_tech_1_tt:0 "Povoluje hodnoty vylepšení armoru 5 a víc."
 armor_tech_2:0 "Vylepšená ochrana pancíře"
 armor_tech_2_desc:0 "S nasazením těžších a těžších protitankových zbraní po celém světě potřebuje další generace tanků ještě lepší ochranu."
 armor_tech_2_tt:0 "Umožňuje vylepšení hodnot pancéřování na 10 a více."
 armor_tech_3:0 "Pokročilá ochrana pancéřování"
 armor_tech_3_desc:0 "Zatímco limit nasazených protitankových děl byl pravděpodobně dosažen, nová generace tanků ponese pokročilejší zbraně, které jsou schopné prorazit jakoukoli současnou úroveň ochrany na dlouhou vzdálenost."
 armor_tech_3_tt:0 "Umožňuje hodnoty vylepšení pancíře 15 a výše."
 armor_tech_4:0 "Moderní ochrana pancíře"
 armor_tech_4_desc:0 "Během války se hrozby, kterým tanky čelily, mnohonásobně zvýšily, od nepřátelských tanků, protitankových děl, specializovaných ničiteli tanků, až po moderní pěchotní zbraně střílející tvarované střely, které mohou proniknout i silným pancéřováním. Musíme vyvinout nové ochranné metody, abychom udrželi naše vlastní tanky naživu tváří v tvář těmto hrozbám."
 armor_tech_4_tt:0 "Umožňuje Upgrade Armor hodnoty 18 a vyšší."
 auto_loader:0 "Automatický nabíječ"
 auto_loader_desc:0 "Automatický mechanismus, který nabíjí granáty a umožňuje tanku udržovat vysokou palebnou frekvenci po delší časové období."
 basic_heavy_tank_chassis:0 "Základní Těžké Tank Chassis"
 basic_heavy_tank_chassis_desc:0 "Podrobná analýza Velké války ukázala, že je potřeba těžkého vozidla pro prorážení příkopové linie nepřítele a otevření cesty lehčím silám, aby mohly využít průlom. Takové vozidlo by mělo být těžce vyzbrojeno a dobře obrněno, ale nemusí být příliš rychlé."
 basic_heavy_tank_chassis_short:0 "1934 Těžký"
 basic_light_tank_chassis:0 "Základní lehký tankový podvozek"
 basic_light_tank_chassis_desc:0 "Technologické pokroky učinily designy bezprostředního poválečného období v podstatě zastaralými. Moderní bojiště vyžaduje nový, čistý design, který zahrnuje pokroky v metalurgii a vnitřním uspořádání."
 basic_light_tank_chassis_short:0 "Lehký 1934"
 basic_medium_tank_chassis:0 "Základní podvozek středního tanku"
 basic_medium_tank_chassis_desc:0 "Zatímco lehká vozidla tvořila páteř mechanizovaných formací v minulých letech, stává se zřejmým, že jejich růstový potenciál je téměř vyčerpán. V budoucnu budeme potřebovat větší vozidlo, které stále zachovává vysokou úroveň mobility."
 basic_medium_tank_chassis_short:0 "1938 Střední"
 dozer_blade:0 "Dojzérský nůž"
 dozer_blade_desc:0 "Děrovaná fréza umožňuje vozidlu rychle vystavět bojovou pozici v terénu bez podpory inženýrů."
 easy_maintenance:0 "Snadná Údržba"
 easy_maintenance_desc:0 "Dveře kolem vozidla umožňují přístup k mnoha různým komponentům vozidla a umožňují posádce provádět dokonce i složitou údržbu poměrně snadno."
 engine_tech_1:0 "Základní motor"
 engine_tech_1_desc:0 "Zatímco tanky Velké války byly pomalé, těžkopádné bestie, moderní tank spoléhá velmi na rychlost a mobilitu pro dosažení vítězství."
 engine_tech_1_tt:0 "Umožňuje hodnoty vylepšení motoru 5 a více."
 engine_tech_2:0 "Vylepšený motor"
 engine_tech_2_desc:0 "S většími děly a těžším pancéřováním nová generace tanků vyžaduje silnější motor, aby zůstala mobilní."
 engine_tech_2_tt:0 "Umožňuje Upgrade Motoru s hodnotami 10 a vyššími."
 engine_tech_3:0 "Pokročilý motor"
 engine_tech_3_desc:0 "Mechanizovaná válka je formou boje, která vyžaduje rychlé rozhodování a rychlý pohyb vojáků a zásob. Pokud mají naše tanky nést moderní zbraně a dostatek pancíře, aby přežily na bojišti, potřebují silné motory, aby držely krok s motorizovanou pěchotou."
 engine_tech_3_tt:0 "Umožňuje Upgrade Motoru s hodnotami 15 a vyššími."
 engine_tech_4:0 "Moderní motor"
 engine_tech_4_desc:0 "Početné nové přídavky k tankům, které jsou nezbytné kvůli modernímu válečnému konfliktu, výrazně zvýšily hmotnost vozidla. Abychom mohli s touto hmotností manipulovat, potřebujeme motory, které mají vysoký výkon."
 engine_tech_4_tt:0 "Umožňuje hodnoty vylepšení motoru 18 a výše."
 expanded_fuel_tank:0 "Palivový Druml"
 expanded_fuel_tank_desc:0 "Externě namontovaný palivový sud navržený k prodloužení operačního dosahu obrněného vozidla."
 extra_ammo_storage:0 "Další Úložiště Munice"
 extra_ammo_storage_desc:0 "Dodatečné stojany s připravenou municí umožňují tanku zůstat v boji mnohem déle bez doplnění. Pokud však dojde k proražení armoru, výsledky mohou být katastrofální. To je obzvlášť problematické při útoku."
 flamethrower:0 "Plamenomet"
 flamethrower_desc:0 "Zařízení k projekci proudu hořícího kapalného plynu. I když je velmi užitečné v městském boji a proti opevněním, nenabízí žádnou schopnost proti pancířům a musí být použito speciálně školenou posádkou ve zvláštní jednotce, aby bylo efektivní."
 gwtank_chassis:0 "Vývoj tanků mezi válkami"
 gwtank_chassis_desc:0 "Tank prokázal svou moc jako zbraň v Velké válce. I když se vývoj v uplynulých letech zpomalil, není pochyb o tom, že se v nadcházejících válkách hraje zásadní roli."
 heavy_flame_tank:0 "Těžká plamenometná tanková společnost"
 heavy_flame_tank_desc:0 "Společnost těžkých vozidel vybavených plamenomety pro poskytování podpory při útocích na města a opevnění."
 heavy_tank_aa_chassis:0 "Těžký SP protiletadlový"
 heavy_tank_aa_chassis_0:0 "Těžký SP Protivzdušný Tank Mezi Válkami"
 heavy_tank_aa_chassis_1:0 "Základní těžký SP protivzdušný"
 heavy_tank_aa_chassis_2:0 "Vylepšené těžké SP protiletadlové"
 heavy_tank_aa_chassis_3:0 "Pokročlý těžký SP protivzdušný"
 heavy_tank_aa_chassis_desc:0 "Velké vozidlo, které nese protiletadlové dělo k obraně proti nepřátelským letadlům."
 heavy_tank_aa_equipment_0:0 "IW Těžký AA Tank"
 heavy_tank_amphibious_chassis_0:0 "Těžké tankové podvozek (Amfibie) mezi válkami"
 heavy_tank_amphibious_chassis_1:0 "Základní podvozek těžkého tanku (amfibie)"
 heavy_tank_amphibious_chassis_2:0 "Vylepšený Těžký Tank Chassis (Amfibie)"
 heavy_tank_amphibious_chassis_3:0 "Pokročilý podvozek těžkého tanku (amfibie)"
 heavy_tank_amphibious_chassis_desc:0 "Těžký tank vybavený plovoucími zařízeními a lodním šroubem."
 heavy_tank_amphibious_equipment_0:0 "Těžký amfibický tank mezi válkami"
 heavy_tank_artillery_chassis:0 "Těžký SP Dělostřelecký Tank"
 heavy_tank_artillery_chassis_0:0 "Mezi-válečná těžká SP artilerie"
 heavy_tank_artillery_chassis_1:0 "Základní těžká SP artilerie"
 heavy_tank_artillery_chassis_2:0 "Vylepšené těžké SP dělostřelectvo"
 heavy_tank_artillery_chassis_3:0 "Pokročilá těžká SP artilerie"
 heavy_tank_artillery_chassis_desc:0 "Velké vozidlo, primárně pro palebnou podporu postupující pěchoty."
 heavy_tank_artillery_equipment_0:0 "IW Těžké SP dělostřelectvo"
 heavy_tank_chassis:0 "Těžký tank"
 heavy_tank_chassis_0:0 "Těžký Tank Chassis Mezi Válkami"
 heavy_tank_chassis_1:0 "Základní těžký tankový podvozek"
 heavy_tank_chassis_2:0 "Vylepšený těžký tank podvozek"
 heavy_tank_chassis_3:0 "Pokročilý podvozek těžkého tanku"
 heavy_tank_chassis_desc:0 "Velké podvozí, které může montovat těžký kanón, silné pancéřování, nebo obojí."
 heavy_tank_destroyer_chassis:0 "Těžký tankový ničič"
 heavy_tank_destroyer_chassis_0:0 "Meziválečný těžký tankový ničitel"
 heavy_tank_destroyer_chassis_1:0 "Základní těžká tanková ničeč"
 heavy_tank_destroyer_chassis_2:0 "Vylepšený těžký tankový ničit"
 heavy_tank_destroyer_chassis_3:0 "Pokročilý těžký tankový ničič"
 heavy_tank_destroyer_chassis_desc:0 "Velké vozidlo, které nese silnou zbraň k ničení nepřátelského pancíře."
 heavy_tank_destroyer_equipment_0:0 "IW těžký tankový ničitel"
 heavy_tank_equipment_0:0 "IW těžký tank"
 heavy_tank_flame_chassis:0 "Těžký plamenný tank"
 heavy_tank_flame_chassis_0:0 "Těžký plamenný tank z meziválečného období"
 heavy_tank_flame_chassis_1:0 "Základní Těžký Plamenometný Tank"
 heavy_tank_flame_chassis_2:0 "Vylepšený těžký plamenný tank"
 heavy_tank_flame_chassis_3:0 "Pokročilý těžký plamenometný tank"
 heavy_tank_flame_chassis_desc:0 "Velké vozidlo, nesoucí plamenomet ve své věži pro útok na opevnění a domy."
 heavy_tank_flame_equipment_0:0 "IW Těžký plamenometný tank"
 improved_heavy_tank_chassis:0 "Vylepšený těžký tankový podvozek"
 improved_heavy_tank_chassis_desc:0 "I když se podstata válčení změnila, stále existuje místo pro těžké vozidlo s tlustou armor, aby vytvořilo průlom v nepřátelských liniích, nebo aby posílilo obranu proti útoku nepřítele."
 improved_heavy_tank_chassis_short:1 "1940 Těžký"
 improved_light_tank_chassis:0 "Vylepšený Chassis Lehkého Tanku"
 improved_light_tank_chassis_desc:0 "Další iterace na základě zkušeností získaných s předchozími lehkými tanky, tento podvozek umožňuje lepší spolehlivost a údržbu."
 improved_light_tank_chassis_short:0 "1936 Lehký"
 improved_medium_tank_chassis:0 "Vylepšený střední tankový podvozek"
 improved_medium_tank_chassis_desc:0 "Na základě zkušeností minulých generací středních tanků, je jasné, že je potřeba nový design s větší nosností, aby zůstal aktuální."
 improved_medium_tank_chassis_short:1 "1940 Střední"
 land_cruiser_chassis: "Podvozek Land Cruiser"
 land_cruiser_chassis_1: "Podvozek Land Cruiser"
 land_cruiser_chassis_desc: "Obrovské podvozí, těžce pancéřované a navržené na podporu supertěžkého zbrojení a odolávání obrovskému poškození na bojišti, ale s vysokou spotřebou paliva a pomalou rychlostí kvůli své obrovské velikosti."
 lc_aircraft_catapult: "Katapult pro letadla"
 lc_aircraft_catapult_desc: "Odpalovací systém pro malé průzkumné letouny, umožňující pozemnímu křižníku zkoumat vzdálené oblasti a poskytovat aktuální zpravodajství z bojiště."
 lc_armored_skirts: "Zpevněné sukně"
 lc_armored_skirts_desc: "Zpevněná pancéřování umístěná podél stran k ochraně zranitelných pásů a zavěšení před protitankovými zbraněmi a palbou z ručních zbraní."
 lc_assault_gun: "Útočné dělo"
 lc_assault_gun_desc: "Navrženo pro boje na blízko v městském prostředí a ničení bunkrů. Tato zbraň dodává silné, vysoce výbušné granáty k vyčištění pěchoty a zpevněných cílů."
 lc_bunker_emplacement: "Bunkrové Umístění"
 lc_bunker_emplacement_desc: "Interní opevněná struktura, transformující pozemní křižník na mobilní bunkr. Umožňuje posádce držet obranné pozice a odpovídat na nepřátelskou palbu, i když je pod těžkým palebným tlakem."
 lc_command_center: "Centrum velení"
 lc_command_center_desc: "Plně integrované velitelské středisko, které transformuje Land Cruiser na mobilní velitelství, vybavené pokročilými komunikačními systémy pro koordinaci rozsáhlých vojenských operací."
 lc_flamethrower_turret: "Plamenometná věž"
 lc_flamethrower_turret_desc: "Specializovaná věž, která vyzařuje proud ohně, ideální pro vyčištění zpevněných pozic, pěchoty a bodů na přepad. Ideální pro souboje na blízko v hustě obydlených městských prostředích."
 lc_heavy_anti_air_battery: "Těžká Protivzdušná Baterie"
 lc_heavy_anti_air_battery_desc: "Protivzdušná baterie vybavená kanóny velkého kalibru, aby cília rychlá a vysokohorská letadla, poskytující obrannou zónu kolem vozidla."
 lc_heavy_anti_air_platform: "Těžká Protivzdušná Platforma"
 lc_heavy_anti_air_platform_desc: "Platforma s více vysokokalibrovými flak děly, navržená na obranu proti nepřátelským bombardérům a průzkumným letadlům, která ohrožují pozemní křižník."
 lc_heavy_high_velocity_cannons: "Těžké kanóny s vysokou rychlostí"
 lc_heavy_high_velocity_cannons_desc: "Protitankové zbraně navržené k engagementu a zničení nepřátelského pancíře s vysokou přesností. Jejich projektily s vysokou rychlostí zajišťují vynikající penetraci na velké vzdálenosti."
 lc_heavy_naval_guns: "Těžké námořní děla"
 lc_heavy_naval_guns_desc: "Standardní hlavní zbraň pro takto masivní obrněné vozidlo, tyto mocné námořní kanóny jsou přizpůsobeny pro přímou konfrontaci, poskytující devastující palebnou sílu proti obrněným i opevněným cílům."
 lc_helipad: "Heliport"
 lc_helipad_desc: "Platforma pro vzlet vrtulníků, navržená k poskytování pokročilé letecké průzkumu a zlepšení situational awareness na bojišti."
 lc_high_impact_obliterator_cannon: "Dělo s vysokým impaktem"
 lc_high_impact_obliterator_cannon_desc: "Speciálně navržený k penetraci extrémně silného pancíře, vysoká kinetická energie této zbraně ji činí děsivým protivníkem proti jiným super-těžkým tankům."
 lc_high_velocity_cannon_turret: "Věž s vysokou úsťovou rychlostí"
 lc_high_velocity_cannon_turret_desc: "Turret vybavený vysokorychlostním dělem k útoku na nepřátelské armor. Jeho menší velikost mu umožňuje poskytovat rychlou a pohotovou palebnou podporu proti lehce obrněným hrozbám."
 lc_hull_mounted_railway_gun: "Na trupu umístěný železniční kanón"
 lc_hull_mounted_railway_gun_desc: "Přepracované železniční dělo zabudované přímo do trupu pro maximální stabilitu, poskytuje těžkou palebnou podporu a může zasahovat vzdálené cíle s vysokou přesností."
 lc_internal_ammunition_compartments: "Interní municní komory"
 lc_internal_ammunition_compartments_desc: "Zpevněné úložné prostory pro přepravu dodatečné munice, což umožňuje Land Cruiseru vydržet prodloužené bojové operace bez doplnění."
 lc_internal_fuel_tanks: "Interní palivové nádrže"
 lc_internal_fuel_tanks_desc: "Rozšířené palivové komory uvnitř trupu, což zvyšuje operační dosah vozidla a snižuje potřebu častého tankování během dlouhých kampaní."
 lc_light_anti_air_battery: "Lehá protiletadlová baterie"
 lc_light_anti_air_battery_desc: "Lehká protiletadlová baterie navržená k cílení na nízko letící letadla a chránící vozidlo před útoky z teplé výšky a bombovými útoky."
 lc_medium_cannon_turret: "Střední kanónová věž"
 lc_medium_cannon_turret_desc: "Standardní kanón namontovaný na věži, schopný zasahovat pěchotu a lehká vozidla. Jeho kompaktní design ho činí všestranným pro blízký boj a sekundární úkoly."
 lc_medium_naval_guns: "Střední námořní děla"
 lc_medium_naval_guns_desc: "Nabízející vyváženou kombinaci rychlosti palby a palebné síly, tyto zbraně jsou efektivní při ničení lehčí techniky a poskytují podporu proti neozbrojeným cílům."
 lc_obstacle_clearance_gear: "Zařízení pro odstranění překážek"
 lc_obstacle_clearance_gear_desc: "Těžké příslušenství, jako obrovské buldozerové nože a jeřáby, navržené k odstranění troskách, vytváření cest přes obtížný terén a pomoc při operačních opevnění."
 lc_radar: "Radar"
 lc_radar_desc: "Systém včasného varování, který zvyšuje povědomí o nepřátelských letounech a blízkých silách, což umožňuje Land Cruiseru připravit se na potenciální vzdušné nebo pozemní hrozby."
 lc_radio_1: "$tank_radio_1$"
 lc_radio_1_desc: "$tank_radio_1_desc$"
 lc_radio_2: "$tank_radio_2$"
 lc_radio_2_desc: "$tank_radio_2_desc$"
 lc_radio_3: "$tank_radio_3$"
 lc_radio_3_desc: "$tank_radio_3_desc$"
 lc_rocket_launcher: "Raketenomet"
 lc_rocket_launcher_desc: "Modulární raketový systém namontovaný na Land Cruiseru, dodávající ničivé raketové barráže k potlačení nepřátelských obran a přetížení velkých formací."
 lc_smoke_generators: "Generátory kouře"
 lc_smoke_generators_desc: "Systém navržený k nasazení hustých kouřových clon, zakrývající pohyby vozidla a snižující jeho viditelnost vůči pozemním a vzdušným hrozbám."
 lc_stabilizers: "Stabilizátory"
 lc_stabilizers_desc: "Mechanické zařízení, která snižují zpětný ráz a udržují zarovnání děla při střelbě, což umožňuje rychlejší obnovení cíle a přesnější střelbu během krátkých zastávek."
 lc_super_heavy_howitzer: "Super-těžký houfnice"
 lc_super_heavy_howitzer_desc: "Obrovský houfnice navržená k ničení opevnění a městských obranných systémů. Tento variant se specializuje na dodávání vysoce výbušných granátů, ideálních pro vyčištění zpevněných pozic a zničení opevněných struktur."
 lc_super_heavy_railway_gun: "Super-těžké železniční dělo"
 lc_super_heavy_railway_gun_desc: "Tento masivní kanón, původně vyrobený pro železniční platformy, je schopen bombardovat cíle z extrémních vzdáleností s bezkonkurenční destruktivní silou."
 lc_wet_ammunition_storage: "Mokré skladování munice"
 lc_wet_ammunition_storage_desc: "Specializované přihrádky naplněné kapalným chladivem, aby se minimalizovalo riziko detonace munice při zásahu od nepřítele, výrazně zvyšující bezpečnost posádky."
 light_flame_tank:0 "Společnost lehkých plamenometných tanků"
 light_flame_tank_desc:0 "Jednotka lehkých vozidel vybavených plamenomety pro podporu při útoku na města a tvrz."
