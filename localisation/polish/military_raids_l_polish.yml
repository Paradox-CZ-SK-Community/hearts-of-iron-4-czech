 raid_type_mine_sabotage_raid: "Útok na důlní sabotáž"
 raid_type_mine_sabotage_raid_desc: "Tým parašutistů přistává na velkém nepřátelském dolu a snaží se odpálit nálože, které vyruší výrobu na dlouhou dobu."
 raid_type_nuclear_missile_strike: "Jaderný raketový útok"
 raid_type_nuclear_missile_strike_desc: "Dlouhý raketový útok provede suborbitalní balistickou trajektorii z určeného startovního místa směrem k zamýšlenému cíli. V pravý okamžik se hlavice na palubě odpálí a způsobí atomovou explozi."
 raid_type_nuclear_strike: "Jaderný úder"
 raid_type_nuclear_strike_desc: "Strategický bombardér a jeho doprovod poletí na určený cíl a nasadí atomovou bombu. Bombardér se poté pokusí uniknout z oblasti, aby se vyhnul zasažení vlnou výbuchu."
 raid_type_oilfield_raid: "Rázový útok na ropná pole"
 raid_type_oilfield_raid_desc: "Letecký úder zaměřený na zničení hlavního ropného pole a připojených rafinérií, aby došlo k vážnému narušení výrobě paliva nepřítele na delší dobu."
 raid_type_outcome_header: "$RAID_TYPE$ výsledek"
