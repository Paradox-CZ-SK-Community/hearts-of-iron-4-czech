 raid_type_AUS_reichstag_bombing: "Nálet na Reichstag"
 raid_type_AUS_reichstag_bombing_desc: "Odesláním skupiny bombardérů k útoku na hlavní velitelství nepřítele a symbolické místo moci Německa můžeme posílit morálku našich lidí, zatímco zasáhneme morálku našich nepřátel."
 raid_type_CHI_huansheng_raid: "Operace Huansheng"
 raid_type_CHI_huansheng_raid_desc: "Naše zpravodajské informace uvádějí, že i když jsou cíle cenné, ocelárna Yawata a námořního arzenálu Sasebo jsou pro naše letectvo v tuto chvíli příliš obtížné na správné údery. Bylo proto rozhodnuto, že nejúčinnější způsob, jak zastavit tuto válku, by bylo vzbudit uvědomění japonského lidu proti zločinům páchaným imperialistickými japonskými válečníky v Číně, tím, že shodíme letáky nad městy jako Nagasaki, Fukuoka, Saga a Osaka."
 raid_type_ENG_operation_jericho: "Operace Jericho"
 raid_type_ENG_operation_jericho_desc: "Na základě informací z francouzského odporu má Německo velké množství zajatců odbojových bojovníků v Amiens. Vysláním letky letadel k vyhození díry v sektorech vězení bychom měli být schopní osvobodit velký počet těchto odbojářů."
 raid_type_ENG_reichstag_bombing: "Nálet na Reichstag"
 raid_type_ENG_reichstag_bombing_desc: "Odesláním skupiny bombardérů k útoku na hlavní velitelství nepřítele a symbolické místo moci Německa můžeme posílit morálku našich lidí, zatímco zasáhneme morálku našich nepřátel."
 raid_type_GER_big_ben_bombing: "Nálet na Big Ben"
 raid_type_GER_eben_emael_raid: "Rázový útok Eben Emael"
 raid_type_GER_eben_emael_raid_desc: "Bojová jednotka výsadkářů a plachtících jednotek zaútočí na strategicky umístěnou pevnost z výšky a také obsadí klíčové mosty, silnice a železnice v oblasti, aby usnadnili postup hlavní útočné síly."
 raid_type_GER_kremlin_bombing: "Nájezd na kremelský bombový útok"
 raid_type_GER_statue_of_liberty_bombing: "Nájezd na sochu svobody"
 raid_type_airfield_raid: "Nájezd na letiště"
 raid_type_commando_facility_raid: "Nájezd na zařízení námořnictva"
 raid_type_commando_facility_raid_desc: "Skupina mariňáků je vyslána s cílem poškodit experimentální zařízení v pobřežní provincii."
 raid_type_commando_port_raid: "Útok na námořní přístav"
 raid_type_commando_port_raid_desc: "Skupina námořníků je poslána poškodit velkou, nepřátelsky ovládanou, $naval_base$. Lodě v přístavu mohou také utrpět škody."
 raid_type_dam_bombing_raid: "Nálet na přehradu"
 raid_type_dam_bombing_raid_desc: "Letadla vybavená speciálními skákajícími bombami se snaží zničit přehradu, čímž snižují její účinnost a ztěžují nepříteli pohyb v oblasti."
