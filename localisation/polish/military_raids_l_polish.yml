 raid_type_paratrooper_facility_sabotage: "Sabotáž zařízení"
 raid_type_paratrooper_facility_sabotage_desc: "Tým parašutistů se shazuje na nepřátelském zařízení a snaží se zničit zásadní vybavení pomocí pevných náloží, aby narušil jejich vědecký pokrok."
 raid_type_pathfinder_raid: "Útok Pathfinder"
 raid_type_pathfinder_raid_desc: "Tým parašutistů seskočí za nepřátelské linie, aby se připravil na nadcházející invazi zničením klíčových mostů, vytvořením pastí a obecně vytvářením rozptýlení."
 raid_type_supply_hub_raid: "Útok na dodávkový uzel"
 raid_type_thermonuclear_missile_strike: "Termonukleární raketový útok"
 raid_type_thermonuclear_missile_strike_desc: "Dlouhý raketový úder se vydá po suborbitální balistické trajektorii z určeného místa odpalu k zamýšlenému cíli. V pravou chvíli dojde k detonaci termonukleární exploze."
