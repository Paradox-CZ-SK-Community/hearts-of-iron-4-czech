 raid_type_demo_dam_raid: "Demo nátlakový nájezd"
 raid_type_facility_strike: "Útok na zařízení"
 raid_type_facility_strike_desc: "Letecký úder proti nepřátelskému experimentálnímu zařízení s cílem způsobit vážné poškození zařízení a jakémukoli projektu tam."
 raid_type_gun_emplacement_raid: "Útok na dělostřeleckou pozici"
 raid_type_gun_emplacement_raid_desc: "Let bombarderů vybavených zemětřasícími bombami se pokouší zničit umístění pro $mega_gun_emplacement$"
