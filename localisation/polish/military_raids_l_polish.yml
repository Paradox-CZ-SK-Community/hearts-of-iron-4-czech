 nuclear_bomb: "Jaderná bomba"
 operation_huansheng_critical_success_tt: "Odvážné bombardovací akce se podaří doručit letáky do všech určených měst. Všechny přistávají v přístupných a obytných oblastech, a jsou rychle vyzvednuty místními obyvateli, kteří šíří zprávy o japonské invazi daleko a široko."
 operation_huansheng_failure_tt: "Nájezd je úplná katastrofa, žádný z bombardérů nedosáhne svých určených zón dropu a mnoho jich je sestřeleno námořními leteckými obranami."
 operation_huansheng_limited_success_tt: "Odvážný bombardovací útok se podaří doručit letáky do většiny určených měst. Většina z nich je však rozptýlena v nedostupných oblastech a rychle uklizena nepřátelskými silami."
 operation_huansheng_success_tt: "Odvážný bombardovací útok se podaří doručit letáky do všech určených měst. Některé letáky jsou rozptýleny na střechách nebo v lesnatých oblastech, ale většina z nich přistane v přístupných a osídlených oblastech a je rychle sebrána místními obyvateli."
 operation_jericho_critical_success_tt: "Odvážný bombardovací útok se podaří vyhodit obrovský otvor do vězeňské zdi bez zranění jakéhokoli vězně. Většina vězňů se podaří uniknout a jsou vyzvednuti místními odpůrci."
 operation_jericho_failure_tt: "Nájezd je úplný neúspěch, žádný z vězňů se nepodaří uniknout. Nepřátelská kontrola oblasti se zvyšuje"
 operation_jericho_limited_success_tt: "Odvážný bombardovací útok se podaří vyhodit otvor do vězeňské zdi. Mnoho vězňů je však zraněno nebo se nepodaří uniknout."
 operation_jericho_success_tt: "Daring bombing run se podaří udělat velkou díru ve vězeňské zdi. Někteří ze žalářních jsou zraněni nebo neuspějí v útěku, ale podstatné množství se podaří utéct a jsou vyzvednuti místním odporem."
