 nuclear_bomb: "Jaderná bomba"
 operation_huansheng_critical_success_tt: "Odvážný bombardovací nálet zvládl roznést letáky nad všemi určenými městy. Všechny dopadli na přístupná a obydlená místa a byli rychle sebrané místními obyvateli, kteří tak šíří zprávu o japonské invazi do širokého okolí."
 operation_huansheng_failure_tt: "Nálet byl naprostá katastrofa, žádný z bombardérů nedosáhl určených cílů a mnoho z nich bylo sestřeleno námořní protivzdušnou obranou."
 operation_huansheng_limited_success_tt: "Odvážný bombardovací nálet zvládl roznést letáky nad většinu určených měst. Většina z nich však dopadla v nepřístupných oblastech a byla rychle odstraněna nepřátelskými silami."
 operation_huansheng_success_tt: "Odvážný bombardovací nálet zvládl roznést letáky nad všemi určenými městy. Některé letáky se rozptýlili na střechách nebo v lesnatých oblastech, ale většina z nich dopadla na přístupná a obydlená místa a byli rychle sebrané místními obyvateli."
 operation_jericho_critical_success_tt: "Odvážný bombardovací nálet vyrazil obrovskou díru ve zdi věznice, aniž by zranil některého z vězňů. Většina vězňů se podařilo uprchnout a byli zachráněni místním odbojem."
 operation_jericho_failure_tt: "Akce byla naprostá katastrofa, žádnému z vězňů se nepodaří uprchnout. Nepřítel posiluje kontrolu nad oblastí."
 operation_jericho_limited_success_tt: "Odvážný bombardovací nálet vyrazil díru ve zdi věznice. Mnoho vězňů je však zraněno nebo se jim nepodařilo uprchnout."
 operation_jericho_success_tt: "Odvážný bombardovací nálet vyrazil velkou díru ve zdi věznice. Někteří vězni jsou zraněni nebo se jim nepodařilo uprchnout, ale značnému počtu se útěk podaří a byli zachráněni místním odbojem."
