 raid_type_AUS_reichstag_bombing: "Nálet na Reichstag"
 raid_type_AUS_reichstag_bombing_desc: "Vysláním skupiny bombardérů k útoku na hlavní velitelství nepřítele – symbolické centrum německé moci – můžeme pozvednout morálku našeho lidu a zároveň zasadit nepříteli tvrdou ránu."
 raid_type_CHI_huansheng_raid: "Operace Chuanšeng"
 raid_type_CHI_huansheng_raid_desc: "Naše rozvědka uvádí, že přestože jsou cíle jako ocelárny v Jawatě a námořní arzenál v Sasebu cenné, naše letectvo momentálně nemá prostředky k jejich efektivnímu zasažení. Bylo proto rozhodnuto, že nejúčinnějším způsobem, jak tuto válku ukončit, je probudit svědomí japonského lidu vůči zvěrstvům, kterých se dopouštějí imperialističtí japonští váleční štváči v Číně – a to shazováním letáků na města jako Nagasaki, Fukuoka, Saga a Ósaka."
 raid_type_ENG_operation_jericho: "Operace Jericho"
 raid_type_ENG_operation_jericho_desc: "Podle informací od francouzského odboje drží Němci velký počet odbojářů ve vězení v Amiens. Vysláním letecké eskadry k proražení vězeňských zdí bychom mohli velkou část z nich osvobodit."
 raid_type_ENG_reichstag_bombing: "Nálet na Reichstag"
 raid_type_ENG_reichstag_bombing_desc: "Vysláním skupiny bombardérů k útoku na hlavní velitelství nepřítele – symbolické centrum německé moci – můžeme pozvednout morálku našeho lidu a zároveň zasadit nepříteli tvrdou ránu."
