 NOR_exiled_monarchy_to_desc_DEN: "Vrací se ke svému dánskému rodnému jménu princ Carl a bude přijat v [DEN.GetName] svým bratrem, králem Frederikem, kde bude plnit roli, jakou mají králové v dánské společnosti."
 NOR_exiled_monarchy_to_desc_ENG: "Protože návrat do jeho vlasti, [DEN.GetName], nebyl možný, je bývalý král Haakon se svou rodinou nucen přijmout exil v [ENG.GetName], zemi, která kdysi hostila svatbu prince Carla Dánského a Maud z Walesu, tehdejších podob bývalého královského páru."
 NOR_exiled_monarchy_to_desc_NONE: "Svět je velmi odlišný od toho v roce 1905. Zárodečná norská monarchie se ocitla bez země, které by vládla, a bez zjevného místa, kde by mohla strávit exil. Monarchismus ve světě brzy skončí."
 NOR_exiled_monarchy_to_desc_SWE: "Protože nebylo možné vrátit se ani do vlasti krále Haakona, ani královny Maud, byla bývalá královská rodina nucena hledat exil u vstřícné sousední monarchie. Ironie toho, že je norská koruna závislá na švédské královské rodině tak brzy po získání nezávislosti, světu neunikla."
