 denmark_events.1.a: "Směřujeme správným směrem"
 denmark_events.1.desc: "Po dlouhých letech hospodářských těžkostí jsou utrpení, která přinesla Velká hospodářská krize, konečně za námi. Během krizových let jsme tvrdě pracovali na stabilizaci [DEN.GetAdjective] ekonomiky a na zmírnění škod, které kolaps naší zemi způsobil."
 denmark_events.1.t: "Konec let krize"
 denmark_events.100.a: "Přijměme ho, můžeme pracovat na obnovení jeho království."
 denmark_events.100.b: "Ke králi zde žádnou náklonnost necítíme."
 denmark_events.100.desc: "Po naprosté revoluci, která se šíří po [DEN.GetNameDef], jsme obdrželi zprávu, že dánský král a jeho rodina hledají útočiště v naší zemi. Poskytnout azyl vyhnanému monarchovi není snadné rozhodnutí, a proto bychom měli pečlivě zvážit své možnosti. Pomůžeme dánskému králi, nebo ho pošleme jinam?"
 denmark_events.100.t: "Dánský král žádá o útočiště!"
 denmark_events.2.a: "Bezpečnost především"
 denmark_events.2.desc: "Od chvíle, kdy jsme nasměrovali finance do opevňování našich hranic, dostáváme od veřejnosti zprávy, že se začínají cítit bezpečněji, zejména vzhledem k sílící bouři v Evropě. Snad tyto obrany dokážou v budoucnu zadržet každého, kdo by plánoval obsadit [DEN.GetNameDef]."
 denmark_events.2.t: "Lidé se cítí bezpečně"
 denmark_events.200.a: "Uložme ho k poslednímu odpočinku"
 denmark_events.200.desc: "Významný politik Thorvald Stauning zemřel. Sloužil jako předseda vlády Dánska v několika funkčních obdobích a byl mnohými obdivován. Ke konci života ho stále více znepokojovala budoucnost sociální demokracie v Evropě."
 denmark_events.200.t: "Thorvald Stauning umírá"
 denmark_events.201.a: "Ať žije král"
 denmark_events.201.desc: "Král Kristian X., který vládl svým dánským poddaným třicet pět let a provedl zemi jedněmi z nejbouřlivějších období evropských dějin, včera v noci tiše zemřel. Jeho nástupcem se stal jeho syn Frederik IX."
 denmark_events.201.t: "Král Kristian X. umírá"
 denmark_events.300.a: "Leg Godt"
 denmark_events.300.desc: "Cihlu po cihle se nám podařilo obnovit naši ekonomiku a téměř každý den vznikají nové podniky, zatímco země prosperuje. Zároveň probíhá technologický posun, neboť některé firmy začaly experimentovat s možnostmi využití plastů."
 denmark_events.300.t: "Vznikají nové podniky"
 denmark_events.666.a: "Nechť se svět koupe v naší slávě!"
 denmark_events.666.b: "To se zdá poněkud přehnané..."
 denmark_events.666.desc: "Po dlouhou dobu jsme žili v úpadku a věřili, že naše největší dny jsou dávno za námi. Každý sen o velikosti jsme zavrhovali bez jediného zamyšlení - ale to už neplatí. Stojíme na prahu nové Zlaté éry! Naše moc a vliv rostou s každým dalším dnem a nadešel čas vyhlásit Velké Dánsko."
 denmark_events.666.t: "Vzestup Velkého Dánska"
 denmark_expansion_event.1.a: "Nemáme jinou možnost než přijmout."
 denmark_expansion_event.1.b: "Nemůžeme se Dánům podrobit!"
 denmark_expansion_event.1.desc: "[DEN.GetAdjectiveCap] vláda nám zaslala ultimátum požadující, aby se [ICE.GetNameDef] podrobil a byl začleněn do jejich státu. Musíme postupovat opatrně, neboť naše odpověď může rozhodnout o budoucnosti [ICE.GetNameDefCap] jako suverénní země - v nejhorším případě nás přiblížit válce."
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 denmark_expansion_event.10.a: "Neměli bychom být zataženi do války se sousedem."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] nemá na naše území žádné právo."
 denmark_expansion_event.10.desc: "Zdá se, že [DEN.GetAdjective] vláda je odhodlána přitlačit nám botu na krk. Jejich „návrh“ požaduje, abychom se zcela podrobili jejich vládě na základě získání zdrojů. Pokud se chceme vyhnout krveprolití, možná bychom měli ustoupit - jinak nám mohou vyhlásit válku."
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] požaduje naše podrobení"
 denmark_expansion_event.100.a: "Nemáme jinou možnost než to umožnit."
 denmark_expansion_event.100.desc: "[DEN.GetLeader] nám oznámil, že zahájil proces skutečné integrace naší země do širší [DEN.GetAdjective] říše."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] zahájil proces integrace"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] se rozroste!"
 denmark_expansion_event.11.desc: "Skvělé zprávy! Zdá se, že [SWE.GetNameDef] chápe, že jejich zdroje budou lépe využity společně s námi. Alespoň nyní může být jejich země chráněna našimi novými moderními ozbrojenými silami!"
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] přijal náš návrh na podrobení"
 denmark_expansion_event.12.a: "Připravit se na překročení úžiny!"
 denmark_expansion_event.12.desc: "Ti hlupáci v [SWE.GetAdjective] vládě se rozhodli odmítnout náš rozumný návrh na podrobení! Nuže, pokud nám své zdroje nechtějí dát dobrovolně, vezmeme si je sami."
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] odmítl náš návrh na podrobení"
 denmark_expansion_event.13.a: "Nerozhněvejme je."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] je pod naší ochranou!"
 denmark_expansion_event.13.desc: "Dnes ráno jsme obdrželi požadavek od [DEN.GetAdjective] vlády, abychom jim předali kontrolu nad [SWE.GetNameDef]. Vzhledem k rodinným vazbám mezi našimi monarchy máme k [DEN.GetNameDef] určitou loajalitu, musíme však zvážit, že odmítnutí může vést k válce s [DEN.GetNameDef] bez ohledu na pokrevní vztahy."
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] požaduje [SWE.GetNameDef]"
 denmark_expansion_event.14.a: "[SWE.GetAdjectiveCap] kov pro [DEN.GetAdjective] hutě."
 denmark_expansion_event.14.desc: "[NOR.GetAdjectiveCap] dostali rozum a podrobili se našim požadavkům. [SWE.GetNameDefCap] je nyní naše a jejich zdroje mohou být využity k financování naší nové armády."
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] přijal naše požadavky na [SWE.GetNameDef]"
 denmark_expansion_event.15.a: "Tak tedy válka."
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] se rozhodl odmítnout naše požadavky na anexi [SWE.GetAdjective]. Je to velmi zklamání, nicméně nám to nemůže zabránit v oprávněném získání těchto zdrojů."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] odmítl naše požadavky na [SWE.GetNameDef]"
 denmark_expansion_event.2.a: "Jsme rádi, že přišli k rozumu."
 denmark_expansion_event.2.desc: "Dnes ráno jsme obdrželi zprávu, že [ICE.GetAdjective] vláda velkoryse přijala náš návrh na znovuzačlenění jejich území do [DEN.GetNameDefCap]. To pomůže oběma našim zemím stát společně silnější proti našim nepřátelům."
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] přijal náš návrh na reintegraci"
 denmark_expansion_event.20.a: "Nemáme jinou možnost než pokleknout."
 denmark_expansion_event.20.b: "Nikdy už nebudeme vládnuti jiným státem!"
 denmark_expansion_event.20.desc: "Ponuré zprávy z jihu - [DEN.GetNameDef] požaduje podrobení [NOR.GetNameDefCap] a náš návrat pod [DEN.GetAdjective] vládu, poprvé od roku 1814. Tvrdě jsme bojovali za získání nezávislosti na Švédech, ale jsme skutečně připraveni postavit se a bojovat proti Dánům?"
 denmark_expansion_event.200.a: "Musíme se jejich požadavkům podrobit..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] se nikdy Dánům nepodvolí!"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] se zřejmě domnívá, že má historické nároky na naše [ICE.GetAdjective] území. Pokud jim vyjdeme vstříc, riskujeme ztrátu naší země ve prospěch [DEN.GetAdjective] expanzionismu. Pokud odmítneme, bude z toho otevřená válka."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] požaduje naše [ICE.GetAdjective] državy"
 denmark_expansion_event.201.a: "Vyjednávání byla krátká."
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] učinil moudré rozhodnutí a přijal náš oprávněný nárok na jejich území. Bezpochyby chytrý tah jejich vlády."
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] přijal naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.202.a: "Možná je agrese učiní vstřícnějšími."
 denmark_expansion_event.202.desc: "[FROM.GetAdjectiveCap] vláda bohužel naše nároky odmítla. Zdá se, že nemáme jinou možnost než přinést válku až k jejich dveřím, abychom zajistili to, co právem náleží [DEN.GetAdjective]."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] odmítl naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.21.a: "Severní fronta je zajištěna."
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] moudře přijal náš návrh na obsazení našimi jednotkami. Se severními územími zajištěnými se nyní můžeme soustředit na rozšiřování hranic jinde."
 denmark_expansion_event.210.a: "Musíme se jejich požadavkům podrobit..."
 denmark_expansion_event.210.b: "[ROOT.GetNameDefCap] se nikdy Dánům nepodvolí!"
 denmark_expansion_event.210.desc: "[DEN.GetNameDefCap] se zřejmě domnívá, že má historické nároky na naše [SWE.GetAdjective] území. Pokud jim vyjdeme vstříc, riskujeme ztrátu naší země ve prospěch [DEN.GetAdjective] expanzionismu. Pokud odmítneme, bude z toho otevřená válka."
