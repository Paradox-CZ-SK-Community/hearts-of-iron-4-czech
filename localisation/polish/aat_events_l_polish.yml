 Sweden_rearnament_delta_medium: "Účinná změna: [?folkhemmet_air_part_delta_medium_tooltip]"
 aat_news.1.a: "Neutralita Dánsko nezachránila"
 aat_news.1.desc: "Islandske Althing vydalo prohlášení, zavrhující neutralitu Islandu v konfliktu mezi Dánskem a [?ICE.overlord_attacker.GetName].\nParlament také prohlásil $ICE_sveinn_bjornsson$ regentem v nepřítomnosti krále, a $ICE_sveinn_bjornsson$ bude řídit zahraniční politiku Islandu. Prohlášení naznačuje, že se jedná o dočasné opatření a že předválečné vztahy s Dánskem budou znovu navázány, jakmile konflikt skončí. Do té doby je Island de facto nezávislý."
 aat_news.1.t: "Island vyhlašuje neutralitu"
