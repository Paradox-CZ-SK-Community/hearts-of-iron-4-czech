 Sweden_rearnament.1.desc: "Naše pozemní síly jsou hlavní silou naší armády, pověřeny ochranou našich břehů, měst a hranic.\nNicméně také přinášejí velké společenské finanční náklady, které by mohly být nepřijatelné pro běžného občana"
 Sweden_rearnament.1.t: "Rozpočet armády"
 Sweden_rearnament.2.desc: "Odborníci a komentátoři tvrdí, že budoucí válčení se bude odehrávat stejně na zemi a moři jako na obloze. Tento nový typ válčení získal zvýšenou pozornost velkých mocností a jistě bude klíčový v jakékoliv budoucí obraně.\nI když je tento způsob vedení války nevyhnutelně budoucností, pochopí to běžný tovární dělník, když bude chleba nedostatkový?"
 Sweden_rearnament.2.t: "Rozpočet letectva"
 Sweden_rearnament.3.desc: "Po staletí usilují země kolem Baltského moře o kontrolu jeho ústí, Švédsko není výjimkou. S dlouhým souvislým pobřežím od dalekého severu až po západní pobřeží obrácené k Atlantskému oceánu.\nČelíme hrozbám od Rudé flotily v Leningradu a Kriegsmarine na jihu.\nSilné námořnictvo je klíčové pro naši obranu, ale velké kovové trupové lodě nejsou levné. Je tedy důležité pečlivě promyslet rozpočet."
 Sweden_rearnament.3.t: "Rozpočet námořnictva"
 Sweden_rearnament.4.desc.a: "Jistě, jasnost"
 Sweden_rearnament.4.desc: "Na váš požadavek jste byli upozorněni, kdy se příště sejde výbor pro přezbrojení. Ten čas je právě teď a je to naše příležitost stanovit zbrojní politiku pro příští rok.\nJe zapotřebí pozornost a jasnost myšlení, protože to nás zaváže ke strategii na předvídatelnou budoucnost, když se svět blíží k bodu zlomu."
 Sweden_rearnament.4.t: "Výbor pro přezbrojení se právě schází"
