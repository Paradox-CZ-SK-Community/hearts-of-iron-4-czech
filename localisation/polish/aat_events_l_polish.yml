 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\nNebudeme dostávat více událostí o nepříteli zabavujícím naše zbraňové sklady v jiných státech."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\nStále budeme dostávat události o nepříteli, který zabírá naše sklady zbraní v jiných státech."
