 Sweden_rearnament.1.desc: "Naše pozemní síly jsou hlavní oporou armády, pověřenou ochranou pobřeží, měst a hranic.\nZároveň však představují značnou finanční zátěž pro společnost, která může být pro obyčejného člověka nepřijatelná."
 Sweden_rearnament.1.t: "Rozpočet armády"
 Sweden_rearnament.2.desc: "Odborníci a komentátoři tvrdí, že budoucí války se budou odehrávat nejen na zemi a na moři, ale i ve vzduchu. Tento nový způsob vedení války získává u velmocí stále větší pozornost a jistě bude klíčový pro jakoukoli budoucí obranu.\nPřestože je tento způsob vedení války budoucností, pochopí to běžný tovární dělník ve chvíli, kdy bude chleba nedostatek?"
 Sweden_rearnament.2.t: "Rozpočet letectva"
 Sweden_rearnament.3.desc: "Po staletí se země kolem Baltu snažily ovládnout jeho vstupy a Švédsko není výjimkou. S dlouhým souvislým pobřežím táhnoucím se od dalekého severu až k západnímu pobřeží obrácenému k severnímu Atlantiku.\nČelíme hrozbám Rudé flotily v Leningradu i Kriegsmarine na jihu.\nSilné námořnictvo je pro naši obranu klíčové, ale velké kovové trupy nejsou levné. Pečlivě zvážený rozpočet je proto nezbytný."
 Sweden_rearnament.3.t: "Rozpočet námořnictva"
 Sweden_rearnament.4.desc.a: "Jasnost, vskutku"
 Sweden_rearnament.4.desc: "Na vaši žádost vám připomínáme, že se právě nyní schází výbor pro přezbrojení. Je to naše příležitost stanovit zbrojní politiku na příští rok.\nJe zapotřebí rozvahy a jasné mysli, protože toto rozhodnutí nás uzamkne do zvoleného plánu na dohlednou budoucnost, zatímco se svět blíží k bodu zlomu."
 Sweden_rearnament.4.t: "Výbor pro přezbrojení právě zasedá"
