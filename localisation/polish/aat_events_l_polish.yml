l_polish:
 AAT_MIO_events.2.a: "Investovat do $CZE_skoda_shipyards$"
 AAT_MIO_events.2.b: "Investovat do $CZE_skoda_armor$"
 AAT_MIO_events.2.c: "Investovat do $CZE_skoda_artillery$"
 AAT_MIO_events.2.desc: "Průmyslníci v $CZE_skoda_works$ jsou dychtiví po investicích, ale můžeme si dovolit vložit peníze pouze do jednoho ze tří odvětví ve společnosti. Tím jim umožníme upřednostnit vývoj buď lodí, tanků nebo dělostřelecké techniky."
 AAT_MIO_events.2.t: "Investice $CZE_skoda_works$"
 AAT_Sweden.1.a: "Strana farmářů je nejlepší volba"
 AAT_Sweden.1.b: "Per-Albin nemusí rezignovat"
 AAT_Sweden.1.b_tt: "§RToto bude mít negativní politické následky§!"
 AAT_Sweden.1.c: "Jasně opoziční pravicová strana"
 AAT_Sweden.1.desc: "V roce 1930 státní orgán jmenoval parlamentní vyšetřovací komisi, která měla poskytnout vodítka pro budoucí obranné výdaje Švédska. Strana farmářů spolu s umírněnými tlačí na zvýšení výdajů, zatímco premiér Per-Albin Hansson ze Sociálních demokratů tomu energicky odporuje, tvrdíce, že takový krok by ochromil jeho vizi sociálních reforem.\nUprostřed stále vyostřenější rétoriky z okolních států je vyšetřování nyní pevně na straně pravicových stran. Tvrdí, že „zanedbání obrany by bylo proti zájmům státu a jeho obyvatel“.\n\nTo vyvolalo vládní krizi a Per-Albin Hansson hrozí rezignací, dokud si neupevní svou základnu v nadcházejících volbách v roce 1936.\nMezitím bychom měli někoho pověřit vedením až do voleb."
 AAT_Sweden.1.t: "Vládní komise doporučuje přezbrojení"
 AAT_Sweden.10.a: "Stále je potřeba ve vládě"
 AAT_Sweden.10.b: "Pusťme ho"
 AAT_Sweden.10.desc: "Dnes Herman Eriksson odevzdal svůj rezignační dopis, ve kterém uvádí, že si přeje odejít do důchodu, aby převzal pozici generálního ředitele ve firmě Vin och Sprit AB\nPřestože si to přeje, může být stále potřeba ve vládě, avšak mít ho jako ředitele státního lihovaru může mít své výhody."
 AAT_Sweden.10.t: "Herman Eriksson odevzdává rezignační dopis"
 AAT_Sweden.11.a: "Možná nebylo dobré mít německé vojenské komplexy ve vlastnictví"
 AAT_Sweden.11.desc: "Po vypuknutí nepřátelství mezi [SWE.GetNameDef] a [GER.GetNameDef] se německému personálu podařilo dočasně obsadit továrny Landsverk a zabarykádovat se uvnitř areálů. Přestože se očekává, že armáda brzy převezme kontrolu nad komplexem, během potyčky se předpokládají škody, a tak továrny nebudou nějaký čas plně funkční.\nO továrně Landsverk v Německu není známo mnoho, ale švédské úřady nemají pochybnosti, že byly zřejmě zabrány německou vládou jako odplata."
 AAT_Sweden.11.t: "Pracovníci [GER.GetNameDef] obsazují továrny Landsverk"
 AAT_Sweden.12.a: "Opravdová tragédie"
 AAT_Sweden.12.desc: "Dnes [?SWE.bus_capture_tag.GetAdjective] úřady oznámily zajetí a následnou smrt [?SWE.GetLeader]. Uvádějí, že [?SWE.bus_capture_tag.GetAdjective] komanda dokázala částečně obklíčit premiérovo mobilní velení, které bylo připoutáno poblíž frontové linie.\nPo kontaktu s autobusem, do kterého byl [?SWE.GetLeader] a jeho štáb uvězněni, komandáti tvrdí, že premiér při vystupování z vozidla zakopl a upadl na zem. Navzdory pokračujícím nepřátelstvím [?SWE.bus_capture_tag.GetAdjective] úřady laskavě vrátily tělo zesnulého premiéra na státní pohřeb. Pitva odhalila, že premiér utrpěl infarkt následovaný srdeční zástavou.\nNavzdory chaosu, který nastal, Tage Erlander převzal kontrolu jako nouzový premiér až do řádných voleb."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] umírá na srdeční infarkt"
 AAT_Sweden.13.a: "Zní to jako dobrý obchod"
 AAT_Sweden.13.b: "Všechno patří [THIS.GetNameDef]"
 AAT_Sweden.13.desc: "Švédská vláda požádala o kontrolu oblasti kolem Narviku. Tvrdí, že jde pouze o humanitární záležitost a vychází z touhy ochránit norské obyvatelstvo před probíhajícím konfliktem. Jako záruku bezpečnosti nabídli udržení zóny demilitarizované a provádění jakýchkoli policejních aktivit až do konce konfliktu.\nNorské obyvatelstvo by pravděpodobně bylo spokojenější pod švédskou okupační zónou, čímž by se uvolnily další zdroje pro naše jednotky na frontě."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] žádá o kontrolu severního Norska"
 AAT_Sweden.13.tt: "§R[SWE.GetName] může eskalovat do války§!"
 AAT_Sweden.14.a: "Začněme tím, že pošleme humanitární pomoc"
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] si na konci války vyžádá návrat svého území§!"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] přijal naši nabídku na demilitarizovanou zónu kolem Narviku. Jejich jednotky oblast opustily a nyní ji prohlásíme za zónu bez bojů. Očekáváme, že [NOR.GetAdjective] vláda požádá o návrat území po skončení války, ale prozatím ochráníme [NOR.GetAdjective] obyvatelstvo."
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] ustupuje"
 AAT_Sweden.15.a: "Nemůžeme ohrozit naši zemi kvůli tomu"
 AAT_Sweden.15.a_tt: "§YToto povede k válečnému cíli proti [FROM.GetNameDef], pokud odmítnou§!"
 AAT_Sweden.15.b: "Nemůžeme nechat [NOR.GetName] samotné"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] odmítl naši nabídku na demilitarizovanou zónu kolem Narviku. Musíme rozhodnout, jak reagovat - buď trvat na takové zóně pro dobro našich severských bratrů, nebo je nechat v temnotě."
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 AAT_Sweden.16.a: "Nemůžeme riskovat další nepřátele"
 AAT_Sweden.16.b: "Ať přijdou"
 AAT_Sweden.16.desc: "Po odmítnutí předání oblastí kolem Narviku [SWE.GetAdjective] vláda jasně hrozí vypuknutím nepřátelství mezi našimi zeměmi, pokud nepředáme severní [NOR.GetAdjective] území."
 AAT_Sweden.16.t: "[SWE.GetNameDef] hrozí nepřátelstvím kvůli Narviku"
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]"
 AAT_Sweden.17.desc: "Navzdory hrozbám nepřátelství kvůli Narviku [FROM.GetName] odmítá ustoupit našim požadavkům. Nemůžeme a nebudeme nechat [NOR.GetAdjective] lid být zacházen jako dobytek v nehumánních podmínkách. Musíme zajistit [NOR.GetAdjective] přístavy, abychom odřízli útočící síly a osvobodili [NOR.GetAdjective] lid."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] tvrdohlavě odmítá předat Narvik"
 AAT_Sweden.18.a: "Samozřejmě, Narvik patří [NOR.GetName]"
 AAT_Sweden.18.b: "Nárokuji Narvik jako odměnu za naše úsilí"
 AAT_Sweden.18.desc: "Znovuzřízená [NOR.GetAdjective] vláda žádá o předání Narviku a přilehlých území, která jsme chránili během války. Ve svém sdělení vyjadřují hlubokou vděčnost za činy naší vlády během války a těší se na další spolupráci s námi. Bude uspořádána slavnostní ceremonie na počest mužů, kteří během temné noci války udrželi tento kousek [NOR.GetAdjective] nezávislosti."
 AAT_Sweden.18.t: "[NOR.GetName] žádá o návrat Narviku"
 AAT_Sweden.19.a: "Norsko je opět celé"
 AAT_Sweden.19.desc: "Je to jasný den, kdy je [Nor.GetName] konečně opět sjednocen. [SWE.GetName] laskavě přijal naši žádost o vrácení Narviku, oblasti chráněné [SWE.GetAdjective] vládou během války. Vyjádřili jsme hluboké díky [SWE.GetAdjective] vládě, skutečně to znamená hlubší spojení mezi našimi zeměmi, které potrvá věky."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] vrací Narvik"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! nyní může udělit §YZbrojní kříž cti Norska§! §Ypolním velitelům§!."
 AAT_Sweden.2.a: "Jak to skončí?"
 AAT_Sweden.2.desc: "Uprostřed Per-Albinovy neústupnosti v rozpočtu a zároveň odmítání odstoupit ve prospěch jiného kandidáta rozhodla koalice Strany farmářů a umírněných předložit premiérovi návrh na vyslovení nedůvěry.\n\nS těmito dvěma stranami spojení nemá Per-Albin jinou možnost než rezignovat, což nechává funkci premiéra neobsazenou. To způsobilo vládní krizi, kdy žádná strana nemá politickou sílu nastoupit k moci.\n\nSám král vystoupil proti vznikajícímu chaosu, což je neobvyklý krok monarcha, který nemá oficiální politickou moc."
 AAT_Sweden.2.t: "Návrh na vyslovení nedůvěry"
 AAT_Sweden.20.a: "Tak tedy válka"
 AAT_Sweden.20.desc: "Během války [SWE.GetNameDef] drzým způsobem obsadila části naší země pod záminkou „zachránit norské obyvatelstvo před ještě horší okupací“. Ukázalo se však, že šlo jen o lest [SWE.GetAdjective] vlády k rozšíření svých vlastních teritoriálních ambicí, když odmítli vrátit obsazená území s odkazem na „probíhající globální stabilitu a nepokoje po válce“. Vidíme skrz to, jasně jde o oportunismus v jeho nejzákladnější podobě, očividné podražení, které ohrožuje svobodu a integritu našeho státu. Narvik je norský a tak i zůstane, silou pokud bude třeba."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] odmítá vrátit Narvik"
 AAT_Sweden.21.a: "Tento návrh není v našem zájmu."
 AAT_Sweden.21.b: "Výborný návrh."
 AAT_Sweden.21.desc: "S ohledem na obavy z poválečných napětí mezi vítěznými mocnostmi argumentuje [FROM.GetName], že bychom se neměli vracet k neúspěšné politice izolované neutrality, ale měli bychom skutečně koordinovat naši vojenskou a zahraniční politiku v regionu, abychom lépe odrazili budoucí agresi."
 AAT_Sweden.21.t: "[FROM.GetName] nás zve do $scandinavian_defense_union$"
 AAT_Sweden.22.a: "Velké zklamání."
 AAT_Sweden.22.desc: "[FROM.GetAdjectiveCap] diplomaté nás dnes informovali, že jejich vláda nechce pokračovat v připojení k $scandinavian_defense_union$. Argumentují, že jejich zájmy budou lépe chráněny mimo takovou organizaci, alespoň zatím."
 AAT_Sweden.22.t: "[FROM.GetName] odmítá návrh obranné unie"
 AAT_Sweden.23.a: "Byli by hrozbou pro naši bezpečnost."
 AAT_Sweden.23.b: "Byli bychom potěšeni, kdyby se k nám připojili."
 AAT_Sweden.23.desc: "[FROM.GetName] požádal o vstup do naší aliance kvůli obavám z možných poválečných napětí mezi vítěznými mocnostmi. Začlenění [FROM.GetName] do naší aliance by rozšířilo náš vliv v jejich regionu, ale samozřejmě by nás zavázalo k obraně, pokud by vypukl další konflikt."
 AAT_Sweden.23.t: "[FROM.GetName] žádá o vstup do aliance"
 AAT_Sweden.24.a: "Velké zklamání."
 AAT_Sweden.24.desc: "[FROM.GetName] odmítl zatím přijmout naše členství v jejich alianci. Vyjádřili obavu z možného zapojení do dalších konfliktů rozšířením aliance v tomto okamžiku. Prozatím tedy zůstáváme sami."
 AAT_Sweden.24.t: "[FROM.GetName] odmítá členství v alianci"
 AAT_Sweden.25.a: "Rangers by byli nejúčinnější vzhledem k našemu terénu."
 AAT_Sweden.25.b: "Marines by nám pomohli dominovat Baltské moře."
 AAT_Sweden.25.c: "Výsadkáři by byli nejvšestrannější silou."
 AAT_Sweden.25.desc: "Po mnoha diskuzích mezi vrcholnými vojenskými představiteli o alokaci financí pro nové speciální síly se proces zastavil. Zdá se, že jediný způsob, jak prolomit patovou situaci, je zapojení vlády a podpora některého z návrhů."
 AAT_Sweden.25.t: "Investice do speciálních sil"
 AAT_Sweden.26.a: "Musíme žádat o mír"
 AAT_Sweden.26.b: "Nemůžeme si dovolit takovou ostudu"
 AAT_Sweden.26.desc: "Stalo se nemyslitelné. Naše ozbrojené síly ztratily kontrolu nad [195.GetnameDef], klíčový monument ruského lidu je nyní v rukou nepřítele. Není to pouze strategická ztráta, ale obrovský morální úpadek pro naši národní hrdost a armádu. Už teď dochází k výraznému poklesu morálky mezi běžnými vojáky a šíří se šeptanda o dezercích; pokud budeme pokračovat v této válce, bude to s vojáky, kteří už nevěří, že stojí za to plýtvat životem v zbytečném boji."
 AAT_Sweden.26.t: "[?195.GetName] je ztracen."
 AAT_Sweden.27.a: "To jistě povzbudí morálku armády"
 AAT_Sweden.27.desc: "Po našem dobytí [?146.GetName] byla ztráta Rudé armády tak drtivá, že Moskva byla nucena přehodnotit svou agresi. Souhlasili s bílým mírem a slíbili, že už nebudou dále uplatňovat své nároky. Ve Stockholmu i Helsinkách jsou lidé nadšení, kdo by si pomyslel, že Rudý medvěd je z papíru?"
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] vzdává svůj nárok na [?146.GetName]"
 AAT_Sweden.28.a: "Rozhodně ne"
 AAT_Sweden.28.b: "Cena za spojence"
 AAT_Sweden.28.desc: "Jak se rétorika [SWE.GetLeader] stále více stávala imperialistickou, není překvapením, že nyní požaduje návrat svých ztracených impériálních držav. Jakýkoli nárok je zjevně po datu a nejspíš falešný, ale v době konfliktu si nemůžeme dovolit ztrácet spojence. Možná gesto dobré vůle udrží jejich vůdce spokojeného?"
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] požaduje návrat ztracených území"
 AAT_Sweden.29.a: "Ukážeme jim"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] odmítl naši žádost o předání našich starých kolonií s tím, že naše nároky jsou natolik mimo realitu moderní geopolitiky, že cokoli jiného než jednoznačný odmítnutí by tuto frašku prodlužovalo příliš dlouho."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] odmítá předání území"
 AAT_Sweden.3.a: "Per Albin-Hansson má mandát lidu."
 AAT_Sweden.3.axel_is_leader: "Axel dosud odvádí dobrou práci, ať pokračuje."
 AAT_Sweden.3.axel_is_not_leader: "Strana farmářů by měla dostat šanci."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.bagge_is_leader: "Jasně, že Bagge nás povede do budoucna."
 AAT_Sweden.3.bagge_is_not_leader: "Umírnění, potřebujeme nové vedení v těchto složitých časech"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.d: "P-A způsobil tento chaos, Wigforss by měl vést Sociální demokraty místo něj"
 AAT_Sweden.3.desc: "Dnes se lidé po celém [ROOT.GetNameDef] scházejí, aby odevzdali své hlasy v národních volbách. Očekává se návrat Sociálních demokratů, protože projekce naznačují, že získají několik mandátů v Riksdagu.\nNicméně jak Bondeförbundet, tak Högern doufají, že nečekaný obrat by mohl dovést jednoho z nich k moci. Avšak s vícero menšími stranami, které by mohly mírně posílit v nejisté světové situaci, je možné vše."
 AAT_Sweden.3.t: "Švédské všeobecné volby 1936"
 AAT_Sweden.30.a: "Škody napraveny"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] přijal naši žádost a nyní předává naše staré kolonie, což překvapilo naši vládu, která čekala větší odpor. To způsobilo protesty v našich nových územích, ale časem to jistě utichne."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] předává kolonie"
 AAT_Sweden.31.a: "Nemůžeme si dovolit boj s [FROM.GetName]"
 AAT_Sweden.31.a_tt: "§RToto může nakonec vést k tomu, že nás [FROM.GetName] bude moci ovládat jako loutku§!"
 AAT_Sweden.31.b: "To je jednoduše směšné"
 AAT_Sweden.31.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil vážnou zprávu. Požadují, abychom jim vrátili Bornholm, tvrdí, že ostrov nikdy nebyl legálně převeden [DEN.GetName], jelikož byl ztracen během povstání. Jelikož šlo o 17. století, je to zjevně jen zástěrka pro [FROM.GetAdjective] expanzi."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] žádá Bornholm"
 AAT_Sweden.32.a: "Bezprecedentní a co už"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] nás informoval, že nebude napadat naše nároky na Bornholm, ale zároveň nás upozornil, že je to bezprecedentní krok ohrožující stabilitu severských zemí."
 AAT_Sweden.32.t: "[FROM.GetName] vzdává Bornholm"
 AAT_Sweden.33.a: "Znovu přeplujeme úžinu"
 AAT_Sweden.33.desc: "[FROM.GetAdjectiveCap] vláda nás informovala, že naši nároky na Bornholm odmítá, tvrdíce, že naše nároky jsou dávno prošlé. Pokud ho nevydají, budeme si ho muset vzít silou, stejně jako před staletími."
 AAT_Sweden.33.t: "[FROM.GetName] odmítá vzdát se Bornholmu"
 AAT_Sweden.34.a: "Nemáme na výběr"
 AAT_Sweden.34.a_tt: "§RToto povede k tomu, že nás [FROM.GetName] bude moci ovládat jako loutku§!"
 AAT_Sweden.34.b: "To si nemůžeme dovolit"
 AAT_Sweden.34.desc: "[FROM.GetAdjectiveCap] velvyslanec nás informoval, že [SWE.GetAdjective] vláda je toho názoru, že vzhledem k redefinici mezinárodního pořádku není [THIS.GetAdjective] vláda schopna náležitě chránit svá zámořská území. Pokud [THIS.GetName] není schopna svá území bránit, měla by je přenechat někomu, kdo to dokáže; a preferovanou volbou by byli [FROM.GetAdjective]."
 AAT_Sweden.34.t: "[FROM.GetName] požaduje autonomní území"
 AAT_Sweden.35.a: "Výborně"
 AAT_Sweden.35.desc: "[FROM.GetName] neochotně rozhodl předat svá autonomní území. To poškodí naše vztahy s [FROM.GetName], ale z dlouhodobého hlediska to nebude mít význam, protože je brzy vtáhneme do naší sféry."
 AAT_Sweden.35.t: "[FROM.GetName] předává [DEN.GetAdjective] zámořská území"
 AAT_Sweden.36.a: "Tak je vezmeme silou"
 AAT_Sweden.36.desc: "[FROM.GetName] nás informoval, že neschválí naši vizi nového světového pořádku. Navzdory trvalým nárokům [FROM.GetAdjective] vláda tvrdohlavě odmítá vrátit naše právoplatná území."
 AAT_Sweden.36.t: "[FROM.GetName] odmítá předat [DEN.GetAdjective] zámořská území"
 AAT_Sweden.37.a: "Použijeme je jako nárazníkovou zónu"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.37.desc: "[DEN.GetAdjective] vláda je natolik oslabena, že již není schopna účinně odolávat naší koncentraci sil pro uplatnění nadvlády. Jak jsme kdysi podléhali Dánům, tak oni nyní podléhají nám. Musíme jen rozhodnout, co s nimi uděláme před doručením ultimáta."
 AAT_Sweden.37.t: "Osud [DEN.GetName]"
 AAT_Sweden.38.a: "Ztrapněni"
 AAT_Sweden.38.desc: "V bezprecedentním kroku [FROM.GetName] požaduje, aby naše vláda předala všechny své funkce a instituce jím. Náš hlava státu ostře protestoval u jejich velvyslance, ale jelikož byly nedaleko Kodaně spatřeny bitevní lodě [SWE.GetAdjective], není [DEN.GetAdjective] vláda schopna reagovat a oficiální kapitulace byla podepsána 6 hodin poté."
 AAT_Sweden.38.t: "[FROM.GetName] usiluje o ovládnutí [DEN.GetName]"
 AAT_Sweden.39.a: "Už nikdy nepřejdou led!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.39.desc: "V bezprecedentním kroku [FROM.GetName] požaduje, aby naše vláda předala všechny své funkce a instituce jím. Je nyní jasné, že místo toho, aby nám pomáhali, [FROM.GetAdjective] vláda postupně erodovala naši integritu, dokud nebyla schopna ustavit nad námi kontrolu."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.4.a: "Doufejme, že brzy najdeme premiéra"
 AAT_Sweden.4.desc: "Dnešní debata v Riksdagu se vyostřila, když se hádka o to, kdo by měl převzít post premiéra, změnila v osobní útoky. Karl Sjöblom během debaty vyzval Glenna Wernera, prohlašujíc, že „jediná věc, k níž jsi dobrý, je venčení psa“.\n\nMluvčí Glenna upřesnil, že nikdy žádného psa nevlastnil."
 AAT_Sweden.4.t: "Politik nazývá soupeře „neschopným až k trapnosti“"
 AAT_Sweden.40.a: "Nemůžeme bojovat s [FROM.GetName]"
 AAT_Sweden.40.b: "Nikdy je nevzdáme"
 AAT_Sweden.40.desc: "Stejně jako v roce 1919, vláda [FROM.GetAdjective] opět zvyšuje napětí ohledně ostrova Åland. Navzdory rozhodnutí Společnosti národů, které nám postoupilo suverenitu nad ostrovy, se zdá, že [FROM.GetName] nedokáže nechat věci být. Možná nás považují za slabé, a s rozpadem Společnosti národů cítí krev v řece; všichni jsou to záměrní oportunisté."
 AAT_Sweden.40.t: "[FROM.GetName] požaduje [145.GetName]"
 AAT_Sweden.41.a: "Skvělé"
 AAT_Sweden.41.desc: "[FROM.GetName] kapitulovali a postoupili nám ostrovy Åland. Konečně byly napraveny křivdy minulosti a obnoven jejich řádný status."
 AAT_Sweden.41.t: "[FROM.GetName] kapitulují!"
 AAT_Sweden.42.a: "Bude to naše"
 AAT_Sweden.42.desc: "[FROM.GetName] nás informovali, že rozhodně odmítají postoupit [145.GetName], s tím, že záležitost už byla vyřešena Společností národů. Jasně, [FROM.GetName] přeceňují vliv, který skutečně měli. Měli bychom jim ukázat chybu jejich postupu."
 AAT_Sweden.42.t: "[FROM.GetName] odmítá postoupit [145.GetName]"
 AAT_Sweden.43.a: "Malý krok by mohl uvolnit napětí"
 AAT_Sweden.43.b: "To by porušovalo naši suverenitu"
 AAT_Sweden.43.desc: "[FROM.GetName] požadovali, abychom demilitarizovali naši severní hranici. Mají obavy o své těžební operace a zdůrazňují, že každé možné nebezpečí by přišlo z Východu, nikoli ze Západu. To by snížilo napětí mezi [FROM.GetName] a námi, které vzrůstá od krize na Alandách."
 AAT_Sweden.43.t: "[FROM.GetName] požaduje demilitarizaci [148.GetName]"
 AAT_Sweden.44.a: "Jak bylo plánováno"
 AAT_Sweden.44.desc: "Jako projev dobré vůle [FROM.GetName] souhlasili s demilitarizací [148.GetName]. Velký krok pro nás k obnovení východního království, naše vliv nad [FROM.GetName] pomalu roste."
 AAT_Sweden.44.t: "[FROM.GetName] souhlasí s demilitarizací [148.GetName]"
 AAT_Sweden.45.a: "Komploti?"
 AAT_Sweden.45.desc: "[FROM.GetName] odmítli demilitarizovat [148.GetName] s tím, že nemáme pravomoc rozhodovat o tom, co [FROM.GetName] dělají na svém území. To jistě znamená, že proti nám aktivně intrikují? Je nutné udeřit první."
 AAT_Sweden.45.t: "[FROM.GetName] odmítá demilitarizovat [148.GetName]"
 AAT_Sweden.46.a: "Uděláme z nich loutky"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.46.desc: "Je jasné všem, že [FIN.GetName] nemůže čelit [SOV.GetAdjective] hrozbě. Finové mluví o své suverenitě, aniž by si uvědomovali, že to, co vnímají jako nezávislost, nebylo dáno žádnou politickou nebo vojenskou mocí, ale existuje jako výsledek chaosu ruské občanské války. Od té doby tikají hodiny, které brzy dosáhnou nuly, a starý nepřítel znovu vykoukne. Je proto nezbytné, abychom převzali kontrolu nad záležitostmi [FIN.GetAdjective], dříve než tak udělají [SOV.GetAdjective]."
 AAT_Sweden.46.t: "Otázka [FIN.GetName]"
 AAT_Sweden.47.a: "Doufejme, že naši noví pánové budou shovívaví."
 AAT_Sweden.47.desc: "Je jasné, že obavy našich sousedů o bezpečnost byly jen záminkou. Bez vůle a ztrácíme strategickou výhodu, naše armáda není připravena na nové geografické skutečnosti. Překvapeni byli jsme vidět [FROM.GetAdjective] válečné lodě u našeho hlavního města, [FROM.GetAdjective] jednotky překročily demilitarizovanou zónu na severu a bylo nám doručeno ultimátum k kapitulaci. Mezinárodní společenství nás opustilo."
 AAT_Sweden.47.t: "[FROM.GetName] se pokouší ovládnout nás"
 AAT_Sweden.48.a: "Nikdy více nebude náš osud určovat někdo jiný"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.48.desc: "Je jasné, že obavy našich sousedů o bezpečnost byly jen záminkou. Vláda [FROM.GetName] nyní požaduje, abychom se přidali k nim proti společnému nepříteli z Východu. Podřídit se jejich požadavkům by nás pevně uvázalo do sféry [FROM.GetAdjective] a podrývalo naši nezávislost. Otázka je, zda je alternativa horší?"
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.49.a: "Když diplomacie selže..."
 AAT_Sweden.49.desc: "[FROM.GetName] odmítli naše požadavky a jednoznačně je zamítli. Toto je hrubé ignorování našich obav, současně ohrožují naše těžební operace. Existuje pouze jedna odpověď."
 AAT_Sweden.49.t: "[FROM.GetName] odmítají ustoupit"
 AAT_Sweden.5.a: "To je prostě hloupost"
 AAT_Sweden.5.desc: "Lennart Jansson byl dnes nalezen, jak se ukrývá v keři poblíž Riksdagu. Když byl spatřen, trval na tom, že se skutečně neukrývá v keři, ale obdivuje konkrétní krásnou berušku. Poté rychle zmizel do Riksdagu.\nSpekuluje se, že skutečně v keři zakrýval své místo, aby se vyhnul politickému protivníkovi, který byl viděn přicházet o chvíli dříve, kvůli dalším jednáním o premiérovi."
 AAT_Sweden.5.t: "Politik nalezen ukrývající se v keři"
 AAT_Sweden.50.a: "Není to za to bojovat"
 AAT_Sweden.50.a_tt: "§RToto povede k tomu, že [SWE.GetName] nás bude moci ovládat§!"
 AAT_Sweden.50.b: "To je absurdní"
 AAT_Sweden.50.desc: "[SWE.GetName] požadovali plnou kontrolu nad přístavem Narvik. Jejich vláda odůvodňuje tuto rétoriku obavami, že nepřítel by mohl vylodit v Narviku a zaútočit na švédské železné rudy. Nesouhlas by mohl vést k dalšímu vyhrocení konfliktu."
 AAT_Sweden.50.t: "[SWE.GetName] požaduje [144.GetName]"
 AAT_Sweden.51.a: "Výborně"
 AAT_Sweden.51.desc: "[FROM.GetName] ustoupil a postoupil nám Narvik. To zabezpečuje železnou rudu z Gällivare a Kiruny, zároveň oslabuje [FROM.GetName]"
 AAT_Sweden.51.t: "Jeskyně [FROM.GetName]"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.53.a: "Nikdy! K zbraním"
 AAT_Sweden.53.b: "Nemáme sílu odolat"
 AAT_Sweden.53.desc: "[SWE.GetAdjective] vláda bez provokace požaduje stažení naší armády a spojení s novým nordickým státem. I když uvádějí, že jde o program spolupráce, je jasné, kdo bude podřízen a kdo pánem. Prakticky jde o návrat do dob bývalé unie."
 AAT_Sweden.53.t: "Otázka [NOR.GetName]"
 AAT_Sweden.6.a: "Žádné další srkání!"
 AAT_Sweden.6.desc: "Předseda svolal nová pravidla týkající se jídla v Riksdagu poté, co Agda Sörlp „velmi hlasitě“ srkala polévku během projevu jiného politika o volbě nového premiéra. Nazval to „záměrným rozptýlením“, ale paní Sörlp uvedla, že kvůli dlouhým debatám v poslední době není během obvyklých hodin dost času na oběd."
 AAT_Sweden.6.t: "Skandál kvůli srkání"
 AAT_Sweden.7.a: "Ach jo"
 AAT_Sweden.7.desc: "Dnes bylo před Riksdagem zatčeno 12 osob, které se údajně pokoušely vniknout dovnitř násilím. Při zadržení policií uvedly, že chtěly pouze urychlit přijetí rozhodnutí, protože sociální služby, na které spoléhají, v politickém zmatku zmizely.\nByly zastaveny v hale z důvodu, že jeden z 12, Rikard Persson, je policií hledán za nelegální pašování tabáku. Persson musel použít veřejné toalety, kde ho poznal policista a následně ho zadrželi.\nOčekává se, že Persson dostane 2 roky vězení, zatímco ostatních 11 až 6 měsíců a pokutu za přestupek."
 AAT_Sweden.7.t: "12 osob zatčeno před Riksdagem"
 AAT_Sweden.8.a: "Doufejme, že si tito bezdomovci vezmou ponaučení"
 AAT_Sweden.8.desc: "Dnes bylo na podmínku propuštěno 11 osob, které byly zatčeny za pokus o vniknutí do Riksdagu, zatímco jedna osoba zůstává ve vazbě za pašování."
 AAT_Sweden.8.t: "11 zatčených před Riksdagem propuštěno"
 AAT_Sweden.9.a: "Opravdu inspirující"
 AAT_Sweden.9.desc: "Rikard Persson byl zatčen, když se spolu s 11 dalšími pokusil vniknout do Riksdagu. Vzhledem k tomu, že je hledán za pašování tabáku, byl odsouzen na 2 roky vězení. Následovali jsme ho a jsme rádi, že po odpykání trestu se rozhodl změnit svůj život a přihlásil se k námořnictvu.\nJeho nadřízení zjistili, že je to vynikající mladý a cílevědomý člověk, a od té doby byl povýšen díky své tvrdé práci a přirozenému talentu."
 AAT_Sweden.9.t: "Pašerák tabáku mění svůj život"
 AAT_Sweden_BoP.10.a: "Ekonomika musí být řízena a provozována pracující třídou."
 AAT_Sweden_BoP.10.b: "Musíme najít střední cestu mezi extrémy kapitalismu a komunismu."
 AAT_Sweden_BoP.10.c: "Proč dusíme nejúspěšnější ve společnosti takovou přehnanou daní?"
 AAT_Sweden_BoP.10.d: "Rozšíření armády sníží nezaměstnanost a zvýší národní bezpečnost."
 AAT_Sweden_BoP.10.desc: "Volby jsou opět tady a strany usilující o kontrolu nad Riksdagem aktivně kampaní bojují. Hlavní problém, který upoutal pozornost voličů, je ekonomika. Zatímco někteří prosazují pokračování stávajících politik, jiní chtějí radikální změnu, ale zdá se, že pouze jedna možnost získává na síle."
 AAT_Sweden_BoP.10.t: "Volební kampaň - Ekonomická politika"
 AAT_Sweden_BoP.11.a: "Sociální rovnost nemůže nastat dříve, než bude buržoazie zbavena moci."
 AAT_Sweden_BoP.11.b: "Lepší přístup ke vzdělání a zdravotní péči pomůže vytáhnout lidi z chudoby."
 AAT_Sweden_BoP.11.c: "Musíme více podporovat ty mimo velká města.
 AAT_Sweden_BoP.11.d: "Zapomněli jsme, co znamená být [ROOT.GetAdjective] a potřebujeme více vlastenecké výchovy."
 AAT_Sweden_BoP.11.desc: "Volební kampaň se zdá se přesunula na sociální politiku, kdy strany nyní vyjadřují, jak chtějí řešit problémy společnosti. Některé prosazují radikální přetvoření vlády, jiné zvolily opatrnější přístup s postupnými změnami. Nicméně pouze jedno poselství rezonuje u voličů."
 AAT_Sweden_BoP.11.t: "Volební kampaň - Sociální politika"
 AAT_Sweden_BoP.12.a: "Dělníci celého světa musí spojit síly proti imperialistickým válkám agrese."
 AAT_Sweden_BoP.12.b: "Musíme zachovat neutralitu a zároveň vyvíjet silný vojenský odstrašující prostředek."
 AAT_Sweden_BoP.12.c: "Jsme slabí a zranitelní, musíme být lépe připraveni na válku."
 AAT_Sweden_BoP.12.d: "Jediným způsobem, jak zajistit mír v regionu, je prosadit nad ním naši kontrolu."
 AAT_Sweden_BoP.12.desc: "S blížícím se volebním dnem se debaty přesunuly k naléhavé otázce národní bezpečnosti a zahraniční politiky. Mnoho stran prosazuje neutralitu a izolacionismus pro udržení bezpečí národa, zatímco jiné tlačí na energičtější směr zahraniční politiky. Svět je v tak nebezpečném stavu, že jediná zpráva se zdá nabízet naději voličům."
 AAT_Sweden_BoP.12.t: "Volební kampaň - zahraniční politika"
 AAT_Sweden_BoP.14.a: "Voliči promluvili."
 AAT_Sweden_BoP.14.d_democratic: "Nastal volební den a voliči učinili své rozhodnutí. $SWE_democratic_party_long$ vytvoří v nadcházejících dnech většinovou vládu. Zatímco někteří věřili, že sliby Folkhemmet vyprchaly u voličů, tento výsledek je vyvrací. Teď už jim jen zbývá dokončit, co začali."
 AAT_Sweden_BoP.14.d_fascist: "Nastal volební den a voliči učinili své rozhodnutí. $SWE_fascism_party_long$ vytvoří v nadcházejících dnech většinovou vládu a zdá se, že nikdo není výsledkem tak překvapený jako oni sami. Jak dlouho vydrží demokratický aparát [ROOT.GetName] pod novým režimem, je nejisté."
 AAT_Sweden_BoP.14.d_left: "Nastal volební den a přestože se strany snažily, žádná z nich nezískala většinu křesel ve Riksdagu. Socialisté a sociální demokraté se však dokázali dohodnout na vytvoření koaliční vlády. Zda koalice vydrží celé období, je nejisté, ale možná je strach z pravice udrží pohromadě."
 AAT_Sweden_BoP.14.d_non_aligned: "Nastal volební den a voliči učinili své rozhodnutí. $SWE_neutrality_party_long$ vytvoří v nadcházejících dnech většinovou vládu. Jejich plán posílit národní obranu a politika přitažlivosti pro venkovské voliče zjevně uspěl. Nyní musí vytvořit romantizovanou verzi [ROOT.GetName], kterou během voleb propagovali."
 AAT_Sweden_BoP.14.d_right: "Nastal volební den a přestože se strany snažily, žádná z nich nezískala většinu křesel ve Riksdagu. Konzervativci a fašisté se však dokázali dohodnout na vytvoření koaliční vlády. Zda koalice vydrží celé období, je nejisté, ale možná je strach z levice udrží pohromadě."
 AAT_Sweden_BoP.14.d_socialist: "Nastal volební den a voliči učinili své rozhodnutí. $SWE_communism_party_long$ vytvoří v nadcházejících dnech většinovou vládu. Zdá se, že jejich radikální politiky znárodnění, třídní solidarity a odmítnutí zahraničních imperialistických pletek veřejnost přesvědčily. Zůstává otázkou, kolik z jejich slibů bude nyní splněno."
 AAT_Sweden_BoP.14.t: "Volební výsledky"
 AAT_Sweden_ball_bearing.1.a: "Musíme zajistit potraviny"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n Stabilita: §G+2%§!\n Týdenní pracovní síla: §G+15§!. \nToto se sčítá."
 AAT_Sweden_ball_bearing.1.b: "Potřebujeme jejich vojenskou expertízu"
 AAT_Sweden_ball_bearing.1.c: "Požádat o sdílení znalostí"
 AAT_Sweden_ball_bearing.1.c_tt: "\nPokud bude přijato, [SWE.GetNameDef] získá možnost vybrat si §G+25%§! bonus k výzkumu buď §Ylodí§!, §Yradařů§!, §Ysynth. zdrojů§! nebo §Ypodpůrné technologie§!"
 AAT_Sweden_ball_bearing.1.d: "Zatím ukončit jednání"
 AAT_Sweden_ball_bearing.1.desc: "Naše kuličková ložiska jsou špičková a vyhledávaná hlavními mocnostmi pro jejich válečné stroje. Vstupujeme do vyjednávání s [FROM.GetName] o obchodě s těmito neocenitelnými artikly, ale nejdříve musíme rozhodnout, co požadujeme na oplátku."
 AAT_Sweden_ball_bearing.1.t: "Nastavit podmínky obchodu s kuličkovými ložisky pro [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.2.a: "Vzájemně výhodný obchod"
 AAT_Sweden_ball_bearing.2.b: "Nemůžeme si to dovolit"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] žádá o výměnu svých neocenitelných kuličkových ložisek, která by byla zásadním zdrojem pro naši válečnou snahu, za dovoz potravin. [SWE.GetAdjective] vláda usiluje o zajištění tohoto klíčového importu pro případný budoucí konflikt, jelikož to byl velký problém během blokády Velké války."
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] žádá o směnu potravin za kuličková ložiska"
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] požaduje výměnu svých neocenitelných kuličkových ložisek, která by byla zásadním zdrojem pro naši válečnou snahu, za sdílení vojenské expertízy s nimi. [SWE.GetAdjective] vláda hledá způsoby, jak vyrovnat pole s více vojensky vyspělými evropskými mocnostmi v možném budoucím konfliktu."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] žádá o výměnu vojenské expertízy za kuličková ložiska"
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] žádá o výměnu svých neocenitelných kuličkových ložisek, které by byly zásadním zdrojem pro naši válečnou snahu, za naše vědecké know-how a pokroky. [SWE.GetAdjective] vláda hledá způsoby, jak získat výhodu v potenciálním konfliktu prostřednictvím vědeckého pokroku, s čímž jim jistě můžeme pomoci."
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] žádá o výměnu sdílení znalostí za kuličková ložiska"
 AAT_Sweden_ball_bearing.5.a: "Podpůrná technologie"
 AAT_Sweden_ball_bearing.5.b: "Radarová technologie"
 AAT_Sweden_ball_bearing.5.c: "Technologie syntetické ropy"
 AAT_Sweden_ball_bearing.5.d: "Lodní technologie"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nTeď se musíme zaměřit na typ technologie, o kterou chceme mít větší přehled, abychom vyrovnali rozdíl mezi námi a ostatními velmocemi."
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] přijímá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.6.a: "Skvělé zprávy"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] laskavě přijal naši obchodní nabídku. Tato dohoda přinese oboustranné výhody. V stále nejistějším světě se obchod stává zásadním nástrojem ke snížení napětí mezi suverénními státy."
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] přijímá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.7.a: "Škoda"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] odmítl jakýkoliv návrh vzájemné obchodní dohody. Uvádí prudký pokles globální politické situace a že proto musí být jakékoliv významné vojenské obchody odloženy."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] odmítá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.8.a: "Byla to nevyhnutelnost?"
 AAT_Sweden_ball_bearing.8.desc: "Není žádným překvapením, že s vypuknutím války mezi našimi zeměmi byl obchod s kuličkovými ložisky oběma vládami násilně zrušen. Tato obchodní dohoda, která byla kdysi oslavována jako krok ke zmírnění pomalého pochodu k celosvětové válce, byla nepochybně selháním.\nNyní budou tyto klíčové nástroje přeměněny na válečné stroje, které nakonec přinesou pouze krev, bolest a utrpení."
 AAT_Sweden_ball_bearing.8.t: "Obchod s kuličkovými ložisky zrušen při vypuknutí války"
 AAT_Sweden_communism.1.a: "Znepokojující"
 AAT_Sweden_communism.1.desc: "Nakonec jsme získali moc ve vládě, a zatímco [ROOT.GetDemocraticParty] přijal vůli voličů s grácií, kterou demokracie zasluhuje, strany na krajní pravici jsou procesu mnohem méně nakloněné a zpochybňují legitimitou hlasování. Zatím jsou to jen odpůrci, ale měli bychom dbát, aby se to dále nerozšířilo."
 AAT_Sweden_communism.1.t: "Šepoty o fašistické kontrarevoluci"
 AAT_Sweden_communism.2.a: "Ještě znepokojující"
 AAT_Sweden_communism.2.desc: "Vládní vyšetřování armády vedlo k sestavení spisu, který spojuje několik vysoce postavených velitelů s podzemním fašistickým hnutím, jehož cílem je podkopat zvolenou vládu. Zpráva uvádí, že vojenská rétorika ohledně politického směru země je stále odvážnější a doporučuje, aby byla přijata opatření proti takové rétorice."
 AAT_Sweden_communism.2.t: "Nespokojenost armády"
 AAT_Sweden_communism.3.a: "To může být jen vnitřní práce někoho na vysoké pozici."
 AAT_Sweden_communism.3.desc: "Vládní vyšetřování odhalilo, že vysoce kvalitní vojenské zbraně zmizely z vojenských zásobníků. Zpráva uvádí, že zatím nebylo možné zjistit, kde se zásoby nyní nacházejí, ale až 60 % jich bylo ztraceno dříve, než si toho někdo všiml."
 AAT_Sweden_communism.3.t: "Zbraně z inventáře zmizely"
 AAT_Sweden_communism.4.a: "Vrátíme se."
 AAT_Sweden_communism.4.desc: "Dne [?global.date.GetDateStringShortMonth] bylo z Riksdagu slyšet několik hlasitých výstřelů a po hlavním městě se objevili neznámí ozbrojení muži v hnědých košilích. Vláda byla evakuována a vyzvala místní policii a národní gardu k obnovení pořádku, ale výzva zůstal bez odezvy. Kolují zvěsti, že fašističtí hnědokošilí jsou v koalici s nejvyššími generály v pokusu vytvořit dočasnou vládu. Díky jednotlivým vojákům stále loajálním pravé vládě se celý personál podařilo zachránit z hořícího hlavního města."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] a armáda ovládají Stockholm"
 AAT_Sweden_communism.5.a: "Stíhat je."
 AAT_Sweden_communism.5.b: "\"Povýšit\" vůdce a odstranit je z moci."
 AAT_Sweden_communism.5.desc: "Tajné zásoby těžkých zbraní byly nalezeny ve skladech po městských centrech v [ROOT.GetName]. Záznamy o tom, kdo platí za tyto sklady, mají všechny vazby na [ROOT.GetFascistParty] a vůdci paramilitantních skupin spojených s hnědokošilími byli všichni zatčeni.\nDopisy nalezené v jednom z těchto skladů také odhalují generály v tomto spiknutí, kteří zbraně zpronevěřili a zkreslili inventární čísla. Jednání s těmito vůdci musí být velmi taktní, protože mohou mít vliv na nemalou část ozbrojených sil."
 AAT_Sweden_communism.5.t: "Hlavní organizátoři odhaleni"
 AAT_Sweden_communism.6.a: "Zabavit jim majetek, mohou pracovat jako všichni ostatní"
 AAT_Sweden_communism.6.desc: "V této osvícené době se zdá zvláštní stále lpět na monarchii, zvláště monarchii bez moci. I přesto starý král neustále zasahuje do politiky, navzdory řadě varování, že takové chování je nevhodné a protiústavní. Co je horší, stále více se stýká s krajní pravicí, toužící po staré velkoleposti carů, císařů a králů. To není budoucnost společnosti a potřeba monarchy je dávno překonaná; je čas zabavit jejich majetek ku prospěchu lidu a nechat je žít jako běžní lidé; jací ve skutečnosti jsou."
 AAT_Sweden_communism.6.t: "Osud rodu Bernadotte"
 AAT_Sweden_communism.7.a: "Kilbom nás povede do budoucnosti"
 AAT_Sweden_communism.7.b: "Flyg je odpověď"
 AAT_Sweden_communism.7.c: "Vlastně stalinismus možná není tak špatný nápad"
 AAT_Sweden_communism.7.desc: "Karl Kilbom se pokouší zmocnit se kontroly nad stranou. To rozpoltilo stranu na polovinu, jedna strana podporuje Flyga a druhá polovina podporuje Kilboma. To ohrožuje politické vítězství, kterého jsme již dosáhli, a pokud by to pokračovalo, mohli bychom zcela ztratit moc. Musíme se rozhodnout, kdo by měl vést [SWE.GetName] do zářné budoucnosti."
 AAT_Sweden_communism.7.t: "Kilbom se snaží svrhnout Flyga
 AAT_Sweden_communism__7_tt_1: "Tím se spojíme s spojenci"
 AAT_Sweden_communism__7_tt_2: "Tím se spojíme s Němci"
 AAT_Sweden_flashpoints.10.a: "Svět musí slyšet o tomto aktu agrese."
 AAT_Sweden_flashpoints.10.b: "Budeme se k [SOV.GetAdjective] ambasádě přibližovat opatrně, aby nedošlo k eskalaci."
 AAT_Sweden_flashpoints.10.c: "Z konfrontace se Sověty není mnoho k získání."
 AAT_Sweden_flashpoints.10.desc: "Obyvatelé Pajaly, vesnice blízko [FIN.GetAdjective] hranic, byli dnes šokováni sérií výbuchů, které způsobily zničení několika budov a vozidel. Naštěstí nebyl nikdo vážně zraněn. Důkazy jasně ukazují, že výbuchy způsobili [SOV.GetAdjective] bombardéry, které mylně považovaly oblast za cíle v [FIN.GetName]. \n\nMusíme situaci zvládnout dříve, než veřejné mínění vymkne kontrole. Nicméně bychom měli být také opatrní, abychom nevyvolali širší konflikt s [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjective] vzdušný nálet na severním [SWE.GetName]"
 AAT_Sweden_flashpoints.11.a: "Nemůžeme si dovolit být zataženi do širšího konfliktu. Omluvíme se [SWE.GetAdjective] vládě."
 AAT_Sweden_flashpoints.11.b: "Popřeme zapojení a obviníme [SWE.GetAdjective] z toho, že útok sami zinscenovali."
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective] piloti omylem provedli vzdušný nálet na [SWE.GetAdjective] vesnici poté, co ji mylně považovali za cíl v [FIN.GetName]. [SWE.GetAdjective] vláda nyní jedná se vztekem a upozorňuje svět na tuto nešťastnou nehodu. \n\nMůžeme incident uznat a nabídnout odškodnění za škody, ale to může vést k pochybnostem našich občanů o našich vojenských akcích v [FIN.GetName] a být vnímáno jako projev slabosti ostatními národy."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName] pobouřeni bombardováním Pajaly"
 AAT_Sweden_flashpoints.12.a: "Zaplatíme odškodné [SWE.GetName] za škody."
 AAT_Sweden_flashpoints.12.b: "Popřeme zapojení a obviníme [SWE.GetAdjective], že útok sami zinscenovali."
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective] piloti omylem provedli vzdušný nálet na [SWE.GetAdjective] vesnici, protože ji považovali za cíl v [FIN.GetName]. Velvyslanci z [SWE.GetAdjective] ambasády nás oslovili s požadavkem na vysvětlení útoku i jak hodláme kompenzovat škody. \n\nNaštěstí se zpráva o nehodě nerozšířila, a tak máme příležitost rychle situaci vyřešit dříve, než dojde k dalšímu zhoršení."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective] diplomaté požadují vysvětlení bombardování Pajaly"
 AAT_Sweden_flashpoints.13.a: "Považujeme záležitost za vyřešenou."
 AAT_Sweden_flashpoints.13.desc: "Úředníci [SOV.GetNameDef] se omluvili za nedávný útok v Pajale a trvají na tom, že šlo o opravdovou chybu jejich pilotů. Také souhlasili s kompenzací za způsobené škody. Zdá se, že [SOV.GetAdjective] se snaží navodit více kooperativní tón vztahů v naději na zabránění další eskalace mezi námi."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] se omlouvá za bombardování Pajaly"
 AAT_Sweden_flashpoints.14.a: "Pohoršující postoj. Necháme je trpět."
 AAT_Sweden_flashpoints.14.b: "Nemůžeme si dovolit činy, které eskalují situaci."
 AAT_Sweden_flashpoints.14.desc: "Naše diplomatické snahy řešit incident v Pajale s [SOV.GetAdjective] úředníky narážejí na popření zapojení. Navíc se snaží svést vinu za bombardování na nás jako záminku k zasahování do jejich vojenských operací v [FIN.GetName]."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] odmítá přiznat zapojení do Pajaly"
 AAT_Sweden_flashpoints.15.a: "Tragické, jsme vděční našim [SWE.GetAdjective] sousedům."
 AAT_Sweden_flashpoints.15.desc: "[SOV.GetAdjective] bombardéry byly nedávno spatřeny, jak překračují náš vzdušný prostor do [SWE.GetName] a bombardují vesnici, kterou považovaly za [FIN.GetAdjective] cíl. Od té doby vypukla diplomatická krize mezi [SOV.GetNameDef] a [SWE.GetName], která vyústila v rozhodnutí [SWE.GetName] aktivně nám dodávat zbraně na boj proti [SOV.GetAdjective]m. Zůstává otázkou, jak na to [SOV.GetAdjective] odpoví."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName] zasílá vojenskou pomoc"
 AAT_Sweden_flashpoints.16.a: "Konečně se vzdali."
 AAT_Sweden_flashpoints.16.desc: "Po sérii eskalujících napětí mezi [SWE.capital.GetCapitalVictoryPointName] a [SOV.capital.GetCapitalVictoryPointName] napětí konečně začíná ustupovat. [SWE.GetAdjective] vláda ustoupila od své agresivní rétoriky ohledně incidentu v Pajale a zdá se, že přijala, že toho mnoho nezmůžeme, aby ji přiměli to uznat."
 AAT_Sweden_flashpoints.16.t: "Napětí s [SWE.GetName] se snižuje"
 AAT_Sweden_flashpoints.17.a: "Zesílíme eskalaci, abychom ji zmírnili, hrozbou válkou, pokud nepřestanou."
 AAT_Sweden_flashpoints.17.b: "Musíme na čas uklidnit [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.17.desc: "Po neúspěšném pokusu [SWE.GetName] poškodit naši pověst kvůli bombovému útoku v Pajale nyní otevřeně vyzbrojují [FIN.GetAdjective] armádu pěchotní výzbrojí. Jedná se o jasný pokus vydírat nás, abychom přijali odpovědnost za útok, nebo riskovali další oběti mezi sovětskými vojáky.\n\nMusíme pečlivě zvážit náš další krok, abychom zabránili tomu, že se [SWE.GetAdjective] plně zapojí do války jako spojenec [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName] eskaluje napětí vyzbrojováním [FIN.GetName]"
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] blefuje a nenaletíme mu. Pokračujte v dodávkách."
 AAT_Sweden_flashpoints.18.b: "Nemůžeme riskovat další eskalaci se Sověty."
 AAT_Sweden_flashpoints.18.desc: "Naše záměrně provokativní dodávky zbraní do [FIN.GetName] upoutaly pozornost [SOV.GetNameDef]. Diplomati z Moskvy nás informovali, že [SOV.GetLeader] považuje naše činy za ekvivalent vstupu do konfliktu proti [SOV.GetNameDef] a že proti nám budou podniknuty veškeré nezbytné kroky."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] požaduje ukončení dodávek zbraní"
 AAT_Sweden_flashpoints.19.a: "Nenechali nám na výběr."
 AAT_Sweden_flashpoints.19.b: "Musíme na čas uklidnit [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjective] diplomati jasně dali najevo, že nemají v úmyslu zastavit dodávky zbraní, dokud nepřiznáme naši účast na bombovém útoku v Pajale a nezaplatíme reparace. Pokud nebudeme jednat podle svých hrozeb, další mocnosti v regionu nás mohou považovat za snadný cíl pro své vlastní agresivní akce. Ovšem zapojení více zemí do naší [FIN.GetAdjective] vojenské operace může vést k eskalaci konfliktu do globálních rozměrů."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.20.a: "Společně dokážeme překonat [SOV.GetAdjective] hrozbu."
 AAT_Sweden_flashpoints.20.b: "Zatím si poradíme sami."
 AAT_Sweden_flashpoints.20.desc: "S nedávnou eskalací napětí mezi [SWE.GetName] a [SOV.GetNameDef], která přerostla do otevřeného konfliktu, navrhli [SWE.GetAdjective] velvyslanci pracovat těsněji s nimi na vojenské alianci proti našemu společnému nepříteli."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName] navrhuje protisovětskou alianci"
 AAT_Sweden_flashpoints.21.a: "Měli bychom podpořit větší spolupráci mezi našimi národy."
 AAT_Sweden_flashpoints.21.b: "Můžeme porazit [SOV.GetLeader] bez podpory [FIN.GetAdjective]."
 AAT_Sweden_flashpoints.21.desc: "S nedávnou eskalací napětí mezi [SWE.GetName] a [SOV.GetNameDef] přerůstající v otevřený konflikt diplomati navrhují navázat kontakt s jejich [FIN.GetAdjective] protějšky a vytvořit vojenskou alianci proti našemu společnému nepříteli."
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]-[FIN.GetAdjective] aliance"
 AAT_Sweden_flashpoints.22.a: "Nepříjemné rozhodnutí."
 AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjective] diplomati nás informovali, že ačkoliv máme společného nepřítele v [SOV.GetNameDef], jejich strategické cíle jsou natolik odlišné od našich, že náš návrh aliance bohužel odmítli."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName] odmítá návrh aliance"
 AAT_Sweden_flashpoints.30.a: "Přistupte k [SWE.GetName] s žádostí o humanitární tranzit přes jejich železniční síť."
 AAT_Sweden_flashpoints.30.b: "Nepotřebujeme [SWE.GetAdjective] infrastrukturu."
 AAT_Sweden_flashpoints.30.desc: "Ačkoli jsme úspěšně získali postavení ve Skandinávii, převoz vojsk a vybavení přes Dánské průlivy může být nebezpečný. Konvoje často padají za oběť vzdušným a námořním útokům nepřítele, když jsou na otevřeném moři. Proto by minimalizace využívání mořských tras byla pro náš válečný úsilí výhodná.\n\nProto může mít smysl tlačit na sousední [SWE.GetName], aby nám umožnili přístup k jejich železničním a komunikačním sítím. Budeme však muset jednat taktičtě a postupně oslabovat jejich neutralitu, pokud nechceme, aby se stali základnou našich nepřátel."
 AAT_Sweden_flashpoints.30.t: "Práva tranzitu v [SWE.GetName]"
 AAT_Sweden_flashpoints.31.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.31.b: "Zamítnout žádost a připomenout jim naši neutralitu."
 AAT_Sweden_flashpoints.31.desc: "Byli jsme osloveni členy [GER.GetAdjective] vlády s žádostí o omezené využití naší železniční sítě, aby ranění vojáci a ti na dovolené mohli cestovat do a z [GER.GetNameDef] přes [SWE.GetName] a [DEN.GetName]. Ačkoliv trvají na tom, že žádost je čistě z humanitárních důvodů, není těžké si představit, že by ji mohli využít k postupnému erodování naší neutrality."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName] Žádost o tranzitní práva pro raněné"
 AAT_Sweden_flashpoints.32.a: "Informovat je, že [GER.GetLeader] začíná pochybovat o jejich neutralitě."
 AAT_Sweden_flashpoints.32.b: "Zanechat téma, nemůžeme riskovat, že přejdou na stranu nepřítele."
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] tvrdohlavě odmítl umožnit nám přístup k jejich infrastruktuře s odvoláním na jejich závazek k neutralitě. Možná potřebují pevnější odpověď, aby si uvědomili, že jejich trvalá nezávislost je pouze odměnou od nás za jejich souhlas během reorganizace Evropy."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName] odmítá žádost"
 AAT_Sweden_flashpoints.33.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.33.b: "Nenecháme se [GER.GetLeader] nátlakem, začněme mobilizovat naše síly."
 AAT_Sweden_flashpoints.33.desc: "Obdrželi jsme ostře formulovaný telegram z [GER.Capital.GetCapitalVictoryPointName], který nás informuje, že [GER.GetLeader] je zklamán naším odmítnutím jejich nedávné žádosti. Zdá se, že [GER.GetAdjective] vůdce začíná zpochybňovat naši neutralitu a věří, že naše nedávné kroky naznačují skluz směrem ke stranění nepřátelům [GER.GetName]. \n\nZdá se, že jsou ochotni eskalovat situaci až ke konfliktu, pokud to bude nutné. Možná je tedy čas přehodnotit naši současnou pozici."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler zpochybňuje neutralitu [SWE.GetAdjective]"
 AAT_Sweden_flashpoints.34.a: "Začít přípravy na útok na [SWE.GetName] a poslat jim ultimátum."
 AAT_Sweden_flashpoints.34.b: "Nestojí to za to riziko."
 AAT_Sweden_flashpoints.34.desc: "Militarie [SWE.GetAdjective] byla nastavena do zvýšeného stavu pohotovosti provokativním způsobem, pravděpodobně aby ukázala svou ochotu odolávat našemu tlaku. Musíme jednat opatrně, jinak riskujeme zapletení do dalšího konfliktu ve Skandinávii."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName] zvyšuje vojenskou pohotovost"
 AAT_Sweden_flashpoints.35.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.35.b: "Pokud je válka nevyhnutelná, měli bychom bojovat za svých podmínek."
 AAT_Sweden_flashpoints.35.c: "Nevzdáme se naší neutrality."
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] vydalo přísné ultimátum, v němž požadují, abychom akceptovali jejich poslední požadavky na přístup k naší infrastruktuře. Uvádí, že pokud tak neučiníme, budou nás považovat za nepřítele [GER.GetNameDef] a použijí veškerou nutnou sílu k zajištění svých zájmů ve Skandinávii."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] vydává ultimátum"
 AAT_Sweden_flashpoints.36.a: "Doufejme, že si udržíme neutralitu."
 AAT_Sweden_flashpoints.36.desc: "Nedávné napětí s [GER.GetNameDef] se naštěstí začíná rozplývat. Navzdory jejich řečem se zdá, že jsme se úspěšně probojovali velmi obtížnou diplomatickou situací. Přesto bychom měli být ostražití, protože naše nedávné kroky pravděpodobně vyvolaly mnoho nelibosti vůči nám v [GER.Capital.GetCapitalVictoryPointName]."
 AAT_Sweden_flashpoints.36.t: "Napětí s [GER.GetNameDef] klesá"
 AAT_Sweden_flashpoints.37.a: "Nemůžeme riskovat přetížení armády."
 AAT_Sweden_flashpoints.37.b: "Začít invazi do [SWE.GetName]."
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjective] vláda rozhodně odmítla naše ultimátum s tím, že bychom neměli jejich neutralitu mylně považovat za přiznání slabosti nebo špatné připravenosti. Dále uvádějí, že naše armáda by měla počítat s těžkými ztrátami, pokud budou proti [SWE.GetName] podniknuty bezohledné akce. \n\nMůže to být jen blef, aby odradili vojenské akce, ale pozorování švédských jednotek naznačuje, že jsou ochotni bojovat za svou nezávislost."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] bude poznámkou pod čarou v naší historii."
 AAT_Sweden_flashpoints.38.desc: "Zdá se, že jsme vážně podcenili ochotu [SWE.GetAdjective] bojovat. Navzdory více než století neutrality dnes [SWE.GetAdjective] ozbrojené síly provedly preventivní úder na naše jednotky v Norsku, který je zaskočil. Ačkoliv je výsledek konfliktu stále otevřený, nelze nedopatřeně neuznat drzost našich [SWE.GetAdjective] protějšků."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName] zahajuje preventivní útok"
 AAT_Sweden_flashpoints.39.a: "Výborně, dál je nebudeme zbytečně rozčilovat."
 AAT_Sweden_flashpoints.39.b: "Pokračujte v tlačení, možná získáme přístup k jejich komunikačním sítím."
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] povolil našim raněným vojákům a těm na dovolené cestovat po jejich železniční síti zpět do [GER.GetNameDef]. Trvají však na tom, že tranzit může probíhat pouze neozbrojeným personálem a budou platit přísné kvóty, aby se zajistilo, že ve Švédsku nebude nikdy příliš mnoho vojáků současně."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName] povoluje průjezd raněných"
 AAT_Sweden_flashpoints.40.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.40.b: "Můžeme to využít ve svůj prospěch."
 AAT_Sweden_flashpoints.40.c: "Nemůžeme opustit naši neutralitu."
 AAT_Sweden_flashpoints.40.desc: "Jak jsme se obávali, nedávná žádost Německa o přístup k naší železniční síti se nyní rozšířila. [GER.Adjective] vláda žádá možnost používat naše telegrafní a telefonní sítě pro přímou komunikaci mezi [NOR.GetName] a [GER.GetNameDef].\n\nPodvolení se této žádosti by bylo dalším úderem na naši neutralitu, ale mohli bychom zkoumat odposlech komunikačních linek, abychom špehovali, co [GER.GetAdjective] armáda plánuje."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName] žádá přístup k telefonním a telegrafním sítím"
 AAT_Sweden_flashpoints.41.a: "Výborně, získali jsme od nich vše, co jsme mohli."
 AAT_Sweden_flashpoints.41.b: "Měli bychom učinit poslední pokus o plný vojenský přístup."
 AAT_Sweden_flashpoints.41.desc: "Komunikace mezi [GER.Capital.GetCapitalVictoryPointName] a našimi silami v [NOR.GetName] byla výrazně usnadněna díky spolupráci s švédskou vládou. Možná bychom je neměli dále rozčilovat, abychom nepřišli o naše ústupky."
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName] umožňuje přístup k telefonním a telegrafním sítím"
 AAT_Sweden_flashpoints.42.a: "Nemáme sílu bojovat s [GER.GetName]."
 AAT_Sweden_flashpoints.42.b: "Musíme tomuto požadavku odolat, pokud se nechceme nechat zatáhnout do války."
 AAT_Sweden_flashpoints.42.desc: "Nespokojení s předchozími ústupky od nás požádala vláda [GER.GetNameDef] o vojenský přístup, aby ulehčila své vojenské operace ve Skandinávii. Zdá se zřejmé, že to byl vždy [GER.GetAdjective] záměr a odmítnutí udělit poslední zbytky naší neutrality bude použito [GER.GetLeader] jako ospravedlnění invaze do [SWE.GetName]. Pokud však přístup povolíme, naši sousedé a nepřátelé [GER.GetNameDef] nás pravděpodobně budou považovat za spoluvinné jejich okupace [NOR.GetName]."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName] žádá vojenský přístup"
 AAT_Sweden_flashpoints.43.a: "Jsou pod naší kontrolou ve všem kromě jména."
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] nám poskytl plný vojenský přístup na své území. Nejenže to pomáhá našim operacím ve Skandinávii, ale také to zvyšuje náš vliv na [SWE.GetName] a brání jim snadno se přidat k našim nepřátelům."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName] umožňuje vojenský přístup"
 AAT_Sweden_flashpoints.50.a: "Nemůžeme riskovat, že působí problémy. Zavřeme je."
 AAT_Sweden_flashpoints.50.b: "To je nepřijatelné v demokratické společnosti."
 AAT_Sweden_flashpoints.50.desc: "I když jsme vždy sledovali činnost krajní levice, není nemožné předpokládat, že komunisté budou sabotovat naši armádu nebo šířit nespokojenost v klíčových průmyslových odvětvích, aby usnadnili [SOV.GetAdjective] vpád do [SWE.GetName]. Proto bychom měli takové aktivity předcházet internováním těch, kteří jsou známí jako sympatizanti [SOV.GetNameDefCap] nebo mají obecně krajně levicové postoje."
 AAT_Sweden_flashpoints.50.t: "Nepřítel uvnitř"
 AAT_Sweden_flashpoints.51.a: "Pošleme armádu na podporu policie."
 AAT_Sweden_flashpoints.51.b: "To byla chyba, musíme propustit ty, které jsme již zatkli."
 AAT_Sweden_flashpoints.51.desc: "Po našem rozhodnutí o zahájení internace radikálních levicových aktivistů po celém [SWE.GetName] se policejní razie a zatýkání setkaly s ostrým odporem od pracujících lidí. Mnozí dokonce pomáhají radikálům uniknout nebo přímo útočí na policisty. Tvrdí, že taková masová internace znamená vznik policejního státu. Měli bychom být opatrní, jak postupujeme, jinak by věci mohly rychle vymknout kontrole."
 AAT_Sweden_flashpoints.51.t: "Rozhořčení nad rozhodnutím o internaci"
 AAT_Sweden_flashpoints.52.a: "Nemůžeme dovolit, aby tento dav zničil náš národ."
 AAT_Sweden_flashpoints.52.b: "Musíme zastavit zatýkání, ničíme národ."
 AAT_Sweden_flashpoints.52.desc: "Naše rozhodnutí nechat armádu podporovat policii při zatýkání radikálních levicových aktivistů způsobilo spirálu násilí, která hrozí pohltit národ občanskou válkou. Srážky mezi dělníky a policií vedly k řadě úmrtí a zranění. Radikálové, které jsme nezadrželi, mobilizují dělníky proti nám a volají po úplném zrušení vlády. Navíc jsme zaznamenali řadu vojáků, kteří odmítají plnit rozkazy, dokonce někteří dezertují z armády úplně. Toto může být nejvážnější situace, v níž se národ za poslední století ocitl."
 AAT_Sweden_flashpoints.52.t: "Kvůli zatýkání levicových aktivistů propukly masové protesty a násilí"
 AAT_Sweden_flashpoints.53.a: "Tato revoluce je dávno opožděná."
 AAT_Sweden_flashpoints.53.b: "Toto prolomíme tyto agenty [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.53.desc: "Sporadické násilí nedávných týdnů se nyní začíná spojovat do organizovaných hnutí po celé zemi. Většina těchto hnutí je spojena s $SWE_communism_party_long$ a může být dokonce napojena na [SOV.GetNameDef].\n\nKomunistické milice převzaly kontrolu nad několika urbanizovanými oblastmi a začaly zadržovat všechny, kteří jsou spojeni s našimi nedávnými plány zatýkat levicové. Mezitím se také tvoří milice nacionalistů, často za podpory místní policie, aby zabránily obsazení jejich měst komunisty. Násilí mezi oběma skupinami a naší armádou eskalovalo do takové míry, že to lze považovat za ničím menším než občanskou válkou."
 AAT_Sweden_flashpoints.53.t: "Propuká [SWE.GetAdjective] občanská válka"
 AAT_Sweden_flashpoints.54.a: "Těsné vyhnutí se katastrofě."
 AAT_Sweden_flashpoints.54.desc: "Nedávné napětí mezi úřady a těmi, kdo se stavěli proti našemu internování levicových aktivistů, začíná ustupovat. Ačkoli bylo mnoho důvěry mezi vládou a lidmi ztraceno, zdá se, že už nehrozí riziko, že by situace vyústila v sektářský konflikt."
 AAT_Sweden_flashpoints.54.t: "Napětí v [SWE.GetName] ustupuje"
 AAT_Sweden_flashpoints.56.a: "Nemůžeme opustit pevninu."
 AAT_Sweden_flashpoints.56.b: "Výborný návrh."
 AAT_Sweden_flashpoints.56.desc: "Po připojení několika vysokých důstojníků armády ke komunistickým revolucionářům je důvěra v jakoukoli složku kromě námořnictva na rekordně nízké úrovni. S nedávnou aktivitou, která ohrožuje bezpečnost krále, jsou navržena radikální opatření k zajištění jeho přežití. Admiralitě navrhla odvážný plán získat kontrolu nad situací přesunutím krále na ostrov Gotland a zřízením vojenské správy loajálních sil, která bude národ řídit efektivněji a relativně bezpečně."
 AAT_Sweden_flashpoints.56.t: "Propozice Gotlandu"
 AAT_Sweden_flashpoints.57.a: "To je ale složitý zmatek"
 AAT_Sweden_flashpoints.57.desc: "Brzy ráno se švédská vláda rozhodla evakuovat krále z hlavního města a přesunout ho do bezpečnějšího místa na Gotlandu. Konvoj byl přepaden partyzány a královo vozidlo bylo zasaženo, rozbilo čelní sklo.\nPři následné palbě byl král těžce zraněn a trvale poškozen na levém oku. Když vláda uniká na ostrov, slibuje, že se vrátí k moci jako právoplatná vláda Švédska, ale kolují zvěsti, že král sám převzal kontrolu nad vládou a po svém zranění získal nový zápal."
 AAT_Sweden_flashpoints.57.t: "Král Švédska zraněn při pokusu o evakuaci"
 AAT_Sweden_flashpoints.60.a: "Pak obsadíme [SWE.GetAdjective] aktiva v [THIS.GetNameDef]."
 AAT_Sweden_flashpoints.60.b: "Landsverk stejně již plnil svůj účel."
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] převzalo kontrolu nad Landsverkem, společností, kterou jsme spolu s [SWE.GetAdjective] provozovali pro vývoj obrněných vozidel. Ačkoliv už byl Landsverk pro nás v posledních letech méně užitečný, je to jasný signál, že [SWE.GetName] si přeje distancovat se od [GER.GetNameDef]."
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName] obsadilo Landsverk"
 AAT_Sweden_flashpoints.61.a: "Uvidíme, jak to zvládnou bez našeho obchodu."
 AAT_Sweden_flashpoints.61.b: "Nepřekvapující, ale nešťastné."
 AAT_Sweden_flashpoints.61.desc: "V důsledku naší okupace Landsverku reagovala vláda [GER.GetNameDef] razantním krokem a zabavila několik aktiv ve své zemi, která mají vazby na [SWE.GetAdjective] občany. I když jsme chtěli pomalu distancovat se od [GER.GetNameDef], toto rozhodnutí vyvolalo mezi veřejností [SWE.GetAdjective] rozhořčení."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName] zabavuje švédská aktiva"
 AAT_Sweden_flashpoints.62.a: "Pokud s námi nebudou obchodovat, nebudeme už respektovat jejich hranice."
 AAT_Sweden_flashpoints.62.b: "Escalace by nás jen ukázala jako závislé na malých zemích."
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef] dnes vyhrotil nedávné napětí tím, že uvalil obchodní embargo na [GER.GetNameDef]. Toto rozhodnutí výrazně ovlivní naši schopnost produkovat železo pro zbrojní průmysl."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName] uvaluje obchodní embargo na [GER.GetNameDef]"
 AAT_Sweden_flashpoints.63.a: "Odmítnout jejich ultimátum."
 AAT_Sweden_flashpoints.63.b: "Nemůžeme riskovat takový konflikt."
 AAT_Sweden_flashpoints.63.desc: "Naše nedávné rozhodnutí embargo na [GER.GetNameDef] vyvolalo rozhořčení v [GER.Capital.GetCapitalVictoryPointName]. Pravděpodobně v panice kvůli jejich historické závislosti na [SWE.GetAdjective] železné rudě vydali ultimátum. Pokud embargo neodvoláme ihned, budou nuceni podniknout drastické kroky proti nám, včetně války."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] vyhrožuje válkou"
 AAT_Sweden_flashpoints.64.a: "Způsobili si to sami."
 AAT_Sweden_flashpoints.64.b: "Zvládneme to bez nich."
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] pevně odmítl naše ultimátum. Prohlásili, že jakýkoli útok proti nim nezlepší jejich přístup k [SWE.GetAdjective] rudám, protože důlní šachty zničí ještě dříve, než naše armáda bude moci okupaovat."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 AAT_Sweden_flashpoints.65.a: "Teď už chápou své místo ve světě."
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjective] vláda konečně pochopila a rozhodla se embargo zrušit. Obchod se mezi našimi zeměmi bude zřejmě normalizovat pomalu, ale dali jsme jim jasně najevo, že je stále můžeme přivést na kolena, pokud bude třeba."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] zrušilo embargo"
 AAT_Sweden_flashpoints.70.a: "Šťastnou plavbu."
 AAT_Sweden_flashpoints.70.desc: "Naše nedávno zakoupené lodě z [ITA.GetName] právě opustily přístav. Plavba do [SWE.GetNameDef] potrvá asi měsíc kvůli nutnosti doplnění paliva."
 AAT_Sweden_flashpoints.70.t: "Zakoupené lodě opouštějí [ITA.GetAdjective] přístavy"
 AAT_Sweden_flashpoints.71.a: "Mohli bychom tyto lodě využít lépe."
 AAT_Sweden_flashpoints.71.b: "Nechceme poškodit vztahy se [SWE.GetName]."
 AAT_Sweden_flashpoints.71.desc: "Čtyři bývalé [ITA.GetAdjective] torpédoborce dnes dorazily do jednoho z našich přístavů. Lodě zakoupila [SWE.GetAdjective] vláda a jsou v procesu převodu do [SWE.GetName]. Zatímco doplňují palivo, mohli bychom je převzít a potenciálně použít pro sebe. I když by to pravděpodobně poškodilo vztahy se [SWE.GetName]."
 AAT_Sweden_flashpoints.71.t: "Bývalé [ITA.GetAdjective] lodě míří do [SWE.GetName]"
 AAT_Sweden_flashpoints.72.a: "To je akt války. Musí je propustit nebo nést následky."
 AAT_Sweden_flashpoints.72.b: "Nemůžeme riskovat válku s [ENG.GetName]."
 AAT_Sweden_flashpoints.72.desc: "Při zastávce v přístavu ovládaném [ENG.GetAdjective] námořnictvem byly naše čtyři nové lodě zabaveny. Zdá se, že používají právo 'angarie' jako záminku. Musíme jednat opatrně, abychom lodě získali zpět bez vyvolání války."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName] zajímá naše nové lodě"
 AAT_Sweden_flashpoints.73.a: "Nemáme v úmyslu je propustit."
 AAT_Sweden_flashpoints.73.b: "Není mnoho co získat na držení lodí."
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjective] vláda jasně sdělila, že zabavení jejich lodí považuje za akt války a budou nuceni odpovědět stejnou měrou, pokud lodě nebudou okamžitě propuštěny."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName] požaduje uvolnění lodí"
 AAT_Sweden_flashpoints.74.a: "Neměli na výběr."
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjective] vláda se zřejmě vzdala snahy o navrácení lodí. Po několika menších úpravách jsou lodě nyní připraveny pro službu v naší flotile."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName] akceptuje internaci lodí"
 AAT_Sweden_flashpoints.75.a: "Získali si nového nepřítele."
 AAT_Sweden_flashpoints.75.b: "Nestojí to za válku."
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjective] vláda tvrdohlavě odmítá propustit naše internované lodě. Zdá se, že jediný způsob, jak je získáme zpět, bude boj o ně."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName] odmítá propustit lodě"
 AAT_Sweden_flashpoints.76.a: "Těšíme se, až je konečně uvidíme."
 AAT_Sweden_flashpoints.76.desc: "Napětí konečně ustoupilo mezi [ENG.GetName] a [SWE.GetName] po propuštění našich lodí. Je zřejmé, že [ENG.GetAdjective] se nechtěli zaplést do konfliktu s námi kvůli starým lodím."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] propouští lodě
 AAT_Sweden_flashpoints.77.a: "Budou nám velkou službou."
 AAT_Sweden_flashpoints.77.desc: "Lodě, které jsme zakoupili od [ITA.GetNameDef], dorazily bez vážnějších problémů na své cestě. Posádky však uvádějí, že byly při doplňování paliva v přístavech podrobeny velké kontrole."
 AAT_Sweden_flashpoints.77.t: "Nové lodě bezpečně dorazily"
 AAT_Sweden_flashpoints.78.a: "Åland je náš a zůstane tak"
 AAT_Sweden_flashpoints.78.b: "Je to správná volba"
 AAT_Sweden_flashpoints.78.c: "Pokud nás [SWE.GetName] odškodní"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] je stále více znepokojeno strategicky umístěnými ostrovy Åland, které by mohly být použity k uplatnění kontroly nad Baltským mořem.\nVzhledem k naší současné situaci a většinovému [SWE.GetAdjective] obyvatelstvu ostrovů se jejich vláda ptá, zda bychom byli ochotni ostrovy vzdát, dokud se svět neuklidní. Jako důvod uvádějí touhu zabránit padnutí ostrovů do nepřátelských rukou a potřebu chránit [SWE.GetAdjective] občany."
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName] žádá kontrolu nad Ålandy"
 AAT_Sweden_flashpoints.79.a: "Škoda"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] nám dala velmi přímé „ne“ ohledně otázky převodu kontroly nad ostrovy Åland."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName] odmítá"
 AAT_Sweden_flashpoints.80.a: "Skvělé"
 AAT_Sweden_flashpoints.80.desc: "Vzhledem k nejisté situaci, ve které se nacházejí, raději vidí, že ostrovy ovládáme my než cizí okupant. Místní, kteří jsou již většinově [SWE.GetAdjective], to přijali dobře a jejich život pokračuje normálně."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName] souhlasí"
 AAT_Sweden_flashpoints.81.a: "Stojí to za to"
 AAT_Sweden_flashpoints.81.b: "Ne"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] připouští, že je ochotno se ostrovů Åland vzdát, ale zdůrazňuje, že momentálně mají finanční potíže.\nJsou ochotni nám umožnit kontrolu nad ostrovy za částku z našich státních rezerv jako kompenzaci za ztrátu příjmů."
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] souhlasí, za cenu"
 AAT_Sweden_flashpoints.82.a: "Nezbytné náklady"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] souhlasilo s finančním odškodněním za Åland. Během probíhající transakce se konal malý obřad a i když někteří obyvatelé Åland samozřejmě mají obavy o svou budoucnost, [SWE.GetAdjective] úřady uvedly, že přechod bude co nejplynulejší a že respektují jejich způsob života."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] souhlasí"
 AAT_Sweden_flashpoints.83.a: "[SWE.GetName] Pak to opravdu nechtěli dostatečně"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] se rozhodlo, že není ochotno utratit tolik svých rezerv za převod Åland."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName] odmítá"
 AAT_Sweden_flashpoints_civil_war_tt: "§R Snížení stability [SWE.GetFlag][SWE.GetName] může vést k občanské válce, pokud komunisté udrží vysokou podporu! §!"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Odemyká §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) jako poradce"
 AAT_Sweden_nationalists.1.a: "Nemůžeme poslat vojáky, ale můžeme jim poslat nějakou podporu."
 AAT_Sweden_nationalists.1.b: "Podpoříme je."
 AAT_Sweden_nationalists.1.desc: "Zástupci vedoucí Národně socialistické strany v [SWE.GetName] nás oslovili s příležitostí. Právě přecházejí ke svržení současné vlády a požádali nás o podporu v jejich pokusu. Výměnou za vojenskou podporu souhlasili s tím, že umístí zemi pevně do naší sféry vlivu."
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective] národní socialisté žádají o zásah
 AAT_Sweden_nationalists.10.a: "[SWE.GetName] se opět stane velmocí."
 AAT_Sweden_nationalists.10.desc: "Nechybí vojenští důstojníci, kteří jsou rozčarováni ze špatné správy obrany země za současné vlády. Mnozí nejvyšší důstojníci z armády a námořnictva proto souhlasili, že podpoří nacionalistickou věc výměnou za zvýšení obranného rozpočtu, až přijdeme k moci."
 AAT_Sweden_nationalists.10.t: "Vojenský důstojníci nabízejí podporu"
 AAT_Sweden_nationalists.11.a: "Venkovští lidé jsou páteří národa."
 AAT_Sweden_nationalists.11.desc: "Mnoho lidí mimo městská centra [SWE.GetName] se cítí ponecháno osamoceno politikou sociálnědemokratů. Navíc se cítí ohroženi industrializací a obávají se, že jejich tradiční způsob života je narušován. Zasadili jsme semínka nespokojenosti mezi ně a podařilo se nám vytvořit příliv podpory pro nacionalistická hnutí, která slibují investice do venkova a obnovu tradičních hodnot."
 AAT_Sweden_nationalists.11.t: "Podpora na venkově roste
 AAT_Sweden_nationalists.12.a: "Doufejme, že nám nebudou překážet."
 AAT_Sweden_nationalists.12.desc: "Kromě právních expertů nikdo netušil, že naše nedávné reformy v podstatě znamenají obnovení aristokratických privilegií. Samozřejmě, s médii pod naší kontrolou neměli takoví odborníci možnost šířit mezi veřejností nespokojenost. Mezitím jsou členové aristokracie nadšení z reforem a těší se na napravení křivd posledních desetiletí."
 AAT_Sweden_nationalists.12.t: "Aristokracie vítá reformy"
 AAT_Sweden_nationalists.13.a: "Takové reformy byly dlouho potřebné."
 AAT_Sweden_nationalists.13.desc: "Vedoucí průmyslníci se těší na rekordní zisky a dividendy v nadcházejících letech po kriminalizaci odborů. S odbory zakázanými budou průmyslníci moci obejít byrokracii, kterou jim kladli socialističtí demokraté v posledních letech, a tím podpořit ekonomický růst."
 AAT_Sweden_nationalists.13.t: "Průmyslníci povzbuzováni ekonomickými reformami"
 AAT_Sweden_nationalists.14.a: "Udržení armády na naší straně bude vždy prioritou."
 AAT_Sweden_nationalists.14.desc: "Ministr války oznámil, že vojenský rozpočet bude navýšen na základě doporučení vedoucích důstojníků, kteří dlouho tvrdili, že národ je špatně vybaven k vlastní obraně. S navýšeným rozpočtem se loajalita armády vůči našemu novému režimu zdá být neporušená."
 AAT_Sweden_nationalists.14.t: "Plány vojenské expanze
 AAT_Sweden_nationalists.15.a: "Taková podpora upevní naši moc."
 AAT_Sweden_nationalists.15.desc: "Po masivních investicích do venkovské infrastruktury se dělníci v celé oblasti stali jedněmi z nejhlasitějších podporovatelů naší vlády. Díky jejich podpoře a vlivu nad národním potravinovým řetězcem nyní máme pevný blok podpory, který dokáže v budoucnu udržet městské dělníky na uzdě."
 AAT_Sweden_nationalists.15.t: "Venkovští dělníci zůstávají loajální"
 AAT_Sweden_nationalists.16.a: "Společenská nižší vrstva nemá úctu ke svým nadřízeným."
 AAT_Sweden_nationalists.16.desc: "Skupina antimonarchistů dnes úspěšně narušila návštěvu krále v [FROM.FROM.GetName]. Navzdory nejlepším snahám policie zadržet protestující se jim podařilo zablokovat plánovanou trasu královského vozu, což donutilo návštěvu vzdát se ze strachu, že by mohla být vedena do nebezpečnější situace."
 AAT_Sweden_nationalists.16.t: "Katastrofální královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.17.a: "Musí v tom pokračovat, aby získal podporu"
 AAT_Sweden_nationalists.17.desc: "Královská návštěva v [FROM.FROM.GetName] byla poněkud nudná záležitost. I když král doufal, že se shromáždí davy, aby ho přivítaly, jen několik málo příznivců stálo podél ulic. Král byl slyšet, že je z celé situace velmi rozmrzelý a zahanbený, přísahající, že se v budoucnu nebude účastnit takových bezvýznamných akcí."
 AAT_Sweden_nationalists.17.t: "Bezvýznamná královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.18.a: "S takovou podporou můžeme obnovit autoritu krále."
 AAT_Sweden_nationalists.18.desc: "Královská návštěva krále v [FROM.FROM.GetName] se proměnila v velký nárůst popularity monarchy. Radostní příznivci zdobili ulice, mávali [SWE.GetAdjective] vlajkami a házeli květiny před králem. Přestože zde byli někteří odpůrci, místní policie je udržela daleko od průvodu."
 AAT_Sweden_nationalists.18.t: "Úspěšná královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.19.a: "Musíme králi ukázat, že pro naši velkou zemi ještě není pozdě."
 AAT_Sweden_nationalists.19.desc: "Během tajného setkání v královském paláci v [SWE.Capital.GetCapitalVictoryPointName] se vůdci různých nacionalistických hnutí setkali s monarchou, aby prodiskutovali své přání vidět [SWE.GetName] obnovené ve své bývalé slávě. Po dlouhé diskuzi o koordinaci různých hnutí do jednoho soudržného hnutí bylo rozhodnuto, že až přijde ten pravý čas, měl by král Gustaf znovu prosadit sebe jako vládce, nikoli pouhou figurku. Král je zdrženlivý a nechce se takovým plánům zavázat, ale souhlasil, že převezme aktivnější roli v politických záležitostech, počínaje turné po království, aby zjistil podporu mezi lidmi."
 AAT_Sweden_nationalists.19.t: "Fika s králem"
 AAT_Sweden_nationalists.2.a: "Je to lepší než nic."
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective] vláda náš návrh odmítla s tím, že nechce vytvořit další frontu pro své přetížené vojsko. Přesto však poslali několik pušek a dobrovolníků jako gesto dobré vůle."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] odmítá návrh"
 AAT_Sweden_nationalists.20.a: "Dobrý plán"
 AAT_Sweden_nationalists.20.b: "Veškerá území patří Říši!"
 AAT_Sweden_nationalists.20.desc: "Náš loajální subjekt, [FROM.GetName], požádal, abychom rozšířili jejich odpovědnosti poskytnutím území na severu [SOV.GetName]. To by nám umožnilo snížit zátěž okupace na naše poddané a soustředit úsilí na velkého nepřítele."
 AAT_Sweden_nationalists.20.t: "[FROM.GetName] chce rozšířit svou kontrolu"
 AAT_Sweden_nationalists.21.a: "Náš vliv roste"
 AAT_Sweden_nationalists.21.desc: "Berlín se rozhodl dát nám více odpovědností předáním větší části severních území, čímž efektivně vzniká skutečný Reichskommissariat Nordland."
 AAT_Sweden_nationalists.21.t: "[FROM.GetName] předává kontrolu nám"
 AAT_Sweden_nationalists.22.a: "Možná to byla chyba.."
 AAT_Sweden_nationalists.22.desc: "Berlín se rozhodl naši žádost neschválit, s odůvodněním, že nejsme připraveni na obrovské odpovědnosti, které přicházejí s tak velkou výměnou území. Možná se bojí, že by Reichskommissariat získal příliš velkou moc?"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.23.a: "To je vynikající nápad
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! se v pravý čas vzbouří proti svému vládkovi a přidá se k nám v boji"
 AAT_Sweden_nationalists.23.b: "Všichni fašisté musí být pohnáni k odpovědnosti"
 AAT_Sweden_nationalists.23.desc: "Německý loutkový stát [SWE.GetName] nám poslal vyslance na tajnou misi, o které jeho nadřízený neví. [SWE.GetAdjective] stát vidí, co se blíží, a hledá cestu ven z tohoto konfliktu a přichází k nám s návrhem. Připravují rozsáhlý přechod na naši stranu, aby se pokusili obsadit německou pevninu, zatímco jsou síly nepřítele zaneprázdněny jinde, ale zdůrazňují, že nemohou vést válku na dvou frontách proti nám i svému pánovi. Navrhují, abychom zatím zachovali přetvářku, ale až přejdou na naši stranu, podepíšeme mír a budeme bojovat bok po boku.\nNěkdy je nůž ve tmě účinnější než beranidlo na světle dne."
 AAT_Sweden_nationalists.23.t: "Nůž ve tmě"
 AAT_Sweden_nationalists.24.a: "Je to zoufalé opatření, ale nezbytné."
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] přijal náš návrh. Jakmile nastane vhodný čas, souhlasí s bílým mírem, abychom mohli společně sesadit [GER.GetName]."
 AAT_Sweden_nationalists.24.t: "[FROM.GetName] přijímá náš návrh"
 AAT_Sweden_nationalists.25.a: "Zdá se, že jsme sami"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] náš návrh odmítl. Byla to malá naděje, ale stálo to za to kvůli zoufalé situaci, ve které se nacházíme."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.26.a: "Sakra"
 AAT_Sweden_nationalists.26.desc: "Brzy ráno jsme ztratili kontakt s našimi vyslanci v [FROM.GetName] a několik brigád na hlídce se zdá, že se celé vzdaly. Telefonování [SWE.GetAdjective] vládě pro vysvětlení zůstalo bez odezvy, je nyní jasné, že naše nepokojná loutka má větší plány, které nás vylučují."
 AAT_Sweden_nationalists.26.t: "[FROM.GetName] se bouří"
 AAT_Sweden_nationalists.27.a: "Skvělý nápad"
 AAT_Sweden_nationalists.27.desc: "Náš loajální subjekt, [FROM.GetName], požádal, aby mu byly přiděleny území v [FIN.GetName]. To by nám umožnilo zmírnit zátěž okupace našich poddaných a soustředit se na velkého nepřítele."
 AAT_Sweden_nationalists.27.t: "[FROM.GetName] nárokuje [FIN.GetAdjective] území"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.3.a: "Vznikneme z popela silnější než kdy předtím!"
 AAT_Sweden_nationalists.3.desc: "[GER.GetAdjective] vedení souhlasilo s vojenskou podporou naší snahy o kontrolu nad zemí. Výměnou za jejich podporu jsme souhlasili stát se součástí jejich širší sféry vlivu na kontinentu. Doufejme, že nás jednoho dne budou považovat za sobě rovné."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] souhlasí s návrhem"
 AAT_Sweden_nationalists.30.a: "Zvrhlý podvod"
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjective] loutkový stát, [SWE.GetName], požádal Adolfa Hitlera, aby uznal jeho nároky na naše území. Falešný nárok, který slouží jen nekontrolovatelnému expanzionismu obou stran."
 AAT_Sweden_nationalists.30.t: "[FROM.GetName] nárokuje [FIN.GetAdjective] území"
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ může sjednotit různé nacionalistické frakce."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ je předurčen stát se vůdcem [SWE.GetName]."
 AAT_Sweden_nationalists.4.desc: "Národně socialistické hnutí je příliš rozdělené na to, aby mohlo převzít moc v [SWE.GetName]. Pokud se to má změnit, musí se hnutí přestat hádat a postavit se za našeho jediného pravého vůdce."
 AAT_Sweden_nationalists.4.t: "Sjednotit Národně socialistické hnutí"
 AAT_Sweden_nationalists.5.a: "Ztrácí hybnost."
 AAT_Sweden_nationalists.5.desc: "Obavy z proti protestujících narušujících pochod Stormtrupper v [FROM.FROM.GetName] vrcholily dnes, když se obě skupiny násilně střetly v ulicích. Mnoho bylo zraněno a zabito na obou stranách, ale veřejné mínění vypadalo nakonec být na straně antifašistů, protože Stormtrupper byli nuceni hledat útočiště v místním obchodě, dokud nepřijela policie."
 AAT_Sweden_nationalists.5.t: "Katastrofální pochod Stormtrupper v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.6.a: "Pomalu nabírají hybnost."
 AAT_Sweden_nationalists.6.desc: "Dnešní pochod Stormtrupper v [FROM.FROM.GetName] byl překvapivě nudnou záležitostí. Organizátoři, schopní sesbírat jen hrstku členů, vedli rozrůzněnou skupinu v průvodu po hlavních ulicích, zatímco lidé pokračovali ve svých činnostech. I přes slabou účast se Stormtruppers stávají stabilním prvkem [SWE.GetAdjective] politiky."
 AAT_Sweden_nationalists.6.t: "Bezvýznamný pochod Stormtrupper v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.7.a: "Obnoví [SWE.GetName]"
 AAT_Sweden_nationalists.7.desc: "S podporou místní policie, která držela proti protestující stranou, se Stormtruppers podařilo uskutečnit masový pochod v [FROM.GetName]. Pochodující byli povzbuzováni nadšenými členy veřejnosti podél ulic."
 AAT_Sweden_nationalists.7.t: "Úspěšný pochod Stormtrupper v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.8.a: "Malá cena za obnovení velkosti národa."
 AAT_Sweden_nationalists.8.desc: "Členové aristokracie jsou dlouho nespokojeni s omezením svého vlivu v záležitostech národa ve prospěch volených úředníků. Mnozí proto souhlasili s použitím svých zbývajících zdrojů na podporu našeho nacionalistického hnutí. Výměnou očekávají politické ústupky, jakmile hnutí získá kontrolu nad Riksdagem."
 AAT_Sweden_nationalists.8.t: "Členové aristokracie nabízejí podporu"
 AAT_Sweden_nationalists.9.a: "Odbory budou odstraněny."
 AAT_Sweden_nationalists.9.desc: "[SWE.GetAdjective] průmysl je stále více konkurenceschopný vůči zahraničním soupeřům kvůli zásahům sociálně demokratů a Landsorganisationen. Několik vedoucích průmyslníků proto souhlasilo s podporou našeho nacionalistického hnutí, pokud se zavážeme jednoznačně zrušit odbory."
 AAT_Sweden_nationalists.9.t: "Průmyslníci nabízejí podporu"
 AAT_Sweden_nordic_defense_council.1.a: "Máme jiné plány"
 AAT_Sweden_nordic_defense_council.1.b: "Připojíme se jako člen frakce"
 AAT_Sweden_nordic_defense_council.1.c: "Připojíme se jako integrovaní členové rady"
 AAT_Sweden_nordic_defense_council.1.desc: "Jak se svět připravuje na nevyhnutelný střet hlavních evropských mocností, severské země riskují, že budou rozmáznuty v následném útoku. [FROM.GetAdjectiveCap] vláda navrhuje, abychom jako severské země vytvořili jednotnou armádu, abychom mohli společně vytvořit soudržnější obranu."
 AAT_Sweden_nordic_defense_council.1.t: "Švédsko nás zve do Severské obranné rady"
 AAT_Sweden_nordic_defense_council.2.a: "Skvělé"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] se rozhodl připojit k naší unii. Nyní bychom při nečekaných událostech neměli být sami."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] se připojuje k Severské obranné unii"
 AAT_Sweden_nordic_defense_council.3.a: "Škoda"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] odmítl připojit se k naší unii navzdory stávajícím napětím ve světě. Zdá se, že preferují jinou politiku, doufejme, že ne takovou, která negativně ovlivní naši pozici na světové scéně."
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] odmítá návrh Severské obranné unie"
 AAT_Sweden_strike.1.a: "Momentálně nemůžeme nic jiného dělat než čekat"
 AAT_Sweden_strike.1.b: "Musíme investovat do zvyšování morálky lidí a uklidnit situaci"
 AAT_Sweden_strike.1.desc: "Možnost potravinové blokády, jako ta během Velké války, vedla k protestům mezi [SWE.GetAdjective] pracujícími. Podněceni místními agitátory se nepokoje rozšířily z továren na celostátní problém. Musíme situaci stabilizovat a zajistit, aby vláda byla v těchto nejistých časech vnímána jako silná vedoucí moc."
 AAT_Sweden_strike.1.t: "Nepokoje v [?SWE.GetNameDef]"
 AAT_Sweden_strike.2.a: "Přesvědčí se"
 AAT_Sweden_strike.2.b: "Musíme to okamžitě zastavit"
 AAT_Sweden_strike.2.desc: "Bohužel naše snahy zastavit protesty selhaly. Skoro každý dělník, švadlena a dřevař je na ulicích a protestuje proti vládní politice. Co je horší, mnoho protestů přechází v násilí a jsou zraněni jak civilisté, tak strážci zákona."
 AAT_Sweden_strike.2.t: "Celostátní nepokoje"
 AAT_USA_events.01.a: "Aspoň nám to později vrátí..."
 AAT_USA_events.01.desc: "[USA.GetAdjective] vláda vedená [USA.GetLeader] oznámila okupaci Grónska jako součást své nové Grónské patroly, operace k zabezpečení Severní Ameriky před cizími hrozbami a vlivy, jak bylo rozhodnuto na konferenci v Havaně. Slíbili ho nám vrátit, jakmile se situace ve světě uklidní."
 AAT_USA_events.01.t: "[USA.GetNameDefCap] okupuje Grónsko"
 AAT_USA_events.02.a: "Aspoň jsou naši lidé v bezpečných rukou..."
 AAT_USA_events.02.desc: "[FROM.GetAdjectiveCap] prohlásili, že v tuto chvíli okupují Faerské ostrovy, které patří Dánsku a které jsou strategickým bodem vysoké důležitosti. Tvrdí, že ochrání Faerské ostrovy před všemi tvrdostmi války a pohodlně se zde usadí po moři i vzduchem až do okamžiku, kdy budou ostrovy předány zpět nám, osvobozeny od hnusného otroctví, do kterého je ponořila agrese [?DEN.DEN_overlord_nation.GetAdjective]."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] okupuje Faerské ostrovy
 AAT_USA_events.03.a: "Slíbili jsme to"
 AAT_USA_events.03.b: "Vlastně jsme to přehodnotili"
 AAT_USA_events.03.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás vyzývá, abychom dodrželi naše sliby a podle dohody vrátili Faerské ostrovy, nyní když jsou opět svobodné od útlaku."
 AAT_USA_events.03.t: "[FROM.GetName] chce zpět Faerské ostrovy"
 AAT_USA_events.04.a: "Stejně je nemůžeme vyzvat"
 AAT_USA_events.04.b: "Zaslouží si to"
 AAT_USA_events.04.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zamítl naši žádost, tvrze, že po referendu jasně chtějí obyvatelé Faerských ostrovů být pod vládou nikého jiného než [FROM.getAdjective]."
 AAT_USA_events.04.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.05.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás vyzývá, abychom dodrželi naše sliby a podle dohody vrátili Grónsko, nyní když jsou opět svobodní od útlaku."
 AAT_USA_events.05.t: "[FROM.GetName] chce zpět Grónsko"
 AAT_USA_events.06.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zamítl naši žádost, tvrdíce, že po referendu obyvatelé Grónska jasně chtějí být pod vládou nikého jiného než [FROM.getAdjective]."
 AAT_USA_events.06.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.07.a: "Grónsko se vrací!"
 AAT_USA_events.07.b: "Faerské ostrovy se vrací!"
 AAT_USA_events.07.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dodržel svůj slib a souhlasil s návratem území, které držel pro bezpečné uložení, nyní když jsme opět svobodní od útlaku."
 AAT_USA_events.07.t: "[FROM.GetName] vrací území"
 AAT_USA_events.08.a: "Vraťme území"
 AAT_USA_events.08.b: "Neustoupíme utlačovatelům!"
 AAT_USA_events.08.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nám zaslal žádost o vrácení nezákonně drženého dánského území jeho právoplatnému majiteli."
 AAT_USA_events.08.t: "[FROM.GetNameDefCap] žádá o dánské území"
 AAT_USA_events.09.a: "Jaká ohleduplnost"
 AAT_USA_events.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] souhlasil s vrácením nezákonně drženého dánského území jeho právoplatnému majiteli."
 AAT_USA_events.09.t: "[FROM.GetNameDefCap] vrací dánské území"
 AAT_britain_narvik.1.a: "Stáhnout se"
 AAT_britain_narvik.1.b: "Pokračovat v kampani"
 AAT_britain_narvik.1.desc: "Úspěšně jsme vyhodili do povětří [SWE.GetAdjective] miny a připravili [GER.GetNameDef] o jeden z nejdůležitějších dovozních zdrojů. Přestože hlavní motivací tohoto kroku byla slibovaná pomoc [FIN.GetName], nebylo nikdy reálné vstupovat do přímého konfliktu s [SOV.GetNameDef] a my jsme zasadili hlavnímu protivníkovi těžkou ránu. V [SWE.GetNameDefCap] nemáme skutečného nepřítele a nyní musíme rozhodnout, co dál."
 AAT_britain_narvik.1.t: "Překvapení [SWE.GetAdjective] miny byly vyhozeny do povětří"
 AAT_britain_narvik.2.a: "Jak si to dovolí?!"
 AAT_britain_narvik.2.b: "Musíme je zastavit!"
 AAT_britain_narvik.2.desc: "Pozemní [ENG.GetAdjective] jednotky překročily hranici do [SWE.GetName]. Bez vyhlášení války a při mlčení [ENG.GetAdjective] vlády jsou [SWE.GetAdjective] úřady pobouřeny nedostatkem respektu vůči [SWE.GetAdjective] suverenitě. Nejpravděpodobnější vysvětlení je, že [ENG.GetAdjective] vojáci se snaží dostat k dolech v Gällivare a Kiruně, aby je sabotovali a zabránili tak dodávkám vysoce kvalitní rudy do [GER.GeName], což by znamenalo obrovskou ránu jak pro [GER.GetAdjective], tak pro [SWE.GetAdjective] ekonomiky a vážné porušení [SWE.GetAdjective] neutrality."
 AAT_britain_narvik.2.t: "[ENG.GetName] vtrhl do [SWE.GetName]"
 AAT_britain_narvik.3.a: "To je skandál"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] nelegálně vtrhl do [SWE.GetName] a zničil tamní doly, aniž by byl vyhlášen řádný stav války. Klíčový ekonomický zdroj [SWE.GetAdjective] ekonomiky je nyní pouze ruinou. [ENG.GetAdjective] vláda své jednání obhájila tvrzením, že obchodování s [GER.GetNameDefCap] je stejně špatné jako stát na jejich straně a že jsou jejich činy ospravedlnitelné, avšak zdá se, že i jejich domácí veřejnost není spokojená s vysvětlením své vlády."
 AAT_britain_narvik.3.t: "[ENG.GetName] sabotuje [SWE.GetAdjective] doly"
 AAT_britain_narvik.4.a: "To je stále skandál"
 AAT_britain_narvik.4.desc: "[ENG.GetName] oznámil, že dosáhl svého strategického cíle v [SWE.GetName] a stahuje své jednotky. Jeho vláda také zdůraznila, že nemá žádnou skutečnou nepřátelskost vůči [SWE.GetAdjective] státu a že jeho akce v [SWE.GetName] jsou čistě v zájmu obrany demokracie. Obě ambasády, [GER.GetAdjective] i [SWE.GetAdjective], doručily protest, přičemž [GER.GetAdjective] strana tvrdí, že [ENG.GetName] porušil neutralitu a vpadl do cizího státu na válečném území, zatímco [SWE.GetAdjective] kritizuje [ENG.GetAdjective] vládu, že přestože její cíle pomoci [FIN.GetName] byly ušlechtilé, je nyní jasné, že šlo o špatně promyšlený plán k dosažení vlastních cílů na úkor životů [SWE.GetAdjective]."
 AAT_britain_narvik.4.t: "[ENG.GetName] se stahuje z [SWE.GetName]"
 AAT_finland_continuation_war.01.a: "Jistě, jen se ujistěte, že o této dohodě nebudou žádné záznamy!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjectiveCap] drobnosti nás nezajímají."
 AAT_finland_continuation_war.01.desc: "Členové vládnoucího kruhu [FROM.GetName] nás kontaktovali ohledně možnosti vojenské spolupráce proti [SOV.GetAdjective] hrozbě na Východě. Jejich návrh by umožnil rozmístění vojenských sil na území [FROM.GetName] za podmínky, že budeme chránit společné hranice a spolupracovat při jakýchkoli agresivních vpádech na [SOV.GetAdjective] území."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjectiveCap] Návrh na Pokračovací válku"
 AAT_finland_continuation_war.02.a: "Ujistěte se, že o této dohodě nebudou žádné záznamy!"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] dal [FROM.GetLeader.GetHerHis] razítko schválení na náš návrh vojenské spolupráce proti [SOV.GetNameDef]. Důstojníci z našich ozbrojených sil jsou nyní zváni do [FROM.Capital.GetCapitalVictoryPointName], aby zahájili koordinaci našich společných sil."
 AAT_finland_continuation_war.02.t: "Finsko-[FROM.GetAdjective] Pakt o Pokračovací válce"
 AAT_finland_continuation_war.03.a: "Taková ztracená příležitost..."
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] nerozumně odmítl náš návrh vojenské spolupráce. Může to být tím, že [FROM.GetAdjective] prostě nechtějí riskovat křehké dohody, které mají s [SOV.GetAdjective], ale také to může znamenat, že mají jiné plány s námi. Každopádně bychom měli postupovat opatrně a začít hledat podporu jinde."
 AAT_finland_continuation_war.03.t: "[FROM.GetName] Odmítá náš návrh"
 AAT_finland_continuation_war.04.a: "Překonáme to."
 AAT_finland_continuation_war.04.desc: "Naše plány na spolupráci s [FROM.GetNameDef] proti [SOV.GetNameDef] jsou nyní v troskách kvůli nedávným geopolitickým změnám. Vložili jsme mnoho úsilí do vypracování plánů společných operací, ale teď budeme muset začít znovu jak vojensky, tak v zahraniční politice."
 AAT_finland_continuation_war.04.t: "Pakt o Pokračovací válce Rozbit"
 AAT_finland_continuation_war.05.a: "Připojme se k našim bratřím v zbrani!"
 AAT_finland_continuation_war.05.desc: "Plody naší pečlivé diplomatické taktiky a vojenského plánování jsou na dohled, protože [GER.GetNameDef] konečně spustil Operaci Barbarossa, invazi na [SOV.GetNameDef]. Nyní musíme plnit naše závazky a vykonat naši část plánu."
 AAT_finland_continuation_war.05.t: "[FIN.GetAdjective] Pokračovací válka"
 AAT_finland_continuation_war.06.a: "Vítězství je na dosah!"
 AAT_finland_continuation_war.06.desc: "[FIN.GetAdjective] ozbrojené síly zahájily plánované útoky na [SOV.GetAdjective] pozice v souladu s naší dohodou o spolupráci. S pomocí našich [FIN.GetAdjective] bratří v zbrani se nám podařilo natáhnout sovětskou frontu na ještě větší délku, tlačíc ji k bodu zlomu."
 AAT_finland_continuation_war.07.a: "Jak jsme se obávali..."
 AAT_finland_continuation_war.07.desc: "Navzdory našim diplomatickým snahám odradit [GER.GetNameDef] a [FIN.GetNameDef] od vzájemné spolupráce se zdá, že naše úsilí bylo marné. [FIN.GetAdjective] armáda zaútočila proti nám společně s [GER.GetAdjective] s takovou přesností, že tato operace musela být koordinována dlouhou dobu."
 AAT_finland_continuation_war.08.a: "Podepišme Moskevské příměří"
 AAT_finland_continuation_war.08.b: "Tentokrát nevyváznou lehce!
 AAT_finland_continuation_war.08.desc: "Vláda v [FROM.GetNameDef] nás oslovila s žádostí o podepsání příměří, slibující další územní ústupky a přerušení všech vztahů s [GER.GetNameDef]. Přijetím této nabídky se můžeme plně soustředit na [GER.GetAdjective] a vytlačit je zpět tam, odkud přišli."
 AAT_finland_continuation_war.08.t: "[FROM.GetName] Přeje si Příměří"
 AAT_finland_continuation_war.09.a: "Osud nás opustil!"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost a oznámil, že se máme připravit na zkázu, protože [FROM.GetAdjective] armáda nás tentokrát nenechá jen tak odejít. Toto je nejhorší možný scénář!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] odmítá naši nabídku míru"
 AAT_finland_continuation_war.10.a: "Musíme vyhovět, jinak hrozí další válka"
 AAT_finland_continuation_war.10.desc: "Sovětští zástupci si všimli naší neochoty dodržovat příměří, které jasně stanovuje, že musíme vyhostit nepřátelské jednotky. [GER.GetAdjective] vojáci stahují naši výzbroj a zdroje, které jsme nuceni předat SSSR. Jakmile naše jednotky začaly odzbrojovat [GER.GetAdjective] vojáky, vypukly přestřelky a [GER.GetAdjective] vojáci pustoší naši zemi a znečišťují naše vody."
 AAT_finland_continuation_war.10.t: "Sověti nás nutí vyhostit [GER.GetAdjective] vojáky"
 AAT_finland_continuation_war.11.a: "Spusťte operaci Birke"
 AAT_finland_continuation_war.11.b: "Spusťte operaci Nordlicht"
 AAT_finland_continuation_war.11.desc: "Ačkoliv byli zpočátku váhaví, [FIN.GetAdjective] vláda nyní pod tlakem Sovětů začala vyhánět a odzbrojovat naše vojáky na svém území. Naši důstojníci proto zahájili provádění plánů připravených právě pro tuto situaci, ale váhají, který z nich zvolit. Co je důležitější?"
 AAT_finland_continuation_war.11.t: "Naši důstojníci zahajují stažení z [FIN.GetNameDef]"
 AAT_finland_continuation_war.12.a: "Dobře, jen doufejme, že s tím [SOV.GetLeader] souhlasí..."
 AAT_finland_continuation_war.12.b: "Nemůžeme riskovat provokaci Sovětského svazu!"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader] z [FIN.GetNameDef] nás dnes oslovil s velmi zajímavou nabídkou. Tvrdí, že [FIN.GetName] je připraven ukončit válku se [SOV.GetNameDef], protože válka se pro ně stále hůře vyvíjí, a nabídl nám výsadek v Petsamu a vstup do naší frakce, abychom společně vykopli [GER.GetAdjective] z Skandinávie a jednou provždy ukončili [GER.GetNameDef]. Co na to říkáme?"
 AAT_finland_continuation_war.12.t: "[FIN.GetName] chce změnit stranu"
 AAT_finland_continuation_war.13.a: "Dobře, ale jen pokud dostaneme kompenzace"
 AAT_finland_continuation_war.13.desc: "Zdá se, že zástupci [FIN.GetNameDef] oslovili hlavní demokratické státy a snaží se vykroutit ze své války proti nám tím, že nabízejí vstup do jejich války proti [GER.GetAdjective] státům, tedy přeřazení na druhou stranu. Pokud by Spojenci s tím souhlasili, moc toho nezmůžeme než si stěžovat a požadovat kompenzaci, ale alespoň by to znamenalo nového partnera v našem boji proti fašismu."
 AAT_finland_continuation_war.13.t: "[FIN.GetName] chce vstoupit do Spojenců"
 AAT_finland_diplomacy.01.a: "Zní to jako dobrý nápad!"
 AAT_finland_diplomacy.01.b: "Můžeme spolupracovat a přitom si zachovat autonomii."
 AAT_finland_diplomacy.01.c: "Nemáme zájem."
 AAT_finland_diplomacy.01.desc: "Byli jsme osloveni diplomaty z [FROM.GetNameDef], kteří v zájmu vzájemné ochrany a prosperity navrhují myšlenku národního sjednocení. To bude znamenat sloučení našich vlád, armád a průmyslů dohromady, aby představili silnější, jednotnější frontu proti těm, kdo by mohli ohrozit naši bezpečnost. \n\nMůže to mít v této době mezinárodní nestability svůj význam, ale rozhodnutí je nakonec na nás."
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjectiveCap] návrh na sjednocení"
 AAT_finland_diplomacy.02.a: "Společně jsme silnější!"
 AAT_finland_diplomacy.02.desc: "Naši triumfující diplomaté se vrátili ze své mise do [FROM.capital.GetCapitalVictoryPointName] s zprávou, že [FROM.GetName] shledal nutnost představit jednotnější frontu proti našim společným rivalům a že náš návrh na unii byl proto přijat. \n\nVládní činitelé již cestují do naší metropole, aby zajistili hladkou integraci těchto nových území."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjectiveCap]-[ROOT.GetAdjective] unie"
 AAT_finland_diplomacy.03.a: "Dostatečně dobré..."
 AAT_finland_diplomacy.03.desc: "Naši diplomaté se vrátili ze své mise do [FROM.GetName] a i když bylo uznáno, že je potřeba větší jednoty, nechtěli kvůli tomu vzdát veškerou svou suverenitu. Diskuze na začátku probíhaly dobře, ale vzhledem k historickým bojům za nezávislost [FROM.GetName] je [GetDiplomacyDescriptionNiceNotNice] \n\nMísto unie se rozhodli připojit k naší frakci jako nezávislý stát."
 AAT_finland_diplomacy.03.t: "[FROM.GetName] se připojuje k [ROOT.GetFactionName]
 AAT_finland_diplomacy.04.a: "Budeme respektovat jejich rozhodnutí."
 AAT_finland_diplomacy.04.b: "Zvolili si svůj osud."
 AAT_finland_diplomacy.04.desc: "Naši diplomaté se vrátili ze své mise do [FROM.GetName], ale zdá se, že se jim nepodařilo přesvědčit [FROM.GetAdjective] vládu o smyslu spojení. Důvody jejich rozhodnutí byly uvedeny jen málo a naši úředníci zůstali přemýšlet, jaké důsledky to může mít. \n\nMožná bychom měli začít posilovat vlastní obranu, pokud by jejich úmysly byly nečestné, nebo hledat jiné způsoby, jak zajistit jejich… spolupráci."
 AAT_finland_diplomacy.04.t: "[FROM.GetName] odmítá náš návrh"
 AAT_finland_diplomacy.05.a: "Oběť pro ušlechtilou věc!"
 AAT_finland_diplomacy.05.b: "Vedení [FROM.GetAdjective] ztratilo rozum."
 AAT_finland_diplomacy.05.desc: "Zdá se, že [FROM.GetName] se rozhodli zachovat svobodu a kulturu Sámi, domorodého obyvatelstva severní Evropy. \n\n[FROM.GetNameDefCap] nás žádají, abychom jim vydali území tradičně obývaná Sámi, aby mohli lépe chránit tuto skupinu jako jednotný národ."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjectiveCap] petice za zachování Sápmi"
 AAT_finland_diplomacy.06.a: "Lid chválí rozhodnutí [FROM.GetLeader]"
 AAT_finland_diplomacy.06.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasili, že nám svěří historická území Sámi do péče. Nyní bude na nás chránit a pečovat o obyvatele těchto zemí. Již jsme obdrželi gratulační dopisy od vůdců Sámi, kteří doufají, že budeme nadále respektovat jejich kulturu a zvyky."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjectiveCap] postoupení území Sámi"
 AAT_finland_diplomacy.07.a: "Nemůžeme s tím nic dělat."
 AAT_finland_diplomacy.07.b: "Musíme se postarat o lid Sámi!"
 AAT_finland_diplomacy.07.desc: "Imperialisté z [From.GetNameDef] odmítli naši osvícenou petici ke sjednocení zemí Sámi. Ve své oficiální odpovědi uvádějí obavy ohledně našeho záměru zachovat kulturu a důstojnost místního obyvatelstva, ale chápeme, že pravou motivací odmítnutí je snaha, aby jejich země na mapě vypadala větší."
 AAT_finland_diplomacy.07.t: "[FROM.GetName] odmítá naši petici"
 AAT_finland_diplomacy.08.a: "Nemáme prostředky, jak jejich požadavkům čelit."
 AAT_finland_diplomacy.08.b: "Budeme bránit suverenitu [ROOT.GetAdjective] nad těmito územími."
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] na nás tlačí ohledně naší těžby železné rudy. Mají obavy z rostoucí globální napětí a považují se za nejschopnější vojenskou zemí v severském regionu. Proto požadují kontrolu nad severními státy bohatými na suroviny, aby je mohli chránit a také využít jejich zdroje pro válečné úsilí."
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjectiveCap] tlak na kontrolu toku železné rudy"
 AAT_finland_diplomacy.09.a: "Vedení [FROM.GetAdjective] udělalo to, co je nejlepší pro svůj lid."
 AAT_finland_diplomacy.09.desc: "Máme vítanou zprávu, že [From.GetName] moudře rozhodli udělit nám přímou kontrolu nad svými surovinově bohatými státy. Naše armáda se připravuje na rozmístění v regionu a naši průmysloví vůdci začali plánovat, jak nejlépe začlenit suroviny do našich výrobních systémů."
 AAT_finland_diplomacy.09.t: "[FROM.GetName] odevzdává požadovaná území"
 AAT_finland_diplomacy.10.a: "Jsou tak uzavření, že nevidí svou smrtelnou chybu."
 AAT_finland_diplomacy.10.b: "Budeme muset násilím převzít kontrolu, mobilizovat jednotky!"
 AAT_finland_diplomacy.10.desc: "Bohužel se zdá, že [FROM.GetAdjective] vůdce, [FROM.GetLeader] je příliš krátkozraký a zůstává neznepokojen obíhajícími žraloky, kteří plánují zmocnit se bohatství Skandinávie pro sebe. Dostali jsme od [FROM.GetLeader.GetHerHis] vlády jasné sdělení, že naše jednotky mají zůstat na naší straně hranice a dále nás varují před pokračujícím tlakem v této záležitosti. \n\nSamozřejmě naše vlastní cíle zůstávají nezměněny, a přestože to mohou tvrdit, stále potřebujeme suroviny přítomné k zajištění naší vlastní bezpečnosti a bezpečnosti všech v oblasti."
 AAT_finland_diplomacy.10.t: "[FROM.GetName] odmítá naše požadavky
 AAT_finland_diplomacy.11.a: "Vzdáme se [ROOT.GetAdjective] území pro tento ušlechtilý cíl."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective] území zůstane [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective] národ je mladý a jeho lidé jsou rozptýleni a žijí v hranicích mnoha různých národů. Ve snaze sjednotit více finských národů se nyní obrátili na nás s žádostí o integraci Východní Karelie a Kola poloostrova do [FIN.GetAdjective] národa."
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjectiveCap] návrh na integraci Koly a Karelie"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] učinil to nejlepší pro lidi Koly a Karelie."
 AAT_finland_diplomacy.12.desc: "Velký [FROM.GetLeader] souhlasil s naší nabídkou sjednocení s Východními Karelity a předal nám tak jejich území v regionu. Velký [FROM.GetAdjective] lid je dobrým přítelem Finů!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] přijímá naše územní požadavky"
 AAT_finland_diplomacy.13.a: "Nemůžeme si teď dovolovat znepřátelit si [FROM.GetLeader]..."
 AAT_finland_diplomacy.13.b: "Ten blázen za to zaplatí!"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] oznámil, že nám nevydají svá území ve Východní Karelii a tvrdí, že naše žádost o území jim nepřinese nic na oplátku a pouze přinese zkázu [FROM.GetAdjective] lidem žijícím v oblasti."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] odmítá naše požadavky"
 AAT_finland_diplomacy.14.a: "Pokud to říkají..."
 AAT_finland_diplomacy.14.b: "Koho si myslí, že jsou?"
 AAT_finland_diplomacy.14.desc: "Náš vládce [FIN.GetNameDef] požaduje, abychom se plně integrovali do jejich národa. Tvrdí, že baltská území patří jim a že náš regionalismus nakonec povede k destabilizaci jejich říše."
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjectiveCap] požadavky na integraci [ROOT.GetName]"
 AAT_finland_diplomacy.15.a: "Inteligentní volba"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naší nabídkou integrace do našeho státu a začala přepisovat svá zákony tak, aby fungovaly pro autonomní region, nikoli jako nezávislá země."
 AAT_finland_diplomacy.15.t: "[FROM.GetName] se stává součástí [ROOT.GetNameDef]"
 AAT_finland_diplomacy.16.a: "Budeme respektovat jejich rozhodnutí"
 AAT_finland_diplomacy.16.b: "Ponižují sami sebe!"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjectiveCap] vláda uvedla, že naše nové návrhy zasahují do dříve podepsaných dohod mezi našimi národy a odkazují na mezinárodní právo, když tvrdí, že naše nové představy o sjednocení jsou nelegální a nespravedlivé."
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjectiveCap] vedení odmítá naše požadavky"
 AAT_finland_diplomacy.17.a: "Jistě"
 AAT_finland_diplomacy.17.b: "Zaslouží si to přehnané sebevědomí"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] požádal, abychom jim předali jakákoliv území, která držíme v tradičních [GetBalticOrNordic] zemích, jako součást jejich nové agendy držet a chránit [GetBalticOrNordic] region jako součást větší [FIN.GetAdjective] federace národů."
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjectiveCap] požadavky na [GetBalticOrNordic] území"
 AAT_finland_diplomacy.18.a: "Učinili správnou volbu"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] moudře souhlasil, že nám předá svá [GetBalticOrNordic] území, protože nevidí problém ve zpochybňování našich nároků jako časově efektivní."
 AAT_finland_diplomacy.18.t: "[FROM.GetName] předává [GetBalticOrNordic] území"
 AAT_finland_diplomacy.19.a: "S tím nelze nic dělat"
 AAT_finland_diplomacy.19.b: "Dejme jim najevo, že přicházíme"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] odmítl předat své [GetBalticOrNordic] území nám s odůvodněním, že je jasné, že nemáme silnější nárok na toto území než kdokoli jiný. Jak bychom měli reagovat na toto hanebné rozhodnutí."
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjectiveCap] vláda odmítá naše požadavky
 AAT_finland_diplomacy.20.a: "Z toho nemůže vzejít žádná újma"
 AAT_finland_diplomacy.20.b: "Nevědí, co pro ně máme připraveno"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] nás požádal o podepsání paktu o neútočení a věčném míru mezi našimi národy. Tento návrh je součástí nového směru vlády [FIN.GetAdjective], která se chce sblížit se svými sousedy a znovu navázat vztahy s naší zemí."
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjectiveCap] návrh na finno-[ROOT.GetAdjective] pakt"
 AAT_finland_diplomacy.21.a: "Čeká nás světlejší budoucnost"
 AAT_finland_diplomacy.21.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] se zavázal pracovat na věčném a dlouhodobém míru mezi našimi národy na roky dopředu. Jsou skutečným přítelem [FIN.GetAdjective] lidu."
 AAT_finland_diplomacy.21.t: "[FROM.GetName] souhlasí s podpisem finno-[FROM.GetAdjective] paktu"
 AAT_finland_diplomacy.22.a: "Jak si to dovolují!"
 AAT_finland_diplomacy.22.desc: "Nespolehlivý [FROM.GetLeader] uvedl, že nemůže zajistit mír mezi našimi národy, jasně plánuje nějaký útok na naši zemi, na který bychom se měli co nejlépe připravit."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] odmítá náš návrh na finno-[FROM.GetAdjective] pakt"
 AAT_finland_diplomacy.23.a: "Přijmeme je pod svá křídla"
 AAT_finland_diplomacy.23.b: "A proč bychom to měli dělat?"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požádal o naši pomoc při obraně před možnou agresí ze strany [SOV.GetNameDef]. Uvádí, že se obávají brzkého útoku a my jsme jejich jedinou nadějí na přežití, pokud k tomu dojde."
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] hledá ochranu před [SOV.GetNameDef]"
 AAT_finland_diplomacy.24.a: "Naši zachránci"
 AAT_finland_diplomacy.24.desc: "Vláda [FROM.GetAdjective] přijala naši žádost a zavázala se nás ochránit v případě agresivity ze strany [SOV.GetAdjective]. Můžeme konečně vydechnout s úlevou."
 AAT_finland_diplomacy.24.t: "Vláda [FROM.GetAdjective] slibuje ochranu [ROOT.GetNameDef]"
 AAT_finland_diplomacy.25.a: "Osud nás opustil!"
 AAT_finland_diplomacy.25.desc: "Vláda [FROM.GetAdjective] odmítla naši žádost o ochranu před [SOV.GetAdjective]. Jelikož nastal scénář, kterého jsme se obávali, musíme připravit obranu, abychom se bránili co nejstatečněji."
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] odmítá naši žádost o ochranu"
 AAT_finland_diplomacy.26.a: "Přijedeme jim na pomoc!"
 AAT_finland_diplomacy.26.b: "Náš problém to není."
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader] z [FIN.GetNameDef] žádá o ochranu před [SOV.GetNameDef], který znovu začal znovu sledovat své sousedy, poprvé od ruské občanské války. Na oplátku za ochranu nám nabízí práva na různé [FIN.GetAdjective] přírodní zdroje."
 AAT_finland_diplomacy.26.t: "[FROM.GetName] žádá o ochranu [ROOT.GetAdjective]"
 AAT_finland_diplomacy.27.a: "Budeme stát spolu!"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] přijal náš návrh vyměnit zdroje za ochranu a slíbil, že nám přijde na pomoc, pokud nás někdy postihne válka. Náš lid může konečně vydechnout, protože jejich budoucnost je nyní mnohem bezpečnější."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] nás ochrání"
 AAT_finland_diplomacy.28.a: "Jsme tedy na to sami!"
 AAT_finland_diplomacy.28.desc: "Zrádný [GER.GetLeader] z [GER.GetNameDef] odmítl náš návrh vyměnit zdroje za ochranu a odsoudil tak naši budoucnost na základě svého rozmaru. Uvidíme, jak mu jeho sobecká a egoistická povaha pomůže v budoucnu."
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] se nemůže spolehnout na ochranu [FROM.GetAdjective]"
 AAT_finland_diplomacy_baltic: "Baltský"
 AAT_finland_diplomacy_nordic: "Severský"
 AAT_finland_kinship_war.01.a: "S povstalci bude jednáno!"
 AAT_finland_kinship_war.01.desc: "Uprostřed narůstajícího antisovětského sentimentu v Karelii naši loajální občané vyslovili obavy, že směřujeme k opakování Heimosodat a Východokarelskoho povstání. Ať už je cílem nezávislá Karelie, sjednocený finský lid, prostý tribalismus nebo dokonce finské imperialistické sny, je jasné, že finská agitace je za tím odpovědná."
 AAT_finland_kinship_war.01.t: "[FROM.GetAdjectiveCap] agitátoři ve Východní Karelii"
 AAT_finland_kinship_war.02.a: "Plně podporujeme naše karelske bratry!"
 AAT_finland_kinship_war.02.b: "Povolíme finským agitátorům přechod hranice."
 AAT_finland_kinship_war.02.desc: "Naše snahy podsouvat nespokojenost vůči [SOU.GetName] měly velký úspěch. Během Východokarelskoho povstání uprchlo do Finska 20 000 Východokarelů a neúnavně pracují v rámci Akademické karelsko společnosti na udržení památky na to, co ztratili. Heimosodat nikdy nebyly zapomenuty stejně jako zacházení s Karelií ze strany sovětských úřadů. \n\nV důsledku toho lidé z Východní Karelie začali otevřeně mluvit o povstání svých utlačovatelů. Zbraně a zásoby do regionu přicházejí už nějaký čas, ale nyní volají po návratu těch, kteří byli vysídleni, aby vzali do rukou zbraň. \n\nOtázka nyní zní, připojí se [ROOT.GetName] opět k jejich boji?"
 AAT_finland_kinship_war.02.t: "Východokarelské povstání!"
 AAT_finland_kinship_war.03.a: "Nemají proti našim silám šanci!"
 AAT_finland_kinship_war.03.desc: "První výstřely zazněly dnes ráno, když povstalci ve Východní Karelii, pobízeni [FIN.GetAdjective] prvky, zaútočili na vládní pozice. Problémy v oblasti vázly už nějaký čas, neboť zbraně byly pašovány od našeho nepříjemného souseda na podporu rebelských frakcí zde přítomných. [FIN.GetName] nikdy nebyl spokojen s Tartu pokojem zroku 1920 a od té doby podporuje vzpoury ve Východní Karelii. \n\nDosud to byl limit jejich zapojení, avšak vypadá to, že [FIN.GetName] se konečně více přímo zapojuje. Situace eskalovala, když [FIN.GetAdjective] jednotky překročily hranice, rozšířily konflikt a přivedly naše dva národy do stavu války."
 AAT_finland_kinship_war.04.a: "Budeme muset osvobodit Východní Karélii jinými prostředky."
 AAT_finland_kinship_war.04.desc: "Poslední měsíce [FROM.GetAdjective] jednotky sondovaly města Východní Karelie, snažíce se destabilizovat oblast a vrhnout místní posádky do chaosu, avšak odpor obranných [SOV.GetAdjective] jednotek byl příliš silný. \n\nMnoho finských agitátorů a východokarelsko povstalců bylo zatčeno, deportováno nebo nuceno uprchnout zpět do Finska dříve, než mohlo být povstání skutečně naplánováno. Lidé se bojí a to už není možné.
 AAT_finland_kinship_war.04.t: "Východokarelské povstání potlačeno!"
 AAT_finland_kinship_war.05.a: "Snad poslední Heimosodat, tentokrát opravdu..."
 AAT_finland_kinship_war.05.desc: "Za poslední měsíce [FIN.GetAdjective] síly zkoumaly města ve Východní Karélii, snažily se najít způsoby, jak destabilizovat region a vrhnout naše místní posádky do chaosu, ale statečný odpor obránců [SOV.Adjective] vojsk byl samozřejmě příliš silný.\n\nMnoho finských agitátorů a východokarelských povstalců bylo zatčeno, deportováno nebo donuceno uprchnout zpět do Finska dříve, než mohlo být vyvoláno skutečné povstání. Lidé se radují, že konečně byl v regionu obnoven mír!"
 AAT_finland_kinship_war.06.a: "Měli bychom jim poslat muže a materiál"
 AAT_finland_kinship_war.06.b: "Nesmí se budit spící medvěd..."
 AAT_finland_kinship_war.06.desc: "Jak se občanské instituce v Sovětském svazu rozpadávají, mnoho místních nacionalistických vlád vyhlašuje nezávislost, mezi nimi i [KAR.GetNameDef]. Karelsko-irredentisté a militaristé prohlašují, že máme druhé Heimosodat, zatímco umírnění a socialisté tvrdí, že by se neměla zasahovat do sovětských záležitostí."
 AAT_finland_kinship_war.06.t: "Druhé Heimosodat"
 AAT_finland_kinship_war_dynamic_modifier_tt: "Dokud je v §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! nebo §Y[147.GetName]§! přítomen státní modifikátor §Y$FIN_anti_soviet_sentiment$§!, může [FROM.GetNameDef] vyvolat karelské povstání."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RKarelsští povstalci byli rozdrceni dříve, než mohlo být povstání organizováno§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GKarelsští povstalci byli rozdrceni dříve, než mohlo být povstání organizováno§!."
 AAT_finland_misc_events.01.a: "Zachraňme naše děti!"
 AAT_finland_misc_events.01.desc: "Jak [GetFinnishWinterWarOrNot] zuří, [ROOT.GetAdjective] vláda učinila těžké rozhodnutí evakuovat děti naší země do [GetFinnishChildrenDestination] pro jejich bezpečí. Toto zdrcující rozhodnutí bylo přijato s ohledem na neustálé nebezpečí, kterému jsou civilisté během konfliktu vystaveni.\n\nEvakuační snahy jsou obrovským úsilím, při kterém se stovky rodin rozdělují a děti opouštějí své domovy. Musíme však pamatovat, že jejich bezpečí je nejdůležitější, a musíme udělat vše, co je v našich silách, abychom je ochránili před nebezpečím.\n\nJak [ROOT.GetAdjective] lid trpí tvrdou realitou války, musíme držet naději a věřit, že naše děti budou během tohoto těžkého období v bezpečí a v péči. Cesta před námi může být dlouhá a obtížná, ale musíme vytrvat a stát pevně tváří v tvář nesnázím."
 AAT_finland_misc_events.01.t: "Evakuace dětí"
 AAT_finland_misc_events.02.a: "Musíme všichni během těchto těžkých časů něco obětovat, i kdyby to vypadalo pitomě."
 AAT_finland_misc_events.02.b: "To je naprosto hloupé."
 AAT_finland_misc_events.02.desc: "Jak válka pokračuje, roste počet politiků a dalších vedoucích osobností, kteří prosazují zákaz veřejného tancování, aby vyjádřili úctu a solidaritu našim vojákům bojujícím v první linii.\n\nTito jedinci považují taneční aktivity za nevhodné v této krizové době. Říkají, že je naší povinností podpořit naše jednotky a prokázat oddanost válečnému úsilí tím, že se zdržujeme takových aktivit, a tvrdí, že neuposlechnutí by mělo vést k pokutám nebo dokonce vězení.\n\nMnozí však vyjádřili odpor vůči tomuto návrhu, tvrdíce, že jinde je tancování dokonce podporováno, aby lidem pomohlo snášet tvrdé podmínky války."
 AAT_finland_misc_events.02.t: "Tancování zakázáno"
 AAT_finland_misc_events.03.a: "Ano, měli bychom oslovit [?FIN_faction_leader_recieving_resource_rights.GetNameDef] kvůli větším investicím."
 AAT_finland_misc_events.03.b: "Ne, nechceme být závislí na ostatních."
 AAT_finland_misc_events.03.desc: "Naše probíhající investice do infrastruktury těžby minerálů nám nadále přináší stále větší výnosy, ale nemůžeme si pomoct, abychom nemysleli, že bychom mohli získat ještě více, kdybychom se obrátili na zdroje a odborné znalosti větších národů. \n\nMěli bychom oslovit [?FIN_faction_leader_recieving_resource_rights.GetNameDef] a nabídnout jim podíl ze získaných materiálů, pokud nám pomohou s investicemi a specialisty, aby naše hornické operace posunuli na další úroveň. Tímto způsobem budeme oba profitovat."
 AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective] pomoc pro rozvojový projekt"
 AAT_finland_misc_events.03_tt: "Přidává +1"
 AAT_finland_misc_events.04.a: "Přidělit práva k těžbě v [929.GetName]."
 AAT_finland_misc_events.04.b: "Poskytnout práva k těžbě niklu v [722.GetName]."
 AAT_finland_misc_events.04.c: "Přesměrovat práva na suroviny v [926.GetName]."
 AAT_finland_misc_events.04.d: "Udělit průzkumná práva v [148.GetName]."
 AAT_finland_misc_events.04.desc: "Po úspěšném začátku našich probíhajících jednání s [?FIN_faction_leader_recieving_resource_rights.GetNameDef] došlo nyní k zablokování na důležitém bodě zájmu, konkrétně co za to dostanou na oplátku? [?FIN_faction_leader_recieving_resource_rights.GetNameDef] mají na zřeteli několik podniků po celém našem státě, stačí jen navrhnout, které z nich získají.\n\nMůžeme nabídnout podíl na produkci dolu Makola v Oulu, poskytnout nikl z dolů Petsamo, přesměrovat část surovin jdoucích do loděnic v Turku nebo poskytnout průzkumná práva v Lappi."
 AAT_finland_misc_events.04.t: "Splácení pomoci"
 AAT_finland_misc_events.05.a: "Skvělé"
 AAT_finland_misc_events.05.desc: "Dobré zprávy! Několik průmyslových podniků společně investovalo peníze, vybavení a odborníky do [FROM.GetAdjective] těžebního sektoru a tato investice začala přinášet dividendy formou těžebních práv. Byla nám přidělena část produkce nalezené v [?FROM.FIN_state_given_for_resource_rights.GetName]. \n\nTyto nové zdroje bychom měli co nejdříve dobře využít!"
 AAT_finland_misc_events.05.t: "[FROM.GetName] nám uděluje práva k surovinám"
 AAT_finland_misc_events.06.a: "Dobře to využijeme!"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] pochopil, že čím více je severský region rozvinutý, tím bohatší se stávají naši obyvatelé a tím víc všichni profitujeme ze společné obrany a obchodu. Prvním krokem k dosažení tohoto snu je zvýšení našich společných obranných schopností k odvrácení zahraničních hrozeb. \n\nV důsledku toho [FROM.GetName] štědře nabídl průmyslové vybavení a specialisty, aby nám pomohl posílit naši vojenskou výrobu."
 AAT_finland_misc_events.06.t: "[FROM.GetAdjectiveCap] vojenské investice v [ROOT.GetName]"
 AAT_finland_misc_events.07.a: "Skvělá iniciativa!"
 AAT_finland_misc_events.07.desc: "Ve světě stále více zmítaném temnotou a nejistotou se [FROM.GetName] obrátil ke světlu vědy a techniky, aby nás vedl. Tento malý národ dosáhl v posledních letech velkých pokroků, stejně jako my. Navrhli, abychom spojili naše vědecké komunity a sdíleli naše znalosti pro naše společné dobro. Nechť jsme světlem osudu, za kterým si ostatní najdou cestu tmou."
 AAT_finland_misc_events.07.t: "[FROM.GetAdjectiveCap] výzkumný a vývojový program"
 AAT_finland_motti.01.a: "Buďte ostražití a připravte se k boji!"
 AAT_finland_motti.01.desc: "[FROM.GetAdjectiveCap] jednotky začaly uplatňovat motti taktiku v oblasti [FROM.FROM.GetName]. Motti taktika je ničivá metoda, při které [FROM.GetAdjective] síly obklíčí nepřátelské jednotky a odříznou jejich zásobování, čímž je vystavují útoku. To činí útočníky vysoce zranitelnými vůči [FROM.GetAdjective] ofenzívě, a musíme rychle zareagovat, abychom jim nedovolili získat převahu, pokud chceme proniknout do Finska."
 AAT_finland_motti.01.t: "[FROM.GetAdjectiveCap] motti taktika"
 AAT_finland_motti_tt: "\n§Od nynějška bude mít [FROM.GetNameDefCap] možnost připravovat motti taktiku i v jiných domovských státech.§!"
 AAT_finland_national_defense.01.a: "Zbytečné opatření."
 AAT_finland_national_defense.01.desc: "Naše zpravodajské služby hlásí, že finské zbraně jsou ukryty v [?FIN_state_with_weapon_caches.GetName]. Můžeme očekávat, že vojenské operace tam budou výrazně ztíženy, a musíme dávat pozor na agresivnější taktiku místního odporu. V závislosti na jejich vnímaném úspěchu těchto operací můžeme nalézt podobná překvapení i v jiných finských státech."
 AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjective] zbraně ve skladu v [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.02.a: "Výborné zprávy."
 AAT_finland_national_defense.02.b: "Dobré, ale neotravuj mě dalšími hlášeními o zásobách."
 AAT_finland_national_defense.02.desc: "Po hlášeních o ukrytých finských zbraních v [FROM.FROM.GetName] naše jednotky provádějí prohledávání oblasti. Hlášou, že našly zásoby zakopané pod budovami, ukryté v padlých stromech a potopené v jezerech zabalené v olejovaných pytlích. Zadrželi jsme ty, které jsme našli, a nevěříme, že by jich bylo více, alespoň ne v počtech, kterými bychom se museli zabývat."
 AAT_finland_national_defense.02.t: "Zadržení [FIN.GetAdjective] zbraní v [FROM.FROM.GetName]"
 AAT_finland_national_defense.03.a: "Hrozné zprávy!"
 AAT_finland_national_defense.03.b: "Máme důležitější záležitosti k řešení."
 AAT_finland_national_defense.03.desc: "Přestože jsme se snažili co nejlépe skrýt naše zbraně před nepřáteli v [FROM.FROM.GetName], nepřátelští agenti je našli a zabavili. Některé zásoby mohou ještě zůstat, ale ne v dostatečném množství, aby zde významně ovlivnily situaci."
 AAT_finland_national_defense.03.t: "[FROM.GetName] zadržel naše zbraně v [FROM.FROM.FROM.GetName]"
 AAT_finland_political.01.a: "Kallio má co dělat!
 AAT_finland_political.01.desc: "Dnes se stalo, že [Root.GetLeader] nezískal dostatek hlasů, které [ROOT.GetLeader.GetSheHe] potřeboval ke přežití hlasování o nedůvěře vyvolaném proti němu v eduskunty, [ROOT.GetAdjective] parlamentu. \n\nAčkoliv byl prezidentem od roku 1931 a užíval si rozsáhlé podpory, jeho postavení bylo výrazně oslabené kvůli odmítnutí zahrnout sociální demokraty do kabinetu, čímž porušil své sliby. Tento politický přešlap vyvrcholil touto krizí, jejíž obětí [ROOT.GetLeader.GetSheHe] nyní padl."
 AAT_finland_political.01.t: "Návrh na vyslovení nedůvěry vůči [ROOT.GetLeader]"
 AAT_finland_political.02.a: "Svinhufvud musí získat důvěru mas."
 AAT_finland_political.02.b: "Jmenujte Kyosti Kallia, má podporu centristů a demokratů!"
 AAT_finland_political.02.desc: "Dnes je den, kdy musí ustavující [ROOT.GetLeader] znovu zajistit své místo prezidenta. \n\nI přes to, že sloužil jako prezident od roku 1931 a měl rozsáhlou popularitu, byla jeho pozice výrazně oslabena tím, že odmítl zahrnout sociální demokraty do kabinetu, čímž porušil své sliby. Tento politický omyl výrazně poškodil jeho šance na znovuzvolení a dnes se dozvíme, zda to stačí svrhnout [GetPoliticsDescriptionOldManPete]"
 AAT_finland_political.02.t: "Prezidentské období končí"
 AAT_finland_political.03.a: "Jmenujte Risto Rytiho, už přebírá povinnosti Kallia!"
 AAT_finland_political.03.desc: "Bohužel musíme čelit tvrdé realitě, že [ROOT.GetLeader] není vůbec v pořádku. Už prodělal mrtvici, při níž mu ochrnul pravý paže, a lékaři se obávají rychlého zhoršení jeho zdraví, pokud nebude okamžitě odvolán z úřadu. \n\nParlament Eduskunta svolal mimořádné zasedání, aby projednal návrh na vyslovení nedůvěry a odstranění prezidenta kvůli jeho zdraví. Premiér Risto Ryti již převzal některé pravomoci prezidenta a je připraven úřad převzít."
 AAT_finland_political.04.a: "Odpočívej v pokoji!"
 AAT_finland_political.04.desc: "Máme tragickou zprávu, velmi oblíbený prezident [ROOT.GetName], [ROOT.GetLeader], zemřel. [ROOT.GetLeader.GetSheHeCap] byl dlouhodobě nemocný, už prodělal mrtvici, která ochrnutím pravé ruky. \n\n[ROOT.GetLeader.GetSheHeCap] cestoval domů poté, co právě podal rezignaci ze zdravotních důvodů, když dostal smrtelný infarkt a zemřel na hlavním vlakovém nádraží v Helsinkách. Pocta byla vzdána hraním patriotické finské pochodové skladby Porilaisten marssi při jeho odchodu z úřadu."
 AAT_finland_political.04.t: "Smrt [ROOT.GetLeader]"
 AAT_finland_political.05.a: "$FIN_risto_ryti$ je další v pořadí!"
 AAT_finland_political.05.desc: "Dnes jsme obdrželi dopis s rezignací od [ROOT.GetLeader]. V dopise uvedl, že má trvalé obavy o své zdraví, a proto se rozhodl učinit rozumné rozhodnutí a rezignovat. \n\n[GetPoliticsDescriptionKallioWinterWar]"
 AAT_finland_political.05.t: "Rezignace [ROOT.GetLeader]"
 AAT_finland_political.06.a: "Zemi už není potřeba muž jako Ryti."
 AAT_finland_political.06.desc: "S jistým překvapením vláda obdržela dopis s rezignací od [ROOT.GetLeader], kde uvádí zdravotní důvody. Nicméně [ROOT.GetLeader.GetSheHe] byl zjevně ve velmi dobré kondici, a proto někteří podezřívají jinou motivaci. \n\nPrezident se ocitl uprostřed nedávného politického skandálu, když bylo zjištěno, že poslal osobní dopis [GER.GetLeader], ve kterém žádal o vojenskou pomoc proti našim skutečným i domnělým nepřátelům. \n\nNacionalističtější složky kabinetu toto považovaly za zjevný útok na naši svrchovanost a možná tlačily [ROOT.GetLeader.GetHerHim] k rezignaci."
 AAT_finland_political.07.a: "O situaci se postará Mannerheim."
 AAT_finland_political.07.desc: "S ohledem na hrozbu existence [ROOT.GetName] touto válkou musíme učinit těžké rozhodnutí a nahradit [ROOT.GetLeader] vojenskou vládou vedenou hrdinou [ROOT.GetAdjective] Války za svobodu, polním maršálem Carlem G. Mannerheimem. Potřebujeme jeho vojenské zkušenosti, pokud máme mít nějakou naději svrhnout okovy vetřelce a zachránit naši vlast. \n\nMannerheim přijal své nové povinnosti s nadšením a prohlásil: 'Tato válka není nic jiného než pokračování a závěrečný akt naší války za nezávislost. Bojujeme za naše domovy, naši víru a naši zemi.'"
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ jmenován prezidentem
 AAT_finland_political.08.a: "[ROOT.GetAdjective] lid vám děkuje za vaši službu, maršále barone Mannerheime!"
 AAT_finland_political.08.b: "Mannerheim je na svém postu stále potřeba!"
 AAT_finland_political.08.desc: "S vděčností uznáváme úspěchy [ROOT.GetLeader], neboť je jisté, že bez vedení [ROOT.GetLeader.GetHerHis] bychom bouři nepřečkali a naše národní by nyní byla ztracena. \n\nMusíme však učinit těžké rozhodnutí – máme požádat maršála, aby ve své pozici pokračoval, nebo se má svého postu vzdát a přistoupit na vůli lidu a znovu zavést civilní vládu?"
 AAT_finland_political.08.t: "Mannerheimovy povinnosti splněny"
 AAT_finland_political.09.a: "[ROOT.GetAdjective] lid vám děkuje za vaši službu, maršále barone Mannerheime!"
 AAT_finland_political.09.desc: "S vděčností uznáváme úspěchy [ROOT.GetLeader], neboť je jisté, že bez vedení [ROOT.GetLeader.GetHerHis] bychom bouři nepřečkali a naše národní by nyní byla ztracena. \n\nTeď však nastal čas podívat se za válku, k míru a obnově, které musí následovat. Abychom správně zahojili rány a čelili budoucnosti, musíme obnovit civilní vládu."
 AAT_finland_the_white_death.1.a: "Výborně!"
 AAT_finland_the_white_death.1.b: "Měli bychom dát více zbraní lovcům"
 AAT_finland_the_white_death.1.desc: "Přišly zprávy, že naši odstřelovači jsou velmi účinní v boji proti nepřátelským silám, které vnikají do našich lesů. Je to příležitost pro válečnou propagandu, protože pojem Bílá smrt se mezi nepřátelskými vojáky prosazuje jako označení nebezpečí, která představuje příroda a lidé Finska, a tuto spojitost můžeme připisovat konkrétní osobě, aby to povzbudilo obyvatelstvo, pokud se taková osoba objeví."
 AAT_finland_the_white_death.1.t: "Naši odstřelovači se ukazují jako vysoce účinní"
 AAT_finland_the_white_death.10.a: "Poznají pravý strach"
 AAT_finland_the_white_death.10.desc: "Navzdory mnoha blízkým setkáním a falešným zprávám je Simo Häyhä nezraněný a bude pokračovat v boji tak dlouho, jak bude zapotřebí. Bílá smrt objímá naše nepřátele!"
 AAT_finland_the_white_death.10.t: "Bílá smrt nadále pronásleduje svou kořist"
 AAT_finland_the_white_death.11.a: "Přesto je to pravý finský hrdina!"
 AAT_finland_the_white_death.11.desc: "Přišly zprávy, že Häyhä byl vážně zraněn po zásahu výbušnou kulkou vypálenou nepřátelským vojákem do dolní levé čelisti, a i přestože se myslelo, že je mrtvý, dostal se zpět do blízkého tábora, aby oznámil svou bezpečnost. Nemůže však pokračovat v boji, ale vykonal službu hodnou věčné vděčnosti [FIN.GetAdjective] lidu."
 AAT_finland_the_white_death.11.t: "Simo Häyhä byl zraněn a stažen z bojiště"
 AAT_finland_the_white_death.12.a: "Ať jeho duše spočine mezi hrdiny dávných časů"
 AAT_finland_the_white_death.12.desc: "Přišly zprávy, že Häyhä byl zabit po zásahu výbušnou kulkou vypálenou nepřátelským vojákem během boje. Jeho tělo bylo úspěšně vyzvednuto našimi jaegery a bylo přivezeno zpět do hlavního města. Bude navždy vzpomínán věčně vděčnými lidmi [FIN.GetNameDef]."
 AAT_finland_the_white_death.12.t: "Simo Häyhä byl zabit!"
 AAT_finland_the_white_death.2.a: "Nemusíme se jich bát"
 AAT_finland_the_white_death.2.b: "Zasáhnout je!"
 AAT_finland_the_white_death.2.desc: "Naši vojáci hlásí, že celé kolony mužů jsou překvapeny a rozstříleny v lesích [FIN.GetNameDef]. Začali mluvit o Bílé smrti, ztělesnění tvrdé zimy [FIN.GetNameDef], a smrtících střelcích [FIN.GetAdjective] armády. Pokud chceme, můžeme vynaložit značné úsilí na odstranění těchto překážek dříve, než způsobí větší škody."
 AAT_finland_the_white_death.2.t: "[FIN.GetAdjective] odstřelovači budí strach v našich vojácích"
 AAT_finland_the_white_death.4.a: "Měli bychom šířit příběhy o tomto moderním finském hrdinovi"
 AAT_finland_the_white_death.4.b: "Bílá smrt je ztělesněním Finska, ne nějaká osoba!"
 AAT_finland_the_white_death.4.desc: "Viipurský odstřelovač Simo Häyhä, kterému ostatní vojáci často přezdívají Taika-Ampuja, Magický střelec, kvůli jeho impozantnímu umění střelby, je nyní také označován jako Bílá smrt, což dosud znamenalo tvrdost finské přírody a lidí u našich nepřátel a tisk tuto novou narativu silně prosazuje. Jaký by měl být náš oficiální postoj?"
 AAT_finland_the_white_death.4.t: "Simo Häyhä označen jako Bílá smrt"
 AAT_finland_the_white_death.5.t: "Simo Häyhä označen jako Bílá smrt"
 AAT_finland_the_white_death.6.t: "Simo Häyhä označen jako Bílá smrt"
 AAT_finland_the_white_death.7.a: "To je špatné..."
 AAT_finland_the_white_death.7.desc: "Navzdory nejlepším snahám našich vojáků je Bílá smrt daleko od zajetí a týdny terorizuje naše vojáky, přičemž naši důstojníci nemají co ukázat. Jak toto pokračuje, naši vojáci váhají a jejich morálka prudce klesla..."
 AAT_finland_the_white_death.7.t: "Bílá smrt nás objímá!
 AAT_finland_the_white_death.8.a: "Zbavili jsme se otravné mouchy!"
 AAT_finland_the_white_death.8.desc: "Přišly zprávy od našich důstojníků v [FIN.GetNameDef] o úspěšném zranění Bílé smrti. To však stálo mnoho životů, mnoho vojáků bylo zabito a další zraněni. Přesto se s ním na bojišti již nesetkáme."
 AAT_finland_the_white_death.8.t: "Navzdory těžkým ztrátám naši vojáci úspěšně zranili Bílou smrt"
 AAT_finland_the_white_death.9.a: "Ve skutečnosti proti nám neměl šanci"
 AAT_finland_the_white_death.9.desc: "Přišly zprávy od našich důstojníků v [FIN.GetNameDef] o úspěšném odstranění [FIN.GetAdjective] odstřelovače známého jako Bílá smrt. Přes těžké ztráty byl odstraněn velký nepřítel [ROOT.GetNameDef] a naši vojáci si nyní mohou odpočinout."
 AAT_finland_the_white_death.9.t: "Navzdory těžkým ztrátám se našim vojákům podařilo zabít Bílou smrt!"
 AAT_finland_winter_war.02.a: "Možná nadešel čas pro mír..."
 AAT_finland_winter_war.02.desc: "Přinášíme radostné zprávy z fronty! Naše síly nedávno zvítězily v obléhání [195.GetName] a podařilo se jim zajistit město. Tímto rozhodujícím úderem proti [SOV.GetNameDef] se nacházíme ve silné pozici k zahájení mírových jednání. \n\nJedním z vyjádřených cílů [SOV.GetAdjective] invaze bylo zvýšit ochrannou zónu kolem [195.GetName] a nyní, když naprosto nepochybně nejenže v tomto cíli selhali, ale dokonce ztratili samotné město, předpokládáme, že budou dychtit po ukončení tohoto konfliktu. \n\nNyní je na nás rozhodnutí, kdy začít jednání, můžeme pokračovat v boji a pokusit se získat více, nebo usilovat o bílý mír co nejdříve."
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective] požadavky na mír
 AAT_finland_winter_war.03.a: "Nemáme jinou možnost než přiznat porážku..."
 AAT_finland_winter_war.03.b: "Změníme chod války!"
 AAT_finland_winter_war.03.desc: "Právě jsme obdrželi zprávu od našich nepřátel v [FROM.GetNameDef]. Nabídli podmínky pro bílý mír, kdy naše síly ihned ukončí veškeré útočné akce a stáhnou se na naši stranu hranice. Teritoriálně se zdá, že [FROM.GetNameDef] je spokojena s návratem našich hranic na pozice před válkou, přičemž žádná ze stran nezíská žádné území. \n\nVzhledem k našim nedávným ztrátám si nejsme jisti, jak moc bude naše populace podporovat pokračování boje. Můžeme je pokusit přesvědčit o blížícím se vítězství v krátkodobém horizontu, ale pokud se situace bude dál zhoršovat, může dojít k rostoucímu nespokojení s naší vládou."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjectiveCap] Mírové požadavky"
 AAT_finland_winter_war.04.a: "Raději ať si to příště nerozumí."
 AAT_finland_winter_war.04.desc: "Přijali mírovou dohodu! Na ulicích propukly spontánní oslavy, jak se šíří zprávy o našem vítězství. [FROM.GetAdjectiveCap] jednotky již začaly ustupovat z našeho území a vracejí se v bídě domů. \n\nToto je jistě den, který zůstane jako zdroj hrdosti pro náš národ, ale nesmíme si dovolit uspokojení, protože stále je plno hadů v trávě."
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] přijímá naše mírové požadavky"
 AAT_finland_winter_war.05.a: "Blázni za to zaplatí!"
 AAT_finland_winter_war.05.desc: "Ti blázni v [FROM.GetNameDef] odmítli naši laskavou nabídku míru. Jejich bludná tvrzení jsou, že nedávné ztráty jejich sil jsou krátkodobé zvraty, které brzy překonají. Víme, že je to naprostý výmysl, který má chránit jejich vládu před hněvem lidu, ale brzy pravda vyjde najevo.  \n\nNaši vojáci zůstávají na frontě, jejich odolný duch je vysoký, jistí si tím, že pokračují v spravedlivém boji a připravují se na další boj."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] odmítá naše mírové požadavky"
 AAT_finland_winter_war.06.a: "Nemáme jinou možnost než přiznat porážku..."
 AAT_finland_winter_war.06.b: "Jak si to dovoluji!?"
 AAT_finland_winter_war.06.desc: "Právě jsme obdrželi požadavek na kapitulaci od našich [FROM.GetAdjective] rivalů. Jako součást podmínek míru požadují předání několika území v oblasti Karel-Cola a trvají na co nejrychlejším opuštění těchto zemí."
 AAT_finland_winter_war.06.t: "[FROM.GetAdjectiveCap] územní požadavky na mír"
 AAT_finland_winter_war.07.a: "Snad se konečně poučili."
 AAT_finland_winter_war.07.desc: "Přijali mírovou dohodu! Na ulicích propukly spontánní oslavy, jak se šíří zprávy o našem vítězství. [FROM.GetAdjectiveCap] jednotky již začaly ustupovat z našeho území a vracejí se v bídě domů. \n\nToto je jistě den, který zůstane jako zdroj hrdosti pro náš národ, protože nejenže jsme porazili vetřelce, ale porazili jsme je natolik rozhodně, že jsme byli schopni rozšířit svá území na jejich úkor!"
 AAT_finland_winter_war.08.a: "Blázni za to zaplatí!"
 AAT_finland_winter_war.08.desc: "Ti blázni v [FROM.GetNameDef] odmítli naši laskavou nabídku míru. Jejich stále zoufalejší vláda lpí na bludné představě, že mohou stále vyhrát, protože vědí, že pokud by pravda o stavu války unikla, museli by čelit masovým povstáním a možná i revoluci doma. \n\nNaši vojáci zůstávají na frontě, jejich odolný duch je vysoký, jistí si tím, že pokračují v spravedlivém boji a připravují se na další boj, s přesvědčením, že vítězství je blízko."
 AAT_nordic_cooperation.1.a: "Nemůžeme si dovolit konflikt dále eskalovat"
 AAT_nordic_cooperation.1.b: "Jsou už mrtví, jen o tom zatím nevědí"
 AAT_nordic_cooperation.1.desc: "Znovu a znovu jsme našli důkazy, že naše válečné úsilí proti [?GLOBAL.NORDIC_country_to_defend.GetName] bylo narušováno tajnou podporou [FROM.GetName]. \n\nMožná je čas naučit je lekci, jak vést válku opravdovým způsobem."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] překročil hranici!"
 AAT_nordic_cooperation.2.a: "Jejich pomoc je vítána"
 AAT_nordic_cooperation.2.b: "Zvládneme to i bez nich"
 AAT_nordic_cooperation.2.desc: "V těchto zrádných časech jsou vazby, které nás spojují s [FROM.GetNonIdeologyName], neocenitelné. Poskytli podporu v našem boji proti [?NORDIC_attacker.GetName] a nyní jsou ochotni ještě přitlačit a nabídli se k obraně naší země. Koneckonců útok na jednoho z nás je útokem na všechny nordické národy."
 AAT_nordic_cooperation.2.t: "[FROM.GetName] nabízí pomoc v našem válečném úsilí"
 AAT_nordic_cooperation.3.a: "No co už..."
 AAT_nordic_cooperation.3.desc: "Navzdory našemu nejlepšímu úsilí se zdá, že [FROM.GetNameDef] naši pomoc nepotřebuje ani nechce. Jen oni vědí, co je za tímto záhadným rozhodnutím.\n\nTo však neznamená, že musíme přestat podporovat je jinými způsoby, nebo že [?FROM.NORDIC_attacker.GetName] může začít považovat nás za nepřítele."
 AAT_nordic_cooperation.3.t: "[FROM.GetName] odmítl naši nabídku pomoci"
 AAT_nordic_cooperation.4.a: "To prospěje nám oběma"
 AAT_nordic_cooperation.4.b: "Není to riziko, které stojí za to"
 AAT_nordic_cooperation.4.desc: "Naši nordičtí sousedé poslali delegaci hledající investice pro další rozvoj své ekonomiky. To bude určitě prospěšné i pro náš průmyslový sektor, ale měli bychom si být jisti, že podporujeme přátelského souseda, a ne potenciálního nepřítele."
 AAT_nordic_cooperation.4.t: "[FROM.GetName] hledá investice"
 AAT_nordic_cooperation.5.a: "Skvělá zpráva!"
 AAT_nordic_cooperation.5.desc: "Naši nordičtí sousedé ochotně přijali naši nabídku investovat v naší ekonomice. Samozřejmě budou odměněni za svou důvěru, ale co je důležitější, umožní to naší ekonomice růst rychleji."
 AAT_nordic_cooperation.5.t: "Investice [FROM.GetName] právě přicházejí"
 AAT_nordic_cooperation.6.a: "Bohužel"
 AAT_nordic_cooperation.6.desc: "Navzdory našemu nejlepšímu úsilí jsme nedokázali přesvědčit naše nordické sousedy, aby nám pomohli dále rozvíjet naši ekonomiku. Samozřejmě můžeme zkusit štěstí s jinou zemí."
 AAT_nordic_cooperation.6.t: "[FROM.GetName] odmítl investovat do naší ekonomiky"
 AAT_nordic_cooperation.7.a: "Spravedlivá dohoda"
 AAT_nordic_cooperation.7.b: "Zdá se podezřelé"
 AAT_nordic_cooperation.7.desc: "Naši severští sousedé chtějí najít společnou řeč, aby ustanovili vzájemně prospěšnou smlouvu o ekonomické a průmyslové spolupráci. Pokud to bude provedeno správně, jak doufáme, posílí to obě naše ekonomiky stejně, protože do ní vstoupíme jako rovní.\n\nVzhledem ke kolísavému historickému vztahu našeho regionu k nepřátelství musíme být opatrní, abychom nepodpořili budoucího rivala, pokud by nám obrátil záda."
 AAT_nordic_cooperation.7.t: "[FROM.GetName] hledá ekonomickou spolupráci"
 AAT_nordic_cooperation.8.a: "Skvělé zprávy!"
 AAT_nordic_cooperation.8.desc: "Právě jsme byli informováni, že [FROM.GetAdjective] vůdci souhlasili s naší vzájemně prospěšnou dohodou. To bude skvělé pro obě naše ekonomiky i pro celou severskou oblast."
 AAT_nordic_cooperation.8.t: "[FROM.GetName] přijal naši dohodu"
 AAT_nordic_cooperation.9.a: "Záhadné"
 AAT_nordic_cooperation.9.desc: "I přes náš cíl jednat s [FROM.GetName] na rovnocenné úrovni nás informovali, že o takové uspořádání nemají zájem.\n\nVždy můžeme zkusit znovu, nebo s jiným severním spojencem."
 AAT_nordic_cooperation.9.t: "Vůdci [FROM.GetName] odmítli naši nabídku!"
 AAT_nordic_shared.1.a: "Těsná spolupráce je cestou k přežití"
 AAT_nordic_shared.1.b: "To zní příliš nebezpečně, raději zůstaneme stranou"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] chce posunout naši alianci o krok dál a prohloubit naši spolupráci na několika úrovních. Vnímají vojenskou alianci pouze jako první krok k silnějšímu, sjednocenému nordickému regionu."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] pracuje na vytvoření hluboké spolupráce mezi všemi nordickými zeměmi. Chtějí založit [NORDIC_get_alliance_name] a zvou nás, abychom se k nim připojili."
 AAT_nordic_shared.1.t: "[FROM.GetName] nás zve, abychom se k nim připojili ve [NORDIC_get_alliance_name]"
 AAT_nordic_shared.2.a: "Může to být jediný způsob, jak přežít"
 AAT_nordic_shared.2.b: "Nenecháme se jimi stáhnout"
 AAT_nordic_shared.2.desc: "Jak napětí ve světě roste, najít důvěryhodné spojence je stále obtížnější. [FROM.GetAdjectiveCap] vláda navrhuje, abychom jako nordické země světu oznámili, že [ROOT.GetName] a [FROM.GetName] si budou vzájemně stát na straně v případě cizí invaze. Jsme připraveni se k tomu zavázat?"
 AAT_nordic_shared.2.t: "[FROM.GetName] navrhuje vzájemné garance"
 AAT_nordic_shared.3.a: "Skvělá zpráva!"
 AAT_nordic_shared.3.desc: "Dostali jsme zprávy, že [FROM.GetAdjective] lid bude bránit nezávislost [ROOT.GetName] a na oplátku my budeme bránit jejich. Nordické země musí být připraveny odrazit jakoukoli invazi jako jednotná síla místo rozdrobených malých národů."
 AAT_nordic_shared.3.t: "[FROM.GetName] bude stát při nás!"
 AAT_nordic_shared.4.a: "Smutná zpráva"
 AAT_nordic_shared.4.desc: "Staletí společné historie očividně nemají dostatečnou váhu, aby přesvědčila [FROM.GetAdjective] vládu, že naše národy musí stát spolu proti cizím tyranům. Doufejme, že změní názor, než bude pozdě."
 AAT_nordic_shared.4.t: "Náš návrh byl zamítnut [FROM.GetName]"
 AAT_norway.1.a: "Musí být mimo potíže"
 AAT_norway.1.b: "Můžeme zabít dvě mouchy jednou ranou"
 AAT_norway.1.c: "Dejte mu kancelář!"
 AAT_norway.1.d: "Jeho minulost je vše, co potřebujeme, dejte ho do vězení!"
 AAT_norway.1.desc: "Zatímco kontroverzní revolucionář byl na rybářském výletě se svým hostitelem, fašisté spjati s stranou Nasjonal Samling vtrhli do domu Konrada Knudsena, kde Trotskij pobýval.\n\nVlamovači hledali jakýkoli kompromitující důkaz, který by ospravedlnil zlikvidování vyhnaného komunisty, ale byli naštěstí Knudsenovou dcerou Hjørdis vyplašeni, než stihli něco významného vzít."
 AAT_norway.1.t: "Fašisté obtěžují [NOR_lev_trotsky.GetName]"
 AAT_norway.10.a: "Jak rychlý bude náš pád?"
 AAT_norway.10.desc: "Jak se válka v Evropě stává čím dál nevyhnutelnější, [NOR.GetAdjective] parlament nebo Storting je otřesen vlnami chaosu a nesouladu. Představy, že kabinet Nygaardsvolda přinese éru stability, jsou dávno zapomenuty, jelikož poslanci se nedokážou shodnout na žádném smysluplném opatření, jak bezpečně provést [NOR.GetName] bouří, která přichází.\n\nMezitím nepřátelé lidu brousí své nože, aby se napakovali na této roztržce, až nakonec bude [NOR.GetName] pohlceno plameny války."
 AAT_norway.10.t: "Storting klopýtá"
 AAT_norway.11.a: "Lidé této starobylé země už nejsou spící!"
 AAT_norway.11.desc: "Po staletích podrobení jinými skandinávskými mocnostmi a poté opuštěni na milost kapitalistickým průmyslníkům, se lidé z [ROOT.GetNonIdeologyName] učí stát spolu proti svým utlačovatelům a odmítat jejich nadvládu.\n\nNyní [ROOT.GetAdjective] hledají inspiraci pro svou revoluci!"
 AAT_norway.11.t: "Lidé z [ROOT.GetName] se probouzejí!"
 AAT_norway.12.a: "Nygaardsvold je pryč, Andresen je ve vedení"
 AAT_norway.12.desc: "I přes rané naděje se zdá, že vláda, kterou Johan Nygaardsvold vytvořil minulý rok, nejenže nedokázala plnit své úkoly, ale také byla odhodlána k odzbrojení. Mnoho poslanců věřilo, že [ROOT.GetName] by měla rozvíjet svůj průmysl tak, aby mohla investovat do začínajících [NOR.GetAdjective] ozbrojených sil s cílem odradit cizí mocnost od invaze.\n\nTak byla vyvolána návrhem nedůvěry členy konzervativní strany Høyre. Předseda, průmyslník Johan H. Andresen, který už myslel na odchod do důchodu, využil příležitosti vést Norsko novým směrem; prezentuje se jako pragmatická a efektivní alternativa k sociálně progresivním snům Nygaardsvolda."
 AAT_norway.12.t: "Návrh na nedůvěru Johanovi Nygaardsvoldovi"
 AAT_norway.13.a: "Quislingův čas konečně přišel!"
 AAT_norway.13.b: "Lidé z [ROOT.GetNonIdeologyName] ti nikdy neodpustí, zrádce."
 AAT_norway.13.c: "Musíme udělat vše, co je v našich silách, abychom je zdrželi!"
 AAT_norway.13.desc: "Zatímco jsme byli zaneprázdněni posouváním naší ekonomiky vpřed a bedlivým dohledem nad fašisty v zahraničí, dovolili jsme domovinskému fašismu hnít přímo pod našimi nosy. Navzdory jeho klesající podpoře a tomu, že jeho strana Nasjonal Samling nikdy nezískala ani jeden mandát ve stortingu, Vidkun Quisling založil vládu podporovanou [?NOR.NOR_cw_fascist_attacker.GetAdjective] a tvrdí, že uchvátil páky moci v [ROOT.GetNonIdeologyName]."
 AAT_norway.13.t: "Quislingův převrat"
 AAT_norway.14.a: "Bude nám užitečný"
 AAT_norway.14.b: "Ten blázen? O [NOR.GetNonIdeologyName] se postaráme sami."
 AAT_norway.14.desc: "Vidkun Quisling, který je již léta největším zastáncem fašismu v [NOR.GetNonIdeologyName], nabídl svou pomoc při naší invazi do jeho otčiny.\n\nChce s naší podporou provést státní převrat v Oslu a ustanovit režim přátelský k [ROOT.GetNameDef]. Jakmile se usadí, otevře cestu naší invazi a zlegitimizuje [ROOT.GetAdjective] okupaci [NOR.GetName]."
 AAT_norway.14.t: "Užitečný spolupracovník"
 AAT_norway.15.a: "Budoucnost [NOR.GetName] bude bohužel možná Quislingova"
 AAT_norway.15.b: "Budeme dál bojovat!"
 AAT_norway.15.desc: "Navzdory našemu nejlepšímu snažení Vidkun Quisling zahájil svůj pokus o uchopení moci v Oslu. S podporou útočících fašistů vysílá oznámení o nové vládě, která je věnována spolupráci s našimi nepřáteli.\n\nNení jak to zastřít, ztráceli jsme předtím a tento převrat naše válečné úsilí pouze zhorší."
 AAT_norway.15.t: "Quislingův převrat je nyní nevyhnutelný!"
 AAT_norway.16.a: "Vrátíme se!"
 AAT_norway.16.desc: "Navzdory naší tragické ústupčivosti z [NOR.GetName] můžeme mít útěchu v tom, že naši vůdci měli předvídavost a připravili se na nejhorší, když přesunuli zdroje k našemu opětovnému dobývání [NOR.GetAdjective] území.\n\nTyto nástroje by měly usnadnit začátek naší odysey zpět na naše dávné břehy."
 AAT_norway.16.t: "Jsme v exilu, ale ne s prázdnýma rukama"
 AAT_norway.17.a: "Nemáme na výběr"
 AAT_norway.17.b: "Nesmysl!"
 AAT_norway.17.desc_denmark: "Dvořan krále Haakona VII. Norska, či jak jsme ho znali dříve, princ Carl Dánský, nás kontaktoval s vážným požadavkem. Podle nich a sbírky starých dokumentů pochybných zdrojů je Dánsko právoplatnou součástí Království Norska, nikoli naopak.\n\nTaké naznačili, že ho vezmou silou, pokud odmítneme, prý to je pro naše vlastní bezpečí."
 AAT_norway.17.desc_fascist: "Vůdce [NOR.GetNameDef] požaduje, abychom mu postoupili část našeho území a označuje to za návrat k předkům jejich národa. Jak se očekávalo, hrozí válkou, pokud odmítneme.\n\nDotčené území je [GetNorwegianClaims]."
 AAT_norway.17.desc_monarchist: "Na základě staletých dokumentů si [FROM.GetAdjective] koruna nárokuje kontrolu nad územími, která jsou do právní normy součástí královských titulů zděděných králem Haakonem VII. Norska.\n\nKonkrétně se odvolávají na [GetNorwegianClaims]."
 AAT_norway.17.t: "[NOR.GetAdjective] územní požadavky"
 AAT_norway.18.a: "Vítejte v družině"
 AAT_norway.18.desc_fascist: "Slabá [FROM.GetAdjective] vláda polevila a tak nám umožní převzít území, které nám právem či silou náleží.
 AAT_norway.18.desc_monarchist: "Podařilo se nám přesvědčit [FROM.GetAdjective] stát, že naše nároky jsou oprávněné, a proto souhlasil s postoupením našich nárokovaných území na naši korunu."
 AAT_norway.18.t: "[FROM.GetName] přijal naše požadavky"
 AAT_norway.19.a: "Zaplatí za svou neuctivost"
 AAT_norway.19.desc_fascist: "Je jasné, že stát [FROM.GetAdjective] nemá ponětí, koho odmítá. Nezůstaneme nečinní, zatímco naše oprávněná území jsou okupována jimi. Naší jedinou možností je teď je vzít silou."
 AAT_norway.19.desc_monarchist: "Prestiž naší koruny utrpěla velkou ránu, jelikož [FROM.GetName] odmítl naše oprávněné územní nároky. To je jako urážka [ROOT.GetAdjective] koruny a nesmí být tolerováno."
 AAT_norway.19.t: "[FROM.GetName] odmítl naše požadavky!"
 AAT_norway.2.a: "To je teď nejlepší, co můžeme udělat"
 AAT_norway.2.desc: "S odvoláním na porušení dohody vyhnout se politické účasti během svého vyhnanství, a na slabé důkazy ukradené fašistickými vlamovači, jsme poslali [NOR_lev_trotsky.GetName] na farmu v Hurumu, kde bude pod policejní kontrolou a izolován od vnějšího světa.\n\nJe to tvrdý trest, ale tlak od [SOU.GetNameDef] a místních fašistů z něj dělá nebezpečný bod shromáždění."
 AAT_norway.2.t: "Trotskij v domácím vězení na farmě"
 AAT_norway.20.desc: "Během návštěvy své rodiny v Anglii tragicky zemřela na srdeční selhání ve spánku.\n\nPůvodně nazývaná princezna Maud z Walesu, norská královna není přežita jen králem Haakonem a princem Olavem, kteří už jsou na cestě do Anglie, ale všemi Norovými, protože byla milována po celém království."
 AAT_norway.20.t: "Naše královna zemřela!"
 AAT_norway.3.a: "To je pro přežití Norska"
 AAT_norway.3.desc: "Po potyčce ve vile Knudsen bylo jasné, že politická situace je plná nebezpečí díky komunistům a fašistům, kteří jsou na nože.\n\nHádky a politické nepokoje je třeba řešit. Přítomnost Trotského hrozí přivolat hněv [SOU.GetNameDef] na nás a zároveň Nasjonal Samling zaručeně první příležitostí předá zemi [FGR.GetLeader], proto je nutné omezit jejich vliv za každou cenu.\n\nNejlepším krokem je poslat ho do Mexika, kde [MEX.GetLeader] souhlasil, že ho přijme."
 AAT_norway.3.t: "Generální tvrdý zásah [ROOT.GetLeader.GetName] proti nesouhlasným"
 AAT_norway.4.a: "Vyhnanství jednoho národa je spasitelem jiného!"
 AAT_norway.4.desc: "Řešení problémů [NOR.GetAdjective] lidí bylo přímo pod našimi nosy. [NOR_lev_trotsky.GetName] není jen jeden z největších marxistických spisovatelů naší doby, ale také charismatický revolucionář a vynikající generál.\n\nTo jistě způsobí napětí se [SOV.GetNameDef], ale stojí to za to. Nakonec jeho zkušenosti mohou vést naši mladou zemi a dělníky Skandinávie k velikosti."
 AAT_norway.4.t: "Trotskij vstupuje do naší vlády!"
 AAT_norway.5.a: "Musel být zastaven"
 AAT_norway.5.desc: "Jiní mohou důkazy nalezené v Knudsenově domě považovat za křehké, bezvýznamné či dokonce vyrobené, a možná mají pravdu, ale možná soudce za určitých okolností přijme jejich platnost. Kromě toho zůstává faktem, že si nyní nemůžeme dovolit odcizit Nasjonal Samling. Proto byl [NOR_lev_trotsky.GetName] okamžitě vzat do vazby.\n\nKdy či jak znovu spatří světlo světa, je momentálně málo důležité, ale postaráme se, aby měl lepší ubytování než na Sibiři."
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] uvězněn!"
 AAT_norway.6.a: "Užije si mexického slunce"
 AAT_norway.6.b: "Stalin nás za to zbožňuje!"
 AAT_norway.6.desc: "Už je to nějaký čas, co jsme dali [NOR_lev_trotsky.GetName] do domácího vězení na farmě v Hurumu, a nezdá se, že by to bylo dobré řešení pro kteroukoliv ze stran. [SOV.GetNameDefCap] chce vydání, Nasjonal Samling ho chce pověsit a všichni ostatní, kdo nejsou zapálení trockisté, ho chtějí pryč. Musíme rozhodnout, co uděláme s tímto problematickým exulem.\n\nMexický prezident [MEX.GetLeader] nabídl, že ho vezme, pokud se rozhodneme nechat ho pokračovat v exilu, ale můžeme ho také poslat [SOV.GetLeader] jako symbol přátelství."
 AAT_norway.6.t: "Osud Trotského"
 AAT_norway.7.a: "Konečně klid"
 AAT_norway.7.desc: "Po letech nepříjemného exilu v naší zemi dorazil problematický exulant [NOR_lev_trotsky] do Mexika, kde ho budou hostit malíři Frida Kahlo a Diego Rivera, kteří si s ním a jeho manželkou jistě výborně rozumí.\n\nPravděpodobně bude v bezpečí před [SOV.GetNameDef], ale co je nejdůležitější, už nebude naším problémem."
 AAT_norway.7.t: "[get_trotsky_lastname] přijíždí do Mexika"
 AAT_norway.8.a: "Konečně!"
 AAT_norway.8.b: "Konečně pryč!"
 AAT_norway.8.desc_NOR: "Problematický bývalý revolucionář [NOR_lev_trotsky.GetName] byl odvezen do Moskvy, kde bude zajištěn nebo možná popraven podle rozmarů [SOU.GetLeader].\n\nAť už bude jeho osud jakýkoliv, konečně si můžeme umýt ruce od této vleklé záležitosti a zároveň se přiblížit [SOU.GetNameDef]."
 AAT_norway.8.desc_SOV: "O tomto momentu jsme snili roky. Zrádná krysa [SOV_lev_trotsky.GetName] je v naší moci. Zaplatí za své zločiny proti Revoluci a především proti soudruhu Stalinovi. Ačkoliv pro proletariát mezi těmito dvěma není rozdíl."
 AAT_norway.8.t: "[get_trotsky_lastname] přijíždí do Moskvy"
 AAT_norway.9.a: "Před námi je jen mír a stabilita!"
 AAT_norway.9.desc: "Vláda vedená Labouristickou stranou s [NOR_johan_nygaardsvold.GetName] v čele je první stabilní vládou s jasnou většinou, jakou naše mladá země kdy měla. Kabinet tvrdě pracoval celý minulý rok na opatřeních, která i když pomalu, pomohou [NOR.GetName] vymanit se z hluboké ekonomické krize, ve které se nyní země nachází, a zabezpečit životní úroveň obyvatel.\n\nSamozřejmě tyto kroky přicházejí na úkor jakýchkoliv vojenských příprav, které bychom mohli potřebovat, kdyby nás zasáhla válka. Můžeme jen doufat, že nebude třeba je použít."
 AAT_norway.9.t: "Kabinet Nygaardsvolda"
 AAT_norway_allied.1.a: "Nemáme nic proti pomoci budoucímu spojenci"
 AAT_norway_allied.1.b: "Může to být nebezpečné"
 AAT_norway_allied.1.desc: "[NOR.GetAdjective] vláda se snaží rozvinout svůj průmysl s naší pomocí. To by byla skvělá příležitost k zisku a pro nás možnost vyvinout je v potenciálního spojence do budoucna, pokud samozřejmě vypukne válka."
 AAT_norway_allied.1.t: "[FROM.GetName] hledá investice"
 AAT_norway_allied.2.a: "To je pokrok"
 AAT_norway_allied.2.desc: "Naše nabídky směrem k [FROM.GetAdjective] vládě uspěly a souhlasili s investicemi do naší ekonomiky. To také znamená, že se k nim přiblížíme a možná je v budoucnu budeme považovat za spojence."
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] investuje do našeho rozvoje"
 AAT_norway_allied.3.a: "Budeme muset hledat jinde"
 AAT_norway_allied.3.desc: "Navzdory našim snahám nám [FROM.GetAdjective] správa nepomůže rozvíjet průmyslovou kapacitu, kterou potřebujeme k obraně v případě války.\n\nMěli bychom si to pamatovat."
 AAT_norway_allied.3.t: "[FROM.GetName] nebude investovat do naší ekonomiky"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] bude odvážná volba"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] má potenciál"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] je bezpečná volba"
 AAT_norway_allied.4.desc: "Kristian Laake slouží v [NOR.GetAdjective] armádě už dlouho a byl jmenován velícím generálem téměř před deseti lety za míru, roky předtím, než se riziko pro naši zemi stalo zřejmým.\n\nProtože jsme ztratili důvěru v jeho schopnosti vést válečný konflikt, bude muset být nahrazen. Otázkou zůstává, kdo povede síly [NOR.GetName] k vítězství?"
 AAT_norway_allied.4.t: "Náhrada Laakeho"
 AAT_norway_communist.1.a: "Barentsovo moře se rozezní lodní dopravou!"
 AAT_norway_communist.1.b: "Obchod je buržoazní koncept!"
 AAT_norway_communist.1.desc: "Po staletí před naší revolucí překračovali Pomorové severního Ruska Barentsovo moře, aby obchodovali s našimi [NOR.GetAdjective] soudruhy na severu jejich země.\nNyní navrhují oživení této dlouholeté tradice, která bude jistě vzájemně prospěšná a přiblíží naše komunistické národy."
 AAT_norway_communist.1.t: "[FROM.GetName] chce oživit Pomorský obchod!"
 AAT_norway_communist.2.a: "Vpřed!"
 AAT_norway_communist.2.desc: "Stejně jako jejich předkové, naši soudruzi v [FROM.GetNameDef] mají zájem obchodovat s námi přes naše nejsevernější pobřeží. Bude to vzájemně prospěšná dohoda, která ukáže dělníkům obou národů výhody naší komunistické soudržnosti."
 AAT_norway_communist.2.t: "Nový Pomorský obchod"
 AAT_norway_communist.3.a: "No nic..."
 AAT_norway_communist.3.desc: "Přestože máme společnou historii obchodu přes Barentsovo moře, [FROM.GetNameDef] nevidí smysl v jeho oživení. Měli bychom zkusit jiné cesty pro rozvoj našeho nejsevernějšího pobřeží."
 AAT_norway_communist.3.t: "[FROM.GetName] odmítl náš obchodní návrh"
 AAT_norway_communist.4.a: "Jejich zbraně budou bojovat proti našim nepřátelům!"
 AAT_norway_communist.4.b: "Nemůžeme riskovat, že zbraně použijí proti nám"
 AAT_norway_communist.4.desc: "Naši soudruzi v [FROM.GetName] potřebují naši pomoc. Jelikož je jejich revoluce přiblížila k nám, dává smysl podpořit jejich úsilí o modernizaci jejich armády.\n\nBylo by to politické vítězství, kdybychom byli viděni jako podporovatelé druhého komunistického národa, a ukázali jejich dělníkům, jak to dělá [ROOT.GetNameDef]."
 AAT_norway_communist.4.t: "[FROM.GetName] chce, abychom jim pomohli rozvíjet jejich vojenský průmysl"
 AAT_norway_communist.5.a: "Použijeme tyto zbraně k boji proti našim společným nepřátelům!"
 AAT_norway_communist.5.desc: "Naši soudruzi přijali naši skromnou žádost o pomoc, a nyní umožní našemu vojenskému průmyslu rozšířit se tak, aby vyhověl potřebám obrany naší revoluce."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] přijal!"
 AAT_norway_communist.6.a: "Zbabělci!"
 AAT_norway_communist.6.desc: "Zdá se, že jejich důvěra v nás byla značně přeceněna. [FROM.GetName] se nezdá být ochoten pomoci nám zvýšit naši vojenskou produkci."
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] odmítl naše prosby o podporu!"
 AAT_norway_communist.7.a: "Dobrá rýma!"
 AAT_norway_communist.7.desc: "Dávno pryč jsou doby, kdy byla [NOR.GetAdjective] monarchie jednou z nejoblíbenějších královských rodin na kontinentě. I když byla králova Haakona snaha vstoupit na trůn až po referendu a jeho závazek k benignímu zanedbávání ušlechtilým úsilím, monarchie je monarchie a nemá místo ve společnosti rovnosti, kterou chceme vybudovat v [ROOT.GetNonIdeologyName].\n\nKrál Haakon VII a princ Olav, spolu s ostatními členy královské rodiny, byli zatčeni a pokojně odesláni na cestu, jejich zabavený majetek bude použit na budování našeho komunistického projektu.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 AAT_norway_communist.7.t: "Pád norské královské rodiny"
 AAT_norway_communist.8.a: "Jsou zde vítáni!"
 AAT_norway_communist.8.b: "Mohou zůstat, ale nejsou vítáni."
 AAT_norway_communist.8.desc_DEN: "Poté, co odešel, aby vytvořil vlastní královskou rodinu v Norsku, náš princ Carl, nebo Haakon VII., jak byl po mnoho let nazýván, se vrátil do [ROOT.GetName].\n\nByl náhle sesazen a vyhnán po hrůzné komunistické revoluci, a nyní musí přijmout život v exilu v naší zemi se svou rodinou."
 AAT_norway_communist.8.desc_ENG: "Norská královská rodina byla po mnoho let spojena s naší, přičemž královna Viktorie hostila svatbu své vnučky Maud s budoucím králem Haakonem VII., tehdejším princem Carlem z Dánska.\n\nBohužel je sesadila revoluce a protože Dánsko již není možností, jsou nuceni hledat zde v [ROOT.GetName] azyl."
 AAT_norway_communist.8.desc_SWE: "Královská rodina Norska byla poslána do exilu, a protože nyní není možné nalézt azyl u svých příbuzných v Dánsku a Spojeném království, rozhodli se opustit hrdost a hledat místo u nás.\n\nNavzdory nedostatku rodinných vazeb je naší povinností bránit skandinávskou monarchii před vyhynutím."
 AAT_norway_communist.8.t: "Příchod norské královské rodiny"
 AAT_norway_fascist.1.a: "[FROM.GetName] se k nám přidá!"
 AAT_norway_fascist.1.b: "Moc nesdílíme s místními"
 AAT_norway_fascist.1.desc: "Koalice [FROM.GetAdjective] nacionalistů a fašistů spojených s naší věcí nabízí pomoc při dobytí [NOR.GetName]. Připravili půdu pro zabrána vlády a správu [FROM.GetAdjective] území naším jménem.\n\nPokud je to pravda, příležitost může být příliš dobrá, než abychom ji odmítli, ale měli bychom si být jisti, že jsme připraveni udeřit."
 AAT_norway_fascist.1.t: "Nasjonal Samling [FROM.GetName] chce, abychom napadli jejich zemi!"
 AAT_norway_fascist.2.a: "Budou to litovat!"
 AAT_norway_fascist.2.desc: "Navzdory naší štědré nabídce [FROM.GetAdjective] dali najevo, že pokud by napadli [ROOT.GetName], naši pomoc nepotřebují ani nechtějí. Zdá se tedy, že jsme na misi ovládnout vládu [ROOT.GetNameDef] sami."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] nás odmítl!"
 AAT_norway_fascist.3.a: "Je čas!"
 AAT_norway_fascist.3.desc: "Zástupci fašistické strany [FROM.GetAdjective] nás kontaktovali a ujistili nás, že [FROM.GetNameDef] poskytne podporu, kterou potřebujeme k uchopení moci ve vládě.\n\nTo nám může umožnit vyjít ze stínů a uchopit moc v [ROOT.GetName]."
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] nám pomůže!"
 AAT_norway_fascist.4.a: "Pomůžeme našim fašistickým druhům"
 AAT_norway_fascist.4.b: "Tím nezískáme nic"
 AAT_norway_fascist.4.desc: "Zástupci fašismu v [NOR.GetName] nám vyprávějí o velkém boji o vybudování základny podpory a převzetí kontroly nad [NOR.GetAdjective] státem, přestože jejich vláda je slabá a zmatená.\n\nOčividně potřebují naši pomoc při upevnění jejich vlivu v zemi, která by se mohla stát užitečným spojencem do budoucna."
 AAT_norway_fascist.4.t: "Naši [NOR.GetAdjective] protějšky žádají o naši podporu"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.6.a: "Najdeme cestu!"
 AAT_norway_fascist.6.desc: "Zástupci [FROM.GetAdjective] fašistické strany nám přinesli hrozné zprávy. [FROM.GetNameDefCap] odmítl naše prosby o pomoc.\n\nTo znamená, že jsme sami ve svém hledání fašistického režimu, který bychom ovládali v [ROOT.GetNonIdeologyName]."
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] nás odmítl!"
 AAT_norway_monarchist.1.a: "Jaký může být jeho plán?"
 AAT_norway_monarchist.1.desc: "Navzdory Haakonovu trvání na zachování nezávislosti Stortingu a řešení jejich problémů interně, jeho komorník Peder Anker Wedel-Jarlsberg navrhuje, aby norská koruna zasáhla v nebezpečně nestabilní situaci.\n\nUvedl nejasné hrozby cizí invaze, vyzývá lidi v [ROOT.GetName], aby prokázali svou důvěru v krále po celé zemi a požadovali akci od svého přísahajícího pána.\n\nJe nejbližším důvěrníkem krále a dobře propojeným členem nejmocnější šlechtické rodiny v [NOR.GetName], takže tento vývoj by měl vyvolat opatrnost."
 AAT_norway_monarchist.1.t: "Úvod Královského komorníka"
 AAT_norway_monarchist.2.a: "Jaké další tragédie může budoucnost přinést?"
 AAT_norway_monarchist.2.desc: "Stalo se něco nepředstavitelného. Po zdánlivě úspěšné operaci po lyžařské nehodě náš drahý král Haakon VII. zemřel na lékařské komplikace.\n\nNaše země právě prochází jedním z nejtemnějších období své historie, doufejme, že princ Olav co nejdříve usedne na trůn, aby nás provedl do bezpečí."
 AAT_norway_monarchist.2.t: "Král je mrtev!"
 AAT_norway_monarchist.3.a: "Zoufale časy vyžadují neortodoxní opatření"
 AAT_norway_monarchist.3.b: "Nemůžeme rozkolísat loď"
 AAT_norway_monarchist.3.desc: "Jak naše národ truchlí nad smrtí svého milovaného krále Haakona VII., je jasné, že pozornost prince Olava je na bojovém poli, a i kdyby ne, údajně je příliš rozrušený, aby dělal cokoliv jiného než vést naše muže k vítězství. Zbývá nám se ptát, kdo povede [NOR.GetNameDef] v těchto turbulentních časech. Můžeme být alespoň vděční markýzi Jarlsbergovi za jeho pevnou ruku."
 AAT_norway_monarchist.3.t: "Nástupnictví naší země"
 AAT_norway_monarchist.4.a: "Ať žije královna Mathilde!"
 AAT_norway_monarchist.4.desc: "Možná nikdy nebudeme vědět, co se dělo za zavřenými dveřmi v Královském paláci, ale norská vláda oznámila, že královna Maud, neživší králova choť, bude nyní vládnout království pod jménem Mathilde I. Toto je zvlášť neobvyklé, protože princ Olav byl další v řadě na trůn, ale zdá se, že preferuje toto uspořádání, aby mohl nadále věnovat pozornost válečnému úsilí. Navíc je přece vnučka královny Viktorie, takže by pouze následovala její kroky a zákony nástupnictví své vlasti.\n\nPozoruhodně jméno markýze Wede-Jarlsberga nebylo zmíněno v žádném veřejném oznámení, jeho role v novém režimu je neznámá, stejně jako jeho místo pobytu."
 AAT_norway_monarchist.4.t: "Královna Mathilde I. z Norska"
 AAT_norway_monarchist.5.a: "Jarlsberg povede národ jako jeho pravý král"
 AAT_norway_monarchist.5.b: "Nejlepší bude zachovat dobré vztahy s našimi sousedy"
 AAT_norway_monarchist.5.c: "Konečným cílem je obnovit Norsko do jeho bývalé slávy!"
 AAT_norway_monarchist.5.desc: "S tím, jak náš nový regent přebírá pravomoci místo krále, vyvstává otázka, jaké jsou jeho skutečné úmysly vůči národu. Chce nakonec krále Haakona nahradit, nebo mu chce pouze pomáhat v jeho vládě? Jen čas ukáže, jaké jsou jeho skutečné ambice."
 AAT_norway_monarchist.5.t: "Úmysly regenta"
 AAT_norway_news.1.a: "Zajímavé..."
 AAT_norway_news.1.desc: "Po letech náročného exilu dorazil do [MEX.GetNonIdeologyName] z [NOR.GetNonIdeologyName] známý revolucionář Lev Trotsky. Přivítala ho slavná malířka Frida Kahlo a její manžel Diego Rivera, kteří ho ubytují ve svém domě v Mexico City a budou jistě skvělou společností pro Trotského a jeho ženu.\n\nCo je však významnější, bude daleko od jakéhokoliv nebezpečí svých nepřátel v [SOV.GetNameDef] a snad si užije klidný exil v této latinskoamerické zemi."
 AAT_norway_news.1.sov: "S ním je potřeba něco udělat!"
 AAT_norway_news.2.a: "Ztráta pro nás všechny"
 AAT_norway_news.2.b: "O jedné královské osobě méně!"
 AAT_norway_news.2.desc: "Během návštěvy Anglie u své rodiny a bratra krále Jiřího V. Spojeného království zemřela norská královna, dříve princezna z Walesu, na selhání srdce ve spánku. Za komplikací se považují následky břišní operace z začátku týdne.\n\nByla milovanou osobou v Norsku a jejího syna prince Olava a jejího manžela Haakona VII., krále Norska, bude bezpochyby velmi postrádat."
 AAT_norway_news.2.t: "Královna Maud z Norska zemřela"
 AAT_norway_news.3.desc: "Po zdánlivě úspěšné operaci po lyžařské nehodě zemřel oblíbený král Haakon VII. Norska na zdravotní komplikace.\n\nNorsko nyní prochází jedním z nejtemnějších období své historie. Doufejme, že princ Olav co nejdříve usedne na trůn, aby ho vedl do bezpečí."
 AAT_norway_news.3.t: "Král Haakon VII. Norska zemřel"
 AAT_norway_news.99.a: "Tohle přerůstá přes hlavu!"
 AAT_norway_news.99.desc: "I přes to, že je většinou světa přehlížen, král Wojtek, nositel dělostřelectva a trůnu, vnímá potenciál tohoto arktického ostrova. \n\nS pomocí místních a nově příchozích ledních medvědů je Jan Mayen znovu osidlován a přetvářen v řádný národ, schopný čelit jakékoliv výzvě. Skutečně pohled, který nebyl viděn od viktoriánských dob.\n\nMezi jeho obyvateli vyniká jedna polarizující postava, jejíž staré jméno není důležité, ale od nynějška bude znám jako velký admirál Johan Mayen."
 AAT_norway_news.99.t: "Král Wojtek přivádí Jan Mayen pod svou vládu"
 AAT_norway_rikstanken.1.a: "Náš soused [?NOR_nordic_tank_seller.GetName]"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] určitě disponuje zdroji"
 AAT_norway_rikstanken.1.c: "Tanky [?NOR_fascist_tank_seller.GetAdjective] vypadají slibně"
 AAT_norway_rikstanken.1.desc: "Tanky nikdy nebyly součástí [ROOT.GetAdjective] arzenálu, a i když už je možná pozdě nás dohnat, neznamená to, že bychom je měli úplně opustit.\n\nPrvním krokem je nalezení vhodného partnera, od kterého bychom mohli tanky získat nebo s ním spolupracovat na vývoji obrněných jednotek. Očividnou volbou by byla jedna z velkých vojenských mocností Evropy, ale možná má hledání dodavatele blíže k domovu dlouhodobé výhody."
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective] tankový program"
 AAT_norway_rikstanken.10.a: "Konečně norské tanky!"
 AAT_norway_rikstanken.10.desc: "Vyslanci [FROM.GetAdjective] potvrdili ochotu nám pomoci vyvinout vlastní tanky, pokud naše země budou pokračovat v ideologickém sladění. Jsme si jisti, že i náš program na vývoj tanků z této spolupráce prospěje."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] přijal dohodu o výzkumu"
 AAT_norway_rikstanken.11.a: "Více tanků!"
 AAT_norway_rikstanken.11.b: "Tanky nepotřebujeme"
 AAT_norway_rikstanken.11.desc: "Naše království má už nějakou dobu tank, který jsme láskyplně přejmenovali Rikstanken, neboli národní tank. Viděli jsme, jak funguje a co s ním můžeme dělat, takže bychom to možná mohli posunout o krok dále a pokusit se rozebrat tank, abychom si nakonec navrhli a vyrobili vlastní. Koneckonců, na jediném tanku není žádná velká bojová výhoda."
 AAT_norway_rikstanken.11.t: "Co se můžeme naučit od Rikstanken"
 AAT_norway_rikstanken.12.a: "Najdeme jinou cestu"
 AAT_norway_rikstanken.12.desc: "Navzdory naší snaze zahájit [ROOT.GetAdjective] tankový program za pomoci [FROM.GetNonIdeologyName] naši žádost odmítli. To bude rána pro naše naděje na modernizaci ozbrojených sil."
 AAT_norway_rikstanken.12.t: "[FROM.GetName] odmítá náš návrh"
 AAT_norway_rikstanken.2.a: "Zkusíme to s jedním tankem"
 AAT_norway_rikstanken.2.b: "Potřebujeme čísla, abychom mohli soutěžit"
 AAT_norway_rikstanken.2.c: "Obchodní pakt může naše země ideologicky přiblížit"
 AAT_norway_rikstanken.2.d: "Požádejme o pomoc při vývoji vlastních tanků"
 AAT_norway_rikstanken.2.desc_GER: "Síla [?NOR_fascist_tank_seller.GetAdjective] tanků je nepopiratelná a jejich průmyslová síla nám umožní vybudovat tankové jednotky schopné konkurovat jakémukoli cíli. Můžeme také spojit síly s nimi, abychom vyvinuli vlastní tanky a pomohli jejich inženýrům, jak jen to půjde.\n\nSamozřejmě budou očekávat, že se s nimi ideologicky sblížíme, bez ohledu na to, jak k tomu přistoupíme."
 AAT_norway_rikstanken.2.desc_NORDIC: "Náš soused a fellow nordic [?NOR_nordic_tank_seller.GetName] určitě disponuje rozvinutým vojenským průmyslem, který bychom mohli využít k zásobení našich obrněných sil, ale pro naši malou zemi by to bylo velmi nákladné.\n\nMáme také možnost koupit jeden tank a uvidíme, kam se odtud dostaneme."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] ovládl výrobní prostředky, což znamená, že má kapacitu vyrábět velké množství tanků, což by nám umožnilo dohnat naše nepřátele.\n\nMůžeme také využít tuto příležitost, abychom ukázali dělníkům naší země, co komunismus dokáže, a zvýšili podporu komunismu v [ROOT.GetName]."
 AAT_norway_rikstanken.2.t: "Náš přístup k [NOR.GetAdjective] tankovému programu"
 AAT_norway_rikstanken.3.a: "Jeden tank neublíží"
 AAT_norway_rikstanken.3.b: "Nestojí to za náš čas"
 AAT_norway_rikstanken.3.desc: "Vláda [FROM.GetName] nás požádala o povolení nákupu tanku. Podmínkou však je, že z rozpočtových důvodů si mohou dovolit pouze jeden lehký tank... bez věže.\n\nJistě podivná žádost, která vzbuzuje podezření, ale tvrdí, že si ho chtějí vyzkoušet, než se rozhodnou, jak vybudovat své obrněné síly."
 AAT_norway_rikstanken.3.t: "[FROM.GetName] chce koupit [ROOT.GetAdjective] tank"
 AAT_norway_rikstanken.4.a: "Uzavřeme obchodní dohodu"
 AAT_norway_rikstanken.4.b: "Potřebujeme tyto tanky"
 AAT_norway_rikstanken.4.desc: "Vláda [FROM.GetAdjective] chce koupit naše tanky pro svůj první vstup do obrněného válčení.\n\nTo by bylo dobré pro naši ekonomiku a zbrojní průmysl, ale musíme myslet především na naše vlastní zásoby tanků a zda jim můžeme důvěřovat s obrněnou silou."
 AAT_norway_rikstanken.4.t: "[FROM.GetName] chce kupovat naše tanky"
 AAT_norway_rikstanken.5.a: "Vítáme jejich zájem"
 AAT_norway_rikstanken.5.b: "Nestojí to za náš čas"
 AAT_norway_rikstanken.5.desc_GER: "Zástupci [FROM.GetAdjective] vlády chtějí koupit velké množství našich špičkových lehkých tanků.\n\nKromě toho projevili zájem o principy naší ideologie a chtějí ukázat svému obyvatelstvu vrchol [ROOT.GetRulingIdeologyNoun], aby ji šířili ve své zemi."
 AAT_norway_rikstanken.5.desc_SOV: "Vláda [FROM.GetAdjective] nás oslovila s žádostí o nákup velkého množství lehkých tanků a nejenže chtějí obchodní dohodu, ale také bližší vztahy mezi našimi národy.\n\nJe to příležitost ukázat obyvatelstvu [FROM.GetName], čeho lze dosáhnout převzetím výrobních prostředků, a povede k bližší spolupráci v budoucnu."
 AAT_norway_rikstanken.5.t: "[FROM.GetName] usiluje o bližší vztahy a tanky"
 AAT_norway_rikstanken.6.a: "Jejich tanky budou nezastavitelné"
 AAT_norway_rikstanken.6.b: "To nepotřebujeme"
 AAT_norway_rikstanken.6.desc: "Vláda [FROM.GetAdjective] chce vyvinout vlastní tankový program a hledají u nás pomoc. Tvrdí, že nejen získají technologické a ideologické znalosti, ale i náš vlastní tankový program by z této spolupráce mohl profitovat."
 AAT_norway_rikstanken.6.t: "[FROM.GetName] chce spolupracovat na výzkumu tanků"
 AAT_norway_rikstanken.7.a: "Nejlepší nápad království!"
 AAT_norway_rikstanken.7.desc: "[FROM.GetName], náš soused, přijal prodej prvního tanku [ROOT.GetName]. Sice nemá moc pancíře ani věž, ale s trochou práce to může být začátek [ROOT.GetAdjective] tankových sil."
 AAT_norway_rikstanken.7.t: "Vítáme náš nový národní tank"
 AAT_norway_rikstanken.8.a: "Konečně!"
 AAT_norway_rikstanken.8.desc: "Vláda [FROM.GetAdjective] přijala dohodu o prodeji velkého množství tanků naší zemi. To umožní naší armádě skutečně konkurovat velmocím."
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] nám poskytne tanky"
 AAT_norway_rikstanken.9.a: "Nyní zvítězí [FROM.GetRulingIdeologyNoun]"
 AAT_norway_rikstanken.9.desc: "Vedení [FROM.GetAdjective] souhlasilo s prodejem svých tanků a spolu s nimi přichází i formální smlouva, která přiblíží [ROOT.GetName] k [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun] a tím je sblíží."
 AAT_norway_rikstanken.9.t: "[ROOT.GetAdjective] a [FROM.GetAdjective] národy se sbližují s tanky"
