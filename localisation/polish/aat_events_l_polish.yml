 FIN_winter_war_push_back_tt: "\nOdmítání [SOV.GetAdjective] a okupace §Y[195.GetName]§! nám umožní požadovat mírová jednání. \nMít také pod kontrolou §Y[213.GetName]§!, §Y[215.GetName]§! nebo §Y[216.GetName]§! nám umožní požadovat tyto státy jako územní ústupky od [SOV.GetNameDef]."
 GetNorwegianClaims_bjarmeland: "území kolem bílého moře, které tvrdí, že jejich vikingské předky jako první obsadili, a nazývají je Bjarmeland"
 GetNorwegianClaims_denmark: "vlastně celé Dánsko, skutečně odvážné tvrzení"
 GetNorwegianClaims_faroes: "Faerské ostrovy, které považují za součást svých královských titulů"
 GetNorwegianClaims_greenland: "Grónsko, nebo Eirik Raudes Land, jak to nazývají. Podle nich to mělo být dáno jim, když byl král Haakon korunován králem Norska"
 GetNorwegianClaims_iceland: "Island, tvrdící, že byl nepřiměřeně zadržen dánskou korunou, když se vytvořil aktuální norský královský dům."
 GetNorwegianClaims_ireland: "hrabství Leinster, které podle nich, jejich vikingské předky jako první kolonizovali"
 GetNorwegianClaims_scotland: "Shetlandy a Skotské vysočiny, které tvrdí, že patří jim z důvodu dobytí jejich vikingskými předky"
 GetNorwegianClaims_sweden: "státy Bohuslän, Dalarna a Jämtland; které podle nich švédská koruna ukradla"
 GetNorwegianClaims_vinland: "Vinland, známý nám jako Newfoundland a Labrador, tvrdící, že fakt, že jejich vikingští předci to objevili jako první, dává jim právo je vlastnit"
 NORDIC_escalation_hostility_reason: "Pomoc bránící se severské zemi"
 NOR_exiled_monarchy_to_desc_DEN: "Vrátný se svým dánským jménem, princ Carl, bude v [DEN.GetName] přijat svým bratrem, králem Frederickem, kde si převezme jakoukoliv roli, jakou monarchové hrají v dánské společnosti."
 NOR_exiled_monarchy_to_desc_ENG: "Od návratu do vlasti, [DEN.GetName], nebyla možnost, byl bývalý král Haakon a jeho rodina nyní nucena přijmout exil v [ENG.GetName], zemi, která kdysi hostila svatbu prince Carla z Dánska a Maude z Walesu, bývalých já bývalého královského páru."
 NOR_exiled_monarchy_to_desc_NONE: "Svět je nyní velmi jiným místem než byl v roce 1905. Emergentní norská monarchie se nachází bez země, nad kterou by vládla, a bez zřejmého cíle, kam vyhnanství směrovat. Monarchismus ve světě brzy skončí."
 NOR_exiled_monarchy_to_desc_SWE: "Nebyli schopni se vrátit do země krále Haakona nebo královny Maud, bývalá královská rodina byla nucena hledat exil v sympatičtějící sousední monarchii. Ironií je, že norská koruna závisí na švédské královské rodině tak brzy po získání nezávislosti, což svět široce nezapomíná."
