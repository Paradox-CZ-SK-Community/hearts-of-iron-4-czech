 FIN_politics_kallio_winter_war: "[ROOT.GetLeader] také není cizí válce, a [ROOT.GetLeader.GetSheHe] se znepokojením zamyslel nad rostoucími globálními napětím. [ROOT.GetLeader.GetHerHis] varování byla veřejností brána vážně, protože [ROOT.GetLeader.GetSheHe] byl tím, kdo vedl naši zemi skrze nejtemnější hodiny zimní války."
