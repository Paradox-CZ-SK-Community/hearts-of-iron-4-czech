 Sweden_rearnament.1.d: "Vysoký rozpočet"
 Sweden_rearnament.1.desc: "Naše síly na zemi jsou hlavním svalem naší armády, pověřenou ochranou našich břehů, měst a hranic.\nPřesto také nesou velké společenské náklady, které by mohly být nepřijatelné pro obyčejného člověka."
 Sweden_rearnament.1.t: "Rozpočet armády"
 Sweden_rearnament.2.desc: "Experti a analytici tvrdí, že budoucnost válčení se bude konat jak na zemi a moři, tak i v oblacích. Tento nový typ válčení získal zvýšenou pozornost ze strany velmocí a jistě bude zásadní v jakékoli budoucí obraně.\nI když tento způsob vedení války je nevyhnutelný pro budoucnost, pochopí běžný dělník, když se chleba stává nedostatkovým?"
 Sweden_rearnament.2.t: "Vzdušný rozpočet"
 Sweden_rearnament.3.desc: "Po staletí se země kolem Baltského moře snažily ovládnout jeho vstup, Švédsko není výjimkou. S velkým souvislým pobřežím, které se rozprostírá od dalekého severu po západní pobřeží čelící Severnímu atlantiku.\nČelíme hrozbám od Červené flotily v Leningradu a Kreigsmarine na jihu.\nZatímco silné námořnictvo je pro naši obranu kritické, velké kovové trupy jsou drahé. Proto je pečlivě zvažovaný rozpočet důležitý."
 Sweden_rearnament.3.t: "Rozpočet námořnictva"
 Sweden_rearnament.4.desc.a: "Jistě, jasnost"
 Sweden_rearnament.4.desc: "Na žádost jste byli požádáni, abyste si připomněli, kdy se uskuteční příští zasedání komise pro vyzbrojení. Ten čas je nyní a je naší příležitostí nastavit politiky vyzbrojení na příští rok.\nJe nutná ostražitost a jasnost myšlenek, neboť to uzamkne náš plán na nezáviděníhodnou budoucnost, jak se svět blíží k rozhodujícímu bodu."
 Sweden_rearnament.4.t: "Výbor pro přezbrojení se nyní shromáždil"
