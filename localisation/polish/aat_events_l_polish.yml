 denmark_expansion_event.232.t: "[FROM.GetNameDefCap] odmítl naše [NOR.GetAdjective] nároky"
 denmark_expansion_event.24.a: "Výborně."
 denmark_expansion_event.24.desc: "Zdá se, že [SWE.GetAdjective] vláda dostala rozum! Souhlasili s předáním vlastnictví [NOR.GetNameDef] nám. Jsme rádi, že nás rovněž považují za právoplatné vládce těchto území."
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] přijal naše požadavky na [NOR.GetNameDef]"
 denmark_expansion_event.25.a: "Bohužel, bude to válka."
 denmark_expansion_event.25.desc: "[SWE.GetNameDef] bohužel odmítlo ustoupit našim požadavkům na vlastnictví [NOR.GetNameDef]. Je to velmi zklamání, zejména když jsme jim tuto zemi v minulosti předali. Doufali jsme, že nám tuto laskavost oplatí."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] odmítl naše požadavky na [NOR.GetNameDef]"
 denmark_expansion_event.3.a: "Do války..."
 denmark_expansion_event.3.desc: "Bohužel se zdá, že [ICE.GetAdjective] vláda odmítla náš návrh na reintegraci. Přinejmenším pošetilé rozhodnutí, ale to nám nezabrání uplatnit naše právo na tento ostrov."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] odmítl náš návrh na reintegraci"
 denmark_expansion_event.300.a: "Přijímáme tento velkorysý návrh!"
 denmark_expansion_event.300.b: "Nemáme o to zájem."
 denmark_expansion_event.300.desc: "[DEN.GetAdjectiveCap] vláda nás dnes oslovila s nabídkou práv na těžbu surovin na svém nově dobytém území $STATE_666$. Dotyčná oblast je bohatá na nerostné suroviny. Možná jde o nabídku, kterou stojí za to zvážit."
 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] nabízí práva na suroviny"
 denmark_expansion_event.301.a: "Výborně!"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] velkoryse přijal naši nabídku týkající se nově získaných [SWE.GetAdjective] surovin. Možná to znamená, že naše dvě země mohou mít do budoucna pozitivní vztahy."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] přijal naši nabídku práv na suroviny"
 denmark_expansion_event.302.a: "Jak nezdvořilé."
 denmark_expansion_event.302.desc: "[FROM.GetNameDef] bohužel odmítl naši velkorysou nabídku [SWE.GetAdjective] surovin. Možná bude lepší hledat partnery pro jednání jinde."
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] odmítl naši nabídku práv na suroviny"
 denmark_expansion_event.4.a: "To je přijatelné."
 denmark_expansion_event.4.b: "Nepřijatelné."
 denmark_expansion_event.4.desc: "Dnes ráno jsme obdrželi zprávu, že [DEN.GetAdjective] vláda požaduje, abychom jim předali kontrolu nad [ICE.GetNameDef]. Podle nich toto ostrovní území právem náleží do jejich hranic."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] požaduje [ICE.GetNameDef]"
 denmark_expansion_event.400.a: "Nyní, když už nejsou fašističtí, bychom se mohli přiklonit k [GER.GetNameDef]."
 denmark_expansion_event.400.b: "Vytvořme vlastní frakci a pozvěme do ní ostatní."
 denmark_expansion_event.400.c: "Možná bude nejlepší zatím zůstat stranou..."
 denmark_expansion_event.400.desc: "Po mnoho let zůstával [ROOT.GetNameDef] vcelku neutrální v mnoha konfliktech, které sužovaly svět. Jak však v Evropě znovu roste napětí, musíme si konečně položit otázku, co vlastně neutralita znamená. Velká Skandinávie a Baltské moře byly pro naši zemi po staletí klíčovými oblastmi a je zásadní rozhodnout, jakým směrem se chceme v našich vztazích ubírat."
 denmark_expansion_event.400.t: "Otázka neutrality"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] zůstal neutrální během Velké války a takto setrval i v následujících letech, avšak dnes ráno jsme obdrželi dánskou [FROM.GetAdjective] delegaci, která silně naznačila, že zvažují opuštění tohoto postoje. To by mohl být vhodný okamžik přimět je, aby se přidali na naši stranu."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] usiluje o spojenectví"
 denmark_expansion_event.5.a: "[DEN.GetAdjectiveCap] nárok je absolutní!"
 denmark_expansion_event.5.desc: "Zdá se, že [FROM.GetNameDefCap] přijali naše oprávněné požadavky na kontrolu nad [ICE.GetNameDef]. Je povzbudivé vidět, že se naše sousední země chovají rozumně."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] přijal naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.500.a: "Připojíme se k [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "Dnes alianci nepotřebujeme."
 denmark_expansion_event.500.desc: "Ve snaze projevit solidaritu a zároveň poskytnout určitou míru bezpečnosti menším evropským zemím nás [FROM.GetNameDef] oslovil s nabídkou aliance. Máme se přiklonit k našim [FROM.GetAdjective] přátelům, nebo bude lepší zůstat sami?"
 denmark_expansion_event.500.t: "Nabídka aliance"
 denmark_expansion_event.501.a: "Výborně!"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] souhlasil s přijetím naší nabídky aliance a oficiálně podepsal příslušnou deklaraci. Postavme se společně nadcházející bouři a zajistěme si navzájem bezpečnost na dlouhá léta."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] získává spojence"
 denmark_expansion_event.502.a: "Velmi nešťastné."
 denmark_expansion_event.502.desc: "[FROM.GetNameDef] bohužel odmítl naši nabídku aliance. Zdá se, že společná záruka bezpečnosti pro ně nakonec nebyla v jejich zájmu."
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] odmítl alianci"
 denmark_expansion_event.6.a: "Shromážděte naše síly!"
 denmark_expansion_event.6.desc: "Je neuvěřitelné, že by [FROM.GetNameDef] odmítl naše požadavky! Máme na tento ostrov oprávněný nárok a pokud nám nebude předán mírovou cestou, pak si ho musíme vzít silou!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] odmítl naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.600.a: "Přijmout. Pomůže nám to oběma zesílit."
 denmark_expansion_event.600.b: "Na to nyní nemáme čas."
 denmark_expansion_event.600.desc: "Za účelem posílení ducha spolupráce mezi našimi dvěma zeměmi nás [FROM.GetAdjective] vláda požádala o uzavření výzkumné dohody, která by nám umožnila sdílet naše technologické znalosti."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] žádá o výzkumnou dohodu"
 denmark_expansion_event.601.a: "Společně jsme silnější!"
 denmark_expansion_event.601.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil se vstupem do společného programu sdílení technologií. To znamená, že získáme přístup k jejich technologickým pokrokům, což nám výrazně pomůže při naplňování našich plánů do budoucna."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] se připojil k naší výzkumné dohodě"
 denmark_expansion_event.602.a: "To je nešťastné..."
 denmark_expansion_event.602.desc: "Navzdory našemu úsilí se [FROM.GetAdjective] vláda rozhodla ponechat si své technologie pro sebe. Je to škoda, protože společně bychom dokázali naše technologické schopnosti posunout mnohem dál, než dokážeme nyní."
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 denmark_expansion_event.700.desc: "Odhalili jsme důkazy o [FROM.GetAdjective] podvratné činnosti na území [ROOT.GetNameDef], jejímž cílem je ovlivňovat veřejné mínění. Pokud dovolíme Dánům v této činnosti pokračovat, bude to pro nás mít vážné následky."
 denmark_expansion_event.700.t: "[FROM.GetAdjectiveCap] vměšování"
 denmark_expansion_event.701.desc: "[FROM.GetAdjectiveCap] překazili naše plány ovlivnit veřejné mínění tak, aby bylo příznivější k naší věci."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] zmařil naše plány"
 denmark_expansion_event.800.desc: "[FROM.GetAdjectiveCap] delegace nás oslovila s nabídkou plné síly svých vojenských kapacit k naší ochraně. Na oplátku požadují jediné - abychom poklekli..."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] nabízí ochranu"
 denmark_expansion_event.801.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vlády ohledně naší nabídky na jejich plnou ochranu a s radostí ji přijali!"
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] přijal naši ochranu"
 denmark_expansion_event.802.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vlády ohledně naší nabídky na jejich plnou ochranu, a bohužel odmítli pokleknout. Časem pochopí, jak pošetilá to byla chyba."
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] odmítl naši ochranu"
 denmark_fascist_event.1.a: "Podpoříme jejich vzestup k moci!"
 denmark_fascist_event.1.b: "Máme nyní větší starosti."
 denmark_fascist_event.1.desc: "Dnes ráno jsme přivítali delegaci z [FROM.GetAdjective] fašistické strany, která hledá naši podporu ve svém úsilí získat moc ve své zemi. Pokud jim poskytneme pomoc, znamenalo by to další stát, který by se mohl stát cenným spojencem naší věci."
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] žádá o naši podporu"
 denmark_fascist_event.2.a: "Výborně!"
 denmark_fascist_event.2.desc: "Zdá se, že naše žádost o zahraniční podporu byla vyslyšena, protože [FROM.GetNameDef] souhlasil, že nám pomůže v našem pokusu převzít moc ve vládě. Jde o krok správným směrem pro naše politické hnutí."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] poskytuje svou podporu"
 denmark_fascist_event.20.a: "Přijmout. Pomůže nám to oběma zesílit."
 denmark_fascist_event.20.b: "Na to nyní nemáme čas."
 denmark_fascist_event.20.desc: "Za účelem posílení ducha spolupráce mezi našimi dvěma zeměmi nás [FROM.GetAdjective] vláda požádala o uzavření výzkumné dohody, která by nám umožnila sdílet naše technologické znalosti."
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] žádá o výzkumnou dohodu"
 denmark_fascist_event.21.a: "Naše armáda bude závistí celé Skandinávie!"
 denmark_fascist_event.21.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil se vstupem do společného programu sdílení technologií. To znamená, že získáme přístup k jejich technologickým pokrokům, což nám výrazně pomůže při realizaci našich plánů do budoucna."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] přijal náš návrh"
 denmark_fascist_event.22.a: "Dobrá tedy, nechte si svá tajemství."
 denmark_fascist_event.22.desc: "Navzdory našemu zdvořilému přístupu se [FROM.GetAdjective] vláda rozhodla ponechat si své technologie pro sebe. Je to škoda, protože společně bychom dokázali naše technologické schopnosti posunout mnohem dál, než dokážeme nyní."
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 denmark_fascist_event.3.a: "Zatraceně!"
 denmark_fascist_event.3.b: "Najdeme si vlastní cestu!"
 denmark_fascist_event.3.desc: "[FROM.GetAdjectiveCap] vláda bohužel odmítla poskytnout svou podporu v našem pokusu svrhnout Rigsdagen. V současné situaci nyní čelíme možnosti ozbrojeného odporu proti našemu převratu, což náš vzestup k moci dále komplikuje. Je to krajně zklamávající."
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] odmítl naši žádost"
 denmark_occupation_event.1.a: "Tento boj nemůžeme vyhrát"
 denmark_occupation_event.1.b: "Musíme se postavit a bojovat!"
 denmark_occupation_event.1.desc: "Přestože jsme se výslovně prohlásili za neutrální, válka dorazila do [DEN.GetNameDef]. Pokud se vzdáme včas a kapitulujeme, možná ještě dokážeme ochránit obyvatelstvo před hrůzami války. Tímto způsobem bychom mohli získat příznivé ústupky a pokračovat v polo-nezávislém fungování."
 denmark_occupation_event.1.t: "Bojovat, nebo se zlomit"
 denmark_occupation_event.10.a: "Jak... nečekané"
 denmark_occupation_event.10.desc: "Po celém [DEN.GetNameDef] vypukly stávky na protest proti okupaci. Jde o mírový způsob vyjádření nespokojenosti a odporu, ale nepochybně to poškodí naše vztahy s [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.t: "Propukly protiokupační stávky"
 denmark_occupation_event.100.a: "Přivítejme naše bratry ve zbrani!"
 denmark_occupation_event.100.b: "Zvládneme to i bez jejich ubohé armády"
 denmark_occupation_event.100.desc: "Zdá se, že dánská vláda pochopila, kde leží její skutečné zájmy, a přizpůsobila svou politiku té naší. Obdrželi jsme žádost od [FROM.GetLeader], aby jim bylo umožněno rozvíjet jejich vojenské schopnosti a spojit síly s námi. To by jim umožnilo vést agresivnější zahraniční politiku, více nezávislou na nás."
 denmark_occupation_event.100.t: "Dánské přesměrování politiky"
 denmark_occupation_event.101.a: "Vpravdě slavný den!"
 denmark_occupation_event.101.desc: "Moudrý [FROM.GetLeader] nás velkoryse přijal jako spojence a uznal naši schopnost přispět k válečnému úsilí. Zároveň jsme získali povolení rozvíjet své vojenské schopnosti. To vše nám umožní vést agresivnější zahraniční politiku a zajistit severské země pro naše [FROM.GetAdjective] suzerény."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] přijal náš návrh aliance"
 denmark_occupation_event.102.a: "Podceňují naši sílu!"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] pošetile odmítl naši podanou ruku a žádost o zahájení hlubší spolupráce mezi našimi zeměmi, v jejímž rámci bychom mohli [FROM.GetNameDef] pomoci. Zdá se, že dávají přednost samostatnému postupu před spoléháním se na své spojence."
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] odmítl náš návrh aliance"
 denmark_occupation_event.11.a: "Tohle je teprve začátek"
 denmark_occupation_event.11.desc: "Celonárodní stávky proti okupaci [?DEN.DEN_overlord_nation.GetAdjective] skončily. Dánský lid ukázal okupantům, že naše touha po svobodě a nezávislosti je stále stejně silná."
 denmark_occupation_event.11.t: "Protiokupační stávky skončily"
 denmark_occupation_event.110.a: "Přijměme je s otevřenou náručí"
 denmark_occupation_event.110.b: "Jejich oddanost nepotřebujeme"
 denmark_occupation_event.110.desc: "Dánská delegace vedená samotným [FROM.GetLeader] dorazila do našeho hlavního města, aby osobně složila přísahu věrnosti [ROOT.GetLeader] a [ROOT.GetAdjective] věci. Dánská vláda se zdá být odhodlána plně přijmout spolupráci a pomáhat, jak jen bude moci."
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] přísahá věrnost"
 denmark_occupation_event.111.a: "Velký projev důvěry"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] přivítal [ROOT.GetLeader] s otevřenou náručí a uznal naši hodnotu i přínos pro partnerství. To naše země ještě více sblíží a posílí obě strany."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] přijímá naši přísahu"
 denmark_occupation_event.112.a: "Dáme jim lekci pokory!"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] nerozumně odmítl [ROOT.GetLeader] a zavrhl naši přísahu věrnosti, pohrdajíc našimi schopnostmi i rostoucí silou. Pokud chceme znovu získat svobodu, zůstává nám jediná možnost - válka."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] odmítá naši oddanost"
 denmark_occupation_event.2.a: "Budeme je chránit"
 denmark_occupation_event.2.b: "Je to sotva větší překážka"
 denmark_occupation_event.2.desc: "Obdrželi jsme telegram od dánské vlády a [DEN.GetLeader], který popisuje jejich podmínky kapitulace. Pokud budeme ochotni uznat a respektovat jejich svrchovanost a územní celistvost, souhlasí s tím, že složí zbraně a stanou se de facto naším protektorátem."
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] kapituluje"
 denmark_occupation_event.20.a: "Tyto zbraně se budou hodit"
 denmark_occupation_event.20.desc: "Po pečlivém plánování a odvážné operaci se skupina odbojářů vrátila z úspěšného přepadu se zbraněmi určenými pro naše nominální suzerény. Tato akce posílí náš pokračující boj za svobodu!"
 denmark_occupation_event.20.t: "Úspěšný přepad skladiště zbraní"
 denmark_occupation_event.3.a: "Zachováme si alespoň část nezávislosti"
 denmark_occupation_event.3.desc: "Podpisem výhodné mírové dohody s [FROM.GetNameDef] hned na začátku války se nám podařilo zachovat část naší nezávislosti a udržet si formu vlády. Abychom tuto relativní svobodu jako de facto [FROM.GetAdjective] protektorát uchovali, jsme nuceni s nimi spolupracovat a vytvořit širokou politiku kooperace. Prozatím."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] přijal naši kapitulaci"
 denmark_occupation_event.30.a: "Velký úspěch!"
 denmark_occupation_event.30.desc: "Tato operace byla výsledkem pečlivého plánování a dlouhého čekání na správné podmínky - a vyplatilo se. Úspěšně jsme sabotovali klíčovou civilní průmyslovou infrastrukturu, která zásobovala [?DEN.DEN_overlord_nation.GetNameDef] dánským zbožím. Tato odvážná akce omezí množství produktů, které od nás náš nominální suzerén získává."
 denmark_occupation_event.30.t: "Civilní průmysl úspěšně sabotovaný"
 denmark_occupation_event.40.a: "Velký úspěch!"
 denmark_occupation_event.40.desc: "Členové odboje plánovali sérii sabotáží již měsíce a konečně své plány uskutečnili. Sabotáž klíčové vojensko-průmyslové infrastruktury znamená, že [?DEN.DEN_overlord_nation.GetNameDef] obdrží méně zbraní vyrobených na dánské půdě."
 denmark_occupation_event.40.t: "Vojenský průmysl úspěšně sabotovaný"
 denmark_occupation_event.5.a: "Til modstand, alle danske!"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] odmítl náš velkorysý návrh kapitulace a zvolil násilí a krev. Vykrvácíme [FROM.GetAdjective] jednotky a ukážeme jim, že nejsme tak snadno porazitelní!"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 denmark_occupation_event.6.a: "Nevděční zrádci"
 denmark_occupation_event.6.b: "Nemají žádný význam"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_asks_for_independence: "Obdrželi jsme delegaci od našeho věrného subjektu [FROM.GetNameDef], vedenou samotným [FROM.GetLeader]. Zřejmě přímo předstoupili před [ROOT.GetLeader], aby jednali o ukončení své podřízenosti a požádali o navrácení svobody."
 denmark_occupation_event.6.desc_declares_independence: "Dánové se zřejmě prohlásili za nezávislé a prohlašují, že již neuznávají naši hegemonii. Poskytli jsme jim stabilitu a bezpečí pod naší ochranou - a takto se nám odvděčí?"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] žádá o nezávislost"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] vyhlašuje nezávislost!"
 denmark_occupation_event.7.a: "Til modstand, alle danske!"
 denmark_occupation_event.7.b: "Spravedlnost zvítězí!"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] opět odmítá rozum a neuznává naši nezávislost. Musíme si svobodu vybojovat, neboť se zdá, že z tohoto nevolnictví nevede jiná cesta. Krev poteče, ale [ROOT.GetNameDef] bude znovu svobodné!"
 denmark_occupation_event.7.t: "Dánská válka za nezávislost"
 denmark_occupation_event.8.a: "To bylo... překvapivě snadné"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] tentokrát projevil rozum a uznal naši nezávislost. Zdá se, že naše podřízenost skončila bez jakéhokoli krveprolití."
 denmark_occupation_event.8.t: "Dánská nezávislost"
 denmark_overlord_events.1.a: "Omluvit se a pokusit se zachránit situaci"
 denmark_overlord_events.1.b: "Vyřiďte [?DEN.DEN_overlord_nation.GetLeader] naše nejlepší pozdravy"
 denmark_overlord_events.1.desc: "Mezi naší zemí a [?DEN.DEN_overlord_nation.GetNameDef] se rozvíjí diplomatická krize vyvolaná telegramem, který odeslal náš král. Zpráva obsahovala pouze slova „Vyjadřuji své srdečné díky“, avšak [?DEN.DEN_overlord_nation.GetLeader] se údajně cítil uražen královou zdánlivě odbytou reakcí na blahopřání [?DEN.DEN_overlord_nation.GetAdjective] vůdce k panovníkovým narozeninám.\nVztahy mezi našimi státy jsou již delší dobu napjaté a tohle může být záminka, na kterou náš suzerén čekal, aby ještě více utáhl své sevření kolem naší nezávislosti a vlády."
 denmark_overlord_events.1.t: "Telegramová krize"
 denmark_overlord_events.10.a: "Musíme vyhovět"
 denmark_overlord_events.10.b: "Tohle není jejich věc!"
 denmark_overlord_events.10.desc: "Zhoršující se vztahy mezi našimi zeměmi vedly k oficiální žádosti [FROM.GetAdjective] ministerstva zahraničí o rezignaci [ROOT.GetLeader].\nPřestože nám byla v rámci [FROM.GetAdjective] „ochrany“ poskytnuta mimořádná autonomie, bylo by neprozíravé dále oslabovat vztahy mezi našimi státy."
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] požaduje rezignaci [ROOT.GetLeader]"
 denmark_overlord_events.11.a: "Demokratický vůdce"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Fašistický vůdce"
 denmark_overlord_events.11.desc: "Nastal čas rozhodnout nejen o tom, kdo povede [ROOT.GetNameDef], ale také o tom, kdo bude jednat s [FROM.GetAdjective] okupační mocí."
 denmark_overlord_events.11.t: "Volba nového předsedy vlády"
 denmark_overlord_events.12.a: "Sociální demokrat"
 denmark_overlord_events.12.b: "Liberál"
 denmark_overlord_events.12.c: "Konzervativec"
 denmark_overlord_events.12.d: "Nezávislý kandidát"
 denmark_overlord_events.12.desc: "Krása demokracie spočívá v množství možností, které nabízí při volbě vedení."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.13.desc: "Pouze pevná ruka dokáže vést [ROOT.GetNameDef] kupředu."
 denmark_overlord_events.14.a: "Dobře"
 denmark_overlord_events.14.desc: "Dánská vláda vyhověla našemu požadavku a zvolila nového předsedu vlády."
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] volí nového předsedu vlády"
 denmark_overlord_events.15.a: "Teď na to není vhodná doba"
 denmark_overlord_events.15.b: "Udělit jim lekci"
 denmark_overlord_events.15.c: "Dosadit loajálního kolaboranta"
 denmark_overlord_events.15.desc: "Zdá se, že dánská vláda odmítla vyslyšet naši upřímnou žádost, aby [FROM.GetLeader] odstoupil z funkce předsedy vlády a umožnil tak lepší spolupráci mezi oběma státy. Právě tento druh drzosti vedl ke zhoršení našich vztahů s dánským lidem! Je třeba něco podniknout, abychom zachránili probíhající spolupráci mezi našimi vládami."
 denmark_overlord_events.15.t: "[FROM.GetLeader] odmítá rezignovat"
 denmark_overlord_events.16.a: "Jednoho dne je naučíme skutečné pokoře..."
 denmark_overlord_events.16.desc: "V reakci na naše odmítnutí vyhovět [FROM.GetAdjective] požadavkům na rezignaci [ROOT.GetLeader] se naši suzeréni rozhodli uvalit nový soubor zákonů, aby nás poučili o pokoře a poslušnosti."
 denmark_overlord_events.17.a: "Nemáme na výběr..."
 denmark_overlord_events.17.b: "Frihed eller død!"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] jasně dali najevo, že mají v úmyslu dosadit více pro-[FROM.GetAdjective] vládu v reakci na odmítnutí [ROOT.GetLeader] odstoupit z funkce předsedy vlády. To pro nás znamená méně nezávislosti, pokud se teď nezvedneme k odporu - ať už jsme připraveni, nebo ne..."
 denmark_overlord_events.17.t: "[FROM.GetAdjectiveCap] plánuje dosadit loajální vládu"
 denmark_overlord_events.2.a: "Přijmout omluvu"
 denmark_overlord_events.2.b: "Potrestat je za jejich nezdvořilost"
 denmark_overlord_events.2.desc: "Náš velkorysý vůdce [ROOT.GetLeader] odeslal srdečný telegram s přáním k narozeninám králi [FROM.GetNameDef], ale obdržel zpět jen stručnou a chladnou odpověď. Dánové si nyní uvědomují závažnost své urážky a navrhují vyslat korunního prince Frederika, aby se [ROOT.GetLeader] osobně omluvil.\nMůžeme však tuto příležitost využít k zavedení přísnější kontroly nad naším subjektem, který si pod naší jurisdikcí užíval poměrně liberálních výsad."
 denmark_overlord_events.20.a: "Musíme - pro dobro lidu..."
 denmark_overlord_events.20.b: "Nikdy neustoupíme!"
 denmark_overlord_events.20.desc: "Není žádným tajemstvím, že [FROM.GetNameDef] je zapáleným zastáncem [FROM.GetRulingIdeologyNoun] a pohlíží na [ROOT.GetRulingIdeologyNoun] s nejvyšším opovržením. Není proto velkým překvapením, že již nedokážou tolerovat, aby se jeden z jejich subjektů hlásil k této ideologii. Naprosto jednoznačně dali najevo, že si přejí, abychom [ROOT.GetRulingIdeologyNoun] opustili."
 denmark_overlord_events.20.t: "[FROM.GetNameDefCap] požaduje novou vládu"
 denmark_overlord_events.21.a: "Demokracie zdola"
 denmark_overlord_events.21.b: "Za krále a vlast"
 denmark_overlord_events.21.c: "Komunismus bez revoluce"
 denmark_overlord_events.21.d: "Fašismus bez krveprolití"
 denmark_overlord_events.21.desc: "Protože nemáme jinou možnost než vyhovět přání našeho suzeréna, musíme nyní sestavit novou vládu."
 denmark_overlord_events.21.t: "Nová vláda"
 denmark_overlord_events.22.desc: "Krása demokracie spočívá v množství možností, které nabízí při volbě vedení."
 denmark_overlord_events.22.t: "Demokracie a svoboda znamenají mnoho voleb"
 denmark_overlord_events.23.a: "Dobře. Výborně!"
 denmark_overlord_events.23.desc: "Podařilo se nám přesvědčit Dány, aby opustili své mylné cesty a přijali [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] ustupuje a mění vládu"
 denmark_overlord_events.24.a: "Vyřešíme to později"
 denmark_overlord_events.24.b: "Pak je k tomu donutíme"
 denmark_overlord_events.24.desc: "[FROM.GetRulingIdeology] vůdce [FROM.GetLeader] z [FROM.GetNameDef] odmítá naslouchat rozumu a učinit to, co je pro jeho zemi nejlepší. Takové chování lačnící po moci je příznačné pro [FROM.GetRulingIdeologyNoun] a neměli bychom být dánskou reakcí příliš překvapeni. Možná z nich budeme muset udělat výstražný příklad..."
 denmark_overlord_events.24.t: "[FROM.GetLeader] odmítá vzdát se moci"
 denmark_overlord_events.25.a: "Musíme vyhovět - abychom ušetřili lid války"
 denmark_overlord_events.25.desc: "Pevně jsme odmítli [FROM.GetAdjective] požadavek opustit [ROOT.GetRulingIdeologyNoun], ale měli jsme pochopit, že se s naší odpovědí nespokojí. [FROM.GetAdjectiveCap] [FROM.GetRulingIdeologyNoun] nezná hranic a vždy se bude snažit prosadit svou cestu k moci."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] plánuje dosadit [FROM.GetRulingIdeology] vládu"
 denmark_overlord_events.26.a: "Zakázat komunismus"
 denmark_overlord_events.26.b: "Nenecháme se šikanovat k zákazu svobodné vůle!"
 denmark_overlord_events.26.desc: "Obdrželi jsme požadavky od [FROM.GetNameDef], abychom zakázali veškeré komunistické aktivity v celé zemi. Tvrdí, že je to téměř vlastizrada umožňovat této škodlivé ideologii vzkvétat v době, kdy naši neochvějní [FROM.GetAdjective] suzeréni statečně brání sebe i svobodný svět proti státu, který komunismus plně přijal."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] požaduje zákaz komunismu"
 denmark_overlord_events.27.a: "Za vítězství!"
 denmark_overlord_events.27.desc: "Úspěšně jsme přesvědčili dánskou vládu, aby zakázala komunismus, neboť právě proti této ideologii vedeme boj na život a na smrt. Může existovat jen jeden vítěz a my musíme zvítězit, aby [ROOT.GetAdjective] lid mohl prosperovat!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] zakazuje komunismus"
 denmark_overlord_events.28.a: "Zvítězíme!"
 denmark_overlord_events.28.desc: "Navzdory našim prosbám a snahám dánská vláda odmítá naslouchat rozumu a zakázat komunismus. Tato rozkladná ideologie zřejmě již hluboce zakořenila v srdcích dánského lidu, zatímco my proti samotné myšlence komunismu bojujeme v zápase na život a na smrt. Může být jen jeden vítěz a my musíme zvítězit, aby [ROOT.GetAdjective] lid mohl prosperovat!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] odmítá zakázat komunismus"
 denmark_overlord_events.29.a: "Zakázat fašismus"
 denmark_overlord_events.29.desc: "Obdrželi jsme požadavky od [FROM.GetNameDef], abychom zakázali veškeré fašistické aktivity v celé zemi. Tvrdí, že je to téměř vlastizrada umožňovat této škodlivé ideologii vzkvétat v době, kdy naši neochvějní [FROM.GetAdjective] suzeréni statečně brání sebe i svobodný svět proti státu, který fašismus plně přijal."
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] požaduje zákaz fašismu"
 denmark_overlord_events.3.a: "Krize zažehnána"
 denmark_overlord_events.3.desc: "Naše snahy uchlácholit [FROM.GetLeader] se - alespoň prozatím - zdají být úspěšné."
 denmark_overlord_events.3.t: "[FROM.GetLeader] přijímá naši omluvu"
 denmark_overlord_events.30.desc: "Úspěšně jsme přesvědčili dánskou vládu, aby zakázala fašismus, neboť právě proti této ideologii vedeme boj na život a na smrt. Může existovat jen jeden vítěz a my musíme zvítězit, aby [ROOT.GetAdjective] lid mohl prosperovat!"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] zakazuje fašismus"
 denmark_overlord_events.31.desc: "Navzdory našim prosbám a přesvědčování dánská vláda odmítá naslouchat rozumu a zakázat fašismus. Tato rozkladná ideologie zřejmě již hluboce zakořenila v srdcích dánského lidu, zatímco my proti samotné myšlence fašismu bojujeme v zápase na život a na smrt. Může existovat jen jeden vítěz a my musíme zvítězit, aby [ROOT.GetAdjective] lid mohl prosperovat!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] odmítá zakázat fašismus"
 denmark_overlord_events.32.a: "Dodat zbraně"
 denmark_overlord_events.32.b: "To málo, co máme, budeme potřebovat, pokud k nám dorazí válka..."
 denmark_overlord_events.32.desc: "Zdá se, že [FROM.GetAdjective] zásoby se tenčí, a proto se na nás obracejí s požadavkem, abychom je zásobovali zbraněmi pro jejich probíhající konflikty.\nTo však může být také jen lest, jejímž cílem je nás nenápadně odzbrojit a zabránit nám povstat a setřást [FROM.GetAdjective] jho, pod nímž se nacházíme."
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] požaduje dodávky zbraní"
 denmark_overlord_events.33.desc: "Naše žádost o dánské dodávky zbraní byla vyslyšena a obdrželi jsme první zásilku."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] poskytuje zbraně"
 denmark_overlord_events.34.a: "Tentokrát to přejdeme..."
 denmark_overlord_events.34.b: "Tak snadno nás neošálí!"
 denmark_overlord_events.34.desc: "Naše žádost o dánské dodávky zbraní byla odmítnuta, přičemž dánská vláda poskytla chabé vysvětlení, že potřebuje i to málo zbraní, které má, pro případ, že by k nim dorazila válka. Dále uvedla, že je neutrální zemí a že by dodávky zbraní tuto neutralitu porušily..."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] odmítá poskytnout zbraně"
 denmark_overlord_events.35.a: "Tyto zbraně jsme zoufale potřebovali sami"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] prohlédl naši lest a uvalil nové zákony, které stanovují stálý tok zbraní z našich továren přímo k nim"
 denmark_overlord_events.36.a: "Musíme plnit přání našeho pána..."
 denmark_overlord_events.36.b: "Žádný Dán nezemře v cizí zemi!"
 denmark_overlord_events.36.desc: "Zdá se, že [FROM.GetAdjective] personál dochází, a proto se na nás obracejí s požadavkem, abychom jim dodali muže pro jejich probíhající konflikty.\nTo však může být také jen lest, jejímž cílem je nás nenápadně odzbrojit a zabránit nám povstat a setřást [FROM.GetAdjective] jho, pod nímž se nacházíme."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] požaduje brance"
 denmark_overlord_events.37.desc: "Naše žádost o dánské brance byla jejich vládou přijata a první jednotky byly odeslány, aby nám pomohly v našich probíhajících konfliktech."
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] souhlasí s poskytnutím branců"
 denmark_overlord_events.38.b: "Pak si je vezmeme silou!"
 denmark_overlord_events.38.desc: "Naše žádost o dánské brance byla odmítnuta, přičemž dánská vláda poskytla chabé vysvětlení, že odmítá posílat své občany umírat za cizí stát v cizí zemi. Dále uvedla, že je neutrální zemí a že by vyslání vojáků tuto neutralitu porušilo..."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] odmítá vyslat brance"
 denmark_overlord_events.39.a: "Pobuřující!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] smetl naši neochotu posílat dánské muže umírat v cizí válce ze stolu a uvalil nové zákony, které stanovují, že určitý podíl všech dospělých mužů musí sloužit v [FROM.GetAdjective] ozbrojených silách"
 denmark_overlord_events.4.a: "Politováníhodné"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] odmítá naslouchat rozumu a považuje královu stručnou odpověď na jeho blahopřání za osobní urážku. Zdá se být odhodlán nás za toto nešťastné nedorozumění potrestat."
 denmark_overlord_events.4.t: "[FROM.GetLeader] odmítá naši omluvu"
 denmark_overlord_events.40.a: "Bude to [FROM.GetAdjective] vláda ve všem kromě jména"
 denmark_overlord_events.40.b: "[ROOT.GetAdjectiveCap] lid se tomu nikdy nepodřídí!"
 denmark_overlord_events.40.desc: "Směrnice [FROM.GetAdjective] ministerstva zahraničí nás informovala, že vedení [FROM.GetAdjective] je unaveno chatrnou spoluprací a napjatými vztahy mezi našimi státy. Proto se rozhodli nahradit naši zákonnou vládu plnomocníkem - loajálním guvernérem [FROM.GetNameDef].\nTo by vážně omezilo zbytky naší autonomie a suverenity a mohlo způsobit nenapravitelné škody."
 denmark_overlord_events.40.t: "[FROM.GetAdjectiveCap] plnomocník"
 denmark_overlord_events.41.a: "Vše přesně podle plánu"
 denmark_overlord_events.41.desc: "Přesně jak jsme předpokládali, dánská vláda se pod naším tlakem zlomila a úspěšně jsme dosadili plnomocníka, který bude vládnout [FROM.GetNameDef]. To posílí naše sevření nad zemí a přiblíží ji k naší věci."
 denmark_overlord_events.41.t: "[ROOT.GetAdjectiveCap] plnomocník přebírá moc"
 denmark_overlord_events.42.a: "Nebudeme to dál hrotit"
 denmark_overlord_events.42.b: "Změna málokdy přichází dobrovolně"
 denmark_overlord_events.42.desc: "Naše plány dosadit loajálního plnomocníka, který by vládl [FROM.GetNameDef], ztroskotaly na tvrdohlavosti a hlouposti dánské vlády a jejího lidu! Dosazení vlády loajální naší věci by posílilo naše sevření nad zemí a přiblížilo ji k nám."
 denmark_overlord_events.42.t: "Dánská vláda odmítá odstoupit"
 denmark_overlord_events.43.a: "Netroufáme si to dál eskalovat"
 denmark_overlord_events.43.b: "Budeme bojovat za svou svobodu!"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] znovu ukázal, že mu nelze důvěřovat a že usiluje o konec dánské nezávislosti. [FROM.GetLeader] ignoroval naše odmítnutí předat vládu plnomocníkovi a jednoho přesto jmenoval."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] vnucuje plnomocnickou vládu"
 denmark_overlord_events.44.desc: "Právě jsme odhalili pobuřující [FROM.GetAdjective] plán na anexi celého Jutska. To nemůžeme dopustit!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] usiluje o anexi Jutska!"
 denmark_overlord_events.45.desc: "Naše nabídka převzít ochranu Jutska zřejmě v [FROM.GetLeader] něco zlomila - po přečtení naší žádosti se sesunul do křesla a jen přikývl."
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] postoupil Jutsko"
 denmark_overlord_events.46.b: "Vezmeme si ho tak jako tak"
 denmark_overlord_events.46.desc: "Naše žádost převzít ochranu Jutska zřejmě uvrhla [FROM.GetLeader] do záchvatu vzteku, po němž naši velkorysou nabídku odmítl."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] odmítá postoupit Jutsko"
 denmark_overlord_events.47.desc: "Do [FROM.GetCapitalVictoryPointName] dorazila delegace, která předala formální prohlášení, že celé [ROOT.GetNameDef] má být oficiálně začleněno do širší sféry [FROM.GetNameDef]."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] si nárokuje zbytek našich území!"
 denmark_overlord_events.48.b: "Jejich chatrná moc se nám nevyrovná!"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] nám zaslal krátký telegram obsahující jediné slovo - „nikdy“. Zdá se, že o naši plnou ochranu nestojí."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] odmítá anexi"
 denmark_overlord_events.5.a: "Máme naléhavější záležitosti..."
 denmark_overlord_events.5.b: "Tato drzost musí být potrestána!"
 denmark_overlord_events.5.desc: "Náš velkorysý vůdce [ROOT.GetLeader] odeslal srdečný telegram s přáním k narozeninám králi [FROM.GetNameDef], ale obdržel zpět jen stručnou a chladnou odpověď. Co je ještě horší, Dánové nyní odmítají uznat přešlap svého krále a řádně se omluvit.\nTo je skvělá příležitost usadit naše subjekty na jejich místo a připomenout jim, že jejich výjimečná privilegia pod naší jurisdikcí nejsou samozřejmostí."
 denmark_overlord_events.6.a: "Museli uznat, že vina je pouze na jejich straně"
 denmark_overlord_events.6.desc: "Zdá se, že naše odmítnutí omluvit se za to, že se [FROM.GetLeader] osobně cítil uražen královou stručnou, ale výstižnou odpovědí na jeho narozeninový telegram, buď zůstalo bez povšimnutí, nebo bylo ignorováno."
 denmark_overlord_events.6.t: "Telegramová krize se vyřešila sama"
 denmark_overlord_events.7.a: "Tyto zákony jsou jen dočasné - postaráme se o to!"
 denmark_overlord_events.7.desc: "Jako přímý důsledek toho, co se stalo známým jako „Telegramová krize“, a neschopnosti [FROM.GetLeader] naslouchat rozumu, byly na nás uvaleny nové, tvrdé zákony."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] zavádí tvrdé nové zákony"
 denmark_political_events.1.a: "Vyslovení nedůvěry"
 denmark_political_events.1.b: "Vyhlásit předčasné volby!"
 denmark_political_events.1.desc: "Vedení premiéra [DEN.GetLeader] je v poslední době pod silnou palbou kritiky a Rigsdag požaduje, aby předseda vlády odstoupil."
 denmark_political_events.1.t: "Návrh na vyslovení nedůvěry"
 denmark_political_events.10.a: "Fašistické lži!"
 denmark_political_events.10.b: "Komunistické lži!"
 denmark_political_events.10.desc: "Po našem úspěchu v posledních volbách se začaly šířit zákeřné lži s cílem podkopat naši vládu. Je zřejmé, kdo za těmito pomluvami stojí, ale mnoho s tím dělat nemůžeme. Není překvapením, že se politická opozice kolem těchto lží semkla!"
 denmark_political_events.10.t: "Politická opozice"
 denmark_political_events.11.a: "Zpátky do stínu, odkud jste přišli!"
 denmark_political_events.11.desc: "Něco je shnilého ve státě [ROOT.GetNameDef]! Konečně zde máme vládu lidu a pro lid, ale ne všichni jsou spokojeni. Objevilo se hnutí samozvaných vlastenců, kteří se semkli kolem zastaralé instituce monarchie. Získávají určitou podporu, ale zatím nepředstavují hrozbu. Zatím."
 denmark_political_events.11.t: "Monarchistické hnutí"
 denmark_political_events.2.a: "Sociální demokraté, nebo chaos!"
 denmark_political_events.2.b: "Potřebujeme liberální vládu"
 denmark_political_events.2.c: "Lidová revoluce bez krveprolití"
 denmark_political_events.2.d: "Potřebujeme tradici a stabilitu"
 denmark_political_events.2.e: "Musíme zkusit něco nového"
 denmark_political_events.2.desc: "Rigsdag se rozhodl zahájit hlasování o vyslovení nedůvěry vládě premiéra [DEN.GetLeader]. Otázkou nyní je: kdo by měl zaujmout jeho místo?"
 denmark_political_events.2.t: "Volba nového vedení"
 denmark_political_events.3.a: "Demokracie, nebo chaos"
 denmark_political_events.3.b: "Naplánovat komunistickou kampaň"
 denmark_political_events.3.c: "Naplánovat kampaň Bondepartiet"
 denmark_political_events.3.d: "Naplánovat fašistickou kampaň"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Opět nastal čas, aby [DEN.GetNameDef] uspořádalo volby. Jednotlivé strany plánují své kampaně, aby mobilizovaly své příznivce a získaly voliče pro své cíle."
 denmark_political_events.3.desc_snap_election: "Vyhlášení předčasných voleb přimělo strany v [DEN.GetNameDef] narychlo sestavit kampaně, které by přesvědčily voliče podpořit jejich cíle."
 denmark_political_events.3.t: "Plánování volební kampaně"
 denmark_political_events.4.a: "Zachovat slušnost"
 denmark_political_events.4.b: "Přejít do ofenzivy"
 denmark_political_events.4.c: "Útočit na protivníky"
 denmark_political_events.4.desc: "V rámci demokratických stran panuje spor o podobu volební kampaně. Někteří nechtějí dále zvyšovat již tak vysoké napětí a prosazují slušný tón. Jiní tvrdí, že právě proto je nutné přejít do ofenzivy a získat drtivé vítězství, aby se udržely temnější proudy na uzdě. Další zastávají názor, že je třeba aktivně útočit na soupeře, aby se jim zabránilo v získání moci."
 denmark_political_events.4.t: "Zahájení demokratické kampaně"
 denmark_political_events.5.desc: "V řadách $DEN_communism_party_long$ vypukl spor ohledně nadcházející volební kampaně. Někteří nechtějí dále zvyšovat již tak vysoké napětí a chtějí zachovat slušný tón. Jiní tvrdí, že právě proto musíme přejít do ofenzivy, abychom udrželi zlo na uzdě. Další pak zastávají názor, že bychom měli aktivně útočit na své protivníky, aby se nedostali k moci."
 denmark_political_events.5.t: "Zahájení kampaně $DEN_communism_party$"
 denmark_political_events.6.desc: "V řadách $DEN_neutrality_party_long$ vypukl spor ohledně nadcházející volební kampaně. Někteří nechtějí dále zvyšovat již tak vysoké napětí a chtějí zachovat slušný tón. Jiní tvrdí, že k prosazení naší vize pro [DEN.GetNameDef] musíme přejít do ofenzivy. Další pak říkají, že útok na soupeře je jediný způsob, jak je oslabit a posílit sami sebe."
 denmark_political_events.6.t: "Zahájení kampaně $DEN_neutrality_party$"
 denmark_political_events.7.desc: "V rámci $DEN_fascism_party_long$ vypukl spor ohledně nadcházející volební kampaně. Někteří váhají dále zvyšovat již tak vysoké napětí a prosazují zachování slušného tónu. Jiní tvrdí, že k prosazení naší vize pro [DEN.GetNameDef] musíme přejít do ofenzivy. Další pak říkají, že útok na soupeře je jediný způsob, jak je podkopat a posílit sami sebe."
 denmark_political_events.7.t: "Zahájení kampaně $DEN_fascism_party$"
 denmark_political_events.8.a: "Zvolit demokratického premiéra"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ nás uvede do nové éry!"
 denmark_political_events.8.c: "$DEN_knud_bach$ nás povede správným směrem"
 denmark_political_events.8.d: "Nastal čas, aby se $DEN_frits_clausen$ ujal moci"
 denmark_political_events.8.desc: "Dánské volby skončily. Jednotlivé strany udělaly maximum, aby přesvědčily lid, aby hlasoval pro jejich věc. Kampaň možná skončila - ale někteří by řekli, že ta nejtěžší část teprve začíná: sestavení vlády. Volba premiéra určí směr [DEN.GetNameDef] na dlouhou dobu dopředu."
 denmark_political_events.8.t: "Sestavení nové vlády"
 denmark_political_events.9.a: "Socialdemokratiet nás uchrání od chaosu"
 denmark_political_events.9.b: "Venstre nás udrží svobodné a rozumné"
 denmark_political_events.9.c: "Konservative Folkepartiet nás ochrání"
 denmark_political_events.9.desc: "Po skončení dánských voleb je jasným vítězem demokracie. Na rozdíl od jednovrstevných komunistů či uniformních fašistů nejsou demokratické strany monolitem. Každá z nich má vlastní představu, jak nejlépe provést [DEN.GetNameDef] bouřlivými časy, které nás čekají. Otázkou je: komu by mělo být umožněno sestavit novou vládu?"
 denmark_political_events.9.t: "Demokratický premiér"
 denmark_protection_event.1.a: "Podepíšeme smlouvu."
 denmark_protection_event.1.b: "V tuto chvíli to není v našem nejlepším zájmu."
 denmark_protection_event.1.desc: "Dnes ráno k nám dorazil vyslanec [FROM.GetAdjective] vlády s nabídkou podepsat smlouvu o neútočení. Přijetí této dohody by znamenalo rozvoj užší spolupráce s [FROM.GetAdjective] státem."
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] nabízí smlouvu o neútočení"
 denmark_protection_event.10.a: "Přijmout dohodu."
 denmark_protection_event.10.b: "Tohle nepotřebujeme."
 denmark_protection_event.10.desc: "Ve snaze získat záruky nám [FROM.GetNameDef] nabídlo odprodej části svého území. Jde o významnou nabídku a měli bychom pečlivě zvážit, jak s touto dohodou naložit."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] nabízí prodej území"
 denmark_protection_event.100.a: "Dobrá, přijímáme"
 denmark_protection_event.100.b: "Tohle zavání problémem"
 denmark_protection_event.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou spojení sil a tvrdí, že pokud budeme stát spolu, dokážeme konkurovat i světovým velmocím. Co na to říkáme?"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] usiluje o spojenectví"
 denmark_protection_event.101.a: "Učinili správné rozhodnutí"
 denmark_protection_event.101.desc: "Diplomaté zastupující [FROM.GetLeader] nám předali odpověď [FROM.GetNameDef] na náš nedávný návrh spojenectví. Uvádějí, že je zřejmé, že pokud neposílíme svou obranu a nebudeme spolupracovat, oba padneme, jakmile se k nám přivalí válečná vlna."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 denmark_protection_event.102.a: "Nechápou, že jejich činy mají následky"
 denmark_protection_event.102.desc: "Diplomaté zastupující [FROM.GetLeader] nám předali odpověď [FROM.GetNameDef] na náš návrh spojenectví. Tvrdí, že bychom se je pokusili nespravedlivě ovlivňovat politicky a že z dohody nic nezískají, a proto ji odmítají."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 denmark_protection_event.11.a: "Dejligt!"
 denmark_protection_event.11.desc: "Skvělé zprávy! [FROM.GetNameDefCap] přijalo naši nabídku na prodej území výměnou za záruky. Musíme nyní splnit svou část dohody a připravit převod vlastnických práv na [FROM.GetAdjective] vládu."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] přijalo naši nabídku prodeje území"
 denmark_protection_event.110.a: "Je to k lepšímu"
 denmark_protection_event.110.b: "Na to nemáme čas"
 denmark_protection_event.110.desc: "[FROM.GetAdjectiveCap] diplomaté nás požádali o uspořádání společných [ROOT.GetAdjective]-[FROM.GetAdjective] armádních cvičení, aby se [DEN.GetNameDef] lépe připravilo na budoucnost a posílila se spolupráce mezi našimi státy."
 denmark_protection_event.110.t: "Společná [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.111.a: "Perfektní!"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] přijalo náš návrh na společná [ROOT.GetAdjective]-[FROM.GetAdjective] vojenská cvičení a díky tomu oba zesílíme."
 denmark_protection_event.111.t: "Společná [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.112.a: "Je to jejich ztráta"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] zmařilo naše naděje a odmítlo společná [ROOT.GetAdjective]-[FROM.GetAdjective] vojenská cvičení. Usoudili, že nejsme dostatečně důležití, aby nám věnovali další čas a úsilí..."
 denmark_protection_event.112.t: "Žádná [ROOT.GetAdjective]-[FROM.GetAdjective] cvičení neproběhnou"
 denmark_protection_event.12.a: "Jejich ztráta."
 denmark_protection_event.12.desc: "Zdá se, že naše nabídka prodeje území [FROM.GetNameDef] byla odmítnuta. Příště možná budeme muset nabídku ještě vylepšit, abychom při jednání uspěli."
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] odmítlo naši nabídku prodeje území"
 denmark_protection_event.120.a: "Skvělá iniciativa!"
 denmark_protection_event.120.b: "Chtějí z nás jen těžit"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] sice v mnoha ohledech zaostává, ale v některých oblastech vyniká. Tvrdí, že užší spolupráce mezi našimi laboratořemi by mohla vést k oboustranně přínosným průlomům. Přijmeme?"
 denmark_protection_event.120.t: "[FROM.GetLeader] si přeje sdílení technologií"
 denmark_protection_event.121.a: "Společně jsme silnější"
 denmark_protection_event.121.desc: "Vděčný [FROM.GetLeader] z [FROM.GetNameDef] s radostí přijal naši žádost o sdílení technologií a naši vědci již začali koordinovat své úsilí."
 denmark_protection_event.121.t: "[FROM.GetName] přijímá sdílení technologií"
 denmark_protection_event.122.a: "Dobrá tedy, nech si svá tajemství"
 denmark_protection_event.122.desc: "Nevděčný [FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku sdílení technologií s tím, že by z ní nic nezískali a že se jen snažíme těžit z jejich vědeckých znalostí."
 denmark_protection_event.122.t: "[FROM.GetName] odmítá sdílení technologií"
 denmark_protection_event.130.a: "Budeme stát při sobě"
 denmark_protection_event.130.b: "Půjdeme osamělou cestou"
 denmark_protection_event.130.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili se zajímavou nabídkou. Tvrdí, že bychom mohli společně vytvořit frakci, zajistit mír a vzájemnou ochranu a zabránit jakémukoli ohrožení. Co odpovíme?"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] nás zve do svého spojenectví"
 denmark_protection_event.131.a: "Perfektní!"
 denmark_protection_event.131.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o vstup do společné frakce a je připraven nám pomoci v případě potřeby, pokud my učiníme totéž."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] se připojuje k naší frakci"
 denmark_protection_event.132.a: "No, je to jejich ztráta"
 denmark_protection_event.132.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku vstupu do frakce s tím, že by z paktování s ďáblem získali jen málo. Destabilizují region a bude nutné se s nimi rychle vypořádat!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] se nepřipojuje k naší frakci"
 denmark_protection_event.2.a: "Fantastické!"
 denmark_protection_event.2.desc: "Vyslanec, kterého jsme poslali do [FROM.GetNameDef], se vrátil s dobrými zprávami! [FROM.GetAdjective] vláda se rozhodla podepsat naši smlouvu a uzavřeli jsme pakt o neútočení. Je to skvělý den pro oba naše národy."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] podepsalo pakt o neútočení"
 denmark_protection_event.200.a: "Dejligt!"
 denmark_protection_event.200.desc: "Tváří v tvář válce je důležité připravit armádu na vše, co ji může potkat. Díky těmto cvičením budou naše jednotky více než připraveny bránit hranice [DEN.GetNameDef], kdykoli to bude třeba."
 denmark_protection_event.200.t: "Armádní cvičení"
 denmark_protection_event.201.a: "Dejligt!"
 denmark_protection_event.201.desc: "Tváří v tvář válce je důležité připravit námořnictvo na vše, co ho může potkat. Díky těmto cvičením budou naši námořníci plně připraveni bránit vody [DEN.GetNameDef], kdykoli to bude nutné."
 denmark_protection_event.201.t: "Námořní cvičení"
 denmark_protection_event.202.a: "Dejligt!"
 denmark_protection_event.202.desc: "Tváří v tvář válce je důležité připravit letectvo na vše, co ho může potkat. Díky těmto cvičením budou naši piloti plně připraveni bránit nebe [DEN.GetNameDef], kdykoli to bude nutné."
 denmark_protection_event.202.t: "Letecká cvičení"
 denmark_protection_event.3.a: "Ztráta času..."
 denmark_protection_event.3.desc: "Vyslanec, kterého jsme poslali do [FROM.GetNameDef], se vrátil se špatnými zprávami. [FROM.GetAdjectiveCap] vláda se rozhodla, že pakt o neútočení pro ni momentálně není výhodný. Je to politováníhodné, ale nemáme jak je přesvědčit."
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] odmítlo pakt o neútočení"
 denmark_protection_event.4.a: "Zvýšený obchod by prospěl oběma stranám."
 denmark_protection_event.4.b: "Tohle nepotřebujeme."
 denmark_protection_event.4.desc: "Obdrželi jsme zprávu z [FROM.GetNameDef], že si přejí zvýšit obchod mezi našimi zeměmi. Přijetím bychom nepochybně posílili vztahy s [FROM.GetAdjective] státem."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] nabízí obchodní dohodu"
 denmark_protection_event.5.a: "Začněme připravovat podmínky!"
 denmark_protection_event.5.desc: "Dohoda, kterou jsme předložili [FROM.GetAdjective] vládě, byla přijata! Nyní zahájíme přípravy na uvedení této nové obchodní dohody v platnost."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] přijalo obchodní dohodu"
 denmark_protection_event.6.a: "Velmi nešťastné."
 denmark_protection_event.6.desc: "Navzdory našemu úsilí byla naše nabídka zvýšeného obchodu odmítnuta ze strany [FROM.GetNameDef]. Zdá se, že budeme muset hledat jinde."
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] odmítlo obchodní dohodu"
 denmark_protection_event.7.a: "Podepsat smlouvu!"
 denmark_protection_event.7.b: "Na to nemáme čas."
 denmark_protection_event.7.desc: "Z [FROM.GetNameDef] přišla nabídka uzavřít dohodu o výzkumné spolupráci. To by znamenalo sdílení technologického pokroku mezi našimi zeměmi. Jak se rozhodneme?"
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] nabízí výzkumnou dohodu"
 denmark_protection_event.8.a: "Dejligt!"
 denmark_protection_event.8.desc: "Dnes ráno jsme obdrželi zprávu z [FROM.GetNameDef], že se rozhodli přijmout naši nabídku společné výzkumné dohody. Skvělé zprávy - náš technologický pokrok se tím výrazně urychlí."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] přijalo výzkumnou dohodu"
 denmark_protection_event.9.a: "Jaké to zklamání."
 denmark_protection_event.9.desc: "Dnes ráno jsme obdrželi zprávu z [FROM.GetNameDef], že se rozhodli odmítnout naši nabídku společné výzkumné dohody. Bohužel to znamená, že nebudeme mít žádný prospěch ze sdílení technologií s [FROM.GetAdjective] vládou."
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] odmítlo výzkumnou dohodu"
 denmark_resistance_event.1.a: "Za svobodné [DEN.GetNonIdeologyName]!"
 denmark_resistance_event.1.b: "Mohou si za to sami"
 denmark_resistance_event.1.desc: "Obdrželi jsme zprávu doručenou s nejvyšším utajením z [DEN.GetNameDef]. Potají hledají spojence, kteří by podpořili jejich nárok na nezávislost ve chvíli, kdy se rozhodnou znovu získat svou suverenitu od [?DEN.DEN_overlord_nation.GetNameDef]. Chceme se v tomto konfliktu postavit na některou stranu?"
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] žádá o naši podporu"
 denmark_resistance_event.10.a: "Posílí to celé spojenectví"
 denmark_resistance_event.10.b: "Nejsme povinni jejich dohodu dodržet"
 denmark_resistance_event.10.desc: "Právě jsme obdrželi zprávu, že [FROM.GetNameDef] zřejmě podepsalo dohodu s [DEN.GetNameDef] o podpoře jejich vyhlášení nezávislosti a o společném postupu. [FROM.GetLeader] nyní trvá na tom, abychom dodrželi naši část dohody s Dány."
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] požaduje, aby se [DEN.GetNameDefCap] připojilo k naší frakci"
 denmark_resistance_event.11.a: "Nepřítel mého nepřítele, jak se říká..."
 denmark_resistance_event.11.b: "Jejich pomoc nepotřebujeme"
 denmark_resistance_event.11.desc: "Členové naší zpravodajské služby byli osloveni svými dánskými protějšky s návrhem sdílení zpravodajských informací mezi našimi zeměmi. To by nepochybně posílilo naše tajné operace a bylo by to ku prospěchu oběma státům."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] nabízí zpravodajské informace"
 denmark_resistance_event.12.a: "Rozumné rozhodnutí"
 denmark_resistance_event.12.desc: "[FROM.GetAdjectiveCap] zpravodajská služba uznala přínos sdílení informací mezi našimi zeměmi a souhlasila s naším návrhem."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] přijímá výměnu informací"
 denmark_resistance_event.13.a: "Jak nerozumné rozhodnutí"
 denmark_resistance_event.13.desc: "Zpravodajská služba [FROM.GetNameDef] je stejně krátkozraká jako nerozumná. [FROM.GetAdjectiveCap] šéf rozvědky nedokázal pochopit výhody sdílení informací mezi našimi zeměmi a náš návrh odmítl."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] odmítá výměnu informací"
 denmark_resistance_event.2.a: "Strålende!"
 denmark_resistance_event.2.desc: "Statečný [FROM.GetLeader] se rozhodl tajně poskytnout [FROM.GetAdjective] podporu v našem boji za znovuzískání svobody! To nám jistě velmi pomůže, až nadejde čas vyhlásit nezávislost na našich krutých suzerénech."
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] souhlasí s naší podporou"
 denmark_resistance_event.20.a: "Ubytujeme je"
 denmark_resistance_event.20.b: "Nemůžeme si dovolit popudit jejich suzeréna"
 denmark_resistance_event.20.desc: "Obdrželi jsme tajný dotaz od [DEN.GetLeader], zda bychom měli zájem hostit dánské jednotky na [ROOT.GetAdjective] území, kde by mohly být cvičeny a vyzbrojeny v přípravě na úplné osvobození [DEN.GetNameDef]. Jejich skutečné počty i účel bychom mohli skrýt pod označením „vojenská policie“."
 denmark_resistance_event.20.t: "Dánský dotaz na hostování jednotek"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] laskavě souhlasilo s hostováním našich dánských brigád v exilu, aby se připravily na osvobození [DEN.GetNameDef], až nadejde správný čas."
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] přijímá hostování našich jednotek"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] hanebně odmítlo hostovat naše dánské brigády v exilu a nepřipraví je na osvobození [DEN.GetNameDef], až nadejde vhodná chvíle. Budeme muset hledat pomoc jinde."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] odmítá naše jednotky"
 denmark_resistance_event.23.a: "Prodat jim několik starých torpédoborců"
 denmark_resistance_event.23.b: "Nemůžeme si dovolit popudit jejich suzeréna"
 denmark_resistance_event.23.desc: "Dánská delegace nás tajně navštívila s dotazem, zda bychom jim byli ochotni prodat některé naše starší torpédoborce. [DEN.GetNameDefCap] se nachází pod podrobením [?DEN.DEN_overlord_nation.GetNameDef] a může to být jasný signál, že shromažďují síly k vyhlášení nezávislosti. Jsme ochotni jim pomoci znovu získat svobodu?"
 denmark_resistance_event.23.t: "[DEN.GetAdjectiveCap] dotaz na nákup starých lodí"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] moudře souhlasilo s prodejem několika svých starších torpédoborců! Musíme je skrýt před [?DEN.DEN_overlord_nation.GetNameDef] a nasadit je až ve chvíli, kdy přijde čas udeřit."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] souhlasí s prodejem torpédoborců"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] pošetile odmítlo naši žádost o prodej některých svých starších torpédoborců. Jejich hloupé rozhodnutí nám však nezabrání v posílení našeho loďstva, abychom zajistili své vody. Obrátíme se na vstřícnější státy."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] odmítá prodej torpédoborců"
 denmark_resistance_event.3.a: "Fordømt!"
 denmark_resistance_event.3.desc: "Zbabělý [FROM.GetLeader] se rozhodl zadržet [FROM.GetAdjective] podporu v našem boji za znovuzískání svobody. Musíme se poohlédnout jinde po potřebné podpoře."
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] odmítlo naši žádost o pomoc"
 denmark_resistance_event.30.a: "Jak odvážné!"
 denmark_resistance_event.30.desc: "Král si zvykl každý den projíždět Kodaní bez ochranky jako tichý protest proti okupační moci a stal se symbolem celého národa odporujícího [?DEN.DEN_overlord_nation.GetAdjective] okupaci."
 denmark_resistance_event.30.t: "Královy každodenní jízdy"
 denmark_resistance_event.4.a: "Zásobit je tím, co máme"
 denmark_resistance_event.4.b: "Nemáme nic nazbyt..."
 denmark_resistance_event.4.desc: "Obdrželi jsme žádost od [DEN.GetNameDef] o dodávky zbraní k vyzbrojení jejich odbojového hnutí a podpoře jejich boje za znovuzískání svobody."
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] žádá o zbraně"
 denmark_resistance_event.5.desc: "[FROM.GetAdjectiveCap] se rozhodli vyslyšet naše prosby o zbraně a plánují jejich letecké shozy. Členové odboje již s příslušníky [FROM.GetAdjective] zpravodajské služby koordinovali místo a čas předání."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] souhlasí s dodávkou zbraní"
 denmark_resistance_event.6.desc: "Naše žádost o zbraně od [FROM.GetAdjective] spojenců byla odmítnuta. S omluvou nám sdělili, že v tuto chvíli nemají žádné vybavení nazbyt."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] odmítlo naši žádost o zbraně"
 denmark_resistance_event.7.a: "Spojit s nimi síly!"
 denmark_resistance_event.7.b: "Situace se změnila..."
 denmark_resistance_event.7.c: "Nemáme pravomoc o tom rozhodnout"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] vyhlásilo nezávislost na svých utlačovatelských suzerénech. Podle zpráv [?DEN.DEN_overlord_nation.GetAdjective] vůdce, [?DEN.DEN_overlord_nation.GetLeader], zuřil a křičel nadávky, když se o tom dozvěděl. Dánové nás nyní vyzývají, abychom dodrželi dohodu a přijali je do našeho spojenectví."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] žádá o naši podporu"
 denmark_resistance_event.8.desc: "[FROM.GetLeader] dodržel naši dohodu a rozšířil nám pozvání do jejich aliance."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] nás zve do své frakce"
 denmark_resistance_event.9.a: "Zrádní podrazáci!"
 denmark_resistance_event.9.desc: "Nectný [From.GetLeader] odstoupil od naší dohody a odmítl nás pozvat do své aliance!"
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] couvá od naší dohody"
 denmark_trade_deal.1.a: "Mohlo by to být přínosné"
 denmark_trade_deal.1.b: "Dánské produkty nepotřebujeme"
 denmark_trade_deal.1.desc: "Dánská delegace nás oslovila s obchodním návrhem. Dánsko produkuje velké množství potravin, z nichž jsme historicky značnou část dováželi. Nedávno devalvovali svou domácí měnu, korunu, čímž se jejich zemědělské produkty staly výrazně konkurenceschopnějšími. Tato obchodní dohoda by pro nás mohla být velmi výhodná, protože by zajistila potraviny pro naše obyvatelstvo a posílila naše zásobovací linie."
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] nabízí obchodní návrh"
 denmark_trade_deal.2.a: "Skvělé rozhodnutí pro obě strany!"
 denmark_trade_deal.2.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] s pozitivními výsledky! [FROM.GetAdjective] podepsali navrhovanou obchodní dohodu, která posílí náš zemědělský sektor a vytvoří nová pracovní místa a příležitosti."
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] přijalo náš obchodní návrh"
 denmark_trade_deal.3.a: "Tak ať tedy hladoví!"
 denmark_trade_deal.3.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] zklamaná. Zdá se, že [FROM.GetAdjective] se nepodařilo přesvědčit o výhodách našeho obchodního návrhu - ačkoliv jich bylo mnoho. Pro zemědělský sektor to bude znamenat určitou komplikaci, ale nic, s čím bychom si nedokázali poradit."
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] odmítlo náš obchodní návrh"
 denmark_trade_deal.4.a: "Skvělý návrh!"
 denmark_trade_deal.4.b: "Už máme vše, co potřebujeme"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] k nám vyslal obchodní delegaci s žádostí o rozšíření již existující obchodní dohody na zemědělské produkty. Zdá se, že naší produkce nemají dost. Rozšíření této dohody by vytvořilo další pracovní místa a ještě více posílilo naše farmáře."
 denmark_trade_deal.4.t: "Žádost o rozšíření obchodní dohody"
 denmark_trade_deal.5.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] se skutečně skvělými zprávami! Vedoucí delegace nám sdělil, že [FROM.GetLeader] měl velký zájem podepsat náš návrh na rozšíření obchodní dohody."
 denmark_trade_deal.6.a: "Jak promarněná příležitost!"
 denmark_trade_deal.6.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] se znepokojivými zprávami. Vedoucí delegace nám sdělil, že [FROM.GetLeader] byl k rozšíření stávající obchodní dohody značně odmítavý a nepodařilo se mu vysvětlit přínosy posílení vazeb mezi našimi zeměmi."
 denmark_trade_deal.7.a: "Tak víc pro nás!"
 denmark_trade_deal.7.b: "Bez jejich produktů se obejdeme"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] obdržel osobní telegram od [FROM.GetLeader], ve kterém nás informuje, že zemědělská obchodní dohoda mezi oběma zeměmi bude ukončena. Nebylo uvedeno žádné vysvětlení, což ponechává všechny v nejistotě ohledně důvodů tohoto náhlého rozhodnutí."
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] ruší obchodní dohodu"
 denmark_trade_deal.8.a: "Nešťastné události"
 denmark_trade_deal.8.b: "Dohoda už stejně splnila svůj účel"
 denmark_trade_deal.8.c: "Naši produkci si nezaslouží!"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Veškerý obchod s dánskými produkty byl přerušen kvůli [?DEN.DEN_overlord_nation.GetAdjective] invazi a podrobení [DEN.GetNameDef]."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Obchodní dohoda s [FROM.GetNameDef] byla ukončena kvůli nedávným nepřátelským akcím mezi našimi zeměmi."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Obchodní dohoda s [DEN.GetNameDef] byla ukončena kvůli nedávným nepřátelským akcím mezi našimi zeměmi."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Okupace přerušila dánský obchod"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Válka přerušila [FROM.GetAdjective] obchod"
 denmark_trade_deal.8.t_war_cancelation_partner: "Válka přerušila dánský obchod"
 friendly_norwegian_monarchy: "Naši severskí bratři"
 generic_could_lead_to_tt: "Může vést k:"
 iceland_events.1.a: "Uvidíme, jak dlouho bude dočasné"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective] síly zaútočily na Dánsko. [ROOT.GetName] vydal prohlášení o neutralitě, které, doufejme, budou všechny strany respektovat.\n$ICE_sveinn_bjornsson$ byl v nepřítomnosti krále prohlášen regentem a fakticky převzal řízení zahraniční politiky [ROOT.GetName]. Samozřejmě je to považováno za dočasné opatření, dokud se situace nestabilizuje a svět se nestane klidnějším místem, avšak prozatím [ROOT.GetName] vystupuje ve všech ohledech jako plně suverénní stát."
 iceland_events.1.t: "Dánsko pod útokem"
 iceland_events.10.a: "Tak tedy republika, předpokládám"
 iceland_events.10.desc: "Naše jednání s dánským dvorem vyšla naprázdno. Stále je trápí skutečnost, že [ROOT.GetName] již nechce být poddaným [DEN.GetName]. Možná je čas jít dál."
 iceland_events.10.t: "Neúspěšná jednání"
 iceland_events.11.a: "Náš směr zůstává pevně daný"
 iceland_events.11.desc: "Navzdory našemu maximálnímu úsilí [FROM.GetName] odmítá přijmout skutečnost, že [ROOT.GetName] již nechce být řízen z [FROM.Capital.GetCapitalVictoryPointName]. Dokonce nám pohrozili použitím síly. Je však nepravděpodobné, že by nyní uspěli, jelikož [ROOT.GetName] začal budovat obranné síly."
 iceland_events.11.t: "[FROM.GetName] rozhořčeno"
 iceland_events.12.a: "Mohou dostat jak [101.GetName], tak [337.GetName]"
 iceland_events.12.b: "Ne, neudělali dost, aby si to zasloužili"
 iceland_events.12.c: "Předání jednoho ostrova nám asi neuškodí"
 iceland_events.12.desc: "[FROM.GetLeader] požádal o kompenzaci za [FROM.GetAdjective] úsilí pomáhat [ROOT.GetName] v průběhu let, zejména v nedávných těžkých časech. Podle [FROM.GetLeader] by to pomohlo [FROM.GetNameDef] růst a zachovat schopnost podporovat [ROOT.GetName] i v budoucnu, stejně jako lepší obranu těchto ostrovů."
 iceland_events.12.t: "[FROM.GetLeader] požaduje kompenzaci"
 iceland_events.13.a: "Naše říše roste"
 iceland_events.13.desc: "[FROM.GetLeader] plně pochopil a podpořil náš oprávněný požadavek na kompenzaci. [FROM.GetName] se rozhodl předat jak [101.GetName], tak [337.GetName] pod kontrolu [ROOT.GetName]. Souhlasili, že jsme v lepší pozici ostrovy bránit a že vytvoření silnějšího [ROOT.GetName] je v zájmu všech."
 iceland_events.13.t: "[101.GetName] a [337.GetName] se stávají [ROOT.GetAdjective]"
 iceland_events.14.a: "Budeme si muset vzít, co je naše, silou"
 iceland_events.14.desc: "Bohužel náš skromný a oprávněný požadavek na kompenzaci za veškerou pomoc, kterou jsme [FROM.GetName] v průběhu let poskytli, zůstal bez odezvy. [FROM.GetLeader] nám odmítá cokoli dát, přestože by to bylo v nejlepším zájmu [FROM.GetName]."
 iceland_events.14.t: "[FROM.GetLeader] odmítá"
 iceland_events.15.a: "Je to hrdý den pro [ROOT.GetName]"
 iceland_events.15.desc: "Naštěstí [FROM.GetAdjective] vláda pochopila naše potřeby a schválila náš požadavek na územní kompenzaci. [ROOT.GetName] samozřejmě bude muset zaplatit [FROM.GetName] menší finanční náhradu, avšak v tuto chvíli jde o zanedbatelnou záležitost."
 iceland_events.15.t: "Kompenzace od [FROM.GetName]"
 iceland_events.17.a: "Máme naléhavější starosti"
 iceland_events.17.b: "Vyřešíme to, až přijde správný čas"
 iceland_events.17.desc_generic: "[FROM.GetAdjectiveCap] parlament prohlásil [FROM.GetNameDef] za plně nezávislý a suverénní stát bez jakýchkoli vazeb na jiné země. Tímto se s námi oficiálně rozešli a jednostranně vyhlásili nezávislost."
 iceland_events.17.desc_kingdom: "[FROM.GetAdjectiveCap] parlament prohlásil vztah ke Kristianu X. za neplatný. Nadále nepovažují dánského krále za krále Islandu. V důsledku toho prohlásili, že Dánsko již nemá žádný vliv na vnitřní ani zahraniční politiku [FROM.GetName]."
 iceland_events.17.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 iceland_events.18.a: "Dobře"
 iceland_events.18.desc: "[FROM.GetNameDefCap] vydalo pouze mírný protest. Neodvážili se [ROOT.GetAdjective] lid dále provokovat. [ROOT.GetNameDefCap] se nyní může soustředit na naléhavější otázky než na vztahy s [FROM.GetName]."
 iceland_events.18.t: "[FROM.GetNameDefCap] přijímá [ROOT.GetAdjective] nezávislost"
 iceland_events.19.a: "Ať to zkusí"
 iceland_events.19.desc: "Váleční štváči v [FROM.GetNameDefCap] se rozhodli neratifikovat smlouvu, která nám měla zajistit nezávislost. Místo toho trvají na tom, že [ROOT.GetName] je součástí [FROM.GetName] a vyhrožují obnovením poddanství silou. Musíme se připravit na blížící se bouři."
 iceland_events.19.t: "[FROM.GetNameDefCap] odmítá uznat [ROOT.GetAdjective] nezávislost"
 iceland_events.2.a: "Skvělá příležitost"
 iceland_events.2.b: "Ne, musí si řešit své vlastní problémy"
 iceland_events.2.c: "Nepoškozujme vztahy [ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective]"
 iceland_events.2.desc: "[ICE.GetAdjectiveCap] velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] nás požádal o vyslání jednotek do [FROM.GetName]. Ve skutečnosti žádají o [ROOT.GetAdjective] ochranu proti možné invazi. Na oplátku nabízejí, že nám svěří řízení své zahraniční politiky."
 iceland_events.2.t: "[FROM.GetName] žádá o [ROOT.GetAdjective] ochranu"
 iceland_events.20.a: "Nestojí to za boj..."
 iceland_events.20.b: "Nemají žádné oprávněné nároky!"
 iceland_events.20.desc: "[ICE.GetLeader] z [ICE.GetNameDef] oznámil vznik nové Severomořské říše podle hranic dávných Vikingů. Jelikož Grónsko bylo součástí tohoto území, jsme nyní žádáni, abychom ostrov laskavě předali."
 iceland_events.20.t: "[ICE.GetName] požaduje navrácení Grónska"
 iceland_events.21.a: "To je skvělá zpráva"
 iceland_events.21.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli předat nám kontrolu nad Grónskem, jelikož zjevně nechtějí riskovat konflikt. To dokazuje, že náš čas slávy opět nadešel!"
 iceland_events.21.t: "Grónsko se vrátilo!"
 iceland_events.22.a: "Zahynou!"
 iceland_events.22.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zůstává v otázce Grónska neoblomný. Zdá se, že touží po zkáze pod našimi meči - a dostanou ji."
 iceland_events.22.t: "[FROM.GetName] zůstává neústupné"
 iceland_events.23.a: "Nestojí to za boj o pár pustých ostrovů"
 iceland_events.23.b: "Nic takového nepřipadá v úvahu"
 iceland_events.23.desc: "[ICE.GetLeader] veřejně prohlásil [ICE.GetNameDef] za ochránce Severního moře. [ICE.GetNameDefCap] má působit jako garant bezpečnosti obyvatel severomořských ostrovů.\nPodle [ICE.GetLeader] by proto měl [ROOT.GetNameDef] postoupit kontrolu nad našimi severomořskými držbami [ICE.GetName]."
 iceland_events.23.t: "[ICE.GetName] se prohlašuje „ochráncem severomořské plavební cesty“"
 iceland_events.24.a: "Naše říše roste"
 iceland_events.24.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli předat nám kontrolu nad svými severomořskými držbami, jelikož nechtějí riskovat konflikt s námi."
 iceland_events.24.t: "[FROM.GetNameDefCap] ustoupilo našim požadavkům"
 iceland_events.25.a: "Tak tedy silou"
 iceland_events.25.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítá předat své severomořské državy. Vysmál se našemu požadavku a prohlásil, že pokud chceme ostrovy, musíme si je vzít silou."
 iceland_events.25.t: "[FROM.GetName] zůstává neústupné"
 iceland_events.26.a: "No, tak to prostě je..."
 iceland_events.26.desc: "Naše pobřežní rafinerie hlásí, že v okolí [ICE.GetName] již nebyla nalezena žádná další ropa. Zdroje vyschly a neočekává se, že by byly objeveny nové kapsy ropy či plynu. Další provoz by byl pouze plýtváním zdroji."
 iceland_events.26.t: "Ropa došla!"
 iceland_events.3.a: "Zřejmě jsme zatím v bezpečí"
 iceland_events.3.desc: "[FROM.GetAdjectiveCap] vláda přijala naši žádost převzít obranu [ROOT.GetName]. Doufejme, že z toho naše země bude těžit nejen tím, že se vyhne invazi, ale i finančně díky [FROM.GetAdjective] závazku na ostrově."
 iceland_events.3.t: "[FROM.GetNameDefCap] souhlasí"
 iceland_events.4.a: "Budeme muset najít jiná řešení"
 iceland_events.4.desc: "Bohužel [FROM.GetLeader] nechtěl stát na obranu [ROOT.GetName]. Jako hlavní důvod uvedl, že [FROM.GetNameDef] má samo dost vlastních problémů, a proto se neodvážil prohlásit [FROM.GetNameDef] ochráncem [ROOT.GetNameDef]."
 iceland_events.4.t: "[FROM.GetNameDefCap] odmítá"
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ je ideální vůdce"
 iceland_events.45.b: "$ICE_hermann_jonasson$ v minulosti skvěle sloužil zemi"
 iceland_events.45.c: "$ICE_olafur_thors$ nás může vést do budoucnosti"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ dokáže sjednotit lid"
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ přivede [ROOT.GetName] ke slávě"
 iceland_events.45.desc: "Nastal čas, aby [ROOT.GetName] setřásl okovy monarchie. Cesta vpřed patří lidu a prezidentovi zvolenému lidem."
 iceland_events.45.t: "Prezidentské volby"
 iceland_events.5.a: "Je to znamení"
 iceland_events.5.b: "Blíží se konec!"
 iceland_events.5.c: "Ekonomika, vy hlupáci!"
 iceland_events.5.d: "Kéž bych žil v osvícenějších časech"
 iceland_events.5.desc: "Vypuknutí bojů ve Španělsku dramaticky snížilo islandský export do regionu. Země byla hlavním dovozcem islandských sušených ryb. To je nešťastné nejen pro rybářský průmysl, ale pro celý Island, jelikož šlo o jedno z mála odvětví, které se začalo zotavovat po válce a velké hospodářské krizi."
 iceland_events.5.t: "Španělská válka"
 iceland_events.6.a: "Upřímně řečeno, mnoho s tím nezmůžeme"
 iceland_events.6.b: "Ta drzost - vyřídíme to po válce"
 iceland_events.6.desc: "[FROM.GetLeader] vydal oficiální prohlášení, že jelikož [FROM.GetName] bojuje ve válce po boku Dánska a nese svůj díl břemene, není již potřeba žádného dánského vedení v zahraniční politice - ani v jiných otázkách [FROM.GetAdjective] politiky. Ve všech ohledech jde o faktické vyhlášení nezávislosti."
 iceland_events.6.t: "Rovní partneři"
 iceland_events.7.a: "Krále nepotřebujeme"
 iceland_events.7.b: "V Dánsku je přece víc královské krve..."
 iceland_events.7.desc: "Kromě několika nespokojených poznámek v dánském parlamentu bylo naše prohlášení o rovnoprávném postavení s Dánskem přijato bez skutečného odporu. Dánové chápou naši pozici a vzhledem k tomu, že společně bojujeme ve válce, považují budoucí spolupráci za důležitější než staré feudální instituce a národní pýchu. Král Kristián abdikoval ve své roli islandského krále, jak jsme požadovali. Nyní jsme plně suverénní stát. Musíme se však rozhodnout, jak naložíme s otázkou monarchie. V současnosti jsme monarchií bez krále..."
 iceland_events.7.t: "[FROM.GetName] přijímá naši nezávislost"
 iceland_events.8.a: "Ještě jednou - pro prince Knuda"
 iceland_events.8.b: "Nemyslím, že je to dobrý nápad"
 iceland_events.8.desc: "Náš malý bratr v moři si uvědomil, že monarchie bez krále je podivná věc. Obrátili se proto na nás s žádostí, aby byl jeden z dánských princů korunován králem Islandu - prý jako gesto budoucího přátelství."
 iceland_events.8.t: "Žádost z Islandu"
 iceland_events.9.a: "Sláva králi Knudovi, vládci [ROOT.GetName]!"
 iceland_events.9.b: "Dobře, musíme však zajistit omezení jeho pravomocí"
 iceland_events.9.desc: "Naše jednání s [FROM.GetAdjective] dvorem byla úspěšná. Princ Knud přijal nabídku islandské koruny."
 iceland_events.9.t: "Opět dánský král"
