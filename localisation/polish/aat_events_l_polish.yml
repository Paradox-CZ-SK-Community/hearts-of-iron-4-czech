 denmark_expansion_event.222.t: "[FROM.GetNameDefCap] odmítl naše [FIN.GetAdjective] nároky"
 denmark_expansion_event.23.a: "Nemáme s [DEN.GetNameDef] spor. Ať si to vezmou."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] patří nám!"
 denmark_expansion_event.23.desc: "Jako současní okupanti [NOR.GetNameDef] jsme museli počítat s tím, že [DEN.GetNameDef] dříve či později vznesou své požadavky na tato území. Tvrdí, že [NOR.GetNameDef] je technicky [DEN.GetAdjective] území. Máme na výběr: předat [NOR.GetNameDef] Dánům, nebo odmítnout jejich požadavky a připravit se na možnost války."
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] požaduje [NOR.GetNameDef]"
