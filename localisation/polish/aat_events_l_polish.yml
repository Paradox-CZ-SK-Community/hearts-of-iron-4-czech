 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] bude znovu [DEN.GetAdjective]!"
 denmark_expansion_event.22.desc: "[NOR.GetAdjectiveCap] odmítli naši nabídku anexe s odvoláním na zachování své suverenity. Tato výmluva nám však nezabrání učinit to, co je nezbytné."
