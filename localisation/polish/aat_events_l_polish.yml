 denmark_events.1.a: "Jdeme správným směrem"
 denmark_events.1.desc: "Konečně, po letech ekonomických obtíží, máme za sebou utrpení, které přinesla Velká hospodářská krize. V průběhu krizových let jsme tvrdě pracovali na stabilizaci [DEN.GetAdjective] ekonomiky a zmírnění škod, které havárie způsobila naší zemi."
 denmark_events.1.t: "Konec krize"
 denmark_events.100.a: "Přijměme ho, můžeme pracovat na obnově jeho království."
 denmark_events.100.b: "Nemáme zde k králi žádnou náklonnost."
 denmark_events.100.desc: "Po úplné revoluci, která se šíří [DEN.GetNameDef], jsme obdrželi zprávu, že dánský král a jeho rodina hledají útočiště v naší zemi. Není snadné rozhodnutí hostit vyhnaného monarchy, a proto bychom měli zvážit naše možnosti, než přijmeme tak významné rozhodnutí. Pomůžeme dánskému králi? Nebo ho pošleme jinam?"
 denmark_events.100.t: "Dánský král hledá útočiště!"
 denmark_events.2.a: "Bezpečnost nade vše ostatní"
 denmark_events.2.desc: "Od té doby, co jsme vynaložili úsilí na posílení našich hranic, dostáváme od veřejnosti zprávy, že se začínají cítit bezpečněji, zejména kvůli rostoucí bouři v Evropě. Doufejme, že tyto obranné linie odrazí každého, kdo by mohl v budoucnu plánovat okupaci [DEN.GetNameDef]."
 denmark_events.2.t: "Lidé se cítí v bezpečí"
 denmark_events.200.a: "Uložme ho k odpočinku"
 denmark_events.200.desc: "Významný politik Thorvald Stauning zemřel. Působil jako předseda vlády Dánska v několika volebních obdobích a byl obdivován mnohými. Ke konci svého života se stále více obával o budoucnost sociální demokracie v Evropě."
 denmark_events.200.t: "Thorvald Stauning zemřel"
 denmark_events.201.a: "Ať žije král"
 denmark_events.201.desc: "Král Kristian X, který vládl svým dánským poddaným po pětatřicet let a provedl zemi přes některé z nejbouřlivějších období Evropy, tiše zemřel minulou noc. Jeho nástupcem je jeho syn Frederik IX."
 denmark_events.201.t: "Král Kristian X zemřel"
 denmark_events.300.a: "Leg Godt"
 denmark_events.300.desc: "Kámen po kameni jsme dokázali obnovit naši ekonomiku, nové společnosti jsou zakládány téměř každý den a země prosperuje. Dochází také k technologickému posunu, když některé firmy začaly experimentovat s tím, co mohou plastům nabídnout."
 denmark_events.300.t: "Zakládají se nové společnosti"
 denmark_events.666.a: "Ať se svět koupá v naší slávě!"
 denmark_events.666.b: "To se zdá trochu přehnané..."
 denmark_events.666.desc: "Už dlouho žijeme vyhaslou existenci, věříc, že naše nejlepší dny máme za sebou. Odsoudili jsme každý sen o velikosti, aniž bychom mu věnovali druhou myšlenku – ale už ne. Čelíme před sebou nové Zlaté éře! Naše moc a vliv rostou s každým dnem a nastal čas vyhlásit Velkou Dánsko."
 denmark_events.666.t: "Vzrůstá Velké Dánsko
 denmark_expansion_event.1.a: "Nemáme na výběr, musíme přijmout."
 denmark_expansion_event.1.b: "Nemůžeme se podřídit Dánům!"
 denmark_expansion_event.1.desc: "Vláda [DEN.GetAdjective] nám poslala ultimátum, ve kterém požaduje, aby se [ICE.GetNameDef] podřídil a byl přijat do jejich národa. Musíme být opatrní, protože naše odpověď může rozhodnout o budoucnosti [ICE.GetNameDefCap] jako suverénní země, nebo nás v nejhorším případě přiblížit k válce."
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 denmark_expansion_event.10.a: "Neměli bychom být zataženi do války se sousedem."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] nemá právo na naše území."
 denmark_expansion_event.10.desc: "Zdá se, že vláda [DEN.GetAdjective] touží zatlačit na nás svou nadvládu. Jejich 'návrh' požaduje, abychom se zcela podřídili jejich vládě kvůli získávání zdrojů. Pokud chceme zabránit rozleptání krve, možná bychom se měli podřídit, jinak nám mohou vyhlásit válku."
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] požaduje naši podrobení"
 denmark_expansion_event.100.a: "Nemáme na výběr, musíme to povolit."
 denmark_expansion_event.100.desc: "[DEN.GetLeader] nám oznámil, že zahájil proces skutečné integrace naší země do širšího [DEN.GetAdjective] království."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] zahájil proces integrace"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] poroste!"
 denmark_expansion_event.11.desc: "Skvělé zprávy! Zdá se, že [SWE.GetNameDef] chápe, že jejich zdroje budou lépe sdíleny s námi. Alespoň nyní může být jejich země chráněna našimi novými moderními vojenskými silami!"
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] přijal náš návrh podrobení"
 denmark_expansion_event.12.a: "Připravte se překročit průliv!"
 denmark_expansion_event.12.desc: "Blázni ve vládě [SWE.GetAdjective] se rozhodli odmítnout náš rozumný návrh podrobení! No, pokud nám nedají své zdroje, budeme si je muset vzít sami."
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] odmítl náš návrh podrobení"
 denmark_expansion_event.13.a: "Nerušíme je."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] je pod naší ochranou!"
 denmark_expansion_event.13.desc: "Dnes ráno jsme obdrželi požadavek od vlády [DEN.GetAdjective], aby jsme předali [SWE.GetNameDef] do jejich správy. Máme loajalitu vůči [DEN.GetNameDef] díky rodinným vazbám mezi našimi monarchy, ale musíme zvážit, že odmítnutí může vést k válce s [DEN.GetNameDef] bez ohledu na příbuzenské vztahy."
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] požaduje [SWE.GetNameDef]"
 denmark_expansion_event.14.a: "[SWE.GetAdjective] kov pro [DEN.GetAdjective] slévárny."
 denmark_expansion_event.14.desc: "[NOR.GetAdjective]ové pochopili situaci a podvolili se našim požadavkům. [SWE.GetNameDefCap] je náš a jejich zdroje mohou být nyní využity k financování naší nové armády."
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] přijal naše požadavky na [SWE.GetNameDef]
 denmark_expansion_event.15.a: "Tak tedy válka."
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] se rozhodl odmítnout naše požadavky na [SWE.GetAdjective] anexi. Je to velmi zklamání, nicméně nemůžeme nechat toto zabránit nám v oprávněném nároku na tyto zdroje."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] odmítl naše požadavky na [SWE.GetNameDef]"
 denmark_expansion_event.2.a: "Jsem rád, že uznali rozum."
 denmark_expansion_event.2.desc: "Dnes ráno jsme obdrželi zprávu, že vláda [ICE.GetAdjective] laskavě přijala náš návrh reintegrace jejich území do [DEN.GetNameDefCap]. To pomůže oběma našim národům stát spolu silnější proti našim nepřátelům."
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] přijal náš návrh reintegrace"
 denmark_expansion_event.20.a: "Nemáme na výběr, musíme se podvolit."
 denmark_expansion_event.20.b: "Nikdy už nebudeme ovládáni jiným národem!"
 denmark_expansion_event.20.desc: "Pochmurné zprávy z jihu, protože [DEN.GetNameDef] požaduje podrobení [NOR.GetNameDefCap] a znovu nás podřídit [DEN.GetAdjective] vládě poprvé od roku 1814. Můžeme se sice tvrdě bojovat za svou nezávislost od Švédů, ale jsme opravdu připraveni stát a bojovat proti Dánům?"
 denmark_expansion_event.200.a: "Musíme se podvolit jejich požadavkům..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] se nikdy nevzdá Dánům!"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] se zdá být přesvědčen, že má historické nároky na naše [ICE.GetAdjective] území. Pokud jim vyhovíme, riskujeme ztrátu naší země kvůli [DEN.GetAdjective] expanzi. Pokud odmítneme, bude to úplná válka."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] požaduje naše [ICE.GetAdjective] území"
 denmark_expansion_event.201.a: "Vyjednávání byla krátká."
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] učinil moudré rozhodnutí přijmout náš oprávněný nárok na jejich území. Chytrý krok jejich vlády, to jistě."
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] přijal naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.202.a: "Možná je agrese učiní přístupnějšími."
 denmark_expansion_event.202.desc: "Bohužel pro ně [FROM.GetAdjective] vláda naše nároky odmítla. Zdá se, že nemáme jinou možnost než přivézt válku k jejich prahu, abychom zajistili to, co je právem [DEN.GetAdjective]."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] odmítl naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.21.a: "Severní fronta je zajištěna."
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] moudře přijal náš návrh na okupaci našimi silami. S bezpečnými zeměmi na severu se nyní můžeme zaměřit na rozšíření našich hranic jinde."
 denmark_expansion_event.210.a: "Musíme se podřídit jejich požadavkům..."
 denmark_expansion_event.210.b: "[ROOT.GetNameDefCap] se nikdy nevzdá Dánům!"
 denmark_expansion_event.210.desc: "[DEN.GetNameDefCap] se zdá být pod dojmem, že mají historická práva na naše [SWE.GetAdjective] území. Pokud to připustíme, riskujeme ztrátu naší země kvůli [DEN.GetAdjective] expanzionismu. Pokud odmítneme, bude to válka na plné úrovni."
 denmark_expansion_event.210.t: "[FROM.GetNameDefCap] požaduje naše [SWE.GetAdjective] území
 denmark_expansion_event.211.a: "Jednání byla krátká."
 denmark_expansion_event.211.desc: "[FROM.GetNameDefCap] přijali moudré rozhodnutí akceptovat náš oprávněný nárok na jejich území. Určitě chytrý krok jejich vlády."
 denmark_expansion_event.211.t: "[FROM.GetNameDefCap] přijímá naše [SWE.GetAdjective] nároky"
 denmark_expansion_event.212.a: "Možná agrese je přiměje k dohodě."
 denmark_expansion_event.212.desc: "Bohužel pro ně vláda [FROM.GetAdjective] naše nároky odmítla. Zdá se, že nemáme jinou volbu než přinést válku ke jejich dveřím, abychom zabezpečili to, co právem patří [DEN.GetAdjective]."
 denmark_expansion_event.212.t: "[FROM.GetNameDefCap] odmítá naše [SWE.GetAdjective] nároky"
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] bude znovu [DEN.GetAdjective]!"
 denmark_expansion_event.22.desc: "[NOR.GetAdjective]ové odmítli naši nabídku anexie pod záminkou ochrany své suverenity. Tato výmluva nás neodradí od toho, co musíme udělat."
 denmark_expansion_event.220.a: "Musíme se podřídit jejich požadavkům..."
 denmark_expansion_event.220.b: "[ROOT.GetNameDefCap] se nikdy nevzdá Dánům!"
 denmark_expansion_event.220.desc: "[DEN.GetNameDefCap] se zdá být pod dojmem, že mají historická práva na naše [FIN.GetAdjective] území. Pokud to připustíme, riskujeme ztrátu naší země kvůli [DEN.GetAdjective] expanzionismu. Pokud odmítneme, bude to válka na plné úrovni."
 denmark_expansion_event.220.t: "[FROM.GetNameDefCap] požaduje naše [FIN.GetAdjective] vlastnictví"
 denmark_expansion_event.221.a: "Jednání byla krátká."
 denmark_expansion_event.221.desc: "[FROM.GetNameDefCap] přijali moudré rozhodnutí akceptovat náš oprávněný nárok na jejich území. Určitě chytrý krok jejich vlády."
 denmark_expansion_event.221.t: "[FROM.GetNameDefCap] přijímá naše [FIN.GetAdjective] nároky"
 denmark_expansion_event.222.a: "Možná agrese je přiměje k dohodě."
 denmark_expansion_event.222.desc: "Bohužel pro ně vláda [FROM.GetAdjective] naše nároky odmítla. Zdá se, že nemáme jinou volbu než přinést válku ke jejich dveřím, abychom zabezpečili to, co právem patří [DEN.GetAdjective]."
 denmark_expansion_event.222.t: "[FROM.GetNameDefCap] odmítá naše [FIN.GetAdjective] nároky"
 denmark_expansion_event.23.a: "Nemáme žádný spor s [DEN.GetNameDef]. Nechme je to mít."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] patří nám!"
 denmark_expansion_event.23.desc: "Jako současní okupanti [NOR.GetNameDef] to byl jen otázka času, kdy k nám [DEN.GetNameDef] přijde s požadavky na tyto země. Tvrdí, že [NOR.GetNameDef] je technicky územím [DEN.GetAdjective]. Máme na výběr: Nechat Dány mít [NOR.GetNameDef] nebo odmítnout jejich požadavky a připravit se na možnost války."
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] požaduje [NOR.GetNameDef]"
 denmark_expansion_event.230.a: "Musíme se podřídit jejich požadavkům..."
 denmark_expansion_event.230.b: "[ROOT.GetNameDefCap] se nikdy nevzdá Dánům!"
 denmark_expansion_event.230.desc: "[DEN.GetNameDefCap] se zdá být pod dojmem, že mají historická práva na naše [NOR.GetAdjective] území. Pokud to připustíme, riskujeme ztrátu naší země kvůli [DEN.GetAdjective] expanzionismu. Pokud odmítneme, bude to válka na plné úrovni."
 denmark_expansion_event.230.t: "[FROM.GetNameDefCap] požaduje naše [NOR.GetAdjective] vlastnictví"
 denmark_expansion_event.231.a: "Jednání byla krátká."
 denmark_expansion_event.231.desc: "[FROM.GetNameDefCap] přijali moudré rozhodnutí akceptovat náš oprávněný nárok na jejich území. Určitě chytrý krok jejich vlády."
 denmark_expansion_event.231.t: "[FROM.GetNameDefCap] přijímá naše [NOR.GetAdjective] nároky"
 denmark_expansion_event.232.a: "Možná agrese je přiměje k dohodě."
 denmark_expansion_event.232.desc: "Bohužel pro ně vláda [FROM.GetAdjective] naše nároky odmítla. Zdá se, že nemáme jinou volbu než přinést válku ke jejich dveřím, abychom zabezpečili to, co právem patří [DEN.GetAdjective]."
 denmark_expansion_event.232.t: "[FROM.GetNameDefCap] odmítá naše [NOR.GetAdjective] nároky"
 denmark_expansion_event.24.a: "Vynikající."
 denmark_expansion_event.24.desc: "Zdá se, že vláda [SWE.GetAdjective] má rozum! Souhlasili, že nám převedou vlastnictví [NOR.GetNameDef]. Jsme rádi, že nás také vidí jako oprávněné vládce těchto zemí."
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] přijal naše požadavky na [NOR.GetNameDef]"
 denmark_expansion_event.25.a: "Nuž, válka to tedy bude."
 denmark_expansion_event.25.desc: "Bohužel [SWE.GetNameDef] odmítl ustoupit našim požadavkům na vlastnictví [NOR.GetNameDef]. Je to velmi zklamání, zvláště protože jsme jim v minulosti zemi převedli do kontroly. Doufali jsme, že nám to opět vrátí."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] odmítl naše požadavky na [NOR.GetNameDef]"
 denmark_expansion_event.3.a: "Do války..."
 denmark_expansion_event.3.desc: "Bohužel se zdá, že vláda [ICE.GetAdjective] odmítla náš návrh reintegrace. Hloupé rozhodnutí, mírně řečeno, ale nijak nás to nezastaví v uplatnění našeho práva na tento ostrov."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] odmítl náš návrh reintegrace"
 denmark_expansion_event.300.a: "Přijímáme tento štědrý návrh!"
 denmark_expansion_event.300.b: "Nemáme o to zájem."
 denmark_expansion_event.300.desc: "Vláda [DEN.GetAdjective] nás dnes oslovila s nabídkou práv na zdroje z jejich nově dobytého území $STATE_666$. Tato oblast je bohatá na minerální poklady. Možná je to nabídka, kterou stojí za to zvážit?"
 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] nabízí práva na zdroje"
 denmark_expansion_event.301.a: "Výborně!"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] laskavě přijali naši nabídku ohledně nově získaných [SWE.GetAdjective] zdrojů. Možná to znamená, že naše dvě země mohou mít v budoucnu pozitivní vztahy."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] přijímá naši nabídku práv na zdroje"
 denmark_expansion_event.302.a: "Jak nezdvořilé.
 denmark_expansion_event.302.desc: "Bohužel, [FROM.GetNameDef] odmítli naši štědrou nabídku [SWE.GetAdjective] zdrojů. Možná je lepší přesunout naše jednání jinam?"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] odmítá naši nabídku práv na zdroje"
 denmark_expansion_event.4.a: "To je přijatelné."
 denmark_expansion_event.4.b: "Nepřijatelné."
 denmark_expansion_event.4.desc: "Dnes ráno jsme obdrželi zprávu, že vláda [DEN.GetAdjective] žádá, abychom jim předali vlastnictví [ICE.GetNameDef]. Podle nich toto ostrovní území právem patří do jejich hranic."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] požaduje [ICE.GetNameDef]"
 denmark_expansion_event.400.a: "Teď, když už nejsou fašisté, mohli bychom se přidat na stranu [GER.GetNameDef]."
 denmark_expansion_event.400.b: "Vytvořme vlastní frakci a pozvěme ostatní, aby se k ní připojili."
 denmark_expansion_event.400.c: "Možná je nejlepší, když zatím zůstaneme stranou..."
 denmark_expansion_event.400.desc: "Ji řadu let zůstával [ROOT.GetNameDef] celkově neutrální v mnoha konfliktech, které sužovaly svět. Avšak jak napětí v Evropě opět stoupá, musíme konečně zpochybnit, co znamená být neutrální. Velké Skandinávii a Baltskému moři byly v posledních několika stoletích ústředními body pro naši zemi a je zásadní, abychom se rozhodli, jak chceme postupovat ve vztazích s nimi do budoucna."
 denmark_expansion_event.400.t: "Otázka neutrality"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] zůstal během Velké války neutrální a od té doby si zachoval tuto pozici, ale dnes ráno jsme obdrželi dánskou [FROM.GetAdjective] delegaci, která silně naznačila, že zvažují opuštění této pozice. To by mohl být vhodný okamžik, aby se k nám přidali."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] usiluje o spojenectví"
 denmark_expansion_event.5.a: "[DEN.GetAdjective] nárok je absolutní!"
 denmark_expansion_event.5.desc: "Zdá se, že [FROM.GetNameDefCap] přijali naše pochopitelné požadavky na kontrolu nad [ICE.GetNameDef]. Je povzbudivé vidět, že naši spojenci jednají rozumně."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] přijal naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.500.a: "Připojíme se k [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "Dnes spojenectví nepotřebujeme."
 denmark_expansion_event.500.desc: "V úsilí stát v solidaritě a zároveň poskytnout bezpečí menším státům Evropy se na nás [FROM.GetNameDef] obrátil s nabídkou spojenectví. Měli bychom se spojit s našimi [FROM.GetAdjective] přáteli? Nebo je lepší stát samostatně?"
 denmark_expansion_event.500.t: "Nabídka spojenectví"
 denmark_expansion_event.501.a: "Výborně!"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] přijal naši nabídku spojenectví a oficiálně podepsal deklaraci. Postavme se společně proti bouři a zajistěme si bezpečí na mnoho let."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] získává spojence"
 denmark_expansion_event.502.a: "Velká škoda."
 denmark_expansion_event.502.desc: "Bohužel, [FROM.GetNameDef] odmítli naši nabídku spojenectví. Zdá se, že společná garance bezpečnosti nebyla nakonec v jejich nejlepším zájmu."
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] odmítá spojenectví"
 denmark_expansion_event.6.a: "Svolejme naše síly!"
 denmark_expansion_event.6.desc: "Je neuvěřitelné, že [FROM.GetNameDef] odmítli naše požadavky! Máme právoplatný nárok na ten ostrov a pokud nám nebude předán pokojně, musíme jej získat silou!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] odmítl naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.600.a: "Přijímáme. Pomůže nám to oběma stát se silnějšími."
 denmark_expansion_event.600.b: "Na to nemáme čas."
 denmark_expansion_event.600.desc: "Abychom zvýšili duch spolupráce mezi našimi dvěma národy, požádala nás [FROM.GetAdjective] vláda o uzavření dohody o výzkumu, abychom si mohli sdílet naše technologické znalosti."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] žádá o dohodu o výzkumu"
 denmark_expansion_event.601.a: "Společně stojíme silnější!"
 denmark_expansion_event.601.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil s uzavřením společného programu sdílení technologií. Díky tomu budeme mít přístup k jejich technologickým pokrokům, což nám jistě pomůže při plánování budoucnosti této země."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] se připojuje k naší výzkumné dohodě"
 denmark_expansion_event.602.a: "To je škoda..."
 denmark_expansion_event.602.desc: "Přes naše nejlepší snahy se [FROM.GetAdjective] vláda rozhodla své technologie nezdílet. Je to škoda, protože společně bychom mohli výrazněji pokročit v technologických schopnostech."
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 denmark_expansion_event.700.desc: "Odhalili jsme důkazy o [FROM.GetAdjective] podvratné činnosti v [ROOT.GetNameDef], snažící se ovlivnit veřejné mínění. Pokud dovolíme Dánům pokračovat v této aktivitě, bude to mít pro nás vážné následky."
 denmark_expansion_event.700.t: "[FROM.GetAdjectiveCap] zasahování"
 denmark_expansion_event.701.desc: "[FROM.GetAdjectiveCap] zmařili naše plány ovlivnit veřejné mínění tak, aby bylo příznivější naší záležitosti."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] zmařil naše plány"
 denmark_expansion_event.800.desc: "[FROM.GetAdjectiveCap] delegace k nám přistoupila s nabídkou plné vojenské ochrany. Jediné, co požadují na oplátku, je, abychom poklekli..."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] nabízí ochranu"
 denmark_expansion_event.801.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vlády ohledně naší nabídky řádné ochrany, a oni naši plnou ochranu šťastně přijali!"
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] přijímá naši ochranu"
 denmark_expansion_event.802.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vlády ohledně naší nabídky správné ochrany, a bohužel odmítají pokorně přijmout naši pomoc. Časem uvidí, jakou hloupou chybu udělali."
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] odmítá naši ochranu
 denmark_fascist_event.1.a: "Podpoříme jejich nástup k moci!"
 denmark_fascist_event.1.b: "Máme teď důležitější starosti."
 denmark_fascist_event.1.desc: "Dnes ráno jsme přivítali delegaci [FROM.GetAdjective] fašistické strany, která hledá naši podporu při pokusu získat moc ve své zemi. Pokud jim pomůžeme, znamená to další národ, který by mohl být hodnověrným spojencem naší věci."
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] hledá naši podporu"
 denmark_fascist_event.2.a: "Dejligt!"
 denmark_fascist_event.2.desc: "Zdá se, že naše výzva k vnější podpoře byla vyslyšena, protože [FROM.GetNameDef] souhlasil, že nám pomůže s pokusem o převzetí moci ve vládě. Je to krok správným směrem pro naše politické hnutí."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] posílá svou podporu"
 denmark_fascist_event.20.a: "Přijímáme. To nám oběma pomůže růst silnějšími."
 denmark_fascist_event.20.b: "Nemáme na to čas."
 denmark_fascist_event.20.desc: "Aby se zvýšil duch spolupráce mezi našimi dvěma národy, vláda [FROM.GetAdjective] požádala, abychom uzavřeli výzkumnou dohodu, která by nám umožnila sdílet naše technologické znalosti."
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] žádá o výzkumnou dohodu"
 denmark_fascist_event.21.a: "Naše armáda bude záviděníhodná v celém severském regionu!"
 denmark_fascist_event.21.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil s uzavřením programu sdílení technologií s námi. To znamená, že budeme mít přístup k jejich technologickým pokrokům, což nám jistě pomůže při realizaci našich plánů do budoucna."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] přijal náš návrh"
 denmark_fascist_event.22.a: "Dobrá tedy, držte si svá tajemství."
 denmark_fascist_event.22.desc: "Navzdory našemu úsilí být zdvořilí se vláda [FROM.GetAdjective] rozhodla držet své technologie pro sebe. To je škoda, protože společně bychom mohli dosáhnout mnohem většího pokroku."
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 denmark_fascist_event.3.a: "Fordømt!"
 denmark_fascist_event.3.b: "Najdeme si vlastní cestu!"
 denmark_fascist_event.3.desc: "Bohužel vláda [FROM.GetAdjective] odmítla poslat svou podporu v našem pokusu svržení Rigsdagen. V nynější situaci čelíme možnému ozbrojenému odporu proti našemu puči, což náš nástup k moci značně zkomplikuje. Je to velmi zklamání."
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] odmítl naši žádost"
 denmark_occupation_event.1.a: "Tento boj nemůžeme vyhrát"
 denmark_occupation_event.1.b: "Musíme stát a bojovat!"
 denmark_occupation_event.1.desc: "I když jsme se výslovně prohlásili za neutrální, do [DEN.GetNameDef] přišla válka. Stále ještě můžeme ochránit lidi před hrůzami války, pokud se brzy vzdáme. Tímto způsobem bychom mohli získat příznivé ústupky a pokračovat v částečně samostatném fungování."
 denmark_occupation_event.1.t: "Bojovat nebo vzdát se"
 denmark_occupation_event.10.a: "Jak... nečekané"
 denmark_occupation_event.10.desc: "Stávky vypukly po celém [DEN.GetNameDef] na protest proti okupaci. Je to mírový způsob, jak vyjádřit nespokojenost a odpor, ale jistě to poškodí náš vztah s [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.t: "Vypukly protiokupační stávky"
 denmark_occupation_event.100.a: "Vítejte, bratři v zbrani!"
 denmark_occupation_event.100.b: "Zvládneme to i bez jejich slabé armády"
 denmark_occupation_event.100.desc: "Zdá se, že dánská vláda si uvědomila, kde jsou její nejlepší zájmy, a přeskupila svou politiku tak, aby ladila s naší. Obdrželi jsme žádost od [FROM.GetLeader], aby jim bylo umožněno rozvíjet své vojenské schopnosti a spojit síly s námi. To by jim umožnilo vést agresivnější zahraniční politiku více nezávislou na nás."
 denmark_occupation_event.100.t: "Dánské přeskupení"
 denmark_occupation_event.101.a: "Skutečně slavný den!"
 denmark_occupation_event.101.desc: "Moudrý [FROM.GetLeader] nám laskavě přijal jako spojence a uznal naši schopnost přispět k válečnému úsilí. Také nám bylo dovoleno rozvíjet naše vojenské schopnosti. To vše nám umožní vést agresivnější zahraniční politiku a zajistit Nordiku pro naše [FROM.GetAdjective] pány."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] přijímá náš návrh spojenectví"
 denmark_occupation_event.102.a: "Podceňují naši sílu!"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] pošetile odmítl naši nataženou ruku s žádostí o hlubší spolupráci mezi našimi zeměmi, kde bychom mohli pomoci [FROM.GetNameDef] a nabídnout podporu. Zdá se, že dávají přednost vlastní cestě před spoléhaním se na spojence."
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] odmítá náš návrh spojenectví"
 denmark_occupation_event.11.a: "To je teprve začátek"
 denmark_occupation_event.11.desc: "Celonárodní stávky na protest proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci skončily. Dánský lid ukázal okupantům, že naše touha po svobodě a svobodě je stále silná."
 denmark_occupation_event.11.t: "Protıokupační stávky končí"
 denmark_occupation_event.110.a: "Přijmout je s otevřenou náručí"
 denmark_occupation_event.110.b: "Nemáme potřebu jejich věrnosti"
 denmark_occupation_event.110.desc: "Dánská delegace vedená samotným [FROM.GetLeader] dorazila do naší metropole, aby osobně přísahala věrnost [ROOT.GetLeader] a [ROOT.GetAdjective] věci. Zdá se, že dánská vláda je odhodlána plně přijmout naši spolupráci a pomoci, jak jen může."
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] slavnostně přísahá věrnost
 denmark_occupation_event.111.a: "Velký znak důvěry"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] přivítal [ROOT.GetLeader] s otevřenou náručí a uznal naši hodnotu a přínos, který přinášíme partnerství. To naše země ještě více spojí a udělá nás oba silnějšími."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] vítá naši věrnost"
 denmark_occupation_event.112.a: "Naučíme je lekci pokory!"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] nerozvážně odmítl [ROOT.GetLeader] a naši věrnost, pohrdl našimi schopnostmi a rostoucí silou. Zůstává jediná možnost, pokud chceme získat svobodu zpět; válka."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] odmítá naši věrnost"
 denmark_occupation_event.2.a: "Budeme je chránit"
 denmark_occupation_event.2.b: "Je to sotva víc než zpomalení"
 denmark_occupation_event.2.desc: "Dostali jsme telegram od dánské vlády a [DEN.GetLeader] s jejich podmínkami kapitulace. Pokud jsme ochotni uznat a respektovat jejich suverenitu a územní celistvost, souhlasí s tím, že složí zbraně a stanou se de facto protektorátem pod naší ochranou."
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] se vzdává"
 denmark_occupation_event.20.a: "Tyto zbraně se budou hodit"
 denmark_occupation_event.20.desc: "Po pečlivém plánování a odvážné operaci se skupina členů odboje vrátila z úspěšného nájezdu se zbraněmi určenými pro naše nominální pány. Tento čin posílí náš trvající boj za svobodu!"
 denmark_occupation_event.20.t: "Úspěšný nájezd na zbrojní sklady"
 denmark_occupation_event.3.a: "Přinejmenším si udržíme částečnou nezávislost"
 denmark_occupation_event.3.desc: "Podpisem příznivé mírové smlouvy s [FROM.GetNameDef] na začátku války se nám podařilo zachovat část naší nezávislosti a formu vlády. Abychom si tuto relativní svobodu jako de facto [FROM.GetAdjective] protektorát udrželi, jsme nuceni s nimi spolupracovat a vytvořit širokou politickou politiku kooperace. Prozatím."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] přijímá naši kapitulaci"
 denmark_occupation_event.30.a: "Velký úspěch!"
 denmark_occupation_event.30.desc: "Do této operace bylo vloženo pečlivé plánování, ale všechny přípravy a dlouhé čekání na vhodné okolnosti stálo za to. Úspěšně jsme sabotovali kritickou průmyslovou infrastrukturu, která zásobovala [?DEN.DEN_overlord_nation.GetNameDef] dánskými produkty. Tento odvážný čin omezí zboží, které náš nominální pán od nás dostává."
 denmark_occupation_event.30.t: "Úspěšná sabotáž civilního průmyslu"
 denmark_occupation_event.40.a: "Velký úspěch!"
 denmark_occupation_event.40.desc: "Členové hnutí odporu měsíce plánovali sérii sabotážních akcí a konečně své plány uskutečnili. Sabotáž klíčové vojenskoprůmyslové infrastruktury znamená, že [?DEN.DEN_overlord_nation.GetNameDef] dostane méně zbraní vyrobených na dánské půdě."
 denmark_occupation_event.40.t: "Úspěšná sabotáž vojenského průmyslu"
 denmark_occupation_event.5.a: "Na odpor, všichni Dánové!"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] odmítl naši štědrou nabídku kapitulace a zvolil násilí a krev. Vykrvácíme [FROM.GetAdjective] jednotky a ukážeme jim, že nejsme snadno dobytní!"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] odmítl náš návrh"
 denmark_occupation_event.6.a: "Nevděční zrádci"
 denmark_occupation_event.6.b: "Nemají žádný význam"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_asks_for_independence: "Obdrželi jsme delegaci od našeho věrného poddaného [FROM.GetNameDef], vedenou osobně [FROM.GetLeader]. Zdá se, že přišli přímo za [ROOT.GetLeader], aby projednali konec svého podrobení a požádali o navrácení svobody."
 denmark_occupation_event.6.desc_declares_independence: "Dánové se zjevně prohlásili za nezávislé a uvádějí, že již neuznávají naši hegemonií nad nimi. Poskytli jsme jim stabilitu a bezpečnost pod naší ochranou, a toto je náš dík?
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] žádá nezávislost"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] vyhlašuje nezávislost!"
 denmark_occupation_event.7.a: "K odporu, všichni Dánové!"
 denmark_occupation_event.7.b: "Pravda zvítězí!"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] opět odmítá rozum a neuznává naši nezávislost. Musíme si nárokovat svobodu a bojovat za ni, protože zdá se, že není jiná cesta z tohoto nevolnictví. Krev bude prolita, ale [ROOT.GetNameDef] bude opět svobodný!"
 denmark_occupation_event.7.t: "Dánská válka za nezávislost"
 denmark_occupation_event.8.a: "To bylo... nečekaně snadné"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] tentokrát uznal rozum a uznal naši nezávislost. Zdá se, že naše nevolnictví skončilo bez krveprolití."
 denmark_occupation_event.8.t: "Dánská nezávislost"
 denmark_overlord_events.1.a: "Omluvit se a pokusit se zachránit situaci"
 denmark_overlord_events.1.b: "Poslat [?DEN.DEN_overlord_nation.GetLeader] naše srdečné pozdravy"
 denmark_overlord_events.1.desc: "Diplomatická krize se rozvíjí mezi naší zemí a [?DEN.DEN_overlord_nation.GetNameDef], pramenící z telegramu, který poslal náš král. Zpráva zněla jednoduše ‚Děkuji mnohokrát‘, ale [?DEN.DEN_overlord_nation.GetLeader] byl údajně uražen zdánlivě lehkovážnou odpovědí krále na gratulaci [?DEN.DEN_overlord_nation.GetAdjective] vůdci při příležitosti králových narozenin. \nVztahy mezi našimi národy jsou již delší dobu napjaté a toto by mohl být záminka, kterou náš nadvládce hledal k utužení své moci nad naší nezávislostí a vládou."
 denmark_overlord_events.1.t: "Telegramová Krize
 denmark_overlord_events.10.a: "Musíme vyhovět"
 denmark_overlord_events.10.b: "To není jejich věc!"
 denmark_overlord_events.10.desc: "Zhoršující se vztahy mezi našimi zeměmi vedly k oficiální žádosti ministerstva zahraničí [FROM.GetAdjective] o odstoupení [ROOT.GetLeader]. \nI když máme jedinečnou autonomii pod [FROM.GetAdjective] ‚ochranou‘, mohlo by být nerozumné ještě více oslabit vztahy mezi našimi zeměmi."
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] požaduje odstoupení [ROOT.GetLeader]"
 denmark_overlord_events.11.a: "Demokratický vůdce"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Fašistický vůdce"
 denmark_overlord_events.11.desc: "Nastal čas nielen vybrat, kdo povede [ROOT.GetNameDef], ale také, kdo bude jednat s [FROM.GetAdjective] okupační mocí."
 denmark_overlord_events.11.t: "Volba nového předsedy vlády"
 denmark_overlord_events.12.a: "Sociální demokrat"
 denmark_overlord_events.12.b: "Liberál"
 denmark_overlord_events.12.c: "Konzervativec"
 denmark_overlord_events.12.d: "Cizinec"
 denmark_overlord_events.12.desc: "Krása demokracie spočívá v mnoha možnostech vedení, které nabízí."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.13.desc: "Jen pevná ruka může vést [ROOT.GetNameDef] vpřed."
 denmark_overlord_events.14.a: "Dobře"
 denmark_overlord_events.14.desc: "Dánská vláda vyhověla naší žádosti a zvolila nového premiéra."
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] volí nového předsedu vlády
 denmark_overlord_events.15.a: "Teď není ten správný čas"
 denmark_overlord_events.15.b: "Dát jim lekci"
 denmark_overlord_events.15.c: "Nainstalovat loajálního spolupracovníka"
 denmark_overlord_events.15.desc: "Zdá se, že dánská vláda odmítla vyslyšet naši upřímnou žádost, aby [FROM.GetLeader] odstoupil z funkce premiéra kvůli lepší spolupráci mezi oběma zeměmi. Právě tento druh neuctivosti poškodil náš vztah s dánským lidem! Něco je třeba udělat, aby se zachovala pokračující spolupráce mezi našimi vládami."
 denmark_overlord_events.15.t: "[FROM.GetLeader] odmítá rezignovat"
 denmark_overlord_events.16.a: "Jednoho dne je naučíme pravé pokoře...."
 denmark_overlord_events.16.desc: "V reakci na naše odmítnutí ustoupit [FROM.GetAdjective] požadavkům na rezignaci [ROOT.GetLeader] se naši vládcové rozhodli zavést novou sadu zákonů, aby nás naučili pokory a poslušnosti."
 denmark_overlord_events.17.a: "Nemáme na výběr..."
 denmark_overlord_events.17.b: "Frihed eller død!"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] jasně ukázali, že chtějí nainstalovat pro-[FROM.GetAdjective] vládu jako reakci na odmítnutí [ROOT.GetLeader] odstoupit z funkce premiéra. To bude znamenat menší nezávislost pro nás, pokud nevstoupíme do boje nyní – ať už jsme připraveni, nebo ne..."
 denmark_overlord_events.17.t: "[FROM.GetAdjectiveCap] plánuje nainstalovat loajální vládu"
 denmark_overlord_events.2.a: "Přijmout omluvu"
 denmark_overlord_events.2.b: "Potrestat je za jejich nezdvořilost"
 denmark_overlord_events.2.desc: "Náš milostivý vůdce [ROOT.GetLeader] poslal srdečný telegram přející králi [FROM.GetNameDef] vše nejlepší k narozeninám, ale obdržel krátkou a chladnou odpověď. Dánové si nyní uvědomují závažnost své urážky a navrhují poslat korunního prince Frederika, aby se [ROOT.GetLeader] osobně omluvil. \nMohli bychom však tuto příležitost využít k zavedení přísnější kontroly nad našimi podřízenými, kteří si pod naší jurisdikcí užívají poměrně liberálních privilegií."
 denmark_overlord_events.20.a: "Musíme to udělat – pro dobro lidu..."
 denmark_overlord_events.20.b: "Nikdy nepodlehneme!"
 denmark_overlord_events.20.desc: "Není tajemstvím, že [FROM.GetnameDef] je vášnivým zastáncem [FROM.GetRulingIdeologyNoun] a pohoršuje se nad [ROOT.GetRulingIdeologyNoun]. Není proto velkým překvapením, že už nemohou tolerovat, aby jeden z jejich poddaných dodržoval tuto ideologii. Velmi jasně dali najevo, že chtějí, abychom opustili [ROOT.GetRulingIdeologyNoun]."
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap] požaduje novou vládu"
 denmark_overlord_events.21.a: "Demokracie odspoda"
 denmark_overlord_events.21.b: "Pro krále a vlast"
 denmark_overlord_events.21.c: "Komunismus bez revoluce"
 denmark_overlord_events.21.d: "Fašismus bez krveprolití"
 denmark_overlord_events.21.desc: "Nemáme jinou možnost, než vyhovět přáním našeho vládce a sestavit novou vládu."
 denmark_overlord_events.21.t: "Nová vláda"
 denmark_overlord_events.22.desc: "Krása demokracie spočívá v mnoha možnostech vedení, které nabízí."
 denmark_overlord_events.22.t: "Demokracie a svoboda znamenají mnoho možností"
 denmark_overlord_events.23.a: "Dobrá práce!"
 denmark_overlord_events.23.desc: "Podařilo se nám přesvědčit Dány, aby opustili své nesprávné způsoby a přijali [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] ustupuje a mění vládu"
 denmark_overlord_events.24.a: "Vyřešíme to později"
 denmark_overlord_events.24.b: "Pak je přinutíme"
 denmark_overlord_events.24.desc: "Vůdce [FROM.GetRulingIdeology] [FROM.GetLeader] z [FROM.GetNameDef] odmítá naslouchat rozumu a dělat to nejlepší pro svou zemi. Takové chamtivé chování je typické pro [FROM.GetRulingIdeologyNoun] a neměli bychom být příliš překvapeni dánskou reakcí. Možná z nich budeme muset udělat příklad..."
 denmark_overlord_events.24.t: "[FROM.GetLeader] odmítá se vzdát moci"
 denmark_overlord_events.25.a: "Musíme vyhovět – abychom ušetřili lid před válkou"
 denmark_overlord_events.25.desc: "Pevně jsme odmítli [FROM.GetAdjective] požadavek na opuštění [ROOT.GetRulingIdeologyNoun], ale měli jsme pochopit, že s naší odpovědí nebudou spokojeni. [FROM.GetAdjectiveCap] [FROM.GetRulingIdeologyNoun] nezná hranic a vždy se bude snažit dostat k moci silou."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] plánuje nainstalovat [FROM.GetRulingIdeology] vládu"
 denmark_overlord_events.26.a: "Zakázat komunismus"
 denmark_overlord_events.26.b: "Nenecháme se donutit zakázat svobodnou vůli!"
 denmark_overlord_events.26.desc: "Dostali jsme požadavky od [FROM.GetNameDef] na zákaz veškerých komunistických aktivit v celé zemi. Tvrdí, že je to na hraně velezrady umožňovat této škodlivé ideologii rozkvétat, zatímco naši neústupní [FROM.GetAdjective] vládci statečně brání sebe i svobodný svět proti zemi, která srdcem přijala komunismus."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] požaduje zákaz komunismu"
 denmark_overlord_events.27.a: "K vítězství!"
 denmark_overlord_events.27.desc: "Úspěšně jsme přesvědčili dánskou vládu, aby zakázala komunismus, protože bojujeme proti této ideologii v boji na život a na smrt. Může zvítězit jen jeden, a my musíme zvítězit, aby prosperoval [ROOT.GetAdjective] lid!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] zakazuje komunismus
 denmark_overlord_events.28.a: "Zvítězíme!"
 denmark_overlord_events.28.desc: "Navzdory našim žádostem a přesvědčování dánská vláda odmítá rozumně zakázat komunismus. Tato ničivá ideologie již zřejmě pevně zakořenila v srdcích dánského lidu, když bojujeme proti samotné myšlence komunismu v boji na život a na smrt. Může zvítězit jen jeden, a my musíme zvítězit, aby prosperoval [ROOT.GetAdjective] lid!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] odmítá zakázat komunismus"
 denmark_overlord_events.29.a: "Zakázat fašismus"
 denmark_overlord_events.29.desc: "Obdrželi jsme požadavky od [FROM.GetNameDef], aby byly zakázány veškeré fašistické aktivity po celé zemi. Tvrdí, že je to na hraně zrádnosti nechat tuto škodlivou ideologii vzkvétat, zatímco naši pevní [FROM.GetAdjective] vládcové statečně brání sebe i svobodný svět proti zemi, která fašismus plně přijala."
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] požaduje zákaz fašismu"
 denmark_overlord_events.3.a: "Krize odvrácena"
 denmark_overlord_events.3.desc: "Naše snahy urovnat vztahy s [FROM.GetLeader] se zdají být úspěšné - zatím."
 denmark_overlord_events.3.t: "[FROM.GetLeader] přijímá naši omluvu"
 denmark_overlord_events.30.desc: "Úspěšně jsme přesvědčili dánskou vládu, aby zakázala fašismus, protože bojujeme proti této ideologii v boji na život a na smrt. Může zvítězit jen jeden, a my musíme zvítězit, aby prosperoval [ROOT.GetAdjective] lid!"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] zakazuje fašismus"
 denmark_overlord_events.31.desc: "Navzdory našim žádostem a přesvědčování dánská vláda odmítá rozumně zakázat fašismus. Tato ničivá ideologie již zřejmě pevně zakořenila v srdcích dánského lidu, když bojujeme proti samotné myšlence fašismu v boji na život a na smrt. Může zvítězit jen jeden, a my musíme zvítězit, aby prosperoval [ROOT.GetAdjective] lid!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] odmítá zakázat fašismus"
 denmark_overlord_events.32.a: "Dodat zbraně"
 denmark_overlord_events.32.b: "To málo, co máme, potřebujeme, pokud se válka dostane k nám..."
 denmark_overlord_events.32.desc: "Zdá se, že [FROM.GetAdjective] zásoby docházejí, a tak se na nás obrací s požadavkem, abychom jim dodali zbraně do jejich probíhajících konfliktů.\nTo by však mohla být také lest, jak nás v podlém kroku odzbrojit a zabránit nám v povstání proti [FROM.GetAdjective] jhu, pod kterým se nacházíme."
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] požaduje dodávky zbraní"
 denmark_overlord_events.33.desc: "Náš požadavek na dánské dodávky zbraní byl vyslyšen a obdrželi jsme první dodávku."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] poskytuje zbraně"
 denmark_overlord_events.34.a: "Tentokrát to necháme být..."
 denmark_overlord_events.34.b: "Nenechají nás tak snadno oklamat!"
 denmark_overlord_events.34.desc: "Náš požadavek na dánské dodávky zbraní byl odmítnut, protože dánská vláda odpověděla, že potřebují to málo zbraní, které mají, pokud by se válka dostala k nim. Dále uvedli, že jsou neutrální zemí a posílání zbraní by porušilo tuto neutralitu..."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] odmítá poskytnout zbraně"
 denmark_overlord_events.35.a: "Tyto zbraně jsme zoufale potřebovali sami pro sebe"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] nás vyzval a uvaluje nové zákony, které stanovují stálý tok zbraní z našich továren přímo k nim"
 denmark_overlord_events.36.a: "Musíme plnit přání našeho pána..."
 denmark_overlord_events.36.b: "Žádný Dán nezemře na cizím území!"
 denmark_overlord_events.36.desc: "Zdá se, že [FROM.GetAdjective] lidské zdroje docházejí, a tak se na nás obracejí s požadavkem, abychom jim dodali muže k podpoře jejich probíhajících konfliktů.\nTo by však mohla být také lest, jak nás v podlém kroku odzbrojit a zabránit nám v povstání proti [FROM.GetAdjective] jhu, pod kterým se nacházíme."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] požaduje brance"
 denmark_overlord_events.37.desc: "Náš požadavek na dánské brance byl vládou přijat, a první vojáci jsou poslání, aby nám pomohli v probíhajících konfliktech."
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] souhlasí s dodáním branců"
 denmark_overlord_events.38.b: "Tak je vezmeme silou!
 denmark_overlord_events.38.desc: "Náš požadavek na dánské brance byl odmítnut, protože dánská vláda odpověděla, že odmítají poslat své občany, aby zemřeli v cizí zemi bojujíc za cizí stát. Také řekli, že jsou neutrální zemí a posílání vojáků by porušilo tuto neutralitu..."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] odmítá poslat brance"
 denmark_overlord_events.39.a: "Pohoršení!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] odmítl náš nesouhlas s vysíláním dánských mužů, aby zemřeli v cizí válce, a uvalil nové zákony, které stanoví, že určitý počet všech dospělých mužů musí sloužit v [FROM.GetAdjective] ozbrojených silách."
 denmark_overlord_events.4.a: "Lituji"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] odmítá vidět rozum a krátkou odpověď krále na jeho gratulaci bere jako osobní urážku, zdá se, že je rozhodnut nás za toto nešťastné nedorozumění potrestat."
 denmark_overlord_events.4.t: "[FROM.GetLeader] odmítá naši omluvu"
 denmark_overlord_events.40.a: "Toto bude [FROM.GetAdjective] vláda ve všem kromě jména"
 denmark_overlord_events.40.b: "[ROOT.GetAdjective] lid se tomu nikdy nepodvolí!"
 denmark_overlord_events.40.desc: "Direktiva od [FROM.GetAdjective] ministerstva zahraničních věcí nám dala na vědomí, že [FROM.GetAdjective] vedení už je unaveno vratkou spoluprací a náročnými vztahy mezi našimi zeměmi. Proto se rozhodli nahradit naši zákonnou vládu plenipotentiářem - loajálním guvernérem [FROM.GetNameDef]. \nTo by výrazně omezilo autonomii a suverenitu, které nám zbyly, a mohlo by to způsobit nenapravitelné škody."
 denmark_overlord_events.40.t: "[FROM.GetAdjectiveCap] plenipotentiář"
 denmark_overlord_events.41.a: "Všechno podle plánu"
 denmark_overlord_events.41.desc: "Jak jsme předpokládali, dánská vláda podlehla našemu tlaku a úspěšně jsme nainstalovali plenipotentiáře, aby vládnul [FROM.GetNameDef]. To upevní náš vliv na zemi a přiblíží ji naší věci."
 denmark_overlord_events.41.t: "[ROOT.GetAdjective] plenipotentiář přebírá moc"
 denmark_overlord_events.42.a: "Nebudeme dále tlačit na věc"
 denmark_overlord_events.42.b: "Změny přicházejí málokdy dobrovolně"
 denmark_overlord_events.42.desc: "Naše plány nainstalovat loajálního plenipotentiáře k vládě v [FROM.GetNameDef] byly zmařeny tvrdohlavostí a hloupostí dánské vlády a jejího lidu! Instalace vlády loajální naší věci by utužila naši kontrolu nad zemí a přiblížila ji k nám."
 denmark_overlord_events.42.t: "Dánská vláda odmítá rezignovat"
 denmark_overlord_events.43.a: "Neodvážíme se věc dále tlačit"
 denmark_overlord_events.43.b: "Budeme bojovat za naši svobodu!"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] opět prokázal, že mu nelze důvěřovat a že usiluje o ukončení dánské nezávislosti. [FROM.GetLeader] ignoroval náš nesouhlas s plenipotentiářem u vlády a přesto jednoho jmenoval."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] vynucuje plenipotentiářskou vládu"
 denmark_overlord_events.44.desc: "Právě jsme odhalili pobuřující [FROM.GetAdjective] plán na anexi celého Jutského poloostrova. To se nesmí stát!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] usiluje o anexe Jutského poloostrova!"
 denmark_overlord_events.45.desc: "Naše nabídka převzít ochranu Jutského poloostrova zřejmě něco způsobila v [FROM.GetLeader], protože se po přijetí naší žádosti bezmocně skácel do křesla a jen přikývl."
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] odstupuje Jutský poloostrov"
 denmark_overlord_events.46.b: "Vezměte to přesto"
 denmark_overlord_events.46.desc: "Naše žádost převzít ochranu Jutského poloostrova rozzuřila [FROM.GetLeader] a ten naši štědrou nabídku odmítl."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] odmítá odstoupit Jutský poloostrov"
 denmark_overlord_events.47.desc: "Delegace z [FROM.GetCapitalVictoryPointName] dorazila s formálním prohlášením, že celé [ROOT.GetNameDef] bude oficiálně začleněno do větší sféry [FROM.GetNameDef]."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] si nárokuje zbytek naší země!"
 denmark_overlord_events.48.b: "Jejich slabé síly nás nepřemohou!"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] nám poslal krátkou telegramovou zprávu s jediným slovem - ‚nikdy‘. Zdá se, že nechtějí naši plnou ochranu."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] odmítá anexi"
 denmark_overlord_events.5.a: "Máme důležitější záležitosti..."
 denmark_overlord_events.5.b: "Toto pohrdání musí být potrestáno!"
 denmark_overlord_events.5.desc: "Náš milostivý vůdce [ROOT.GetLeader] poslal srdečný telegram přející králi [FROM.GetNameDef] vše nejlepší k narozeninám, ale obdržel krátkou a chladnou odpověď. Co je ještě horší, Dánové nyní odmítají uznat chybu svého krále a řádně se omluvit. \nTo by mohla být skvělá příležitost dát našim poddaným najevo jejich místo a připomenout jim, že jejich jedinečná privilegia pod naší jurisdikcí nejsou samozřejmá."
 denmark_overlord_events.6.a: "Museli uznat, že vina je jen na jejich straně"
 denmark_overlord_events.6.desc: "Zdá se, že naše odmítnutí omluvit se za to, jak [FROM.GetLeader] rozhodl vnímat osobní urážku v krátké, ale věcné odpovědi našeho krále na jeho narozeninový telegram, buď zůstalo bez povšimnutí, nebo bylo ignorováno."
 denmark_overlord_events.6.t: "Krize s telegramem se sama řeší"
 denmark_overlord_events.7.a: "Tyto zákony jsou jen dočasné - postaráme se o to!"
 denmark_overlord_events.7.desc: "Přímo v důsledku tzv. ‚telegramové krize‘ a [FROM.GetLeader] neschopnosti vidět rozum byly schváleny a uloženy nové, přísné zákony."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] zavádí přísné nové zákony"
 denmark_political_events.1.a: "Hlasování o nedůvěře"
 denmark_political_events.1.b: "Vyhlásit předčasné volby!"
 denmark_political_events.1.desc: "Vedení [Den.GetLeader] bylo v poslední době pod silnou kontrolou a kritikou a Rigsdag požaduje, aby premiér odstoupil."
 denmark_political_events.1.t: "Návrh na nedůvěru"
 denmark_political_events.10.a: "Fašistické lži!"
 denmark_political_events.10.b: "Komunistické lži!"
 denmark_political_events.10.desc: "Po našem úspěchu v posledních volbách se šíří zlomyslné lži, které mají podkopat naši vládu. Je jasné, kdo stojí za těmito pomluvami, ale můžeme s tím jen málo udělat. Neměli bychom být překvapeni, že se politická opozice shromažďuje kolem těchto lží!"
 denmark_political_events.10.t: "Politická opozice"
 denmark_political_events.11.a: "Vrať se do stínu, odkud jsi přišel!"
 denmark_political_events.11.desc: "Ve státě [ROOT.GetNameDef] je něco shnilého! Konečně je zde vláda řízená lidmi pro lidi, ale ne všichni jsou spokojeni. Objevilo se hnutí sebeoznačených patriotů, které se shromažďuje za zastaralou institucí monarchie. Získávají určitý vliv, ale zatím nevypadají nebezpečně. Zatím."
 denmark_political_events.11.t: "Monarchistické hnutí"
 denmark_political_events.2.a: "Sociální demokraté nebo chaos!"
 denmark_political_events.2.b: "Potřebujeme liberální vládu"
 denmark_political_events.2.c: "Lidovou revoluci bez krveprolití"
 denmark_political_events.2.d: "Potřebujeme tradici a stabilitu"
 denmark_political_events.2.desc: "Rigsdag rozhodl o hlasování o nedůvěře vůči vedení premiéra [Den.GetLeader]. Otázkou nyní je, kdo by měl jeho místo zaujmout?"
 denmark_political_events.2.e: "Musíme zkusit něco nového"
 denmark_political_events.2.t: "Hlasování o novém vedení"
 denmark_political_events.3.a: "Demokracie nebo chaos"
 denmark_political_events.3.b: "Plánujte komunistickou kampaň"
 denmark_political_events.3.c: "Plánujte kampaň Bondepartiet"
 denmark_political_events.3.d: "Plánujte fašistickou kampaň"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Opět nastal čas, kdy [DEN.GetNameDef] pořádá volby. Různé strany plánují své nadcházející kampaně, aby oslovily své příznivce a mobilizovaly voliče k podpoře svých cílů."
 denmark_political_events.3.desc_snap_election: "Výzva k předčasným volbám přiměla strany v [DEN.GetNameDef], aby rychle sestavily kampaň, která přesvědčí voliče k podpoře jejich cílů."
 denmark_political_events.3.t: "Plánování volební kampaně"
 denmark_political_events.4.a: "Udržet slušnost"
 denmark_political_events.4.b: "Jít do ofenzívy"
 denmark_political_events.4.c: "Napadat naše oponenty"
 denmark_political_events.4.desc: "Zdá se, že mezi různými demokratickými stranami panuje spor o to, jak by měly organizovat své kampaně. Někteří nechtějí zvyšovat napětí, které už je vysoké, a chtějí udržet slušný tón během kampaně. Jiní tvrdí, že právě proto je třeba jít do ofenzívy a vyhrát drtivé vítězství - aby udrželi temnější podtón na uzdě. Další zase argumentují, že by měli aktivně napadat své oponenty, aby je odradili od moci."
 denmark_political_events.4.t: "Začínáme demokratickou kampaň"
 denmark_political_events.5.desc: "Uvnitř řad $DEN_communism_party_long$ vznikl spor ohledně nadcházející volební kampaně. Někteří nechtějí zvyšovat napětí, které už je vysoké, a chtějí udržet slušný tón během kampaně. Jiní tvrdí, že právě proto musíme jít do ofenzívy - aby jsme drželi zlo na uzdě. Další tvrdí, že bychom měli aktivně napadat naše oponenty, aby zůstali mimo moc."
 denmark_political_events.5.t: "Začínáme kampaň $DEN_communism_party$"
 denmark_political_events.6.desc: "Uvnitř řad $DEN_neutrality_party_long$ vznikl spor ohledně nadcházející volební kampaně. Někteří nechtějí zvyšovat napětí, které už je vysoké, a chtějí udržet slušný tón během kampaně. Jiní tvrdí, že abychom mohli realizovat naši vizi pro [DEN.GetNameDef], musíme jít do ofenzívy. A další tvrdí, že napadání našich oponentů je jediný způsob, jak je oslabit a posílit nás."
 denmark_political_events.6.t: "Začínáme kampaň $DEN_neutrality_party$"
 denmark_political_events.7.desc: "Uvnitř $DEN_fascism_party_long$ vznikl spor ohledně nadcházející volební kampaně. Někteří váhají zvýšit napětí, které už je vysoké, a chtějí udržet slušný tón. Jiní tvrdí, že abychom mohli realizovat naši vizi pro [DEN.GetNameDef], musíme jít do ofenzívy. Další tvrdí, že napadání našich oponentů je jediný způsob, jak je oslabit a posílit nás."
 denmark_political_events.7.t: "Začínáme kampaň $DEN_fascism_party$"
 denmark_political_events.8.a: "Vyberte demokratického předsedu vlády"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ nás uvede do nové éry!"
 denmark_political_events.8.c: "$DEN_knud_bach$ nás povede přímo"
 denmark_political_events.8.d: "Nechte $DEN_frits_clausen$ nastoupit"
 denmark_political_events.8.desc: "Dánské volby jsou u konce. Různé strany udělaly, co mohly, aby přesvědčily lidi, aby hlasovali pro jejich zájmy. Kampaň možná skončila – ale někteří by řekli, že ta nejtěžší část teprve začíná; sestavení vlády. Volba předsedy vlády určí směřování [DEN.GetNameDef] na předvídatelnou budoucnost."
 denmark_political_events.8.t: "Tvorba nové vlády
 denmark_political_events.9.a: "Socialdemokratiet nás udrží před chaosem"
 denmark_political_events.9.b: "Venstre nás udrží svobodné a rozumné"
 denmark_political_events.9.c: "Konservative Folkepartiet nás ochrání"
 denmark_political_events.9.desc: "Po skončení dánských voleb je jasným vítězem demokracie. Na rozdíl od jednostranných komunistů nebo jednotných fašistů nejsou demokratické strany monolitem. Různé strany mají vlastní vizi, jak nejlépe vést [Den.GetNameDef] skrze turbulentní časy, které přijdou. Otázkou je, kdo by měl mít právo sestavit novou vládu?"
 denmark_political_events.9.t: "Demokratický předseda vlády"
 denmark_protection_event.1.a: "Smlouvu podepíšeme."
 denmark_protection_event.1.b: "To pro nás nyní není v nejlepším zájmu."
 denmark_protection_event.1.desc: "Dnes ráno jsme obdrželi vyslance od [FROM.GetAdjective] vlády s nabídkou podepsat pakt o neútočení. Pokud se rozhodneme smlouvu podepsat, znamená to rozvinout blízké partnerství s [FROM.GetAdjective]."
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] nabízí pakt o neútočení"
 denmark_protection_event.10.a: "Přijmout dohodu."
 denmark_protection_event.10.b: "Nemáme o to zájem."
 denmark_protection_event.10.desc: "Ve snaze získat záruky [FROM.GetNameDef] nabídl prodej části svého území. Je to zajímavá nabídka a měli bychom pečlivě zvážit, jak dál."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] Nabízí Prodej Území"
 denmark_protection_event.100.a: "Dobře, přijímáme"
 denmark_protection_event.100.b: "Něco tu smrdí"
 denmark_protection_event.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou spojení sil, tvrdíce, že pokud budeme stát spolu, můžeme konkurovat i velkým mocnostem světa. Co říkáte?"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] Hledá Alianci"
 denmark_protection_event.101.a: "Učinili správné rozhodnutí"
 denmark_protection_event.101.desc: "Diplomaté zastupující [FROM.GetLeader] nám předali odpověď [FROM.GetNameDef] na naši nedávnou návrh aliance. Uvádějí, že je jasné, že pokud nebudeme posilovat obranu a spolupracovat, oba padneme, až na nás přijde válka."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] Přijal naší Nabídku"
 denmark_protection_event.102.a: "Neuvědomují si, že jejich činy mají následky"
 denmark_protection_event.102.desc: "Diplomaté zastupující [FROM.GetLeader] nám předložili reakci [FROM.GetNameDef] na náš nedávný návrh aliance. Tvrdí, že je jasné, že pokud by se k nám přidali, nespravedlivě bychom se pokusili ovlivnit jejich politiku, a že z tohoto návrhu nezískají nic, a proto náš návrh odmítají."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] Odmítl naší Nabídku
 denmark_protection_event.11.a: "Skvělé!"
 denmark_protection_event.11.desc: "Výborné zprávy! [FROM.GetNameDefCap] přijal naši nabídku prodeje území za záruky. Musíme dodržet naše závazky a připravit převod vlastnictví na [FROM.GetAdjective] vládu."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] Přijal naši Nabídku Prodeje Území"
 denmark_protection_event.110.a: "Je to ku prospěchu"
 denmark_protection_event.110.b: "Na to nemáme čas"
 denmark_protection_event.110.desc: "Diplomaté [FROM.GetAdjective] nás oslovili s žádostí o pořádání společných [ROOT.GetAdjective]-[FROM.GetAdjective] armádních cvičení, aby se [DEN.GetNameDef] lépe připravila na budoucnost a posílila spolupráci mezi našimi dvěma národy."
 denmark_protection_event.110.t: "Společná [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.111.a: "Perfektní!"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] přijal náš návrh na pořádání [ROOT.GetAdjective]-[FROM.GetAdjective] vojenských cvičení a následně oba sílíme."
 denmark_protection_event.111.t: "Společná [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.112.a: "Je to jejich ztráta"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] nás zklamal a zamítl naše společná [ROOT.GetAdjective]-[FROM.GetAdjective] vojenská cvičení. Považují nás za příliš nevýznamné, aby nám věnovali další čas a úsilí..."
 denmark_protection_event.112.t: "Nebudou žádná [ROOT.GetAdjective]-[FROM.GetAdjective] cvičení"
 denmark_protection_event.12.a: "Jejich ztráta."
 denmark_protection_event.12.desc: "Zdá se, že naše nabídka prodeje území [FROM.GetNameDef] byla odmítnuta. Možná příště budeme muset nabídku vylepšit, abychom uspěli v jednání."
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] Odmítl naši Nabídku Prodeje Území"
 denmark_protection_event.120.a: "Skvělá iniciativa!"
 denmark_protection_event.120.b: "Chtějí se na nás napojit"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] může zaostávat v mnoha oblastech oproti ostatním, ale v určitých oborech vynikají. Tvrdí, že větší spolupráce mezi našimi laboratořemi by mohla vést k prospěšným průlomům na obou stranách. Přijímáme?"
 denmark_protection_event.120.t: "[FROM.GetLeader] si přeje sdílení technologie"
 denmark_protection_event.121.a: "Společně jsme silnější"
 denmark_protection_event.121.desc: "Vděčný [FROM.GetLeader] z [FROM.GetNameDef] s radostí přijal naši žádost o sdílení technologie a naši vědci již začali koordinovat své úsilí."
 denmark_protection_event.121.t: "[FROM.GetName] přijímá sdílení technologie"
 denmark_protection_event.122.a: "Dobře tedy, nechte si své tajemství"
 denmark_protection_event.122.desc: "Nevděčný [FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku sdílení technologie s tím, že z výměny nezískají nic a že se my jen snažíme napojit na jejich vědeckou odbornost."
 denmark_protection_event.122.t: "[FROM.GetName] odmítá sdílení technologie"
 denmark_protection_event.130.a: "Budeme stát spolu"
 denmark_protection_event.130.b: "Vstupujeme na osamělou cestu"
 denmark_protection_event.130.desc: "Diplomaté [FROM.GetAdjective] nás oslovují s zajímavou nabídkou. Tvrdí, že bychom mohli společně vstoupit do frakce, čímž bychom zajistili mír a vzájemnou ochranu a zabránili ublížení kterémukoliv z nás. Co odpovíme?"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] nás zve do své aliance"
 denmark_protection_event.131.a: "Perfektní!"
 denmark_protection_event.131.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o společné členství ve frakci a je připraven nám pomoci v případě potřeby, pokud my učiníme totéž pro ně v časech nouze."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] se přidává k naší frakci"
 denmark_protection_event.132.a: "No, je to jejich ztráta"
 denmark_protection_event.132.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku připojení k naší frakci s tím, že z takových jednání s ďáblem získají velmi málo. Destabilizují region a musí být rychle vyřešeni!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] se nepřidává k naší frakci"
 denmark_protection_event.2.a: "Fantastické!"
 denmark_protection_event.2.desc: "Vyslanec, kterého jsme poslali do [FROM.GetNameDef], se vrátil s dobrými zprávami! [FROM.GetAdjective] vláda se rozhodla naši smlouvu podepsat a nyní jsme oba vstoupili do paktu o neútočení. Je to velký den pro obě naše národy."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] podepsal pakt o neútočení"
 denmark_protection_event.200.a: "Pěkné!"
 denmark_protection_event.200.desc: "Tváří v tvář válce je důležité připravit armádu na cokoliv, co na ně bude svrženo. Prováděním těchto cvičení budou naše jednotky připraveny bránit hranice [DEN.GetNameDef] vždy, když to bude potřeba."
 denmark_protection_event.200.t: "Armádní cvičení"
 denmark_protection_event.201.a: "Pěkné!"
 denmark_protection_event.201.desc: "Tváří v tvář válce je důležité připravit námořnictvo na cokoliv, co na ně bude svrženo. Prováděním těchto cvičení budou naši námořníci připraveni bránit vody [DEN.GetNameDef] vždy, když to bude potřeba."
 denmark_protection_event.201.t: "Námořní cvičení"
 denmark_protection_event.202.a: "Příjemné!"
 denmark_protection_event.202.desc: "Tváří v tvář válce je důležité připravit letectvo na vše, co na něj bude vrženo. Prováděním těchto cvičení budou naši piloti více než připraveni bránit nebe [DEN.GetNameDef], kdykoliv to bude potřeba."
 denmark_protection_event.202.t: "Letectvní cvičení
 denmark_protection_event.3.a: "Ztráta času..."
 denmark_protection_event.3.desc: "Vyslanec, kterého jsme poslali do [FROM.GetNameDef], se vrátil se špatnými zprávami. [FROM.GetAdjectiveCap] vláda rozhodla, že pakt o neútočení není momentálně v jejich nejlepším zájmu. Je to nešťastné, ale nemůžeme je přesvědčit."
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] odmítl pakt o neútočení
 denmark_protection_event.4.a: "Zvýšený obchod by prospělo oběma stranám."
 denmark_protection_event.4.b: "Nemáme o to zájem."
 denmark_protection_event.4.desc: "Dostali jsme zprávu z [FROM.GetNameDef], že si přejí zvýšit obchod mezi našimi dvěma zeměmi. Přijetím této dohody bezpochyby prohloubíme náš vztah s [FROM.GetAdjective]."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] Nabízí Obchodní Dohodu"
 denmark_protection_event.5.a: "Začněte vypracovávat podmínky!"
 denmark_protection_event.5.desc: "Dohoda, kterou jsme nabídli [FROM.GetAdjective] vládě, byla přijata! Nyní začneme přípravy na zavedení této nové obchodní dohody."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] Přijal Obchodní Dohodu"
 denmark_protection_event.6.a: "Velmi nešťastné."
 denmark_protection_event.6.desc: "Bohužel naše nabídka zvýšeného obchodu byla [FROM.GetNameDef] odmítnuta i přes naše snažení. Zdá se, že budeme muset nabídku předložit jinde."
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] Odmítl Obchodní Dohodu"
 denmark_protection_event.7.a: "Podepište smlouvu!"
 denmark_protection_event.7.b: "Nemáme na to čas."
 denmark_protection_event.7.desc: "Přišla nabídka od [FROM.GetNameDef], aby naše země spolupracovaly na výzkumné dohodě. To by znamenalo sdílení technologických pokroků mezi námi. Jak postupovat?"
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] Nabízí Výzkumnou Dohodu"
 denmark_protection_event.8.a: "Skvělé!"
 denmark_protection_event.8.desc: "Dnes ráno jsme obdrželi zprávu od [FROM.GetNameDef], že přijali naši nabídku společné výzkumné dohody. To je skvělá zpráva a znamená to urychlení technologického pokroku."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] Přijal Výzkumnou Dohodu"
 denmark_protection_event.9.a: "Zklamání."
 denmark_protection_event.9.desc: "Dnes ráno jsme dostali zprávu od [FROM.GetNameDef], že odmítli naši nabídku společné výzkumné dohody. Bohužel to znamená, že nebudeme těžit ze sdílení technologií s [FROM.GetAdjective] vládou."
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] Odmítl Výzkumnou Dohodu"
 denmark_resistance_event.1.a: "Za svobodný [DEN.GetNameDef]!"
 denmark_resistance_event.1.b: "Za to si můžou sami"
 denmark_resistance_event.1.desc: "Dostali jsme zprávu doručenou v nejpřísnějším utajení od [DEN.GetNameDef]. Ti tiše hledají spojence, kteří by podpořili jejich nárok na nezávislost, až nastane den, kdy budou usilovat o obnovení své svrchovanosti vůči [?DEN.DEN_overlord_nation.GetNameDef]. Chceme se zapojit do tohoto konfliktu?"
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] hledá naši podporu"
 denmark_resistance_event.10.a: "Posílí to celé spojenectví"
 denmark_resistance_event.10.b: "Nejsme vázáni jejich dohodou"
 denmark_resistance_event.10.desc: "Právě jsme obdrželi zprávu, že [FROM.GetNameDef] údajně podepsal dohodu s [DEN.GetNameDef], aby podpořil jejich deklaraci nezávislosti a spojil síly. [FROM.GetLeader] nyní trvá na tom, abychom dodrželi a ctěli jejich část dohody s Dány."
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] požaduje, aby se [DEN.GetNameDefCap] přidal do naší frakce
 denmark_resistance_event.11.a: "Nepřítel mého nepřítele, jak se říká..."
 denmark_resistance_event.11.b: "Nepotřebujeme jejich pomoc"
 denmark_resistance_event.11.desc: "Členové naší zpravodajské služby byli osloveni jejich dánskými protějšky, kteří chtějí sdílet informace mezi našimi zeměmi. To by nepochybně posílilo naše vlastní tajné operace a prospělo oběma národům."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] Nabízí Zpravodajské Informace"
 denmark_resistance_event.12.a: "Inteligentní rozhodnutí"
 denmark_resistance_event.12.desc: "Zpravodajská agentura [FROM.GetAdjective] vidí výhody sdílení informací mezi našimi zeměmi a souhlasila s naším návrhem."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] Přijímá Náš Zpravodajský Výměnný Program"
 denmark_resistance_event.13.a: "Jak nerozumné rozhodnutí"
 denmark_resistance_event.13.desc: "Zpravodajská agentura [FROM.GetNameDef] je stejně krátkozraká, jako nerozumná, hlava zpravodajství [FROM.GetAdjective] nevidí výhody sdílení informací mezi našimi zeměmi a odmítla náš návrh."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] Odmítá Zpravodajskou Výměnu"
 denmark_resistance_event.2.a: "Strålende!"
 denmark_resistance_event.2.desc: "Statečný [FROM.GetLeader] se rozhodl tajně poskytnout [FROM.GetAdjective] podporu v našem boji o svobodu! To bude jistě velkou pomocí, až budeme vyhlašovat nezávislost na našich krutých pánských."
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] souhlasil s naší podporou"
 denmark_resistance_event.20.a: "Ubytujeme je"
 denmark_resistance_event.20.b: "Nemůžeme si dovolit rozházet jejich Pána"
 denmark_resistance_event.20.desc: "Obdrželi jsme tajný dotaz od [DEN.GetLeader], zda bychom byli ochotni hostit dánské jednotky na [ROOT.GetAdjective] půdě, aby je vycvičili a vybavili v přípravě na úplné osvobození [DEN.GetNameDef]. Mohli bychom jejich počet i skutečný účel skrýt označením „vojenská policie“."
 denmark_resistance_event.20.t: "Dánský Dotaz na Ubytování Jednotek"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] laskavě souhlasil s ubytováním našich dánských brigád v exilu, aby je připravil na osvobození [DEN.GetNameDef], až nastane čas."
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] Přijímá Hostit Naše Jednotky"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] ostudně odmítl hostit naše dánské brigády v exilu a nepřipraví je na osvobození [DEN.GetNameDef], až nastane čas. Musíme hledat pomoc jinde."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] Odmítá Naše Jednotky"
 denmark_resistance_event.23.a: "Dejme jim pár starých torpédoborců"
 denmark_resistance_event.23.b: "Nemůžeme si dovolit rozházet jejich Pána"
 denmark_resistance_event.23.desc: "Dánská delegace nás tajně navštívila s dotazem, zda bychom jim ochotně prodali některé z našich starších torpédoborců. [DEN.GetNameDefCap] je pod nadvládou [?DEN.DEN_overlord_nation.GetNameDef], a toto může být jasný signál, že si shromažďují síly k vyhlášení nezávislosti. Jsme ochotni jim pomoci získat jejich nezávislost?"
 denmark_resistance_event.23.t: "[DEN.GetAdjective] Dotaz na Nákup Starých Lodí"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] moudře souhlasil, že nám prodá některé ze svých starších torpédoborců! Musíme je skrýt před [?DEN.DEN_overlord_nation.GetNameDef] a nasadit je až ve správný čas."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] Souhlasí, že Nám Prodá Torpédoborce"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] nerozumně odmítl náš dotaz na prodej některých svých starších torpédoborců. Jejich nerozumný krok nás neodradí od posílení našeho loďstva, abychom si zajistili své vody. Budeme hledat jiné přátelské národy."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] Odmítá Nám Prodat Torpédoborce"
 denmark_resistance_event.3.a: "Fordømt!"
 denmark_resistance_event.3.desc: "Lachvář [FROM.GetLeader] se rozhodl nepodpořit nás v našem boji o svobodu. Musíme hledat podporu jinde."
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] odmítl naši žádost o pomoc"
 denmark_resistance_event.30.a: "Jak statečné!"
 denmark_resistance_event.30.desc: "Král si zvykl denně bez stráží projet po Kodani v tichém protestu proti okupující mocnosti a stal se symbolem celého národa proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci."
 denmark_resistance_event.30.t: "Královy Denní Jízdy"
 denmark_resistance_event.4.a: "Dodáme, co máme"
 denmark_resistance_event.4.b: "Nemáme nic na rozdávání..."
 denmark_resistance_event.4.desc: "Dostali jsme žádost od [DEN.GetNameDef], která žádá o dodávky zbraní, aby mohli ozbrojit svůj odpor a pomoci v boji o svobodu."
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] žádá o zbraně"
 denmark_resistance_event.5.desc: "[FROM.GetAdjectiveCap] se rozhodli vyslyšet naše prosby o zbraně a plánují je shodit letadlem. Členové odboje už dohodli místo a čas setkání s příslušníky [FROM.GetAdjective] zpravodajské služby."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] přijal dodávky zbraní"
 denmark_resistance_event.6.desc: "Naše žádost o zbraně od [FROM.GetAdjective] spojenců byla odmítnuta. Omluvili se a sdělili, že v tuto chvíli nemají žádné vybavení navíc."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] odmítl naši žádost o zbraně"
 denmark_resistance_event.7.a: "Spojme se s nimi!"
 denmark_resistance_event.7.b: "Okolnosti se změnily..."
 denmark_resistance_event.7.c: "Nejsme v pozici rozhodnout"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] vyhlásil nezávislost na svých utlačovatelských pánských. Podle zpráv se [?DEN.DEN_overlord_nation.GetAdjective] vůdce, [?DEN.DEN_overlord_nation.GetLeader], rozzlobil a nadával při přijetí zpráv. Dánové nyní žádají, abychom dodrželi naši dohodu a přijali je do našeho spojenectví."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] vyzývá naši podporu"
 denmark_resistance_event.8.desc: "[From.GetLeader] dodržel naši dohodu a pozval nás, abychom se připojili k jejich alianci."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] nás zve do jejich frakce"
 denmark_resistance_event.9.a: "Zrádci a podvodníci!"
 denmark_resistance_event.9.desc: "Nečestný [From.GetLeader] porušil naši dohodu a odmítl nás pozvat do jejich aliance!"
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] ustoupil od naší dohody"
 denmark_trade_deal.1.a: "To může být přínosné"
 denmark_trade_deal.1.b: "Nemáme zájem o dánské produkty"
 denmark_trade_deal.1.desc: "Dánská delegace nás oslovila s obchodní nabídkou. Dánsko produkuje velké množství potravinářských produktů, které jsme historicky značně dováželi. Nedávno znehodnotili svou domácí měnu, krónu, což učinilo jejich zemědělské zboží mnohem konkurenceschopnější. Tato obchodní dohoda by nám mohla velmi prospět, protože zabezpečí zásobování potravinami a posílí naše zásobovací linie."
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] nabízí obchodní návrh"
 denmark_trade_deal.2.a: "Skvělé rozhodnutí pro obě strany!"
 denmark_trade_deal.2.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] s pozitivními výsledky! [FROM.GetAdjective] podepsali navrhovanou obchodní dohodu, která posílí náš zemědělský sektor a vytvoří nová pracovní místa a příležitosti."
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] přijal náš obchodní návrh"
 denmark_trade_deal.3.a: "Ať jsou hladoví!"
 denmark_trade_deal.3.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] zklamaná. Zdá se, že [FROM.GetAdjective] neviděli výhody našeho obchodního návrhu - ačkoliv jich bylo mnoho. To bude ztráta pro zemědělský sektor, ale nic, s čím bychom si neporadili."
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] odmítl náš obchodní návrh"
 denmark_trade_deal.4.a: "Skvělý návrh!"
 denmark_trade_deal.4.b: "Už máme, co potřebujeme
 denmark_trade_deal.4.desc: "[FROM.GetLeader] nám poslal obchodní delegaci s žádostí o rozšíření naší již existující obchodní dohody na zemědělské produkty. Zdá se, že naše produkty nemohou mít dost. Rozšíření této dohody by vytvořilo více pracovních míst a dále posílilo naše zemědělce."
 denmark_trade_deal.4.t: "Dotaz na rozšíření obchodní dohody"
 denmark_trade_deal.5.desc: "Naše obchodní delegace se vrátila z [FROM.DetName] s opravdu skvělými zprávami! Vedoucí delegace nám sdělil, že [FROM.GetLeader] měl velký zájem podepsat náš obchodní návrh na rozšíření dohody."
 denmark_trade_deal.6.a: "Jaká promarněná příležitost!"
 denmark_trade_deal.6.desc: "Naše obchodní delegace se vrátila z [FROM.DetName] s znepokojivými zprávami. Vedoucí delegace nám řekl, že [FROM.GetLeader] byl poněkud lhostejný k rozšíření naší stávající obchodní dohody a neviděl žádný přínos ve prohloubení vztahů mezi našimi zeměmi."
 denmark_trade_deal.7.a: "Tak toho využijeme my!"
 denmark_trade_deal.7.b: "Poradíme si bez jejich produktů"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] obdržel osobní telegram od [FROM.GetLeader], který nás informoval, že zemědělská obchodní dohoda mezi oběma zeměmi bude ukončena. Nebylo poskytnuto žádné vysvětlení, což nechalo všechny hádat význam tohoto náhlého rozhodnutí."
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] ruší obchodní dohodu"
 denmark_trade_deal.8.a: "Nepříjemné události"
 denmark_trade_deal.8.b: "Dohoda každopádně vypršela"
 denmark_trade_deal.8.c: "Nezaslouží si naše produkty!"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Veškerý obchod s dánskými produkty byl ukončen kvůli [?DEN.DEN_overlord_nation.GetAdjective] invazi a podrobení [DEN.GetNameDef]."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Obchodní dohoda s [FROM.GetNameDef] byla ukončena kvůli nedávným nepřátelstvím mezi našimi zeměmi."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Obchodní dohoda s [DEN.GetNameDef] byla ukončena kvůli nedávným nepřátelstvím mezi našimi zeměmi."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Okupace přerušuje dánský obchod"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Válka přerušuje [FROM.GetAdjective] obchod"
 denmark_trade_deal.8.t_war_cancelation_partner: "Válka přerušuje dánský obchod"
 friendly_norwegian_monarchy: "Naši nordičtí bratři"
 generic_could_lead_to_tt: "Může vést k:"
 iceland_events.1.a: "Uvidíme, jak dočasné to bude"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective] síly zaútočily na Dánsko. [ROOT.getName] vydala prohlášení o neutralitě, které by měly všechny strany respektovat.\n$ICE_sveinn_bjornsson$ byl jmenován regentem v nepřítomnosti krále a efektivně převzal zahraniční politiku [ROOT.GetName]. Toto je samozřejmě dočasné opatření, dokud se situace neuklidní a svět nebude mírumilovnější, ale prozatím [ROOT.GetName] vystupuje jako suverénní stát ve všech ohledech slova."
 iceland_events.1.t: "Dánsko pod útokem"
 iceland_events.10.a: "Republika tedy, předpokládám"
 iceland_events.10.desc: "Naše diskuse s dánským dvorem nedospěly k ničemu. Stále jsou uraženi tím, že [ROOT.GetName] už nechce být subjektem [DEN.GetName]. Možná je čas pokračovat."
 iceland_events.10.t: "Žádné štěstí v jednáních"
 iceland_events.11.a: "Náš směr je jasný"
 iceland_events.11.desc: "Navzdory našemu nejlepšímu úsilí [FROM.GetName] odmítá přijmout skutečnost, že [ROOT.GetName] už nechce být řízen z [FROM.Capital.GetCapitalVictoryPointName]. Dokonce nás i ohrožovali použitím síly. Nicméně pravděpodobně nebudou úspěšní nyní, když [ROOT.GetName] začal budovat obranné síly."
 iceland_events.11.t: "[FROM.GetName] rozhořčený"
 iceland_events.12.a: "Mohou mít jak [101.GetName], tak [337.GetName]"
 iceland_events.12.b: "Ne, neudělali dost, aby si to zasloužili"
 iceland_events.12.c: "Dát jim jeden ostrov pravděpodobně neuškodí"
 iceland_events.12.desc: "[FROM.GetLeader] požádal o kompenzaci za [FROM.GetAdjective] úsilí pomáhat [ROOT.GetName] v průběhu let, zvláště během nedávných těžkých časů. Podle [FROM.GetLeader] by to pomohlo [FROM.GetNameDef] růst a udržovat schopnost podporovat [ROOT.GetName v budoucnu, stejně jako lépe chránit tato území."
 iceland_events.12.t: "[FROM.GetLeader] chce kompenzaci"
 iceland_events.13.a: "Naše říše roste"
 iceland_events.13.desc: "[FROM.GetLeader] plně pochopil a podpořil náš oprávněný požadavek na kompenzaci. [FROM.GetName] se rozhodl předat jak [101.GetName], tak [337.GetName] [ROOT.GetName]. Souhlasili, že jsme v lepší pozici k obraně ostrovů a že by to bylo v nejlepším zájmu všech vytvořit silnější [ROOT.GetName]."
 iceland_events.13.t: "[101.GetName] a [337.GetName] budou [ROOT.GetAdjective]"
 iceland_events.14.a: "Budeme muset vzít, co je naše násilím"
 iceland_events.14.desc: "Bohužel náš oprávněný a pokorný požadavek na kompenzaci za veškerou pomoc, kterou jsme [FROM.GetName] během let poskytli, zůstal bez odezvy. [FROM.GetLeader] odmítá dát nám cokoli, ačkoli by to bylo v nejlepším zájmu [FROM.GetName]."
 iceland_events.14.t: "[FROM.GetLeader] odmítá"
 iceland_events.15.a: "To je hrdý den pro [ROOT.GetName]"
 iceland_events.15.desc: "Naštěstí [FROM.GetAdjective] vláda pochopila naše potřeby a schválila naši žádost o teritoriální kompenzaci. [ROOT.GetName] samozřejmě bude muset zaplatit malou částku na kompenzaci [FROM.GetName], ale to je v tuto chvíli malá starost."
 iceland_events.15.t: "Kompenzace od [FROM.GetName]"
 iceland_events.17.a: "Máme důležitější záležitosti"
 iceland_events.17.b: "Vyřešíme to, až přijde ta pravá chvíle
 iceland_events.17.desc_generic: "[FROM.GetAdjectiveCap] parlament prohlásil [FROM.GetNameDef] za plně nezávislou a suverénní zemi bez vazeb na jiný stát. To znamená, že se s námi oficiálně rozešli a jednostranně vyhlásili nezávislost."
 iceland_events.17.desc_kingdom: "[FROM.GetAdjectiveCap] parlament prohlásil svůj vztah ke Christianu X za neplatný. Už nepovažují krále Dánska za krále Islandu. V důsledku toho uvedli, že Dánsko už nemá žádný vliv na politiku [FROM.getName], ať už vnitřní nebo zahraniční."
 iceland_events.17.t: "[FROM.GetNameDefCap] vyhlašuje nezávislost"
 iceland_events.18.a: "Dobře"
 iceland_events.18.desc: "[FROM.GetNameDefCap] vydal pouze menší protest. Neodvážili se dále provokovat [ROOT.GetAdjective] lid. [ROOT.GetNameDefCap] se nyní může soustředit na důležitější záležitosti než vztah s [FROM.GetName]."
 iceland_events.18.t: "[FROM.GetNameDefCap] Akceptuje [ROOT.GetAdjective] nezávislost"
 iceland_events.19.a: "Ať to zkusí"
 iceland_events.19.desc: "Váleční štváči z [FROM.GetNameDefCap] se rozhodli neratifikovat smlouvu o nezávislosti, kterou jim předložili. Místo toho trvají na tom, že [ROOT.GetName] je součástí [FROM.GetName], a hrozí obnovením podřízenosti silou. Musíme se připravit na nadcházející bouři."
 iceland_events.19.t: "[FROM.GetNameDefCap] odmítá přijmout [ROOT.GetAdjective] nezávislost"
 iceland_events.2.a: "Skvělá příležitost"
 iceland_events.2.b: "Ne, ať si řeší své vlastní problémy"
 iceland_events.2.c: "Nezhoršujme vztahy mezi [ROOT.GetAdjective] a [FROM.OVERLORD.GetAdjective]"
 iceland_events.2.desc: "Islandský velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] požádal o vyslání vojsk do [FROM.GetName]. V podstatě žádají o ochranu [ROOT.GetAdjective] proti možné invazi. Nabízejí předání správy své zahraniční politiky nám výměnou za tuto ochranu."
 iceland_events.2.t: "[FROM.GetName] žádá o ochranu [ROOT.GetAdjective]"
 iceland_events.20.a: "Nestojí to za boj..."
 iceland_events.20.b: "Nemají na to žádné oprávnění!"
 iceland_events.20.desc: "[ICE.GetLeader] z [ICE.GetNameDef] oznámil založení nového Severomořského impéria založeného na hranicích starých Vikingů. Jelikož Grónsko bylo součástí tohoto území, nyní nás žádají, abychom jim ostrov laskavě předali."
 iceland_events.20.t: "[ICE.GetName] požaduje navrácení Grónska"
 iceland_events.21.a: "To jsou skvělé zprávy"
 iceland_events.21.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli předat nám kontrolu nad Grónskem, protože nechtějí riskovat konflikt s námi. To dokazuje, že naše doba slávy opět nastala!"
 iceland_events.21.t: "Grónsko se vrátilo!"
 iceland_events.22.a: "Zahynou!"
 iceland_events.22.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zůstává neústupný ve věci Grónska. Pokud touží po zkáze našimi meči, dostanou ji tak, jak si přejí."
 iceland_events.22.t: "[FROM.GetName] zůstává nepoddajný"
 iceland_events.23.a: "Nestojí to za boj o pár pustých ostrovů"
 iceland_events.23.b: "To se nikdy nestane"
 iceland_events.23.desc: "[ICE.GetLeader] veřejně prohlásil [ICE.GetNameDef] ochráncem Severního moře. [ICE.GetNameDefCap] bude tedy garantem bezpečnosti obyvatel ostrovů Severního moře.\nProto, dle [ICE.GetLeader], by [ROOT.GetNameDef] měla postoupit kontrolu nad Severomořskými državami [ICE.GetName]."
 iceland_events.23.t: "[ICE.GetName] vyhlašuje sebe ‚Ochranou Severomořského průlivu‘"
 iceland_events.24.a: "Naše impérium roste"
 iceland_events.24.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli předat nám kontrolu nad jejich držbami v Severním moři, protože nechtějí riskovat konflikt s námi."
 iceland_events.24.t: "[FROM.GetNameDefCap] ustoupil našim požadavkům"
 iceland_events.25.a: "Pak musí být silou"
 iceland_events.25.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítá předat jejich držby v Severním moři nám. Vysmívali se naší žádosti a řekli, že pokud ty ostrovy chceme, musíme je vzít silou."
 iceland_events.25.t: "[FROM.GetName] zůstává nepoddajný"
 iceland_events.26.a: "No, je, co je..."
 iceland_events.26.desc: "Naše pobřežní rafinerie oznámily, že v okolí [ICE.GetName] se již ropa nenachází. Zásoby jsou vyčerpané a neočekává se, že by se v budoucnu našly další ložiska ropy či plynu. Pokračování provozu by bylo jen plýtváním zdroji."
 iceland_events.26.t: "Došla nám ropa!"
 iceland_events.3.a: "Prozatím jsme pravděpodobně v bezpečí"
 iceland_events.3.desc: "Vláda [FROM.GetAdjective] přijala naši žádost převzít obranu [ROOT.GetName]. Doufejme, že naše země z toho bude mít prospěch, nejen díky tomu, že se nemusí obávat invaze, ale také finančně díky efektu závazku [FROM.GetAdjective] na ostrově."
 iceland_events.3.t: "[FROM.GetNameDefCap] přijímá"
 iceland_events.4.a: "Budeme muset najít jiná řešení."
 iceland_events.4.desc: "Bohužel [FROM.GetLeader] nechtěl stát za [ROOT.GetName]. Jako hlavní důvod uvedl, že [FROM.GetNameDef] má už dost vlastních problémů, a neodvážil se prohlásit [FROM.GetNameDef] ochráncem [ROOT.GetNameDef]."
 iceland_events.4.t: "[FROM.GetNameDefCap] odmítá"
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ je ideální vůdce"
 iceland_events.45.b: "$ICE_hermann_jonasson$ v minulosti významně sloužil zemi"
 iceland_events.45.c: "$ICE_olafur_thors$ nás může vést do budoucnosti"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ je ten, kdo může sjednotit lid"
 iceland_events.45.desc: "Nastal čas, aby [ROOT.GetName] svléklo okovy monarchie. Budoucnost leží v rukou lidu a prezidenta voleného jimi."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ přinese slávu [ROOT.GetName]"
 iceland_events.45.t: "Prezidentské volby"
 iceland_events.5.a: "Je to předzvěst"
 iceland_events.5.b: "Konec je blízko!"
 iceland_events.5.c: "Ekonomika, blázni!"
 iceland_events.5.d: "Přál bych si žít v osvícenějších dobách"
 iceland_events.5.desc: "Vypuknutí bojů ve Španělsku dramaticky snížilo islandský export do regionu. Dříve byla země hlavním dovozcem islandského sušeného rybího masa. Toto je smůla nejen pro rybářský průmysl, ale pro celý Island, protože to byl jeden z mála sektorů, který se po válce a velké depresi začal zotavovat."
 iceland_events.5.t: "Španělská válka"
 iceland_events.6.a: "Upřímně, moc toho s tím nenaděláme"
 iceland_events.6.b: "Drzost, vyřídíme si je, až tato válka skončí"
 iceland_events.6.desc: "[FROM.GetLeader] učinil oficiální prohlášení, že jelikož [FROM.GetName] bojují ve válce společně s Dánskem a nesou svůj díl odpovědnosti, již není potřeba dánské vedení v zahraniční politice ani v jiných záležitostech [FROM.GetAdjective] politiky. Toto je prakticky prohlášení o nezávislosti."
 iceland_events.6.t: "Rovní partneři"
 iceland_events.7.a: "Nechceme krále"
 iceland_events.7.b: "V Dánsku je více královské krve..."
 iceland_events.7.desc: "Kromě několika zamračených zvuků v dánském parlamentu naše vyhlášení rovného postavení s Dánskem nenarazilo na skutečný odpor. Dánové rozumějí naší pozici a vzhledem k tomu, že spolu vedeme válku, považují budoucí spolupráci za důležitější než staré feudální instituce a národní hrdost. Král Christian abdikoval ve své roli krále Islandu, jak jsme požadovali. Nyní jsme plně suverénní národ. Nicméně musíme rozhodnout, jak se vypořádat s otázkou monarchie. Momentálně jsme monarchií bez krále ..."
 iceland_events.7.t: "[FROM.GetName] přijímá naší nezávislost
 iceland_events.8.a: "Ještě jednou - za prince Knuda"
 iceland_events.8.b: "Nemyslím, že je to dobrý nápad"
 iceland_events.8.desc: "Náš malý bratr v moři si uvědomil, že monarchie bez krále je podivný tvor. Proto se k nám nyní vrátili s žádostí, aby jeden z dánských královských princů byl korunován králem Islandu. Jako znak budoucího přátelství, říkají."
 iceland_events.8.t: "Žádost z Islandu"
 iceland_events.9.a: "Ať žije král Knud, vládce [ROOT.GetName]!"
 iceland_events.9.b: "Skvělé, musíme zajistit, aby jeho pravomoci byly omezené"
 iceland_events.9.desc: "Naše jednání s [FROM.GetAdjective] dvorem byla plodná. Princ Knud byl nabídnut islandskou korunou a přijal ji."
 iceland_events.9.t: "Dánský král znovu"
