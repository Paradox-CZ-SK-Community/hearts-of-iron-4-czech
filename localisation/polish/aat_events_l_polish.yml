 aat_news.100.c: "Finové za to zaplatí!"
 aat_news.100.d: "Další loutka [GER.GetLeader] se připojuje k válce..."
 aat_news.100.desc: "Po jejich porážce v předchozí válce proti [SOV.GetAdjective] vládě se lid [FIN.GetAdjective] nyní mobilizoval a je připraven znovu získat území, která ztratil, a osvobodit lid [FIN.GetAdjective] a [KAR.GetAdjective] od zahraničního útlaku, jako duchovní nástupce války [FIN.GetAdjective] za nezávislost a Heimosodat."
 aat_news.100.t: "Pokračovací válka [FIN.GetAdjective]"
 aat_news.101.a: "Je to nezbytné opatření."
 aat_news.101.b: "To nás nezastaví."
 aat_news.101.c: "Mír nemůže trvat..."
 aat_news.101.desc: "Po ruské porážce v Krymské válce byly Alandské ostrovy demilitarizovány a jejich obyvatelé byli osvobozeni od jakékoli formy odvodu. Přestože bylo toto status několikrát zpochybněno, stále jej dodržuje mnoho velmocí světa. Nyní však, po [FIN.GetAdjective] operaci Kilpapurjehdus, byly ostrovy opět znovu zbrojeny."
 aat_news.101.t: "Remilitarizace Ålandských ostrovů"
 aat_news.105.a: "To je dobrá příležitost pro propagandu!"
 aat_news.105.b: "Smrt přišla, aby vzala naše muže, ale nevzdáme se bez boje!"
 aat_news.105.c: "Oni určitě vědí, jak bojovat"
 aat_news.105.desc: "Jak válka zasáhla [FIN.GetNameDef], mnozí lovci, členové milice Suojeluskunta a odstřelovači z střeleckých klubů vzali zbraně, aby se postavili svým utlačovatelům. [FIN.GetAdjective] Sisu v nich proudí, když se brání proti nepřátelským útokům s využitím [FIN.GetAdjective] přírody ve svůj prospěch, což se mezi nepřátelskými vojáky stalo známým jako Bílá smrt."
 aat_news.105.t: "Bílá smrt"
 aat_news.120.a: "Muselo se to udělat..."
 aat_news.120.b: "Děkujeme, že jste neprokázali bratrství ve zbrani!"
 aat_news.120.c: "Kráčíme vpřed!"
 aat_news.120.d: "Zajímavý vývoj, to jistě..."
 aat_news.120.desc: "Po dlouhých jednáních se úředníci a činitelé zastupující [FIN.GetLeader] a [SOV.GetLeader] dohodli na okamžitém podepsání příměří. Toto příměří však přichází za vysokou cenu pro [FIN.GetNameDef], a spojenci [FIN.GetName] mohou cítit jen ztrátu."
 aat_news.120.t: "Moskva podepsala příměří"
 aat_news.121.a: "Budeme je pronásledovat!"
 aat_news.121.b: "Ukázali svou pravou tvář..."
 aat_news.121.c: "Další vítězství pro nás"
 aat_news.121.d: "Vlna se obrátila"
 aat_news.121.desc: "Boj vypukl mezi [FIN.GetNameDef] a [GER.GetNameDef], zatímco [FIN.GetAdjective] síly se snaží odzbrojit a vyhnat [GER.GetAdjective] vojáky ze své země, v souladu se smlouvou podepsanou s [SOV.GetNameDef] během Moskevského příměří. Nepochybně budou [GER.GetAdjective] ze [FIN.GetName] vyhnáni, ale za jakou cenu je otázka."
 aat_news.121.t: "Válka v Laponsku"
 aat_news.2.a: "Zajímavý krok"
 aat_news.2.desc: "V docela překvapivém kroku dánská vláda prohlásila, že [ICE.GetName] spadá do její sféry zájmu, a na žádost [ICE.GetAdjective] vlády souhlasila s nasazením vojsk k ochraně [ICE.GetName]. Veškerá zahraniční politika Islandu bude od této chvíle řízena dánskou vládou, což [ICE.GetName] de facto promění na dánského loutkového státu."
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective] spolupráce"
 aat_news.666.a: "Zdá se, že Vikingové se vrátili"
 aat_news.666.desc: "Po znovuzískání všech území, která kdysi ovládal Knytl Veliký, [From.GetOldAdjective] vláda nyní začala zvyšovat kroky k integraci nově dobytých území. V důsledku toho, v pokusu mobilizovat lidi za státem, došlo k nárůstu pan-nacionalistické propagandy s jasnou podporou vlády.\n\nVůdce [FROM.GetOldAdjective] [FROM.GetLeader] prohlásil, že sjednocené říše [DEN.GetOldNameDef], [NOR.GetOldNameDef], a Anglie nyní budou známé jako '[From.GetNameDef]'."
 aat_news.666.t: "Obnova Severomoského impéria"
 aat_news.777.a: "Dominium maris baltici"
 aat_news.777.desc: "Poté, co se nám podařilo obsadit většinu regionu Baltského moře, [From.GetOldAdjective] vláda nyní začala zvyšovat kroky k integraci nově dobyté území. V důsledku toho, v pokusu mobilizovat lid za stát, došlo k nárůstu pan-nacionalistické propagandy s jasnou podporou vlády.\n\nVůdce [FROM.GetOldAdjective] [FROM.GetLeader] pronesl projev o tom, jak [FROM.GetOldNameDef] dokázal to, co žádná jiná země nedokázala, a položil Baltské moře pod svou vládu. [FROM.GetSheHeCap] zakončil projev vyhlášením formace '[From.GetNameDef]'."
 aat_news.777.t: "Vytvoření baltského mořského impéria"
 air_budget_event_active: "Výbor pro rozpočet vzduchu je aktivní"
 army_budget_event_active: "Výbor pro rozpočet armády je aktivní"
 denmark_events.1.a: "Jdeme správným směrem"
 denmark_events.1.desc: "Konečně, po letech hospodářských potíží, utrpení, které přinesla Velká deprese, je konečně za námi. Během krizových let jsme usilovně pracovali na stabilizaci [DEN.GetAdjective] ekonomiky a vyrovnání škod, které krize způsobila naší zemi."
 denmark_events.1.t: "Konec krizových let"
 denmark_events.100.a: "Vezměte ho, můžeme pracovat na obnovení jeho království."
 denmark_events.100.b: "Nemáme tu žádnou lásku ke králi."
 denmark_events.100.desc: "Po celkové revoluci, která se šíří po [DEN.GetNameDef], jsme obdrželi zprávy, že dánský král a jeho rodina hledají útočiště v naší zemi. Není snadné rozhodnout se hostit vyhnaného monarchu, a proto bychom měli dobře zvážit naše možnosti, než učiníme takové významné rozhodnutí. Pomůžeme dánskému králi? Nebo ho pošleme jinam?"
 denmark_events.100.t: "Dánský král hledá útočiště!"
 denmark_events.2.a: "Bezpečnost nade vše"
 denmark_events.2.desc: "Od chvíle, kdy jsme se snažili nasměrovat prostředky na posílení našich hranic, jsme obdrželi zprávy od veřejnosti, že se začínají cítit bezpečněji, zejména vzhledem k rostoucí bouři v Evropě. Doufejme, že tyto obrany mohou udržet od toho, kdo má plány na dobytí [DEN.GetNameDef] v budoucnu."
 denmark_events.2.t: "Lidé se cítí bezpečně"
 denmark_events.200.a: "Pohřbíme ho"
 denmark_events.200.desc: "Významný politik Thorvald Stauning zemřel. Sloužil jako premiér Dánska po několik volebních období a byl obdivován mnoha. Na konci jeho života se stále více obávalo budoucnosti sociální demokracie v Evropě."
 denmark_events.200.t: "Thorvald Stauning umírá"
 denmark_events.201.a: "Ať žije král"
 denmark_events.201.desc: "Král Kristian X, který vládl svým dánským poddaným po třicet pět let a vedl zemi skrze jedny z nejvíce bouřlivých časů Evropy, včera večer tiše zemřel. Následuje ho jeho syn, Frederik IX."
 denmark_events.201.t: "Král Kristian X umírá"
 denmark_events.300.a: "Leg Godt"
 denmark_events.300.desc: "Kámen po kameni jsme dokázali obnovit naši ekonomiku a nové společnosti vznikají skoro každý den a země prosperuje. Také probíhá technologický posun, protože některé společnosti začaly experimentovat s tím, co mohou udělat s plasty."
 denmark_events.300.t: "Nové firmy byly založeny"
 denmark_events.666.a: "Ať svět září na naší slávě!"
 denmark_events.666.b: "To se zdá být poněkud přehnané..."
 denmark_events.666.desc: "Žili jsme vytrvalý existenci již dlouho, víc než jsme si mysleli, že naše největší dny jsou za námi. Odsouvali jsme jakoukoliv vizi velikosti, aniž bychom nad tím někdy přemýšleli - ale teď ne více. Čelíme novému Zlatému věku před námi! Naše moc a vliv roste s každým uplynulým dnem, a čas přišel vyhlásit Velké Dánsko."
 denmark_events.666.t: "Větší Dánsko povstává"
 denmark_expansion_event.1.a: "Nemáme jinou volbu, než to přijmout."
 denmark_expansion_event.1.b: "Nemůžeme se vzdát Dánům!"
 denmark_expansion_event.1.desc: "[DEN.GetAdjective] vláda nám poslala ultimátum požadující, aby [ICE.GetNameDef] se podřídilo a bylo přivedeno do náruče jejich národa. Musíme být opatrní, protože naše reakce by mohla diktovat budoucnost [ICE.GetNameDefCap] jako suverénní země, nebo v nejhorším případě nás přiblíží k válce."
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 denmark_expansion_event.10.a: "Neměli bychom se nechat vtáhnout do války s naším sousedem."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] nemá právo na naše půdy."
 denmark_expansion_event.10.desc: "Zdá se, že vláda [DEN.GetAdjective] je nadšená, že může zatlačit svou botu na naše krk. Jejich 'návrh' požaduje, abychom se zcela podrobili jejich vládě na základě získávání zdrojů. Pokud se chceme vyhnout krveprolití, možná bychom se měli podvolit; jinak nám mohou vyhlásit válku."
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap] požaduje naše podrobení"
 denmark_expansion_event.100.a: "Nemáme na výběr, než to povolit."
 denmark_expansion_event.100.desc: "[DEN.GetLeader] nám dal najevo, že zahájil proces skutečné integrace naší země do širší [DEN.GetAdjective] říše."
 denmark_expansion_event.100.t: "[FROM.GetNameDefCap] zahájilo integrační proces"
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap] poroste!"
 denmark_expansion_event.11.desc: "Výborná zpráva! Zdá se, že [SWE.GetNameDef] pochopilo, že jejich zdroje bude lépe sdílet s námi. Nejlépe nyní může být jejich země chráněna našimi novými moderními vojenskými silami!"
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap] přijalo naši návrh na podrobení"
 denmark_expansion_event.12.a: "Prepare to ford the strait!"
 denmark_expansion_event.12.desc: "Ti blázni ve vládě [SWE.GetAdjective] se rozhodli odmítnout náš rozumný návrh na podrobení! No, pokud nám nechtějí dát své zdroje, budeme si je muset vzít sami."
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap] odmítl náš návrh na podrobení"
 denmark_expansion_event.13.a: "Nehněme je."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap] je pod naší ochranou!"
 denmark_expansion_event.13.desc: "Dnes ráno jsme obdrželi požadavek od [DEN.GetAdjective] vlády, aby se postavila [SWE.GetNameDef] pod svou kontrolu. Máme loajalitu k [DEN.GetNameDef] kvůli rodinným vazbám mezi našimi monarchy, avšak musíme vzít v úvahu, že odmítnutí by mohlo vést k válce s [DEN.GetNameDef] bez ohledu na pokrevní vztah."
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap] Požaduje [SWE.GetNameDef]"
 denmark_expansion_event.14.a: "[SWE.GetAdjective] kov pro [DEN.GetAdjective] železárny."
 denmark_expansion_event.14.desc: "[NOR.GetAdjective]'oví viděli smysl a poddali se našim požadavkům. [SWE.GetNameDefCap] je náš a jejich zdroje mohou nyní být využity k financování naší nové armády."
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap] Přijalo naše požadavky na [SWE.GetNameDef]"
 denmark_expansion_event.15.a: "Je to válka."
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] se rozhodl odmítnout naše požadavky na [SWE.GetAdjective] anexe. To je velmi zklamání, avšak nemůžeme dovolit, aby nás to odradilo od spravedlivého nároku na tyto zdroje."
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap] odmítlo naše požadavky na [SWE.GetNameDef]"
 denmark_expansion_event.2.a: "Rádi jsme viděli rozum."
 denmark_expansion_event.2.desc: "Dnes ráno jsme přijali zprávy, že [ICE.GetAdjective] vláda laskavě přijala naši nabídku na reintegraci jejich území do [DEN.GetNameDefCap]. To pomůže oběma našim národům stát silnějšími společně proti našim nepřátelům."
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap] Přijata naše reintegrace návrh"
 denmark_expansion_event.20.a: "Nemáme jinou možnost, než se poklonit."
 denmark_expansion_event.20.b: "Nikdy nebudeme vládnuti jinou národem!"
 denmark_expansion_event.20.desc: "Smutné zprávy ze jihu, když [DEN.GetNameDef] požaduje podrobení [NOR.GetNameDefCap] a znovu se podřídíme [DEN.GetAdjective] vládě poprvé od roku 1814. Mohli jsme bojovat tvrdě, abychom získali nezávislost od Švédů, ale jsme opravdu připraveni postavit se a bojovat Dánům?"
 denmark_expansion_event.200.a: "Musíme se podřídit jejich požadavkům..."
 denmark_expansion_event.200.b: "[ROOT.GetNameDefCap] nikdy nevzdá danům!"
 denmark_expansion_event.200.desc: "[DEN.GetNameDefCap] se zdá mít dojem, že mají historické nároky na naše [ICE.GetAdjective] území. Pokud jim ustoupíme, riskujeme ztrátu naší půdy expanzionismus [DEN.GetAdjective]. Pokud se odmítneme, bude to válka."
 denmark_expansion_event.200.t: "[FROM.GetNameDefCap] Požaduje naše [ICE.GetAdjective] majetky"
 denmark_expansion_event.201.a: "Jednání byla krátká."
 denmark_expansion_event.201.desc: "[FROM.GetNameDefCap] učinili moudré rozhodnutí přijmout náš oprávněný nárok na jejich území. Určitě chytrý krok jejich vlády."
 denmark_expansion_event.201.t: "[FROM.GetNameDefCap] přijímá naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.202.a: "Možná agresivní přístup je učiní ochotnějšími."
 denmark_expansion_event.202.desc: "Pro ně bohužel dánská vláda odmítla naše nároky. Zdá se, že nemáme jinou možnost, než přivést válku na jejich práh, abychom zajistili, co legitimně náleží [DEN.GetAdjective]."
 denmark_expansion_event.202.t: "[FROM.GetNameDefCap] odmítá naše [ICE.GetAdjective] nároky"
 denmark_expansion_event.21.a: "Severní front je zabezpečena."
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] moudře přijali naši nabídku být okupováni našimi silami. S územími na severu zabezpečenými se nyní můžeme soustředit na rozšiřování našich hranic jinde."
 denmark_expansion_event.210.a: "Musíme se podřídit jejich požadavkům..."
 denmark_expansion_event.210.b: "[ROOT.GetNameDefCap] se nikdy nevzdá Dánům!"
 denmark_expansion_event.210.desc: "[DEN.GetNameDefCap] má dojem, že mají historické nároky na naše [SWE.GetAdjective] území. Pokud se s tím popasujeme, riskujeme ztrátu našich zemí kvůli [DEN.GetAdjective] expanze. Pokud odmítneme, vyhlásí to válku."
 denmark_expansion_event.210.t: "[FROM.GetNameDefCap] požaduje naše [SWE.GetAdjective] majetky"
 denmark_expansion_event.211.a: "Jednání byla krátká."
 denmark_expansion_event.211.desc: "[FROM.GetNameDefCap] učinili moudré rozhodnutí přijmout nárok na jejich území. Rozhodně chytrý krok jejich vlády."
 denmark_expansion_event.211.t: "[FROM.GetNameDefCap] přijímá naše [SWE.GetAdjective] nároky"
 denmark_expansion_event.212.a: "Možná, že agresivita je přinutí být více poddajní."
 denmark_expansion_event.212.desc: "Bohužel pro ně, [FROM.GetAdjective] vláda naše nároky odmítla. Zdá se, že nemáme na výběr, než přinést válku na jejich práh, abychom zajistili to, co patří [DEN.GetAdjective]."
 denmark_expansion_event.212.t: "[FROM.GetNameDefCap] odmítá naše [SWE.GetAdjective] nároky"
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap] budou [DEN.GetAdjective] znovu!"
 denmark_expansion_event.22.desc: "[NOR.GetAdjective]'ové odmítli naši nabídku na anexe s odkazem na ochranu své svrchovanosti. Tato výmluva nás nezastaví v tom, co musíme udělat."
 denmark_expansion_event.220.a: "Musíme se podřídit jejich požadavkům..."
 denmark_expansion_event.220.b: "[ROOT.GetNameDefCap] nikdy nevzdá Danům!"
 denmark_expansion_event.220.desc: "[DEN.GetNameDefCap] má dojem, že má historické nároky na naše [FIN.GetAdjective] území. Pokud se s tím budeme smířit, riskujeme ztrátu našich zemí kvůli [DEN.GetAdjective] expanze. Pokud odmítneme, dojde k válce."
 denmark_expansion_event.220.t: "[FROM.GetNameDefCap] požaduje naše [FIN.GetAdjective] majetky"
 denmark_expansion_event.221.a: "Jednání byla krátká."
 denmark_expansion_event.221.desc: "[FROM.GetNameDefCap] učinili moudré rozhodnutí přijmout náš oprávněný nárok na jejich území. Rozumný krok jejich vlády, bezpochyby."
 denmark_expansion_event.221.t: "[FROM.GetNameDefCap] přijímá naše [FIN.GetAdjective] nároky"
 denmark_expansion_event.222.a: "Možná, že agresivita je přinutí být víc poddajní."
 denmark_expansion_event.222.desc: "Bohužel pro ně, [FROM.GetAdjective] vláda odmítla naše nároky. Zdá se, že nemáme jinou volbu, než přinést válku na jejich práh, abychom zajistili to, co nám právem patří [DEN.GetAdjective]."
 denmark_expansion_event.222.t: "[FROM.GetNameDefCap] odmítá naše [FIN.GetAdjective] nároky"
 denmark_expansion_event.23.a: "Nemáme spory s [DEN.GetNameDef]. Nechte je mít to."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap] patří nám!"
 denmark_expansion_event.23.desc: "Jako aktuální okupanti [NOR.GetNameDef] byla jen otázkou času, kdy [DEN.GetNameDef] přijde s požadavky na tyto pozemky. Tvrdí, že [NOR.GetNameDef] je technicky [DEN.GetAdjective] území. Máme na výběr: Nechat Dány mít [NOR.GetNameDef] nebo odmítnout jejich požadavky a připravit se na možnost války."
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap] požaduje [NOR.GetNameDef]"
 denmark_expansion_event.230.a: "Musíme se podřídit jejich požadavkům..."
 denmark_expansion_event.230.b: "[ROOT.GetNameDefCap] se nikdy nevzdá Dánům!"
 denmark_expansion_event.230.desc: "[DEN.GetNameDefCap] se zdají být pod dojmem, že mají historické nároky na naše [NOR.GetAdjective] území. Pokud tomu vyhovíme, riskujeme ztrátu našeho území kvůli [DEN.GetAdjective] expanzionismu. Pokud odmítneme, pak to bude válka."
 denmark_expansion_event.230.t: "[FROM.GetNameDefCap] požaduje naše [NOR.GetAdjective] majetky"
 denmark_expansion_event.231.a: "Jednání byla krátká."
 denmark_expansion_event.231.desc: "[FROM.GetNameDefCap] učinili moudré rozhodnutí akceptovat náš právoplatný nárok na jejich území. Rozhodnutí jejich vlády, bezpochyby."
 denmark_expansion_event.231.t: "[FROM.GetNameDefCap] přijímá naše [NOR.GetAdjective] nároky"
 denmark_expansion_event.232.a: "Možná agrese je učiní více ochotnými."
 denmark_expansion_event.232.desc: "Bohužel pro ně, [FROM.GetAdjective] vláda naše nároky odmítla. Zdá se, že nemáme na výběr, než přinést válku na jejich práh, abychom zajistili to, co patří [DEN.GetAdjective]."
 denmark_expansion_event.232.t: "[FROM.GetNameDefCap] odmítá naše [NOR.GetAdjective] nároky"
 denmark_expansion_event.24.a: "Skvělé."
 denmark_expansion_event.24.desc: "Zdá se, že [SWE.GetAdjective] vláda má rozum! Souhlasili, že nám postoupí vlastnictví [NOR.GetNameDef]. Jsme rádi, že nás také vidí jako oprávněné vládce těchto zemí."
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap] Přijalo naše požadavky na [NOR.GetNameDef]"
 denmark_expansion_event.25.a: "Ach, válka to je."
 denmark_expansion_event.25.desc: "Bohužel, [SWE.GetNameDef] odmítli vyhovět našim požadavkům na vlastnictví [NOR.GetNameDef]. To je velmi zklamání, zejména poté, co jsme zemi převedli pod jejich kontrolu v minulosti. Doufali jsme, že nám vrátí laskavost."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap] odmítá naše požadavky pro [NOR.GetNameDef]"
 denmark_expansion_event.3.a: "Do války..."
 denmark_expansion_event.3.desc: "Bohužel se zdá, že [ICE.GetAdjective] vláda odmítla naši nabídku na reintegraci. Foolhardy rozhodnutí, abych tak řekl, ale to nás nezastaví v uplatňování našeho práva na tento ostrov."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap] odmítá náš návrh na reintegraci"
 denmark_expansion_event.300.a: "Přijímáme tuto velkorysou nabídku!"
 denmark_expansion_event.300.b: "Toto nepotřebujeme."
 denmark_expansion_event.300.desc: "[DEN.GetAdjective] vláda se na nás dnes obrátila s nabídkou práva na suroviny k jejich čerstvě dobytému území $STATE_666$. Oblast je bohatá na minerální zdroje. Možná je to nabídka, kterou stojí za to zvážit?"
 denmark_expansion_event.300.t: "[FROM.GetNameDefCap] Nabízí práva na suroviny"
 denmark_expansion_event.301.a: "Výborně!"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap] mile přijal naši nabídku týkající se nově získaných [SWE.GetAdjective] zdrojů. Možná to znamená, že naše dvě země mohou mít pozitivní vztah i do budoucna."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap] přijímá naši nabídku na práva na zdroje"
 denmark_expansion_event.302.a: "Jak nezdvořilé."
 denmark_expansion_event.302.desc: "Bohužel, [FROM.GetNameDef] odmítlo naši štědrou nabídku [SWE.GetAdjective] zdrojů. Možná bychom měli naše jednání přesunout jinam?"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap] odmítá naši nabídku na práva na zdroje"
 denmark_expansion_event.4.a: "To je přijatelné."
 denmark_expansion_event.4.b: "Nepřijatelné."
 denmark_expansion_event.4.desc: "Dnes ráno jsme obdrželi zprávu, že [DEN.GetAdjective] vláda si přeje, abychom převedli vlastnictví [ICE.GetNameDef] na ně. Podle nich toto ostrovní území právem patří do jejich hranic."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap] požaduje [ICE.GetNameDef]"
 denmark_expansion_event.400.a: "Nyní, když už nejsou fašisté, můžeme se postavit na stranu [GER.GetNameDef]."
 denmark_expansion_event.400.b: "Nechme vytvořit naši vlastní frakci a pozveme další."
 denmark_expansion_event.400.c: "Možná je lepší, abychom se teď drželi stranou..."
 denmark_expansion_event.400.desc: "Po mnoho let [ROOT.GetNameDef] zůstával v celkově neutrální v mnoha konfliktech, které sužovaly svět. Nicméně, jak napětí v Evropě opět vzrůstá, konečně se musíme ptát, co to znamená být neutrální. Větší Skandinávie a Baltské moře byly pro naši zemi po několik století klíčovými ohnisky a je rozhodující, abychom se rozhodli, jak chceme postupovat ve svých vztazích s nimi do budoucna."
 denmark_expansion_event.400.t: "Otázka neutrality"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap] zůstalo neutrální během Velké války a zůstává tak i v letech, které následovaly, ale dnes ráno jsme obdrželi dánskou [FROM.GetAdjective] delegaci, která silně naznačila, že zvažují opustit tuto pozici. To by mohla být příhodná chvíle, aby se přidali k naší straně."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap] Hledá alianci"
 denmark_expansion_event.5.a: "Nárok [DEN.GetAdjective] je absolutní!"
 denmark_expansion_event.5.desc: "Zdá se, že [FROM.GetNameDefCap] přijali naše pochopitelné požadavky na kontrolu nad [ICE.GetNameDef]. Je povzbudivé vidět, že naše severské národy jednají rozumně."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap] přijímá naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.500.a: "Připojíme se k [FROM.GetNameDef]!"
 denmark_expansion_event.500.b: "Dnes nepotřebujeme alianci."
 denmark_expansion_event.500.desc: "Abychom stáli ve vzájemné solidaritě a také poskytli nějakou bezpečnost menším národům Evropy, [FROM.GetNameDef] se na nás obrátilo s nabídkou aliance. Máme se spojit s našimi [FROM.GetAdjective] přáteli? Nebo je nejlepší, abychom stáli sami?"
 denmark_expansion_event.500.t: "Nabídka aliance"
 denmark_expansion_event.501.a: "Skvělé!"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] souhlasil s naší nabídkou na alianci a oficiálně podepsal jejich deklaraci. Pojďme stát společně proti bouři a zajistit si navzájem bezpečnost po mnoho let dopředu."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap] získává spojence"
 denmark_expansion_event.502.a: "Nejvíce nešťastné."
 denmark_expansion_event.502.desc: "Bohužel, [FROM.GetNameDef] odmítlo naši nabídku na alianci. Zdá se, že společná záruka bezpečnosti nebyla nakonec v jejich nejlepším zájmu."
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap] odmítá alianci"
 denmark_expansion_event.6.a: "Sjednoťme naše síly!"
 denmark_expansion_event.6.desc: "Je neuvěřitelné, že [FROM.GetNameDef] by odmítlo naše požadavky! Máme právem nárok na ten ostrov, a pokud nebude předán pokojně, musíme si ho vzít silou!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap] odmítlo naše požadavky na [ICE.GetNameDef]"
 denmark_expansion_event.600.a: "Přijmout. To nám oběma pomůže posílit."
 denmark_expansion_event.600.b: "Na tohle nemáme čas."
 denmark_expansion_event.600.desc: "Aby se zvýšil duch spolupráce mezi našimi dvěma národy, [FROM.GetAdjective] vláda požádala, abychom vstoupili do výzkumné dohody, abychom si mohli navzájem sdílet naše technologické dovednosti."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap] požaduje dohodu o výzkumu"
 denmark_expansion_event.601.a: "Společně jsme silnější!"
 denmark_expansion_event.601.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasilo se vstupem do kooperativního programu výměny technologií s námi. To znamená, že budeme mít přístup k jejich technologickému pokroku a jistě nám to pomůže, když se chystáme na náš plán pro budoucnost této země."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap] se připojuje k naší výzkumné dohodě"
 denmark_expansion_event.602.a: "To je nešťastné..."
 denmark_expansion_event.602.desc: "Navzdory našemu nejlepšímu úsilí se [FROM.GetAdjective] vláda rozhodla udržet svou technologii pro sebe. To je nešťastné, protože společně bychom mohli pokročit v našich technologických schopnostech mnohem dál, než jsme aktuálně schopni."
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap] odmítlo naši nabídku"
 denmark_expansion_event.700.desc: "Objevili jsme důkazy o [FROM.GetAdjective] podvodu v [ROOT.GetNameDef], snažící se ovlivnit veřejné mínění. Umožnit Dánům pokračovat v této činnosti bude mít pro nás vážné následky."
 denmark_expansion_event.700.t: "[FROM.GetAdjective] vměšování"
 denmark_expansion_event.701.desc: "[FROM.GetAdjective] zmařilo naše plány ovlivnit veřejné mínění, aby se stálo přívětivěji k naší věci."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap] brání našim plánům."
 denmark_expansion_event.800.desc: "Skandinávská delegace se k nám přiblížila a nabízí nám plnou sílu svých vojenských kapacit na naši ochranu. Všechno, co žádají na oplátku, je, abychom sklonili koleno..."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap] nabízí ochranu"
 denmark_expansion_event.801.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vlády ohledně našeho návrhu, aby nás řádně chránili, a s potěšením přijímají naši plnou ochranu!"
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap] Přijímá naši ochranu"
 denmark_expansion_event.802.desc: "Obdrželi jsme odpověď od vlády [FROM.GetAdjective] ohledně naší nabídky, abychom je řádně ochránili, a bohužel odmítají pokleknout. Včas uvidí, jaká to byla hloupá chyba."
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap] odmítá naši ochranu"
 denmark_fascist_event.1.a: "Podpoříme jejich vzestup k moci!"
 denmark_fascist_event.1.b: "Máme větší starosti právě teď."
 denmark_fascist_event.1.desc: "Dnes ráno jsme přivítali delegaci z [FROM.GetAdjective] fašistické strany, která hledá naši podporu ve svých pokusech získat moc ve své zemi. Pokud jim poskytneme pomoc, znamená to další národ, který by mohl být cenným spojencem naší věci."
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap] hledá naši podporu"
 denmark_fascist_event.2.a: "Dejligt!"
 denmark_fascist_event.2.desc: "Zdá se, že naše prosba o externí podporu byla vyslyšena, protože [FROM.GetNameDef] souhlasil, že nám pomůže převzít moc ve vládě. Toto je krok správným směrem pro naši politickou hnutí."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap] posílá svou podporu"
 denmark_fascist_event.20.a: "Přijmi. To pomůže nám oběma posílit."
 denmark_fascist_event.20.b: "Na to nemáme čas."
 denmark_fascist_event.20.desc: "Abychom zvýšili duch spolupráce mezi našimi dvěma národy, [FROM.GetAdjective] vláda požádala, abychom uzavřeli výzkumnou dohodu, abychom si mohli vzájemně sdílet naši technologickou prozíravost."
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap] žádá dohodu o výzkumu"
 denmark_fascist_event.21.a: "Naše armáda bude závistí severských národů!"
 denmark_fascist_event.21.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasil, že s námi vstoupí do kooperativního programu sdílení technologií. To znamená, že budeme mít přístup k jejich technologickému pokroku a jistě nám to pomůže, když se vydáme na naši budoucí plánování pro tuto zemi."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap] přijalo náš návrh"
 denmark_fascist_event.22.a: "Dobrá, pak si uchovejte svá tajemství."
 denmark_fascist_event.22.desc: "Navzdory našim nejlepším snahám být zdvořilí se [FROM.GetAdjective] vláda rozhodla uchovat svou technologii pro sebe. To je nešťastné, neboť společně bychom mohli naši technologickou kapacitu posunout mnohem dál, než jsme nyní schopni."
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap] odmítlo náš návrh"
 denmark_fascist_event.3.a: "Odsouzen!"
 denmark_fascist_event.3.b: "Najdeme si vlastní cestu!"
 denmark_fascist_event.3.desc: "Bohužel, [FROM.GetAdjective] vláda odmítla poslat svou podporu v našem pokusu o svržení Rigsdagen. Jak to nyní vypadá, čelíme potenciální ozbrojené resistenci proti našemu puči, což činí náš vzestup k moci složitějším. To je velmi zklamáním."
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap] odmítl naši žádost"
 denmark_occupation_event.1.a: "Nedokážeme tuto bitvu vyhrát"
 denmark_occupation_event.1.b: "Musíme se postavit a bojovat!"
 denmark_occupation_event.1.desc: "I když jsme se výslovně prohlásili za neutrální, válka zasáhla [DEN.GetNameDef]. Možná bychom mohli chránit lidi před hrůzami války, pokud se vzdáme brzy a složíme zbraně. Tímto způsobem bychom mohli získat příznivá ustoupení a pokračovat v částečně nezávislém fungování."
 denmark_occupation_event.1.t: "Boj nebo ustoupit"
 denmark_occupation_event.10.a: "Jak... nečekané"
 denmark_occupation_event.10.desc: "Stávky vypukly po celém [DEN.GetNameDef] na protest proti okupaci. Je to mírumilovný způsob, jak vyjádřit nespokojenost a odpor, ale určitě poškodí náš vztah s [?DEN.DEN_overlord_nation.GetNameDef]."
 denmark_occupation_event.10.t: "Protiokupační stávky vypukly"
 denmark_occupation_event.100.a: "Vítejte, naši bratři ve zbrani!"
 denmark_occupation_event.100.b: "Poradíme si i bez jejich slabé armády"
 denmark_occupation_event.100.desc: "Zdá se, že dánská vláda si uvědomila, kde leží jejich nejlepší zájmy, a přizpůsobila svou politiku, aby se s námi shodovala. Obdrželi jsme žádost od [FROM.GetLeader], abychom jim umožnili zlepšit jejich vojenské schopnosti a spojit síly s námi. To by jim umožnilo následovat agresivnější zahraniční politiku více nezávislou na nás."
 denmark_occupation_event.100.t: "Dánské přeuspořádání"
 denmark_occupation_event.101.a: "Opravdový den!"
 denmark_occupation_event.101.desc: "Moudrý [FROM.GetLeader] nás laskavě přijal jako spojence a uznává naši schopnost přispět k válečnému úsilí. Bylo nám také uděleno povolení k rozšíření našich vojenských schopností. To vše nám umožní usilovat o agresivnější zahraniční politiku a zabezpečit Nordic pro naše [FROM.GetAdjective] overlordy."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap] Akceptuje naši návrh na alianci"
 denmark_occupation_event.102.a: "Podceňují naši moc!"
 denmark_occupation_event.102.desc: "[FROM.GetLeader] z neuváženě odmítl naši nabídku na iniciaci hlubší spolupráce mezi našimi zeměmi, kde bychom mohli pomoc [FROM.GetNameDef] a nabídnout pomoc. Zdá se, že dávají přednost tomu, aby to řešili sami namísto spoléhání se na své spojence."
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap] odmítá naši nabídku na alianci"
 denmark_occupation_event.11.a: "To je teprve začátek"
 denmark_occupation_event.11.desc: "Celonárodní stávky v protest proti [?DEN.DEN_overlord_nation.GetAdjective] okupace skončily. Dánský lid ukázal okupantům, že naše touha po svobodě a svobodě je silná jako kdykoli předtím."
 denmark_occupation_event.11.t: "Konec stávky proti okupaci"
 denmark_occupation_event.110.a: "Přijměte je s otevřenou náručí"
 denmark_occupation_event.110.b: "Nemáme potuchy o jejich loajalitě"
 denmark_occupation_event.110.desc: "Dánská delegace vedená [FROM.GetLeader] dorazila do našeho hlavního města, aby osobně přísahala věrnost [ROOT.GetLeader] a [ROOT.GetAdjective] kauze. Dánská vláda se zdá být plně odhodlána obejmout naši spolupráci a pomoci, jak nejlépe dovedou."
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap] přísahá svou věrnost"
 denmark_occupation_event.111.a: "Velký znak důvěry"
 denmark_occupation_event.111.desc: "[FROM.GetLeader] přivítal [ROOT.GetLeader] s otevřenou náručí a uznal naši hodnotu a přínos, který přinášíme do partnerství. To spoutá naše země blíže k sobě a učiní nás oba silnějšími."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap] vítá naši věrnost"
 denmark_occupation_event.112.a: "Naučíme je lekci pokory!"
 denmark_occupation_event.112.desc: "[FROM.GetLeader] neuváženě odvrátil [ROOT.GetLeader] a odmítl naši věrnost, pohrdl našimi schopnostmi a rostoucí silou. To ponechává pouze jednu možnost, pokud chceme znovu získat svou svobodu; válku."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap] odmítá naši věrnost"
 denmark_occupation_event.2.a: "Ochráníme je"
 denmark_occupation_event.2.b: "Je to sotva více než zpomalení"
 denmark_occupation_event.2.desc: "Obdrželi jsme telegram od dánské vlády a [DEN.GetLeader], který vytyčuje jejich podmínky kapitulace. Pokud budeme ochotni uznat a respektovat jejich svrchovanost a územní celistvost, souhlasí s tím, že složí zbraně a stanou se de facto protektorátem pod námi."
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap] se vzdává"
 denmark_occupation_event.20.a: "Tyto zbraně se nám hodí"
 denmark_occupation_event.20.desc: "Po pečlivém plánování a odvážné akci se skupina členů odboje vrátila z úspěšného přepadení se zbraněmi určenými pro naše nominální panovníky. Tato akce posílí náš trvalý boj za svobodu!"
 denmark_occupation_event.20.t: "Úspěšný útok na sklady zbraní"
 denmark_occupation_event.3.a: "Přinejmenším si udržíme určitou nezávislost"
 denmark_occupation_event.3.desc: "Podepsáním příznivé mírové dohody s [FROM.GetNameDef] na začátku války, jsme byli schopni udržet nějakou naší nezávislost a uchovat si naši formu vlády. Abychom si uchovali tuto relativní svobodu jako de facto ochrannou [FROM.GetAdjective], jsme nuceni s nimi spolupracovat a vytvořit širokou politickou politiku spolupráce. Prozatím."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap] Akceptuje naši kapitulaci"
 denmark_occupation_event.30.a: "Velký úspěch!"
 denmark_occupation_event.30.desc: "Pečlivé plánování bylo do této operace vloženo, ale všechna příprava a dlouhé čekání na vhodné okolnosti se vyplatilo. Úspěšně jsme sabotovali kritickou průmyslovou infrastrukturu, která dodávala [?DEN.DEN_overlord_nation.GetNameDef] dánské zboží. Tato odvážná akce omezí produkty, které náš nominální overlord od nás obdrží."
 denmark_occupation_event.30.t: "Civilní průmysly byly úspěšně sabotovány"
 denmark_occupation_event.40.a: "Velký úspěch!"
 denmark_occupation_event.40.desc: "Členové Odporového hnutí plánovali měsíce sérii sabotáží a nyní konečně realizovali své plány. Sabotáž zásadní vojensko-průmyslové infrastruktury znamená, že [?DEN.DEN_overlord_nation.GetNameDef] obdrží méně zbraní vyráběných na dánské půdě."
 denmark_occupation_event.40.t: "Vojenské průmysly byly úspěšně sabotovány"
 denmark_occupation_event.5.a: "Proti odporu, všichni dánští!"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] odmítl naši štědrou nabídku kapitulace a vybral si násilí a krev. Bude nám krvácet [FROM.GetAdjective] vojáci a ukážeme jim, že nejsme tak snadno poraženi!"
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap] zamítl naši nabídku"
 denmark_occupation_event.6.a: "Nepoděkovaní zrádci"
 denmark_occupation_event.6.b: "Nemají žádný význam"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_asks_for_independence: "Obdrželi jsme delegaci od našeho věrného subjektu [FROM.GetNameDef], vedenou samotným [FROM.GetLeader]. Zjevně přijeli přímo k [ROOT.GetLeader], aby prodiskutovali konec svého podmanění a požádali o navrácení svobody."
 denmark_occupation_event.6.desc_declares_independence: "Dánové se očividně prohlásili za nezávislé a tvrdí, že již neuznávají naši hegemonii nad nimi.  Poskytli jsme jim stabilitu a zabezpečení pod naší ochranou, a to je ta vděčnost, kterou dostáváme?"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap] žádá o nezávislost"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap] vyhlašuje nezávislost!"
 denmark_occupation_event.7.a: "Proti odporu, všichni dánští!"
 denmark_occupation_event.7.b: "Spravedlnost zvítězí!"
 denmark_occupation_event.7.desc: "[FROM.GetLeader] znovu odmítá rozum a odmítá uznat naši nezávislost. Musíme si nárokovat naši svobodu a bojovat za ni, protože vypadá, že existuje pouze další cesta ven z tohoto poddanství. Krev bude prolita, ale [ROOT.GetNameDef] bude opět svobodný!"
 denmark_occupation_event.7.t: "Dánská válka za nezávislost"
 denmark_occupation_event.8.a: "To bylo... nečekaně snadné"
 denmark_occupation_event.8.desc: "[FROM.GetLeader] poprvé uznal naši nezávislost. Zdá se, že naše nevolnictví je u konce bez jakékoli krveprolití."
 denmark_occupation_event.8.t: "Dánská nezávislost"
 denmark_overlord_events.1.a: "Omluvte se a pokuste se situaci zachránit"
 denmark_overlord_events.1.b: "Pošlete [?DEN.DEN_overlord_nation.GetLeader] naše nejlepší pozdravy"
 denmark_overlord_events.1.desc: "Mezi naší zemí a [?DEN.DEN_overlord_nation.GetNameDef] se rozvíjí diplomatická krize, která pramení z telegramu, který poslal náš král. Zpráva zněla jednoduše 'Dávám své nejlepší díky', ale [?DEN.DEN_overlord_nation.GetLeader] údajně pohoršil králův zdánlivě nezájem o blahopřání [?DEN.DEN_overlord_nation.GetAdjective] vůdce k narozeninám krále.\nVztahy mezi našimi národy jsou už nějakou dobu napjaté a to by mohlo být výmluvou, kterou náš overlord hledal, aby upevnil svůj grip nad naší nezávislostí a vládou."
 denmark_overlord_events.1.t: "Telegramová krize"
 denmark_overlord_events.10.a: "Musíme se podřídit"
 denmark_overlord_events.10.b: "Tohle není jejich záležitost!"
 denmark_overlord_events.10.desc: "Zhoršující se vztahy mezi našimi zeměmi vedly k oficiální žádosti od [FROM.GetAdjective] Ministerstva zahraničních věcí na rezignaci [ROOT.GetLeader]. \nZatímco nám byla poskytnuta jedinečná autonomie pod ochranou [FROM.GetAdjective], nemusí být moudré oslabovat vztahy mezi našimi zeměmi ještě více."
 denmark_overlord_events.10.t: "[FROM.GetNameDefCap] požaduje rezignaci [ROOT.GetLeader]"
 denmark_overlord_events.11.a: "Demokratický vůdce"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "Fašistický vůdce"
 denmark_overlord_events.11.desc: "Nastala doba, nejen si vybrat, kdo bude řídit [ROOT.GetNameDef], ale také kdo se bude zabývat [FROM.GetAdjective] okupační mocností."
 denmark_overlord_events.11.t: "Volba nového premiéra"
 denmark_overlord_events.12.a: "Sociální demokrat"
 denmark_overlord_events.12.b: "Liberal"
 denmark_overlord_events.12.c: "Konservativní"
 denmark_overlord_events.12.d: "Cizinec"
 denmark_overlord_events.12.desc: "Krása demokracie spočívá v mnoha možnostech vedení, které nabízí."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.13.desc: "Pouze pevná ruka může vést [ROOT.GetNameDef] vpřed."
 denmark_overlord_events.14.a: "Dobré"
 denmark_overlord_events.14.desc: "Dánská vláda vyhověla naší žádosti a zvolila nového předsedu ministrů."
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap] volí nového předsedu vlády"
 denmark_overlord_events.15.a: "Nyní není čas"
 denmark_overlord_events.15.b: "Naučte je lekci"
 denmark_overlord_events.15.c: "Nainstalujte loajálního spolupracovníka"
 denmark_overlord_events.15.desc: "Zdá se, že dánská vláda odmítla naslouchat naší upřímné žádosti, aby [FROM.GetLeader] odstoupil z funkce předsedy vlády, aby se zlepšila spolupráce mezi oběma zeměmi. Tento druh drzosti zhoršil náš vztah s dánským lidem! Něco se musí udělat, aby se zachovala probíhající spolupráce mezi našimi vládami."
 denmark_overlord_events.15.t: "[FROM.GetLeader] odmítá rezignovat"
 denmark_overlord_events.16.a: "Jednoho dne je naučíme skutečné pokory..."
 denmark_overlord_events.16.desc: "V reakci na naši odmítnutí podvolit se požadavkům [FROM.GetAdjective] na rezignaci [ROOT.GetLeader] se naši páni rozhodli uložit novou sadu zákonů, aby nás naučili lekci pokory a poslušnosti."
 denmark_overlord_events.17.a: "Nemáme jinou možnost..."
 denmark_overlord_events.17.b: "Svoboda nebo smrt!"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] jasně uvedli, že si kladou za cíl nainstalovat pro-[FROM.GetAdjective] vládu jako reakci na odmítnutí [ROOT.GetLeader] odstoupit z postu předsedy vlády. To pro nás znamená méně nezávislosti, pokud se nyní nevzpřímíme - ať už jsme připraveni, nebo ne..."
 denmark_overlord_events.17.t: "[FROM.GetAdjective] plánuje nainstalovat loajální vládu"
 denmark_overlord_events.2.a: "Přijmout omluvu"
 denmark_overlord_events.2.b: "Potrestat je za jejich hrubost"
 denmark_overlord_events.2.desc: "Náš laskavý vůdce [ROOT.GetLeader] nám poslal srdečný telegram přející králi [FROM.GetNameDef] k narozeninám, ale obdržel krátkou a chladnou odpověď. Dánové nyní chápou závažnost svého urážky a navrhli poslat korunního prince Frederika, aby se osobně omluvil [ROOT.GetLeader]. \nMůžeme však tuto příležitost využít k uvalení přísnější kontroly nad naším subjektem, který si užíval poměrně liberálních privilegií pod naší jurisdikcí."
 denmark_overlord_events.20.a: "Musíme tak učinit - pro dobro lidu..."
 denmark_overlord_events.20.b: "Nikdy se nevzdáme!"
 denmark_overlord_events.20.desc: "Není tajemstvím, že [FROM.GetnameDef] je tvrdým zastáncem [FROM.GetRulingIdeologyNoun] a pohlíží na [ROOT.GetRulingIdeologyNoun] s nejvyšším pohrdáním. Není tedy možná velkým překvapením, že nyní nelze tolerovat, aby se jeden z jejich poddaných držel této ideologie. Jasně nám dal najevo, že si přejí, abychom opustili [ROOT.GetRulingIdeologyNoun]."
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap] Požaduje novou vládu"
 denmark_overlord_events.21.a: "Demokracie zespodu"
 denmark_overlord_events.21.b: "Za krále a vlast"
 denmark_overlord_events.21.c: "Komunismus bez revoluce"
 denmark_overlord_events.21.d: "Fašismus bez krveprolití"
 denmark_overlord_events.21.desc: "Nemaje jinou volbu, než dostát přáním našeho dozorce, musíme nyní sestavit novou vládu."
 denmark_overlord_events.21.t: "Nová vláda"
 denmark_overlord_events.22.desc: "Krása demokracie spočívá v mnoha možnostech vedení, které nabízí."
 denmark_overlord_events.22.t: "Demokracie a svoboda znamenají mnoho možností"
 denmark_overlord_events.23.a: "Dobře. Dobře!"
 denmark_overlord_events.23.desc: "Podařilo se nám přesvědčit Dány, aby opustili své nesprávné cesty a přijali [FROM.GetRulingIdeologyNoun]."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap] ustupuje a mění vládu"
 denmark_overlord_events.24.a: "S nimi se budeme zabývat později"
 denmark_overlord_events.24.b: "Pak je donutili"
 denmark_overlord_events.24.desc: "Lídr [FROM.GetRulingIdeology] [FROM.GetLeader] [FROM.GetNameDef] odmítá poslouchat rozum a udělat to, co je nejlepší pro svou zemi. Takové chování požírající moc naznačuje [FROM.GetRulingIdeologyNoun] a neměli bychom být příliš překvapeni dánskou reakcí. Měli bychom z nich udělat příklad..."
 denmark_overlord_events.24.t: "[FROM.GetLeader] odmítá vzdát moc"
 denmark_overlord_events.25.a: "Musíme se podřídit - abychom ochránili lidi před válkou"
 denmark_overlord_events.25.desc: "Pečlivě jsme odmítli [FROM.GetAdjective] požadavek na opuštění [ROOT.GetRulingIdeologyNoun], avšak měli jsme pochopit, že nebudou spokojeni s naší odpovědí. [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun] nezná mezí a vždy se snaží prosadit svou cestu k moci."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap] plánuje nainstalovat [FROM.GetRulingIdeology] vládu"
 denmark_overlord_events.26.a: "Zakažte komunismus"
 denmark_overlord_events.26.b: "Nenecháme se zastrašovat k zákazu svobodné vůle!"
 denmark_overlord_events.26.desc: "Obdrželi jsme požadavky od [FROM.GetNameDef], abychom zakázali jakékoliv komunistické aktivity v celé zemi. Uvádějí, že je téměř zrádné povolit této škodlivé ideologii rozkvést, když se naši rozhodní [FROM.GetAdjective] overlordové statečně brání sami a volnému světu proti zemi, která úplně přijala komunismus."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap] požaduje, abychom zakázali komunismus"
 denmark_overlord_events.27.a: "K vítězství!"
 denmark_overlord_events.27.desc: "Úspěšně jsme přesvědčili dánskou vládu zakázat komunismus, protože se s touto ideologií teď bojujeme v soužení na život a na smrt. Může existovat pouze jeden vítěz a musíme vyhrát pro to, aby [ROOT.GetAdjective] lidé prosperovali!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap] zakazuje komunismus"
 denmark_overlord_events.28.a: "Zvítězíme!"
 denmark_overlord_events.28.desc: "Navzdory našim prosbám a přesvědčování dánská vláda odmítá vidět rozum a zakázat komunismus. Tato zkorumpovaná ideologie se zdá být již hluboko v srdcích dánského lidu, když bojujeme s samotnou myšlenkou komunismu v boji na život a na smrt. Může být pouze jeden vítěz a musíme zvítězit, aby [ROOT.GetAdjective] lid prosperoval!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap] odmítá zakázat komunismus"
 denmark_overlord_events.29.a: "Zakázat fašismus"
 denmark_overlord_events.29.desc: "Obdrželi jsme požadavky od [FROM.GetNameDef] zakázat všechny a všechny fašistické aktivity po celé zemi. Uvádějí, že je téměř vlastizrádné umožnit tomuto škodlivému ideologii rozkvétat, když naši neochvějní [FROM.GetAdjective] overlordové se statečně brání proti zemi, která srdnatě přijala fašismus."
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap] požaduje, abychom zakázali fašismus"
 denmark_overlord_events.3.a: "Krize odvrácena"
 denmark_overlord_events.3.desc: "Naše úsilí uklidnit [FROM.GetLeader] se zdálo, že přináší ovoce - zatím."
 denmark_overlord_events.3.t: "[FROM.GetLeader] přijímá naši omluvu"
 denmark_overlord_events.30.desc: "Úspěšně jsme přesvědčili dánskou vládu zakázat fašismus, protože bojujeme s touto ideologií v boji na život a na smrt. Může existovat pouze jeden vítěz, a musíme zvítězit, aby [ROOT.GetAdjective] lidé mohli prosperovat!"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap] zakazuje fašismus"
 denmark_overlord_events.31.desc: "Navzdory našim prosbám a přesvědčením dánská vláda odmítá vidět důvod a zakázat fašismus. Tato korupční ideologie se zdá, že již má své drápy hluboko v srdcích dánského lidu, když bojujeme proti samotné myšlence fašismu v boji na život a na smrt. Může být pouze jeden vítěz a musíme vyhrát, aby [ROOT.GetAdjective] lid prospíval!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap] odmítá zakázat fašismus"
 denmark_overlord_events.32.a: "Doručit zbraně"
 denmark_overlord_events.32.b: "Co málo máme, potřebujeme, pokud k nám válka dojde..."
 denmark_overlord_events.32.desc: "Zdá se, že [FROM.GetAdjective] zásoby se vyčerpávají, když se obracejí na nás a požadují, abychom jim dodávali zbraně v jejich probíhajících konfliktech.\nTo by mohlo být také jen lest k odzbrojení naší země ve slizkém způsobu, aby nás udrželo od vzepření se a svrhnutí [FROM.GetAdjective] jha, pod kterým se nacházíme."
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap] požaduje dodávky zbraní"
 denmark_overlord_events.33.desc: "Naše žádost o dánské dodávky zbraní byla vyslyšena, když jsme obdrželi první várku."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap] poskytuje zbraně"
 denmark_overlord_events.34.a: "Tentokrát to přehlédneme..."
 denmark_overlord_events.34.b: "Nepodaří se jim nás tak snadno oklamat!"
 denmark_overlord_events.34.desc: "Naše žádost o dodávky dánských zbraní byla odmítnuta, protože dánská vláda dala chabou odpověď, že potřebují, co málo zbraní mají, jen pro případ, že by se válka dostala k nim. Dále říkali, že jsou neutrální zemí a posílání zbraní by porušovalo tuto neutralitu..."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap] odmítá poskytnout zbraně"
 denmark_overlord_events.35.a: "Ty zbraně jsme zoufale potřebovali pro sebe"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap] zavolalo naši bluf a uvalilo nové zákony, které vyžadují nepřetržitý tok zbraní z našich továren přímo k nim"
 denmark_overlord_events.36.a: "Musíme vykonat vůli našeho pána..."
 denmark_overlord_events.36.b: "Žádný Dán nezemře ve cizí zemi!"
 denmark_overlord_events.36.desc: "Zdá se, že [FROM.GetAdjective] lidské zdroje docházejí, když se obracejí na nás a požadují, abychom jim dodali muže na podporu jejich probíhajících konfliktů.\nToto by jednoduše mohlo být také léčka, jak odzbrojit naši zemi nešikovným způsobem, aby nás udrželo od povstání a svrhnutí [FROM.GetAdjective] jha, pod kterým se nacházíme."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap] Požaduje brance"
 denmark_overlord_events.37.desc: "Naše žádost o dánské brance byla přijata jejich vládou, když posílají první vojáky, aby nám pomohli v našich probíhajících konfliktech."
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap] přijímá povinnost poskytnout brance"
 denmark_overlord_events.38.b: "Pak je vezmeme silou!"
 denmark_overlord_events.38.desc: "Naše žádost o dánské brance byla zamítnuta, protože dánská vláda dala chabou odpověď, že odmítají posílat své občany umírat za cizí zemi na cizí půdě. Také uvedli, že jsou neutrální zemí a vyslání vojáků by porušovalo tuto neutralitu..."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap] odmítá posílat odvedence"
 denmark_overlord_events.39.a: "Skandály!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap] odmítl naši žádost poslat dánské muže umírat ve válce cizí a přijal nové zákony, které stanoví, že určité množství dospělých mužů musí sloužit v [FROM.GetAdjective] ozbrojených silách."
 denmark_overlord_events.4.a: "Žádoucí"
 denmark_overlord_events.4.desc: "[FROM.GetLeader] odmítá vidět důvod a vzal královu krátkou telegramovou odpověď na svou gratulaci jako osobní urážku a zdá se, že se rozhodl potrestat nás za tuto nešťastnou nedorozumění."
 denmark_overlord_events.4.t: "[FROM.GetLeader] odmítá naši omluvu"
 denmark_overlord_events.40.a: "Toto bude [FROM.GetAdjective] vláda ve všech ohledech kromě názvu"
 denmark_overlord_events.40.b: "[ROOT.GetAdjective] lidé se nikdy nevzdají!"
 denmark_overlord_events.40.desc: "Direktiv [{FROM.GetAdjective] ministerstva zahraničních věcí nám dala vědět, že [FROM.GetAdjective] velení unavené napjatou spoluprací a namáhavým vztahem mezi našimi zeměmi. Proto se rozhodli nahradit naši zákonnou vládu plenipotentem - loajálním guvernérem [FROM.GetNameDef]. \nTo by vážně omezilo naši autonomii a suverenitu a mohlo by to způsobit nenapravitelné škody."
 denmark_overlord_events.40.t: "Toto bude [FROM.GetAdjective] vláda ve všech ohledech kromě názvu"
 denmark_overlord_events.41.a: "Všechno podle plánu"
 denmark_overlord_events.41.desc: "Přesně tak, jak jsme předvídali, dánská vláda se pod naším tlakem podvolila a úspěšně jsme nainstalovali plně mocného guvernéra, aby vládnul [FROM.GetNameDef]. To utáhne naši moc nad zemí a přiblíží je našemu cíli."
 denmark_overlord_events.41.t: "[ROOT.GetAdjective] plnomocník přebírá moc"
 denmark_overlord_events.42.a: "Nebudeme tuto záležitost dále protahovat"
 denmark_overlord_events.42.b: "Změny zřídka přicházejí s ochotou"
 denmark_overlord_events.42.desc: "Naše plány na instalaci loajálního plenipotenta, aby vládl [FROM.GetNameDef], byly zmařeny pouhou tvrdohlavostí a hloupostí dánské vlády a jejího lidu! Nainstalování vlády loajální našemu věci by utáhlo naši kontrolu v zemi a přivedlo je blíže k nám."
 denmark_overlord_events.42.t: "Dánská vláda odmítá rezignovat"
 denmark_overlord_events.43.a: "Nedovolíme dále tlačit tuto otázku"
 denmark_overlord_events.43.b: "Budem bojovat za naši svobodu!"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap] opět ukázal, že mu nelze důvěřovat a že se snaží ukončit dánskou nezávislost. [FROM.GetLeader] ignoroval naše odmítnutí nechat plnomocníka převzít naši vládu a jednoho stejně jmenoval."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap] nutí plenipotentiární vládu"
 denmark_overlord_events.44.desc: "Právě jsme odhalili skandální plán [FROM.GetAdjective] na aneksci celé Jutska. To nebude tolerováno!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap] usiluje o anexi Jutska!"
 denmark_overlord_events.45.desc: "Naše nabídka převzít ochranu Jutlandu očividně rozbila něco uvnitř [FROM.GetLeader], když se po přijetí naší žádosti hroutí do židle a jednoduše přikývl hlavou."
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap] postoupila Jutsko"
 denmark_overlord_events.46.b: "Vezměte to stejně"
 denmark_overlord_events.46.desc: "Naše žádost o převzetí ochrany Jutska zřejmě vyvolala v [FROM.GetLeader] záchvat vzteku, než odmítl naši velkorysou nabídku."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap] odmítá cedovat Jutland"
 denmark_overlord_events.47.desc: "Delegace z [FROM.GetCapitalVictoryPointName] dorazila, předávající oficiální prohlášení, že veškerá [ROOT.GetNameDef] bude oficiálně začleněna do větší sféry [FROM.GetNameDef]."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap] nárokuje zbytek našich zemí!"
 denmark_overlord_events.48.b: "Jejich slabé síly se nám nevyrovnají!"
 denmark_overlord_events.48.desc: "[FROM.GetLeader] nám poslal krátký telegram s jedním slovem - 'nikdy'. Zdá se, že nechtějí naši plnou ochranu."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap] odmítá anexe"
 denmark_overlord_events.5.a: "Máme naléhavější záležitosti..."
 denmark_overlord_events.5.b: "Tato drzost musí být potrestána!"
 denmark_overlord_events.5.desc: "Náš milostivý vůdce [ROOT.GetLeader] poslal srdečný telegram, aby popřál králi [FROM.GetNameDef] šťastné narozeniny, ale na oplátku dostal krátkou a chladnou odpověď. Co je ještě horší, je, že Dánové nyní odmítají uznat chybu svého krále a řádně se omluvit. \nTo by mohla být skvělá příležitost, abychom naše poddané posadili na místo a připomněli jim, že jejich jedinečné privilegium pod naším vedením se nemá brát jako samozřejmost."
 denmark_overlord_events.6.a: "Museli přiznat, že vina je jen na nich"
 denmark_overlord_events.6.desc: "Zdá se, že naše odmítnutí omluvit se za to, jak se [FROM.GetLeader] rozhodl osobně pohoršit naším králem stručnou, ale jasnou odpovědí na jeho narozeninový telegram, bylo buď přehlédnuto, nebo ignorováno."
 denmark_overlord_events.6.t: "Krizová Telegram se sama vyřeší"
 denmark_overlord_events.7.a: "Tyto zákony jsou pouze dočasné - my se o to postaráme!"
 denmark_overlord_events.7.desc: "Jako přímý výsledek toho, co se stalo známým jako 'Krizová telegram', a neschopnosti [FROM.GetLeader] vidět rozum, byly schváleny nové, přísné zákony a uloženy nám."
 denmark_overlord_events.7.t: "[FROM.GetNameDefCap] ukládá tvrdé nové zákony"
 denmark_political_events.1.a: "Návrh nedůvěry"
 denmark_political_events.1.b: "Zavolejte snap volby!"
 denmark_political_events.1.desc: "Vedení [Den.GetLeader] se v poslední době ocitlo pod těžkým pohledem a kritikou, a Rigsdag požaduje, aby odstoupil premiér."
 denmark_political_events.1.t: "Návrh nedůvěry"
 denmark_political_events.10.a: "Fašistické lži!"
 denmark_political_events.10.b: "Komunistické lži!"
 denmark_political_events.10.desc: "Po našem úspěchu v posledních volbách se šíří zlé lži, které mají podkopat naši vládu. Je jasné, kdo za těmito pověstmi stojí, ale s tím nemůžeme nic dělat. Neměli bychom se divit, že se politická opozice rally kolem těchto lží!"
 denmark_political_events.10.t: "Politický odpor"
 denmark_political_events.11.a: "Zpět do stínu, odkud jste přišli!"
 denmark_political_events.11.desc: "V [.ROOT.GetNameDef] je něco shnilého! Konečně je v čele vláda, která je řízena lidmi, pro lidi, ale ne všichni jsou šťastní. Objevilo se hnutí sebevydaných patriotů, kteří se shromažďují kolem opadne instituce, kterou je monarchie. Získávají nějakou trakci, ale nezdá se, že by představovali hrozbu. Zatím."
 denmark_political_events.11.t: "Monarchistické hnutí"
 denmark_political_events.2.a: "Sociální demokrati nebo chaos!"
 denmark_political_events.2.b: "Potřebujeme liberální vládu"
 denmark_political_events.2.c: "Revoluce bez krve"
 denmark_political_events.2.d: "Potřebujeme tradici a stabilitu"
 denmark_political_events.2.desc: "Rigsdag se rozhodl usilovat o hlasování o nedůvěře v premiér [Den.GetLeader]. Otázka nyní zní, kdo by měl zaujmout jeho místo?"
 denmark_political_events.2.e: "Musíme zkusit něco nového"
 denmark_political_events.2.t: "Hlasujte pro nové vedení"
 denmark_political_events.3.a: "Demokracie nebo Chaos"
 denmark_political_events.3.b: "Naplánovat komunistickou kampaň"
 denmark_political_events.3.c: "Plánujte kampaň Bondepartiet"
 denmark_political_events.3.d: "Naplánujte fašistickou kampaň"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "Je opět čas, aby [DEN.GetNameDef] konal volby. Různé strany plánují své nadcházející kampaně, aby mobilizovaly své příznivce a mobilizovaly voliče k jejich příslušným věcem."
 denmark_political_events.3.desc_snap_election: "Výzva na mimořádné volby vyvolala u stran [DEN.GetNameDef] zmatek, jak rychle sestavit kampaň, aby přesvědčily voliče."
 denmark_political_events.3.t: "Plánování volební kampaně"
 denmark_political_events.4.a: "Zůstaňte slušní"
 denmark_political_events.4.b: "Jděte do útoku"
 denmark_political_events.4.c: "Útočit na naše protivníky"
 denmark_political_events.4.desc: "Ve různých demokratických stranách se zdá být společný spor o to, jak by měly sestavit své kampaně. Někteří nechtějí zvyšovat již vysoké napětí a chtějí udržet civilní tón během celé kampaně. Jiní tvrdí, že to je přesně důvod, proč se musí vydat do útoku, aby vyhráli drtivé vítězství - aby udrželi tmavší podtext na uzdě. A další tvrdí, že by měly aktivně útočit na své protivníky, aby je udržely mimo moc."
 denmark_political_events.4.t: "Spuštění demokratické kampaně"
 denmark_political_events.5.desc: "Došlo k rozporu v řadách $DEN_communism_party_long$ ohledně nadcházející volební kampaně. Někteří nechtějí zvyšovat vysoké napětí a udržovat civilní tón během kampaně. Jiní tvrdí, že právě to je důvod, proč musíme jít do útoku - abychom drželi zlo, která ohrožuje, mimo dosah. Další tvrdí, že bychom aktivně měli útočit na naše protivníky, abychom je od radikální moci odřízli."
 denmark_political_events.5.t: "Spuštění kampaně $DEN_communism_party$"
 denmark_political_events.6.desc: "Uvnitř $DEN_neutrality_party_long$ vznikl spor o nadcházející volební kampaň. Někteří nechtějí zvyšovat již vysoké napětí a chtějí udržet civilní tón během kampaně. Jiní tvrdí, že aby jednou mohli implementovat naši vizi pro [DEN.GetNameDef], musíme přejít do ofenzívy. A jiní zase věří, že útočení na naše protivníky je jediný způsob, jak je oslabit a posílit nás."
 denmark_political_events.6.t: "Spuštění kampaně $DEN_neutrality_party$"
 denmark_political_events.7.desc: "Uvnitř $DEN_fascism_party_long$ došlo k rozporům ohledně nadcházející volební kampaně. Někteří váhají zvyšovat již tak vysoké napětí, argumentují, že je třeba udržet civilní tón. Jiní tvrdí, že pro implementaci naší vize pro [DEN.GetNameDef] musíme jít do útoku. A další tvrdí, že útočit na soupeře je jediný způsob, jak je oslabit a posílit nás."
 denmark_political_events.7.t: "Spuštění kampaně $DEN_fascism_party$"
 denmark_political_events.8.a: "Zvolte demokratického premiéra"
 denmark_political_events.8.b: "$DEN_aksel_larsen$ nás uvede do nové éry!"
 denmark_political_events.8.c: "$DEN_knud_bach$ nás povedou správným směrem"
 denmark_political_events.8.d: "Nechte $DEN_frits_clausen$ povstat"
 denmark_political_events.8.desc: "Dánské volby jsou u konce. Různé strany udělaly, co mohly, aby přesvědčily lidi, aby hlasovali pro jejich věc. Kampaň může být u konce - ale někteří by tvrdili, že začíná ta nejtěžší část; sestavování vlády. Volba premiéra určí cestu vpřed pro [DEN.GetNameDef] na dohlednou budoucnost."
 denmark_political_events.8.t: "Tvorba nové vlády"
 denmark_political_events.9.a: "Socialdemokratiet nás ochrání před chaosem"
 denmark_political_events.9.b: "Venstre nás udrží svobodné a rozumné"
 denmark_political_events.9.c: "Konservative Folkepartiet nás ochrání"
 denmark_political_events.9.desc: "S dánskými volbami skončí, jasným vítězem je demokracie. Na rozdíl od jednosměrných komunistů nebo uniformních fašistů, demokratické strany nejsou monolit. Rozdílné strany mají svou vlastní vizi, jak nejlépe provést [Den.GetNameDef] skrze turbulentní časy. Otázka je, kdo by měl mít povoleno vytvořit novou vládu?"
 denmark_political_events.9.t: "Demokratický premiér"
 denmark_protection_event.1.a: "Podepíšeme smlouvu."
 denmark_protection_event.1.b: "To není v našem nejlepším zájmu právě teď."
 denmark_protection_event.1.desc: "Dnes ráno jsme obdrželi poslání od [FROM.GetAdjective] vlády s nabídkou podepsat pakt o neútočení s nimi. Rozhodnutí podepsat tuto dohodu znamená vyvinout užší partnerství s [FROM.GetAdjective]."
 denmark_protection_event.1.t: "[FROM.GetNameDefCap] nabízí pakt o neútočení"
 denmark_protection_event.10.a: "Vezměte dohodu."
 denmark_protection_event.10.b: "Toto nepotřebujeme."
 denmark_protection_event.10.desc: "Ve snaze získat záruky, [FROM.GetNameDef] nabídlo, že nám prodají část svého území. To je velmi zajímavá nabídka a měli bychom pečlivě zvážit, jak bychom měli pokračovat v této dohodě."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap] nabízí prodej území"
 denmark_protection_event.100.a: "Velmi dobře, přijímáme"
 denmark_protection_event.100.b: "Něco zde smrdí"
 denmark_protection_event.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou k společné spolupráci, tvrdí, že pokud budeme stát spolu, můžeme konkurovat i velmocím světa. Co říkáme?"
 denmark_protection_event.100.t: "[FROM.GetNameDefCap] hledá alianci"
 denmark_protection_event.101.a: "Učinili správnou volbu"
 denmark_protection_event.101.desc: "Diplomaté zastupující [FROM.GetLeader] nám předložili odpověď [FROM.GetNameDef] na naši nedávnou nabídku aliance. Uvádějí, že je jasné, že pokud neupevníme naši obranu a nebudeme pracovat spolu, oba padneme, když se vlna války dostane k nám."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 denmark_protection_event.102.a: "Neuvědomují si, že jejich akce mají důsledky"
 denmark_protection_event.102.desc: "Diplomaté zastupující [FROM.GetLeader] nám předložili odpověď [FROM.GetNameDef] na naši nedávnou nabídku o alianci. Uvádějí, že je jasné, že pokud by se připojili k nám, nespravedlivě bychom se pokusili ovlivnit jejich politiku, a že na této dohodě nemají co získat, a proto naši nabídku odmítají."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 denmark_protection_event.11.a: "Dejligt!"
 denmark_protection_event.11.desc: "Skvělé zprávy! [FROM.GetNameDefCap] přijali naši nabídku prodat území za záruky. Musíme udělat vše, co je v našich silách, abychom splnili naši část dohody a připravit se na převod vlastnictví na jméno [FROM.GetAdjective] vlády."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap] přijala naši nabídku na prodej území"
 denmark_protection_event.110.a: "Je to k lepšímu"
 denmark_protection_event.110.b: "Na to nemáme čas."
 denmark_protection_event.110.desc: "Diplomaté nás oslovili se žádostí, abychom pořádali společné [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení, aby se [DEN.GetNameDef] lépe připravilo na budoucnost a posílilo spolupráci mezi našimi národy."
 denmark_protection_event.110.t: "Společné [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.111.a: "Perfektní!"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] přijala naši nabídku na pořádání [ROOT.GetAdjective]-[FROM.GetAdjective] vojenských cvičení, a následně, oba posílíme."
 denmark_protection_event.111.t: "Společné [ROOT.GetAdjective]-[FROM.GetAdjective] armádní cvičení"
 denmark_protection_event.112.a: "To je jejich ztráta"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] zrušila naše naděje a odmítá nám naši společnou [ROOT.GetAdjective]-[FROM.GetAdjective] vojenskou cvičení. Oznámili, že jsme pro ně příliš nedůležití, abychom na nás věnovali další čas a úsilí..."
 denmark_protection_event.112.t: "Nebude žádné [ROOT.GetAdjective]-[FROM.GetAdjective] cvičení"
 denmark_protection_event.12.a: "Jejich ztráta."
 denmark_protection_event.12.desc: "Zdá se, že naše nabídka na prodej území [FROM.GetNameDef] byla odmítnuta. Možná, že příště budeme muset nabídku vylepšit, abychom uspěli v našich jednáních."
 denmark_protection_event.12.t: "[FROM.GetNameDefCap] odmítl naši nabídku na prodej území"
 denmark_protection_event.120.a: "Skvělý iniciativ!"
 denmark_protection_event.120.b: "Chtějí se na nás napojit"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] může zaostávat v mnoha oblastech ve srovnání s ostatními, ale v určitých oblastech vynikají. Tvrdí, že větší spolupráce mezi našimi laboratořemi by mohla vést k užitečným průlomům na obou koncích. Přijmeme to?"
 denmark_protection_event.120.t: "[FROM.GetLeader] žádá o technologické sdílení"
 denmark_protection_event.121.a: "Jsme silnější společně"
 denmark_protection_event.121.desc: "Vděčný [FROM.GetLeader] z [FROM.GetNameDef] rád přijal naši žádost o sdílení technologií a naši vědci již začali koordinovat své úsilí."
 denmark_protection_event.121.t: "[FROM.GetName] přijímá technickou spolupráci"
 denmark_protection_event.122.a: "Tak tedy, schovejte si svoje tajemství"
 denmark_protection_event.122.desc: "Nepoděkovaný [FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku na sdílení technologií, tvrdí, že z její výměny nemají žádný prospěch, a že jednoduše chtějí vysávat jejich vědeckou kvalifikaci."
 denmark_protection_event.122.t: "[FROM.GetName] odmítá technologické sdílení"
 denmark_protection_event.130.a: "Budeme stát společně"
 denmark_protection_event.130.b: "Kráčíme osamocenou cestou"
 denmark_protection_event.130.desc: "[FROM.GetAdjective] diplomaté k nám přistupují s zajímavou nabídkou. Tvrdí, že bychom se mohli přidat k frakci, čímž bychom prosadili mír a vzájemnou ochranu, a zajistili, že nikomu z nás neublíží. Co říkáme?"
 denmark_protection_event.130.t: "[FROM.GetNameDefCap] nás zve do své aliance"
 denmark_protection_event.131.a: "Perfektní!"
 denmark_protection_event.131.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o spojení do frakce a je připraven nám pomoci, pokud to budeme potřebovat, pokud my učiníme to samé pro ně v těžkých časech."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap] se připojuje k naší frakci"
 denmark_protection_event.132.a: "Nu, je to jejich ztráta"
 denmark_protection_event.132.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku připojit se k naší frakci, uvádějíce, že z toho velmi málo získají v tomto jednání s ďáblem. Destabilizují region a musí být rychle vyřešeni!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap] se nepřipojí k naší frakci"
 denmark_protection_event.2.a: "Fantastické!"
 denmark_protection_event.2.desc: "Náš vyslanec, kterého jsme poslali do [FROM.GetNameDef], se vrátil s dobrou zprávou! [FROM.GetAdjective] vláda se rozhodla podepsat naši smlouvu a nyní jsme oba vstoupili do paktu o neútočení. Toto je velký den pro oba naše národy."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap] podepsal pakt o neútočení"
 denmark_protection_event.200.a: "Dejligt!"
 denmark_protection_event.200.desc: "V tváři války je důležité připravit armádu na cokoli, co se na ně vrhne. Prováděním těchto cvičení budou naše jednotky více než připraveny bránit hranice [DEN.GetNameDef], kdykoli bude potřeba."
 denmark_protection_event.200.t: "Armádní cvičení"
 denmark_protection_event.201.a: "Dejligt!"
 denmark_protection_event.201.desc: "Ve tváři války je důležité připravit námořnictvo na cokoli, co se na ně vrhne. Prováděním těchto cvičení budou naši námořníci více než připraveni bránit vody [DEN.GetNameDef] kdykoliv to bude potřebné."
 denmark_protection_event.201.t: "Námořní cvičení"
 denmark_protection_event.202.a: "Dejligt!"
 denmark_protection_event.202.desc: "Ve tváři války je důležité připravit letectvo na cokoliv, co na ně bude vrženo. Prováděním těchto cvičení budou naši piloti více než připraveni bránit nebe [DEN.GetNameDef], kdykoliv to bude potřebné."
 denmark_protection_event.202.t: "Cvičení letectva"
 denmark_protection_event.3.a: "Ztráta času..."
 denmark_protection_event.3.desc: "Zplnomocněnec, kterého jsme poslali do [FROM.GetNameDef], se vrátil s špatnými zprávami. [FROM.GetAdjective] vláda rozhodla, že pakt o neútočení momentálně není v jejich nejlepším zájmu. To je nešťastné, ale nemáme nic, co bychom je mohli přesvědčit."
 denmark_protection_event.3.t: "[FROM.GetNameDefCap] odmítá pakt o neútočení"
 denmark_protection_event.4.a: "Zvýšený obchod by nám oběma prospělo."
 denmark_protection_event.4.b: "Na to nemáme čas."
 denmark_protection_event.4.desc: "Dostali jsme zprávu od [FROM.GetNameDef], že chtějí zvýšit obchod mezi našimi dvěma zeměmi. Jakmile se do toho pustíme, nepochybně vyvineme užší spojení s [FROM.GetAdjective]."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap] nabízí obchodní dohodu."
 denmark_protection_event.5.a: "Zahajte sepisování podmínek!"
 denmark_protection_event.5.desc: "Dohoda, kterou jsme předložili [FROM.GetAdjective] vládě, byla akceptována! Nyní začneme přípravy na uvedení této nové obchodní dohody do praxe."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap] Přijato obchodní dohody"
 denmark_protection_event.6.a: "Největší neštěstí."
 denmark_protection_event.6.desc: "Bohužel naše nabídky na zvýšení obchodu byly odmítnuty [FROM.GetNameDef] navzdory našemu nejlepšímu úsilí. Zdá se, že budeme muset vzít naši nabídku jinam."
 denmark_protection_event.6.t: "[FROM.GetNameDefCap] odmítla obchodní dohodu"
 denmark_protection_event.7.a: "Podepište dohodu!"
 denmark_protection_event.7.b: "Na to nemáme čas."
 denmark_protection_event.7.desc: "Dostali jsme nabídku z [FROM.GetNameDef] pro obě naše země sjednotit se v dohodě o výzkumu. Bylo by to znamená, že si navzájem vyměníme technologické pokroky. Jak bychom měli postupovat?"
 denmark_protection_event.7.t: "[FROM.GetNameDefCap] nabízí výzkumnou dohodu"
 denmark_protection_event.8.a: "Dejligt!"
 denmark_protection_event.8.desc: "Dnes ráno jsme obdrželi zprávu od [FROM.GetNameDef], že se rozhodli přijmout naši dohodu o společném výzkumu. To jsou skvělé zprávy a znamená, že naše technologické pokroky se odteď ještě urychlí."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap] schválil výzkumnou dohodu"
 denmark_protection_event.9.a: "Zklamání."
 denmark_protection_event.9.desc: "Dnes ráno jsme obdrželi zprávy od [FROM.GetNameDef], že se rozhodli odmítnout naši dohodu o společné výzkumné dohodě. Bohužel to znamená, že nebudeme mít prospěch z žádného technologického sdílení s [FROM.GetAdjective] vládou."
 denmark_protection_event.9.t: "[FROM.GetNameDefCap] odmítl výzkumnou dohodu"
 denmark_resistance_event.1.a: "Za svobodné [DEN.GetNameDef]!"
 denmark_resistance_event.1.b: "Mají se sami zodpovědět"
 denmark_resistance_event.1.desc: "Obdrželi jsme zprávu doručenou pod nejvyšší tajností od [DEN.GetNameDef]. Ti tiše hledají spojence, kteří by mohli podpořit jejich nárok na nezávislost, až nastane den, kdy chtějí znovu získat svoji svrchovanost od [?DEN.DEN_overlord_nation.GetNameDef]. Chceme se do tohoto konfliktu zapojit?"
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap] hledá naši podporu"
 denmark_resistance_event.10.a: "To posílí celou alianci"
 denmark_resistance_event.10.b: "Nebudeme povinni ctít jejich dohodu"
 denmark_resistance_event.10.desc: "Právě jsme obdrželi zprávy, že [FROM.GetNameDef] očividně podepsalo dohodu s [DEN.GetNameDef], aby podpořilo jejich prohlášení o nezávislosti a spojilo síly. [FROM.GetLeader] nyní trvá na tom, abychom s Dány dodržovali a udržovali jejich stranu dohody."
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap] Požaduje, aby se [DEN.GetNameDefCap] připojil k naší frakci"
 denmark_resistance_event.11.a: "Nepřítel mého nepřítele, jak říkají..."
 denmark_resistance_event.11.b: "Na jejich pomoc nepotřebujeme"
 denmark_resistance_event.11.desc: "Členové naší zpravodajské služby byli osloveni jejich dánskými protějšky, kteří chtějí sdílet informace mezi našimi zeměmi. To by bezpochyby posílilo naše vlastní tajné operace a prospělo oběma národům."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap] nabízí informace"
 denmark_resistance_event.12.a: "Inteligentní rozhodnutí"
 denmark_resistance_event.12.desc: "Inteligentní agentura [FROM.GetAdjective] spatřila výhody sdílení informací mezi našimi zeměmi a souhlasila s naším návrhem."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap] přijímá naši výměnu informací"
 denmark_resistance_event.13.a: "Jaká neinteligentní rozhodnutí"
 denmark_resistance_event.13.desc: "Zpravodajská agentura [FROM.GetNameDef] je stejně krátkozraká jako neuvážená, [FROM.GetAdjective] šéf zpravodajské složky nevidí výhody sdílení zpravodajských informací mezi našimi zeměmi a odmítl naši nabídku."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap] odmítá výměnu informací"
 denmark_resistance_event.2.a: "Sensationálně!"
 denmark_resistance_event.2.desc: "Statečný [FROM.GetLeader] se rozhodl tajně poskytnout [FROM.GetAdjective] podporu v našem boji za zisk svobody! To určitě bude mít velký přínos, až nastane čas pro nás, abychom vyhlásili nezávislost vůči našim krutým overlordům."
 denmark_resistance_event.2.t: "[FROM.GetNameDefCap] souhlasilo, že nás podpoří"
 denmark_resistance_event.20.a: "Hostíme je"
 denmark_resistance_event.20.b: "Nemůžeme si dovolit rozhněvat jejich overlorda"
 denmark_resistance_event.20.desc: "Obdrželi jsme tajnou žádost od [DEN.GetLeader], která podněcuje náš zájem o hostování dánských jednotek na [ROOT.GetAdjective] půdě, aby je vycvičili a vybavili na celkovou svobodu [DEN.GetNameDef]. Můžeme skrýt jejich počty a skutečný účel tím, že je označíme jako 'vojenskou policii'."
 denmark_resistance_event.20.t: "Dánský dotaz na hostování vojenských jednotek"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] se laskavě dohodli hostit naše dánské brigády v exilu, aby je připravili na osvobození [DEN.GetNameDef], až přijde čas."
 denmark_resistance_event.21.t: "[FROM.GetNameDefCap] souhlasí s hostováním našich jednotek"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap] nedůstojně odmítlo ubytovat naše dánské brigády v exilu a nebude je připravovat na osvobození [DEN.GetNameDef], když nastane ten pravý čas. Musíme hledat jinde, abychom našli potřebnou pomoc."
 denmark_resistance_event.22.t: "[FROM.GetNameDefCap] odmítá naše vojska"
 denmark_resistance_event.23.a: "Dejte jim pár starých torpédoborců"
 denmark_resistance_event.23.b: "Nemůžeme si dovolit rozlístit jejich Overlorda"
 denmark_resistance_event.23.desc: "Dánská delegace nám tajně navštívila a dotazovala se, zda bychom byli ochotni prodat některé naše starší torpédoborce. [DEN.GetNameDefCap] se nachází pod nadvládou [?DEN.DEN_overlord_nation.GetNameDef], a to by mohlo být jasným indikátorem, že shromažďují síly, aby vyhlásili nezávislost. Jsme ochotni pomoci jim obnovit svou nezávislost?"
 denmark_resistance_event.23.t: "[DEN.GetAdjective] dotaz na nákup starých lodí"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap] se moudře dohodli, že nám prodají některé ze svých starších torpédoborců! Musíme je utajit před [?DEN.DEN_overlord_nation.GetNameDef] a nasadit je pouze, když nastane čas zaútočit."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap] souhlasí s prodejem torpédoborců"
 denmark_resistance_event.25.desc: "[FROM.GetNameDefCap] nerozvážně odmítla naši nabídku prodat nám některé starší torpédoborce. Jejich hloupý čin nás nezabrání v posílení našeho floty, abychom zajistili naše vody. Budeme hledat jinde pro přátelštější národy."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap] odmítá prodat nám torpédoborce"
 denmark_resistance_event.3.a: "Fordømt!"
 denmark_resistance_event.3.desc: "Bázlivý [FROM.GetLeader] se rozhodl zadržet [FROM.GetAdjective] podporu v našem úsilí získat naši svobodu. Musíme se obrátit jinam, abychom našli potřebnou oporu."
 denmark_resistance_event.3.t: "[FROM.GetNameDefCap] odmítají naši prosbu o pomoc"
 denmark_resistance_event.30.a: "Jak odvážné!"
 denmark_resistance_event.30.desc: "Král si vytvořil zvyk projíždět každým dnem Kodaň bez strážců v tichém protestu proti okupační mocnosti a stal se symbolem celého národa proti [?DEN.DEN_overlord_nation.GetAdjective] okupace."
 denmark_resistance_event.30.t: "Králova denní jízda"
 denmark_resistance_event.4.a: "Zásobte je tím, co máme"
 denmark_resistance_event.4.b: "Nemáme co nabídnout..."
 denmark_resistance_event.4.desc: "Obdrželi jsme žádost od [DEN.GetNameDef], která žádá o dodávky zbraní, aby vyzbrojili svou odbojovou hnutí a pomohli jim ve snaze získat zpět svobodu."
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap] žádá o zbraně"
 denmark_resistance_event.5.desc: "[FROM.GetAdjective] se rozhodli vyslyšet naše volání po zbraních a plánují shodit materiál. Členové Rezistence již koordinovali místo a čas setkání pro dodávky s členy zpravodajské služby [FROM.GetAdjective]."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap] přijalo doručit zbraně"
 denmark_resistance_event.6.desc: "Naše žádost o zbraně od našich [FROM.GetAdjective] spojenců byla zamítnuta. Omluvně nám řekli, že v tuto chvíli nemají žádný vybavení, které by mohli uvolnit."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap] odmítlo naši žádost o zbraně"
 denmark_resistance_event.7.a: "Spojme se s nimi!"
 denmark_resistance_event.7.b: "Podmínky se změnily..."
 denmark_resistance_event.7.c: "Nejsme v pozici, abychom to rozhodli"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] vyhlásil svou nezávislost na svých utlačovatelích. Podle zpráv se [?DEN.DEN_overlord_nation.GetAdjective] vůdce, [?DEN.DEN_overlord_nation.GetLeader], rozzuřil a křičel obscénnosti při přijímání zprávy. Dánové nyní žádají nás, abychom dodrželi naši dohodu a umožnili jim vstoupit do naší aliance."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap] Volá po naší podpoře"
 denmark_resistance_event.8.desc: "[From.GetLeader] uctil naši dohodu a rozšířil nám pozvání k připojení se k jejich alianci."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap] nás zve do své frakce"
 denmark_resistance_event.9.a: "Zrádní podvodníci!"
 denmark_resistance_event.9.desc: "Nečestný [From.GetLeader] zrušil naši dohodu a odmítl nás pozvat do jejich aliance!"
 denmark_resistance_event.9.t: "[FROM.GetNameDefCap] ustupuje z naší dohody"
 denmark_trade_deal.1.a: "To by mohlo být výhodné"
 denmark_trade_deal.1.b: "Nemáme potřebu pro dánské produkty"
 denmark_trade_deal.1.desc: "Dánská delegace nás oslovila s obchodním návrhem. Dánsko produkuje velké množství potravinářských výrobků, z nichž jsme historicky importovali docela dost. Nedávno devalvovali svou domácí měnu, korunu, což činí jejich zemědělské zboží mnohem konkurenceschopnější. Tato obchodní dohoda by nám mohla přinést dobré výhody, jelikož by zajistila potraviny pro naši populaci a posílila naše dodavatelské linie."
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap] nabízí obchodní návrh"
 denmark_trade_deal.2.a: "Skvělé rozhodnutí pro obě strany!"
 denmark_trade_deal.2.desc: "Naše obchodní delegace se vrátila z [FROM.GetName] s pozitivními výsledky! [FROM.GetAdjective] podepsali navrhovanou obchodní dohodu, která posílí náš zemědělský sektor a vytvoří nová pracovní místa a příležitosti."
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap] Přijalo naši obchodní nabídku"
 denmark_trade_deal.3.a: "Ať hladoví!"
 denmark_trade_deal.3.desc: "Naše obchodní delegace se vrátila od [FROM.GetName] zklamaná. Zdá se, že [FROM.GetAdjective] nebyli schopni vidět výhody našeho obchodního návrhu - přestože jich bylo dost. To bude pro zemědělský sektor zpoždění, ale nic, co bychom nemohli zvládnout."
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap] odmítá náš obchodní návrh"
 denmark_trade_deal.4.a: "Skvělý návrh!"
 denmark_trade_deal.4.b: "Už máme, co potřebujeme"
 denmark_trade_deal.4.desc: "[FROM.GetLeader] nám poslal obchodní delegaci, která žádá o rozšíření naší již existující obchodní dohody o zemědělské produkty. Zdá se, že se nemohou nabažit našich výrobků. Rozšíření této dohody by vytvořilo více pracovních míst a ještě více posílilo naše farmáře."
 denmark_trade_deal.4.t: "Dotaz na rozšíření obchodní dohody"
 denmark_trade_deal.5.desc: "Naše obchodní delegace se vrátila z [FROM.DetName] s vynikajícími zprávami! Vedoucí delegace nám řekl, že [FROM.GetLeader] měl velký zájem podepsat náš obchodní návrh na rozšíření dohody."
 denmark_trade_deal.6.a: "Jaká promarněná příležitost!"
 denmark_trade_deal.6.desc: "Naše obchodní delegace se vrátila z [FROM.DetName] s znepokojivými zprávami. Vedoucí delegace nám řekl, že [FROM.GetLeader] byl velmi shovívavý ohledně rozšíření naší stávající obchodní dohody a nedokázal pochopit výhody posílení vazeb mezi našimi zeměmi."
 denmark_trade_deal.7.a: "Více pro nás!"
 denmark_trade_deal.7.b: "Bez jejich produktů si poradíme"
 denmark_trade_deal.7.desc: "[ROOT.GetLeader] obdržel osobní telegram od [FROM.GetLeader], aby nás informoval, že zemědělská obchodní dohoda mezi oběma zeměmi má skončit. Nebyla nabídnuta žádná vysvětlení, což nechalo každého hádat, co tento náhlý krok znamená."
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap] ruší obchodní dohodu"
 denmark_trade_deal.8.a: "Nešťastné události"
 denmark_trade_deal.8.b: "Smlouva měla svou lhůtu v každém případě"
 denmark_trade_deal.8.c: "Nezaslouží si naše produkty!"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "Veškerý obchod s dánskými produkty byl zastaven kvůli invazi a podrobení [DEN.GetNameDef] ze strany [?DEN.DEN_overlord_nation.GetAdjective]."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "Obchodní dohoda s [FROM.GetNameDef] byla přerušena kvůli nedávným nepřátelstvím mezi našimi zeměmi."
 denmark_trade_deal.8.desc_war_cancelation_partner: "Obchodní dohoda s [DEN.GetNameDef] byla zrušena kvůli nedávným nepřátelstvím mezi našimi zeměmi."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "Okupace přerušuje dánský obchod"
 denmark_trade_deal.8.t_war_cancelation_denmark: "Válka přerušuje [FROM.GetAdjective] obchod"
 denmark_trade_deal.8.t_war_cancelation_partner: "Válka narušuje dánský obchod"
 friendly_norwegian_monarchy: "Naši severská bratrství"
 generic_could_lead_to_tt: "Mohlo by vést k:"
 iceland_events.1.a: "Uvidíme něco dočasného"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective] síly napadly Dánsko. [ROOT.getName] vydal prohlášení o neutralitě, které doufejme dodrží všechny strany.\n$ICE_sveinn_bjornsson$ byl prohlášen regentem v nepřítomnosti krále a efektivně převzal zahraniční politiku [ROOT.GetName]. Je to samozřejmě vnímáno jako dočasné opatření, dokud se situace nezklidní a svět nebude pokojnějším místem, ale zatím [ROOT.GetName] jedná jako suverénní národ ve všech ohledech."
 iceland_events.1.t: "Dánsko pod útokem"
 iceland_events.10.a: "Potom republika, předpokládám"
 iceland_events.10.desc: "Naše jednání s dánským dvorem přišla vnivoč. Stále jsou zraněni faktem, že [ROOT.GetName] už nechce být poddaným [DEN.GetName]. Možná je čas jít dál."
 iceland_events.10.t: "Bez štěstí v jednáních"
 iceland_events.11.a: "Naše cesta vpřed zůstává nastavena"
 iceland_events.11.desc: "Navzdory našemu nejlepšímu úsilí, [FROM.GetName] odmítá přijmout fakt, že [ROOT.GetName] již nechce být vládnuto z [FROM.Capital.GetCapitalVictoryPointName]. Dokonce nám pohrozili využitím síly. Nicméně, nyní je nepravděpodobné, že by uspěli, protože [ROOT.GetName] již začalo budovat obrannou sílu."
 iceland_events.11.t: "[FROM.GetName] Rozrušení"
 iceland_events.12.a: "Mohou mít jak [101.GetName], tak [337.GetName]"
 iceland_events.12.b: "Ne, neudělali dost, aby si toto zasloužili"
 iceland_events.12.c: "Dát jim jeden ostrov asi neublíží"
 iceland_events.12.desc: "[FROM.GetLeader] požádal o kompenzaci za [FROM.GetAdjective] úsilí pomoci [ROOT.GetName] v průběhu let, zejména během posledních těžkých časů. Podle [FROM.GetLeader] by to pomohlo [FROM.GetNameDef] růst a udržet si schopnost podporovat [ROOT.GetName] v budoucnu, stejně jako by [FROM.GetName] byla v lepší pozici na obranu těchto ostrovů."
 iceland_events.12.t: "[FROM.GetLeader] chce kompenzaci"
 iceland_events.13.a: "Naše impérium roste"
 iceland_events.13.desc: "[FROM.GetLeader] plně pochopil a podpořil naši oprávněnou žádost o kompenzaci. [FROM.GetName] se rozhodlo předat jak [101.GetName] tak [337.GetName] [ROOT.GetName]. Souhlasili s tím, že jsme v lepší pozici na obranu ostrovů a že by bylo v nejlepším zájmu všech vytvořit silnější [ROOT.GetName]."
 iceland_events.13.t: "[101.GetName] a [337.GetName] budou [ROOT.GetAdjective]"
 iceland_events.14.a: "Budeme se muset vzít, co je naše, silou"
 iceland_events.14.desc: "Bohužel naše oprávněná a skromná žádost o kompenzaci za veškerou pomoc, kterou jsme během let poskytli [FROM.GetName], narazila na hlušinu. [FROM.GetLeader] odmítá nám dát cokoli, i když by to bylo v nejlepším zájmu [FROM.GetName], aby tak učinili."
 iceland_events.14.t: "[FROM.GetLeader] odmítá"
 iceland_events.15.a: "Toto je hrdý den pro [ROOT.GetName]"
 iceland_events.15.desc: "Naštěstí [FROM.GetAdjective] vláda porozuměla našim potřebám a schválila naši žádost o územní kompenzaci. [ROOT.GetName] bude samozřejmě muset zaplatit malou částku peněz, aby odškodnila [FROM.GetName], ale v tuto chvíli to není až tak důležitá otázka."
 iceland_events.15.t: "Odškodnění od [FROM.GetName]"
 iceland_events.17.a: "Máme naléhavější problémy"
 iceland_events.17.b: "Toto vyřešíme, když nastane ten správný čas."
 iceland_events.17.desc_generic: "[FROM.getAdjective] parlament prohlásil [FROM.GetNameDef] za plně nezávislou a suverénní zemi, bez jakýchkoli vazeb na jakoukoli jinou národ. To znamená, že se oficiálně přerušili s námi a jednostranně vyhlásili nezávislost."
 iceland_events.17.desc_kingdom: "Parlament [FROM.getAdjective] prohlásil své vztahy s Christianem X za neplatné. Již více nepovažují krále Dánska za krále Islandu. V důsledku toho oznámili, že Dánsko již nemá žádný vliv na politiku [FROM.getName], ať už interní nebo zahraniční."
 iceland_events.17.t: "[FROM.GetNameDefCap] Vyhlašuje nezávislost"
 iceland_events.18.a: "Dobré"
 iceland_events.18.desc: "[FROM.GetNameDefCap] vydal pouze drobný protest. Nebrali si odvahu provokovat [ROOT.GetAdjective] lidi dále. [ROOT.GetNameDefCap] se nyní může soustředit na urgentnější záležitosti než vztah k [FROM.GetName]."
 iceland_events.18.t: "[FROM.GetNameDefCap] akceptuje nezávislost [ROOT.GetAdjective]"
 iceland_events.19.a: "Můžou se pokusit"
 iceland_events.19.desc: "Hromadníci z [FROM.GetNameDefCap] se rozhodli neratifikovat smlouvu, která nám poskytla nezávislost, kterou nám předložili. Místo toho trvají na tom, že [ROOT.GetName] je součástí [FROM.GetName], vyhrožují znovu zřízením loajality pomocí síly. Musíme se nyní připravit na bouři, která se chystá."
 iceland_events.19.t: "[FROM.GetNameDefCap] odmítá přijmout [ROOT.GetAdjective] nezávislost"
 iceland_events.2.a: "Skvělá příležitost"
 iceland_events.2.b: "Ne, musí se vypořádat se svými vlastními problémy"
 iceland_events.2.c: "Ničme [ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective] vztahy"
 iceland_events.2.desc: "[ICE.GetAdjective] velvyslanec v [ROOT.Capital.GetCapitalVictoryPointName] nás požádal, abychom poslali vojáky do [FROM.GetName]. V podstatě žádají o [ROOT.GetAdjective] ochranu proti možné invazi. Nabízejí, že nám předají řízení své zahraniční politiky výměnou za tuto ochranu."
 iceland_events.2.t: "[FROM.GetName] žádá [ROOT.GetAdjective] ochranu"
 iceland_events.20.a: "Není to hodno boje..."
 iceland_events.20.b: "Nemají žádné oprávněné důvody to požadovat!"
 iceland_events.20.desc: "[ICE.GetLeader] z [ICE.GetNameDef] oznámil založení nové Severního moře impéria založeného kolem hranic starých Vikingů. Protože Grónsko bylo součástí tohoto území, nyní jsme požádáni, abychom jim laskavě předali ostrov."
 iceland_events.20.t: "[ICE.GetName] požaduje, abychom vrátili Grónsko"
 iceland_events.21.a: "To jsou skvělé zprávy"
 iceland_events.21.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli předat nám kontrolu nad Grónskem, neboť se nezdá, že by chtěli riskovat konflikt s námi. To dokazuje, že naše doba slávy se opět blíží!"
 iceland_events.21.t: "Grónsko se vrátilo!"
 iceland_events.22.a: "Oni zahynou!"
 iceland_events.22.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se vzdorovitě postavilo ohledně otázky Grónska. Jelikož se zdá, že si přejí zničení našimi meči, tak to mají tak, jak chtějí."
 iceland_events.22.t: "[FROM.GetName] zůstává vzdorovitý"
 iceland_events.23.a: "O pár opuštěných ostrovů není třeba bojovat"
 iceland_events.23.b: "Takové věci nebudou"
 iceland_events.23.desc: "[ICE.GetLeader] veřejně prohlásil, že [ICE.GetNameDef] bude ochráncem Severního moře. [ICE.GetNameDefCap] se pak bude chovat jako garant bezpečnosti obyvatel Severního moře.\nPodle [ICE.GetLeader] by [ROOT.GetNameDef] měl postoupit kontrolu našich majetků v Severním moři [ICE.GetName]."
 iceland_events.23.t: "[ICE.GetName] se prohlašuje za \"Ochránce Severomořského průchodu\""
 iceland_events.24.a: "Naše říše roste"
 iceland_events.24.desc: "Slabí vůdci v [FROM.GetNameDef] se rozhodli nám svěřit kontrolu nad svými majetky v Severním moři, protože se zdá, že nechtějí riskovat konflikt s námi."
 iceland_events.24.t: "[FROM.GetNameDefCap] Kapitulovalo na naše požadavky"
 iceland_events.25.a: "Musí to být silou"
 iceland_events.25.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítá předat naše severoamerické majetky. Posmíval se naší žádosti a řekl, že pokud chceme ostrovy, musíme si je vzít silou."
 iceland_events.25.t: "[FROM.GetName] zůstává neochvějný"
 iceland_events.26.a: "No, co se dá dělat..."
 iceland_events.26.desc: "Naše offshore rafinerie hlásí, že kolem [ICE.GetName] nelze nalézt žádný další olej. Vyschly, a očekávají, že v budoucnu již nebudou nalezeny žádné další kapsy oleje nebo plynu, a že pokračování činnosti bude pouze plýtváním zdroji."
 iceland_events.26.t: "Došli jsme k ropě!"
 iceland_events.3.a: "Pravděpodobně jsme v bezpečí, prozatím"
 iceland_events.3.desc: "[FROM.GetAdjective] vláda přijala naši žádost, aby převzali obranu [ROOT.GetName]. Doufejme, že naše země z toho bude mít prospěch, nejen tím, že nebude riskovat invazi, ale také finančně díky tomu, jaký vliv bude mít [FROm.GetAdjective] závazek na ostrov."
 iceland_events.3.t: "[FROM.GetNameDefCap] přijímá"
 iceland_events.4.a: "Budeme muset najít jiná řešení."
 iceland_events.4.desc: "Bohužel [FROM.GetLeader] nechtěl hájit [ROOT.GetName]. S odkazem na to, že [FROM.GetNameDef] má už dost vlastních problémů jako hlavní důvod, se [FROM.GetLeader] neodvážil prohlásit [FROM.GetNameDef] za ochránce [ROOT.GetNameDef]."
 iceland_events.4.t: "[FROM.GetNameDefCap] Odmítá"
 iceland_events.45.a: "$ICE_sveinn_bjornsson$ je dokonalý vůdce"
 iceland_events.45.b: "$ICE_hermann_jonasson$ vykonal velkou službu zemi v minulosti"
 iceland_events.45.c: "$ICE_olafur_thors$ nás povede do budoucnosti"
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$ je tím, kdo může sjednotit lid"
 iceland_events.45.desc: "Nastal čas, aby [ROOT.GetName] svrhla okovy monarchie. Cesta vpřed leží u lidu, a prezident, kterého si zvolí."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$ přinese slávu [ROOT.GetName]"
 iceland_events.45.t: "Prezidentské volby"
 iceland_events.5.a: "Je to znamení"
 iceland_events.5.b: "Konec je blízko!"
 iceland_events.5.c: "Ekonomika, blázni!"
 iceland_events.5.d: "Přál bych si, abych žil ve více osvícených časech."
 iceland_events.5.desc: "Výbuch nepřátelství ve Španělsko dramaticky snížil islandské vývozy do regionu. Země byla hlavním dovozcem islandského sušeného ryba. To je nešťastné nejen pro rybářský průmysl, ale pro celé Island, protože to byl jeden z mála sektorů, který začal po válce a velké depresi. zotavovat se."
 iceland_events.5.t: "Španělská válka"
 iceland_events.6.a: "Upřímně řečeno, nemůžeme s tím moc udělat"
 iceland_events.6.b: "Ta drzost, vyřešíme to s nimi, až bude tato válka u konce"
 iceland_events.6.desc: "[FROM.GetLeader] učinil oficiální prohlášení, uvádějí, že, jelikož [FROM.GetName] bojují válku společně s Dánskem a táhnou svou váhu, už není potřeba dánského vedení ohledně zahraniční politiky - ani v jakýchkoliv jiných záležitostech týkajících se [FROM.GetAdjective] politiky. To je vskutku de facto prohlášení nezávislosti."
 iceland_events.6.t: "Rovnocenní partneři"
 iceland_events.7.a: "Nepotřebujeme krále"
 iceland_events.7.b: "V Dánsku je více royality..."
 iceland_events.7.desc: "Kromě několika zamručených hlášek v dánském parlamentu byla naše deklarace o rovné pozici s Dánskem přijata bez skutečného odporu. Dánové chápou naši pozici, a s ohledem na to, že společně bojujeme ve válce, myslí si, že budoucí spolupráce je důležitější než staré feudální instituce a nacionalistická hrdost. Král Christian abdikoval ve své roli krále Islandu, jak jsme požadovali. Nyní jsme plně svrchovaný národ. Musíme se však rozhodnout, jak se vyrovnat s otázkou monarchie. Momentálně jsme monarchie bez krále ..."
 iceland_events.7.t: "[FROM.GetName] přijímá naši nezávislost"
 iceland_events.8.a: "Ještě jednou - pro prince Knuda"
 iceland_events.8.b: "Nemyslím, že to je dobrý nápad"
 iceland_events.8.desc: "Náš malý bratr na moři si uvědomil, že monarchie bez krále je podivné pták. Přicházejí k nám nyní s žádostí, aby jeden z dánských královských princů byl korunován králem Islandu. Jako symbol budoucí přátelství, říkají."
 iceland_events.8.t: "Žádost z Islandu"
 iceland_events.9.a: "Ať žije král Knud, vládce [ROOT.GetName]!"
 iceland_events.9.b: "Skvělé, musíme zajistit, aby jeho pravomoci byly omezeny."
 iceland_events.9.desc: "Naše jednání s [FROM.GetAdjective] dvorem byla plodná. Princ Knud byl nabídnut islandskou korunou a přijal."
 iceland_events.9.t: "Dánský král opět"
