 aat_news.1.a: "Neutralita Dánsko nezachránila"
 aat_news.1.desc: "Islandský Althing vydal prohlášení, ve kterém vyhlašuje neutralitu Islandu v konfliktu mezi Dánskem a [?ICE.overlord_attacker.GetName].\nParlament také jmenoval $ICE_sveinn_bjornsson$ regentem v nepřítomnosti krále a $ICE_sveinn_bjornsson$ bude řídit zahraniční politiku Islandu. Prohlášení naznačuje, že se jedná o dočasné opatření a že se předválečné vztahy s Dánskem obnoví po skončení konfliktu. Do té doby je Island fakticky nezávislý."
 aat_news.1.t: "Island vyhlašuje neutralitu"
 aat_news.100.a: "Kupředu k definitivnímu vítězství!"
 aat_news.100.b: "A nebudou bojovat sami!"
 aat_news.100.c: "Finové to zaplatí!"
 aat_news.100.d: "Ještě jeden loutkař [GER.GetLeader] vstupuje do války..."
 aat_news.100.desc: "Po jejich porážce v předchozí válce proti [SOV.GetAdjective] vládě se [FIN.GetAdjective] lid mobilizoval a je připraven znovu získat ztracená území a osvobodit [FIN.GetAdjective] a [KAR.GetAdjective] lid od cizí nadvlády jako duchovního nástupce [FIN.GetAdjective] války za nezávislost a Heimosodat."
 aat_news.100.t: "[FIN.GetAdjective] pokračovací válka"
 aat_news.101.a: "Je to nezbytné opatření."
 aat_news.101.b: "To nás nezastaví."
 aat_news.101.c: "Mír nevydrží..."
 aat_news.101.desc: "Po ruské porážce v krymské válce byly Álandské ostrovy demilitarizovány a jejich obyvatelé osvobozeni od jakékoli vojenské služby. Tato situace byla i několikrát napadena, ale stále je vynucována mnoha velmocemi. Nyní však, po finské operaci Kilpapurjehdus, byly ostrovy znovu militarizovány."
 aat_news.101.t: "Remilitarizace Álandských ostrovů"
 aat_news.105.a: "To je dobrá příležitost pro propagandu!"
 aat_news.105.b: "Smrt přichází, aby si vzala naše muže, ale nevzdáme se bez boje!"
 aat_news.105.c: "Oni opravdu umí bojovat"
 aat_news.105.desc: "Jak válka dorazila do [FIN.GetNameDef], mnoho lovců, milicionářů Suojeluskunta a střelců ze střeleckých klubů vzalo zbraně, aby zaháněli své utlačovatele. [FIN.GetAdjective] Sisu jimi prostupuje, když odrážejí nepřátelské útoky s využitím [FIN.GetAdjective] přírody ku svému prospěchu, což nepřátelští vojáci nazvali Bílou smrtí."
 aat_news.105.t: "Bílá smrt"
 aat_news.120.a: "Muselo se to udělat..."
 aat_news.120.b: "Díky, že jste neprojevili bratrství zbraní!"
 aat_news.120.c: "Pokračujeme vpřed!"
 aat_news.120.d: "Zajímavý vývoj, to rozhodně..."
 aat_news.120.desc: "Po dlouhých jednáních se představitelé a úředníci zastupující [FIN.GetLeader] a [SOV.GetLeader] dohodli na okamžitém podpisu příměří. Toto příměří však přichází za vysokou cenu pro [FIN.GetNameDef] a spojenci [FIN.GetName] jistě pociťují jen zradu."
 aat_news.120.t: "Podepsání moskevského příměří"
 aat_news.121.a: "Vypudíme je!"
 aat_news.121.b: "Prokázali své pravé barvy..."
 aat_news.121.c: "Další naše vítězství"
 aat_news.121.d: "Situace se obrátila"
 aat_news.121.desc: "Mezi [FIN.GetNameDef] a [GER.GetNameDef] vypukly boje, když [FIN.GetAdjective] síly snaží se odzbrojit a vyhnat [GER.GetAdjective] vojáky ze své země v souladu s dohodou podepsanou se [SOV.GetNameDef] během moskevského příměří. Není pochyb, že [GER.GetAdjective] vojáci budou časem vypuzeni z [FIN.GetName], otázkou však zůstává za jakou cenu."
 aat_news.121.t: "Válka v Laponsku"
 aat_news.2.a: "Zajímavý krok"
 aat_news.2.desc: "V poněkud překvapivém kroku vláda [USA.GetAdjective] prohlásila [ICE.GetName] za oblast svého zájmu a na žádost vlády [ICE.GetAdjective] souhlasila s nasazením vojsk k ochraně [ICE.GetName]. Od této chvíle bude veškerá islandská zahraniční politika řízena vládou [USA.GetAdjective], čímž se [ICE.GetName] stává fakticky [USA.GetAdjective] loutkovým státem."
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective] spolupráce"
 aat_news.666.a: "Zdá se, že Vikingové se vrátili"
 aat_news.666.desc: "Po znovuzískání všech zemí kdysi spravovaných Cnutem Velikým vláda [From.GetOldAdjective] nyní zvyšuje snahy o integraci nově dobytých území. V důsledku toho došlo k nárůstu pan-nacionalistické propagandy s jasnou podporou vlády.\n\nVůdce [FROM.GetOldAdjective] [FROM.GetLeader] prohlásil, že spojená království [DEN.GetOldNameDef], [NOR.GetOldNameDef] a Anglie budou od nynějška známa jako '[From.GetNameDef]'."
 aat_news.666.t: "Obnovení Severního mořského impéria"
 aat_news.777.a: "Dominium maris baltici"
 aat_news.777.desc: "Po úspěšném dobytí většiny oblasti Baltského moře začala nyní [From.GetOldAdjective] vláda zvyšovat kroky směrem k integraci nově dobytých území. V důsledku toho došlo k nárůstu pan-nacionalistické propagandy s jasnou podporou vlády, aby se pokusila sjednotit lid za státem.\n\nVůdce [FROM.GetOldAdjective] [FROM.GetLeader] přednesl projev o tom, jak se [FROM.GetOldNameDef] podařilo dokázat to, co žádná jiná země nezvládla, a položit oblast Baltského moře pod svou vládu. [FROM.GetSheHeCap] projev zakončil vyhlášením vzniku '[From.GetNameDef]'."
 aat_news.777.t: "Vznik Pobaltského mořského impéria
