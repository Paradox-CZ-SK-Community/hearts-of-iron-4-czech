l_polish:
 AAT_MIO_events.2.a: "Investovat do $CZE_skoda_shipyards$"
 AAT_MIO_events.2.b: "Investovat do $CZE_skoda_armor$"
 AAT_MIO_events.2.c: "Investovat do $CZE_skoda_artillery$"
 AAT_MIO_events.2.desc: "Průmyslníci ve společnosti $CZE_skoda_works$ dychtí po investicích, avšak můžeme si dovolit vložit prostředky pouze do jedné ze tří divizí firmy. Tím jim umožníme upřednostnit vývoj buď lodí, tanků, nebo dělostřeleckého vybavení."
 AAT_MIO_events.2.t: "Investice do $CZE_skoda_works$"
 AAT_Sweden.1.a: "Strana rolníků je nejlepší volbou"
 AAT_Sweden.1.b: "Neexistuje žádný důvod, aby Per-Albin musel odstoupit"
 AAT_Sweden.1.b_tt: "§RToto bude mít negativní politické důsledky§!"
 AAT_Sweden.1.c: "Jednoznačně opoziční strana na pravici"
 AAT_Sweden.1.desc: "V roce 1930 stát jmenoval parlamentní vyšetřovací komisi, která měla poskytnout doporučení ohledně budoucích výdajů na obranu Švédska. Strana rolníků spolu s umírněnými tlačí na zvýšení výdajů, zatímco premiér Per-Albin Hansson ze sociálních demokratů se tomu ostře brání s tím, že by takový krok zničil jeho vizi sociálních reforem.\nTváří v tvář stále hrozivější rétorice sousedů se komise nyní pevně postavila na stranu pravicově orientovaných stran. Uvádí, že „zanedbání obrany by bylo proti zájmům státu a jeho lidu“.\n\nTo vyvolalo vládní krizi, přičemž Per-Albin Hansson hrozí rezignací, dokud si nebude schopen upevnit svou pozici v nadcházejících volbách roku 1936.\nDo té doby bychom měli jmenovat někoho, kdo povede vládu až do voleb."
 AAT_Sweden.1.t: "Vládní komise doporučuje přezbrojení"
 AAT_Sweden.10.a: "Stále je ve vládě potřebný"
 AAT_Sweden.10.b: "Nechme ho odejít"
 AAT_Sweden.10.desc: "Dnes Herman Eriksson předal svou rezignační žádost s tím, že si přeje odejít do důchodu a přijmout pozici generálního ředitele společnosti Vin och Sprit AB.\nNavzdory jeho přání by mohl být stále potřebný ve vládě, avšak mít ho jako generálního ředitele státního výrobce lihovin může mít i své výhody."
 AAT_Sweden.10.t: "Herman Eriksson předává rezignační dopis"
 AAT_Sweden.11.a: "Možná nebyl dobrý nápad mít vojenské komplexy vlastněné [GER.GetNameDef]"
 AAT_Sweden.11.desc: "Po vypuknutí nepřátelství mezi [SWE.GetNameDef] a [GER.GetNameDef] se německému personálu podařilo dočasně obsadit továrny Landsverk a zabarikádovat se uvnitř komplexů. Očekává se, že armáda komplex včas převezme pod kontrolu, avšak během přestřelek dojde k poškození a továrny proto nebudou po určitou dobu plně provozuschopné.\nO továrně Landsverk nacházející se přímo v Německu je známo jen málo, avšak švédské úřady nepochybují, že byla v odvetě zabavena vládou [GER.GetNameDef]."
 AAT_Sweden.11.t: "Pracovníci z [GER.GetNameDef] přebírají kontrolu nad továrnami Landsverk"
 AAT_Sweden.12.a: "Skutečná tragédie"
 AAT_Sweden.12.desc: "Dnes úřady [?SWE.bus_capture_tag.GetAdjective] oznámily zajetí a následnou smrt [?SWE.GetLeader]. Uvádějí, že [?SWE.bus_capture_tag.GetAdjective] komanda dokázala částečně obklíčit mobilní velitelství premiéra, které bylo sevřeno v blízkosti frontové linie.\nPři kontaktu s autobusem, ve kterém byl [?SWE.GetLeader] a jeho štáb, komanda tvrdí, že premiér při vystupování klopýtl a zhroutil se k zemi. Navzdory probíhajícím bojům úřady [?SWE.bus_capture_tag.GetAdjective] velkoryse vrátily tělo zesnulého premiéra k státnímu pohřbu. Pitva odhalila, že premiér utrpěl infarkt následovaný srdeční zástavou.\nNavzdory nastalému chaosu převzal Tage Erlander funkci krizového premiéra, dokud nebudou moci proběhnout řádné volby."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] umírá na infarkt"
 AAT_Sweden.13.a: "Zní to jako dobrá dohoda"
 AAT_Sweden.13.b: "Vše patří [THIS.GetNameDef]"
 AAT_Sweden.13.desc: "Švédská vláda požádala o převzetí kontroly nad oblastí kolem Narviku. Tvrdí, že jde čistě o humanitární krok vycházející ze snahy chránit norské obyvatelstvo před probíhajícím konfliktem. Jako bezpečnostní záruku nabídla zachování demilitarizované zóny a provádění nezbytných policejních činností až do konce války.\nNorské obyvatelstvo by pravděpodobně bylo pod švédskou okupační zónou spokojenější, což by uvolnilo více zdrojů pro naše jednotky na frontě."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] žádá o kontrolu severního Norska"
 AAT_Sweden.13.tt: "§R[SWE.GetName] může konflikt vyhrotit až k válce§!"
 AAT_Sweden.14.a: "Začněme vysláním humanitární pomoci"
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] nás po skončení války požádá o navrácení území§!"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] přijala náš návrh na demilitarizovanou zónu kolem Narviku. Jejich jednotky oblast opustily a my ji nyní prohlásíme za nebojovou zónu. Očekáváme, že [NOR.GetAdjective] vláda bude po skončení války požadovat navrácení území, avšak prozatím zajistíme bezpečí [NOR.GetAdjective] obyvatelstvu."
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] ustupuje"
 AAT_Sweden.15.a: "Nemůžeme kvůli tomu riskovat naši zemi"
 AAT_Sweden.15.a_tt: "§YPokud to odmítnou, získáme válečný cíl proti [FROM.GetNameDef]§!"
 AAT_Sweden.15.b: "Nemůžeme nechat [NOR.GetName] osamocené"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] odmítla náš návrh na demilitarizovanou zónu kolem Narviku. Musíme se rozhodnout, zda budeme na takové zóně trvat ve prospěch našich severských bratří, nebo je ponecháme svému osudu."
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 AAT_Sweden.16.a: "Nemůžeme riskovat další nepřátele"
 AAT_Sweden.16.b: "Ať přijdou"
 AAT_Sweden.16.desc: "Po odmítnutí předat oblasti kolem Narviku [SWE.GetAdjective] vláda nejednoznačně pohrozila vypuknutím nepřátelství mezi našimi zeměmi, pokud nepředáme severní [NOR.GetAdjective] území."
 AAT_Sweden.16.t: "[SWE.GetNameDef] hrozí nepřátelstvím kvůli Narviku"
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]"
 AAT_Sweden.17.desc: "Navzdory hrozbám nepřátelstvím kvůli Narviku [FROM.GetName] odmítl ustoupit našim požadavkům. Nemůžeme a nebudeme nechávat [NOR.GetAdjective] lid zacházet jako s dobytkem v nelidských podmínkách. Musíme zajistit [NOR.GetAdjective] přístavy, odříznout útočící síly a osvobodit [NOR.GetAdjective] obyvatelstvo."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] tvrdohlavě odmítá předat Narvik"
 AAT_Sweden.18.a: "Samozřejmě, Narvik patří [NOR.GetName]"
 AAT_Sweden.18.b: "Narvik si nárokujeme jako odplatu za naše úsilí"
 AAT_Sweden.18.desc: "Obnovená [NOR.GetAdjective] vláda žádá o předání Narviku a přilehlých území poté, co jsme je během války chránili spolu s jejich obyvateli. Ve svém sdělení vyjadřují hlubokou vděčnost za činy naší vlády během války a těší se na další spolupráci. Uskuteční se slavnostní ceremoniál na počest mužů, kteří udrželi tento kousek [NOR.GetAdjective] nezávislosti během temné noci války."
 AAT_Sweden.18.t: "[NOR.GetName] žádá o navrácení Narviku"
 AAT_Sweden.19.a: "Norsko je opět sjednocené"
 AAT_Sweden.19.desc: "Je to jasný den, kdy je [Nor.GetName] konečně znovu sjednoceno. [SWE.GetName] velkoryse přijalo naši žádost o navrácení Narviku, oblasti, která byla během války chráněna [SWE.GetAdjective] vládou. Vyjádřili jsme naši nejhlubší vděčnost [SWE.GetAdjective] vládě - skutečně to ohlašuje hlubší spojení mezi našimi zeměmi, které přetrvá celé věky."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] vrací Narvik"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! nyní bude moci udělit §YNorský obranný kříž cti§! §Ypolním velitelům§!."
 AAT_Sweden.2.a: "Jak tohle skončí?"
 AAT_Sweden.2.desc: "Uprostřed Per-Albinova odmítání ustoupit v otázce rozpočtu a zároveň odmítání odstoupit ve prospěch jiného kandidáta se koalice Strany rolníků a umírněných rozhodla předložit premiérovi hlasování o nedůvěře.\n\nSpojením těchto dvou stran nemá Per-Albin jinou možnost než rezignovat, čímž zůstává post premiéra neobsazený. To způsobilo vládní krizi, kdy žádná strana nemá dostatečný politický vliv k převzetí moci.\n\nSám král se vyslovil proti vzniklému chaosu, což je mimořádný krok panovníka, který nemá žádnou oficiální politickou moc."
 AAT_Sweden.2.t: "Hlasování o nedůvěře"
 AAT_Sweden.20.a: "Tak tedy válka"
 AAT_Sweden.20.desc: "Během války [SWE.GetNameDef] drzým způsobem obsadilo části naší země pod záminkou „záchrany norského obyvatelstva před ještě horší okupací“. Ukázalo se však, že šlo pouze o lest [SWE.GetAdjective] vlády k rozšíření vlastních územních ambicí, neboť odmítla vrátit obsazená území s odvoláním na „pokračující celosvětovou nestabilitu a poválečné nepokoje“. Vidíme skrz to - je to čistý oportunismus v jeho nejzákladnější podobě, nestydaté podražení nohou, které ohrožuje svobodu a integritu našeho státu. Narvik je norský a takovým zůstane, i kdyby to mělo být silou."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] odmítá vrátit Narvik"
 AAT_Sweden.21.a: "Tento návrh není v našem zájmu."
 AAT_Sweden.21.b: "Vynikající návrh."
 AAT_Sweden.21.desc: "S poukazem na obavy z poválečného napětí mezi vítěznými mocnostmi [FROM.GetName] tvrdí, že bychom se neměli vracet k neúspěšné politice izolované neutrality, ale naopak koordinovat naši vojenskou a zahraniční politiku v celém regionu, abychom byli schopni lépe odrazovat budoucí agresi."
 AAT_Sweden.21.t: "[FROM.GetName] nás zve do $scandinavian_defense_union$"
 AAT_Sweden.22.a: "Velké zklamání."
 AAT_Sweden.22.desc: "[FROM.GetAdjectiveCap] diplomaté nás dnes informovali, že jejich vláda si nepřeje pokračovat v připojení k $scandinavian_defense_union$. Tvrdí, že jejich zájmům bude lépe sloužit setrvání mimo tuto organizaci, alespoň prozatím."
 AAT_Sweden.22.t: "[FROM.GetName] odmítá návrh obranné unie"
 AAT_Sweden.23.a: "Byli by zátěží pro naši bezpečnost."
 AAT_Sweden.23.b: "Budeme potěšeni, pokud se k nám připojí."
 AAT_Sweden.23.desc: "[FROM.GetName] požádala o vstup do naší aliance kvůli obavám z možného poválečného napětí mezi vítěznými mocnostmi. Přijetí [FROM.GetName] do naší aliance by rozšířilo náš vliv v jejich regionu, avšak zároveň by nás zavázalo k jejich obraně v případě dalšího konfliktu."
 AAT_Sweden.23.t: "[FROM.GetName] žádá o vstup do aliance"
 AAT_Sweden.24.a: "Velké zklamání."
 AAT_Sweden.24.desc: "[FROM.GetName] odmítla prozatím přijmout naše členství ve své alianci. Vyjádřili obavy z dalšího zatažení do konfliktů rozšiřováním aliance v této fázi. Prozatím se zdá, že jsme odkázáni sami na sebe."
 AAT_Sweden.24.t: "[FROM.GetName] odmítá členství v alianci"
 AAT_Sweden.25.a: "Hraničáři by byli vzhledem k našemu terénu nejúčinnější."
 AAT_Sweden.25.b: "Námořní pěchota by nám mohla pomoci ovládnout Balt."
 AAT_Sweden.25.c: "Výsadkáři by byli nejuniverzálnější silou."
 AAT_Sweden.25.desc: "Po dlouhých diskusích mezi vyššími důstojníky armády o tom, jak rozdělit financování nových speciálních sil, se proces zcela zablokoval. Zdá se, že jediný způsob, jak patovou situaci prolomit, je zásah vlády a podpora jednoho z návrhů."
 AAT_Sweden.25.t: "Investice do speciálních sil"
 AAT_Sweden.26.a: "Musíme požádat o mír"
 AAT_Sweden.26.b: "Takové ponížení si nemůžeme dovolit"
 AAT_Sweden.26.desc: "Stalo se nemyslitelné. Naše ozbrojené síly ztratily kontrolu nad [195.GetnameDef] a klíčový symbol ruského lidu je nyní v rukou nepřítele. Nejde jen o strategickou ztrátu, ale také o obrovský zásah do morálky a národní hrdosti. Již nyní dochází k výraznému poklesu morálky mezi běžnými vojáky a šíří se šeptanda o dezerci; pokud budeme ve válce pokračovat, učiníme tak s armádou, která již nevěří, že stojí za to obětovat život v marném konfliktu."
 AAT_Sweden.26.t: "[?195.GetName] je ztraceno."
 AAT_Sweden.27.a: "To jistě posílí morálku armády"
 AAT_Sweden.27.desc: "Poté, co naše koalice dobyla [?146.GetName], byly ztráty Rudé armády natolik drtivé, že Moskva byla nucena přehodnotit svou agresi. Souhlasili s bílým mírem a slíbili, že již nebudou uplatňovat své nároky. Ve Stockholmu i Helsinkách panuje nadšení - kdo by si pomyslel, že Rudý medvěd je z papíru?"
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] se vzdává nároků na [?146.GetName]"
 AAT_Sweden.28.a: "Rozhodně ne"
 AAT_Sweden.28.b: "Cena, kterou je třeba zaplatit za spojence"
 AAT_Sweden.28.desc: "Jak se rétorika [SWE.GetLeader] stává stále imperialističtější, nemělo by být překvapením, že [SWE.GetLeader.GetSheHe] nyní požaduje navrácení ztracených imperiálních držav. Jakýkoli náznak oprávněného nároku je již dávno promlčen a přinejlepším pochybný, avšak v době konfliktu si nemůžeme dovolit ztrácet spojence. Možná gesto dobré vůle udrží jejich vůdce spokojeného?"
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] žádá o navrácení ztracených území"
 AAT_Sweden.29.a: "Ukážeme jim"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] odmítla náš požadavek na předání našich bývalých kolonií s tím, že naše nároky jsou natolik odtržené od moderní geopolitiky, že cokoli jiného než jednoznačné odmítnutí by tuto frašku zbytečně prodlužovalo."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] odmítá předání území"
 AAT_Sweden.3.a: "Per Albin-Hansson má mandát lidu."
 AAT_Sweden.3.axel_is_leader: "Axel si dosud vedl dobře, ať pokračuje."
 AAT_Sweden.3.axel_is_not_leader: "Strana rolníků by měla dostat šanci."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.bagge_is_leader: "Je zřejmé, že Bagge nás povede do budoucnosti."
 AAT_Sweden.3.bagge_is_not_leader: "Umírnění - v těchto těžkých časech potřebujeme nové vedení"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.d: "P-A způsobil tento chaos, sociální demokraty by měl vést Wigforss"
 AAT_Sweden.3.desc: "Dnes se lidé po celé [ROOT.GetNameDef] scházejí, aby odevzdali své hlasy v celostátních volbách. Očekává se návrat sociálních demokratů, neboť prognózy naznačují, že by mohli získat několik křesel v Riksdagu.\nAvšak jak Bondeförbundet, tak strana Högern doufají, že nečekaný zvrat by je mohl vynést k moci. S ohledem na to, že okrajové strany mají v neklidné světové situaci získat menší zisky, je možné prakticky cokoli."
 AAT_Sweden.3.t: "Švédské parlamentní volby roku 1936"
 AAT_Sweden.30.a: "Křivdy napraveny"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] přijala naši žádost a nyní nám předává naše staré kolonie, k nemalému překvapení naší vlády, která očekávala větší odpor. To vyvolalo protesty v našich nových územích, ty se však s časem jistě uklidní."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] předává kolonie"
 AAT_Sweden.31.a: "Nemůžeme si dovolit boj s [FROM.GetName]"
 AAT_Sweden.31.a_tt: "§RToto může časem vést k tomu, že nás [FROM.GetName] bude moci učinit svým subjektem§!"
 AAT_Sweden.31.b: "To je naprosto absurdní"
 AAT_Sweden.31.desc: "[FROM.GetAdjectiveCap] velvyslanec doručil ponuré poselství. Požadují, abychom jim vrátili Bornholm s tvrzením, že ostrov nebyl nikdy právně převeden na [DEN.GetName], jelikož byl ztracen během povstání. Vzhledem k tomu, že se tak stalo v 17. století, jde zjevně o chatrnou záminku pro [FROM.GetAdjective] expanzionismus."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] žádá Bornholm"
 AAT_Sweden.32.a: "K čertu s bezprecedentností"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] nás informovala, že nebude zpochybňovat náš nárok na Bornholm, zároveň však upozorňuje, že se jedná o bezprecedentní krok, který ohrožuje stabilitu Severských zemí."
 AAT_Sweden.32.t: "[FROM.GetName] se vzdává Bornholmu"
 AAT_Sweden.33.a: "Znovu překročíme úžinu"
 AAT_Sweden.33.desc: "[FROM.GetAdjectiveCap] vláda nás informovala, že nebude brát náš nárok na Bornholm v potaz s tím, že jakýkoli domnělý nárok vypršel již před staletími. Pokud jej nepředají, budeme si jej muset vzít silou, stejně jako kdysi dávno."
 AAT_Sweden.33.t: "[FROM.GetName] odmítá vydat Bornholm"
 AAT_Sweden.34.a: "Nemáme na výběr"
 AAT_Sweden.34.a_tt: "§RToto povede k tomu, že nás [FROM.GetName] bude moci učinit svým subjektem§!"
 AAT_Sweden.34.b: "To si nemůžeme dovolit"
 AAT_Sweden.34.desc: "[FROM.GetAdjectiveCap] velvyslanec nás informoval, že podle názoru [SWE.GetAdjective] vlády již [THIS.GetAdjective] vláda není v době přetváření mezinárodního řádu schopna řádně chránit svá zámořská území. Pokud [THIS.GetName] nedokáže svá území bránit, bylo by rozumné je postoupit někomu, kdo toho schopen je - a preferovanou volbou jsou [FROM.GetAdjective]."
 AAT_Sweden.34.t: "[FROM.GetName] požaduje autonomní území"
 AAT_Sweden.35.a: "Skvělé"
 AAT_Sweden.35.desc: "[FROM.GetName] se neochotně rozhodla předat svá autonomní území. To sice výrazně poškodí naše vztahy s [FROM.GetName], z dlouhodobého hlediska to však nebude hrát roli, neboť brzy budou stejně vtaženi do naší sféry."
 AAT_Sweden.35.t: "[FROM.GetName] předává [DEN.GetAdjective] zámořská území"
 AAT_Sweden.36.a: "Pak si je vezmeme silou"
 AAT_Sweden.36.desc: "[FROM.GetName] nás informovala, že nebude podporovat naši vizi nového světového řádu. Navzdory nátlaku [FROM.GetAdjective] vláda tvrdošíjně odmítá předat naše právoplatná území zpět."
 AAT_Sweden.36.t: "[FROM.GetName] odmítá předat [DEN.GetAdjective] zámořská území"
 AAT_Sweden.37.a: "Využijeme je jako nárazníkové pásmo"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.37.desc: "[DEN.GetAdjectiveCap] vláda byla natolik oslabena, že již není schopna čelit našemu soustředěnému úsilí prosadit nad nimi naši nadvládu. Tak jako jsme kdysi byli podřízeni Dánům, tak se nyní oni stanou naším subjektem. Musíme se jen rozhodnout, jak s nimi naložíme, než předložíme ultimátum."
 AAT_Sweden.37.t: "Osud země [DEN.GetName]"
 AAT_Sweden.38.a: "Forpulet"
 AAT_Sweden.38.desc: "V bezprecedentním kroku [FROM.GetName] požadovala, aby naše vláda předala všechny své pravomoci a instituce do jejich rukou. Naše hlava státu proti tomu ostře protestovala, avšak krátce poté byly nedaleko Kodaně spatřeny [SWE.GetAdjective] bitevní lodě. [DEN.GetAdjectiveCap] vláda nebyla schopna na takovou hrozbu reagovat a o šest hodin později byla podepsána oficiální kapitulace."
 AAT_Sweden.38.t: "[FROM.GetName] přistupuje k podřízení země [DEN.GetName]"
 AAT_Sweden.39.a: "Nikdy více nepřekročí led!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.39.desc: "V bezprecedentním kroku [FROM.GetName] požadovala, aby naše vláda předala všechny své pravomoci a instituce do jejich rukou. Je nyní jasné, že namísto snahy nám pomoci [FROM.GetAdjective] vláda systematicky narušovala naši integritu, dokud se necítila dostatečně silná k prosazení plné kontroly nad námi."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.4.a: "Snad brzy najdeme premiéra"
 AAT_Sweden.4.desc: "Dnešní debata v Riksdagu se vyhrotila, když se spor o obsazení postu premiéra zvrhl v osobní útoky. Karl Sjöblom během debaty osočil Glenna Wernera slovy, že „jediná věc, na kterou se hodíš, je venčit psa“.\n\nMluvčí Glenna následně upřesnil, že Glenn nikdy žádného psa nevlastnil."
 AAT_Sweden.4.t: "Politik označuje protivníka za „neschopného až k trapnosti“"
 AAT_Sweden.40.a: "Nemůžeme bojovat s [FROM.GetName]"
 AAT_Sweden.40.b: "Nikdy je nepostoupíme"
 AAT_Sweden.40.desc: "Stejně jako v roce 1919 [FROM.GetAdjective] vláda znovu vyostřuje spor o Ålandské ostrovy. Navzdory rozhodnutí Společnosti národů, které přiznalo svrchovanost ostrovů nám, se zdá, že [FROM.GetName] nedokáže nechat minulost být. Možná nás považují za oslabené a po rozpadu Společnosti národů cítí krev ve vodě - ryzí oportunisté."
 AAT_Sweden.40.t: "[FROM.GetName] požaduje [145.GetName]"
 AAT_Sweden.41.a: "Skvělé"
 AAT_Sweden.41.desc: "[FROM.GetName] ustoupila a postoupila nám Ålandské ostrovy. Konečně byly napraveny křivdy minulosti a obnoven jejich správný status."
 AAT_Sweden.41.t: "[FROM.GetName] ustupuje!"
 AAT_Sweden.42.a: "Budou naše"
 AAT_Sweden.42.desc: "[FROM.GetName] nás informovala, že důrazně odmítá postoupit [145.GetName] s tím, že záležitost již byla vyřešena Společností národů. Je zřejmé, že [FROM.GetName] přeceňuje svůj skutečný vliv. Měli bychom jim ukázat jejich omyl."
 AAT_Sweden.42.t: "[FROM.GetName] odmítá postoupit [145.GetName]"
 AAT_Sweden.43.a: "Malé gesto by mohlo zmírnit napětí"
 AAT_Sweden.43.b: "To zasahuje do naší suverenity"
 AAT_Sweden.43.desc: "[FROM.GetName] požaduje, abychom demilitarizovali naši severní hranici. Vyjadřují obavy o své těžební operace a zdůrazňují, že jakákoli myslitelná hrozba by přišla z Východu, nikoli ze Západu. Tento krok by snížil napětí mezi námi a [FROM.GetName], které roste od ålandské krize."
 AAT_Sweden.43.t: "[FROM.GetName] požaduje demilitarizaci [148.GetName]"
 AAT_Sweden.44.a: "Podle plánu"
 AAT_Sweden.44.desc: "Jako projev dobré vůle [FROM.GetName] souhlasila s demilitarizací [148.GetName]. Jde o významný krok při obnově východního království a náš vliv nad [FROM.GetName] postupně roste."
 AAT_Sweden.44.t: "[FROM.GetName] souhlasí s demilitarizací [148.GetName]"
 AAT_Sweden.45.a: "Spiklenci?"
 AAT_Sweden.45.desc: "[FROM.GetName] odmítla demilitarizovat [148.GetName] s tvrzením, že nemáme žádnou pravomoc rozhodovat o tom, co [FROM.GetName] činí na svém území. To jistě znamená, že proti nám aktivně kují pikle? Je nezbytné udeřit jako první."
 AAT_Sweden.45.t: "[FROM.GetName] odmítá demilitarizovat [148.GetName]"
 AAT_Sweden.46.a: "Učinit z nich subjekt"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.46.desc: "Každému je zřejmé, že [FIN.GetName] nemůže čelit [SOV.GetAdjective] hrozbě. Finové hovoří o své suverenitě, aniž by si uvědomovali, že to, co považují za nezávislost, nebylo dáno žádnou politickou ani vojenskou silou, ale vzniklo v důsledku chaosu ruské občanské války. Od té doby tikají hodiny, které se brzy zastaví na nule, a starý nepřítel znovu vystrčí svou ohyzdnou hlavu. Je proto nezbytné, abychom převzali kontrolu nad [FIN.GetAdjective] záležitostmi dříve, než tak učiní [SOV.GetAdjective]."
 AAT_Sweden.46.t: "Otázka země [FIN.GetName]"
 AAT_Sweden.47.a: "Doufejme, že naši noví suzereni budou shovívaví"
 AAT_Sweden.47.desc: "Je zřejmé, že obavy našich sousedů o vlastní bezpečnost byly pouhou záminkou. Oslabeni a zbaveni strategické výhody jsme nepřizpůsobili naši armádu novým geografickým realitám. U našeho hlavního města byly spatřeny [FROM.GetAdjective] válečné lodě, [FROM.GetAdjective] jednotky překročily demilitarizovanou zónu na severu a bylo nám doručeno ultimátum ke kapitulaci. Mezinárodní společenství nás opustilo."
 AAT_Sweden.47.t: "[FROM.GetName] přistupuje k našemu podřízení"
 AAT_Sweden.48.a: "Už nikdy nebude o našem osudu rozhodovat někdo jiný"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.48.desc: "Je zřejmé, že obavy našich sousedů o vlastní bezpečnost byly pouhou záminkou. [FROM.GetName] vláda nyní požaduje, abychom se s nimi srovnali proti společnému nepříteli z Východu. Přijetí jejich požadavků by nás znovu pevně umístilo do [FROM.GetAdjective] sféry a podkopalo naši nezávislost. Otázkou zůstává, zda je alternativa ještě horší."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.49.a: "Když diplomacie selže..."
 AAT_Sweden.49.desc: "[FROM.GetName] odmítla naše požadavky a jednoznačně je zavrhla. Jde o otevřené ignorování našich obav a zároveň ohrožení našich těžebních operací. Existuje pouze jediná odpověď."
 AAT_Sweden.49.t: "[FROM.GetName] odmítá ustoupit"
 AAT_Sweden.5.a: "To je opravdu směšné"
 AAT_Sweden.5.desc: "Lennart Jansson byl dnes nalezen schovaný v křoví poblíž Riksdagu. Když byl spatřen, trval na tom, že se ve skutečnosti neschovával, ale obdivoval zvlášť pěknou berušku. Poté se rychle přesunul do Riksdagu.\nSpekuluje se, že se skutečně skrýval, aby se vyhnul politickému protivníkovi, který byl spatřen při vstupu o několik vteřin dříve kvůli dalším jednáním o premiérském postu."
 AAT_Sweden.5.t: "Politik nalezen schovaný v křoví"
 AAT_Sweden.50.a: "Nestojí to za boj"
 AAT_Sweden.50.a_tt: "§RToto povede k tomu, že nás [SWE.GetName] bude moci učinit svým subjektem§!"
 AAT_Sweden.50.b: "To je absurdní"
 AAT_Sweden.50.desc: "[SWE.GetName] požaduje plnou kontrolu nad přístavem Narvik. Jejich vláda tuto rétoriku odůvodňuje obavami, že by protivník mohl v Narviku provést vylodění a zaútočit na švédské železné doly. Nesouhlas může vést k další eskalaci konfliktu."
 AAT_Sweden.50.t: "[SWE.GetName] požaduje [144.GetName]"
 AAT_Sweden.51.a: "Vynikající"
 AAT_Sweden.51.desc: "[FROM.GetName] ustoupila a postoupila nám Narvik. Tím je zajištěna železná ruda z Gällivare a Kiruny a zároveň je oslaben [FROM.GetName]."
 AAT_Sweden.51.t: "[FROM.GetName] ustupuje"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.53.a: "Nikdy! Do zbraně"
 AAT_Sweden.53.b: "Nemáme dostatek vlivu k odporu"
 AAT_Sweden.53.desc: "[SWE.GetAdjectiveCap] vláda bez provokace požadovala, abychom rozpustili naši armádu a připojili se k novému severskému státu. Ačkoli tvrdí, že jde o program spolupráce, je zřejmé, kdo by byl podřízeným a kdo pánem. Ve skutečnosti jde o návrat k dobám bývalé Unie."
 AAT_Sweden.53.t: "Otázka země [NOR.GetName]"
 AAT_Sweden.6.a: "Žádné další srkání!"
 AAT_Sweden.6.desc: "Předsedající vyzval k zavedení nových pravidel týkajících se jídla v Riksdagu poté, co Agda Sörlp „velmi hlasitě“ srkala polévku během projevu jiného politika o volbě nového premiéra. Označil to za „úmyslné rozptylování“, avšak paní Sörlp uvedla, že kvůli zdlouhavým jednáním v poslední době není během běžných hodin čas na oběd."
 AAT_Sweden.6.t: "Skandál kolem srkání"
 AAT_Sweden.7.a: "Ach jo"
 AAT_Sweden.7.desc: "Dnes bylo před Riksdagem zatčeno 12 osob, které se zjevně pokusily násilím proniknout dovnitř. Při zadržení policií uvedly, že pouze chtěly urychlit přijetí rozhodnutí, jelikož sociální služby, na nichž jsou závislé, se v politickém chaosu rozpadly.\nByly zastaveny již ve vestibulu, neboť jeden z dvanácti, Rikard Persson, je policií hledán kvůli nelegálnímu pašování tabáku. Persson musel použít veřejné toalety, kde jej rozpoznal policista a následně byl zadržen.\nOčekává se, že Persson dostane 2 roky vězení, zatímco zbývajících 11 osob až 6 měsíců a přestupek s pokutou."
 AAT_Sweden.7.t: "12 osob zatčeno před Riksdagem"
 AAT_Sweden.8.a: "Snad se tito tuláci polepší"
 AAT_Sweden.8.desc: "Dnes bylo 11 osob zatčených při pokusu o útok na Riksdag propuštěno na podmínku, zatímco 1 osoba zůstává ve vězení kvůli obvinění z pašování."
 AAT_Sweden.8.t: "11 osob zatčených u Riksdagu propuštěno"
 AAT_Sweden.9.a: "Skutečně inspirativní"
 AAT_Sweden.9.desc: "Rikard Persson byl zatčen, když se spolu s dalšími 11 osobami pokusil proniknout do Riksdagu. Jelikož byl hledán kvůli pašování tabáku, byl uvězněn na 2 roky. Později jsme zjišťovali, kde se nyní nachází, a s potěšením oznamujeme, že po odpykání trestu se rozhodl změnit svůj život a okamžitě vstoupil do námořnictva.\nJeho nadřízení ve vysokém velení v něm rozpoznali mimořádně schopného a cílevědomého mladého muže a od té doby byl povýšen za svou tvrdou práci a přirozený talent."
 AAT_Sweden.9.t: "Pašerák tabáku obrací svůj život"
 AAT_Sweden_BoP.10.a: "Ekonomika musí být řízena dělnickou třídou a ve prospěch dělnické třídy."
 AAT_Sweden_BoP.10.b: "Musíme najít střední cestu mezi extrémy kapitalismu a komunismu."
 AAT_Sweden_BoP.10.c: "Proč dusíme nejúspěšnější část společnosti tak přehnaným zdaněním?"
 AAT_Sweden_BoP.10.d: "Rozšíření armády sníží nezaměstnanost a zvýší národní bezpečnost."
 AAT_Sweden_BoP.10.desc: "Volební období je opět zde a strany usilující o kontrolu nad Riksdagem vedou intenzivní kampaň. Hlavním tématem, které zaujalo voliče, se zdá být ekonomika. Zatímco někteří prosazují pokračování současné politiky, jiní požadují radikální změnu, avšak pouze jedna možnost si v této otázce získává skutečnou podporu."
 AAT_Sweden_BoP.10.t: "Volební kampaň - hospodářská politika"
 AAT_Sweden_BoP.11.a: "Nemůže existovat sociální rovnost, dokud buržoazie zůstává u moci."
 AAT_Sweden_BoP.11.b: "Lepší přístup ke vzdělání a zdravotní péči pomůže lidem vymanit se z chudoby."
 AAT_Sweden_BoP.11.c: "Musíme dělat více pro podporu lidí mimo velká města."
 AAT_Sweden_BoP.11.d: "Zapomněli jsme, co znamená být [ROOT.GetAdjective], a potřebujeme více vlastenecké výchovy."
 AAT_Sweden_BoP.11.desc: "Volební kampaň se přesunula k sociální politice a strany nyní představují své plány, jak napravit neduhy společnosti. Zatímco některé prosazují radikální přetvoření státu, jiné volí opatrnější přístup postupných změn. Přesto se zdá, že s voliči rezonuje pouze jedno poselství."
 AAT_Sweden_BoP.11.t: "Volební kampaň - sociální politika"
 AAT_Sweden_BoP.12.a: "Dělníci celého světa se musí spojit proti imperialistickým válkám agrese."
 AAT_Sweden_BoP.12.b: "Musíme zachovat neutralitu a zároveň rozvíjet silné vojenské odstrašení."
 AAT_Sweden_BoP.12.c: "Jsme slabí a zranitelní, musíme se na válku lépe připravit."
 AAT_Sweden_BoP.12.d: "Jediným způsobem, jak zajistit mír v regionu, je prosadit nad ním naši kontrolu."
 AAT_Sweden_BoP.12.desc: "S blížícím se volebním dnem se debaty přesunuly k naléhavé otázce národní bezpečnosti a zahraniční politiky. Mnohé strany prosazují neutralitu a izolacionismus, jiné tlačí na asertivnější směr zahraniční politiky. Ve světě plném nebezpečí se však zdá, že pouze jedno poselství nabízí voličům naději."
 AAT_Sweden_BoP.12.t: "Volební kampaň - zahraniční politika"
 AAT_Sweden_BoP.14.a: "Voliči promluvili."
 AAT_Sweden_BoP.14.d_democratic: "Volební den nastal a voliči se rozhodli. $SWE_democratic_party_long$ v nadcházejících dnech vytvoří většinovou vládu. Zatímco někteří věřili, že sliby Folkhemmet u voličů vyčpěly, tento výsledek je vyvrací. Zbývá už jen dokončit to, co začali."
 AAT_Sweden_BoP.14.d_fascist: "Volební den nastal a voliči se rozhodli. $SWE_fascism_party_long$ v nadcházejících dnech vytvoří většinovou vládu a zdá se, že tím není nikdo překvapen více než oni sami. Jak dlouho demokratický aparát země [ROOT.GetName] pod novým režimem vydrží, zůstává nejisté."
 AAT_Sweden_BoP.14.d_left: "Volební den nastal a navzdory veškerému úsilí stran se žádné z nich nepodařilo získat většinu křesel v Riksdagu. Socialisté a sociální demokraté však dospěli k dohodě o vytvoření koaliční vlády. Není jisté, zda koalice vydrží celé volební období, avšak možná ji udrží pohromadě obava z pravice."
 AAT_Sweden_BoP.14.d_non_aligned: "Volební den nastal a voliči se rozhodli. $SWE_neutrality_party_long$ v nadcházejících dnech vytvoří většinovou vládu. Jejich plán posílit národní obranu a politiky zaměřené na venkovské voliče zjevně uspěly. Nyní musí naplnit idealizovanou podobu země [ROOT.GetName], kterou během voleb slibovali."
 AAT_Sweden_BoP.14.d_right: "Volební den nastal a navzdory veškerému úsilí stran se žádné z nich nepodařilo získat většinu křesel v Riksdagu. Konzervativci a fašisté se však dohodli na vytvoření koaliční vlády. Není jisté, zda koalice vydrží celé volební období, avšak možná ji udrží pohromadě obava z levice."
 AAT_Sweden_BoP.14.d_socialist: "Volební den nastal a voliči se rozhodli. $SWE_communism_party_long$ v nadcházejících dnech vytvoří většinovou vládu. Zdá se, že jejich radikální politika znárodňování, třídní solidarity a odmítání zahraničních imperiálních zapletení si získala veřejnost. Zůstává otázkou, kolik ze svých slibů nyní skutečně splní."
 AAT_Sweden_BoP.14.t: "Výsledky voleb"
 AAT_Sweden_ball_bearing.1.a: "Musíme si zajistit potraviny"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Stabilita: §G+2%§!\n  Týdenní personál: §G+15§!\nTento efekt se může sčítat."
 AAT_Sweden_ball_bearing.1.b: "Potřebujeme jejich vojenské know-how"
 AAT_Sweden_ball_bearing.1.c: "Požádat o sdílení znalostí"
 AAT_Sweden_ball_bearing.1.c_tt: "\nPokud bude přijato, [SWE.GetNameDef] si bude moci zvolit §G+25%§! výzkumný bonus buď na §YLodě§!, §YRadar§!, §YSyntetické zdroje§! nebo §YPodpůrné technologie§!"
 AAT_Sweden_ball_bearing.1.d: "Prozatím přerušit jednání"
 AAT_Sweden_ball_bearing.1.desc: "Naše kuličková ložiska patří ke světové špičce a jsou vyhledávána hlavními mocnostmi pro jejich válečné stroje. Vstupujeme do jednání s [FROM.GetName] o jejich výměně, nejprve však musíme rozhodnout, co za ně požadujeme."
 AAT_Sweden_ball_bearing.1.t: "Stanovení obchodních podmínek pro kuličková ložiska s [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.2.a: "Vzájemně výhodný obchod"
 AAT_Sweden_ball_bearing.2.b: "To si nemůžeme dovolit"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] požádala o výměnu svých neocenitelných kuličkových ložisek, která by byla klíčovým zdrojem pro naše válečné úsilí, za dovoz potravin. [SWE.GetAdjectiveCap] vláda se zjevně snaží zajistit tuto životně důležitou surovinu pro případ budoucího konfliktu, jelikož šlo o zásadní problém během blokády ve Velké válce."
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] žádá o výměnu potravin za kuličková ložiska"
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] požádala o výměnu svých neocenitelných kuličkových ložisek za sdílení našeho vojenského know-how. [SWE.GetAdjectiveCap] vláda se snaží vyrovnat technologický náskok vojensky vyspělejších evropských mocností v případě budoucího konfliktu."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] žádá o výměnu vojenského know-how za kuličková ložiska"
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] požádala o výměnu svých neocenitelných kuličkových ložisek za naše vědecké znalosti a technologický pokrok. [SWE.GetAdjectiveCap] vláda se snaží získat výhodu v potenciálním konfliktu prostřednictvím vědeckého rozvoje, s čímž jim můžeme pomoci."
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] žádá o výměnu sdílení znalostí za kuličková ložiska"
 AAT_Sweden_ball_bearing.5.a: "Podpůrné technologie"
 AAT_Sweden_ball_bearing.5.b: "Radarové technologie"
 AAT_Sweden_ball_bearing.5.c: "Technologie syntetické ropy"
 AAT_Sweden_ball_bearing.5.d: "Lodní technologie"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nNyní se musíme zaměřit na typ technologie, o které chceme získat hlubší znalosti, abychom snížili rozdíl mezi námi a ostatními hlavními mocnostmi."
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] přijímá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.6.a: "Skvělé zprávy"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] velkoryse přijala naši obchodní nabídku. Tato dohoda jistě přinese oboustranné výhody. V čím dál nejistějším světě se obchod stává zásadním nástrojem ke snižování napětí mezi suverénními státy."
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] přijímá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.7.a: "Škoda"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] odmítla jakýkoli návrh na vzájemnou obchodní dohodu. Uvádějí rychlé zhoršení globální politické situace a z toho vyplývající nutnost odložit veškeré významné vojenské obchody."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] odmítá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.8.a: "Bylo to nevyhnutelné?"
 AAT_Sweden_ball_bearing.8.desc: "Není žádným překvapením, že po vypuknutí války mezi našimi zeměmi byl obchod s kuličkovými ložisky oběma vládami násilně zrušen. Tato dohoda, kdysi oslavovaná jako krok ke zpomalení pochodu ke globální válce, se bezpochyby ukázala jako neúspěšná.\nNyní budou tyto klíčové nástroje přetvořeny ve válečné stroje, které nakonec přinesou jen krev, bolest a utrpení."
 AAT_Sweden_ball_bearing.8.t: "Obchod s kuličkovými ložisky zrušen po vypuknutí války"
 AAT_Sweden_communism.1.a: "Znepokojivé"
 AAT_Sweden_communism.1.desc: "Konečně jsme získali moc ve vládě a zatímco [ROOT.GetDemocraticParty] přijala vůli voličů s grácií, jakou si demokracie zaslouží, krajně pravicové strany tento proces přijímají mnohem hůře a zpochybňují legitimitu hlasování. Prozatím jde jen o odpůrce, avšak musíme dbát na to, aby se tento postoj dále nešířil."
 AAT_Sweden_communism.1.t: "Šeptanda o fašistické kontrarevoluci"
 AAT_Sweden_communism.2.a: "Ještě znepokojivější"
 AAT_Sweden_communism.2.desc: "Vládní vyšetřování armády vyústilo ve zprávu, která spojuje několik vysoce postavených velitelů s podzemním fašistickým hnutím usilujícím o podkopání zvolené vlády. Zpráva konstatuje, že vojenská rétorika ohledně politického směřování země je stále otevřenější, a doporučuje proti takovým projevům zakročit."
 AAT_Sweden_communism.2.t: "Nesouhlas v armádě"
 AAT_Sweden_communism.3.a: "Tohle mohl zorganizovat jen někdo z nejvyšších míst."
 AAT_Sweden_communism.3.desc: "Vládní vyšetřování odhalilo, že z vojenských skladů zmizely vysoce kvalitní zbraně. Zpráva uvádí, že se zatím nepodařilo zjistit, kde se nyní nacházejí, avšak až 60 % zásob zmizelo dříve, než si toho kdokoli všiml."
 AAT_Sweden_communism.3.t: "Chybějící zbraňové zásoby"
 AAT_Sweden_communism.4.a: "Vrátíme se."
 AAT_Sweden_communism.4.desc: "Dne [?global.date.GetDateStringShortMonth] bylo z oblasti Riksdagu slyšet několik hlasitých explozí a po celé metropoli se objevili neznámí ozbrojení muži v hnědých košilích. Vláda byla evakuována a vyzvala místní policii a národní gardu k obnovení pořádku, avšak výzva zůstala bez odezvy. Šíří se zvěsti, že fašističtí hnědokošiláči jsou ve spojenectví s vysoce postavenými generály ve snaze vytvořit dočasnou vládu. Díky jednotlivým vojákům, kteří zůstali věrní legitimní vládě, se celému štábu podařilo uniknout z hořící metropole."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] a armáda přebírají kontrolu nad Stockholmem"
 AAT_Sweden_communism.5.a: "Postavit je před soud."
 AAT_Sweden_communism.5.b: "„Povýšit“ vůdce spiknutí mimo skutečnou moc."
 AAT_Sweden_communism.5.desc: "Tajné sklady těžkých zbraní byly nalezeny ve skladech napříč městskými centry v zemi [ROOT.GetName]. Záznamy o financování těchto skladů mají vazby na [ROOT.GetFascistParty] a vůdci polovojenských jednotek spojených s touto stranou, tzv. hnědokošiláči, byli všichni zadrženi.\nDopisy nalezené v jednom ze skladů navíc odhalují zapojení generálů do tohoto spiknutí, kteří tyto zbraně původně zpronevěřili a falšovali inventární záznamy. Takt je zde naprosto zásadní, neboť tito vůdci mohou mít vliv na nezanedbatelnou část ozbrojených sil."
 AAT_Sweden_communism.5.t: "Vůdci spiknutí odhaleni"
 AAT_Sweden_communism.6.a: "Zabavit jejich majetek, ať pracují jako všichni ostatní"
 AAT_Sweden_communism.6.desc: "V této osvícené době se zdá podivné lpět na monarchii, zvláště na monarchii bez skutečné moci. Přesto se starý král neustále vměšuje do politiky, navzdory opakovaným varováním, že takové chování je nevhodné a protiústavní. Co je horší, stále více se přiklání ke krajní pravici politického spektra a hledá návrat ke staré slávě carů, císařů a králů. To není budoucnost společnosti a potřeba monarchie je dávno překonaná; nastal čas zabavit jejich majetek ve prospěch lidu a nechat je žít jako běžné lidi, jimiž také jsou."
 AAT_Sweden_communism.6.t: "Osud rodu Bernadotte"
 AAT_Sweden_communism.7.a: "Kilbom nás povede do budoucnosti"
 AAT_Sweden_communism.7.b: "Flyg je řešením"
 AAT_Sweden_communism.7.c: "Vlastně možná stalinismus není tak špatný nápad"
 AAT_Sweden_communism.7.desc: "Karl Kilbom se snaží převzít kontrolu nad stranou. To stranu rozdělilo na dvě poloviny - jedna podporuje Flyga, druhá Kilboma. To ohrožuje stabilitu politického vítězství, kterého jsme již dosáhli, a pokud tento stav potrvá, můžeme o moc zcela přijít. Musíme rozhodnout, kdo povede zemi [SWE.GetName] vstříc světlé budoucnosti."
 AAT_Sweden_communism.7.t: "Kilbom se snaží sesadit Flyga"
 AAT_Sweden_communism__7_tt_1: "Tímto se přikloníme ke Spojencům"
 AAT_Sweden_communism__7_tt_2: "Tímto se přikloníme k Němcům"
 AAT_Sweden_flashpoints.10.a: "Svět se musí dozvědět o tomto aktu agrese."
 AAT_Sweden_flashpoints.10.b: "Budeme postupovat opatrně vůči [SOV.GetAdjective] velvyslanectví, abychom předešli eskalaci."
 AAT_Sweden_flashpoints.10.c: "Z konfrontace se Sověty nelze mnoho získat."
 AAT_Sweden_flashpoints.10.desc: "Obyvatelé Pajaly, vesnice poblíž [FIN.GetAdjective] hranice, byli dnes vyděšeni sérií explozí, které zničily několik budov a vozidel. Naštěstí nebyl nikdo vážně zraněn. Důkazy jasně naznačují, že výbuchy způsobily [SOV.GetAdjective] bombardéry, které si oblast spletly s cíli v zemi [FIN.GetName].\n\nMusíme situaci dostat pod kontrolu dříve, než se veřejné mínění zcela vymkne. Zároveň bychom si však měli dát pozor, abychom nevyprovokovali širší konflikt s [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjectiveCap] nálet na severu země [SWE.GetName]"
 AAT_Sweden_flashpoints.11.a: "Nemůžeme riskovat zatažení do širšího konfliktu. Omluvíme se [SWE.GetAdjective] vládě."
 AAT_Sweden_flashpoints.11.b: "Popřít zapojení a obvinit [SWE.GetAdjective] vládu, že útok zinscenovala sama."
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjectiveCap] piloti omylem provedli nálet na [SWE.GetAdjective] vesnici poté, co si ji spletli s cílem v zemi [FIN.GetName]. [SWE.GetAdjectiveCap] vláda nyní reaguje s rozhořčením a upozorňuje svět na tuto nešťastnou událost.\n\nMůžeme incident uznat a nabídnout reparace za způsobené škody, to by však mohlo vést naše obyvatelstvo ke zpochybnění našich vojenských operací v zemi [FIN.GetName] a být ostatními státy vnímáno jako známka slabosti."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName] pobouřeno bombardováním Pajaly"
 AAT_Sweden_flashpoints.12.a: "Zaplatíme [SWE.GetName] reparace za způsobené škody."
 AAT_Sweden_flashpoints.12.b: "Popřít zapojení a obvinit [SWE.GetAdjective] vládu, že útok zinscenovala sama."
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjectiveCap] piloti omylem provedli nálet na [SWE.GetAdjective] vesnici poté, co si ji spletli s cílem v zemi [FIN.GetName]. Velvyslanci z [SWE.GetAdjective] ambasády nás kontaktovali s požadavkem na vysvětlení útoku a způsobu, jakým hodláme škody nahradit.\n\nNaštěstí se zprávy o incidentu dosud nerozšířily, a máme tak příležitost situaci rychle vyřešit, než dojde k další eskalaci."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjectiveCap] diplomaté požadují vysvětlení bombardování Pajaly"
 AAT_Sweden_flashpoints.13.a: "Budeme považovat záležitost za uzavřenou."
 AAT_Sweden_flashpoints.13.desc: "Představitelé země [SOV.GetNameDef] se omluvili za nedávný útok v Pajalě a trvají na tom, že šlo o skutečný omyl jejich pilotů. Zároveň souhlasili s odškodněním za způsobené škody. Zdá se, že [SOV.GetAdjective] se snaží zaujmout smířlivější tón ve vzájemných vztazích, aby se předešlo další eskalaci."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] se omlouvá za bombardování Pajaly"
 AAT_Sweden_flashpoints.14.a: "Nepřijatelné stanovisko. Přinutíme je zaplatit."
 AAT_Sweden_flashpoints.14.b: "Nemůžeme riskovat kroky, které by situaci vyhrotily."
 AAT_Sweden_flashpoints.14.desc: "Pokusy našich diplomatů projednat incident v Pajalě s [SOV.GetAdjective] představiteli narážejí na popírání jakékoli odpovědnosti. Navíc se snaží vinu svalit na nás s tvrzením, že bombardování bylo záminkou k zasahování do jejich vojenských operací v zemi [FIN.GetName]."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] odmítá uznat zapojení do událostí v Pajalě"
 AAT_Sweden_flashpoints.15.a: "Tragédie, jsme vděční našim [SWE.GetAdjective] sousedům."
 AAT_Sweden_flashpoints.15.desc: "[SOV.GetAdjectiveCap] bombardéry byly nedávno spatřeny, jak překračují náš vzdušný prostor do země [SWE.GetName] a bombardují vesnici v domnění, že jde o [FIN.GetAdjective] cíl. Od té doby vypukla mezi [SOV.GetNameDef] a [SWE.GetName] diplomatická krize, která nyní eskalovala natolik, že se [SWE.GetName] rozhodlo aktivně dodávat zbraně na podporu našeho boje proti [SOV.GetAdjective]. Zůstává otázkou, jak na to [SOV.GetAdjective] zareagují."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName] posílá vojenskou pomoc"
 AAT_Sweden_flashpoints.16.a: "Už bylo načase, aby ustoupili."
 AAT_Sweden_flashpoints.16.desc: "Po sérii eskalujících napětí mezi městy [SWE.capital.GetCapitalVictoryPointName] a [SOV.capital.GetCapitalVictoryPointName] se situace konečně začíná uklidňovat. [SWE.GetAdjectiveCap] vláda ustoupila od své agresivní rétoriky ohledně incidentu v Pajalě a zdá se, že přijala skutečnost, že nás k uznání nelze přinutit."
 AAT_Sweden_flashpoints.16.t: "Napětí se zemí [SWE.GetName] polevuje"
 AAT_Sweden_flashpoints.17.a: "Budeme eskalovat, abychom deeskalovali - pohrozíme válkou."
 AAT_Sweden_flashpoints.17.b: "Musíme [SWE.GetAdjective] prozatím uklidnit."
 AAT_Sweden_flashpoints.17.desc: "Poté, co selhal pokus země [SWE.GetName] poškodit naši pověst kvůli bombardování Pajaly, nyní otevřeně vyzbrojují [FIN.GetAdjective] armádu pěchotním vybavením. Jde o jasný pokus vydírat nás, abychom uznali odpovědnost za útok, nebo riskovali další ztráty sovětských vojáků.\n\nMusíme pečlivě zvážit další krok, abychom zabránili tomu, že se [SWE.GetAdjective] plně zapojí do války jako spojenec země [FIN.GetName]."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName] eskaluje napětí vyzbrojováním země [FIN.GetName]"
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] blafuje a my na to nepřistoupíme. Pokračujte v dodávkách."
 AAT_Sweden_flashpoints.18.b: "Nemůžeme riskovat další eskalaci se Sověty."
 AAT_Sweden_flashpoints.18.desc: "Naše záměrně provokativní dodávky zbraní do země [FIN.GetName] upoutaly pozornost země [SOV.GetNameDef]. Diplomati z Moskvy nás informovali, že [SOV.GetLeader] považuje naše kroky za faktické zapojení do konfliktu proti [SOV.GetNameDef] a že proti nám budou podniknuty veškeré nezbytné kroky."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] požaduje ukončení dodávek zbraní"
 AAT_Sweden_flashpoints.19.a: "Nenechávají nám jinou možnost."
 AAT_Sweden_flashpoints.19.b: "Musíme [SWE.GetAdjective] prozatím uklidnit."
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjectiveCap] diplomaté jasně uvedli, že nemají v úmyslu zastavit dodávky zbraní, dokud neuznáme svou účast na bombardování Pajaly a nezaplatíme reparace. Pokud své hrozby nenaplníme, ostatní mocnosti v regionu nás mohou začít vnímat jako snadný cíl. Zapletení dalších států do naší [FIN.GetAdjective] vojenské operace by však mohlo konflikt vyhrotit do globálních rozměrů."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.20.a: "Společně dokážeme čelit [SOV.GetAdjective] hrozbě."
 AAT_Sweden_flashpoints.20.b: "Zvládáme to sami."
 AAT_Sweden_flashpoints.20.desc: "S nedávnou eskalací napětí mezi zeměmi [SWE.GetName] a [SOV.GetNameDef], která přerostla v otevřený konflikt, navrhli [SWE.GetAdjective] velvyslanci užší spolupráci v rámci vojenské aliance proti společnému nepříteli."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName] navrhuje proti-[SOV.GetAdjective] alianci"
 AAT_Sweden_flashpoints.21.a: "Měli bychom podporovat užší spolupráci mezi našimi zeměmi."
 AAT_Sweden_flashpoints.21.b: "Porazíme [SOV.GetLeader] i bez podpory země [FIN.GetName]."
 AAT_Sweden_flashpoints.21.desc: "S eskalací konfliktu mezi zeměmi [SWE.GetName] a [SOV.GetNameDef] diplomaté navrhují oslovit naše [FIN.GetAdjective] protějšky a vytvořit vojenskou alianci proti společnému nepříteli."
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjectiveCap]-[FIN.GetAdjective] aliance"
 AAT_Sweden_flashpoints.22.a: "Nešťastné rozhodnutí."
 AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjectiveCap] diplomaté nás informovali, že navzdory společnému nepříteli v podobě země [SOV.GetNameDef] jsou strategické cíle jejich vlády příliš odlišné od našich. Z tohoto důvodu bohužel odmítli náš návrh aliance."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName] odmítá návrh aliance"
 AAT_Sweden_flashpoints.30.a: "Obrátit se na zemi [SWE.GetName] s žádostí o humanitární tranzit přes jejich železniční síť."
 AAT_Sweden_flashpoints.30.b: "Nepotřebujeme [SWE.GetAdjective] infrastrukturu."
 AAT_Sweden_flashpoints.30.desc: "Ačkoli jsme si úspěšně zajistili opěrný bod ve Skandinávii, přeprava jednotek a vybavení přes dánské úžiny je nebezpečná. Konvoje se na otevřeném moři často stávají cílem nepřátelských leteckých a námořních útoků.\n\nOmezení využívání námořních tras by proto bylo pro naše válečné úsilí přínosné. Může být vhodné vyvinout tlak na sousední zemi [SWE.GetName], aby nám umožnila přístup k jejich železniční a komunikační síti. Musíme však postupovat obezřetně a postupně narušovat jejich neutralitu, abychom předešli tomu, že se stanou základnou našich nepřátel."
 AAT_Sweden_flashpoints.30.t: "Tranzitní práva v zemi [SWE.GetName]"
 AAT_Sweden_flashpoints.31.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.31.b: "Odmítnout žádost a připomenout jim naši neutralitu."
 AAT_Sweden_flashpoints.31.desc: "Byli jsme osloveni představiteli [GER.GetAdjective] vlády s žádostí o omezené využití naší železniční sítě pro přepravu zraněných vojáků a osob na dovolené mezi zeměmi [GER.GetNameDef], [SWE.GetName] a [DEN.GetName]. Ačkoli tvrdí, že jde výhradně o humanitární účely, lze si snadno představit, že by to využili k postupnému narušení naší neutrality."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName] žádá o tranzitní práva pro raněné"
 AAT_Sweden_flashpoints.32.a: "Upozornit je, že [GER.GetLeader] začíná pochybovat o jejich neutralitě."
 AAT_Sweden_flashpoints.32.b: "Nechat to být, nemůžeme riskovat, že se přidají k nepříteli."
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] tvrdošíjně odmítla umožnit nám přístup ke své infrastruktuře s odvoláním na neutralitu. Možná potřebují razantnější reakci, aby si uvědomili, že jejich pokračující nezávislost je pouze odměnou za jejich poslušnost, zatímco my přetváříme Evropu."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName] odmítá žádost"
 AAT_Sweden_flashpoints.33.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.33.b: "Nenecháme se zastrašit [GER.GetLeader], zahajte mobilizaci."
 AAT_Sweden_flashpoints.33.desc: "Obdrželi jsme ostře formulovaný telegram z města [GER.Capital.GetCapitalVictoryPointName], ve kterém [GER.GetLeader] vyjadřuje rozhořčení nad odmítnutím naší nedávné žádosti. [GER.GetAdjectiveCap] vůdce začíná zpochybňovat naši neutralitu a domnívá se, že naše kroky naznačují příklon ke spojencům nepřátel země [GER.GetName].\n\nZdá se, že jsou ochotni situaci v případě potřeby vyhrotit až ke konfliktu. Možná je čas přehodnotit naši dosavadní pozici."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler zpochybňuje [SWE.GetAdjective] neutralitu"
 AAT_Sweden_flashpoints.34.a: "Zahájit přípravy na útok proti zemi [SWE.GetName] a zaslat ultimátum."
 AAT_Sweden_flashpoints.34.b: "Nestojí to za to riziko."
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjectiveCap] armáda byla uvedena do zvýšené bojové pohotovosti zjevně provokativním způsobem, patrně aby demonstrovala ochotu vzdorovat našemu tlaku. Musíme postupovat opatrně, jinak riskujeme zatažení do dalšího konfliktu ve Skandinávii."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName] zvyšuje vojenskou pohotovost"
 AAT_Sweden_flashpoints.35.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.35.b: "Pokud je válka nevyhnutelná, musíme bojovat za vlastních podmínek."
 AAT_Sweden_flashpoints.35.c: "Nedáme se odklonit od neutrality."
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] vydala přísné ultimátum, ve kterém požaduje, abychom vyhověli jejich posledním požadavkům na přístup k naší infrastruktuře. Pokud tak neučiníme, budou nás považovat za nepřítele země [GER.GetNameDef] a použijí veškerou sílu nutnou k zajištění svých zájmů ve Skandinávii."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] vydává ultimátum"
 AAT_Sweden_flashpoints.36.a: "Snad se nám podaří udržet neutralitu."
 AAT_Sweden_flashpoints.36.desc: "Nedávné napětí se zemí [GER.GetNameDef] naštěstí začíná polevovat. Navzdory veškerému zastrašování se zdá, že jsme dokázali zvládnout velmi složitou diplomatickou situaci. Musíme však zůstat obezřetní, protože naše kroky pravděpodobně vyvolaly značnou nelibost ve městě [GER.Capital.GetCapitalVictoryPointName]."
 AAT_Sweden_flashpoints.36.t: "Napětí se zemí [GER.GetNameDef] klesá"
 AAT_Sweden_flashpoints.37.a: "Nemůžeme riskovat přetížení armády."
 AAT_Sweden_flashpoints.37.b: "Zahájit invazi do země [SWE.GetName]."
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjectiveCap] vláda ostře odmítla naše ultimátum s tím, že jejich neutralitu nemáme považovat za projev slabosti ani nepřipravenosti. Zároveň varovali, že v případě neopatrné akce proti zemi [SWE.GetName] by naše armáda utrpěla těžké ztráty.\n\nMůže jít o blaf s cílem odradit nás od vojenské akce, avšak pozorování švédských jednotek naznačují, že jsou připraveny bojovat za svou nezávislost."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] bude jen poznámkou pod čarou v našich dějinách."
 AAT_Sweden_flashpoints.38.desc: "Zdá se, že jsme výrazně podcenili ochotu [SWE.GetAdjective] bojovat. Navzdory více než století neutrality zahájily [SWE.GetAdjective] ozbrojené síly dnes preventivní úder proti našim jednotkám v Norsku, který je zcela zaskočil. Ačkoli je výsledek konfliktu stále nejistý, nelze než s jistým respektem obdivovat odvahu našich [SWE.GetAdjective] protějšků."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName] zahajuje preventivní útok"
 AAT_Sweden_flashpoints.39.a: "Výborně, nebudeme je dále popuzovat."
 AAT_Sweden_flashpoints.39.b: "Pokračujme v tlaku, možná získáme přístup i ke komunikačním sítím."
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] povolila přepravu našich raněných vojáků a osob na dovolené přes svou železniční síť zpět do země [GER.GetNameDef]. Trvají však na tom, že mohou cestovat pouze neozbrojené osoby a že budou uplatňovány přísné kvóty, aby se ve Švédsku nikdy nenacházelo příliš mnoho našich jednotek najednou."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName] povoluje tranzit raněných"
 AAT_Sweden_flashpoints.40.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.40.b: "Můžeme toho využít ve svůj prospěch."
 AAT_Sweden_flashpoints.40.c: "Nemůžeme opustit naši neutralitu."
 AAT_Sweden_flashpoints.40.desc: "Jak jsme se obávali, nedávná žádost Německa o přístup k naší železniční síti se nyní rozšířila. [GER.GetAdjectiveCap] vláda požaduje možnost využívat naše telegrafní a telefonní sítě k přímé komunikaci mezi zeměmi [NOR.GetName] a [GER.GetNameDef].\n\nVyhovění tomuto požadavku by bylo dalším úderem pro naši neutralitu, nicméně bychom mohli zvážit odposlech komunikačních linek za účelem špionáže plánů [GER.GetAdjective] armády."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName] žádá o přístup k telefonním a telegrafním sítím"
 AAT_Sweden_flashpoints.41.a: "Výborně, získali jsme z nich maximum."
 AAT_Sweden_flashpoints.41.b: "Měli bychom učinit poslední pokus o plný vojenský přístup."
 AAT_Sweden_flashpoints.41.desc: "Komunikace mezi městem [GER.Capital.GetCapitalVictoryPointName] a našimi jednotkami v zemi [NOR.GetName] se díky spolupráci švédské vlády výrazně zjednodušila. Možná bychom se měli vyhnout dalšímu popuzování, abychom nepřišli o již získané ústupky."
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName] umožňuje přístup k telefonním a telegrafním sítím"
 AAT_Sweden_flashpoints.42.a: "Nemáme sílu bojovat proti zemi [GER.GetName]."
 AAT_Sweden_flashpoints.42.b: "Musíme tomuto požadavku vzdorovat, jinak budeme zataženi do války."
 AAT_Sweden_flashpoints.42.desc: "Nespokojena s předchozími ústupky požádala vláda země [GER.GetNameDef] o vojenský přístup, aby ulehčila svým operacím ve Skandinávii. Je zřejmé, že to byl od počátku [GER.GetAdjective] záměr a odmítnutí posledních zbytků neutrality by [GER.GetLeader] využil jako záminku k invazi do země [SWE.GetName]. Pokud však přístup povolíme, naši sousedé i nepřátelé země [GER.GetNameDef] nás budou pravděpodobně vnímat jako spoluviníky okupace země [NOR.GetName]."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName] žádá o vojenský přístup"
 AAT_Sweden_flashpoints.43.a: "Jsou pod naší kontrolou, byť jen nepřímo."
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] nám poskytla plný vojenský přístup ke své zemi. To nejen podporuje naše operace ve Skandinávii, ale také zvyšuje náš vliv nad zemí [SWE.GetName] a brání jim ve snadném připojení k našim nepřátelům."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName] povoluje vojenský přístup"
 AAT_Sweden_flashpoints.50.a: "Nemůžeme riskovat, že budou působit potíže. Zavřít je."
 AAT_Sweden_flashpoints.50.b: "V demokratické společnosti je to nepřijatelné."
 AAT_Sweden_flashpoints.50.desc: "Ačkoli jsme vždy sledovali aktivity krajní levice, nelze vyloučit, že by komunisté mohli sabotovat naši armádu nebo rozdmýchávat nespokojenost v klíčových odvětvích s cílem usnadnit [SOV.GetAdjective] vpád do země [SWE.GetName]. Proto bychom měli takovým aktivitám předejít internací osob známých jako sympatizantů země [SOV.GetNameDefCap] nebo obecně krajní levice."
 AAT_Sweden_flashpoints.50.t: "Nepřítel uvnitř"
 AAT_Sweden_flashpoints.51.a: "Nasadit armádu na podporu policie."
 AAT_Sweden_flashpoints.51.b: "Byla to chyba, musíme propustit ty, které jsme již zatkli."
 AAT_Sweden_flashpoints.51.desc: "Po našem rozhodnutí zahájit internaci radikálních levičáků po celé zemi [SWE.GetName] narazily policejní razie a zatýkání na prudký odpor pracujících. Mnozí dokonce pomáhali radikálům uniknout zatčení nebo přímo napadali policisty. Tvrdí, že takové hromadné internace znamenají vytvoření policejního státu. Musíme postupovat opatrně, jinak se situace může velmi rychle vymknout kontrole."
 AAT_Sweden_flashpoints.51.t: "Pobouření nad rozhodnutím o internaci"
 AAT_Sweden_flashpoints.52.a: "Nemůžeme dovolit, aby tento chátr zničil naši zemi."
 AAT_Sweden_flashpoints.52.b: "Musíme zatýkání zastavit, ničíme vlastní stát."
 AAT_Sweden_flashpoints.52.desc: "Naše rozhodnutí, aby armáda podporovala policii při zatýkání radikální levice, vyvolalo spirálu násilí, která hrozí uvrhnout zemi do občanské války. Střety mezi dělníky a policií si vyžádaly řadu mrtvých a zraněných. Radikálové, které se nepodařilo zatknout, mobilizují pracující proti nám a vyzývají k úplnému rozpuštění vlády. Zároveň jsme zaznamenali případy vojáků odmítajících plnit rozkazy a dokonce dezertujících. Jde o nejvážnější situaci, v jaké se země ocitla za více než sto let."
 AAT_Sweden_flashpoints.52.t: "Masové protesty a násilí propukají kvůli zatýkání levice"
 AAT_Sweden_flashpoints.53.a: "Tato revoluce měla přijít už dávno."
 AAT_Sweden_flashpoints.53.b: "Rozdrtíme tyto agenty země [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.53.desc: "Sporadické násilí posledních týdnů se nyní spojuje do organizovaných hnutí po celé zemi. Většina z nich je napojena na $SWE_communism_party_long$ a možná má vazby i na zemi [SOV.GetNameDef].\n\nKomunistické milice převzaly kontrolu nad řadou urbanizovaných oblastí a začaly zatýkat každého, kdo byl spojen s našimi nedávnými plány na internaci levice. Současně se formují nacionalistické milice, často s podporou místní policie, aby zabránily pádu dalších měst do rukou komunistů. Násilí mezi oběma skupinami a naší armádou eskalovalo do té míry, že jej lze označit za občanskou válku."
 AAT_Sweden_flashpoints.53.t: "Vypuká [SWE.GetAdjective] občanská válka"
 AAT_Sweden_flashpoints.54.a: "Těsně jsme unikli katastrofě."
 AAT_Sweden_flashpoints.54.desc: "Nedávné napětí mezi úřady a těmi, kteří se postavili proti internaci levicových aktivistů, začíná polevovat. Přestože byla ztracena značná část důvěry mezi vládou a lidem, zdá se, že již nehrozí přerůstání situace v sektářský konflikt."
 AAT_Sweden_flashpoints.54.t: "Napětí v zemi [SWE.GetName] polevuje"
 AAT_Sweden_flashpoints.56.a: "Nemůžeme opustit pevninu."
 AAT_Sweden_flashpoints.56.b: "Vynikající návrh."
 AAT_Sweden_flashpoints.56.desc: "Poté, co se k komunistickým revolucionářům přidala řada vysoce postavených armádních důstojníků, je důvěra v jakoukoli složku kromě námořnictva na historickém minimu. Vzhledem k nedávným událostem, které ohrožují bezpečnost krále, jsou navrhována drastická opatření k zajištění jeho přežití. Admiralitě přišla s odvážným plánem: přesunout krále na ostrov Gotland a zřídit vojenskou správu loajálních sil, která by vládla zemi efektivněji a v relativním bezpečí."
 AAT_Sweden_flashpoints.56.t: "Gotlandský návrh"
 AAT_Sweden_flashpoints.57.a: "Jaký zamotaný chaos"
 AAT_Sweden_flashpoints.57.desc: "V časných ranních hodinách se švédská vláda rozhodla evakuovat krále z hlavního města a přesunout jej na bezpečnější místo na Gotlandu. Konvoj byl přepaden partyzány a královo vozidlo bylo zasaženo, přičemž došlo k roztříštění čelního skla.\nV následné přestřelce byl král těžce zraněn, což trvale poškodilo jeho levé oko. Zatímco vláda prchá na ostrov, slibuje návrat k moci jako právoplatná vláda Švédska, avšak šíří se zvěsti, že sám král po svém zranění fakticky převzal kontrolu nad vládou a získal novou horlivost."
 AAT_Sweden_flashpoints.57.t: "Švédský král zraněn při pokusu o evakuaci"
 AAT_Sweden_flashpoints.60.a: "Pak zabavíme [SWE.GetAdjective] majetek v zemi [THIS.GetNameDef]."
 AAT_Sweden_flashpoints.60.b: "Landsverk už stejně splnil svůj účel."
 AAT_Sweden_flashpoints.60.desc: "Země [SWE.GetName] převzala kontrolu nad společností Landsverk, kterou jsme společně se [SWE.GetAdjective] využívali k vývoji obrněných vozidel. Ačkoli pro nás význam Landsverku v posledních letech poklesl, jde o jasný signál, že se [SWE.GetName] chce distancovat od země [GER.GetNameDef]."
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName] zabavuje Landsverk"
 AAT_Sweden_flashpoints.61.a: "Uvidíme, jak se jim povede bez jakéhokoli obchodu s námi."
 AAT_Sweden_flashpoints.61.b: "Nepřekvapivé, ale politováníhodné."
 AAT_Sweden_flashpoints.61.desc: "V prudké eskalaci po našem převzetí Landsverku odpověděla vláda země [GER.GetNameDef] zabavením několika aktiv na svém území, která mají vazby na [SWE.GetAdjective] občany. Přestože jsme se chtěli od země [GER.GetNameDef] postupně vzdalovat, toto rozhodnutí vyvolalo pobouření mezi [SWE.GetAdjective] veřejností."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName] zabavuje švédská aktiva"
 AAT_Sweden_flashpoints.62.a: "Když s námi nechtějí obchodovat, nebudeme respektovat jejich hranice."
 AAT_Sweden_flashpoints.62.b: "Další eskalace by z nás udělala závislé na menších státech."
 AAT_Sweden_flashpoints.62.desc: "Země [SWE.GetNameDef] dnes posunula napětí na novou úroveň vyhlášením obchodního embarga proti zemi [GER.GetNameDef]. Toto rozhodnutí výrazně ovlivní naši schopnost vyrábět železo pro zbrojní průmysl."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName] vyhlašuje obchodní embargo proti zemi [GER.GetNameDef]"
 AAT_Sweden_flashpoints.63.a: "Odmítnout jejich ultimátum."
 AAT_Sweden_flashpoints.63.b: "Nemůžeme riskovat takový konflikt."
 AAT_Sweden_flashpoints.63.desc: "Naše nedávné rozhodnutí uvalit embargo na zemi [GER.GetNameDef] vyvolalo v městě [GER.Capital.GetCapitalVictoryPointName] pobouření. Pravděpodobně v panice kvůli své historické závislosti na [SWE.GetAdjective] železné rudě nám bylo doručeno ultimátum. Uvádí, že pokud embargo okamžitě nezrušíme, budou proti nám podniknuty drastické kroky, včetně války."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] hrozí válkou"
 AAT_Sweden_flashpoints.64.a: "Přivodili si to sami."
 AAT_Sweden_flashpoints.64.b: "Zvládneme to i bez nich."
 AAT_Sweden_flashpoints.64.desc: "Země [SWE.GetNameDef] naše ultimátum rozhodně odmítla. Uvedla, že jakýkoli útok proti nim nezlepší náš přístup k [SWE.GetAdjective] zásobám rudy, jelikož důlní šachty budou zničeny dávno předtím, než je naše armáda dokáže obsadit."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 AAT_Sweden_flashpoints.65.a: "Teď už chápou své místo ve světě."
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjectiveCap] vláda konečně dostala rozum a rozhodla se zrušit embargo proti nám. Normalizace obchodu mezi našimi zeměmi může chvíli trvat, avšak dali jsme jim jasně najevo, že v případě potřeby je stále dokážeme srazit na kolena."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] ruší embargo"
 AAT_Sweden_flashpoints.70.a: "Šťastnou cestu."
 AAT_Sweden_flashpoints.70.desc: "Nedávno zakoupené lodě ze země [ITA.GetName] již opustily přístav. Kvůli nutnosti doplňování paliva po cestě jim bude trvat přibližně měsíc, než dorazí do země [SWE.GetNameDef]."
 AAT_Sweden_flashpoints.70.t: "Zakoupené lodě opouštějí [ITA.GetAdjective] přístavy"
 AAT_Sweden_flashpoints.71.a: "Tyto lodě bychom mohli využít lépe."
 AAT_Sweden_flashpoints.71.b: "Nechceme poškodit vztahy se zemí [SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "Čtyři bývalé [ITA.GetAdjective] torpédoborce dnes dorazily do jednoho z našich přístavů. Lodě byly zakoupeny [SWE.GetAdjective] vládou a jsou v procesu převozu do země [SWE.GetName]. Během doplňování paliva bychom mohli lodě převzít a případně je využít sami, což by však pravděpodobně poškodilo vztahy se zemí [SWE.GetName]."
 AAT_Sweden_flashpoints.71.t: "Bývalé [ITA.GetAdjective] lodě míří do země [SWE.GetName]"
 AAT_Sweden_flashpoints.72.a: "Jde o válečný akt. Musí je propustit, jinak ponesou následky."
 AAT_Sweden_flashpoints.72.b: "Nemůžeme riskovat válku se zemí [ENG.GetName]."
 AAT_Sweden_flashpoints.72.desc: "Při zastávce v přístavu ovládaném zemí [ENG.GetAdjective] byly naše čtyři nové lodě zabaveny jejich námořnictvem. Zdá se, že jako záminku použili právo „angarie“. Musíme postupovat obezřetně, chceme-li lodě získat zpět bez vyvolání války."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName] zabavuje naše nové lodě"
 AAT_Sweden_flashpoints.73.a: "Nemáme v úmyslu je propustit."
 AAT_Sweden_flashpoints.73.b: "Držet lodě nemá velký přínos."
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjectiveCap] vláda jasně uvedla, že považuje zabavení svých lodí za válečný akt a že bude nucena odpovědět stejným způsobem, pokud je okamžitě neuvolníme."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName] požaduje propuštění lodí"
 AAT_Sweden_flashpoints.74.a: "Neměli jinou možnost."
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjectiveCap] vláda se zřejmě vzdala snah získat své lodě zpět. Po několika menších úpravách jsou nyní lodě připraveny ke službě v našem námořnictvu."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName] přijímá internaci lodí"
 AAT_Sweden_flashpoints.75.a: "Získali nového nepřítele."
 AAT_Sweden_flashpoints.75.b: "Nestojí to za válku."
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjectiveCap] vláda tvrdošíjně odmítla propustit naše internované lodě. Zdá se, že jediný způsob, jak je získat zpět, bude bojovat o ně."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName] odmítá propustit lodě"
 AAT_Sweden_flashpoints.76.a: "Těšíme se, až je konečně uvidíme."
 AAT_Sweden_flashpoints.76.desc: "Po propuštění našich lodí se napětí mezi zeměmi [ENG.GetName] a [SWE.GetName] konečně uklidnilo. Je zřejmé, že [ENG.GetAdjective] se chtěli vyhnout zatažení do konfliktu s námi kvůli několika starým lodím."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] propouští lodě"
 AAT_Sweden_flashpoints.77.a: "Budou pro nás velmi užitečné."
 AAT_Sweden_flashpoints.77.desc: "Lodě, které jsme zakoupili od země [ITA.GetNameDef], dorazily bez větších problémů. Posádky však hlásí, že při doplňování paliva v přístavech po cestě čelily značné kontrole."
 AAT_Sweden_flashpoints.77.t: "Nové lodě bezpečně dorazily"
 AAT_Sweden_flashpoints.78.a: "Ålandy jsou naše a takové zůstanou"
 AAT_Sweden_flashpoints.78.b: "Je to správné rozhodnutí"
 AAT_Sweden_flashpoints.78.c: "Pokud nás [SWE.GetName] odškodní"
 AAT_Sweden_flashpoints.78.desc: "Země [SWE.GetName] je stále více znepokojena strategicky položenými Ålandskými ostrovy, které by mohly být využity ke kontrole Baltského moře.\nVzhledem k naší současné situaci a skutečnosti, že většina obyvatel ostrovů je [SWE.GetAdjective], se jejich vláda dotazuje, zda bychom byli ochotni se ostrovů vzdát, dokud se světová situace nestabilizuje. Odkazují přitom na snahu zabránit tomu, aby ostrovy padly do nepřátelských rukou, a na potřebu chránit [SWE.GetAdjective] občany."
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName] žádá o kontrolu Åland"
 AAT_Sweden_flashpoints.79.a: "Škoda"
 AAT_Sweden_flashpoints.79.desc: "Země [FIN.GetName] nám dala zcela jasné „ne“ ohledně otázky předání kontroly nad Ålandskými ostrovy."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName] odmítá"
 AAT_Sweden_flashpoints.80.a: "Skvělé"
 AAT_Sweden_flashpoints.80.desc: "S odkazem na svou nejistou situaci by raději viděli kontrolu ostrovů v našich rukou než pod cizí okupací. Místní obyvatelé, kteří jsou již převážně [SWE.GetAdjective] mluvčí, to přijali dobře a jejich život pokračuje víceméně normálně."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName] souhlasí"
 AAT_Sweden_flashpoints.81.a: "Stojí to za to"
 AAT_Sweden_flashpoints.81.b: "Ne"
 AAT_Sweden_flashpoints.81.desc: "Země [FIN.GetName] připouští, že je ochotna se Ålandských ostrovů vzdát, avšak zdůrazňuje, že je v současnosti ve velmi špatné finanční situaci.\nJsou ochotni nám umožnit kontrolu nad ostrovy výměnou za část našich státních rezerv jako kompenzaci za ušlé příjmy."
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] souhlasí, za cenu"
 AAT_Sweden_flashpoints.82.a: "Nutná cena"
 AAT_Sweden_flashpoints.82.desc: "Země [SWE.GetName] souhlasila s finanční kompenzací za Ålandy. Po zahájení transakce proběhl malý ceremoniál a ačkoli někteří obyvatelé Åland mají pochopitelné obavy o svou budoucnost, [SWE.GetAdjective] úřady uvedly, že přechod proběhne co nejplynuleji a že respektují jejich způsob života."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] souhlasí"
 AAT_Sweden_flashpoints.83.a: "Pak o to zjevně nestáli dostatečně"
 AAT_Sweden_flashpoints.83.desc: "Země [SWE.GetName] se rozhodla, že není ochotna vydat takovou část svých rezerv za převod Åland."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName] odmítá"
 AAT_Sweden_flashpoints_civil_war_tt: "§RSnížení stability země [SWE.GetFlag][SWE.GetName] může vést k občanské válce, pokud si komunisté udrží vysokou podporu!§!"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Odemkne poradce §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!)"
 AAT_Sweden_nationalists.1.a: "Nemůžeme si dovolit uvolnit jednotky, ale můžeme jim poskytnout určitou podporu."
 AAT_Sweden_nationalists.1.b: "Podpoříme je."
 AAT_Sweden_nationalists.1.desc: "Zástupci vedoucí Národně socialistické strany v zemi [SWE.GetName] nás oslovili s nabídkou. Jsou v procesu svržení současné vlády a žádají nás o podporu svého pokusu. Výměnou za vojenskou pomoc souhlasili s tím, že zemi pevně začlení do naší sféry vlivu."
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjectiveCap] národní socialisté žádají o intervenci"
 AAT_Sweden_nationalists.10.a: "[SWE.GetName] se znovu stane velmocí."
 AAT_Sweden_nationalists.10.desc: "Není nouze o vojenské důstojníky, kteří jsou znechuceni špatným řízením obrany země současnou administrativou. Mnozí vysocí důstojníci armády i námořnictva proto souhlasili, že podpoří nacionalistickou věc výměnou za posílení obranného rozpočtu poté, co se dostaneme k moci."
 AAT_Sweden_nationalists.10.t: "Vojenští důstojníci nabízejí podporu"
 AAT_Sweden_nationalists.11.a: "Venkovský lid je páteří národa."
 AAT_Sweden_nationalists.11.desc: "Mnozí lidé mimo městská centra země [SWE.GetName] se cítí politikou sociálních demokratů opomenuti. Zároveň se obávají industrializace a mají strach, že jejich tradiční způsob života je postupně ničen. Rozsévaním nespokojenosti se nám podařilo vytvořit silnou vlnu podpory nacionalistických hnutí, která slibují investice do venkova a obnovení tradičních hodnot."
 AAT_Sweden_nationalists.11.t: "Podpora na venkově roste"
 AAT_Sweden_nationalists.12.a: "Doufejme, že nám nebudou stát v cestě."
 AAT_Sweden_nationalists.12.desc: "Kdokoli kromě právních expertů si neuvědomil, že naše nedávné reformy v podstatě znamenaly obnovení aristokratických privilegií. Samozřejmě, s médii pod naší kontrolou neměli tito odborníci možnost šířit nespokojenost mezi veřejností. Mezitím jsou členové aristokracie z reforem nadšeni a těší se na napravení křivd posledních desetiletí."
 AAT_Sweden_nationalists.12.t: "Aristokracie vítá reformy"
 AAT_Sweden_nationalists.13.a: "Takové reformy byly dávno potřeba."
 AAT_Sweden_nationalists.13.desc: "Přední průmyslníci se těší na rekordní zisky a dividendy v nadcházejících letech po kriminalizaci odborových svazů. Se zákazem odborů budou moci odstranit byrokracii, kterou jim v posledních letech stavěli do cesty sociální demokraté, a tím podpořit hospodářský růst."
 AAT_Sweden_nationalists.13.t: "Průmyslníci povzbuzeni ekonomickými reformami"
 AAT_Sweden_nationalists.14.a: "Udržení armády na naší straně bude vždy prioritou."
 AAT_Sweden_nationalists.14.desc: "Ministr války oznámil navýšení vojenského rozpočtu na základě doporučení předních důstojníků, kteří dlouhodobě upozorňovali, že země je špatně vybavena k vlastní obraně. Díky zvýšenému rozpočtu se zdá, že loajalita armády k našemu novému režimu zůstává zachována."
 AAT_Sweden_nationalists.14.t: "Armáda plánuje rozšíření"
 AAT_Sweden_nationalists.15.a: "Taková podpora upevní naši moc."
 AAT_Sweden_nationalists.15.desc: "Po masivních investicích do venkovské infrastruktury se pracovníci na venkově stali jedněmi z nejhlasitějších podporovatelů naší vlády. S jejich podporou a jejich vlivem na potravinový řetězec nyní disponujeme pevným opěrným blokem, který nám umožní v budoucnu držet městské dělníky na uzdě."
 AAT_Sweden_nationalists.15.t: "Venkovští pracovníci zůstávají loajální"
 AAT_Sweden_nationalists.16.a: "Obyčejní lidé nemají žádnou úctu ke svým nadřízeným."
 AAT_Sweden_nationalists.16.desc: "Skupině antimonarchistů se dnes podařilo narušit královu návštěvu ve městě [FROM.FROM.GetName]. Navzdory maximálnímu úsilí policie se protestujícím podařilo zablokovat plánovanou trasu králova vozu, což donutilo doprovod cestu zrušit ze strachu z ještě nebezpečnější situace."
 AAT_Sweden_nationalists.16.t: "Katastrofální královská návštěva ve městě [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.17.a: "Musí v tom pokračovat, aby si vybudoval podporu"
 AAT_Sweden_nationalists.17.desc: "Královská návštěva ve městě [FROM.FROM.GetName] byla spíše nezajímavou záležitostí. Zatímco král doufal v davy vítajících, v ulicích stálo jen několik málo příznivců. Král byl slyšen, jak si na situaci stěžuje a cítí se ponížen, a přísahal, že se v budoucnu podobných pochybných akcí nebude účastnit."
 AAT_Sweden_nationalists.17.t: "Nevýrazná královská návštěva ve městě [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.18.a: "S takovou podporou můžeme obnovit královu autoritu."
 AAT_Sweden_nationalists.18.desc: "Králova návštěva ve městě [FROM.FROM.GetName] se proměnila ve výrazný nárůst popularity monarchie. Nadšení podporovatelé lemovali ulice, mávali [SWE.GetAdjective] vlajkami a házeli před krále květiny. Ačkoli se objevili i odpůrci, místní policie je udržela v dostatečné vzdálenosti od průvodu."
 AAT_Sweden_nationalists.18.t: "Úspěšná královská návštěva ve městě [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.19.a: "Musíme králi ukázat, že pro náš velký národ ještě není pozdě."
 AAT_Sweden_nationalists.19.desc: "Během tajného setkání v královském paláci ve městě [SWE.Capital.GetCapitalVictoryPointName] se vůdci různých nacionalistických hnutí setkali s monarchou, aby projednali svou touhu obnovit zemi [SWE.GetName] v její bývalé slávě. Po dlouhé debatě o sjednocení jednotlivých hnutí bylo rozhodnuto, že až nastane správný čas, král Gustaf by se měl znovu prosadit jako skutečný vládce, nikoli pouze symbol. Král váhá, zda se k takovým plánům plně zavázat, ale souhlasil s aktivnější rolí v politice, počínaje cestou po zemi za účelem zjištění podpory obyvatelstva."
 AAT_Sweden_nationalists.19.t: "Fika s králem"
 AAT_Sweden_nationalists.2.a: "Je to lepší než nic."
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjectiveCap] vláda odmítla náš návrh s odůvodněním, že nechce vytvářet další frontu pro svou již přetíženou armádu. Jako gesto dobré vůle nám však zaslali určité množství pušek a dobrovolníků."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] odmítá návrh"
 AAT_Sweden_nationalists.20.a: "Dobrý plán"
 AAT_Sweden_nationalists.20.b: "Všechna území patří Říši!"
 AAT_Sweden_nationalists.20.desc: "Náš loajální subjekt, země [FROM.GetName], požádal o rozšíření svých pravomocí udělením území na severu země [SOV.GetName]. To by nám umožnilo přenést část okupační zátěže na naše subjekty a soustředit se na hlavního nepřítele."
 AAT_Sweden_nationalists.20.t: "[FROM.GetName] chce rozšířit svou kontrolu"
 AAT_Sweden_nationalists.21.a: "Náš vliv roste"
 AAT_Sweden_nationalists.21.desc: "Berlín se rozhodl svěřit nám více odpovědnosti předáním větší části severních území, čímž fakticky vzniká plnohodnotný Říšský komisariát Nordland"
 AAT_Sweden_nationalists.21.t: "[FROM.GetName] nám předává kontrolu"
 AAT_Sweden_nationalists.22.a: "Možná to byla chyba..."
 AAT_Sweden_nationalists.22.desc: "Berlín se rozhodl našemu požadavku nevyhovět s odůvodněním, že nejsme připraveni na obrovskou odpovědnost, která by s tak rozsáhlou územní změnou souvisela. Možná se obávají dát říšskému komisariátu příliš velkou moc?"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.23.a: "To je vynikající nápad"
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! se časem vzbouří proti svému suzerénovi a připojí se k nám v boji"
 AAT_Sweden_nationalists.23.b: "Všichni fašisté musí být pohnáni k odpovědnosti"
 AAT_Sweden_nationalists.23.desc: "[GER.GetAdjectiveCap] loutkový stát [SWE.GetName] k nám vyslal vyslance na tajnou misi bez vědomí svého suzeréna. [SWE.GetAdjectiveCap] stát vidí, kam situace směřuje, a hledá cestu, jak se z konfliktu dostat. Připravuje rozsáhlou dezerci s cílem obsadit [GER.GetAdjective] jádro země, zatímco jejich síly budou zaměstnány jinde, avšak zdůrazňuje, že nemůže vést válku na dvou frontách proti nám i svému suzerénovi. Navrhují, abychom zatím udržovali zdání loajality, a až přeběhnou na naši stranu, uzavřeli bílý mír a bojovali bok po boku.\nNěkdy je nůž ve tmě účinnější než beranidlo za bílého dne."
 AAT_Sweden_nationalists.23.t: "Nůž ve tmě"
 AAT_Sweden_nationalists.24.a: "Zoufalé opatření, ale nezbytné."
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] přijal náš návrh. Až nastane správný okamžik, souhlasí s uzavřením bílého míru, abychom mohli společně zničit zemi [GER.GetName]."
 AAT_Sweden_nationalists.24.t: "[FROM.GetName] přijímá náš návrh"
 AAT_Sweden_nationalists.25.a: "Zdá se, že jsme sami"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] odmítl náš návrh. Byla to sázka na nejistotu, ale vzhledem k zoufalé situaci, v níž se nacházíme, stála za to."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.26.a: "Verdammt"
 AAT_Sweden_nationalists.26.desc: "Brzy ráno jsme ztratili kontakt s našimi emisary v zemi [FROM.GetName] a několik brigád vykonávajících strážní službu se zřejmě bez boje vzdalo. Pokusy kontaktovat [SWE.GetAdjective] vládu telefonicky zůstaly bez odezvy. Je nyní zřejmé, že naše neposlušná loutka má vlastní velkolepé plány, do nichž se již nevejdeme."
 AAT_Sweden_nationalists.26.t: "[FROM.GetName] se bouří"
 AAT_Sweden_nationalists.27.a: "Skvělý nápad"
 AAT_Sweden_nationalists.27.desc: "Náš loajální subjekt, země [FROM.GetName], požádal o rozšíření svých pravomocí udělením území v zemi [FIN.GetName]. To by nám umožnilo přenést část okupační zátěže na naše subjekty a soustředit se na hlavního nepřítele."
 AAT_Sweden_nationalists.27.t: "[FROM.GetName] si nárokuje [FIN.GetAdjective] území"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.3.a: "Povstaneme z popela, silnější než kdy dřív!"
 AAT_Sweden_nationalists.3.desc: "[GER.GetAdjectiveCap] vedení souhlasilo s poskytnutím vojenské podpory při zajištění kontroly nad zemí. Výměnou jsme souhlasili, že se staneme součástí jejich širší sféry vlivu na kontinentu. Snad nás jednou budou považovat za sobě rovné."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] souhlasí s návrhem"
 AAT_Sweden_nationalists.30.a: "Ohavná lest"
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjectiveCap] loutkový stát [SWE.GetName] požádal Adolfa Hitlera o uznání svých nároků na naše území. Jde o vykonstruovaný požadavek, který slouží pouze bezuzdnému expanzionismu obou stran."
 AAT_Sweden_nationalists.30.t: "[FROM.GetName] si nárokuje [FIN.GetAdjective] území"
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ dokáže sjednotit různé nacionalistické frakce."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ je předurčen stát se vůdcem země [SWE.GetName]."
 AAT_Sweden_nationalists.4.desc: "Národně socialistické hnutí je příliš roztříštěné na to, aby se mohlo chopit moci v zemi [SWE.GetName]. Pokud se to má změnit, musí skončit malicherné spory a hnutí se musí semknout za jediným skutečným vůdcem."
 AAT_Sweden_nationalists.4.t: "Sjednocení národně socialistického hnutí"
 AAT_Sweden_nationalists.5.a: "Ztrácejí dynamiku."
 AAT_Sweden_nationalists.5.desc: "Obavy z narušení pochodu Stormtrupper protidemonstranty přes [FROM.FROM.GetName] dnes vyvrcholily násilnými střety v ulicích. Na obou stranách byli zranění i mrtví, avšak veřejné mínění se nakonec přiklonilo k antifašistům a Stormtruppeři byli nuceni uchýlit se do místního obchodu, dokud nedorazila policie."
 AAT_Sweden_nationalists.5.t: "Katastrofální pochod Stormtrupper přes [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.6.a: "Pomalu nabírají na síle."
 AAT_Sweden_nationalists.6.desc: "Dnešní pochod Stormtrupper přes [FROM.FROM.GetName] byl překvapivě mdlou záležitostí. Organizátorům se podařilo shromáždit jen hrstku členů, kteří prošli hlavními ulicemi, zatímco obyvatelé pokračovali ve svých každodenních činnostech. Navzdory slabé účasti se Stormtruppeři stávají trvalou součástí [SWE.GetAdjective] politiky."
 AAT_Sweden_nationalists.6.t: "Nevýrazný pochod Stormtrupper přes [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.7.a: "Znovu vybudují zemi [SWE.GetName]"
 AAT_Sweden_nationalists.7.desc: "Díky podpoře místní policie, která držela protidemonstranty stranou, dokázali Stormtruppeři uspořádat masivní pochod přes [FROM.GetName]. Při průchodu hlavní třídou byli pochodující nadšeně vítáni veřejností lemující ulice."
 AAT_Sweden_nationalists.7.t: "Úspěšný pochod Stormtrupper přes [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.8.a: "Malá cena za navrácení národa k velikosti."
 AAT_Sweden_nationalists.8.desc: "Členové aristokracie jsou již dlouho nespokojeni s omezením svého vlivu na státní záležitosti ve prospěch volených představitelů. Mnozí proto souhlasili, že využijí své zbývající zdroje k podpoře našeho nacionalistického hnutí. Výměnou budou očekávat určité politické ústupky poté, co hnutí získá kontrolu nad Riksdagem."
 AAT_Sweden_nationalists.8.t: "Členové aristokracie nabízejí podporu"
 AAT_Sweden_nationalists.9.a: "Odbory budou odstraněny."
 AAT_Sweden_nationalists.9.desc: "[SWE.GetAdjectiveCap] průmysl se stal stále méně konkurenceschopným vůči zahraničním rivalům kvůli zásahům sociálních demokratů a organizace Landsorganisationen. Řada předních průmyslníků proto souhlasila s podporou našeho nacionalistického hnutí, pokud se zavážeme k definitivnímu rozpuštění odborových svazů."
 AAT_Sweden_nationalists.9.t: "Průmyslníci nabízejí podporu"
 AAT_Sweden_nordic_defense_council.1.a: "Máme jiné plány"
 AAT_Sweden_nordic_defense_council.1.b: "Připojíme se jako člen frakce"
 AAT_Sweden_nordic_defense_council.1.c: "Připojíme se jako integrovaní členové rady"
 AAT_Sweden_nordic_defense_council.1.desc: "Jak se svět připravuje na nevyhnutelný střet hlavních evropských mocností, severským zemím hrozí, že budou v nadcházející bouři pošlapány. [FROM.GetAdjectiveCap] vláda navrhuje, aby se severské státy spojily do jednotné armády a společně vytvořily soudržnější obranu."
 AAT_Sweden_nordic_defense_council.1.t: "Švédsko nás zve do Severské obranné rady"
 AAT_Sweden_nordic_defense_council.2.a: "Skvělé"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] se rozhodl připojit k naší unii. Přinejmenším teď nebudeme v případě nejhoršího sami."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] se připojuje k Severské obranné unii"
 AAT_Sweden_nordic_defense_council.3.a: "Škoda"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] odmítl vstoupit do naší unie navzdory přetrvávajícímu napětí ve světě. Zdá se, že upřednostňují jinou politiku - doufejme, že takovou, která negativně neovlivní naše postavení na světové scéně."
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] odmítá návrh Severské obranné unie"
 AAT_Sweden_strike.1.a: "V tuto chvíli nemůžeme dělat nic jiného než čekat"
 AAT_Sweden_strike.1.b: "Musíme investovat do posílení morálky obyvatelstva a uklidnit situaci"
 AAT_Sweden_strike.1.desc: "Hrozba potravinové blokády podobné té z doby Velké války vyvolala protesty mezi [SWE.GetAdjective] pracujícími. Nepokoje, podněcované místními radikály, se rozšířily z továren po celé zemi. Musíme situaci stabilizovat a zajistit, aby byla vláda vnímána jako silná a rozhodná autorita v těchto nejistých časech."
 AAT_Sweden_strike.1.t: "Nepokoje v zemi [?SWE.GetNameDef]"
 AAT_Sweden_strike.2.a: "Nakonec se uklidní"
 AAT_Sweden_strike.2.b: "Musíme to okamžitě zastavit"
 AAT_Sweden_strike.2.desc: "Naše snahy potlačit protesty bohužel selhaly. Téměř každý tovární dělník, švadlena i dřevař je nyní v ulicích a protestuje proti vládní politice. Situaci dále zhoršuje skutečnost, že mnoho protestů přerůstá v násilí, při němž jsou zraněni civilisté i příslušníci bezpečnostních složek."
 AAT_Sweden_strike.2.t: "Celostátní nepokoje"
 AAT_USA_events.01.a: "Aspoň nám to později vrátí..."
 AAT_USA_events.01.desc: "[USA.GetAdjectiveCap] vláda vedená [USA.GetLeader] oznámila obsazení Grónska v rámci nové Grónské hlídky, operace zaměřené na ochranu Severní Ameriky před zahraničními hrozbami a vlivem, jak bylo rozhodnuto na Havanské konferenci. Přislíbili, že nám území vrátí, jakmile se světová situace uklidní."
 AAT_USA_events.01.t: "[USA.GetNameDefCap] obsazuje Grónsko"
 AAT_USA_events.02.a: "Alespoň jsou naši lidé v bezpečných rukou..."
 AAT_USA_events.02.desc: "[FROM.GetAdjectiveCap] oznámili, že v tuto chvíli okupují Faerské ostrovy, které patří Dánsku a mají vysoký strategický význam. Tvrdí, že chtějí ostrovy ochránit před hrůzami války a zřídit tam námořní i letecké základny, dokud nenastane okamžik, kdy budou ostrovy vráceny nám, osvobozené z odporného područí, do něhož byly uvrženy agresí [?DEN.DEN_overlord_nation.GetAdjective]."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] obsazuje Faerské ostrovy"
 AAT_USA_events.03.a: "Slib jsme dali"
 AAT_USA_events.03.b: "Vlastně jsme si to rozmysleli"
 AAT_USA_events.03.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás vyzývá, abychom dodrželi své sliby a podle dohody vrátili Faerské ostrovy, nyní když jsou opět osvobozeny od útlaku."
 AAT_USA_events.03.t: "[FROM.GetName] chce zpět Faerské ostrovy"
 AAT_USA_events.04.a: "Stejně je nemůžeme vyzvat"
 AAT_USA_events.04.b: "Tohle si zaslouží"
 AAT_USA_events.04.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost s tvrzením, že po referendu si obyvatelé Faerských ostrovů jasně přejí být pod vládou nikoho jiného než [FROM.GetAdjective]."
 AAT_USA_events.04.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.05.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás vyzývá, abychom dodrželi své sliby a podle dohody vrátili Grónsko, nyní když je opět osvobozeno od útlaku."
 AAT_USA_events.05.t: "[FROM.GetName] chce zpět Grónsko"
 AAT_USA_events.06.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost s tvrzením, že po referendu si obyvatelé Grónska jasně přejí být pod vládou nikoho jiného než [FROM.GetAdjective]."
 AAT_USA_events.06.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.07.a: "Grónsko se vrací!"
 AAT_USA_events.07.b: "Faerské ostrovy se vrací!"
 AAT_USA_events.07.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dodržel svůj slib a souhlasil s navrácením území, která držel v úschově, nyní když jsme opět svobodní."
 AAT_USA_events.07.t: "[FROM.GetName] vrací území"
 AAT_USA_events.08.a: "Vrátit území"
 AAT_USA_events.08.b: "Nenecháme se utlačovat!"
 AAT_USA_events.08.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás požádal o navrácení protiprávně drženého dánského území jeho právoplatnému vlastníkovi."
 AAT_USA_events.08.t: "[FROM.GetNameDefCap] žádá o dánské území"
 AAT_USA_events.09.a: "Jak ohleduplné"
 AAT_USA_events.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] souhlasil s navrácením protiprávně drženého dánského území jeho právoplatnému vlastníkovi."
 AAT_USA_events.09.t: "[FROM.GetNameDefCap] vrací dánské území"
 AAT_britain_narvik.1.a: "Stáhnout se"
 AAT_britain_narvik.1.b: "Pokračovat v kampani"
 AAT_britain_narvik.1.desc: "Úspěšně jsme vyhodili do povětří [SWE.GetAdjective] doly a připravili tak [GER.GetNameDef] o jeden z jeho nejdůležitějších dovozních zdrojů. Přestože hlavní záminkou této akce byla pomoc [FIN.GetName], nikdy nebylo reálné vstoupit do přímého konfliktu se [SOV.GetNameDef] a zároveň jsme zasadili těžkou ránu našemu hlavnímu nepříteli. V [SWE.GetNameDefCap] nemáme skutečného protivníka a nyní musíme rozhodnout, jak postupovat dál."
 AAT_britain_narvik.1.t: "[SWE.GetAdjectiveCap] doly byly zničeny"
 AAT_britain_narvik.2.a: "Jak se opovažují?!"
 AAT_britain_narvik.2.b: "Musíme je zastavit!"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjectiveCap] jednotky překročily hranici a vstoupily do země [SWE.GetName]. Bez vyhlášení války a bez jakéhokoli vysvětlení ze strany [ENG.GetAdjective] vlády jsou [SWE.GetAdjective] úřady pobouřeny tímto pohrdáním [SWE.GetAdjective] suverenitou. Nejpravděpodobnějším vysvětlením je, že se [ENG.GetAdjective] jednotky snaží dostat k dolům v Gällivare a Kiruně, aby je sabotovali a zabránili dodávkám vysoce kvalitní rudy do [GER.GeName], což by bylo obrovskou ranou jak pro [GER.GetAdjective], tak pro [SWE.GetAdjective] ekonomiku a zároveň hrubým porušením [SWE.GetAdjective] neutrality."
 AAT_britain_narvik.2.t: "[ENG.GetName] napadá [SWE.GetName]"
 AAT_britain_narvik.3.a: "Tohle je nehoráznost"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] nelegálně napadl [SWE.GetName] a bez řádného vyhlášení války zničil jejich doly. Klíčový pilíř [SWE.GetAdjective] ekonomiky je nyní pouhou zničenou lomovou jámou. [ENG.GetAdjectiveCap] vláda své kroky obhajuje tvrzením, že obchodování s [GER.GetNameDefCap] je stejně špatné jako stát na jejich straně, avšak zdá se, že i jejich vlastní obyvatelstvo je s tímto vysvětlením nespokojeno."
 AAT_britain_narvik.3.t: "[ENG.GetName] sabotuje [SWE.GetAdjective] doly"
 AAT_britain_narvik.4.a: "Je to stále nehoráznost"
 AAT_britain_narvik.4.desc: "[ENG.GetName] oznámil, že jeho strategické cíle v [SWE.GetName] byly splněny, a stahuje své jednotky. Zároveň opakuje, že nechová skutečné nepřátelství vůči [SWE.GetAdjective] státu a že jeho akce byly vedeny výhradně zájmem o obranu demokracie. Jak [GER.GetAdjective], tak [SWE.GetAdjective] velvyslanectví doručily protestní nótu - [GER.GetAdjective] strana argumentuje porušením neutrality a invazí do cizí země, zatímco [SWE.GetAdjective] kritizují [ENG.GetAdjective] vládu za to, že se pod záminkou pomoci [FIN.GetName] dopustila špatně promyšlené akce na úkor [SWE.GetAdjective] životů."
 AAT_britain_narvik.4.t: "[ENG.GetName] opouští [SWE.GetName]"
 AAT_finland_continuation_war.01.a: "Dobře, jen ať po tomto ujednání nezůstane žádný záznam!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjectiveCap] malichernosti nás nezajímají."
 AAT_finland_continuation_war.01.desc: "Členové vládnoucího kruhu [FROM.GetName] nás kontaktovali ohledně možnosti vojenské spolupráce proti [SOV.GetAdjective] hrozbě na východě. Jejich návrh by umožnil rozmístění našich vojenských sil na území [FROM.GetName] za podmínky, že budeme chránit hranice jeden druhého a společně postupovat při případných ofenzivách na [SOV.GetAdjective] území."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjectiveCap] návrh na Pokračovací válku"
 AAT_finland_continuation_war.02.a: "Ať po tomto ujednání nezůstane žádný záznam!"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] udělil své svolení k naší dohodě o vojenské spolupráci proti [SOV.GetNameDef]. Důstojníci našich ozbrojených sil jsou nyní zváni do [FROM.Capital.GetCapitalVictoryPointName], aby zahájili koordinaci společných sil."
 AAT_finland_continuation_war.02.t: "Finsko-[FROM.GetAdjective] pakt pro Pokračovací válku"
 AAT_finland_continuation_war.03.a: "Taková promarněná příležitost..."
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] pošetile odmítl náš návrh na vojenskou spolupráci. Je možné, že [FROM.GetAdjective] nechtějí riskovat křehké dohody, které v současnosti mají se [SOV.GetAdjective], ale může to také naznačovat, že s námi mají jiné plány. V každém případě musíme postupovat obezřetně a začít hledat podporu jinde."
 AAT_finland_continuation_war.03.t: "[FROM.GetName] odmítá náš návrh"
 AAT_finland_continuation_war.04.a: "Zvládneme to."
 AAT_finland_continuation_war.04.desc: "Naše plány na spolupráci s [FROM.GetNameDef] proti [SOV.GetNameDef] se vlivem nedávných geopolitických změn rozpadly. Věnovali jsme značné úsilí přípravě společných operací, ale nyní se musíme vrátit na začátek, jak z vojenského, tak ze zahraničněpolitického hlediska."
 AAT_finland_continuation_war.04.t: "Pakt pro Pokračovací válku je zmařen"
 AAT_finland_continuation_war.05.a: "Připojme se k našim bratřím ve zbrani!"
 AAT_finland_continuation_war.05.desc: "Vyústění našeho pečlivého diplomatického manévrování a vojenského plánování je na dosah, neboť [GER.GetNameDef] konečně zahájilo operaci Barbarossa, invazi do [SOV.GetNameDef]. Nyní musíme dostát svým závazkům a provést naši část plánu."
 AAT_finland_continuation_war.05.t: "[FIN.GetAdjectiveCap] Pokračovací válka"
 AAT_finland_continuation_war.06.a: "Vítězství je na dosah!"
 AAT_finland_continuation_war.06.desc: "[FIN.GetAdjectiveCap] ozbrojené síly zahájily plánované útoky proti [SOV.GetAdjective] pozicím v souladu s naší dohodou o spolupráci. S pomocí našich [FIN.GetAdjective] bratrů ve zbrani se nám podařilo natáhnout sovětskou frontu na ještě větší délku a přiblížit ji k bodu zlomu."
 AAT_finland_continuation_war.07.a: "Přesně jak jsme se obávali..."
 AAT_finland_continuation_war.07.desc: "Navzdory našim diplomatickým snahám odradit [GER.GetNameDef] a [FIN.GetNameDef] od vzájemné spolupráce se ukazuje, že byly marné. [FIN.GetAdjectiveCap] ozbrojené síly zahájily útoky po boku [GER.GetAdjective] s takovou přesností, že je zřejmé, že tuto operaci koordinovaly již dlouhou dobu."
 AAT_finland_continuation_war.08.a: "Podepišme Moskevské příměří"
 AAT_finland_continuation_war.08.b: "Tentokrát jim to neprojde!"
 AAT_finland_continuation_war.08.desc: "Vláda v [FROM.GetNameDef] nás oslovila s žádostí o podpis příměří a slibuje další územní ústupky i přerušení všech vztahů s [GER.GetNameDef]. Přijetím bychom se mohli plně soustředit na [GER.GetAdjective] a zatlačit je zpět, odkud přišli."
 AAT_finland_continuation_war.08.t: "[FROM.GetName] žádá o příměří"
 AAT_finland_continuation_war.09.a: "Osud nás opustil!"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost a prohlásil, že se máme připravit na zkázu, neboť [FROM.GetAdjective] armáda nás tentokrát nehodlá šetřit. Jde o nejhorší možný scénář!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] odmítá naši nabídku míru"
 AAT_finland_continuation_war.10.a: "Musíme se podřídit, jinak budeme čelit další válce"
 AAT_finland_continuation_war.10.desc: "Sovětští zástupci si povšimli, že neplníme podmínky příměří, které jasně stanoví, že musíme vyhnat všechny nepřátelské jednotky, zatímco [GER.GetAdjective] odvážejí naše zbraně a zdroje, jež jsme povinni předat Unii. Když se naše jednotky pokusily odzbrojit [GER.GetAdjective] vojáky, vypukly přestřelky a [GER.GetAdjective] vypalují naši zemi a zaminovávají naše vody."
 AAT_finland_continuation_war.10.t: "Sověti nás nutí vyhnat [GER.GetAdjective] jednotky"
 AAT_finland_continuation_war.11.a: "Zahájit operaci Bříza"
 AAT_finland_continuation_war.11.b: "Zahájit operaci Polární záře"
 AAT_finland_continuation_war.11.desc: "Přestože [FIN.GetAdjective] vláda zpočátku váhala, nyní pod sovětským tlakem začala vyhánět a odzbrojovat naše zde dislokované vojáky. Naši důstojníci proto zahájili realizaci plánů připravených přesně pro tento scénář, avšak váhají, kterou variantu zvolit. Co je důležitější?"
 AAT_finland_continuation_war.11.t: "Naši důstojníci zahajují ústup z [FIN.GetNameDef]"
 AAT_finland_continuation_war.12.a: "Dobře, jen doufejme, že s tím bude [SOV.GetLeader] souhlasit..."
 AAT_finland_continuation_war.12.b: "Nemůžeme riskovat provokaci Sovětského svazu!"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader] z [FIN.GetNameDef] nás dnes oslovil s velmi zajímavou nabídkou. Tvrdí, že [FIN.GetName] je připraveno ukončit válku s [SOV.GetNameDef], neboť se konflikt pro ně vyvíjí stále hůře, a nabízí nám možnost vylodění v Petsamu a vstup do naší frakce, abychom společně vyhnali [GER.GetAdjective] ze Skandinávie a jednou provždy skoncovali s [GER.GetNameDef]. Co odpovíme?"
 AAT_finland_continuation_war.12.t: "[FIN.GetName] chce změnit stranu"
 AAT_finland_continuation_war.13.a: "Dobře, ale jen pokud dostaneme kompenzace"
 AAT_finland_continuation_war.13.desc: "Zdá se, že zástupci [FIN.GetNameDef] oslovili hlavní demokratické mocnosti a snaží se vyvléct z války proti nám tím, že nabídnou vstup do jejich války proti [GER.GetAdjective], tedy v podstatě změnu strany. Pokud by Spojenci souhlasili, mnoho bychom s tím nezmohli kromě stížností a požadavků na odškodnění, avšak znamenalo by to alespoň nového partnera v našem boji proti fašismu."
 AAT_finland_continuation_war.13.t: "[FIN.GetName] usiluje o vstup ke Spojencům"
 AAT_finland_diplomacy.01.a: "Zní to jako dobrý nápad!"
 AAT_finland_diplomacy.01.b: "Můžeme spolupracovat a přitom si zachovat autonomii."
 AAT_finland_diplomacy.01.c: "Nemáme zájem."
 AAT_finland_diplomacy.01.desc: "Byli jsme osloveni diplomaty z [FROM.GetNameDef], kteří v zájmu vzájemné ochrany a prosperity nadhazují myšlenku národního sjednocení. To by znamenalo sloučení našich vlád, armád a průmyslu, abychom mohli vystupovat silněji a jednotněji proti těm, kteří by mohli ohrozit naši bezpečnost.\n\nV době mezinárodní nestability může mít společný postup své opodstatnění, konečné rozhodnutí je však na nás."
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjectiveCap] návrh na sjednocení"
 AAT_finland_diplomacy.02.a: "Společně jsme silnější!"
 AAT_finland_diplomacy.02.desc: "Naši triumfující diplomaté se vrátili ze své mise v [FROM.capital.GetCapitalVictoryPointName] se zprávou, že [FROM.GetName] uznalo potřebu vystupovat jednotněji proti našim společným rivalům a náš návrh na svazek bylo proto přijato.\n\nVládní představitelé již míří do našeho hlavního města, aby zajistili hladkou integraci nových území."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjectiveCap]-[ROOT.GetAdjective] unie"
 AAT_finland_diplomacy.03.a: "To postačí..."
 AAT_finland_diplomacy.03.desc: "Naši diplomaté se vrátili z mise v [FROM.GetName] a ačkoli byla uznána potřeba jednotnějšího postupu, nebyli ochotni vzdát se veškeré své suverenity. Jednání se zpočátku vyvíjela dobře, avšak s ohledem na historické boje [FROM.GetName] za nezávislost [GetDiplomacyDescriptionNiceNotNice]\n\nNamísto unie se rozhodli vstoupit do naší frakce jako nezávislý stát."
 AAT_finland_diplomacy.03.t: "[FROM.GetName] vstupuje do [ROOT.GetFactionName]"
 AAT_finland_diplomacy.04.a: "Budeme respektovat jejich rozhodnutí."
 AAT_finland_diplomacy.04.b: "Zvolili si svůj osud."
 AAT_finland_diplomacy.04.desc: "Naši diplomaté se vrátili z mise v [FROM.GetName], avšak nepodařilo se jim přesvědčit [FROM.GetAdjective] vládu o smyslu společného postupu. Pro své rozhodnutí uvedli jen málo důvodů a naši představitelé zůstali na pochybách, jaké to může mít důsledky.\n\nMožná bychom se měli více zaměřit na vlastní obranu, pokud by se jejich záměry ukázaly jako nekalé, případně hledat jiné prostředky, jak si zajistit jejich... spolupráci."
 AAT_finland_diplomacy.04.t: "[FROM.GetName] odmítá náš návrh"
 AAT_finland_diplomacy.05.a: "Oběť pro ušlechtilou věc!"
 AAT_finland_diplomacy.05.b: "[FROM.GetAdjectiveCap] vedení se zbláznilo."
 AAT_finland_diplomacy.05.desc: "Zdá se, že [FROM.GetName] si vzalo za úkol zachovat svobodu a kulturu Sámů, původního obyvatelstva severní Evropy.\n\n[FROM.GetNameDefCap] nás žádá o postoupení území tradičně obývaných Sámy, aby je mohli jako sjednocený celek lépe chránit."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjectiveCap] petice za zachování Sápmi"
 AAT_finland_diplomacy.06.a: "Lidé chválí rozhodnutí [FROM.GetLeader]"
 AAT_finland_diplomacy.06.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasilo se svěřením historických domovin Sámů do naší péče. Nyní je naší odpovědností tyto obyvatele chránit a podporovat. Již jsme obdrželi gratulační dopisy od sámijských představitelů, kteří vyjadřují naději, že budeme jejich kulturu a zvyky nadále respektovat."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjectiveCap] ústupky sámijských území"
 AAT_finland_diplomacy.07.a: "Nedá se s tím nic dělat."
 AAT_finland_diplomacy.07.b: "Musíme se postarat o Sámy!"
 AAT_finland_diplomacy.07.desc: "Imperialisté z [From.GetNameDef] odmítli naši osvícenou petici za sjednocení zemí Sámů. Ve své oficiální odpovědi uvádějí obavy o naše úmysly zachovat kulturu a důstojnost místního obyvatelstva, my však chápeme, že skutečnou motivací je jen to, aby jejich země vypadala na mapě větší."
 AAT_finland_diplomacy.07.t: "[FROM.GetName] odmítá naši petici"
 AAT_finland_diplomacy.08.a: "Nemáme prostředky, jak jejich požadavkům vzdorovat."
 AAT_finland_diplomacy.08.b: "Budeme bránit [ROOT.GetAdjective] suverenitu nad těmito územími."
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] na nás vyvíjí tlak ohledně produkce železné rudy. Vzhledem k rostoucím globálním napětím se považují za nejschopnější vojenskou mocnost v severském regionu, a proto požadují kontrolu nad surovinově bohatými severními státy, aby je mohli chránit a zároveň efektivně využít jejich zdroje pro válečné úsilí."
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjectiveCap] nátlak na kontrolu toku železné rudy"
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjectiveCap] vedení učinilo to nejlepší pro svůj lid."
 AAT_finland_diplomacy.09.desc: "Přicházejí vítané zprávy, že [From.GetName] moudře rozhodlo předat nám přímou kontrolu nad svými surovinově bohatými státy. Naše armáda se připravuje oblast obsadit a naši průmyslníci již vypracovávají plány, jak začlenit dodávané suroviny do vlastní výroby."
 AAT_finland_diplomacy.09.t: "[FROM.GetName] ustupuje a předává požadovaná území"
 AAT_finland_diplomacy.10.a: "Jsou tak krátkozrací, že nevidí svou osudovou chybu."
 AAT_finland_diplomacy.10.b: "Budeme muset převzít kontrolu silou, mobilizujte jednotky!"
 AAT_finland_diplomacy.10.desc: "Bohužel se zdá, že [FROM.GetAdjective] vůdce [FROM.GetLeader] je příliš krátkozraký a nebere v potaz kroužící žraloky, kteří si chtějí přivlastnit bohatství Skandinávie. Z [FROM.GetLeader.GetHerHis] vlády jsme obdrželi jednoznačnou odpověď, že naše jednotky mají zůstat na naší straně hranice, a varování před dalším tlakem v této věci.\n\nNaše cíle však zůstávají nezměněny a bez ohledu na jejich tvrzení tyto suroviny potřebujeme k zajištění vlastní bezpečnosti i bezpečnosti celého regionu."
 AAT_finland_diplomacy.10.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_finland_diplomacy.11.a: "Postoupíme [ROOT.GetAdjective] území pro tuto ušlechtilou věc."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjectiveCap] území zůstane [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjectiveCap] národ je mladý a jeho lid je rozptýlen v hranicích mnoha států. Ve snaze sjednotit více finských etnických skupin nás nyní oslovili s žádostí o integraci Východní Karélie a Kolského poloostrova do [FIN.GetAdjective] státu."
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjectiveCap] návrh na integraci Kolského poloostrova a Karélie"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] učinil to nejlepší pro obyvatele Kolského poloostrova a Karélie."
 AAT_finland_diplomacy.12.desc: "Velký [FROM.GetLeader] souhlasil s naším návrhem na sjednocení s Východní Karélií a předal nám svá území v regionu. Velký [FROM.GetAdjective] lid je dobrým přítelem Finů!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] přijímá naše územní požadavky"
 AAT_finland_diplomacy.13.a: "Teď si nemůžeme znepřátelit [FROM.GetLeader]..."
 AAT_finland_diplomacy.13.b: "Ten šašek za to zaplatí!"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] oznámil, že nám své východokarelské oblasti nepředá, a tvrdí, že naše žádost jim nic nepřinese a pouze způsobí zkázu [FROM.GetAdjective] obyvatelstvu v regionu."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] odmítá naše požadavky"
 AAT_finland_diplomacy.14.a: "Když to říkají..."
 AAT_finland_diplomacy.14.b: "Kým si myslí, že jsou?"
 AAT_finland_diplomacy.14.desc: "Náš suzerén [FIN.GetNameDef] požaduje, abychom se plně integrovali do jejich státu. Nárokují si pobaltská území a tvrdí, že náš regionalismus povede k destabilizaci jejich říše."
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjectiveCap] požaduje integraci [ROOT.GetName]"
 AAT_finland_diplomacy.15.a: "Rozumná volba"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naším návrhem na integraci a zahájila úpravy zákonů tak, aby fungovaly jako autonomní region namísto nezávislého státu."
 AAT_finland_diplomacy.15.t: "[FROM.GetName] se stává součástí [ROOT.GetNameDef]"
 AAT_finland_diplomacy.16.a: "Budeme respektovat jejich rozhodnutí"
 AAT_finland_diplomacy.16.b: "Zostuzují sami sebe!"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjectiveCap] vláda prohlásila, že naše nové návrhy porušují dříve podepsané dohody mezi našimi zeměmi, a s odkazem na mezinárodní právo označila naše myšlenky sjednocení za nezákonné a nespravedlivé."
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjectiveCap] vedení odmítá naše požadavky"
 AAT_finland_diplomacy.17.a: "Samozřejmě"
 AAT_finland_diplomacy.17.b: "Příliš jim narostla hlava"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] požaduje, abychom jim předali veškerá [GetBalticOrNordic] území v rámci jejich nové agendy zajistit a chránit [GetBalticOrNordic] občany jako součást širší [FIN.GetAdjective] federace národů."
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjectiveCap] požaduje [GetBalticOrNordic] území"
 AAT_finland_diplomacy.18.a: "Učinili správné rozhodnutí"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] moudře souhlasil s předáním jejich [GetBalticOrNordic] území nám, neboť nepovažují spor o naše nároky za hodný další námahy."
 AAT_finland_diplomacy.18.t: "[FROM.GetName] předává [GetBalticOrNordic] území"
 AAT_finland_diplomacy.19.a: "Nedá se s tím nic dělat"
 AAT_finland_diplomacy.19.b: "Dejme jim vědět, že přicházíme"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] odmítl převést jejich [GetBalticOrNordic] území na nás s tím, že je zřejmé, že nemáme silnější nárok než kdokoli jiný. Jak bychom měli na toto potupné rozhodnutí reagovat?"
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjectiveCap] vláda odmítá naše požadavky"
 AAT_finland_diplomacy.20.a: "Nemůže z toho vzejít nic špatného"
 AAT_finland_diplomacy.20.b: "Netuší, co pro ně chystáme"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] nás požádal o podpis paktu o neútočení a trvalém míru mezi našimi zeměmi. Tento návrh je součástí nové politiky [FIN.GetAdjective] vlády směřující k usmíření se sousedy a obnovení vztahů s naší zemí."
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjectiveCap] návrh na finsko-[ROOT.GetAdjective] pakt"
 AAT_finland_diplomacy.21.a: "Čeká nás světlejší budoucnost"
 AAT_finland_diplomacy.21.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] se zavázal usilovat o trvalý a dlouhodobý mír mezi našimi zeměmi v nadcházejících letech. Skutečně jsou velkým přítelem [FIN.GetAdjective] lidu."
 AAT_finland_diplomacy.21.t: "[FROM.GetName] souhlasí s podpisem finsko-[FROM.GetAdjective] paktu"
 AAT_finland_diplomacy.22.a: "Jak se opovažují!"
 AAT_finland_diplomacy.22.desc: "Nedůvěryhodný [FROM.GetLeader] prohlásil, že nemůže zaručit mír mezi našimi zeměmi, což jasně naznačuje přípravy na útok proti nám. Musíme se proto co nejlépe připravit."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] odmítá náš návrh na finsko-[FROM.GetAdjective] pakt"
 AAT_finland_diplomacy.23.a: "Přijmeme je pod svá křídla"
 AAT_finland_diplomacy.23.b: "A proč bychom to dělali?"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás požádal o pomoc s obranou proti možné agresi ze strany [SOV.GetNameDef]. Uvádějí, že si jsou vědomi hrozícího útoku a že jsme jejich jedinou nadějí na přežití, pokud k němu dojde."
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] hledá ochranu proti [SOV.GetNameDef]"
 AAT_finland_diplomacy.24.a: "Naši zachránci"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjectiveCap] vláda souhlasila s naší žádostí a zavázala se nás chránit v případě jakékoli agrese ze strany [SOV.GetAdjective]. Konečně si můžeme oddechnout."
 AAT_finland_diplomacy.24.t: "[FROM.GetAdjectiveCap] vláda se zavazuje chránit [ROOT.GetNameDef]"
 AAT_finland_diplomacy.25.a: "Osud nás opustil!"
 AAT_finland_diplomacy.25.desc: "[FROM.GetAdjectiveCap] vláda odmítla naši žádost o ochranu před [SOV.GetAdjective]. Jelikož se obávaný scénář naplnil, musíme se připravit na obranu s maximálním odhodláním."
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] odmítá naši žádost o ochranu"
 AAT_finland_diplomacy.26.a: "Přijdeme jim na pomoc!"
 AAT_finland_diplomacy.26.b: "Není to náš problém."
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader] z [FIN.GetNameDef] hledá ochranu před [SOV.GetNameDef], které si po dlouhé době opět začalo všímat svých sousedů. Výměnou za ochranu nám nabízí práva k různým [FIN.GetAdjective] přírodním zdrojům."
 AAT_finland_diplomacy.26.t: "[FROM.GetName] žádá o [ROOT.GetAdjective] ochranu"
 AAT_finland_diplomacy.27.a: "Budeme stát při sobě!"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] přijalo náš návrh na výměnu zdrojů za ochranu a slíbilo, že nám v případě války přijde na pomoc. Naši lidé si mohou konečně oddechnout, jejich budoucnost je nyní mnohem bezpečnější."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] nás bude chránit"
 AAT_finland_diplomacy.28.a: "Jsme v tom sami!"
 AAT_finland_diplomacy.28.desc: "Zrádný [GER.GetLeader] z [GER.GetNameDef] odmítl náš návrh na zdroje výměnou za ochranu a tím nás svévolně odsoudil k nejisté budoucnosti. Uvidíme, jak jim jejich sebestředná povaha poslouží v budoucnu."
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] se nemůže spolehnout na [FROM.GetAdjective] ochranu"
 AAT_finland_diplomacy_baltic: "pobaltské"
 AAT_finland_diplomacy_nordic: "severské"
 AAT_finland_kinship_war.01.a: "S každým povstalcem bude naloženo dle zásluh!"
 AAT_finland_kinship_war.01.desc: "Uprostřed rostoucích protisovětských nálad v Karélii naši loajální občané vyjadřují obavy, že směřujeme k opakování Heimosodat a Východokarelského povstání. Ať už je cílem nezávislá Karélie, sjednocení finských národů, prostý kmenový partikularismus či dokonce finské imperialistické sny, je zřejmé, že za tím stojí finská agitace."
 AAT_finland_kinship_war.01.t: "[FROM.GetAdjectiveCap] agitátoři ve Východní Karélii"
 AAT_finland_kinship_war.02.a: "Plně podporujeme naše karelské bratry!"
 AAT_finland_kinship_war.02.b: "Umožníme finským agitátorům přechod hranic."
 AAT_finland_kinship_war.02.desc: "Naše snahy podnítit nespokojenost proti [SOU.GetName] se setkaly s velkým úspěchem. Během Východokarelského povstání uprchlo do Finska 20 000 východních Karélců a ti v rámci Akademické karelské společnosti usilovně udržovali paměť na to, o co přišli. Heimosodat nebyly nikdy zapomenuty, stejně jako zacházení s Karélci ze strany sovětských úřadů.\n\nV důsledku toho lidé ve Východní Karélii začali otevřeně hovořit o povstání proti svým utlačovatelům. Zbraně a zásoby do regionu proudí již nějakou dobu, nyní však vyzývají vyhnané, aby se vrátili a chopili se zbraní.\n\nOtázka zní: připojí se [ROOT.GetName] k jejich boji znovu?"
 AAT_finland_kinship_war.02.t: "Východokarelské povstání!"
 AAT_finland_kinship_war.03.a: "Proti našim silám nemají žádnou šanci!"
 AAT_finland_kinship_war.03.desc: "První výstřely zazněly dnes ráno, když povstalci ve Východní Karélii, podnícení k drastickým činům [FIN.GetAdjective] prvky, zaútočili na vládní pozice. V oblasti to vřelo již delší dobu, neboť z našeho problematického souseda byly pašovány zbraně na podporu místních rebelů. [FIN.GetName] nebylo nikdy spokojeno s Tartuským mírem z roku 1920 a od té doby podporovalo povstalecké frakce ve Východní Karélii.\n\nAž dosud to byla hranice jejich zapojení, nyní se však zdá, že se [FIN.GetName] konečně angažuje přímo. Situace se dále vyhrotila ve chvíli, kdy [FIN.GetAdjective] jednotky překročily hranici, rozšířily konflikt a uvrhly naše dvě země do válečného stavu."
 AAT_finland_kinship_war.04.a: "Budeme muset osvobodit Východní Karélii jinými prostředky."
 AAT_finland_kinship_war.04.desc: "V uplynulých měsících [FROM.GetAdjective] síly sondovaly města ve Východní Karélii ve snaze destabilizovat region a uvrhnout místní posádky do chaosu, avšak odpor bránících se [SOV.GetAdjective] jednotek byl příliš silný.\n\nMnozí finští agitátoři a východokarelští rebelové byli zatčeni, deportováni nebo donuceni uprchnout zpět do Finska ještě předtím, než mohlo být povstání naplánováno. Lidé se bojí a tato možnost již není reálná."
 AAT_finland_kinship_war.04.t: "Východokarelské povstání rozdrceno!"
 AAT_finland_kinship_war.05.a: "Snad poslední Příbuzenská válka, tentokrát opravdu..."
 AAT_finland_kinship_war.05.desc: "V uplynulých měsících [FIN.GetAdjective] síly sondovaly města ve Východní Karélii ve snaze destabilizovat region a uvrhnout naše místní posádky do chaosu, avšak statečný odpor bránících se [SOV.GetAdjective] jednotek byl opět příliš silný.\n\nMnozí finští agitátoři a východokarelští rebelové byli zatčeni, deportováni nebo donuceni uprchnout zpět do Finska ještě předtím, než mohlo být povstání vyprovokováno. Obyvatelstvo se raduje, že byl region konečně navrácen mír!"
 AAT_finland_kinship_war.06.a: "Měli bychom jim poslat muže a materiál"
 AAT_finland_kinship_war.06.b: "Neměli bychom budit spícího medvěda..."
 AAT_finland_kinship_war.06.desc: "Jak se v Sovětském svazu rozpadají civilní instituce, mnoho místních nacionalistických vlád vyhlašuje nezávislost, přičemž jednou z nich je i [KAR.GetNameDef]. Karelští irredentisté a militaristé prohlašují, že čelíme druhé Příbuzenské válce, zatímco umírnění a socialisté tvrdí, že bychom se do sovětských záležitostí neměli vměšovat."
 AAT_finland_kinship_war.06.t: "Druhé Heimosodat"
 AAT_finland_kinship_war_dynamic_modifier_tt: "Dokud je státní modifikátor §Y$FIN_anti_soviet_sentiment$§! přítomen v §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! nebo §Y[147.GetName]§!, může [FROM.GetNameDef] vyvolat karelské povstání."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§RKarelští povstalci byli rozdrceni dříve, než mohlo být povstání zorganizováno§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§GKarelští povstalci byli rozdrceni dříve, než mohlo být povstání zorganizováno§!."
 AAT_finland_misc_events.01.a: "Zachraňte naše děti!"
 AAT_finland_misc_events.01.desc: "Jak [GetFinnishWinterWarOrNot] zuří dál, [ROOT.GetAdjective] vláda učinila těžké rozhodnutí evakuovat děti našeho národa do [GetFinnishChildrenDestination] kvůli jejich bezpečí. Toto srdcervoucí rozhodnutí bylo přijato s ohledem na neustálé nebezpečí, jemuž jsou civilisté během konfliktu vystaveni.\n\nEvakuace byla obrovským úsilím, při němž byly nespočetné rodiny rozděleny a děti opouštěly své domovy. Musíme si však uvědomit, že jejich bezpečí je nejvyšší prioritou a že musíme udělat vše, co je v našich silách, abychom je ochránili před újmou.\n\nJak [ROOT.GetAdjective] lid snáší krutou realitu války, musíme si zachovat naději a důvěru, že o naše děti bude v této těžké době dobře postaráno. Cesta před námi může být dlouhá a náročná, ale musíme vytrvat a zůstat pevní tváří v tvář nepřízni osudu."
 AAT_finland_misc_events.01.t: "Evakuace dětí"
 AAT_finland_misc_events.02.a: "V těchto těžkých časech se musíme obětovat všichni, jakkoli to může znít hloupě."
 AAT_finland_misc_events.02.b: "To je naprosto hloupé."
 AAT_finland_misc_events.02.desc: "Jak válka pokračuje, roste počet politiků a dalších významných osobností, kteří prosazují zákaz veřejného tance jako projev úcty a solidarity s našimi vojáky bojujícími na frontě.\n\nTito lidé považují tanec v době krize za nevhodný. Tvrdí, že je naší povinností podporovat vojáky a projevovat odhodlání válečnému úsilí tím, že se takových aktivit zdržíme, a že porušení by mělo být trestáno pokutami či dokonce vězením.\n\nMnozí další však vyjádřili nad tímto návrhem odpor a poukazují na to, že v jiných zemích je tanec dokonce podporován, aby lidé lépe snášeli drsné podmínky války."
 AAT_finland_misc_events.02.t: "Zákaz tance"
 AAT_finland_misc_events.03.a: "Ano, měli bychom oslovit [?FIN_faction_leader_recieving_resource_rights.GetNameDef] kvůli dalším investicím."
 AAT_finland_misc_events.03.b: "Ne, nechceme být zavázáni ostatním."
 AAT_finland_misc_events.03.desc: "Naše průběžné investice do infrastruktury těžby nerostů přinášejí stále vyšší výnosy, přesto si nemůžeme pomoci a přemýšlíme, zda bychom nezískali ještě více, kdybychom využili zdrojů a odborných znalostí větších zemí.\n\nMěli bychom oslovit [?FIN_faction_leader_recieving_resource_rights.GetNameDef] a nabídnout jim podíl na získaných materiálech výměnou za investice a specialisty, kteří by posunuli naše těžební operace na vyšší úroveň. Tímto způsobem z toho budou těžit obě strany."
 AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective] pomoc rozvojovému projektu"
 AAT_finland_misc_events.03_tt: "Přidá +1"
 AAT_finland_misc_events.04.a: "Přidělit práva na těžbu v [929.GetName]."
 AAT_finland_misc_events.04.b: "Poskytnout práva na těžbu niklu v [722.GetName]."
 AAT_finland_misc_events.04.c: "Přesměrovat práva na suroviny v [926.GetName]."
 AAT_finland_misc_events.04.d: "Udělit průzkumná práva v [148.GetName]."
 AAT_finland_misc_events.04.desc: "Po úvodních kolech našich jednání s [?FIN_faction_leader_recieving_resource_rights.GetNameDef], která probíhala slibně, se nyní rozhovory zasekly na klíčové otázce: co za to dostanou? [?FIN_faction_leader_recieving_resource_rights.GetNameDef] má zájem o řadu podniků v celé naší zemi a my musíme navrhnout, které jim připadnou.\n\nMůžeme nabídnout podíl na produkci dolu Makola v Oulu, poskytnout nikl z dolů v Petsamu, přesměrovat část surovin směřujících do loděnic v Turku nebo udělit průzkumná práva v Laponsku."
 AAT_finland_misc_events.04.t: "Vyrovnání za pomoc"
 AAT_finland_misc_events.05.a: "Skvělé"
 AAT_finland_misc_events.05.desc: "Dobré zprávy! Několik průmyslových podniků společně investovalo peníze, vybavení a odborníky do [FROM.GetAdjective] těžebního sektoru a tato investice začala přinášet dividendy formou těžebních práv. Získali jsme podíl na produkci nalezené v [?FROM.FIN_state_given_for_resource_rights.GetName].\n\nMěli bychom tyto nové zdroje co nejdříve efektivně využít!"
 AAT_finland_misc_events.05.t: "[FROM.GetName] nám uděluje práva na suroviny"
 AAT_finland_misc_events.06.a: "Využijeme to co nejlépe!"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] uznalo, že čím více je severský region rozvinutý, tím prosperují naši lidé a tím více všichni těžíme ze sdílené obrany a obchodu. Prvním krokem k tomuto cíli je posílení společných obranných schopností proti zahraničním hrozbám.\n\nV důsledku toho nám [FROM.GetName] velkoryse nabídlo průmyslové vybavení a specialisty, kteří pomohou zvýšit naši vojenskou produkci."
 AAT_finland_misc_events.06.t: "[FROM.GetAdjectiveCap] vojenské investice v [ROOT.GetName]"
 AAT_finland_misc_events.07.a: "Skvělá iniciativa!"
 AAT_finland_misc_events.07.desc: "Ve světě stále více ponořeném do temnoty a nejistoty se [FROM.GetName] obrátilo k majáku vědy a technologií, aby osvětlilo cestu. Tento malý národ učinil v posledních letech obrovský pokrok, stejně jako my. Navrhli, abychom sjednotili naše vědecké komunity a sdíleli poznatky ku prospěchu nás všech. Buďme světlem osudu, které povede ostatní skrze temnotu."
 AAT_finland_misc_events.07.t: "[FROM.GetAdjectiveCap] program výzkumu a vývoje"
 AAT_finland_motti.01.a: "Zůstaňte ve střehu a připravte se na boj!"
 AAT_finland_motti.01.desc: "[FROM.GetAdjectiveCap] jednotky začaly v oblasti [FROM.FROM.GetName] uplatňovat taktiku motti. Taktika motti je ničivá metoda, při níž [FROM.GetAdjective] síly obkličují nepřátelské jednotky a přerušují jejich zásobovací linie, čímž je činí zranitelnými vůči útokům. To činí invazní síly mimořádně náchylnými k [FROM.GetAdjective] ofenzivám a my musíme jednat rychle, pokud chceme proniknout do Finska."
 AAT_finland_motti.01.t: "[FROM.GetAdjectiveCap] taktika motti"
 AAT_finland_motti_tt: "\n§ROd této chvíle bude moci [FROM.GetNameDefCap] připravovat taktiku motti i v dalších domovských územích.§!"
 AAT_finland_national_defense.01.a: "Marné opatření."
 AAT_finland_national_defense.01.desc: "Naše zpravodajské služby hlásí, že ve státě [?FIN_state_with_weapon_caches.GetName] jsou ukryty finské zbrojní sklady. Lze očekávat, že zde budou vojenské operace výrazně ztíženy, a musíme se připravit na agresivnější taktiky místního odboje. Podle jejich vnímaného úspěchu se mohou podobná překvapení objevit i v dalších finských státech."
 AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjectiveCap] zbrojní sklady ve státě [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.02.a: "Výborné zprávy."
 AAT_finland_national_defense.02.b: "Dobře, ale neobtěžujte mě dalšími hlášeními o skladech."
 AAT_finland_national_defense.02.desc: "Po zprávách o skrytých finských zbrojních skladech ve státě [FROM.FROM.GetName] naše jednotky oblast pročesávaly. Hlásí nalezení skladů zakopaných pod budovami, ukrytých v padlých stromech i potopených v jezerech v olejovaných vacích. Nalezené zásoby jsme zabavili a nepředpokládáme, že by jich zde zůstalo tolik, aby to stálo za pozornost."
 AAT_finland_national_defense.02.t: "[FIN.GetAdjectiveCap] zbrojní sklady zabaveny ve státě [FROM.FROM.GetName]"
 AAT_finland_national_defense.03.a: "Hrozné zprávy!"
 AAT_finland_national_defense.03.b: "Máme důležitější věci na práci."
 AAT_finland_national_defense.03.desc: "Navzdory našemu maximálnímu úsilí udržet zbrojní sklady skryté před nepřítelem ve státě [FROM.FROM.GetName] se nepřátelským agentům podařilo je objevit a zabavit. Některé možná zůstaly, avšak ne v množství, které by zde mělo zásadní význam."
 AAT_finland_national_defense.03.t: "[FROM.GetName] zabavil naše zbrojní sklady ve státě [FROM.FROM.FROM.GetName]"
 AAT_finland_political.01.a: "Kallio má co dělat!"
 AAT_finland_political.01.desc: "Dnes nastal den, kdy [Root.GetLeader] nezískal hlasy potřebné k přežití hlasování o nedůvěře vyvolaného proti němu v eduskuntě, [ROOT.GetAdjective] parlamentu.\n\nNavzdory tomu, že působil jako prezident od roku 1931 a těšil se dlouhodobé popularitě, jeho pozice byla výrazně oslabena odmítnutím zahrnout sociální demokraty do kabinetu, čímž porušil své sliby. Toto politické faux pas přerostlo v krizi, jejíž obětí se nyní stal."
 AAT_finland_political.01.t: "Návrh na vyslovení nedůvěry proti [ROOT.GetLeader]"
 AAT_finland_political.02.a: "Svinhufvud si musí získat důvěru mas."
 AAT_finland_political.02.b: "Jmenovat Kyöstiho Kallia, má podporu centristů a demokratů!"
 AAT_finland_political.02.desc: "Dnes nastává den, kdy si otřesený [ROOT.GetLeader] musí znovu zajistit své místo prezidenta.\n\nNavzdory tomu, že působil jako prezident od roku 1931 a těšil se dlouhodobé popularitě, jeho pozice byla výrazně oslabena odmítnutím zahrnout sociální demokraty do kabinetu, čímž porušil své sliby. Toto politické faux pas vážně poškodilo jeho šance na znovuzvolení a dnes se ukáže, zda to bude stačit k sesazení [GetPoliticsDescriptionOldManPete]."
 AAT_finland_political.02.t: "Prezidentské období končí"
 AAT_finland_political.03.a: "Jmenovat Rista Rytiho, již přebírá Kalliovy povinnosti!"
 AAT_finland_political.03.desc: "Bohužel musíme čelit tvrdé realitě, že [ROOT.GetLeader] je na tom se zdravím velmi špatně. Již prodělal mrtvici, při níž ochrnula jeho pravá paže, a lékaři se obávají rychlého zhoršení stavu, pokud nebude okamžitě zbaven úřadu.\n\nEduskunta, finský parlament, proto svolala mimořádné zasedání k projednání návrhu na vyslovení nedůvěry s cílem prezidenta odvolat z důvodu jeho zdraví. Premiér Risto Ryti již převzal řadu prezidentských pravomocí a je připraven úřad převzít."
 AAT_finland_political.04.a: "Odpočívej v pokoji!"
 AAT_finland_political.04.desc: "Máme tragické zprávy: milovaný prezident [ROOT.GetName], [ROOT.GetLeader], zemřel. Po delší dobu byl ve špatném zdravotním stavu a již dříve prodělal mrtvici, která mu ochromila pravou paži.\n\nNa cestě domů poté, co právě podal rezignaci ze zdravotních důvodů, utrpěl smrtelný infarkt a zemřel na helsinské hlavní železniční stanici. Čestná stráž v okamžiku jeho smrti hrála vlastenecký pochod Porilaisten marssi, aby se s ním rozloučila."
 AAT_finland_political.04.t: "Smrt [ROOT.GetLeader]"
 AAT_finland_political.05.a: "$FIN_risto_ryti$ je další v pořadí!"
 AAT_finland_political.05.desc: "Dnes jsme obdrželi rezignační dopis [ROOT.GetLeader]. Uvádí v něm přetrvávající zdravotní potíže a skutečnost, že se rozhodl pro rozvážný krok a nabídl svou rezignaci.\n\n[GetPoliticsDescriptionKallioWinterWar]"
 AAT_finland_political.05.t: "Rezignace [ROOT.GetLeader]"
 AAT_finland_political.06.a: "Země už takového muže, jako je Ryti, nepotřebuje."
 AAT_finland_political.06.desc: "Vláda s překvapením obdržela rezignační dopis [ROOT.GetLeader], který se odvolává na zdravotní důvody. Přitom však působil v plném zdraví, což vede některé k podezření na jiné motivace.\n\nPrezident byl nedávno zapleten do politického skandálu, když vyšlo najevo, že zaslal osobní dopis [GER.GetLeader], v němž žádal o vojenskou pomoc proti našim skutečným i domnělým nepřátelům.\n\nNení proto divu, že nacionalističtější část kabinetu označila tento čin za zjevný útok na naši suverenitu a mohla na prezidenta vyvinout tlak k rezignaci."
 AAT_finland_political.07.a: "Mannerheim situaci zvládne."
 AAT_finland_political.07.desc: "Vzhledem k tomu, že samotná existence [ROOT.GetName] je touto válkou ohrožena, musíme učinit těžké rozhodnutí a nahradit [ROOT.GetLeader] vojenskou vládou vedenou hrdinou [ROOT.GetAdjective] Války za svobodu, polním maršálem Carlem G. Mannerheimem. Potřebujeme jeho vojenské zkušenosti, máme-li naději setřást jho vetřelce a zachránit naši vlast.\n\nMannerheim se svých nových povinností chopil s vervou a prohlásil: „Tato válka není ničím jiným než pokračováním a závěrečným aktem naší Války za nezávislost. Bojujeme za své domovy, víru a zemi.“"
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ jmenován prezidentem"
 AAT_finland_political.08.a: "[ROOT.GetAdjectiveCap] lid vám děkuje za službu, maršále barone Mannerheime!"
 AAT_finland_political.08.b: "Mannerheim je na svém místě stále potřeba!"
 AAT_finland_political.08.desc: "S vděčností uznáváme zásluhy [ROOT.GetLeader], neboť je jisté, že bez jeho vedení bychom bouři nepřečkali a náš stát by byl ztracen.\n\nMusíme však učinit obtížné rozhodnutí: požádat maršála, aby ve funkci pokračoval, nebo jej uvolnit a vyhovět vůli lidu obnovením civilní vlády?"
 AAT_finland_political.08.t: "Mannerheimovy úkoly splněny"
 AAT_finland_political.09.a: "[ROOT.GetAdjectiveCap] lid vám děkuje za službu, maršále barone Mannerheime!"
 AAT_finland_political.09.desc: "S vděčností uznáváme zásluhy [ROOT.GetLeader], neboť je jisté, že bez jeho vedení bychom bouři nepřečkali a náš stát by byl ztracen.\n\nNyní je však čas hledět za válku, k míru a obnově, které musí následovat. Abychom řádně zahojili rány a čelili budoucnosti, musíme obnovit civilní vládu."
 AAT_finland_the_white_death.1.a: "Vynikající!"
 AAT_finland_the_white_death.1.b: "Měli bychom rozdávat více zbraní lovcům"
 AAT_finland_the_white_death.1.desc: "Dorazily zprávy, že naši odstřelovači si vedou mimořádně dobře při likvidaci nepřátelských sil pronikajících do našich lesů. Jedná se o skvělou příležitost pro válečnou propagandu, neboť se mezi nepřátelskými vojáky začíná šířit pojem „Bílá smrt“, odkazující na nebezpečí finské přírody a jejích lidí. Pokud se objeví vhodná osobnost, mohli bychom tento pojem personifikovat a semknout obyvatelstvo."
 AAT_finland_the_white_death.1.t: "Naši odstřelovači se ukazují jako mimořádně účinní"
 AAT_finland_the_white_death.10.a: "Poznají skutečný strach"
 AAT_finland_the_white_death.10.desc: "Navzdory mnoha těsným situacím a falešným hlášením zůstává Simo Häyhä nezraněn a bude bojovat tak dlouho, jak to bude zapotřebí. Bílá smrt objímá naše nepřátele!"
 AAT_finland_the_white_death.10.t: "Bílá smrt dál pronásleduje svou kořist"
 AAT_finland_the_white_death.11.a: "Navzdory všemu je skutečným finským hrdinou!"
 AAT_finland_the_white_death.11.desc: "Dorazily zprávy, že Häyhä byl vážně zraněn, když ho do dolní levé čelisti zasáhla výbušná střela vypálená nepřátelským vojákem. Ačkoli byl považován za mrtvého, podařilo se mu dostat zpět na blízkou základnu a potvrdit, že žije. V boji však již nemůže pokračovat, avšak jeho služba si zaslouží věčnou vděčnost [FIN.GetAdjective] lidu."
 AAT_finland_the_white_death.11.t: "Simo Häyhä byl zraněn a stažen z bojiště"
 AAT_finland_the_white_death.12.a: "Nechť jeho duše spočine mezi hrdiny dávných dob"
 AAT_finland_the_white_death.12.desc: "Dorazily zprávy, že Häyhä padl poté, co byl v boji zasažen výbušnou střelou vypálenou nepřátelským vojákem. Jeho tělo bylo úspěšně vyzvednuto našimi hraničáři a převezeno do hlavního města. Navždy zůstane v paměti vděčného lidu [FIN.GetNameDef]."
 AAT_finland_the_white_death.12.t: "Simo Häyhä padl!"
 AAT_finland_the_white_death.2.a: "Není třeba si s nimi dělat starosti"
 AAT_finland_the_white_death.2.b: "Ulovte je!"
 AAT_finland_the_white_death.2.desc: "Naši vojáci hlásí, že celé kolony mužů jsou v lesích [FIN.GetNameDef] zaskočeny a rozstříleny na kusy. Začali hovořit o Bílé smrti, zosobnění krutého chladu [FIN.GetNameDef] a smrtících střelců [FIN.GetAdjective] armády. Pokud si to přejeme, můžeme vynaložit značné úsilí na odstranění těchto hrozeb dříve, než napáchají ještě větší škody."
 AAT_finland_the_white_death.2.t: "[FIN.GetAdjectiveCap] odstřelovači vhánějí strach do srdcí našich vojáků"
 AAT_finland_the_white_death.4.a: "Měli bychom šířit příběhy tohoto moderního finského hrdiny"
 AAT_finland_the_white_death.4.b: "Bílá smrt je zosobněním Finska, ne nějaká osoba!"
 AAT_finland_the_white_death.4.desc: "Viipurský odstřelovač Simo Häyhä, často nazývaný ostatními vojáky Taika-Ampuja, „Kouzelný střelec“, pro svou mimořádnou přesnost, je nyní také spojován s přezdívkou Bílá smrt. Ta dosud označovala krutost finské přírody a jejích obyvatel očima nepřátel, avšak tisk tuto novou interpretaci silně prosazuje. Jaký má být náš oficiální postoj?"
 AAT_finland_the_white_death.4.t: "Simo Häyhä označen za Bílou smrt"
 AAT_finland_the_white_death.5.t: "Simo Häyhä označen za Bílou smrt"
 AAT_finland_the_white_death.6.t: "Simo Häyhä označen za Bílou smrt"
 AAT_finland_the_white_death.7.a: "Tohle je zlé..."
 AAT_finland_the_white_death.7.desc: "Navzdory maximálnímu úsilí našich vojáků se Bílou smrt nepodařilo zajmout a po celé týdny terorizuje naše jednotky, aniž by důstojníci dosáhli jakéhokoli výsledku. Jak to pokračuje, morálka našich vojáků se hroutí a jejich odhodlání prudce klesá..."
 AAT_finland_the_white_death.7.t: "Bílá smrt nás objímá!"
 AAT_finland_the_white_death.8.a: "Zbavili jsme se obtížné mouchy!"
 AAT_finland_the_white_death.8.desc: "Zprávy od našich důstojníků v [FIN.GetNameDef] potvrzují, že Bílá smrt byla úspěšně zraněna. To si však vyžádalo vysokou cenu, neboť mnoho vojáků padlo a další byli zraněni. Přesto bychom se s ním již na bojišti neměli setkat."
 AAT_finland_the_white_death.8.t: "Navzdory těžkým ztrátám se našim jednotkám podařilo zranit Bílou smrt"
 AAT_finland_the_white_death.9.a: "Ve skutečnosti proti nám neměl žádnou šanci"
 AAT_finland_the_white_death.9.desc: "Zprávy od našich důstojníků v [FIN.GetNameDef] potvrzují úspěšnou likvidaci [FIN.GetAdjective] odstřelovače známého jako Bílá smrt. Přestože to stálo mnoho životů, byl odstraněn velký nepřítel [ROOT.GetNameDef] a naši vojáci si nyní mohou alespoň na chvíli oddechnout."
 AAT_finland_the_white_death.9.t: "Navzdory těžkým ztrátám se našim jednotkám podařilo zabít Bílou smrt!"
 AAT_finland_winter_war.02.a: "Možná je čas na mír..."
 AAT_finland_winter_war.02.desc: "Z fronty přicházejí dobré zprávy! Naše síly nedávno vyhrály obléhání města [195.GetName] a podařilo se jim jej zabezpečit. Tímto rozhodujícím úderem proti [SOV.GetNameDef] se ocitáme ve silné pozici pro zahájení mírových jednání.\n\nJedním z deklarovaných cílů [SOV.GetAdjective] invaze bylo rozšíření nárazníkové zóny kolem [195.GetName], a nyní je zřejmé, že v tomto cíli nejen selhali, ale město dokonce ztratili. Lze proto předpokládat, že budou mít zájem se tohoto konfliktu zbavit.\n\nRozhodnutí, kdy zahájit jednání, je nyní na nás. Můžeme pokračovat v boji a pokusit se získat více, nebo se co nejdříve zaměřit na bílý mír."
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjectiveCap] mírové požadavky"
 AAT_finland_winter_war.03.a: "Nemáme jinou možnost než přiznat porážku..."
 AAT_finland_winter_war.03.b: "Zvrátíme průběh války!"
 AAT_finland_winter_war.03.desc: "Právě jsme obdrželi zprávu od našich nepřátel v [FROM.GetNameDef]. Nabídli nám podmínky bílého míru, podle nichž mají naše síly okamžitě ukončit veškeré ofenzivní operace a stáhnout se na naši stranu hranice. Pokud jde o území, zdá se, že [FROM.GetNameDef] je ochotno obnovit hranice do předválečného stavu, aniž by kterákoliv strana získala zisky.\n\nVzhledem k našim nedávným ztrátám si nejsme jisti, zda bude obyvatelstvo podporovat pokračování bojů. Krátkodobě je možná přesvědčíme o blížícím se vítězství, avšak pokud se situace bude dále zhoršovat, můžeme čelit rostoucí nespokojenosti."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjectiveCap] mírové požadavky"
 AAT_finland_winter_war.04.a: "Ať to už znovu nezkoušejí."
 AAT_finland_winter_war.04.desc: "Přijali mírovou dohodu! Jak se zpráva o našem vítězství šíří, v ulicích propukají spontánní oslavy. [FROM.GetAdjectiveCap] jednotky se již začaly stahovat z našeho území a v bídě se vracejí domů.\n\nTento den se jistě zapíše jako okamžik národní hrdosti, avšak nesmíme polevit v ostražitosti — hadů v trávě je stále dost."
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] přijímá naše mírové požadavky"
 AAT_finland_winter_war.05.a: "Ti hlupáci za to zaplatí!"
 AAT_finland_winter_war.05.desc: "Ti pošetilci v [FROM.GetNameDef] odmítli naši velkorysou nabídku míru. Jejich klamné tvrzení zní, že nedávné ztráty jsou pouze dočasné a brzy je překonají. Víme, že jde o výmysl, jehož cílem je ochránit jejich vládu před hněvem lidu, avšak pravda brzy vyjde najevo.\n\nNaši vojáci zůstávají v poli s vysokou morálkou, pevně přesvědčeni, že pokračují ve spravedlivém boji a připravují se na další střety."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] odmítá naše mírové požadavky"
 AAT_finland_winter_war.06.a: "Nemáme jinou možnost než přiznat porážku..."
 AAT_finland_winter_war.06.b: "Jak se opovažují?!"
 AAT_finland_winter_war.06.desc: "Právě jsme obdrželi požadavek na kapitulaci od našich [FROM.GetAdjective] rivalů. V rámci mírových podmínek po nás požadují předání několika území v oblasti Karelie-Kola a trvají na tom, abychom tato území co nejrychleji vyklidili."
 AAT_finland_winter_war.06.t: "[FROM.GetAdjectiveCap] územní požadavky za mír"
 AAT_finland_winter_war.07.a: "Snad se konečně poučili."
 AAT_finland_winter_war.07.desc: "Přijali mírovou dohodu! Jak se zpráva o našem vítězství šíří, v ulicích propukají spontánní oslavy. [FROM.GetAdjectiveCap] jednotky se již stahují z našeho území.\n\nTento den se zapíše jako okamžik národní hrdosti — nejenže jsme porazili vetřelce, ale učinili jsme tak natolik přesvědčivě, že jsme dokázali rozšířit své území na jejich úkor!"
 AAT_finland_winter_war.08.a: "Ti hlupáci za to zaplatí!"
 AAT_finland_winter_war.08.desc: "[FROM.GetNameDef] pošetile odmítá naši velkorysou nabídku míru. Jejich stále zoufalejší vláda se upíná k bludné představě, že ještě mohou zvítězit, protože ví, že pokud by pravda o stavu války vyšla najevo, čelili by masovým nepokojům či dokonce revoluci.\n\nNaši vojáci zůstávají v poli s vysokou morálkou, připraveni pokračovat ve spravedlivém boji a přesvědčeni, že vítězství je nablízku."
 AAT_nordic_cooperation.1.a: "Nemůžeme si dovolit další eskalaci konfliktu"
 AAT_nordic_cooperation.1.b: "Už jsou mrtví, jen o tom ještě nevědí"
 AAT_nordic_cooperation.1.desc: "Opakovaně jsme nalezli důkazy, že naše válečné úsilí proti [?GLOBAL.NORDIC_country_to_defend.GetName] bylo narušováno skrytou podporou ze strany [FROM.GetName].\n\nMožná je čas jim ukázat, jak se vede skutečná válka."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] překračuje hranici!"
 AAT_nordic_cooperation.2.a: "Jejich pomoc je vítaná"
 AAT_nordic_cooperation.2.b: "Zvládneme to i bez nich"
 AAT_nordic_cooperation.2.desc: "V těchto zrádných časech se vazby, které nás pojí s [FROM.GetNonIdeologyName], ukázaly jako neocenitelné. Podpořili nás ve válce proti [?NORDIC_attacker.GetName] a nyní jsou ochotni zajít ještě dál a nabídli se, že se zapojí do obrany naší země. Koneckonců, útok na jednoho z nás je útokem na všechny severské národy."
 AAT_nordic_cooperation.2.t: "[FROM.GetName] nabízí pomoc v našem válečném úsilí"
 AAT_nordic_cooperation.3.a: "No dobře..."
 AAT_nordic_cooperation.3.desc: "Navzdory našim nejlepším úmyslům se zdá, že [FROM.GetNameDef] naši pomoc nepotřebuje ani nechce. Důvody tohoto podivného rozhodnutí zná jen oni.\n\nTo však neznamená, že bychom je nemohli podporovat jinými způsoby."
 AAT_nordic_cooperation.3.t: "[FROM.GetName] odmítl naši nabídku pomoci"
 AAT_nordic_cooperation.4.a: "Je to výhodné pro obě strany"
 AAT_nordic_cooperation.4.b: "Nestojí to za to riziko"
 AAT_nordic_cooperation.4.desc: "Naši severští sousedé vyslali delegaci s žádostí o investice do dalšího rozvoje své ekonomiky. To může prospět i našemu průmyslu, musíme si však být jisti, že podporujeme přítele, nikoli potenciálního nepřítele."
 AAT_nordic_cooperation.4.t: "[FROM.GetName] žádá o investice"
 AAT_nordic_cooperation.5.a: "Skvělé zprávy!"
 AAT_nordic_cooperation.5.desc: "Naši severští sousedé přijali naši nabídku investic do jejich ekonomiky. Budou za důvěru odměněni, a co je důležitější, umožní to rychlejší růst obou ekonomik."
 AAT_nordic_cooperation.5.t: "Investice z [FROM.GetName] začínají proudit"
 AAT_nordic_cooperation.6.a: "Bohužel"
 AAT_nordic_cooperation.6.desc: "Navzdory našemu úsilí se nám nepodařilo přesvědčit severské sousedy, aby nám pomohli s rozvojem ekonomiky. Můžeme to zkusit znovu — třeba s jinou zemí."
 AAT_nordic_cooperation.6.t: "[FROM.GetName] odmítl investovat do naší ekonomiky"
 AAT_nordic_cooperation.7.a: "Férová dohoda"
 AAT_nordic_cooperation.7.b: "Vypadá to podezřele"
 AAT_nordic_cooperation.7.desc: "Naši severští sousedé chtějí najít společnou řeč a uzavřít vzájemně výhodnou smlouvu o hospodářské a průmyslové spolupráci. Pokud se podaří, posílí to obě ekonomiky rovnocenně.\n\nVzhledem k historickým sporům v regionu však musíme být obezřetní, abychom neposílili budoucího rivala."
 AAT_nordic_cooperation.7.t: "[FROM.GetName] usiluje o hospodářskou spolupráci"
 AAT_nordic_cooperation.8.a: "Skvělé zprávy!"
 AAT_nordic_cooperation.8.desc: "Byli jsme informováni, že [FROM.GetAdjective] představitelé přijali naši vzájemně výhodnou dohodu. Prospěje to oběma ekonomikám i celému severskému regionu."
 AAT_nordic_cooperation.8.t: "[FROM.GetName] přijímá naši dohodu"
 AAT_nordic_cooperation.9.a: "Nepochopitelné"
 AAT_nordic_cooperation.9.desc: "Navzdory naší snaze jednat s [FROM.GetName] na rovnoprávném základě nám oznámili, že o takové uspořádání nemají zájem.\n\nMůžeme to zkusit znovu, případně s jiným severským státem."
 AAT_nordic_cooperation.9.t: "Vedení [FROM.GetName] odmítlo naši nabídku"
 AAT_nordic_shared.1.a: "Úzká spolupráce je cestou k přežití"
 AAT_nordic_shared.1.b: "Zní to příliš nebezpečně, raději zůstaneme stranou"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] chce posunout naši alianci o krok dál a prohloubit spolupráci na několika úrovních. Vojenskou alianci považují pouze za první krok k silnějšímu, jednotnému severskému regionu."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] pracuje na vytvoření hluboké spolupráce mezi všemi severskými zeměmi. Chtějí založit [NORDIC_get_alliance_name] a zvou nás, abychom se k nim připojili."
 AAT_nordic_shared.1.t: "[FROM.GetName] nás zve ke vstupu do frakce [NORDIC_get_alliance_name]"
 AAT_nordic_shared.2.a: "Možná je to jediný způsob, jak přežít"
 AAT_nordic_shared.2.b: "Nenecháme se do toho zatáhnout"
 AAT_nordic_shared.2.desc: "Jak napětí ve světě roste, hledání důvěryhodných spojenců je čím dál obtížnější. [FROM.GetAdjectiveCap] vláda navrhuje, abychom jako severské země společně oznámili světu, že [ROOT.GetName] a [FROM.GetName] se navzájem podpoří v případě cizí invaze. Jsme připraveni se k tomu zavázat?"
 AAT_nordic_shared.2.t: "[FROM.GetName] navrhuje vzájemné záruky"
 AAT_nordic_shared.3.a: "Skvělé zprávy!"
 AAT_nordic_shared.3.desc: "Obdrželi jsme zprávu, že [FROM.GetAdjective] lid bude bránit nezávislost [ROOT.GetName] a my na oplátku budeme bránit tu jejich. Severské země musí být připraveny čelit jakékoli invazi jako jednotná síla, nikoli jako roztříštěné malé státy."
 AAT_nordic_shared.3.t: "[FROM.GetName] stojí při nás!"
 AAT_nordic_shared.4.a: "Smutné zprávy"
 AAT_nordic_shared.4.desc: "Staletí společné historie zřejmě neměla dostatečnou váhu, aby přesvědčila [FROM.GetAdjective] vládu, že naše národy musí držet při sobě proti cizím tyranům. Doufejme, že své rozhodnutí přehodnotí, než bude příliš pozdě."
 AAT_nordic_shared.4.t: "Náš návrh [FROM.GetName] odmítá"
 AAT_norway.1.a: "Musí být držen stranou od problémů"
 AAT_norway.1.b: "Můžeme zabít dvě mouchy jednou ranou"
 AAT_norway.1.c: "Dejte tomu muži úřad!"
 AAT_norway.1.d: "Jeho minulost je veškerý důkaz, který potřebujeme - zavřete ho!"
 AAT_norway.1.desc: "Zatímco byl kontroverzní revolucionář na rybářském výletě se svým hostitelem, fašisté napojení na stranu Nasjonal Samling vnikli do domu Konrada Knudsena, kde Trotskij pobýval.\n\nVloupanci hledali jakékoli kompromitující důkazy, které by ospravedlnily zbavení se exilového komunisty, naštěstí je však Knudsenova dcera Hjørdis vyplašila dříve, než stačili získat cokoli významného."
 AAT_norway.1.t: "Fašisté obtěžují [NOR_lev_trotsky.GetName]"
 AAT_norway.2.a: "Je to to nejlepší, co teď můžeme udělat"
 AAT_norway.2.desc: "S odkazem na porušení dohody o neúčasti na politice během jeho exilu a na chatrné důkazy, které fašističtí zloději odcizili, jsme poslali [NOR_lev_trotsky.GetName] na farmu v Hurumu, kde bude pod policejním dohledem a izolován od okolního světa.\n\nJe to tvrdý trest, ale tlak ze strany [SOU.GetNameDef] a místních fašistů z něj činí nebezpečný mobilizační symbol."
 AAT_norway.2.t: "Trotskij v domácím vězení na farmě"
 AAT_norway.3.a: "Jde o přežití Norska"
 AAT_norway.3.desc: "Po incidentu ve vile Knudsena se ukázalo, že politická situace je krajně nebezpečná, neboť komunisté a fašisté jdou tvrdě proti sobě.\n\nHašteření a politický chaos musí být zastaveny. Přítomnost Trockého riskuje přivolání hněvu [SOU.GetNameDef] a zároveň je jisté, že Nasjonal Samling by při první příležitosti odevzdala zemi [FGR.GetLeader]. Jejich vliv musí být omezen za každou cenu.\n\nNejlepším řešením je poslat ho do Mexika, kam ho [MEX.GetLeader] souhlasil přijmout."
 AAT_norway.3.t: "Celostátní zásah [ROOT.GetLeader.GetName] proti nepokojům"
 AAT_norway.4.a: "Vyhnanství jedné země je spásou druhé!"
 AAT_norway.4.desc: "Řešení problémů [NOR.GetAdjective] lidu jsme měli přímo před nosem. [NOR_lev_trotsky.GetName] je nejen jedním z největších marxistických autorů naší doby, ale také charismatickým revolucionářem a vynikajícím generálem.\n\nTo jistě vyvolá napětí se [SOV.GetNameDef], ale bude to stát za to. Jeho zkušenosti mohou dovést náš mladý stát i dělníky Skandinávie k velikosti."
 AAT_norway.4.t: "Trotskij vstupuje do naší vlády!"
 AAT_norway.5.a: "Musel být zastaven"
 AAT_norway.5.desc: "Jiní mohou důkazy nalezené v Knudsenově domě považovat za chatrné, bezvýznamné či dokonce vykonstruované, a možná mají pravdu. Faktem však zůstává, že si v tuto chvíli nemůžeme dovolit popudit Nasjonal Samling. Proto byl [NOR_lev_trotsky.GetName] s okamžitou platností vzat do vazby.\n\nKdy a zda se znovu dostane na svobodu, není nyní podstatné, ale zajistíme mu přinejmenším lepší podmínky, než jaké měl na Sibiři."
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] uvězněn!"
 AAT_norway.6.a: "Užije si mexické slunce"
 AAT_norway.6.b: "Stalin nás za to bude milovat!"
 AAT_norway.6.desc: "Uplynula již nějaká doba od umístění [NOR_lev_trotsky.GetName] do domácího vězení na farmě v Hurumu a zdá se, že toto řešení nevyhovuje žádné ze zúčastněných stran. [SOV.GetNameDefCap] požaduje vydání, Nasjonal Samling chce jeho oběšení a všichni kromě zapřisáhlých trockistů ho chtějí pryč.\n\nMexický prezident [MEX.GetLeader] nabídl, že ho přijme, pokud mu umožníme pokračovat v exilu, ale můžeme ho také vydat [SOV.GetLeader] jako gesto přátelství."
 AAT_norway.6.t: "Osud Trockého"
 AAT_norway.7.a: "Konečně klid"
 AAT_norway.7.desc: "Po letech rozpačitého exilu v naší zemi dorazil problémový vyhnanec [NOR_lev_trotsky] do Mexika, kde ho budou hostit malíři Frida Kahlo a Diego Rivera.\n\nPravděpodobně bude v bezpečí před [SOV.GetNameDef], a co je nejdůležitější - už to nebude náš problém."
 AAT_norway.7.t: "[get_trotsky_lastname] dorazil do Mexika"
 AAT_norway.8.a: "Konečně!"
 AAT_norway.8.b: "Dobrá zpráva!"
 AAT_norway.8.desc_NOR: "Problémový bývalý revolucionář [NOR_lev_trotsky.GetName] byl převezen do Moskvy, kde bude zadržen, případně popraven podle rozmaru [SOU.GetLeader].\n\nBez ohledu na jeho osud si můžeme konečně umýt ruce od této vleklé aféry a navíc posílit vztahy se [SOU.GetNameDef]."
 AAT_norway.8.desc_SOV: "O tomto okamžiku jsme snili celé roky. Zrádný had [SOV_lev_trotsky.GetName] je v našich rukou. Zaplatí za své zločiny proti Revoluci - a především proti soudruhu Stalinovi."
 AAT_norway.8.t: "[get_trotsky_lastname] dorazil do Moskvy"
 AAT_norway.9.a: "Před námi je už jen klid a stabilita!"
 AAT_norway.9.desc: "Vláda vedená Dělnickou stranou s [NOR_johan_nygaardsvold.GetName] v čele je první stabilní vládou s jasnou většinou v dějinách našeho mladého státu. Kabinet během uplynulého roku tvrdě pracoval na opatřeních, která - byť pomalu - pomohou [NOR.GetName] dostat se z hluboké hospodářské krize a zajistit blahobyt obyvatel.\n\nTato opatření však jdou na úkor vojenských příprav, které bychom mohli potřebovat v případě války. Můžeme jen doufat, že to nebude nutné."
 AAT_norway.9.t: "Nygaardsvoldův kabinet"
 AAT_norway.10.a: "Jak rychlý bude náš pád?"
 AAT_norway.10.desc: "Jak se válka v Evropě stává stále nevyhnutelnější, norský parlament - Storting - je zmítán chaosem a neshodami. Naděje, že kabinet Nygaardsvolda přinese stabilitu, jsou dávno pryč, poslanci se nedokážou shodnout na žádném smysluplném kroku, který by bezpečně provedl [NOR.GetName] blížící se bouří.\n\nMezitím nepřátelé lidu brousí nože a čekají, až [NOR.GetName] pohltí plameny války."
 AAT_norway.10.t: "Storting klopýtá"
 AAT_norway.11.a: "Lid této prastaré země už nespí!"
 AAT_norway.11.desc: "Po staletích područí jiných skandinávských mocností a následném vydání na milost kapitalistickým průmyslníkům se lid [ROOT.GetNonIdeologyName] učí držet při sobě proti svým utlačovatelům a odmítat jejich nadvládu.\n\nNyní [ROOT.GetAdjective] hledají inspiraci pro svou revoluci!"
 AAT_norway.11.t: "Lid [ROOT.GetName] se probouzí!"
 AAT_norway.12.a: "Nygaardsvold končí, nastupuje Andresen"
 AAT_norway.12.desc: "Navzdory počátečním slibům se zdá, že vláda, kterou Johan Nygaardsvold sestavil minulý rok, nejenže selhávala, ale zároveň se fanaticky snažila o odzbrojení. Mnozí poslanci se domnívali, že by měl [ROOT.GetName] rozvíjet svůj průmysl tak, aby bylo možné investovat do rodících se [NOR.GetAdjective] ozbrojených sil a odradit tak cizí mocnosti od invaze.\n\nProto členové konzervativní strany Høyre vyvolali hlasování o nedůvěře. Ačkoliv její předseda, průmyslník Johan H. Andresen, uvažoval o odchodu do důchodu, chopil se příležitosti vést Norsko novým směrem jako pragmatická a efektivní alternativa k Nygaardsvoldovým snům o sociálním pokroku."
 AAT_norway.12.t: "Hlasování o nedůvěře Johanu Nygaardsvoldovi"
 AAT_norway.13.a: "Quislingův čas konečně nadešel!"
 AAT_norway.13.b: "Lid [ROOT.GetNonIdeologyName] ti to nikdy neodpustí, zrádče."
 AAT_norway.13.c: "Musíme udělat vše pro to, abychom je zdrželi!"
 AAT_norway.13.desc: "Zatímco jsme se soustředili na rozvoj ekonomiky a sledovali fašisty v zahraničí, dovolili jsme domácímu fašismu bujet přímo pod naším nosem. Navzdory slábnoucí podpoře a tomu, že jeho strana Nasjonal Samling nikdy nezískala jediné křeslo ve Stortingu, Vidkun Quisling vytvořil vládou podporovanou [?NOR.NOR_cw_fascist_attacker.GetAdjective] a tvrdí, že převzal moc v [ROOT.GetNonIdeologyName]."
 AAT_norway.13.t: "Quislingův převrat"
 AAT_norway.14.a: "Bude se hodit"
 AAT_norway.14.b: "Tenhle šašek? O [NOR.GetNonIdeologyName] se postaráme sami."
 AAT_norway.14.desc: "Vidkun Quisling, který byl po léta největším zastáncem fašismu v [NOR.GetNonIdeologyName], nám nabídl pomoc při invazi do své vlasti.\n\nChce s naší podporou provést státní převrat v Oslu a nastolit režim přátelský k [ROOT.GetNameDef]. Jakmile se usadí, připraví cestu naší invazi a legitimizuje [ROOT.GetAdjective] okupaci [NOR.GetName]."
 AAT_norway.14.t: "Užitečný kolaborant"
 AAT_norway.15.a: "Budoucnost [NOR.GetName] bohužel může patřit Quislingovi"
 AAT_norway.15.b: "Budeme bojovat dál!"
 AAT_norway.15.desc: "Navzdory našemu maximálnímu úsilí Vidkun Quisling zahájil pokus o uchopení moci v Oslu. S podporou invazních fašistů vysílá prohlášení o nové vládě, oddané spolupráci s našimi nepřáteli.\n\nNedá se to nijak přikrášlit - už předtím jsme prohrávali a tento převrat naše válečné úsilí jen zhorší."
 AAT_norway.15.t: "Quislingův převrat je nyní nevyhnutelný!"
 AAT_norway.16.a: "Vrátíme se!"
 AAT_norway.16.desc: "Navzdory tragickému ústupu z [NOR.GetName] nás může těšit alespoň to, že naši vůdci měli prozíravost připravit se na nejhorší a odklonit zdroje pro znovudobytí [NOR.GetAdjective] území.\n\nTyto prostředky nám usnadní zahájení odysey zpět do naší staré vlasti."
 AAT_norway.16.t: "Jsme v exilu, ale ne s prázdnýma rukama"
 AAT_norway.17.a: "Nemáme na výběr"
 AAT_norway.17.b: "Naprostý nesmysl!"
 AAT_norway.17.desc_denmark: "Dvořan norského krále Haakona VII., dříve známého jako dánský princ Karel, k nám přišel s vážným požadavkem. Podle něj a sbírky starých dokumentů pochybného původu je Dánsko právoplatnou součástí Norského království, nikoli naopak.\n\nNaznačili také, že v případě odmítnutí mohou sáhnout k síle - prý pro naši vlastní bezpečnost."
 AAT_norway.17.desc_fascist: "Vůdce [NOR.GetNameDef] požaduje, abychom jim postoupili část našeho území, údajně v rámci znovuzískání prastarých zemí jejich lidu. Jak se dalo čekat, při odmítnutí hrozí válkou.\n\nDotčeným územím je [GetNorwegianClaims]."
 AAT_norway.17.desc_monarchist: "S odkazem na staleté dokumenty tvrdí [FROM.GetAdjective] koruna, že kontrolujeme území, která jsou de iure součástí královských titulů zděděných norským králem Haakonem VII.\n\nKonkrétně se jedná o [GetNorwegianClaims]."
 AAT_norway.17.t: "[NOR.GetAdjectiveCap] územní požadavky"
 AAT_norway.18.a: "Vítejte zpět"
 AAT_norway.18.desc_fascist: "Slabá [FROM.GetAdjective] vláda ustoupila a umožní nám převzít území, která nám náleží právem či silou."
 AAT_norway.18.desc_monarchist: "Podařilo se nám přesvědčit [FROM.GetAdjective] stát o oprávněnosti našich nároků a souhlasil s postoupením požadovaných území naší koruně."
 AAT_norway.18.t: "[FROM.GetName] přijímá naše požadavky"
 AAT_norway.19.a: "Zaplatí za svou drzost"
 AAT_norway.19.desc_fascist: "Je zřejmé, že [FROM.GetAdjective] stát netuší, koho právě odmítl. Nenecháme své právoplatné země nadále okupovat. Jedinou možností je vzít si je silou."
 AAT_norway.19.desc_monarchist: "Prestiž naší koruny utrpěla těžkou ránu, neboť [FROM.GetName] odmítl naše oprávněné územní nároky. To je urážka [ROOT.GetAdjective] koruny a nelze ji tolerovat."
 AAT_norway.19.t: "[FROM.GetName] odmítl naše požadavky!"
 AAT_norway.20.desc: "Během návštěvy své rodiny v Anglii tragicky zemřela ve spánku na selhání srdce.\n\nKrálovna chotě Norska, původně princezna Maud z Walesu, po sobě nezanechala jen krále Haakona a prince Olava - kteří už jsou na cestě do Anglie - ale i celý norský národ, neboť byla milována po celé říši."
 AAT_norway.20.t: "Naše královna zemřela!"
 AAT_norway_allied.1.a: "Pomoc budoucímu spojenci nemůže uškodit"
 AAT_norway_allied.1.b: "Může to být nebezpečné"
 AAT_norway_allied.1.desc: "[NOR.GetAdjectiveCap] vláda usiluje o rozvoj svého průmyslu s naší pomocí. To by byla skvělá příležitost k zisku a zároveň šance vychovat z nich potenciálního spojence pro případ, že by vypukla válka."
 AAT_norway_allied.1.t: "[FROM.GetName] hledá investice"
 AAT_norway_allied.2.a: "Tomu říkám pokrok"
 AAT_norway_allied.2.desc: "Naše snahy vůči [FROM.GetAdjective] vládě byly úspěšné a souhlasili s investicemi do naší ekonomiky. Zároveň to znamená, že se k sobě přiblížíme a možná se z nás v budoucnu stanou spojenci."
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] bude investovat do našeho rozvoje"
 AAT_norway_allied.3.a: "Budeme se muset poohlédnout jinde"
 AAT_norway_allied.3.desc: "Navzdory našemu úsilí nám [FROM.GetAdjective] administrativa nepomůže rozvíjet průmyslovou kapacitu, kterou potřebujeme k obraně v případě války.\n\nMěli bychom si to zapamatovat."
 AAT_norway_allied.3.t: "[FROM.GetName] nebude investovat do naší ekonomiky"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] bude odvážnou volbou"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] má potenciál"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] je sázka na jistotu"
 AAT_norway_allied.4.desc: "Kristian Laake sloužil v [NOR.GetAdjective] armádě dlouhá léta a byl jmenován vrchním velitelem téměř před deseti lety, v době míru, dávno předtím, než se hrozby pro naši zemi staly zřejmými.\n\nProtože jsme ztratili veškerou důvěru v jeho schopnosti vést zemi ve válečném konfliktu, musí být nahrazen. Otázkou zůstává, kdo povede ozbrojené síly [NOR.GetName] k vítězství?"
 AAT_norway_allied.4.t: "Náhrada za Laakeho"
 AAT_norway_communist.1.a: "Barentsovo moře se zaplní lodní dopravou!"
 AAT_norway_communist.1.b: "Obchod je buržoazní výmysl!"
 AAT_norway_communist.1.desc: "Po staletí před naší revolucí překračovali pomorští obchodníci ze severního Ruska Barentsovo moře, aby vedli důležitý obchod s našimi [NOR.GetAdjective] soudruhy na severu jejich země.\nNyní navrhují tuto dávnou tradici obnovit, což by bylo vzájemně prospěšné a přiblížilo by naše komunistické země."
 AAT_norway_communist.1.t: "[FROM.GetName] chce obnovit pomorský obchod!"
 AAT_norway_communist.2.a: "Vpřed!"
 AAT_norway_communist.2.desc: "Stejně jako jejich předkové jsou naši soudruzi v [FROM.GetNameDef] ochotni s námi obchodovat přes naše nejsevernější pobřeží. Půjde o vzájemně výhodnou dohodu, která ukáže dělníkům obou našich zemí přínosy komunistického bratrství."
 AAT_norway_communist.2.t: "Nový pomorský obchod"
 AAT_norway_communist.3.a: "No dobře..."
 AAT_norway_communist.3.desc: "Navzdory naší společné historii obchodu přes Barentsovo moře se [FROM.GetNameDef] domnívá, že jeho obnovení nestojí za to. Měli bychom hledat jiné cesty k rozvoji našich nejsevernějších oblastí."
 AAT_norway_communist.3.t: "[FROM.GetName] odmítl náš obchodní návrh"
 AAT_norway_communist.4.a: "Jejich zbraně budou bojovat proti našim nepřátelům!"
 AAT_norway_communist.4.b: "Nemůžeme riskovat, že ty zbraně použijí proti nám"
 AAT_norway_communist.4.desc: "Naši soudruzi v [FROM.GetName] potřebují naši pomoc. Jejich revoluce je přiblížila k nám, a proto dává smysl podpořit jejich snahy o modernizaci armády.\n\nPoliticky by pro nás bylo vítězstvím, kdybychom byli viděni jako podporovatelé jiné komunistické země a ukázali jejich dělníkům, jak to dělá [ROOT.GetNameDef]."
 AAT_norway_communist.4.t: "[FROM.GetName] chce naši pomoc s rozvojem vojenského průmyslu"
 AAT_norway_communist.5.a: "Tyto zbraně použijeme proti našim společným nepřátelům!"
 AAT_norway_communist.5.desc: "Naši soudruzi přijali naši skromnou žádost o pomoc a nyní umožní rozšíření našeho vojenského průmyslu tak, aby dokázal bránit naši revoluci."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] souhlasil!"
 AAT_norway_communist.6.a: "Zbabělci!"
 AAT_norway_communist.6.desc: "Zdá se, že jejich důvěra v nás byla značně přeceněna. [FROM.GetName] se zdráhá pomoci nám se zvýšením vojenské výroby."
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] odmítl naši žádost o podporu!"
 AAT_norway_communist.7.a: "Dobrá zpráva!"
 AAT_norway_communist.7.desc: "Doby, kdy byla [NOR.GetAdjective] monarchie jednou z nejoblíbenějších královských rodin na kontinentu, jsou dávno pryč. Přestože trvání krále Haakona na referendu a jeho umírněný přístup byly chvályhodné, monarchie zůstává monarchií a nemá místo v rovnostářské společnosti, kterou chceme vybudovat v [ROOT.GetNonIdeologyName].\n\nKrál Haakon VII., princ Olav i zbytek královské rodiny byli zatčeni a v klidu posláni do exilu. Jejich zabavený majetek bude použit na výstavbu našeho komunistického projektu.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 AAT_norway_communist.7.t: "Pád norské královské rodiny"
 AAT_norway_communist.8.a: "Jsou u nás vítáni!"
 AAT_norway_communist.8.b: "Mohou zůstat, ale vítáni nejsou."
 AAT_norway_communist.8.desc_DEN: "Po odchodu do Norska, kde založil vlastní královskou rodinu, se náš princ Carl, známý po mnoho let jako Haakon VII., vrátil do [ROOT.GetName].\n\nPo krvavé komunistické revoluci byl sesazen a vyhnán a nyní musí se svou rodinou přijmout život v exilu."
 AAT_norway_communist.8.desc_ENG: "Norská královská rodina je s naší spjata již dlouhá léta - královna Viktorie hostila sňatek své vnučky Maud s budoucím králem Haakonem VII., tehdy princem Carlem z Dánska.\n\nBohužel byla po revoluci sesazena a jelikož Dánsko již nepřipadá v úvahu, musí hledat azyl zde v [ROOT.GetName]."
 AAT_norway_communist.8.desc_SWE: "Norská královská rodina byla poslána do exilu a protože v tuto chvíli není možné získat azyl u příbuzných v Dánsku či Spojeném království, rozhodla se potlačit hrdost a požádat o útočiště u nás.\n\nNavzdory absenci rodinných vazeb je naší povinností bránit skandinávskou monarchii před vyhynutím."
 AAT_norway_communist.8.t: "Norská královská rodina dorazila"
 AAT_norway_fascist.1.a: "[FROM.GetName] se k nám připojí!"
 AAT_norway_fascist.1.b: "O moc se s místními dělit nebudeme"
 AAT_norway_fascist.1.desc: "Koalice [FROM.GetAdjective] nacionalistů a fašistů spřízněných s naší věcí nabízí pomoc při dobytí [NOR.GetName]. Připravili půdu k převzetí vlády a správě [FROM.GetAdjective] území naším jménem.\n\nPokud je to pravda, může být tato příležitost příliš lákavá, než abychom ji odmítli, ale musíme se ujistit, že jsme připraveni udeřit."
 AAT_norway_fascist.1.t: "[FROM.GetName] - Nasjonal Samling chce, abychom napadli jejich zemi!"
 AAT_norway_fascist.2.a: "Budou toho litovat!"
 AAT_norway_fascist.2.desc: "Navzdory naší štědré nabídce nám [FROM.GetAdjective] sdělili, že pokud by napadli [ROOT.GetName], naši pomoc nepotřebují ani nechtějí. Zdá se tedy, že v našem úsilí převzít kontrolu nad vládou [ROOT.GetNameDef] zůstaneme sami."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] nás odmítl!"
 AAT_norway_fascist.3.a: "Je čas!"
 AAT_norway_fascist.3.desc: "Zástupci [FROM.GetAdjective] fašistické strany nás kontaktovali a ujistili, že [FROM.GetNameDef] nám poskytne podporu potřebnou k převzetí vlády.\n\nTo nám může umožnit vystoupit ze stínů a uchvátit moc v [ROOT.GetName]."
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] nám pomůže!"
 AAT_norway_fascist.4.a: "Pomůžeme našim fašistickým bratřím"
 AAT_norway_fascist.4.b: "Nic z toho nezískáme"
 AAT_norway_fascist.4.desc: "Představitelé fašismu v [NOR.GetName] nám líčí těžký boj o vybudování podpory a převzetí moci ve [NOR.GetAdjective] státě, navzdory slabé a nešikovné vládě.\n\nZjevně potřebují naši pomoc k upevnění kontroly nad mocenskými pákami v zemi, která by se v budoucnu mohla stát užitečným spojencem."
 AAT_norway_fascist.4.t: "Naši [NOR.GetAdjective] protějšci žádají o podporu"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.6.a: "Najdeme způsob!"
 AAT_norway_fascist.6.desc: "Zástupci [FROM.GetAdjective] fašistické strany nám přinesli hrozné zprávy. [FROM.GetNameDefCap] odmítl naše prosby o pomoc.\n\nTo znamená, že při snaze nastolit fašistický režim pod naší kontrolou v [ROOT.GetNonIdeologyName] zůstaneme sami."
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] odmítl!"
 AAT_norway_monarchist.1.a: "Jaké má asi úmysly?"
 AAT_norway_monarchist.1.desc: "Navzdory tomu, že král Haakon trvá na zachování nezávislosti Stortingu a ponechání řešení problémů na něm, jeho komoří Peder Anker Wedel-Jarlsberg navrhuje, aby norská koruna zasáhla do nebezpečně nestabilní situace.\n\nS odvoláním na neurčitou hrozbu zahraniční invaze vyzývá lid [ROOT.GetName], aby po celé zemi demonstroval svou důvěru v krále a požadoval rozhodné kroky od svého lenního pána.\n\nJe nejbližším důvěrníkem krále a dobře propojeným členem jedné z nejmocnějších šlechtických rodin v [NOR.GetName], proto by tento vývoj měl vzbudit opatrnost."
 AAT_norway_monarchist.1.t: "Iniciativa královského komořího"
 AAT_norway_monarchist.2.a: "Jaké další tragédie může budoucnost přinést?"
 AAT_norway_monarchist.2.desc: "Stalo se nepředstavitelné. Po zdánlivě úspěšné operaci po lyžařské nehodě náš drahý král Haakon VII. zemřel na zdravotní komplikace.\n\nNaše země nyní prochází jedním z nejtemnějších období své historie. Doufejme, že princ Olav co nejdříve nastoupí na trůn a dovede naši zemi do bezpečného přístavu."
 AAT_norway_monarchist.2.t: "Král je mrtev!"
 AAT_norway_monarchist.3.a: "Zoufalé časy si žádají neortodoxní řešení"
 AAT_norway_monarchist.3.b: "Nemůžeme rozkolísat stabilitu"
 AAT_norway_monarchist.3.desc: "Zatímco náš národ oplakává smrt milovaného krále Haakona VII., je zřejmé, že pozornost prince Olava se soustředí na bojiště. A i kdyby tomu tak nebylo, je prý příliš zdržený zármutkem na cokoliv jiného než vedení našich mužů k vítězství. Zbývá tedy otázka, kdo povede [NOR.GetNameDef] těmito bouřlivými časy. Naštěstí se můžeme alespoň opřít o pevnou ruku markýze Jarlsberga."
 AAT_norway_monarchist.3.t: "Nástupnictví v naší zemi"
 AAT_norway_monarchist.4.a: "Ať žije královna Mathilda!"
 AAT_norway_monarchist.4.desc: "Nikdy se možná nedozvíme, co se odehrálo za zavřenými dveřmi královského paláce, ale Královská norská vláda oznámila, že královna Maud, manželka zesnulého krále Haakona, bude od nynějška vládnout království pod jménem Mathilda I. To je obzvlášť neobvyklé, neboť princ Olav byl dalším v pořadí nástupnictví, avšak zdá se, že mu toto uspořádání vyhovuje, aby se mohl nadále soustředit na válečné úsilí. Koneckonců je vnučkou královny Viktorie, a tedy jen následuje její kroky i nástupnické zákony své vlasti.\n\nPozoruhodné je, že jméno markýze Wedel-Jarlsberga nebylo v žádném veřejném prohlášení zmíněno. Jeho role v novém režimu zůstává neznámá, stejně jako jeho současný pobyt."
 AAT_norway_monarchist.4.t: "Královna Mathilda I."
 AAT_norway_monarchist.5.a: "Jarlsberg povede národ jako jeho skutečný král"
 AAT_norway_monarchist.5.b: "Bude lepší udržet dobré vztahy se sousedy"
 AAT_norway_monarchist.5.c: "Konečným cílem je navrátit Norsku jeho dávnou slávu!"
 AAT_norway_monarchist.5.desc: "S tím, že nový regent převzal pravomoci namísto krále, vyvstala otázka, jaké jsou jeho skutečné záměry s národem. Usiluje o dlouhodobé nahrazení krále Haakona, nebo má v úmyslu jej pouze podporovat v jeho vládě? Pouze čas ukáže, jaké jsou jeho pravé ambice."
 AAT_norway_monarchist.5.t: "Úmysly regenta"
 AAT_norway_news.1.a: "Zajímavé..."
 AAT_norway_news.1.desc: "Po letech vyčerpávajícího exilu dorazil známý revolucionář Lev Trockij do [MEX.GetNonIdeologyName] z [NOR.GetNonIdeologyName]. Přivítali jej slavní malíři Frida Kahlo a její manžel Diego Rivera, kteří jej budou hostit ve svém domě v Mexico City.\n\nJeště podstatnější však je, že bude daleko od nebezpečí ze strany svých nepřátel v [SOV.GetNameDef] a snad si užije klidný exil v Latinské Americe."
 AAT_norway_news.1.sov: "Musí být odstraněn!"
 AAT_norway_news.2.a: "Ztráta pro nás všechny"
 AAT_norway_news.2.b: "O jednoho monarchu méně!"
 AAT_norway_news.2.desc: "Během návštěvy Anglie za svou rodinou a bratrem, králem Jiřím V. Spojeného království, zemřela norská královna manželka, dříve princezna z Walesu, ve spánku na selhání srdce. Příčinou byla pravděpodobně komplikace po břišní operaci z počátku týdne.\n\nV Norsku byla velmi oblíbená a jistě bude chybět svému synovi princi Olavovi i manželovi Haakonu VII., králi Norska."
 AAT_norway_news.2.t: "Norská královna Maud zemřela"
 AAT_norway_news.3.desc: "Po zdánlivě úspěšné operaci po lyžařské nehodě zemřel milovaný norský král Haakon VII. na zdravotní komplikace.\n\nNorsko nyní prochází jedním z nejtemnějších období své historie. Doufejme, že princ Olav co nejdříve nastoupí na trůn a povede zemi do bezpečí."
 AAT_norway_news.3.t: "Král Haakon VII. zemřel"
 AAT_norway_news.99.a: "Tohle se vymyká kontrole!"
 AAT_norway_news.99.desc: "Navzdory tomu, že většině světa unikl pozornosti, král Wojtek, Nositel dělostřelectva a trůnu, rozpoznal potenciál tohoto arktického ostrova.\n\nS pomocí místních i nově příchozích ledních medvědů je Jan Mayen znovu osídlován a přetvářen v plnohodnotný stát, schopný čelit jakékoli výzvě. Opravdu pohled nevídaný od viktoriánských dob.\n\nMezi jeho obyvateli vyniká jedna polarizující postava, jejíž staré jméno již není důležité a která bude od nynějška známa jako velkoadmirál Johan Mayen."
 AAT_norway_news.99.t: "Král Wojtek přivádí Jan Mayen pod svou vládu"
 AAT_norway_rikstanken.1.a: "Náš soused [?NOR_nordic_tank_seller.GetName]"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] má jistě kapacity"
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjectiveCap] tanky vypadají slibně"
 AAT_norway_rikstanken.1.desc: "Tanky nikdy nebyly součástí arzenálu [ROOT.GetAdjective] a přestože už může být pozdě dohnat vývoj vlastními silami, neznamená to, že bychom se jich měli zcela vzdát.\n\nPrvním krokem je nalezení vhodného partnera, od něhož bychom mohli tanky získat, nebo s ním spolupracovat na vývoji obrněných sil. Nejzřejmější volbou by byla některá z velkých vojenských mocností Evropy, ale nalezení dodavatele blíže domovu může mít dlouhodobé výhody."
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjectiveCap] tankový program"
 AAT_norway_rikstanken.10.a: "Konečně norské tanky!"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjectiveCap] vyslanci potvrdili, že jsou ochotni pomoci nám s vývojem vlastních tanků, pokud budou naše země nadále ideologicky sladěny. Jsme si jisti, že i oni budou těžit z nových přístupů k vývoji tanků, které naše spolupráce přinese."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] přijímá výzkumnou dohodu"
 AAT_norway_rikstanken.11.a: "Další tanky!"
 AAT_norway_rikstanken.11.b: "Tanky nepotřebujeme"
 AAT_norway_rikstanken.11.desc: "Naše říše má již nějakou dobu k dispozici tank, kterému se s oblibou přezdívá Rikstanken, tedy národní tank. Viděli jsme, jak funguje a co s ním dokážeme, a tak bychom možná mohli jít ještě dál a pokusit se jej rozebrat, abychom nakonec navrhli a vyráběli vlastní. Koneckonců, jediný tank v boji mnoho výhod nepřináší."
 AAT_norway_rikstanken.11.t: "Co se můžeme naučit z Rikstankenu"
 AAT_norway_rikstanken.12.a: "Najdeme jinou cestu"
 AAT_norway_rikstanken.12.desc: "Navzdory naší ochotě zahájit [ROOT.GetAdjective] tankový program s pomocí [FROM.GetNonIdeologyName] byla naše žádost odmítnuta. To je rána pro naše snahy o modernizaci ozbrojených sil."
 AAT_norway_rikstanken.12.t: "[FROM.GetName] odmítá náš návrh"
 AAT_norway_rikstanken.2.a: "Otestujme to s jedním tankem"
 AAT_norway_rikstanken.2.b: "Abychom mohli soupeřit, potřebujeme množství"
 AAT_norway_rikstanken.2.c: "Obchodní pakt může naše země ideologicky sblížit"
 AAT_norway_rikstanken.2.d: "Požádejme o pomoc s vývojem vlastních tanků"
 AAT_norway_rikstanken.2.desc_GER: "Síla [?NOR_fascist_tank_seller.GetAdjective] tanků je nepopiratelná a jejich průmyslová kapacita nám umožní vybudovat obrněné síly schopné čelit jakémukoli nepříteli. Můžeme se s nimi také spojit při vývoji vlastních tanků a jejich inženýrům pomoci, jak jen to půjde.\n\nSamozřejmě budou očekávat, že se s nimi ideologicky sladíme, ať už zvolíme jakýkoli přístup."
 AAT_norway_rikstanken.2.desc_NORDIC: "Náš soused a další severská země [?NOR_nordic_tank_seller.GetName] má bezpochyby rozvinutý vojenský průmysl, který by mohl zásobovat naše obrněné síly, ale pro malý stát by to bylo velmi nákladné.\n\nMáme také možnost koupit jediný tank a zjistit, kam nás to posune."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] ovládá výrobní prostředky, a má tak kapacitu vyrábět velké množství tanků, což by nám umožnilo dohnat naše nepřátele.\n\nZároveň můžeme využít této příležitosti k tomu, abychom obyvatelům naší země ukázali, čeho je komunistický stát schopen, a zvýšili podporu komunismu v [ROOT.GetName]."
 AAT_norway_rikstanken.2.t: "Náš přístup k [NOR.GetAdjective] obrněnému programu"
 AAT_norway_rikstanken.3.a: "Jeden tank neuškodí"
 AAT_norway_rikstanken.3.b: "Tohle nestojí za náš čas"
 AAT_norway_rikstanken.3.desc: "Vláda [FROM.GetName] nás oslovila s žádostí o povolení nákupu tanku. Háček je v tom, že z rozpočtových důvodů si mohou dovolit pouze jeden lehký tank... bez věže.\n\nJistě velmi neobvyklá a podezřelá žádost, nicméně tvrdí, že si jej chtějí nejprve vyzkoušet, než se rozhodnou, jak vybudovat své obrněné síly."
 AAT_norway_rikstanken.3.t: "[FROM.GetName] chce koupit [ROOT.GetAdjective] tank"
 AAT_norway_rikstanken.4.a: "Uzavřeme obchodní dohodu"
 AAT_norway_rikstanken.4.b: "Tyto tanky potřebujeme"
 AAT_norway_rikstanken.4.desc: "[FROM.GetAdjectiveCap] vláda chce koupit naše tanky pro svůj první vstup do obrněného boje.\n\nBylo by to dobré pro naši ekonomiku i zbrojní průmysl, ale musíme nejprve zvážit stav vlastních zásob a to, zda jim lze svěřit obrněné jednotky."
 AAT_norway_rikstanken.4.t: "[FROM.GetName] chce koupit naše tanky"
 AAT_norway_rikstanken.5.a: "Vítáme jejich zájem"
 AAT_norway_rikstanken.5.b: "Tohle nestojí za náš čas"
 AAT_norway_rikstanken.5.desc_GER: "Zástupci [FROM.GetAdjective] administrativy chtějí zakoupit velké množství našich špičkových lehkých tanků.\n\nKromě toho projevili zájem o principy naší ideologie a chtějí svému obyvatelstvu ukázat, jak vypadá vrchol [ROOT.GetRulingIdeologyNoun], aby ji mohli šířit ve své zemi."
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjectiveCap] vláda nás oslovila s žádostí o nákup velkého množství lehkých tanků a neusiluje jen o obchodní dohodu, ale i o užší vztahy mezi našimi národy.\n\nJe to příležitost ukázat obyvatelům [FROM.GetName], čeho lze dosáhnout, když jsou výrobní prostředky v rukou lidu, a povede to k užší spolupráci do budoucna."
 AAT_norway_rikstanken.5.t: "[FROM.GetName] usiluje o užší vztahy a tanky"
 AAT_norway_rikstanken.6.a: "Jejich tanky budou nezastavitelné"
 AAT_norway_rikstanken.6.b: "Tohle nepotřebujeme"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjectiveCap] vláda chce rozvíjet vlastní tankový program a obrací se na nás s žádostí o pomoc. Tvrdí, že získají technologické i ideologické know-how a že z této spolupráce bude těžit i náš vlastní tankový program."
 AAT_norway_rikstanken.6.t: "[FROM.GetName] chce spolupracovat na výzkumu tanků"
 AAT_norway_rikstanken.7.a: "Nejlepší nápad celé říše!"
 AAT_norway_rikstanken.7.desc: "[FROM.GetName], náš soused, schválil prodej prvního tanku [ROOT.GetName]. Jistě, nemá silný pancíř ani věž, ale s trochou práce by to mohl být začátek [ROOT.GetAdjective] tankových sil."
 AAT_norway_rikstanken.7.t: "Vítáme náš nový národní tank"
 AAT_norway_rikstanken.8.a: "Konečně!"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjectiveCap] vláda přijala dohodu o prodeji velkého množství tanků naší zemi. To umožní naší armádě skutečně soupeřit s velmocemi."
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] nám poskytne tanky"
 AAT_norway_rikstanken.9.a: "Nyní zvítězí [FROM.GetRulingIdeologyNoun]"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjectiveCap] vůdci souhlasili s prodejem svých tanků a spolu s nimi přichází i formální smlouva, která přiblíží [ROOT.GetName] k [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun] a tím i k sobě navzájem."
 AAT_norway_rikstanken.9.t: "[ROOT.GetAdjectiveCap] a [FROM.GetAdjective] národy se sbližují díky tankům"
