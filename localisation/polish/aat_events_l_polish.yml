 NOR_exiled_monarchy_to_desc_DEN: "Vrátí-li se k dánskému jménu princ Carl, bude přijat v [DEN.GetName] svým bratrem, králem Frederikem, kde splní jakoukoli roli, kterou mají královské osoby ve dánské společnosti."
 NOR_exiled_monarchy_to_desc_ENG: "Protože návrat do své domoviny, [DEN.GetName], nebyl možný, bývalý král Haakon a jeho rodina jsou nyní nuceni přijmout svůj exil v [ENG.GetName], zemi, která kdysi hostila svatbu prince Carla z Dánska a Maude z Walesu, bývalých osob bývalého královského páru."
 NOR_exiled_monarchy_to_desc_NONE: "Svět je velmi odlišné místo od toho z roku 1905. Začínající norská monarchie se ocitá bez země, kterou by mohla vládnout, a bez zjevného místa pro svůj exil. Monarchismus na světě brzy skončí."
 NOR_exiled_monarchy_to_desc_SWE: "Nemohouc se vrátit ani do královských domovů krále Haakona ani královny Maud, byla bývalá královská rodina nucena najít exil v sympatické sousední monarchii. Ironie, že norská koruna je závislá na švédské královské rodině tak brzy po získání nezávislosti, nezůstala bez povšimnutí."
