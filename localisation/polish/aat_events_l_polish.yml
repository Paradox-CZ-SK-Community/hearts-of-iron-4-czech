 aat_news.1.a: "Neutralita Dánsko nezachránila"
 aat_news.1.desc: "Islandský Alþingi vydal prohlášení, v němž vyhlásil neutralitu Islandu v konfliktu, kteří mezi sebou svázejí Dánsko a [?ICE.overlord_attacker.GetName].\n$ICE_sveinn_bjornsson$ byl rovněž jmenován parlamentem v nepřítomnosti krále regentem a $ICE_sveinn_bjornsson$ bude spravovat zahraniční politiku Islandu. Prohlášení naznačuje, že jde o dočasné opatření a že předválečné vztahy s Dánskem budou po skončení konfliktu znovu obnoveny. Do té doby je však Island de facto nezávislý."
 aat_news.1.t: "Island vyhlašuje neutralitu"
 aat_news.100.a: "Vpřed k konečnému vítězství!"
 aat_news.100.b: "A nebudou bojovat sami!"
 aat_news.100.c: "Finové za to zaplatí!"
 aat_news.100.d: "[GER.GetLeader] zapájí do války svou další loutku..."
 aat_news.100.desc: "Po porážce v předchozí válce proti [SOV.GetAdjective] vládě se nyní [FIN.GetAdjective] lid mobilizoval a je připraven znovu získat ztracená území a zabezpečit, ať jsou [FIN.GetNonIdeologyName] a [KAR.GetNonIdeologyName] osvobozené od cizího útlaku - jako duchovní pokračování [FIN.GetAdjective] války za nezávislost a Heimosodat."
 aat_news.100.t: "Pokračovací válka"
 aat_news.101.a: "Je to nezbytné opatření."
 aat_news.101.b: "To nás nezastaví."
 aat_news.101.c: "Mír nemůže trvat věčně..."
 aat_news.101.desc: "Po ruské porážce v Krymské válce byly Ålandské ostrovy demilitarizovány a jejich obyvatelé vyňati z jakékoli formy branné povinnosti. Přestože byl tento status mnohokrát zpochybňován, je stále vynucován mnoha světovými velmocemi. Nyní však, po [FIN.GetAdjective] operaci Kilpapurjehdus, byly ostrovy znovu remilitarizovány."
 aat_news.101.t: "Remilitarizace Ålandských ostrovů"
 aat_news.105.a: "To je skvělá příležitost pro propagandu!"
 aat_news.105.b: "Smrt si přišla pro naše muže, ale nevzdáme se bez boje!"
 aat_news.105.c: "Opravdu umějí bojovat"
 aat_news.105.desc: "Jak se [FIN.GetNameDef] ocitá ve válce, mnoho lovců, příslušníků Suojeluskunty a střeleckých spolků, se chopilo zbraní, aby odrazili své utlačovatele. Proudí jimi [FIN.GetAdjective] sisu, když odrážejí nepřátelské útoky a využívají [FIN.GetAdjective] přírodu ve svůj prospěch - něco, co nepřátelští vojáci začali nazývat Bílou smrtí."
 aat_news.105.t: "Bílá smrt"
 aat_news.120.a: "Muselo se to stát..."
 aat_news.120.b: "Děkujeme za neprokázané bratrství ve zbrani!"
 aat_news.120.c: "Pochodujeme dál!"
 aat_news.120.d: "Zajímavý vývoj, to bezpochyby..."
 aat_news.120.desc: "Po dlouhých jednáních se [FIN.GetLeader] a [SOV.GetLeader] skrze své důstojníky a úředníky dohodli na podpisu příměří s okamžitou platností. Toto příměří však přichází pro [FIN.GetNameDef] za vysokou cenu a [FIN.GetAdjective] spojenci mohou cítit zrazeně."
 aat_news.120.t: "Podepsáno Moskevské příměří"
 aat_news.121.a: "Vyženeme je!"
 aat_news.121.b: "Ukázali svou pravou tvář..."
 aat_news.121.c: "Další naše vítězství"
 aat_news.121.d: "Karta se obrací"
 aat_news.121.desc: "[FIN.GetNameDef] a [GER.GetNameDef] se ocitli v přestrelkách, když se [FIN.GetAdjective] síly pokoušejí odzbrojit a vyhostit [GER.GetAdjective] vojáky ze své země v souladu se smlouvou, kterou s nima podepsal [SOV.GetNameDef] během Moskevského příměří. Není pochyb, že Němci budou z Finska časem vyhnáni, otázkou však zůstává, za jakou cenu."
 aat_news.121.t: "Laponská válka"
 aat_news.2.a: "Zajímavý krok"
 aat_news.2.desc: "V poněkud překvapivém kroku prohlásila [USA.GetAdjective] vláda [ICE.GetName] za součást své sféry zájmů a na žádost [ICE.GetAdjective] vlády souhlasila s vysláním jednotek k ochraně ostrova. Veškerá islandská zahraniční politika bude od této chvíle spravována [USA.GetAdjective] vládou, čímž se [ICE.GetName] stává de facto [USA.GetAdjective] loutkou."
 aat_news.2.t: "[ICE.GetNonIdeologyName]sko-[USA.GetAdjective] spolupráce"
 aat_news.666.a: "Zdá se, že se Vikingové vrátili"
 aat_news.666.desc: "Poté, co znovu ovládla všechna území, jimž kdysi vládl Knut Veliký, začala [From.GetOldAdjective] vláda podnikat kroky k integraci nově dobytých oblastí. V důsledku toho se s cílem semknout obyvatelstvo za státem zintenzivnila pannanacionalistická propaganda s jasnou podporou vlády.\n\n[FROM.GetOldAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že [DEN.GetOldNameDef], [NOR.GetOldNameDef] a Anglie budou od nynějška známa jako „[From.GetNameDef]“."
 aat_news.666.t: "Obnovení Severomořské říše"
 aat_news.777.a: "Dominium maris baltici"
 aat_news.777.desc: "Po dobytí většiny oblasti Baltského moře začala [From.GetOldAdjective] vláda podnikat kroky k integraci nově získaných území. V důsledku toho se ve snaze semknout obyvatelstvo za státem zvýšila pannanacionalistická propaganda s jasnou podporou vlády.\n\n[FROM.GetOldAdjectiveCap] vůdce [FROM.GetLeader] pronesl projev o tom, jak [FROM.GetOldNameDef] dosahuje toho, co žádnému jinému státu nepodařilo - podrobit si Baltské moře. Nakonec zakončil projev tím, že vyhlásil „[From.GetNameDef]“."
 aat_news.777.t: "Vznik Dominia Baltského moře"
