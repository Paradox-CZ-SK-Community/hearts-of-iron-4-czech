l_polish:
 AAT_MIO_events.2.a: "Investice do $CZE_skoda_shipyards$"
 AAT_MIO_events.2.b: "Investujte do $CZE_skoda_armor$"
 AAT_MIO_events.2.c: "Investujte do $CZE_skoda_artillery$"
 AAT_MIO_events.2.desc: "Industrialisté ve $CZE_skoda_works$ jsou dychtiví po investicích, avšak můžeme si dovolit investice pouze do jedné z tří odvětví ve firmě. Tímto způsobem jim umožníme prioritizaci vývoje buď lodí, tanků nebo dělostřeleckého vybavení."
 AAT_MIO_events.2.t: "$CZE_skoda_works$ Investice"
 AAT_Sweden.1.a: "Farmářská strana je nejlepší volba"
 AAT_Sweden.1.b: "Není důvod, aby Per-Albin musel rezignovat."
 AAT_Sweden.1.b_tt: "§RTo bude mít negativní politické důsledky§!"
 AAT_Sweden.1.c: "Očividně opoziční strana napravo"
 AAT_Sweden.1.desc: "V roce 1930 stát jmenoval parlamentní vyšetřování, aby poskytlo vodítko pro budoucí obranné výdaje Švédska. Farmářská strana spolu s umírněnými usilují o zvýšení výdajů, zatímco premiér Per-Albin Hansson ze sociálních demokratů to důrazně odmítá a říká, že by takový krok ochromil jeho vizi sociálních reforem.\nMezi stále hrozivějším rétorikou ze strany jeho sousedů je nyní vyšetřování důrazně na straně pravicově orientovaných stran. Uvádí, že \"nedbalost v obraně by byla proti zájmům státu a jeho lidí\".\n\nTo způsobilo vládní krizi, kdy Per-Albin Hansson vyhrožuje rezignací, dokud si nezpevní svou základnu v nadcházejících volbách v roce 1936.\nMezitím bychom měli jmenovat někoho, kdo povede až do nadcházejících voleb."
 AAT_Sweden.1.t: "Vláda doporučuje vyzbrojení"
 AAT_Sweden.10.a: "Je stále potřeba v vládě."
 AAT_Sweden.10.b: "Nechte ho jít"
 AAT_Sweden.10.desc: "Dnes Herman Eriksson předal svůj rezignační dopis, v němž uvedl, že si přeje odejít do důchodu, aby se ujal pozice generálního ředitele pro Vin och Sprit AB.\nNavzdory jeho přáním by se však mohl stále nacházet v potřebě ve vládě, ale mít ho jako generálního ředitele státního výrobce alkoholu může mít své výhody."
 AAT_Sweden.10.t: "Herman Eriksson odevzdává rezignační dopis"
 AAT_Sweden.11.a: "Možná mít vojenské komplexy vlastněné [GER.GetNameDef] nebyl dobrý nápad."
 AAT_Sweden.11.desc: "Po vypuknutí nepřátelských akcí mezi [SWE.GetNameDef] a [GER.GetNameDef], německý personál úspěšně dočasně zmocnil továrny Landsverk a zabarikádoval se uvnitř komplexů. I když se očekává, že vojenské síly získají kontrolu nad komplexem včas, během potyčky se očekává nějaké poškození, a proto továrny nebudou plně funkční nějakou dobu.\nO Landsverk tovarně, která se nachází v Německu, je známo málo, ale švédské orgány nemají žádné pochybnosti, že byla zabrána vládou [GER.GetNameDef] jako reakce."
 AAT_Sweden.11.t: "[GER.GetNameDef] dělníci se zmocnili továren Landsverk"
 AAT_Sweden.12.a: "Opravdu tragédie"
 AAT_Sweden.12.desc: "Dnes [SWE.bus_capture_tag.GetAdjective] úřady vysílaly zprávu o zajetí a následné smrti [SWE.GetLeader]. Uvádějí, že [SWE.bus_capture_tag.GetAdjective] komando se podařilo částečně obklíčit mobilní velitelství premiéra, které bylo uvězněno blízko frontové linie.\nPři kontaktu s autobusem, ve kterém byl [SWE.GetLeader] a jeho štáb skryt, komando tvrdí, že premiér se zdál zakopnout a spadnout na zem při opouštění vozidla. Přes probíhající nepřátelství [SWE.bus_capture_tag.GetAdjective] úřady laskavě navrátily tělo zesnulého předsedy vlády k státnímu pohřbu. Pitva odhalila, že premiér utrpěl infarkt následovaný zástavou srdce.\nNavzdory chaosu, který nastane, převzal kontrolu jako nouzový premiér Tage Erlander, dokud nemohou proběhnout řádné volby."
 AAT_Sweden.12.t: "[?ROOT.GetLeader] umírá na infarkt"
 AAT_Sweden.13.a: "Zní to jako dobrá nabídka"
 AAT_Sweden.13.b: "Všechno patří [THIS.GetNameDef]"
 AAT_Sweden.13.desc: "Švédská vláda požádala o kontrolu nad oblastí kolem Narviku. Tvrdí, že je to pouze humanitární a vychází z touhy chránit norskou populaci před probíhajícím konfliktem. Jako záruku bezpečnosti nabídli, že udrží tuto zónu demilitarizovanou, a budou vykonávat jakékoliv policejní aktivity potřebné až do konce konfliktu.\nNorská populace by pravděpodobně byla šťastnější pod švédskou okupační zónou, což by uvolnilo více zdrojů pro naše jednotky na frontě."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap] žádá o kontrolu nad Severním Norskem"
 AAT_Sweden.13.tt: "§R[SWE.GetName] by se mohl eskalovat na válku§!"
 AAT_Sweden.14.a: "Začněme tím, že pošleme humanitární pomoc."
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] nás požádá o vrácení jejich území na konci války§!"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] přijalo naši nabídku na demilitarizovanou zónu kolem Narviku. Jejich jednotky již opustily oblast a nyní ji vyhlásíme jako nekombatantní zónu. Očekáváme, že [NOR.GetAdjective] vláda na konci války požádá o návrat území, ale prozatím udržíme populaci [NOR.GetAdjective] v bezpečí."
 AAT_Sweden.14.t: "[FROM.GetNameDefCap] se sklání"
 AAT_Sweden.15.a: "Nemůžeme riskovat naši zemi pro to"
 AAT_Sweden.15.a_tt: "§YTo povede k válečnému cíli proti [FROM.GetNameDef], pokud odmítnou§!"
 AAT_Sweden.15.b: "Nemůžeme nechat [NOR.GetName] na pokoji"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap] odmítla naši nabídku na demilitarizované zóně kolem Narviku. Musíme se rozhodnout, jak reagovat, buď trvat na takové zóně pro dobro našich severských bratrů, nebo je nechat ve tmě."
 AAT_Sweden.15.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 AAT_Sweden.16.a: "Nemůžeme riskovat další nepřátele"
 AAT_Sweden.16.b: "Nechť přijdou"
 AAT_Sweden.16.desc: "Po odmítnutí předat oblasti kolem Narviku [SWE.GetAdjective] vláda jasně pohrozila vypuknutím nepřátelství mezi našimi zeměmi, pokud odmítneme předat severní [NOR.GetAdjective] území"
 AAT_Sweden.16.t: "[SWE.GetNameDef] hrozí nepřátelstvím kvůli Narviku"
 AAT_Sweden.17.a: "Nu har du skitit i det blå skåpet [FROM.GetName]"
 AAT_Sweden.17.desc: "Navzdory hrozbám nepřátelství ohledně Narviku [FROM.GetName] odmítla ustoupit našim požadavkům. Nemůžeme a nebudeme nechávat [NOR.GetAdjective] lidi trpět jako dobytek za nehumánních podmínek. Musíme zabezpečit [NOR.GetAdjective] přístavy, abychom odřízli invazní síly a osvobodili [NOR.GetAdjective] lidi."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap] tvrdohlavě odmítá předat Narvik"
 AAT_Sweden.18.a: "Samozřejmě, Narvik patří [NOR.GetName]"
 AAT_Sweden.18.b: "Nárok na Narvik jako náhradu za naše úsilí"
 AAT_Sweden.18.desc: "Znovu ustavená [NOR.GetAdjective] vláda požaduje převod Narviku a jeho sousedních území poté, co jsme je chránili a jejich občany během války. Ve svém komuniké uvádějí, že jsou hluboce vděční za skutky naší vlády během války a těší se na další spolupráci s námi. Bude se konat oslavná ceremonie, aby uctila muže, kteří udrželi tento kousek [NOR.GetAdjective] nezávislosti během temné noci války."
 AAT_Sweden.18.t: "[NOR.GetName] žádá o návrat Narviku"
 AAT_Sweden.19.a: "Znovu je Norsko celé"
 AAT_Sweden.19.desc: "Je jasný den, když se konečně znovu sjednocuje [Nor.GetName]. [SWE.GetName] laskavě přijal naši žádost o navrácení Narviku, oblasti, kterou během války chránila [SWE.GetAdjective] vláda. Vyjádřili jsme nejhlubší díky [SWE.GetAdjective] vládě, skutečně to ohlašuje hlubší spojení mezi našimi zeměmi, které potrvá po věky."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap] se vrací do Narviku"
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! nyní bude moci udělit §YNorské obranné kříž zásluh§! §YVojenským velitelům§!."
 AAT_Sweden.2.a: "Jak to skončí?"
 AAT_Sweden.2.desc: "Uprostřed per-albinova odmítnutí hýbat se s rozpočtem a zároveň odmítání odstoupit ve prospěch jiného kandidáta se koalice rolnické strany a umírněných rozhodla předložit premiérovi hlasování nedůvěry.\n\nTento dva partie se spojily, Per-Albin nemá jinou volbu, než rezignovat, a post předsedy vlády zůstal prázdný. To přivodilo krizi ve vládě, kde žádná strana nemá politickou moc, aby mohla dosáhnout na moc.\n\nSám král se postavil proti probíhajícímu chaosu, což je pozoruhodný krok pro monarchu, který nemá oficiální politickou moc."
 AAT_Sweden.2.t: "Hlasování o nedůvěře"
 AAT_Sweden.20.a: "Tak tedy válka"
 AAT_Sweden.20.desc: "Během války [SWE.GetNameDef] drze okupoval části naší země pod záminkou 'záchrany norského obyvatelstva před ještě horší okupací'. To se ukázalo být pouze záminkou [SWE.GetAdjective] vlády pro rozšíření svých vlastních územních ambicí, neboť se odmítli vrátit okupovaná území s odvoláním na 'trvající celosvětové problémy s stabilitou a neklid po válce'. Tohle prohlížíme, jasně se jedná o oportunismus v jeho nejzákladnějším elementu, o okatý úskok, který ohrožuje svobodu a integritu našeho státu. Narvik je norský a zůstane tak, i když to vyžaduje silou."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap] odmítá vrátit Narvik"
 AAT_Sweden.21.a: "Tento návrh není v našich zájmech."
 AAT_Sweden.21.b: "Výborný návrh."
 AAT_Sweden.21.desc: "S ohledem na obavy z poválečných napětí mezi vítěznými mocnostmi tvrdí [FROM.GetName], že bychom se neměli vracet k neúspěšnému politice izolované neutrality, ale spíše bychom měli koordinovat naši vojenskou a zahraniční politiku v celém regionu, abychom lépe odradili agresi v budoucnu."
 AAT_Sweden.21.t: "[FROM.GetName] nás zve do $scandinavian_defense_union$"
 AAT_Sweden.22.a: "Velmi zklamání."
 AAT_Sweden.22.desc: "Diplomaté [FROM.GetAdjective] nám dnes oznámili, že jejich vláda si nepřeje pokračovat v připojení k $scandinavian_defense_union$. Tvrdí, že jejich zájmy by byly lépe chráněny mimo takovou organizaci, alespoň prozatím."
 AAT_Sweden.22.t: "[FROM.GetName] odmítá návrh na obrannou unii"
 AAT_Sweden.23.a: "Byli by zátěží pro naši bezpečnost."
 AAT_Sweden.23.b: "Byli bychom potěšeni, kdyby se k nám připojili."
 AAT_Sweden.23.desc: "[FROM.GetName] požádal o připojení k naší alianci vzhledem k obavám o možné poválečné napětí mezi vítěznými mocnostmi. Mít [FROM.GetName] v naší alianci by rozšířilo náš vliv v jejich regionu, ale samozřejmě by nás zavázalo je chránit v případě, že by došlo k dalším konfliktům."
 AAT_Sweden.23.t: "[FROM.GetName] žádá o připojení k alianci"
 AAT_Sweden.24.a: "Velmi zklamání."
 AAT_Sweden.24.desc: "[FROM.GetName] odmítla přijmout naše členství v jejich alianci prozatím. Vyjádřili své obavy z toho, aby se dostali do více konfliktu tím, že v tomto okamžiku rozšíří alianci. Prozatím se zdá, že jsme sami."
 AAT_Sweden.24.t: "[FROM.GetName] Odmítá členství v alianci"
 AAT_Sweden.25.a: "Rangerové budou nejúčinnější vzhledem k našemu terénu."
 AAT_Sweden.25.b: "Mariňáci by nám mohli pomoci dominovat Baltskému moři."
 AAT_Sweden.25.c: "Paratrooperové by byli nejuniverzálnějšími silami."
 AAT_Sweden.25.desc: "Po mnoha diskuzích mezi vysoce postavenými pracovníky armády o tom, jak přidělit financování pro nové speciální síly, se proces zastavil. Zdá se, že jediný způsob, jak prolomit mrtvý bod, je, aby vláda zasáhla a podpořila jednu z nabídek."
 AAT_Sweden.25.t: "Investice do zvláštních sil"
 AAT_Sweden.26.a: "Musíme žádat o mír"
 AAT_Sweden.26.b: "Nemůžeme si dovolit takové ponížení"
 AAT_Sweden.26.desc: "Nestvůrné se stalo. Naše ozbrojené síly ztratily kontrolu nad [195.GetnameDef], důležitou památkou ruského lidu, nyní je v rukou nepřítele. To není pouze strategická ztráta, ale obrovská ztráta morálky pro naši národní hrdost a naši armádu. Již zaznamenáváme výrazný pokles morálky mezi obyčejnými vojáky a šeptanda o dezertaci je běžná; pokud budeme pokračovat ve této válce, uděláme tak s vojáky, kteří již nevěří, že jejich život stojí za plýtvání na marnou válku."
 AAT_Sweden.26.t: "[?195.GetName] je ztracen."
 AAT_Sweden.27.a: "To určitě povzbudí morálku armády"
 AAT_Sweden.27.desc: "Poté, co naše koalice zajala [?146.GetName], byl zásah Červené armády tak drtivý, že Moskva byla donucena přehodnotit svou agresi. Dohodli se na bílé míru a slíbili, že již nebudou prosazovat svůj nárok. V obou Stockholmu a Helsinkách se lidé radují, kdo by si mohl myslet, že Rudý medvěd byl vyroben z papíru?"
 AAT_Sweden.27.t: "[SOV.GetNameDefCap] se vzdává svého nároku na [?146.GetName]"
 AAT_Sweden.28.a: "Rozhodně ne"
 AAT_Sweden.28.b: "Cena, kterou musíme zaplatit za spojence"
 AAT_Sweden.28.desc: "Jak se rétorika [SWE.GetLeader] stává stále imperialističtější, nemělo by být překvapením, že [SWE.GetLeader.GetSheHe] nyní požadují návrat svých ztracených imperiálních držení. Jakýkoli náznak nároku je zjevně po datu vypršení a je sporný, ale během konfliktu si nemůžeme dovolit ztratit spojence. Možná gesto dobré vůle udrží jejich vůdce spokojeného?"
 AAT_Sweden.28.t: "[SWE.GetNameDefCap] žádá o vrácení ztracených území"
 AAT_Sweden.29.a: "Ukážeme jim"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] odmítla naši žádost o předání našich starých kolonií, uvádějíc, že naše tvrzení je tak odtrženo od moderní geopolitiky, že cokoli jiného než kategorické odmítnutí by tuto frašku zdrželo příliš dlouho."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap] odmítá předat území"
 AAT_Sweden.3.a: "Per Albin-Hansson má mandát lidu."
 AAT_Sweden.3.axel_is_leader: "Axel se zatím osvědčil, ať pokračuje."
 AAT_Sweden.3.axel_is_not_leader: "Farmářská strana by měla mít šanci."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.bagge_is_leader: "Je jasné, že Bagge nás povede do budoucnosti."
 AAT_Sweden.3.bagge_is_not_leader: "Umírněnci, potřebujeme nové vedení v těchto těžkých časech"
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.d: "P-A způsobil tento chaos, Wigforss by měl místo něj vést sociální demokraty"
 AAT_Sweden.3.desc: "Dnes se lidé po celé [ROOT.GetNameDef] scházejí, aby odevzdali své hlasy v národních volbách. Očekává se, že sociální demokraté se vrátí, protože projekce ukazují, že by mohli získat několik míst v Riksdagu.\nI když Bondeförbundet a strana Högern doufají, že nečekaný náraz by mohl dovolit některému z nich dostat se k moci. Ale s více okrajovými stranami, které by měly zaznamenat malé zisky u podivné světové situace, je možné cokoliv."
 AAT_Sweden.3.t: "Generální volby ve Švédsku 1936"
 AAT_Sweden.30.a: "Zastaralé chyby napraveny"
 AAT_Sweden.30.desc: "[FROM.GetNameDefCap] přijali naši žádost a nyní nám předávají naše staré kolonie, což překvapilo naši vládu, která očekávala větší odpor. To způsobilo protesty v našich nových teritoriích, ale jistě se uklidní s časem."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap] předává kolonie"
 AAT_Sweden.31.a: "Nemůžeme si dovolit konflikt s [FROM.GetName]"
 AAT_Sweden.31.a_tt: "§RTo může nakonec vést k tomu, že [FROM.GetName] bude moci ovládat nás§!"
 AAT_Sweden.31.b: "To je absurdní"
 AAT_Sweden.31.desc: "[FROM.GetAdjective] velvyslanec přinesl temnou zprávu. Požadují, abychom vrátili Bornholm, tvrdí, že ostrov nikdy nebyl legálně převeden na [DEN.GetName], protože byl ztracen během vzpoury. Protože to bylo v 17. století, je jasné, že je to jen tenký závoj pro [FROM.GetAdjective] expanze"
 AAT_Sweden.31.t: "[FROM.GetNameDefCap] žádá Bornholm"
 AAT_Sweden.32.a: "Nejúžasnější budiž prokleté"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] nás informovala, že nebude zpochybňovat náš nárok na Bornholm, ale nás také informovala, že je to bezprecedentní krok, který ohrožuje stabilitu Nordického regionu"
 AAT_Sweden.32.t: "[FROM.GetName] se vzdává Bornholmu"
 AAT_Sweden.33.a: "Ještě jednou překročíme úžinu"
 AAT_Sweden.33.desc: "[FROM.GetAdjective] vláda nás informovala, že nebude brát v úvahu náš nárok na Bornholm, tvrdí, že jakýkoliv nárok, který předstíráme, že stále máme, vypršel před staletími. Pokud to nechtějí odevzdat, budeme si muset vzít silou, tak jako jsme to udělali před staletími."
 AAT_Sweden.33.t: "[FROM.GetName] odmítá vzdát Bornholm"
 AAT_Sweden.34.a: "Nemáme na výběr"
 AAT_Sweden.34.a_tt: "§RTo povede k tomu, že [FROM.GetName] bude moci nás ovládat§!"
 AAT_Sweden.34.b: "To je něco, co si nemůžeme dovolit"
 AAT_Sweden.34.desc: "[FROM.GetAdjective] velvyslanec nás informoval, že je pohledem [SWE.GetAdjective] vlád, že jak se mezinárodní řád předefinuje, [THIS.GetAdjective] vláda není schopna správně chránit své zámořské území. Pokud [THIS.GetName] není schopna řádně bránit své území, bylo by rozumné se vzdát někomu, kdo může; a [FROM.GetAdjective] by byla preferovanou volbou."
 AAT_Sweden.34.t: "[FROM.GetName] požaduje autonomní území"
 AAT_Sweden.35.a: "Skvělé"
 AAT_Sweden.35.desc: "[FROM.GetName] se s neochotou rozhodl předat své autonomní území. To určitě poškodí naše vztahy s [FROM.GetName], ale v dlouhodobém horizontu na tom nebude záležet, protože brzy budou pohlceni naším vlivem."
 AAT_Sweden.35.t: "[FROM.GetName] předávají [DEN.GetAdjective] zámořská území"
 AAT_Sweden.36.a: "Potom to vezmeme silou"
 AAT_Sweden.36.desc: "[FROM.GetName] nás informovalo, že nebude mít zájem o naši vizi nového světového pořádku. Navzdory trvalým nárokům [FROM.GetAdjective] vláda se tvrdohlavě odmítá vrátit naše práva na území."
 AAT_Sweden.36.t: "[FROM.GetName] odmítá předat [DEN.GetAdjective] zámořská území"
 AAT_Sweden.37.a: "Použijeme je jako nárazníkovou zónu"
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.37.desc: "Vláda [DEN.GetAdjective] byla oslabena natolik, že již není schopná se řádně postavit proti soustředěnému úsilí z naší strany, abychom uplatnili naši dominanci nad nimi. Jak jsme byli kdysi poddaní Dánům, tak se oni nyní stanou našimi poddanými. Musíme se jen rozhodnout, co s nimi udělat, než doručíme naše ultimátum."
 AAT_Sweden.37.t: "Osud [DEN.GetName]"
 AAT_Sweden.38.a: "Forpulet"
 AAT_Sweden.38.desc: "V bezprecedentním kroku [FROM.GetName] požadoval, abychom naše vládní funkce a instituce postoupili jim. Náš hlava státu vehementně protestoval vůči jejich velvyslanci, ale jak se ukázalo, [SWE.GetAdjective] bitevní lodě byly spatřeny nedaleko od Kodaně. [DEN.GetAdjective] vláda je bezmocná odpovědět na takovou hrozbu, a oficiální kapitulace byla podepsána 6 hodin později."
 AAT_Sweden.38.t: "[FROM.GetName] se pokouší ovládnout [DEN.GetName]"
 AAT_Sweden.39.a: "Nikdy znovu nepřekročí led!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.39.desc: "V bezprecedentním kroku [FROM.GetName] požaduje, aby naše vláda postoupila všechny své funkce a instituce jim. Nyní je jasné, že místo toho, aby se snažili nám pomoci, [FROM.GetAdjective] vláda neustále oslabuje naši integritu, dokud se necítí pohodlně, aby si uplatnila svoji kontrolu nad námi."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.4.a: "Doufejme, že brzy najdeme premiéra"
 AAT_Sweden.4.desc: "Debata v Riksdagu se dnes rozproudila, když se hádka o to, kdo by měl převzít post premiéra, přelila do osobních útoků. Karl Sjöblom vyzval Glenna Wernera během debaty, když řekl, že \"jediná věc, kterou jsi dobrý, je venčit svého psa\".\n\nMluvčí Glenna uvedl, že nikdy psa neměl."
 AAT_Sweden.4.t: "Politik označuje protivníka za \"neschopného až do ostudy\""
 AAT_Sweden.40.a: "Nemůžeme bojovat s [FROM.GetName]"
 AAT_Sweden.40.b: "Nikdy je nepostoupíme"
 AAT_Sweden.40.desc: "Tak jako v roce 1919, [FROM.GetAdjective] vláda opět zvyšuje tlaku ohledně Åland. Navzdory rozhodnutí Společnosti národů postoupit svrchovanost nad ostrovy nám se zdá, že [FROM.GetName] se nedokáže nenechat v klidu. Možná, že nás považují za slabou pozici, a s kolapsem Společnosti cítí krev ve vodě; vynalézaví oportunisté všichni."
 AAT_Sweden.40.t: "[FROM.GetName] požaduje [145.GetName]"
 AAT_Sweden.41.a: "Skvělé"
 AAT_Sweden.41.desc: "[FROM.GetName] ustoupil a postoupil nám ostrovy Åland. Konečně byly napraveny nespravedlnosti minulosti a jejich správný status byl obnoven."
 AAT_Sweden.41.t: "[FROM.GetName] se podvolí!"
 AAT_Sweden.42.a: "Bude to naše"
 AAT_Sweden.42.desc: "[FROM.GetName] nás informoval, že rozhodně odmítá postoupit [145.GetName], uváděje, že záležitost byla již vyřešena Ligou národů. Očitě [FROM.GetName] nadhodnocuje skutečný vliv, který měli. Měli bychom jim ukázat chybu jejich způsobů."
 AAT_Sweden.42.t: "[FROM.GetName] odmítá postoupit [145.GetName]"
 AAT_Sweden.43.a: "Malé gesto může zmírnit napětí"
 AAT_Sweden.43.b: "To narušuje naši suverenitu"
 AAT_Sweden.43.desc: "[FROM.GetName] požádal, abychom demilitarizovali naši severní hranici. Obávají se o ohrožení svých těžebních operací a zdůrazňují, že veškeré hrozící nebezpečí by přišlo ze východu, nikoli ze západu. To by snížilo napětí mezi [FROM.GetName] a námi, které vzrostlo od krize na Ålandských ostrovech."
 AAT_Sweden.43.t: "[FROM.GetName] požaduje demilitarizaci [148.GetName]"
 AAT_Sweden.44.a: "Jak bylo plánováno"
 AAT_Sweden.44.desc: "Jako gesto dobré vůle [FROM.GetName] souhlasil s demilitarizací [148.GetName]. Obrovský krok vpřed pro nás v obnově východního království, pomalu náš vliv na [FROM.GetName] roste."
 AAT_Sweden.44.t: "[FROM.GetName] souhlasí s demilitarizací [148.GetName]"
 AAT_Sweden.45.a: "Soudruzi?"
 AAT_Sweden.45.desc: "[FROM.GetName] odmítl demilitarizaci [148.GetName], uvádějíc, že nemáme pravomoc rozhodovat, co [FROM.GetName] dělá uvnitř jejich hranic. Jistě to znamená, že proti nám aktivně plánují? Je nezbytné, abychom udeřili první."
 AAT_Sweden.45.t: "[FROM.GetName] odmítá demilitarizaci [148.GetName]"
 AAT_Sweden.46.a: "Ovládat je"
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.46.desc: "Je jasné, že [FIN.GetName] nemůže odolávat [SOV.GetAdjective] hrozbě. Finové mluví o své suverenitě, aniž by si uvědomovali, že to, co považují za nezávislost, nebylo dáno žádnou politickou nebo vojenskou silou, ale existuje v důsledku chaosu ruské občanské války. Od toho dne na našich hodinách tiká hodiny, které brzy udeří nula, a starý nepřítel se opět vynoří. Proto je nezbytné, abychom převzali kontrolu nad [FIN.GetAdjective] záležitostmi, dříve než se [SOV.GetAdjective]ové."
 AAT_Sweden.46.t: "Otázka [FIN.GetName]"
 AAT_Sweden.47.a: "Doufejme, že naši noví overlordi budou shovívaví."
 AAT_Sweden.47.desc: "Je jasné, že naše \"obavy\" sousedů o jejich bezpečnost byly pouhým trikem. Odsouzeni vůlí a ztrátou strategické výhody, naše vojsko nebylo organizováno vzhledem k novým geografickým realitám. Zmatené [FROM.GetAdjective] válečné lodě byly spatřeny venku našeho hlavního města, [FROM.GetAdjective] vojáci překračují demilitarizovanou zónu na severu a ultimátum o kapitulaci nám bylo zasláno. Mezinárodní společenství nás opustilo."
 AAT_Sweden.47.t: "[FROM.GetName] se snaží nás podmanit"
 AAT_Sweden.48.a: "Nikdy více nebude náš osud určen někým jiným"
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.48.desc: "Je jasné, že obavy našich sousedů o jejich bezpečnost byly jen klam. Vláda [FROM.GetName] nyní požaduje, abychom se spojili s nimi proti společnému nepříteli z východu. Vzdát se jejich požadavkům by nás definitivně postavilo znovu do sféry [FROM.GetAdjective] a podlomilo naši nezávislost. Otázka zní, je ta alternativa horší?"
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.49.a: "Když selže diplomacie..."
 AAT_Sweden.49.desc: "[FROM.GetName] odmítla naše požadavky, naprosto je odmítla. Toto je otevřené přehlížení našich obav, zatímco zároveň vyhrožují našim těžařským operacím. Může být jen jedna odpověď."
 AAT_Sweden.49.t: "[FROM.GetName] odmítá ustoupit"
 AAT_Sweden.5.a: "To je prostě hloupé"
 AAT_Sweden.5.desc: "Lennart Jansson byl nalezen skrývající se v křoví blízko Riksdagu dnes. Když byl spatřen, trval na tom, že se skutečně neschovával v křoví, ale naopak obdivoval určité krásné berušky. Poté se okamžitě vrátil do Riksdagu.\nPředpokládá se, že se skutečně skrýval v křoví, chtěl se vyhnout politickému protivníkovi, který byl spatřen vniknout pár sekund předtím, na další paralelní jednání o předsedovi vlády."
 AAT_Sweden.5.t: "Politik nalezen skrývající se v křoví"
 AAT_Sweden.50.a: "Není to za co bojovat"
 AAT_Sweden.50.a_tt: "§R To povede k tomu, že [SWE.GetName] nás bude moci ovládat §!"
 AAT_Sweden.50.b: "To je absurdní"
 AAT_Sweden.50.desc: "[SWE.GetName] požadovalo plnou kontrolu nad přístavem Narvik. Jejich vláda ospravedlňuje tuto rétoriku z obavy, že by se protivník mohl v Narviku vylodit a napadnout švédské doly s železnou rudou. Neshoda by mohla vést k dalšímu zhoršení vztahů."
 AAT_Sweden.50.t: "[SWE.GetName] požaduje [144.GetName]"
 AAT_Sweden.51.a: "Výborně"
 AAT_Sweden.51.desc: "[FROM.GetName] podlehl a ustoupil nám Narvik. To zabezpečuje železnou rudu z Gällivare a Kiruna, zároveň oslabuje [FROM.GetName]"
 AAT_Sweden.51.t: "[FROM.GetName] kapitulace"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.53.a: "Nikdy! Do zbraně"
 AAT_Sweden.53.b: "Nemáme moc na odpor"
 AAT_Sweden.53.desc: "[SWE.GetAdjective] vláda bez provokace požadovala, abychom stáhli naši armádu a přizpůsobili se novému severskému státu. Zatímco tvrdí, že program spolupráce je jasné, kdo by byl submisivní a kdo by byl pánem. Toto je de facto návrat do doby před Unii."
 AAT_Sweden.53.t: "Otázka [NOR.GetName]"
 AAT_Sweden.6.a: "Žádné více srkání!"
 AAT_Sweden.6.desc: "Mluvčí vyzval k novým pravidlům týkajícím se jídla v Riksdagu po tom, co Agda Sörlp \"velmi hlasitě\" srkla polévku během výroku jiného politika o volbě nové předsedy vlády. Nazval to \"úmyslným rozptýlením\", ale paní Sörlp řekla, že kvůli dlouhým jednáním v poslední době není čas na oběd během normálních hodin."
 AAT_Sweden.6.t: "Skandál kolem slzení"
 AAT_Sweden.7.a: "Ach, drahý"
 AAT_Sweden.7.desc: "Dnes bylo 12 lidí zatčeno před Riksdagem, zřejmě se snažili dostat dovnitř. Když je zadržela policie, uvedli, že si pouze přáli urychlit uplatnění rezoluce, uvádějí, že sociální služby, na kterých spoléhají, se v politickém chaosu vytratily.\nByli zastaveni v hale kvůli tomu, že jeden z dvanácti, Rikard Persson, je hledaný policií pro nelegální pašování tabáku. Persson musel použít veřejný záchod, byl rozpoznán policistou na toaletě a pak byl zadržen.\nPersson by měl dostat 2 roky vězení, zatímco ostatní 11 až 6 měsíců a pokutu."
 AAT_Sweden.7.t: "12 lidí zatčeno před Riksdagem"
 AAT_Sweden.8.a: "Doufejme, že tito tuláci změní svůj osud"
 AAT_Sweden.8.desc: "Dnes bylo 11 osob, které byly zatčeny za pokus o dobytí Riksdagu, propuštěno na zkušební dobu, zatímco 1 osoba zůstává uvězněná pro obvinění z převaděčství."
 AAT_Sweden.8.t: "11 lidí, kteří byli zatčeni v Riksdagu, propuštěno"
 AAT_Sweden.9.a: "Opravdu inspirující"
 AAT_Sweden.9.desc: "Rikard Persson byl zatčen, když se s 11 dalšími pokusil vtrhnout do Riksdagu. Protože byl hledán za pašování tabáku, byl uvězněn na 2 roky. Po uplynutí jeho trestu, se obrátil na novou životní cestu a okamžitě se připojil k námořnictvu.\nJeho nadřízení ve vrcholném velení našli vynikající mladého motivovaného člověka a od té doby byl povýšen za svou tvrdou práci a přirozený talent."
 AAT_Sweden.9.t: "Nelegální obchodník s tabákem mění život"
 AAT_Sweden_BoP.10.a: "Ekonomika musí být provozována pro a ve prospěch pracující třídy."
 AAT_Sweden_BoP.10.b: "Musíme najít střední cestu mezi extrémy kapitalismu a komunismu."
 AAT_Sweden_BoP.10.c: "Proč dusíme nejúspěšnější ve společnosti takovými nadměrnými daněmi?"
 AAT_Sweden_BoP.10.d: "Rozšíření armády sníží nezaměstnanost a zvýší národní bezpečnost."
 AAT_Sweden_BoP.10.desc: "Sezóna voleb je opět zde a strany bojující o kontrolu nad Riksdagem se vydaly naplno na kampaň. Hlavní otázkou, která se zdá být v centru pozornosti voličů, je ekonomika. Zatímco někteří argumentují pro pokračování stávajících politik, jiní chtějí radikální změnu, ale pouze jedna možnost se zdá být na tomto problému v popředí."
 AAT_Sweden_BoP.10.t: "Voľby - hospodářská politika"
 AAT_Sweden_BoP.11.a: "Není možné žádné sociální rovnosti, dokud buržoazie není odstraněna od moci."
 AAT_Sweden_BoP.11.b: "Lepší přístup ke vzdělání a lékařské péči pomůže zvednout lidi z chudoby."
 AAT_Sweden_BoP.11.c: "Musíme udělat více pro podporu těch, kteří jsou mimo velká města."
 AAT_Sweden_BoP.11.d: "Zapomněli jsme, co to znamená být [ROOT.GetAdjective] a potřebujeme více vlasteneckého vzdělávání."
 AAT_Sweden_BoP.11.desc: "Voľby budou zaměřeny na sociální politiku, kdy si nyní strany nasazují, jak plánují vyřešit společenské trable. Zatímco některé strany prosazují radikální přetváření vlády k řešení problémů, jiné volí opatrnější přístup postupného zlepšení. Ačkoli však jediná zpráva zdá se, že rezonuje voličstvu."
 AAT_Sweden_BoP.11.t: "Volební kampaň - Sociální politika"
 AAT_Sweden_BoP.12.a: "Pracovníci světa se musí sjednotit proti imperiálním válkám agrese."
 AAT_Sweden_BoP.12.b: "Musíme udržovat naši neutralitu při rozvoji silné vojenské odstrašovací síly."
 AAT_Sweden_BoP.12.c: "Jsme slabí a zranitelní, musíme být lépe připraveni na válku."
 AAT_Sweden_BoP.12.d: "Jediný způsob, jak zajistit mír v regionu, je uplatnit nad ním svou kontrolu."
 AAT_Sweden_BoP.12.desc: "Jak se den voleb blíží, debaty přešly na naléhavou otázku národní bezpečnosti a zahraniční politiky. Mnoho stran prosazuje neutralitu a izolacionismus, aby udržely národ v bezpečí, zatímco jiné tlačí na asertivnější směr zahraniční politiky. S tak nebezpečným stavem světa se jeví, že jediná zpráva přináší naději voličství."
 AAT_Sweden_BoP.12.t: "Volební kampaň - Zahraniční politika"
 AAT_Sweden_BoP.14.a: "Volitelé se vyjádřili."
 AAT_Sweden_BoP.14.d_democratic: "Den voleb už přišel a voliči si vybrali. Strana $SWE_democratic_party_long$ vytvoří většinovou vládu v nadcházejících dnech. Ačkoli někteří věřili, že sliby Folkhemmet ztratily svá kouzla s voliči, tento výsledek jejich myšlenky zpochybňuje. Všechno, co zbývá, je dokončit, co začali."
 AAT_Sweden_BoP.14.d_fascist: "Den voleb už přišel a voliči si vybrali. Strana $SWE_fascism_party_long$ vytvoří většinovou vládu v nadcházejících dnech a nikdo se skutečně nezdá být překvapený výsledkem [ROOT.GetName]. Jak dlouho bude demokratický aparát [ROOT.GetName] trvat pod novým režimem, je nejisté."
 AAT_Sweden_BoP.14.d_left: "Den voleb přišel a navzdory nejlepšímu úsilí stran, žádná z nich se nepodařilo získat většinu míst v Riksdagu. Avšak socialisté a sociální demokraté se domluvili na vytvoření koaliční vlády. Zda koalice vydrží celé volební období, je nejisté, ale možná strach z pravice ji udrží pohromadě."
 AAT_Sweden_BoP.14.d_non_aligned: "Den voleb přišel a voliči učinili svůj výběr. $SWE_neutrality_party_long$ vytvoří v nadcházejících dnech většinovou vládu. Jejich plán posílit národní obranu a politiky na ovlivnění venkovských voličů se zjevně podařil. Nyní musí vyprodukovat romantizovanou verzi [ROOT.GetName], kterou propagovali během voleb."
 AAT_Sweden_BoP.14.d_right: "Den voleb přišel a navzdory nejlepšímu úsilí stran, žádné z nich nezískalo většinu míst v Riksdagu. Nicméně, konzervativci a fašisté se dokázali dohodnout na vytvoření koaliční vlády. Zda koalice vydrží celé volební období je nejisté, ale možná strach z levice ji udrží pohromadě."
 AAT_Sweden_BoP.14.d_socialist: "Den voleb konečně přišel a voliči učinili svou volbu. $SWE_communism_party_long$ vytvoří většinovou vládu v nadcházejících dnech. Zdá se, že jejich radikální politiky nacionalizace, třídní solidarity a odmítnutí cizích imperiálních zapletení si veřejnost získaly. Zůstává pozorovat, kolik ze svých slibů nyní dodají."
 AAT_Sweden_BoP.14.t: "Výsledky voleb"
 AAT_Sweden_ball_bearing.1.a: "Musíme zajistit potraviny"
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  Stabilita: §G+2%§!\n  Týdenní voják: §G+15§!\nToto se může sčítat."
 AAT_Sweden_ball_bearing.1.b: "Potřebujeme jejich vojenskou odbornost"
 AAT_Sweden_ball_bearing.1.c: "Požádejte o sdílení znalostí"
 AAT_Sweden_ball_bearing.1.c_tt: "\nPokud bude schválen, [SWE.GetNameDef] si bude moci vybrat §G+25%§! bonus za výzkum buď §Yplavidla§!, §Yradar§!, §Ysyntetické zdroje§! nebo §Ytechnologie podpory§!"
 AAT_Sweden_ball_bearing.1.d: "Přerušit jednání prozatím"
 AAT_Sweden_ball_bearing.1.desc: "Naše kuličková ložiska jsou prvotřídní a vyhledávaná hlavními mocnostmi světa pro své válečné stroje. Vstupujeme do jednání s [FROM.GetName] o obchodu s těmito neocenitelnými položkami, ale nejprve se musíme rozhodnout, co chceme na oplátku."
 AAT_Sweden_ball_bearing.1.t: "Stanovte podmínky obchodu pro kuličková ložiska pro [FROM.FROM.GetName]"
 AAT_Sweden_ball_bearing.2.a: "Vzájemně prospěšný obchod"
 AAT_Sweden_ball_bearing.2.b: "Nemůžeme si to dovolit"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] požádal o výměnu svých cenných kuličkových ložisek, což by byla hlavní surovina pro naši válečnou snahu, za importy potravin. [SWE.GetAdjective] vláda očividně hledá způsoby, jak zajistit tento důležitý import v potenciálním budoucím konfliktu, protože toto bylo hlavní problém během blokády Velké války."
 AAT_Sweden_ball_bearing.2.t: "[SWE.GetNameDefCap] žádá o obchodování potravinových produktů za kuličková ložiska"
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] požádal o výměnu svých cenných kuličkových ložisek, což by byla hlavní surovina pro naši válečnou snahu, za sdílení našich vojenských znalostí s nimi. [SWE.GetAdjective] vláda očividně hledá způsoby, jak vyrovnat hřiště s vojensky vyspělejšími evropskými mocnostmi v potenciálním budoucím konfliktu."
 AAT_Sweden_ball_bearing.3.t: "[SWE.GetNameDefCap] požaduje výměnu vojenské odbornosti za kuličková ložiska"
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] požádal o výměnu svých cenných kuličkových ložisek, což by byl hlavní zdroj pro náš válečný úsilí proti našim vědeckým znalostem a pokrokům. [SWE.GetAdjective] vláda se zdá hledat způsoby, jak získat převahu v potenciálním konfliktu prostřednictvím pokroku vědy, což jim určitě můžeme pomoci."
 AAT_Sweden_ball_bearing.4.t: "[SWE.GetNameDefCap] žádá obchodní výměnu za sdílení znalostí za kuličková ložiska"
 AAT_Sweden_ball_bearing.5.a: "Podpora technologie"
 AAT_Sweden_ball_bearing.5.b: "Radarová technologie"
 AAT_Sweden_ball_bearing.5.c: "Technologie syntetického oleje"
 AAT_Sweden_ball_bearing.5.d: "Technologie lodí"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\nNyní se musíme soustředit na to, jaký typ technologie chceme mít více znalostí o tom, abychom vyrovnali rozdíl mezi námi a ostatními hlavními mocnostmi."
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap] akceptuje obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.6.a: "Skvělé zprávy"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap] laskavě přijala naši obchodní nabídku. Tato dohoda, bezpochyby, přinese vzájemné výhody pro obě strany. V stále více nebezpečném světě obchod se stává životně důležitým nástrojem na snížení napětí mezi suverénními státy."
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap] přijímá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.7.a: "Škoda"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] odmítl jakoukoli návrh na vzájemnou obchodní dohodu. Uvádějí rychlý pokles v globální politickém prostředí a že v důsledku toho musí být jakékoliv velké vojenské dohody odloženy."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap] odmítá obchod s kuličkovými ložisky"
 AAT_Sweden_ball_bearing.8.a: "Bylo to nevyhnutelné?"
 AAT_Sweden_ball_bearing.8.desc: "Není žádným překvapením, že po vypuknutí války mezi našimi zeměmi byl obchod s kuličkovými ložisky násilně zrušen oběma vládami. Tato obchodní dohoda, kterou už jednou oslavovali jako první krok v redukování pomalého pochodu směrem k globální válce, se bezpochyby ukázala jako neúspěšná.\nNyní budou tyto klíčové nástroje přetvořeny na stroje války, které nakonec přinesou pouze krev, bolest a utrpení."
 AAT_Sweden_ball_bearing.8.t: "Obchod s kuličkovými ložisky byl zrušen při vypuknutí války"
 AAT_Sweden_communism.1.a: "Znepokojivé"
 AAT_Sweden_communism.1.desc: "Konečně jsme získali moc v vládě, a zatímco [ROOT.GetDemocraticParty] přijala vůli voličů s milostí, jakou si demokracie zaslouží, strany s pravicovými sklony jsou mnohem méně přijímající tohoto procesu, zpochybňující legitimitu hlasování. V tuto chvíli jsou to jen nesouhlasící strany, ale měli bychom dbát na to, aby se to dále nešířilo."
 AAT_Sweden_communism.1.t: "Šepoty o fašistické kontrarevoluci"
 AAT_Sweden_communism.2.a: "Je to ještě více znepokojující"
 AAT_Sweden_communism.2.desc: "Vládní vyšetřování armády vedlo k dossieru, které spojilo několik vysokých velitelů s podzemním fašistickým hnutím, které mělo za cíl podkopat zvolenou vládu. Zpráva uvádí, že vojenská rétorika o politickém směru země se stala ještě odvážnější a doporučuje, aby byly přijaty opatření proti takové rétorice."
 AAT_Sweden_communism.2.t: "Nesouhlas armády"
 AAT_Sweden_communism.3.a: "To může být jen vnitřní práce někoho vysokého postavení."
 AAT_Sweden_communism.3.desc: "Vládní vyšetřování prokázalo, že vysoce kvalitní vojenské zbraně zmizely z vojenských zásob. Zpráva uvádí, že zatím nebyla schopna zjistit, kde se nyní zásoby nacházejí, ale že až 60 % zmizelo, než se někdo dozvěděl."
 AAT_Sweden_communism.3.t: "Chybí zásoby zbraní"
 AAT_Sweden_communism.4.a: "Vrátíme se."
 AAT_Sweden_communism.4.desc: "Dne [?global.date.GetDateStringShortMonth] byly slyšeny několik hlasitých výbuchů z Riksdagu a neznámí ozbrojení muži v hnědých košilích se objevili po celé metropoli. Vláda byla evakuována a bylo vyžádáno místní policie a národní garda k obnovení pořádku, ale prosba byla přijata mlčením. Jsou mezi lidmi pověsti, že fašistické hnědé košile jsou spojenci v koalici s vysokými generály v snaze vytvořit dočasnou vládu. Díky jednotlivým vojákům, kteří byli stále loajální k pravé vládě, byla celá posádka schopna uprchnout z hořící metropole."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty] a armáda převezmou kontrolu nad Stockholmem"
 AAT_Sweden_communism.5.a: "Obžalovat je."
 AAT_Sweden_communism.5.b: "\"Propagujte\" vůdce z moci."
 AAT_Sweden_communism.5.desc: "Tajné skrýše těžkých zbraní byly nalezeny ve skladech po městských centrech v [ROOT.GetName]. Záznamy o tom, kdo tyto sklady platí, mají všechny vazby na [ROOT.GetFascistParty] a vůdci paramilitárních sil spojených s touto stranou byly všechny zatčeny.\nDopisy, které byly nalezeny v jednom z těchto skladů, také odhalily generály v tomto plánu, kteří zpronevěřili tyto zbraně a pozměnili čísla inventáře. Taktika je v tomto případě naprosto nezbytná, protože tito hlavní vůdci by mohli mít vliv na nemalou část ozbrojených sil."
 AAT_Sweden_communism.5.t: "Vedoucí osobnosti odhaleny"
 AAT_Sweden_communism.6.a: "Zkonfiskujte jejich majetek, mohou pracovat jako všichni ostatní"
 AAT_Sweden_communism.6.desc: "V této osvícené době se zdá podivné stále se držet monarchie, zejména monarchie bez moci. I tak starý král nemůže přestat strkat nos do politiky, navzdory několika varováním, že toto chování je nevhodné a neústavní. Co je horší, že se stále více sblížil s krajní pravicí politického spektra, hledající starou velkolepost carů, císařů a králů. Toto není budoucnost společnosti a už jsme dávno překročili potřebu monarchy; je čas vzít jejich majetek pro dobro lidu a nechat je žít jako normální lidi; čímž vlastně jsou."
 AAT_Sweden_communism.6.t: "Osud domu Bernadotte."
 AAT_Sweden_communism.7.a: "Kilbom nás povede do budoucnosti"
 AAT_Sweden_communism.7.b: "Flyg je odpověď"
 AAT_Sweden_communism.7.c: "Ve skutečnosti by Stalinismus nemusel být tak špatný nápad"
 AAT_Sweden_communism.7.desc: "Karl Kilbom se snaží převzít kontrolu nad stranou. To rozděluje stranu na polovinu, přičemž jedna strana podporuje Flyga a druhá polovina podporuje Kilboma. To riskuje destabilizaci politického vítězství, které jsme již dosáhli, a pokud toto pokračuje, můžeme ztratit moc úplně. Musíme se rozhodnout, kdo by měl být tím, kdo vede [SWE.GetName] do jasné budoucnosti."
 AAT_Sweden_communism.7.t: "Kilbom se chystá zbavit se Flyg."
 AAT_Sweden_communism__7_tt_1: "To nás sblíží s aliancemi"
 AAT_Sweden_communism__7_tt_2: "To nás sblíží s Němci"
 AAT_Sweden_flashpoints.10.a: "Svět musí slyšet o tomto agresivním činu."
 AAT_Sweden_flashpoints.10.b: "K [SOV.GetAdjective] ambasádě se přiblížíme opatrně, abychom se vyhnuli eskalaci."
 AAT_Sweden_flashpoints.10.c: "Nalézt odpověď od Sovětů nemá příliš smyslu."
 AAT_Sweden_flashpoints.10.desc: "Obyvatelé Pajaly, vesnice poblíž [FIN.GetAdjective] hranice, byli dnes překvapeni sérií výbuchů, které způsobily zničení několika budov a vozidel. Naštěstí nikdo nebyl vážně zraněn. Důkazy jasně ukazují, že výbuchy způsobili [SOV.GetAdjective] bombardéry, kteří omylem považovali oblast za cíle v [FIN.GetName]. \n\nMusíme zvládnout situaci, než veřejné mínění vybuchne. Musíme si však také dávat pozor na provokaci širšího konfliktu s [SOV.GetNameDef]."
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjective] letecký útok na severním [SWE.GetName]"
 AAT_Sweden_flashpoints.11.a: "Nemůžeme riskovat, že budeme vtaženi do širšího konfliktu. Omluvíme se [SWE.GetAdjective] vládě."
 AAT_Sweden_flashpoints.11.b: "Popřete zapojení a obviňte [SWE.GetAdjective] z orchestraci útoku."
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective] piloti omylem provedli letecký útok na [SWE.GetAdjective] vesnici poté, co ji omylem považovali za cíl v [FIN.GetName]. [SWE.GetAdjective] vláda nyní jedná s pohoršením, což přitahuje pozornost světa k nešťastné nehodě. \n\nMůžeme incident uznat a nabídnout náhrady za škody, ale to by mohlo vést naše občany k tomu, aby zpochybňovali naše vojenské akce v [FIN.GetName] a bylo to viděno jako projev slabosti od ostatních zemí."
 AAT_Sweden_flashpoints.11.t: "[SWE.GetName] rozhořčený bombardováním Pajala"
 AAT_Sweden_flashpoints.12.a: "Zaplatíme odškodnění [SWE.GetName] za způsobené škody."
 AAT_Sweden_flashpoints.12.b: "Popřít zapojení a obvinit [SWE.GetAdjective] z orchestrace útoku sami."
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective] piloti náhodou provedli vzdušný útok na [SWE.GetAdjective] vesnici poté, co jej zaměnili za cíl v [FIN.GetName]. Velvyslanci z [SWE.GetAdjective] ambasády se k nám přiblížili se žádostí o vysvětlení útoku, jakož i o tom, jak hodláme kompenzovat škody způsobené. \n\nNaštěstí zprávy o incidentu se nerozšířily, a tedy máme příležitost rychle vyřešit situaci, než se dále eskaluje."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective] diplomaté požadují vysvětlení bombardování Pajaly"
 AAT_Sweden_flashpoints.13.a: "Považujeme záležitost za vyřešenou."
 AAT_Sweden_flashpoints.13.desc: "Úředníci z [SOV.GetNameDef] se omluvili za nedávný útok ve Pajale a trvali na tom, že to byla skutečná chyba ze strany jejich pilotů. Také souhlasili s tím, že nám kompenzují škody, které způsobili. Vypadá to, že [SOV.GetAdjective] se snaží zaujmout spolupracující tón ve vztazích, v naději na vyhnutí se dalšímu zhoršení mezi námi."
 AAT_Sweden_flashpoints.13.t: "[SOV.GetNameDefCap] se omlouvá za bombardování Pajala"
 AAT_Sweden_flashpoints.14.a: "To je skandální postoj. Necháme je trpět."
 AAT_Sweden_flashpoints.14.b: "Nemůžeme riskovat akce, které by situaci vyostřily."
 AAT_Sweden_flashpoints.14.desc: "Pokusy našich diplomatů řešit incident Pajala s [SOV.GetAdjective] úředníky se setkávají s popíráním jejich zapojení. Dále se pokouší svalit bombu na nás jako předtext pro zasahování do jejich vojenských operací v [FIN.GetName]."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap] odmítá uznat zapojení do Pajala"
 AAT_Sweden_flashpoints.15.a: "Tragické, jsme vděční našim [SWE.GetAdjective] sousedům."
 AAT_Sweden_flashpoints.15.desc: "[SOV.GetAdjective] bombardéry byly nedávno spatřeny, jak překračují naše vzdušné prostory do [SWE.GetName] a bombardují vesnici, věříc, že je to cíl [FIN.GetAdjective]. Od té doby vzplála diplomatická krize mezi [SOV.GetNameDef] a [SWE.GetName], která nyní eskalovala k tomu, že se [SWE.GetName] rozhodlo aktivně dodávat nám zbraně k boji proti [SOV.GetAdjective]ům. Zůstává otázkou, jak na to [SOV.GetAdjective]ové zareagují."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName] zasílá vojenskou pomoc"
 AAT_Sweden_flashpoints.16.a: "Bylo na čase, aby ustoupili."
 AAT_Sweden_flashpoints.16.desc: "Po sérii rostoucích napětí mezi [SWE.capital.GetCapitalVictoryPointName] a [SOV.capital.GetCapitalVictoryPointName] se zdá, že napětí konečně ustupují. Vláda [SWE.GetAdjective] se stáhla od své agresivní rétoriky týkající se incidentu Pajala a zdá se, že přijali, že se toho nelze moc udělat."
 AAT_Sweden_flashpoints.16.t: "Napětí s [SWE.GetName] klesá"
 AAT_Sweden_flashpoints.17.a: "Měli bychom eskalovat, abychom de-eskalovali, tím, že hrozíme válkou, pokud nepřestanou."
 AAT_Sweden_flashpoints.17.b: "Musíme usmiřovat [SWE.GetAdjective]. Prozatím."
 AAT_Sweden_flashpoints.17.desc: "S pokusem [SWE.GetName] poškodit naši pověst kvůli bombardování Pajaly, který selhal, nyní otevřeně vyzbrojují [FIN.GetAdjective] armádu pěchotním vybavením. To je jasný pokus nás vydírat, abychom přijali odpovědnost za útok nebo riskovali smrt více sovětských vojáků.\n\nMusíme pečlivě posoudit náš další krok, abychom zabránili [SWE.GetAdjective] plně se zapojit do války jako [FIN.GetAdjective] spojenci."
 AAT_Sweden_flashpoints.17.t: "[SWE.GetName] eskaluje napětí ozbrojením [FIN.GetName]"
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader] bluffuje a my na to nenaletíme. Pokračujte v dodávkách."
 AAT_Sweden_flashpoints.18.b: "Nemůžeme riskovat další vyostření se Sověty."
 AAT_Sweden_flashpoints.18.desc: "Naše záměrně provokativní dodávky zbraní do [FIN.GetName] upoutaly pozornost [SOV.GetNameDef]. Diplomaté z Moskvy nám informovali, že [SOV.GetLeader] považuje naše činy za rovnocenné vojenskému zapojení do konfliktu proti [SOV.GetNameDef] a že budou přijata všechna potřebná opatření proti nám."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap] požaduje ukončení dodávek zbraní"
 AAT_Sweden_flashpoints.19.a: "Nenechávají nám žádnou volbu."
 AAT_Sweden_flashpoints.19.b: "Musíme usmiřovat [SWE.GetAdjective]. Prozatím."
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjective] diplomaté jasně dalnatur poznat, že nemají v úmyslu zastavit své dodávky zbraní, dokud neuznáme naši účast na bombardování Pajaly a nezaplatíme náhrady. Pokud nebudeme jednat podle našich hrozeb, ostatní mocnosti v regionu nás mohou považovat za snadný cíl pro své vlastní agresivní akce. Nicméně, zapojení více národů do naší [FIN.GetAdjective] vojenské operace může způsobit eskalaci konfliktu do globálních rozměrů."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.20.a: "Společně můžeme překonat [SOV.GetAdjective] hrozbu."
 AAT_Sweden_flashpoints.20.b: "Ostatně si poradíme sami."
 AAT_Sweden_flashpoints.20.desc: "S nedávným vyostřením napětí mezi [SWE.GetName] a [SOV.GetNameDef], které přerušuje do otevřeného konfliktu, [SWE.GetAdjective] velvyslanci navrhli úzce spolupracovat v vojenské alianci proti našemu společnému nepříteli."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName] navrhuje protivládní alianci proti [SOV.GetAdjective]"
 AAT_Sweden_flashpoints.21.a: "Měli bychom podporovat větší spolupráci mezi našimi národy."
 AAT_Sweden_flashpoints.21.b: "Bez [FIN.GetAdjective] podpory můžeme porazit [SOV.GetLeader]."
 AAT_Sweden_flashpoints.21.desc: "S nedávným vyostřením napětí mezi [SWE.GetName] a [SOV.GetNameDef], které přerušilo do otevřeného konfliktu, diplomaté navrhují, abychom oslovili jejich [FIN.GetAdjective] protějšky a vytvořili vojenskou alianci proti našemu společnému nepříteli."
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]-[FIN.GetAdjective] aliance"
 AAT_Sweden_flashpoints.22.a: "Nešťastné rozhodnutí."
 AAT_Sweden_flashpoints.22.desc: "[FIN.GetAdjective] diplomaté nás informovali, že i když sdílíme společného nepřítele v [SOV.GetNameDef], strategické cíle jejich vlády jsou příliš odlišné od našich. Proto bohužel odmítli naši návrhu na alianci."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName] odmítá návrh aliance"
 AAT_Sweden_flashpoints.30.a: "Obraťte se na [SWE.GetName] s žádostí o humanitární tranzit přes jejich železniční síť."
 AAT_Sweden_flashpoints.30.b: "Nepotřebujeme [SWE.GetAdjective] infrastrukturu."
 AAT_Sweden_flashpoints.30.desc: "I když jsme se úspěšně ujali pozice ve Skandinávii, transport vojáků a vybavení přes Dánské úžiny může být nebezpečný. Konvoje mohou často padnout za oběť nepřátelským leteckým a námořním útokům, když jsou na otevřeném moři. Proto by bylo pro naši válečnou snahu výhodné minimalizovat využití námořních tras, jak jen to bude možné. \n\nProto by stálo za to vyvinout tlak na sousední [SWE.GetName], aby nám umožnilo přístup k jejich železničním a komunikačním sítím. Ale budeme muset být takticky opatrní a postupně ubírat na jejich neutralitě, pokud se chceme vyhnout tomu, aby se stali základnou našich nepřátel."
 AAT_Sweden_flashpoints.30.t: "Práva tranzitu v [SWE.GetName]"
 AAT_Sweden_flashpoints.31.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.31.b: "Odmítněte žádost a připomeňte jim naši neutralitu."
 AAT_Sweden_flashpoints.31.desc: "Byli jsme osloveni členy [GER.GetAdjective] vlády s žádostí o omezené využití naší železniční sítě, aby mohly raněné vojáky a ty na dovolené cestovat tam a zpět do [GER.GetNameDef] přes [SWE.GetName] a [DEN.GetName]. Ačkoli tvrdí, že tento požadavek je čistě humanitární, není těžké si představit, že by to mohli využít k postupnému narušování naší neutrality."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName] žádá průjezdní práva pro zraněné"
 AAT_Sweden_flashpoints.32.a: "Informujte je, že [GER.GetLeader] začíná pochybovat o jejich neutralitě."
 AAT_Sweden_flashpoints.32.b: "Zahoďte to, nemůžeme riskovat jejich připojení k nepříteli."
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] neústupně odmítá povolit nám přístup k jejich infrastruktuře, přičemž zdůrazňuje svůj závazek k neutralitě. Možná potřebují pevnější odpověď, aby si připomněli, že jejich pokračující nezávislost je jen odměnou od nás za jejich shodu, když reorganizujeme Evropu."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName] odmítá žádost"
 AAT_Sweden_flashpoints.33.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.33.b: "Nebudeme nátlaku od [GER.GetLeader], začněte mobilizovat naše síly."
 AAT_Sweden_flashpoints.33.desc: "Obdrželi jsme výhrůžný telegram z [GER.Capital.GetCapitalVictoryPointName], který nás informoval, že [GER.GetLeader] je rozčarován naší odmítnutím jejich nedávné žádosti. Zdá se, že [GER.GetAdjective] vůdce začíná zpochybňovat naši neutralitu a domnívá se, že naše nedávné akce naznačují klouzání k tomu, stát se spojencem nepřátel [GER.GetName]. \n\nZdá se, že jsou ochotni eskalovat situaci do konfliktu, pokud to bude nutné. Proto může být čas znovu přehodnotit náš současný postoj."
 AAT_Sweden_flashpoints.33.t: "Adolf Hitler zpochybňuje [SWE.GetAdjective] neutralitu"
 AAT_Sweden_flashpoints.34.a: "Zahájit přípravy na útok na [SWE.GetName] a poslat jim ultimátum."
 AAT_Sweden_flashpoints.34.b: "To nestojí za to riziko."
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjective] armáda byla nastavena do zvýšeného stavu pohotovosti v záměrně provokativním způsobem, pravděpodobně aby demonstrovala ochotu odporovat nám způsobem, kterým na ně tlačíme. Musíme kráčet opatrně, jinak se riskujeme zapletení do dalšího konfliktu ve Skandinávii."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName] zvyšuje vojenskou pohotovost"
 AAT_Sweden_flashpoints.35.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.35.b: "Pokud je válka nevyhnutelná, měli bychom bojovat na našich podmínkách."
 AAT_Sweden_flashpoints.35.c: "Nenecháme se odradit od naší neutrality."
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] vydala přísné ultimátum, v němž požaduje, abychom ustoupili jejich nejnovějším požadavkům na přístup k naší infrastruktuře. Uvádí, že pokud tak neučiníme, budou nás považovat za nepřítele [GER.GetNameDef] a použijí veškerou potřebnou sílu k zabezpečení jejich zájmů ve Skandinávii."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName] vydává ultimátum"
 AAT_Sweden_flashpoints.36.a: "Doufáme, že dokážeme udržet naši neutralitu."
 AAT_Sweden_flashpoints.36.desc: "Nedávné napětí s [GER.GetNameDef] se díkybohu začínají rozptýlit. Přestože všechny jejich výhrůžky, zdá se, že se nám podařilo orientovat se v velmi těžké diplomatické situaci. Musíme však být ostražití, protože naše nedávné akce určitě vzbudily odpor vůči nám v [GER.Capital.GetCapitalVictoryPointName]."
 AAT_Sweden_flashpoints.36.t: "Napětí s [GER.GetNameDef] klesá"
 AAT_Sweden_flashpoints.37.a: "Nemůžeme riskovat až příliš rozšířenou armádu."
 AAT_Sweden_flashpoints.37.b: "Zahájit invazi do [SWE.GetName]."
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjective] vláda důrazně odmítla naše ultimátum tím, že uvedla, že bychom neměli chybně interpretovat jejich neutralitu jako přiznání slabosti nebo špatného tyde rain. Dále tvrdí, že naše vojsko by se mělo připravit na vážné ztráty na životech, pokud by mělo být zahájeno bezohledné akce proti [SWE.GetName]. \n\nMůže být prostě bluf, aby odradili vojenskou akci, ale pozorování švédských vojsk naznačuje, že jsou ochotní se bít za svou nezávislost."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName] odmítá ultimátum"
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] bude poznámkou v naší historii."
 AAT_Sweden_flashpoints.38.desc: "Zdá se, že jsme závažně podcenili [SWE.GetAdjective] ochotu bojovat. Navzdory více než století neutrality, [SWE.GetAdjective] ozbrojené síly dnes zahájily preventivní útok proti našim silám v Norsku, který je přistihl nepřipravené. I když výsledek konfliktu je daleko od jasného, je těžké neuznat zaslouženost našich [SWE.GetAdjective] protějšků."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName] zahajuje preventivní útok"
 AAT_Sweden_flashpoints.39.a: "Skvělé, vyhneme se dalšímu frustraci."
 AAT_Sweden_flashpoints.39.b: "Pokračujte k tlačení, možná se nám podaří získat přístup k jejich komunikačním sítím."
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] povolil našim raněným vojákům a těm na dovolené cestovat přes svou železniční síť zpět do [GER.GetNameDef]. Insistují však, že pouze neozbrojený personál může tak učinit, a budou uplatněny přísné kvóty, aby se zajistilo, že na žádném místě ve Švédsku nebude nikdy příliš mnoho vojáků."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName] povoluje tranzit raněných"
 AAT_Sweden_flashpoints.40.a: "Přežití je důležitější než neutralita."
 AAT_Sweden_flashpoints.40.b: "Můžeme to využít ve svůj prospěch."
 AAT_Sweden_flashpoints.40.c: "Nemůžeme opustit naši neutralitu."
 AAT_Sweden_flashpoints.40.desc: "Jak jsme se obávali, nedávná žádost z Německa o přístup k naší železniční síti se nyní rozšířila. [GER.Adjective] vláda požaduje možnost využívat naši telekomunikační a telefonní infrastrukturu, aby přímo komunikovala mezi [NOR.GetName] a [GER.GetNameDef].\n\nUstupování této žádosti by znamenalo další úder naší neutralitě, ale můžeme zvážit odposlouchávání komunikačních linií, abychom špehovali, co plánuje [GER.GetAdjective] armáda."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName] žádá přístup k telefonním a telegrafním sítím"
 AAT_Sweden_flashpoints.41.a: "Excelentní, získali jsme tolik, kolik můžeme od nich."
 AAT_Sweden_flashpoints.41.b: "Měli bychom udělat poslední tlak na plný vojenský přístup."
 AAT_Sweden_flashpoints.41.desc: "Komunikace mezi [GER.Capital.GetCapitalVictoryPointName] a našimi silami v [NOR.GetName] bylo díky spolupráci švédské vlády výrazně usnadněno. Možná bychom se měli vyhnout dalšímu vyprovokování, abychom neriskovali ztrátu našich úsluh."
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName] umožňuje přístup k telefonním a telegrafním sítím"
 AAT_Sweden_flashpoints.42.a: "Nemáme sílu bojovat proti [GER.GetName]."
 AAT_Sweden_flashpoints.42.b: "Musíme odporovat této žádosti, pokud se chceme vyhnout vtažení do této války."
 AAT_Sweden_flashpoints.42.desc: "Nespokojeni se svými předchozími ústupky se [GER.GetNameDef] vláda žádá o vojenský přístup, aby zmírnila tlak na své vojenské operace ve Skandinávii. Je zřejmé, že to byla vždy [GER.GetAdjective] intention a selhání ustoupit posledním zbytkům naší neutrality bude [GER.GetLeader] využito jako ospravedlnění pro invazi do [SWE.GetName]. Pokud však povolíme přístup, naši sousedé a nepřátelé [GER.GetNameDef] nás pravděpodobně budou považovat za spolupachatele v jejich okupaci [NOR.GetName]."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName] žádá o vojenský přístup"
 AAT_Sweden_flashpoints.43.a: "Jsou pod naším kontrolou kromě názvu."
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] nám poskytlo úplný vojenský přístup do jejich země. To nejen podporuje naše operace ve Skandinávii, ale také zvyšuje náš vliv na [SWE.GetName] a brání tomu, aby se snadno připojili k našim nepřátelům."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName] povoluje vojenský přístup"
 AAT_Sweden_flashpoints.50.a: "Nemůžeme riskovat, že způsobí problémy. Zamkněte je."
 AAT_Sweden_flashpoints.50.b: "To je v demokratické společnosti nepřijatelné."
 AAT_Sweden_flashpoints.50.desc: "I když jsme vždy dávali pozor na aktivity extrémně levicových, není vyloučeno, že by komunisti mohli sabotovat naši vojenskou operaci nebo zasévat nespokojenost v klíčových odvětvích, aby usnadnili [SOV.GetAdjective] invazi do [SWE.GetName]. Proto bychom měli suché aktivity preventivně internováním těch, kteří jsou známi jako sympatičtí [SOV.GetNameDefCap] nebo mají obecně extrémně levicový postoj."
 AAT_Sweden_flashpoints.50.t: "Nepřítel uvnitř"
 AAT_Sweden_flashpoints.51.a: "Pošlete armádu na podporu policie."
 AAT_Sweden_flashpoints.51.b: "To byla chyba, musíme uvolnit ty, které jsme již zatkli."
 AAT_Sweden_flashpoints.51.desc: "Po našem rozhodnutí začít internovat radikální levicové aktivisty po celém [SWE.GetName] se razie a zatčení policií, aby splnily tento cíl, setkaly s ostrým odporem od pracujících lidí. Mnozí zašli tak daleko, že pomohli radikálům uniknout před zatčením nebo přímo útočili na policisty. Tvrdí, že taková hromadná internace znamená vytvoření policejního státu. Měli bychom být opatrní, jak postoupíme, nebo se věci mohou velmi rychle vymknout z rukou."
 AAT_Sweden_flashpoints.51.t: "Pohoršení nad rozhodnutím o internaci"
 AAT_Sweden_flashpoints.52.a: "Nemůžeme dovolit, aby tenhle rabble zničil naši zemi."
 AAT_Sweden_flashpoints.52.b: "Musíme zastavit zatčení, ničíme národ."
 AAT_Sweden_flashpoints.52.desc: "Naše rozhodnutí podpořit armádu v zatýkání radikálních levicových lidí způsobilo spiralový násilí, které hrozí, že pohltí národ do občanské války. Přestřelky mezi dělníky a policií vedly k několika úmrtím a zraněním. Radikálové, které jsme nedokázali zatknout, mobilizují dělníky proti nám a volají po úplném zrušení vlády. Kromě toho jsme viděli, jak se několik vojáků odmítá podvolit rozkazům a dokonce opouští armádu úplně. To může být nejzávažnější situace, v níž se národ ocitl za více než století."
 AAT_Sweden_flashpoints.52.t: "Hromadné protesty a násilí kvůli zatýkáním levicových aktivistů"
 AAT_Sweden_flashpoints.53.a: "Tato revoluce je dávno po termínu."
 AAT_Sweden_flashpoints.53.b: "Tyto agenty [SOV.GetNameDef] rozdrtíme."
 AAT_Sweden_flashpoints.53.desc: "Sporadické násilí posledních týdnů se nyní spojuje do organizovaných hnutí po celém národě. Většina těchto hnutí se ztotožňuje s $SWE_communism_party_long$ a může být dokonce spojena s [SOV.GetNameDef].\n\nKomunistické milice se zmocnily kontroly nad několika urbanizovanými oblastmi a začaly zatýkat každého, kdo je spojen s našimi nedávnými plány na zadržení levicových. Mezitím se také formují milice nacionalistů, často s podporou místní policie, aby zabránily tomu, aby jejich města také padla do rukou komunistů. Násilí mezi oběma skupinami a naší armádou eskalovalo do té míry, že se to už dá považovat za občanskou válku."
 AAT_Sweden_flashpoints.53.t: "Ve válce vypuká [SWE.GetAdjective] občanská válka"
 AAT_Sweden_flashpoints.54.a: "Blízké zavolání katastrofy."
 AAT_Sweden_flashpoints.54.desc: "Nedávné napětí mezi úřady a těmi, kteří se postavili proti našemu internaci levicových aktivistů, začala ustupovat. Ačkoliv bylo mezi vládou a lidmi ztraceno mnoho důvěry, zdá se, že už nejsme v ohrožení, že by se situace eskalovala do sektářského konfliktu."
 AAT_Sweden_flashpoints.54.t: "Napětí v [SWE.GetName] se snižuje"
 AAT_Sweden_flashpoints.56.a: "Nemůžeme opustit pevninskou zemi."
 AAT_Sweden_flashpoints.56.b: "Vynikající návrh."
 AAT_Sweden_flashpoints.56.desc: "Po přidání několika vysoce postavených vojenských důstojníků ke komunistickým revolucionářům je důvěra v každou větev kromě námořnictva na historickém minimu. S nedávnou aktivitou, která ohrožuje bezpečnost krále, se navrhují drastická opatření, aby se zajistila jeho přežití. Admirálství navrhlo odvážný plán získat kontrolu nad situací přesunutím krále na ostrov Gotland a zřízením vojenské administrativy loajalistů, kteří by efektivněji spravovali národ a udržovali ho relativně v bezpečí."
 AAT_Sweden_flashpoints.56.t: "Návrh na Gotland"
 AAT_Sweden_flashpoints.57.a: "Co za komplikovaný nepořádek"
 AAT_Sweden_flashpoints.57.desc: "V brzkých ranních hodinách se vláda Švédska rozhodla evakuovat krále z hlavního města a přesunout ho na bezpečnější místo na Gotlandu. Konvoj byl přerušen partisanama a královo vozidlo bylo zasaženo a čelní sklo se rozbilo.\nV následné přestřelce byl král těžce zraněn a natrvalo poškodil své levé oko. Jak se vláda evakuje na ostrov, přísahují, že se vrátí k moci jako právoplatná vláda Švédska, ale kolují pověsti, že sám král efektivně převzal kontrolu nad vládou, poté co nabyl nového nadšení po svém zranění."
 AAT_Sweden_flashpoints.57.t: "Král Švédska zraněn při pokusu o evakuaci"
 AAT_Sweden_flashpoints.60.a: "Pak uchopíme [SWE.GetAdjective] aktiva v [THIS.GetNameDef]."
 AAT_Sweden_flashpoints.60.b: "Landsverk si svůj účel již splnila."
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] převzal kontrolu nad Landsverk, společností, kterou jsme provozovali spolu s [SWE.GetAdjective], aby vyvinuli obrněná vozidla. Zatímco užitek Landsverku pro nás se v posledních letech snížil, je to jasný signál, že [SWE.GetName] si přeje distancovat se od [GER.GetNameDef]."
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName] zabavuje Landsverk"
 AAT_Sweden_flashpoints.61.a: "Podívejme se, jak jim bude bez obchodu od nás."
 AAT_Sweden_flashpoints.61.b: "Nepřekvapivé, ale nešťastné."
 AAT_Sweden_flashpoints.61.desc: "V drastickém vyostření po našem zabavení Landsverku, vláda [GER.GetNameDef] reagovala zabavením několika aktiv v jejich zemi, které mají vazby na [SWE.GetAdjective] národ. Zatímco jsme se chtěli pomalu vzdálit od [GER.GetNameDef], toto rozhodnutí vyvolalo rozhořčení mezi [SWE.GetAdjective] veřejností."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName] zabavuje švédské majetky"
 AAT_Sweden_flashpoints.62.a: "Pokud s námi nebudou obchodovat, nebudeme více respektovat jejich hranice."
 AAT_Sweden_flashpoints.62.b: "Zvyšování tohoto by nás jen dělalo závislými na malých národech."
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef] zvýšilo nedávné napětí na novou vysokou úroveň tím, že vydalo obchodní embargo proti [GER.GetNameDef]. Toto rozhodnutí významně ovlivní naši schopnost vyrábět železo pro zbrojní průmysl."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName] vydává obchodní embargo proti [GER.GetNameDef]"
 AAT_Sweden_flashpoints.63.a: "Odmitněte jejich ultimátum."
 AAT_Sweden_flashpoints.63.b: "Nemůžeme riskovat takový konflikt."
 AAT_Sweden_flashpoints.63.desc: "Naše nedávné rozhodnutí embargo [GER.GetNameDef] vyvolalo rozhořčení v [GER.Capital.GetCapitalVictoryPointName]. Pravděpodobně panikují kvůli své historické závislosti na [SWE.GetAdjective] železných rudách, vydali ultimátum. Uvádí, že pokud naše embargo okamžitě nezrušíme, budou nuceni přijmout drastická opatření proti nám, včetně války."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap] hrozí válkou"
 AAT_Sweden_flashpoints.64.a: "Přivedli si to sami."
 AAT_Sweden_flashpoints.64.b: "Bez nich to zvládneme."
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] pevně odmítl naše ultimátum. Prohlásili, že jakýkoli útok proti nim nezlepší jejich přístup k [SWE.GetAdjective] zásobám rudy, protože zničí doly dlouho předtím, než naše armáda může obsadit."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap] odmítá ultimátum"
 AAT_Sweden_flashpoints.65.a: "Nyní chápou své místo ve světě."
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjective] vláda konečně viděla smysl a rozhodla se zrušit své embargo vůči nám. Může trvat nějaký čas, než se obchod mezi našimi národy plně normalizuje, ale jasně jsme jim dáli najevo, že máme stále kapacitu donutit je k pokleknutí, pokud to bude nutné."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap] zrušuje embargo"
 AAT_Sweden_flashpoints.70.a: "Bezpečnou cestu."
 AAT_Sweden_flashpoints.70.desc: "Naše nedávno zakoupené lodě od [ITA.GetName] nyní opustily přístav. Cesta do [SWE.GetNameDef] potrvá přibližně měsíc kvůli nutnosti natankovat po cestě."
 AAT_Sweden_flashpoints.70.t: "Zakoupené lodě opouštějí [ITA.GetAdjective] přístavy"
 AAT_Sweden_flashpoints.71.a: "Tyto lodě bychom mohli využít lépe."
 AAT_Sweden_flashpoints.71.b: "Nechceme poškodit vztahy s [SWE.GetName]"
 AAT_Sweden_flashpoints.71.desc: "Čtyři bývalé [ITA.GetAdjective] torpédoborce dnes dorazily do jednoho z našich přístavů. Lodě byly zakoupeny [SWE.GetAdjective] vládou a nyní probíhá proces jejich předání [SWE.GetName]. Když se tankují, mohli bychom si ty lodě vzít pod kontrolu a potenciálně je použít sami. Tento krok by však pravděpodobně poškodil vztahy s [SWE.GetName]."
 AAT_Sweden_flashpoints.71.t: "Bývalé [ITA.GetAdjective] lodě míří do [SWE.GetName]"
 AAT_Sweden_flashpoints.72.a: "To je čin války. Musí je propustit nebo čelit následkům."
 AAT_Sweden_flashpoints.72.b: "Nemůžeme riskovat válku s [ENG.GetName]."
 AAT_Sweden_flashpoints.72.desc: "Při zastávce v [ENG.GetAdjective] řízeném přístavu nám byly naše čtyři nové lodě zabaveny jejich námořnictvem. Zdá se, že používají právo 'angary' jako záminku pro zabavení. Musíme být opatrní, abychom dostali lodě zpět bez vyvolání války."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName] zajala naše nové lodě"
 AAT_Sweden_flashpoints.73.a: "Nemáme v úmyslu je propustit."
 AAT_Sweden_flashpoints.73.b: "Nedá se moc získat tím, že si lodě udržíme."
 AAT_Sweden_flashpoints.73.desc: "Vláda [SWE.GetAdjective] jasně dala najevo, že považuje naše zajištění jejich plavidel za akt války a že budou nuceni reagovat obdobným způsobem, pokud je okamžitě neuvolníme."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName] požaduje propuštění lodí"
 AAT_Sweden_flashpoints.74.a: "Neměli na výběr."
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjective] vláda zdá se vzdala pokusu o vrácení jejich lodí. Po několika drobných úpravách jsou lodě nyní připraveny k obsluze v našem námořnictvu."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName] Přijímá internaci lodí"
 AAT_Sweden_flashpoints.75.a: "Učinili si nového nepřítele."
 AAT_Sweden_flashpoints.75.b: "Toto není hodno války."
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjective] vláda neodbytně odmítla uvolnit naše internované lodě. Zdá se, že jediný způsob, jak získat tyto plavidla zpět, bude bojovat za ně."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName] odmítá uvolnit lodě"
 AAT_Sweden_flashpoints.76.a: "Těšíme se, až je konečně uvidíme."
 AAT_Sweden_flashpoints.76.desc: "Napětí mezi [ENG.GetName] a [SWE.GetName] konečně ustalo po vypuštění našich lodí. Jasně chtěli [ENG.GetAdjective] se vyhnout zapletení do konfliktu s námi kvůli nějakým starým lodím."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName] uvolněné lodě"
 AAT_Sweden_flashpoints.77.a: "Budou nám velmi užiteční."
 AAT_Sweden_flashpoints.77.desc: "Lodě, které jsme zakoupili od [ITA.GetNameDef], dorazily bez jakýchkoli větších problémů během své cesty. I když posádky uvádějí, že se při tankování v přístavech na cestě setkali s mnoha pohledy."
 AAT_Sweden_flashpoints.77.t: "Nové lodě dorazily bezpečně"
 AAT_Sweden_flashpoints.78.a: "Åland je náš a zůstane tak"
 AAT_Sweden_flashpoints.78.b: "Je to dobrá volba"
 AAT_Sweden_flashpoints.78.c: "Pokud [SWE.GetName] nás odškodní"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] se stále více obává strategicky umístěných Alandských ostrovů, které by mohly být použity k uplatnění kontroly nad Baltským mořem.\nVzhledem k naší současné situaci a většině obyvatelstva ostrovů, kteří jsou [SWE.GetAdjective], se jejich vláda dotazuje, zda bychom byli ochotni vzdát se ostrovů, dokud se svět stabilizuje. Zmiňují svou touhu zabránit, aby ostrovy padly do nepřátelských rukou, a potřebu ochránit občany [SWE.GetAdjective]."
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName] požaduje kontrolu nad Ålandem"
 AAT_Sweden_flashpoints.79.a: "Škoda"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] nám dal velmi přímé 'ne' ohledně otázky převodu kontroly nad ostrovy Åland."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName] odmítá"
 AAT_Sweden_flashpoints.80.a: "Skvělé"
 AAT_Sweden_flashpoints.80.desc: "Cituje pochybnosti, ve kterých se nacházejí, raději by viděli, že my kontrolujeme ostrovy, než zahraniční okupant. Místní, kteří již mají většinově [SWE.GetAdjective] mluví, to vzali dobře a jejich životy pokračují jako obvykle."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName] souhlasí"
 AAT_Sweden_flashpoints.81.a: "Stojí to za to"
 AAT_Sweden_flashpoints.81.b: "Ne"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] uznává, že je ochoten se vzdát Ålandských ostrovů, ale zdůrazňuje, že jsou nyní značně ve finančních problémech\n. Jsou ochotni nechat nás ovládat ostrov za součet našich státních rezerv, aby kompenzovali za ztracené příjmy."
 AAT_Sweden_flashpoints.81.t: "[FIN.GetName] přijímá, za cenu"
 AAT_Sweden_flashpoints.82.a: "Nutné náklady"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] souhlasilo, že nám finančně nahradí Åland. S tímto procesem byla uspořádána malá ceremonie, ačkoliv někteří Ålanďané jsou logicky znepokojeni budoucností, [SWE.GetAdjective] úřady prohlásily, že přechod bude co nejhladší, a že respektují jejich způsob života."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName] souhlasí"
 AAT_Sweden_flashpoints.83.a: "[SWE.GetName] "Pak to nechtěli dostatečně"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] \"se rozhodlo, že není ochotno utratit tolik ze svých rezerv na převod Ålandu."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName] odmítá"
 AAT_Sweden_flashpoints_civil_war_tt: "§R Snížení stability [SWE.GetFlag][SWE.GetName] může vést k občanské válce, pokud komunisté udrží vysokou podporu!§!"
 AAT_Sweden_flashpoints_tt_arne_beurling: "Odemyká §YArne Beurling§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) jako poradce"
 AAT_Sweden_nationalists.1.a: "Nemůžeme šetřit jednotkami, ale můžeme jim poslat nějakou podporu."
 AAT_Sweden_nationalists.1.b: "Podpoříme je."
 AAT_Sweden_nationalists.1.desc: "Zástupci vedoucí národně socialistické strany v [SWE.GetName] se na nás obrátili s příležitostí. Jsou na cestě k overthrowování své současné vlády a obrátili se na nás o podporu v jejich pokusu. Na oplátku za vojenskou podporu souhlasili, že přivedou zemi pevně do našeho vlivu."
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective] národní socialisté žádají o zásah"
 AAT_Sweden_nationalists.10.a: "[SWE.GetName] se znovu stane velmocí."
 AAT_Sweden_nationalists.10.desc: "Není nedostatek vojenských důstojníků, kteří jsou zděšeni z neefektivnosti obrany národa pod aktuálním vedením. Mnoho vysoce postavených důstojníků z armády a námořnictva se tedy dohodlo, že podpoří nacionalistickou věc výměnou za zvýšení obranného rozpočtu, když se dostaneme k moci."
 AAT_Sweden_nationalists.10.t: "Vojenské důstojníci nabízejí podporu"
 AAT_Sweden_nationalists.11.a: "Venkovské národy jsou páteří národa."
 AAT_Sweden_nationalists.11.desc: "Mnozí mimo městské centra [SWE.GetName] se cítí opuštěni politikou sociálních demokratů. Navíc se cítí ohroženi industrializací a obávají se, že jejich tradiční způsob života je erodován. Rozsévajíc semena nespokojenosti mezi nimi, podařilo se nám vytvořit základnu podpory pro nacionalistické hnutí, které slibuje investice do venkova a obnovení tradičních hodnot."
 AAT_Sweden_nationalists.11.t: "Růst venkovské podpory"
 AAT_Sweden_nationalists.12.a: "Doufejme, že se nám nebudou plést do cesty."
 AAT_Sweden_nationalists.12.desc: "Kdokoliv, kdo není právní expert, nebyl si vědom toho, že naše nedávné reformy v podstatě představovaly obnovení aristokratických privilegií. Samozřejmě, s médii pod naším kontrolou, měli tito experti žádnou šanci šířit nespokojenost mezi veřejností. Mezitím se členové aristokracie raduji nad reformami a těší se na nápravu křivd posledních desetiletí."
 AAT_Sweden_nationalists.12.t: "Aristokraté vítají reformy"
 AAT_Sweden_nationalists.13.a: "Takové reformy byly dlouho opožděné."
 AAT_Sweden_nationalists.13.desc: "Přední industrialisté se těší na rekordní zisky a dividendy v letech, které přijdou, následování kriminalizaci odborů. S odbory zakázanými, industrialisté budou schopni překonat byrokracii umístěnou na jejich cestě sociálními demokraty v nedávných letech a tím podpořit ekonomický růst."
 AAT_Sweden_nationalists.13.t: "Zvýšená důvěra industrialistů kvůli ekonomickým reformám"
 AAT_Sweden_nationalists.14.a: "Udržet armádu na naší straně bude vždy prioritou."
 AAT_Sweden_nationalists.14.desc: "Ministr obrany oznámil, že vojenský rozpočet bude zvýšen na základě doporučení předních důstojníků, kteří dlouho tvrdili, že národ je špatně vybaven na to, aby se mohl bránit. Se zvýšeným rozpočtem se zdá, že loajalita armády k našemu novému režimu zůstává neochvějná."
 AAT_Sweden_nationalists.14.t: "Plány rozšíření armády"
 AAT_Sweden_nationalists.15.a: "Taková podpora upevní náš vliv na moc."
 AAT_Sweden_nationalists.15.desc: "Po masivních investicích do venkovské infrastruktury se pracovníci v celé zemi stali jedněmi z nejhlasitějších podporovatelů naší vlády. S jejich podporou a vlivem nad národním potravinovým řetězcem nyní máme pevný podpůrný blok, který může v budoucnu držet městské pracovníky na uzdě."
 AAT_Sweden_nationalists.15.t: "Venkovští pracovníci zůstávají podpůrní."
 AAT_Sweden_nationalists.16.a: "Občané nemají respekt ke svým nadřízeným."
 AAT_Sweden_nationalists.16.desc: "Soubor protimonarhistů uspěl v narušení královy návštěvy [FROM.FROM.GetName] dnes. Navzdory nejlepšímu úsilí policie o udržení protestujících pod kontrolou se jim podařilo zablokovat plánovanou trasu králova vozu, přičemž jej donutili zrušit cestu ze strachu, že by mohli být vedení do nebezpečnější situace."
 AAT_Sweden_nationalists.16.t: "Katastrofální královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.17.a: "Musí to udržet, abychom vybudovali podporu"
 AAT_Sweden_nationalists.17.desc: "Královská návštěva v [FROM.FROM.GetName] byla poněkud nudná záležitost. Zatímco král doufal, že se shromáždí davy na jeho přivítání, jen hrstka podporovatelů se postavila do ulic. Zprávy ukazovaly, že král byl velice nespokojený a rozpačitý z situace a přísahal, že se nebude v budoucnu účastnit takových frivolních aktivit."
 AAT_Sweden_nationalists.17.t: "Neproměnná královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.18.a: "S takovou podporou můžeme obnovit královu autoritu."
 AAT_Sweden_nationalists.18.desc: "Králova návštěva [FROM.FROM.GetName] se stala významným posílením popularity monarcha. Radostní podporovatelé lemovali ulice, mávající [SWE.GetAdjective] vlajkami a házející květiny před Králem. I když někteří kritici, byli daleko od průvodu místními policejními silami."
 AAT_Sweden_nationalists.18.t: "Úspěšná královská návštěva v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.19.a: "Musíme ukázat králi, že není příliš pozdě pro náš velký národ."
 AAT_Sweden_nationalists.19.desc: "Během tajného shromáždění na králově paláci v [SWE.Capital.GetCapitalVictoryPointName] se setkali vůdci různých nacionalistických hnutí s monarchou, aby prodiskutovali jejich touhu vidět [SWE.GetName] znovu obnoveno do své bývalé slávy. Po dlouhé diskusi o koordinaci různých hnutí do jedné koherentní, bylo rozhodnuto, že když přijde ten pravý čas, by král Gustaf měl znovu prosadit svou roli vládce, místo figury. Král je zdrženlivý, aby se takové plány zavázal, ale souhlasil, že se v politických záležitostech ujme aktivnějšího postavení, počínaje cestou po království, aby zjistil podporu mezi lidmi."
 AAT_Sweden_nationalists.19.t: "Fika s králem"
 AAT_Sweden_nationalists.2.a: "Je to lepší než nic."
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective] vláda odmítla náš návrh na základě toho, že nechtějí vytvořit další frontu pro svou přetíženou armádu. Nicméně, poslali několik pušek a dobrovolníků jako gesto dobré vůle."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap] odmítá návrh"
 AAT_Sweden_nationalists.20.a: "Dobrý plán"
 AAT_Sweden_nationalists.20.b: "Všechna území patří Říši!"
 AAT_Sweden_nationalists.20.desc: "Náš loajální subjekt, [FROM.GetName] požádal, abychom rozšířili jejich pravomoci tím, že jim udělíme území na severu [SOV.GetName]. To by nám umožnilo zmírnit břemeno okupace na našich subjektech a soustředit naše úsilí proti velkému nepříteli."
 AAT_Sweden_nationalists.20.t: "[FROM.GetName] chce rozšířit svůj vliv"
 AAT_Sweden_nationalists.21.a: "Náš vliv roste"
 AAT_Sweden_nationalists.21.desc: "Berlín se rozhodl předat nám více odpovědnosti tím, že nám předá větší podíl severních území, což efektivně vytváří řádný Reichskommissariat Nordland."
 AAT_Sweden_nationalists.21.t: "[FROM.GetName] nám předává kontrolu"
 AAT_Sweden_nationalists.22.a: "Možná to byl omyl.."
 AAT_Sweden_nationalists.22.desc: "Berlín se rozhodl neschválit naši žádost, přičemž citoval, že nejsme připraveni na obrovské odpovědnosti, které s sebou přináší tak velká teritoriální výměna. Možná se bojí pověřit Říšskému komisařství příliš velkou moc?"
 AAT_Sweden_nationalists.22.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.23.a: "To je vynikající nápad"
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! se včas postaví proti svému overlordovi a připojí se k nám v boji"
 AAT_Sweden_nationalists.23.b: "Všichni fašisté musí být zodpovědní"
 AAT_Sweden_nationalists.23.desc: "[GER.GetAdjective] loutkový stát [SWE.GetName] nám poslal vyslance na tajnou misi, o které jeho nadřazený neví. [SWE.GetAdjective] stát vidí psaní na zdi a nyní hledají cestu, jak se dostat z tohoto konfliktu a přicházejí k nám s návrhem. V současné době se připravují na rozsáhlou dezerci s cílem obsadit [GER.GetAdjective] pevninskou část, zatímco jsou jejich síly okupovány jinde, ale zdůrazňují, že nemohou udržovat dvoufázovou válku proti nám a jejich nadřízenému. Navrhují, abychom prozatím pokračovali v předstíraní, ale když se rozhodnou přejít, podepisujeme bílou mírovou dohodu a bojujeme po boku.\nNěkdy může být nůž ve tmě účinnější než beranidlo na denním světle."
 AAT_Sweden_nationalists.23.t: "Nůž ve tmě"
 AAT_Sweden_nationalists.24.a: "Zoufalé opatření, ale potřebné."
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] přijalo náš návrh. Jakmile nastane čas, souhlasí s bílým mírem, abychom mohli společně zničit [GER.GetName]."
 AAT_Sweden_nationalists.24.t: "[FROM.GetName] přijímá náš návrh"
 AAT_Sweden_nationalists.25.a: "Zřejmě jsme sami"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] odmítlo náš návrh. Byla to dlouhá šance, ale stálo to za to kvůli zoufalé situaci, v které se nacházíme."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName] odmítá náš návrh"
 AAT_Sweden_nationalists.26.a: "Verdammt"
 AAT_Sweden_nationalists.26.desc: "Ráno jsme ztratili kontakt s našimi vyslanci v [FROM.GetName], a zdá se, že jediná brigáda, která prováděla strážní službu, se všichni vzdala. Telefonování [SWE.GetAdjective] vládě pro vysvětlení skončilo s tichcem, nyní je jasné, že náš neovladatelný loutkový stát má větší plány, které nás vylučují."
 AAT_Sweden_nationalists.26.t: "[FROM.GetName] vzbouřenec"
 AAT_Sweden_nationalists.27.a: "Skvělý nápad"
 AAT_Sweden_nationalists.27.desc: "Náš loajální subjekt, [FROM.GetName], požádal, abychom rozšířili jejich odpovědnosti tím, že jim udělíme území v [FIN.GetName]. To by nám umožnilo ulevit okupaci na našich subjektech a zaměřit naše úsilí na velkého nepřítele."
 AAT_Sweden_nationalists.27.t: "[FROM.GetName] nárokuje [FIN.GetAdjective] území"
 AAT_Sweden_nationalists.28.a: "$AAT_Sweden_nationalists.21.a$"
 AAT_Sweden_nationalists.28.desc: "$AAT_Sweden_nationalists.21.desc$"
 AAT_Sweden_nationalists.28.t: "$AAT_Sweden_nationalists.21.t$"
 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.29.desc: "$AAT_Sweden_nationalists.22.desc$"
 AAT_Sweden_nationalists.29.t: "$AAT_Sweden_nationalists.22.t$"
 AAT_Sweden_nationalists.3.a: "Vstoupíme z popela, silnější než kdy jindy!"
 AAT_Sweden_nationalists.3.desc: "Vedení [GER.GetAdjective] souhlasilo s vojenskou podporou za účelem zajištění kontroly nad národem. Na oplátku za jejich podporu jsme souhlasili, že se staneme částí jejich širšího vlivu na kontinentu. Doufejme, že nás jednou budou považovat za rovné."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap] souhlasí s návrhem"
 AAT_Sweden_nationalists.30.a: "Všivá lest"
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjective] loutkový stát, [SWE.GetName] požádal Adolfa Hitlera, aby uznal jejich nároky na naši zem. Nepodložený nárok, který slouží pouze k urychlení expanze obou stran."
 AAT_Sweden_nationalists.30.t: "[FROM.GetName] si nárokuje [FIN.GetAdjective] zemi"
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$ může sjednotit různé nacionalistické frakce."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$ je předurčen, aby se stal vůdcem [SWE.GetName]."
 AAT_Sweden_nationalists.4.desc: "Národní socialistické hnutí je příliš fragmentované, aby uchopilo moc v [SWE.GetName]. Pokud má to změnit, hnutí musí zastavit malé interní boje a sjednotit se za naším pravým vůdcem."
 AAT_Sweden_nationalists.4.t: "Spojit Národně socialistické hnutí"
 AAT_Sweden_nationalists.5.a: "Ztrácí momentum."
 AAT_Sweden_nationalists.5.desc: "Obavy z proti demonstrujících, kteří ruší pochod Stormtrupper v [FROM.FROM.GetName] dosáhly vrcholu dnes, když se obě skupiny násilně střetly na ulicích. Mnoho bylo zraněno a zabito na obou stranách, ale nakonec se veřejné mínění zdálo být na straně antifasistů, protože Stormtrupper byli nuceni hledat útočiště v místním obchodě, dokud policie nepřijela."
 AAT_Sweden_nationalists.5.t: "Katastrofální pochod Stormtrupper v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.6.a: "Pomalu budují momentum."
 AAT_Sweden_nationalists.6.desc: "Dnešní pochod Stormtrupper v [FROM.FROM.GetName] byl překvapivě nudným zážitkem. Schopni shromáždit pouze hrstku členů, organizátoři vedli rozmanité skupiny v procesu skrze hlavní ulice, zatímco lidé pokračovali v urychlené činnosti. Přes nedostatek účasti se Stormtruppers stávají stálou součástí [SWE.GetAdjective] politiky."
 AAT_Sweden_nationalists.6.t: "Bezúhonný pochod Stormtrupper v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.7.a: "Znovu postaví [SWE.GetName]"
 AAT_Sweden_nationalists.7.desc: "Díky podpoře místní policie, která držela protidemonstranty na uzdě, se Stormtruppers podařilo provést obrovský pochod v [FROM.GetName]. Procházející místním náměstíčko, pochodující byli povzbuzováni nadšenými členy veřejnosti, kteří lemovali ulice."
 AAT_Sweden_nationalists.7.t: "Úspěšný pochod Stormtrupper v [FROM.FROM.GetName]"
 AAT_Sweden_nationalists.8.a: "Malá cena za obnovení národa k velikosti."
 AAT_Sweden_nationalists.8.desc: "Členové aristokracie byli dlouho nespokojeni s tím, že jejich vliv na národní záležitosti byl omezen ve prospěch volených úředníků. Mnozí se proto dohodli využít své zbývající prostředky na podporu našeho nacionalistického hnutí. Na oplátku očekávají některé politické ústupky, jakmile hnutí získá kontrolu nad Riksdagem."
 AAT_Sweden_nationalists.8.t: "Členové aristokracie nabízejí podporu"
 AAT_Sweden_nationalists.9.a: "Odbory budou eliminovány."
 AAT_Sweden_nationalists.9.desc: " [SWE.GetAdjective] průmysl se stal čím dál tím více konkurenceschopným vůči zahraničním konkurentům díky zasahování sociálních demokratů a Landsorganisationen. Někteří přední průmyslníci se proto dohodli podpořit naše nacionalistické hnutí, pokud se dohodneme na rozpuštění odborů konečně a navždy."
 AAT_Sweden_nationalists.9.t: "Průmyslníci nabízejí podporu"
 AAT_Sweden_nordic_defense_council.1.a: "Máme jiné plány"
 AAT_Sweden_nordic_defense_council.1.b: "Připojíme se jako člen frakce"
 AAT_Sweden_nordic_defense_council.1.c: "Zapojíme se jako integrovaní členové rady"
 AAT_Sweden_nordic_defense_council.1.desc: "Jak se svět připravuje na nevyhnutelný konflikt mezi hlavními evropskými mocnostmi, se severské země riskují, že budou přešlapovány v nadcházejícím útoku. Vláda [FROM.GetAdjective] navrhuje, abychom jako severské země vytvořily jednotnou armádu, abychom společně mohli vytvořit souvislejší obranu."
 AAT_Sweden_nordic_defense_council.1.t: "[SWE.GetNameDef] nás zve do severské obranné rady"
 AAT_Sweden_nordic_defense_council.2.a: "Skvělé"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] se rozhodlo připojit se k nám v našem svazu. Aspoň teď, když se stane neuvěřitelné, nejsme sami."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName] se připojuje k severskému obrannému svazu"
 AAT_Sweden_nordic_defense_council.3.a: "Škoda"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] odmítlo připojit se k naší unii, navzdory pokračujícím napětím ve světě. Zdá se, že upřednostňují jinou politiku, doufejme, že ne takovou, která negativně ovlivní náš statut na světové scéně."
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName] odmítá návrh na severskou obrannou unii"
 AAT_Sweden_strike.1.a: "Teď nemůžeme nic jiného, než čekat"
 AAT_Sweden_strike.1.b: "Potřebujeme investovat do zvýšení morálky lidí a uklidnit tuto situaci."
 AAT_Sweden_strike.1.desc: "Potenciál pro blokádu potravin jako ta, kterou jsme snášeli během Velké války, vedl k protestům mezi [SWE.GetAdjective] pracovním silám. Podněcováni místními agitátory se nepokoje rozšířily z továren a staly se celonárodním problémem. Musíme stabilizovat situaci a ujistit se, že je vláda vnímána jako silná vedoucí síla v těchto nejistých časech."
 AAT_Sweden_strike.1.t: "Nesoulad v [?SWE.GetNameDef]"
 AAT_Sweden_strike.2.a: "Na své nápady se přijdou"
 AAT_Sweden_strike.2.b: "Musíme to okamžitě zastavit"
 AAT_Sweden_strike.2.desc: "Bohužel, naše snahy o potlačení protestů selhaly. Téměř každý dělník ve fabrice, švadlena a tesař byl zřejmě na ulicích protestovat proti politikám vlády. K tomu horší, mnoho protestů se stává násilnými, když jsou zraněni jak civilisté, tak i policisté."
 AAT_Sweden_strike.2.t: "Nepokoje v celé zemi"
 AAT_USA_events.01.a: "Aspoň to později vrátí..."
 AAT_USA_events.01.desc: "Vláda [USA.GetAdjective] vedená [USA.GetLeader] oznámila okupaci Grónska jako součást své nové Grónské hlídky, operace na zabezpečení Severní Ameriky před zahraničními hrozbami a vlivy, jak bylo rozhodnuto na Havanské konferenci. Slíbili, že nám ho vrátí, jakmile se situace ve světě uklidní."
 AAT_USA_events.01.t: "[USA.GetNameDefCap] okupuje Grónsko"
 AAT_USA_events.02.a: "Alespoň naše lidé jsou v bezpečných rukou..."
 AAT_USA_events.02.desc: "[FROM.GetAdjective] uvedli, že momentálně okupují Faerské ostrovy, které patří Dánsku, a které jsou strategickým bodem vysokého významu. Tvrdí, že by měly chránit Faerské ostrovy před všemi válečnými útrapami a zajistit si tam pohodlně zázemí po moři a vzduchu, dokud nenastane chvíle, kdy budou ostrovy vráceny nám, osvobozené od špatného otroctví, do kterého byly vrženy agresí [?DEN.DEN_overlord_nation.GetAdjective]."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap] okupuje Faerské ostrovy"
 AAT_USA_events.03.a: "Slíbili jsme"
 AAT_USA_events.03.b: "Ve skutečnosti jsme změnili názor"
 AAT_USA_events.03.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás vyzývá, abychom splnili naše sliby a jak bylo dohodnuto, vrátili Faerské ostrovy zpět, nyní, když jsou opět svobodné od útlaku."
 AAT_USA_events.03.t: "[FROM.GetName] chce zpět Faerské ostrovy"
 AAT_USA_events.04.a: "Než se je pokusíme vyzvat"
 AAT_USA_events.04.b: "Mají to na krku"
 AAT_USA_events.04.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zamítl naši žádost, tvrdíce, že po referendu chtějí obyvatelé Faerských ostrovů jasně být pod vládou [FROM.getAdjective]."
 AAT_USA_events.04.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.05.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás vyzývá, abychom splnili naše sliby a podle dohody vrátili Grónsko jim, nyní, když jsou opět svobodní od útlaku."
 AAT_USA_events.05.t: "[FROM.GetName] chce Grónsko zpět"
 AAT_USA_events.06.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost, tvrdíc, že po referendu lidé Grónska jasně chtějí být pod žádným jiným vládnutím než tím [FROM.getAdjective]."
 AAT_USA_events.06.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_USA_events.07.a: "Grónsko se vrací!"
 AAT_USA_events.07.b: "Faerské ostrovy se vracejí!"
 AAT_USA_events.07.desc: "[FROM.GetLeader] z [FROM.GetNameDef] splnil svůj slib a souhlasil s vrácením území, která drželi na bezpečnost, nyní, když jsme opět svobodní od útlaku."
 AAT_USA_events.07.t: "[FROM.GetName] se vrací území"
 AAT_USA_events.08.a: "Vraťte území"
 AAT_USA_events.08.b: "Nepodléháme utlačovatelům!"
 AAT_USA_events.08.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nám poslal žádost o navrácení nezákonně drženého dánského území jeho oprávněnému vlastníkovi."
 AAT_USA_events.08.t: "[FROM.GetNameDefCap] žádá o dánské území"
 AAT_USA_events.09.a: "Jak laskavé"
 AAT_USA_events.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] souhlasil s tím, že vrátí nezákonně držené dánské území jeho právoplatnému majiteli."
 AAT_USA_events.09.t: "[FROM.GetNameDefCap] vrací dánské území"
 AAT_britain_narvik.1.a: "Přidávat se"
 AAT_britain_narvik.1.b: "Pokračujte v kampani"
 AAT_britain_narvik.1.desc: "Úspěšně jsme vyhodili do vzduchu [SWE.GetAdjective] doly a oloupili [GER.GetNameDef] o jeden z jeho nejdůležitějších importních zdrojů. Navzdory slibu pomoci [FIN.GetName] jako primární motivace pro tento podnik, nikdy to nebylo skutečně životaschopné zapojit se do přímého konfliktu s [SOV.GetNameDef] a zasadili jsme vážný úder našemu hlavnímu soupeři. Nemáme skutečného nepřítele v [SWE.GetNameDefCap] a nyní se musíme rozhodnout, co dělat dál."
 AAT_britain_narvik.1.t: "[SWE.GetAdjective] doly byly vyhozeny do vzduchu"
 AAT_britain_narvik.2.a: "Jak se opovažují?!"
 AAT_britain_narvik.2.b: "Musíme je zastavit!"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective] vojska překročila hranici do [SWE.GetName]. Bez vyhlášení války je ticho od [ENG.GetAdjective] vlády [SWE.GetAdjective] úřady rozhořčeny nedostatečnou úctou k [SWE.GetAdjective] suverenitě. Nejpravděpodobnějším vysvětlením je, že [ENG.GetAdjective] vojska se snaží dostat k dolům v Gällivare a Kiruně, aby je sabotovala, aby předešla tomu, že se kvalitní ruda dostane k [GER.GeName], což by byla obrovská rána jak pro [GER.GetAdjective], tak pro [SWE.GetAdjective] ekonomiku a obrovské porušení [SWE.GetAdjective] neutrality."
 AAT_britain_narvik.2.t: "[ENG.GetName] vtrhne do [SWE.GetName]"
 AAT_britain_narvik.3.a: "To je skandál"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap] nezákonně napadl [SWE.GetName] a zničil jeho doly, aniž by náležitě vyhlásil válku. Klíčový ekonomický motor [SWE.GetAdjective] ekonomiky je nyní pouze zruinovaný lom. [ENG.GetAdjective] vláda hájila své jednání tím, že tvrdila, že obchodování s [GER.GetNameDefCap] je stejně špatné jako stát na jejich straně, a že jejich činy jsou odůvodněny, ale zdá se, že ani jejich domácí populace není spokojena s vysvětlením jejich vlády."
 AAT_britain_narvik.3.t: "[ENG.GetName] sabotuje [SWE.GetAdjective] doly"
 AAT_britain_narvik.4.a: "Toto je stále skandální"
 AAT_britain_narvik.4.desc: "[ENG.GetName] oznámil, že jeho strategický cíl v [SWE.GetName] byl splněn a stahuje své jednotky. Jeho vláda také znovu zdůrazňuje, že nemá skutečné nepřátelství vůči [SWE.GetAdjective] státu a že akce v [SWE.GetName] jsou čistě v zájmu obrany demokracie. Jak [GER.GetAdjective] a [SWE.GetAdjective] velvyslanectví zaslalo protestní dopis, [GER.GetAdjective] strana argumentuje, že [ENG.GetName] porušil neutralitu a vpadl do cizího národa v bojovém pásmu, a [SWE.GetAdjective] kritizuje [ENG.GetAdjective] vládu, že i přes jejich ušlechtilé cíle pomoci [FIN.GetName] je nyní jasné, že to byla špatně konstruovaná úprava k dosažení jejich vlastních cílů na úkor [SWE.GetAdjective] životů."
 AAT_britain_narvik.4.t: "[ENG.GetName] se stahuje z [SWE.GetName]"
 AAT_finland_continuation_war.01.a: "Jistě, jen se ujistěte, že o této dohodě neexistují žádné záznamy!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective] maličkosti nás nezajímají."
 AAT_finland_continuation_war.01.desc: "Členové vládního kruhu [FROM.GetName] nás oslovili ohledně možnosti vojenské spolupráce proti [SOV.GetAdjective] hrozbě na východě. Jejich návrh by umožnil rozmístění vojenských jednotek [FROM.GetName] za podmínky, že si vzájemně chráníme hranice a spolupracujeme při jakýchkoli agresivních vniknutích na [SOV.GetAdjective] území."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective] návrh pro pokračující válku"
 AAT_finland_continuation_war.02.a: "Ujistěte se, že neexistují žádné záznamy o této dohodě!"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader] dal [FROM.GetLeader.GetHerHis] požehnání našemu návrhu na vojenskou spolupráci proti [SOV.GetNameDef]. Oficíři z našich ozbrojených sil nyní byli pozváni do [FROM.Capital.GetCapitalVictoryPointName], aby začali koordinaci našich spojených sil."
 AAT_finland_continuation_war.02.t: "Finsko-[FROM.GetAdjective] pak pro pokračovací válku"
 AAT_finland_continuation_war.03.a: "Taková promrhaná příležitost..."
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader] naivně odmítl náš návrh na vojenskou spolupráci. Může se stát, že [FROM.GetAdjective]s nechtějí riskovat křehké dohody, které mají nyní s [SOV.GetAdjective]s, ale může to také naznačovat, že mají alternativní plány pro nás. Tak či onak, měli bychom pokračovat opatrně a začít hledat podporu jinde."
 AAT_finland_continuation_war.03.t: "[FROM.GetName] odmítá naši nabídku"
 AAT_finland_continuation_war.04.a: "Překonáme to."
 AAT_finland_continuation_war.04.desc: "Naše plány na spolupráci s [FROM.GetNameDef] proti [SOV.GetNameDef] nyní leží v troskách kvůli nedávnému posunu v geo-politice. Vynaložili jsme velké úsilí na vytvoření plánů pro společné operace, ale nyní se musíme vrátit zpět na začátek jak vojensky, tak v oblasti zahraniční politiky."
 AAT_finland_continuation_war.04.t: "Pakt o pokračování války porušen"
 AAT_finland_continuation_war.05.a: "Pojďme se připojit k našim bratřím v zbrani!"
 AAT_finland_continuation_war.05.desc: "Úspěch našeho pečlivého diplomatického manévrování a vojenského plánování je na dosah, protože [GER.GetNameDef] konečně zahájil Operaci Barbarossa, invazi na [SOV.GetNameDef]. Nyní musíme dodržet naše závazky a provést naši část plánu."
 AAT_finland_continuation_war.05.t: "[FIN.GetAdjective] pokračovací válka"
 AAT_finland_continuation_war.06.a: "Vítězství je na dosah!"
 AAT_finland_continuation_war.06.desc: "[FIN.GetAdjective] vojenské síly zahájily své plánované útoky proti pozicím [SOV.GetAdjective] v souladu s naší dohodou o spolupráci. S pomocí našich [FIN.GetAdjective] bratrů ve zbrani jsme dokázali protáhnout sovětskou frontu na ještě větší délku, tlačíc je až k prasknutí."
 AAT_finland_continuation_war.07.a: "Jak jsme se obávali..."
 AAT_finland_continuation_war.07.desc: "Navzdory našim nejlepším diplomatickým pokusům odradit [GER.GetNameDef] a [FIN.GetNameDef] od spolupráce navzájem se naše snahy zdají být marné. [FIN.GetAdjective] armáda zahájila útoky proti nám spolu s [GER.GetAdjective]y s takovou přesností, že to museli plánovat již delší dobu."
 AAT_finland_continuation_war.08.a: "Pojďme podepsat mírovou smlouvu v Moskvě"
 AAT_finland_continuation_war.08.b: "Tentokrát nebudou mít lehkou cestu!"
 AAT_finland_continuation_war.08.desc: "Vláda v [FROM.GetNameDef] se na nás obrátila s žádostí, abychom s nimi podepsali příměří, slibujíc nám další územní ústupky a přerušení veškerých vztahů s [GER.GetNameDef]. Přijetím toho bychom se mohli plně zaměřit na [GER.GetAdjective] a zatlačit je zpět, odkud přišli."
 AAT_finland_continuation_war.08.t: "[FROM.GetName] chce příměří"
 AAT_finland_continuation_war.09.a: "Byli jsme ospravedlněni osudem!"
 AAT_finland_continuation_war.09.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost a prohlásil, že se máme připravit na zničení, protože [FROM.GetAdjective] armáda nám tentokrát nedá slib. To je nejhorší scénář!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef] odmítá naši nabídku na mír"
 AAT_finland_continuation_war.10.a: "Musíme se podřídit, jinak budeme mít další válku na krku"
 AAT_finland_continuation_war.10.desc: "Sovětští zástupci si všimli naší nedostatku compliance s příměří, protože zřetelně uvádí, že musíme vyhnat jakékoliv nepřátelské vojáky a [GER.GetAdjective] vytahují naše zbraně a zdroje, které jsme nuceni předat Unii. Jak naši vojáci začali zkoušet odzbrojit [GER.GetAdjective] vojáky, začaly přestřelky a [GER.GetAdjective] spálí naši zemi a těží naše vody."
 AAT_finland_continuation_war.10.t: "Sověté nás nutí vyhnat [GER.GetAdjective] vojska"
 AAT_finland_continuation_war.11.a: "Zahájit operaci Birke"
 AAT_finland_continuation_war.11.b: "Iniciujte operaci Nordlicht"
 AAT_finland_continuation_war.11.desc: "Navzdory počátečnímu váhání se [FIN.GetAdjective] vláda nyní pod tlakem od Sovětů začala vyhánět a odzbrojovat naše vojáky, kteří tam byli nasazeni. Naši důstojníci tak začali iniciovat plány, které byly pro tento konkrétní scénář vypracovány, ale váhají, kterou iteraci provést. Co je důležitější?"
 AAT_finland_continuation_war.11.t: "Naši důstojníci začínají stahování z [FIN.GetNameDef]"
 AAT_finland_continuation_war.12.a: "Velmi dobře, doufejme, že [SOV.GetLeader] je s tím v pořádku..."
 AAT_finland_continuation_war.12.b: "Nemůžeme riskovat provokaci Sovětského svazu!"
 AAT_finland_continuation_war.12.desc: "[FIN.GetLeader] z [FIN.GetNameDef] se k nám dnes přistoupil s velmi zajímavou nabídkou. Tvrdí, že [FIN.GetName] je připraven skončit svou válku s [SOV.GetNameDef], jak se válka obrací proti nim, a nabídl nám, že můžeme přistát v Petsamo a připojit se k naší frakci, abychom společně vyhnali [GER.GetAdjective] ze Skandinávie a jednou provždy ukončili [GER.GetNameDef]. Co říkáte?"
 AAT_finland_continuation_war.12.t: "[FIN.GetName] chce přejít na naši stranu"
 AAT_finland_continuation_war.13.a: "Velmi dobře, ale pouze pokud budeme odškodněni"
 AAT_finland_continuation_war.13.desc: "Zdá se, že představitelé z [FIN.GetNameDef] se obrací na hlavní demokracie, pokoušejí se vyhnout válce s námi tím, že nabízejí, že se připojí k nim ve válce proti [GER.GetAdjective]ům, v podstatě změní strany. Pokud by byli Spojenci s tím souhlasili, nemohli bychom udělat nic jiného, než si stěžovat a požadovat odškodnění, ale alespoň by to znamenalo nového partnera v našem boji proti fašismu."
 AAT_finland_continuation_war.13.t: "[FIN.GetName] chce přistoupit k Alianci"
 AAT_finland_diplomacy.01.a: "Zní to jako dobrý nápad!"
 AAT_finland_diplomacy.01.b: "Můžeme spolupracovat a přitom si udržet svou autonomii."
 AAT_finland_diplomacy.01.c: "Nemám zájem."
 AAT_finland_diplomacy.01.desc: "Byli jsme osloveni diplomaty z [FROM.GetNameDef], kteří se z důvodu vzájemné ochrany a prosperity zabývají myšlenkou národní unifikace. To bude znamenat sloučení našich vlád, armád a průmyslů dohromady, abychom předložili silnější a jednotnější frontu proti těm, kteří by mohli ohrozit naši bezpečnost.\n\nJe možné, že spojení v této době mezinárodní nestability má své opodstatnění, ale rozhodnutí nakonec zůstává na nás."
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjective] návrh na sjednocení"
 AAT_finland_diplomacy.02.a: "Společně jsme silnější!"
 AAT_finland_diplomacy.02.desc: "Naši triumfální diplomaté se vrátili z jejich mise do [FROM.capital.GetCapitalVictoryPointName] a přinášejí novinky, že [FROM.GetName] viděl potřebu představit jednotnější frontu proti našim vzájemným rivalům a že naše návrh na unii byl proto akceptován. \n\nVládní úředníci se již na cestě do našeho hlavního města, aby učinili opatření pro hladkou integraci těchto nových území."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]-[ROOT.GetAdjective] unie"
 AAT_finland_diplomacy.03.a: "Dostatečně dobré..."
 AAT_finland_diplomacy.03.desc: "Naši diplomaté se vrátili ze své mise do [FROM.GetName], a přestože byla uznána potřeba více sjednoceného frontu, nehodlali vzdát veškerou svou suverenitu, aby toho dosáhli. Diskuse na začátku šly dobře, ale vzhledem k historickým případům [FROM.GetName] v boji za nezávislost se naši úředníci ptali, jaké budou důsledky této situace. \n\nMísto unie se rozhodli připojit k naší frakci jako nezávislý stát."
 AAT_finland_diplomacy.03.t: "[FROM.GetName] se připojuje k [ROOT.GetFactionName]"
 AAT_finland_diplomacy.04.a: "Budeme respektovat jejich rozhodnutí."
 AAT_finland_diplomacy.04.b: "Zvolili si svůj osud."
 AAT_finland_diplomacy.04.desc: "Naši diplomaté se vrátili ze své mise do [FROM.GetName], ale zdá se, že je nebylo možné přesvědčit, aby [FROM.GetAdjective] vláda viděla smysl v tom, stát spolu. Na jejich rozhodnutí nebyly dány žádné důvody a naši úředníci zůstali ptát se, jaké budou důsledky této situace. \n\nSnad bychom se měli podívat na naše vlastní obrany, pokud by jejich úmysl měl stát nečestný, nebo se ponořit do jiných prostředků, abychom zajistili jejich... spolupráci."
 AAT_finland_diplomacy.04.t: "[FROM.GetName] odmítá náš návrh"
 AAT_finland_diplomacy.05.a: "Oběť pro ušlechtilou věc!"
 AAT_finland_diplomacy.05.b: "Vedení [FROM.GetAdjective] to ztratilo."
 AAT_finland_diplomacy.05.desc: "Zdá se, že si [FROM.GetName] vzali za své zajištění svobody a kultury Sámi, domorodé komunity severní Evropy. \n\n[FROM.GetNameDefCap] nás žádají, abychom jim předali území tradičně držené Sámi, aby je mohli lépe chránit jako jednotný národ."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective] petice za zachování Sápmi"
 AAT_finland_diplomacy.06.a: "Lidé chválí rozhodnutí [FROM.GetLeader]"
 AAT_finland_diplomacy.06.desc: "Skvělé zprávy! [FROM.GetNameDefCap] souhlasilo, že nám svěřuje historické vlasti Sámi. Nyní bude naší odpovědností chránit a vyživovat lidi těchto krajů. Již jsme dostali gratulační dopisy od vůdců Sámi, kteří také posílili své naděje, že budeme i nadále respektovat jejich kulturu a zvyky."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjective] ústupek Sámických území"
 AAT_finland_diplomacy.07.a: "S tím neuděláme nic."
 AAT_finland_diplomacy.07.b: "Musíme se postarat o Sámi!"
 AAT_finland_diplomacy.07.desc: "Imperialisté z [From.GetNameDef] odmítli naši osvícenou petici o sjednocení zemí Sámského národa. Ve své oficiální odpovědi uvádějí obavy o naše záměry zachovat kulturu a důstojnost místního obyvatelstva, ale chápeme, že skutečnou motivací za tímto odmítnutím je udělat svou zemi větší na mapě."
 AAT_finland_diplomacy.07.t: "[FROM.GetName] odmítá naši petici"
 AAT_finland_diplomacy.08.a: "Nemáme prostředky na odpor proti jejich požadavkům."
 AAT_finland_diplomacy.08.b: "Budeme bránit [ROOT.GetAdjective] svrchovanost nad těmito územími."
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap] na nás vyvíjí tlak ohledně naší produkce železné rudy. Znepokojují se rostoucími globálními napětími a vidí se jako nejschopnější vojenský národ ve Skandinávii. Požádali tedy o kontrolu nad bohatými severními státy, aby je mohli chránit, ale také aby mohli nejlépe využít zdroje, které skrývají pro válečnou snahu."
 AAT_finland_diplomacy.08.t: "[FROM.GetAdjective] tlak na kontrolu toku železné rudy"
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjective] vedení udělalo to nejlepší pro svůj lid."
 AAT_finland_diplomacy.09.desc: "Máme vítanou zprávu, že [From.GetName] se moudře rozhodlo svěřit nám přímou kontrolu nad jejich územími bohatými na zdroje. Naše armáda se připravuje do situace, a naši průmysloví vůdci již začali sepisovat plány, jak nejlépe začlenit dodávané suroviny z oblasti do našich vlastních výrobních systémů."
 AAT_finland_diplomacy.09.t: "[FROM.GetName] ustupuje požadovanému území"
 AAT_finland_diplomacy.10.a: "Jsou tak zaslepeni, že nemohou vidět svou hrubou chybu."
 AAT_finland_diplomacy.10.b: "Budeme muset násilně převzít kontrolu, mobilizovat jednotky!"
 AAT_finland_diplomacy.10.desc: "Bohužel se zdá, že [FROM.GetAdjective] vůdce, [FROM.GetLeader] je příliš krátkozraký a zůstává neznepokojen cirkulujícími žraloky, kteří plánují ukrást bohatství Skandinávie pro sebe. Na naší vládu jsme obdrželi odpověď v neomezených výrazech, že naše vojenské jednotky mají zůstat na naší straně hranice, a dále varování před pokračujícím tlakul na toto téma. \n\nSamozřejmě, naše vlastní cíle zůstávají nezměněny, a navzdory tomu, co mohou tvrdit, stále potřebujeme suroviny, které jsou k dispozici, abychom zajistili naše vlastní zabezpečení a zabezpečení všech v této oblasti."
 AAT_finland_diplomacy.10.t: "[FROM.GetName] odmítá naše požadavky"
 AAT_finland_diplomacy.11.a: "Dáme [ROOT.GetAdjective] území za tuto ušlechtilou věc."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective] území zůstane [ROOT.GetAdjective]!"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective] národ je mladý a jejich lidé jsou rozptýleni a žijí v hranicích mnoha různých národů. S cílem sjednotit více finských lidí, se nyní obrátili na nás s žádostí o integraci východní Karelské a Kolské poloostrovy do [FIN.GetAdjective] národa."
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective] návrh na integraci Koly a Kareliji"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader] udělal to, co je nejlepší pro lidi v Kolan a Karelii."
 AAT_finland_diplomacy.12.desc: "Velký [FROM.GetLeader] souhlasil s naší nabídkou na sjednocení s Východními Kareliáni a tak postoupil jejich území v regionu nám. Velký [FROM.GetAdjective] národ je dobrým přítelem Finů!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName] akceptuje naše územní nároky"
 AAT_finland_diplomacy.13.a: "Nemůžeme v tuto chvíli popudit [FROM.GetLeader]..."
 AAT_finland_diplomacy.13.b: "Ten blbec za to zaplatí!"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader] oznámil, že nám nepředají své východokarelianské území a tvrdí, že naše žádost o území jim nepřinese nic na oplátku a pouze přinese zničení lidem [FROM.GetAdjective], kteří žijí v této oblasti."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader] odmítá naše požadavky"
 AAT_finland_diplomacy.14.a: "Pokud to říkají..."
 AAT_finland_diplomacy.14.b: "Kdo si myslí, že jsou?"
 AAT_finland_diplomacy.14.desc: "Náš nadřízený [FIN.GetNameDef] požaduje, abychom se plně integrovali do jejich národa. Tvrdí, že baltská území jsou jejich, a že náš regionalismus nakonec povede k destabilizaci jejich říše."
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjective] Požaduje integraci [ROOT.GetName]"
 AAT_finland_diplomacy.15.a: "Inteligentní volba"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjective] vláda souhlasila s naší nabídkou na integraci do našeho státu a začala přepracovávat své zákony tak, aby fungovaly pro autonomní oblast, místo jako nezávislá země."
 AAT_finland_diplomacy.15.t: "[FROM.GetName] se stává součástí [ROOT.GetNameDef]"
 AAT_finland_diplomacy.16.a: "Budeme respektovat jejich rozhodnutí"
 AAT_finland_diplomacy.16.b: "Hanebně se sami ponižují!"
 AAT_finland_diplomacy.16.desc: "Vláda [FROM.GetAdjective] uvedla, že naše nové návrhy zasahují do dohod podepsaných dříve mezi našimi národy a odkazují na mezinárodní právo s tím, že naše nové myšlenky na sjednocení jsou nezákonné a nefér."
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjective] vedení odmítá naše požadavky"
 AAT_finland_diplomacy.17.a: "Ať se děje, co se děje"
 AAT_finland_diplomacy.17.b: "Jejich hlavy jsou příliš velké"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap] požaduje, abychom předali veškerá území, která držíme v tradičních [GetBalticOrNordic] zemích, neboť součástí jejich nového programu je držení a ochrana regionu [GetBalticOrNordic] jako součást větší [FIN.GetAdjective] federace národů."
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjective] Požaduje [GetBalticOrNordic] území"
 AAT_finland_diplomacy.18.a: "Učinili správnou volbu"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader] moudře souhlasila s předáním svých [GetBalticOrNordic] území nám, neboť nechtějí, aby se zdržovala s contestováním našich nároků."
 AAT_finland_diplomacy.18.t: "[FROM.GetName] převede území [GetBalticOrNordic]"
 AAT_finland_diplomacy.19.a: "S tím se nedá nic dělat"
 AAT_finland_diplomacy.19.b: "Dejte jim vědět, že přicházíme"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader] odmítl převést svá [GetBalticOrNordic] území na nás, a uvedl, že je jasné, že nedržíme silnější nárok na oblast než kdokoliv jiný. Jak bychom měli reagovat na toto hanebné rozhodnutí?"
 AAT_finland_diplomacy.19.t: "Vláda [FROM.GetAdjective] odmítá naše požadavky"
 AAT_finland_diplomacy.20.a: "Z toho nemůže vzejít žádné zlo"
 AAT_finland_diplomacy.20.b: "Nevědí, co máme pro ně naplánováno"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader] nás požádal, abychom podepsali pakt o neútočení a perpetuálním míru mezi našimi národy. Tento návrh je součástí nového směru [FIN.GetAdjective] vlády, jak se usmířit se svými sousedy a znovu přistoupit k naší zemi."
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective] návrh na finsko-[ROOT.GetAdjective] pakt"
 AAT_finland_diplomacy.21.a: "Světlá budoucnost nás čeká"
 AAT_finland_diplomacy.21.desc: "Veliký [FROM.GetLeader] z [FROM.GetNameDef] přislíbil pracovat na věčném a dlouhotrvajícím míru mezi našimi národy, pro nadcházející léta. Opravdu jsou velkým přítelem [FIN.GetAdjective] národa."
 AAT_finland_diplomacy.21.t: "[FROM.GetName] souhlasí s podpisem finsko-[FROM.GetAdjective] paktu"
 AAT_finland_diplomacy.22.a: "Jak se opovažují!"
 AAT_finland_diplomacy.22.desc: "Nedůvěryhodný [FROM.GetLeader] prohlásil, že nemůže zajistit mír mezi našimi národy, jasně plánující nějaký druh útoku proti našemu národu, na který bychom se měli co nejvíce připravit."
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader] odmítá náš návrh na finsko-[FROM.GetAdjective] pakt"
 AAT_finland_diplomacy.23.a: "Přivedeme je pod naše křídla"
 AAT_finland_diplomacy.23.b: "A proč bychom to měli dělat?"
 AAT_finland_diplomacy.23.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požádal, abychom jim pomohli v obraně proti případné agresi ze strany [SOV.GetNameDef]. Uvádějí, že si jsou vědomi, že by mohli být brzy napadeni, a že jsme jejich jedinou nadějí na přežití, pokud k takovému dni dojde."
 AAT_finland_diplomacy.23.t: "[FROM.GetNameDefCap] hledá ochranu proti [SOV.GetNameDef]"
 AAT_finland_diplomacy.24.a: "Naši zachránci"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjective] vláda souhlasila s naší žádostí a přísahala nás chránit v případě jakékoli agresivní akce ze strany [SOV.GetAdjective]". Konečně si můžeme oddechnout."
 AAT_finland_diplomacy.24.t: "Vláda [FROM.GetAdjective] slibuje ochránit [ROOT.GetNameDef]"
 AAT_finland_diplomacy.25.a: "Byli jsme osamoceni osudy!"
 AAT_finland_diplomacy.25.desc: "Vláda [FROM.GetAdjective] odmítla naši žádost o ochranu před [SOV.GetAdjective]y. Jakmile se scénář, kterého jsme se obávali, stal skutečností, musíme připravit naše obranné systémy, abychom bránili co nejstatečněji."
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef] odmítá naši žádost o ochranu"
 AAT_finland_diplomacy.26.a: "Pomůžeme jim!"
 AAT_finland_diplomacy.26.b: "To není náš problém."
 AAT_finland_diplomacy.26.desc: "[FIN.GetLeader] z [FIN.GetNameDef] hledá ochranu před [SOV.GetNameDef], kteří se nedávno opět začali podívat na své sousedy, poprvé od ruské občanské války. Na oplátku za ochranu před touto hrozbou slibují zaplatit nás právy na různé [FIN.GetAdjective] přírodní zdroje."
 AAT_finland_diplomacy.26.t: "[FROM.GetName] hledá [ROOT.GetAdjective] ochranu"
 AAT_finland_diplomacy.27.a: "Budeme stát spolu!"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap] akceptoval naši nabídku na výměnu zdrojů za ochranu a slíbil, že nám pomůže, pokud si válka vzájemně vybere nás. Naši lidé konečně mohou vydechnout, protože jejich budoucnost je nyní mnohem bezpečnější."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap] nás ochrání"
 AAT_finland_diplomacy.28.a: "Již jsme sami!"
 AAT_finland_diplomacy.28.desc: "Zrádný [GER.GetLeader] [GER.GetNameDef] zamítl naši nabídku na zdroje výměnou za ochranu a tímto způsobem odsoudil naši budoucnost na whims. Uvidíme, jak se jejich egoistická povaha vyplatí v budoucnu."
 AAT_finland_diplomacy.28.t: "[ROOT.GetName] se nemůže spolehnout na [FROM.GetAdjective] ochranu"
 AAT_finland_diplomacy_baltic: "Baltské"
 AAT_finland_diplomacy_nordic: "Severský"
 AAT_finland_kinship_war.01.a: "Každý povstalec bude potrestán!"
 AAT_finland_kinship_war.01.desc: "Vzhledem k rostoucímu anti-sovětskému sentimentu v Karélii, naši loajální občané tam vyslovili obavy, že směřujeme k opakování Heimosodat a Východokareliánských povstání. Ať už je cílem nezávislá Karelské, jednotný finský národ, pouhý kmenový zvyklosti nebo dokonce finské imperialistické sny, je jasné, že finská agitace je za tímto."
 AAT_finland_kinship_war.01.t: "[FROM.GetAdjective] agitátoři ve východní Kareliji"
 AAT_finland_kinship_war.02.a: "Úplně podporujeme naše karelské bratry!"
 AAT_finland_kinship_war.02.b: "Dovolíme finským agitátorům překročit hranici."
 AAT_finland_kinship_war.02.desc: "Naše úsilí podnítit nespokojenost proti [SOU.GetName] mělo velký úspěch. 20 000 východních Karelců uteklo do Finska během Východokarélienského povstání, a pracovali zde pilně za Akademické karelové společnosti, aby udrželi paměť toho, co ztratili. Heimosodat nikdy nebylo zapomenuto, ani Karelské zacházení ze strany sovětských úřadů. \n\nV důsledku toho lidé z Východní Karelije začali otevřeně hovořit o povstání proti svým utiskovatelům. Zbraně a zásoby už delší dobu proudily do regionu, ale nyní volají po návratu těch, kteří byli vyhnáni, aby se vrátili a vzali do ruky zbraně. \n\nOtázka nyní tedy je, zda se [ROOT.GetName] opět připojí k jejich boji?"
 AAT_finland_kinship_war.02.t: "Východokareliánské povstání!"
 AAT_finland_kinship_war.03.a: "Nema pravděpodobnost proti našim silám!"
 AAT_finland_kinship_war.03.desc: "První výstřely zazněly dnes ráno, když povstalci ve Východní Kareliji, podnítění [FIN.GetAdjective] prvky, zaútočili na vládní pozice. Problémy tu už nějakou dobu doutnají, protože zbraně byly pašovány z našeho problémového souseda na podporu povstaleckých frakcí zde přítomných. [FIN.GetName] nikdy nebyl spokojený s mírem z Tartu podepsaným v roce 1920 a od té doby podporoval povstalecké frakce ve Východní Kareliji. \n\nAž dosud byla jejich účast limitována, ovšem vypadá to, že [FIN.GetName] se konečně angažuje více přímo. Situace byla dále eskalována, když [FIN.GetAdjective] síly překročily hranici, čímž se konflikt rozšířil a přivedl naše dvě národy do stavu války."
 AAT_finland_kinship_war.04.a: "Budeme muset osvobodit východní Kareliji jinými prostředky."
 AAT_finland_kinship_war.04.desc: "Za poslední pár měsíců [FROM.GetAdjective] síly otestovaly východokarélienská města a pokusily se najít způsoby, jak destabilizovat region a vrhnout místní posádky do chaosu, nicméně odpor oslabený [SOV.GetAdjective] vojáky byl příliš silný. \n\nMnoho finských agitátorů a východokarélienských povstalců bylo zatčeno, deportováno nebo nuceno uprchnout zpět do Finska, než bylo možné naplánovat skutečné povstání. Lidé jsou vyděšeni a toto už není možnost."
 AAT_finland_kinship_war.04.t: "Východokarelianská vzpoura rozprášena!"
 AAT_finland_kinship_war.05.a: "Doufejme, že to poslední Kinship War, tentokrát skutečně..."
 AAT_finland_kinship_war.05.desc: "V posledních několika měsících se [FIN.GetAdjective] síly pokusily prověřit východokareliánská města, snažíce se najít způsoby, jak destabilizovat region a vrhnout naše místní posádky do chaosu, avšak statečný odpor bránících [SOV.Adjective] jednotek byl samozřejmě příliš silný. \n\nMnoho finských agitátorů a východokareliánských povstalců bylo zatčeno, deportováno nebo donuceno uprchnout zpět do Finska dřív, než by mohlo dojít k skutečnému povstání. Lidé oslavují, že mír byl konečně obnoven v regionu!"
 AAT_finland_kinship_war.06.a: "Měli bychom jim poslat muže a materiál"
 AAT_finland_kinship_war.06.b: "Někdo by neměl probouzet spícího medvěda..."
 AAT_finland_kinship_war.06.desc: "Jak se občanské instituce v Sovětském svazu rozpadávají, mnoho místních nacionalistických vlád vyhlašuje svou nezávislost, [KAR.GetNameDef] je jednou z nich. Karelští irredentisté a militaristé prohlásili, že máme druhou válku příbuzenství na rukou, zatímco umírnění a socialisté tvrdí, že bychom se neměli zaplést do sovětských záležitostí."
 AAT_finland_kinship_war.06.t: "Druhá Heimosodat"
 AAT_finland_kinship_war_dynamic_modifier_tt: "Zatímco státní modifikátor §Y$FIN_anti_soviet_sentiment$§! je přítomen v §Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§! nebo §Y[147.GetName]§!, [FROM.GetNameDef] může instigovat kareliánské povstání."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§R Karelští povstalci byli rozprášeni, než mohla být revolta organizována§!."
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§G Karelské povstalce jsme rozdrtili dříve, než mohl být organizován vzpoura §!."
 AAT_finland_misc_events.01.a: "Uchraňte naše děti!"
 AAT_finland_misc_events.01.desc: "Jak [GetFinnishWinterWarOrNot] zuří, [ROOT.GetAdjective] vláda učinila obtížné rozhodnutí evakuovat děti naší země do [GetFinnishChildrenDestination] pro jejich bezpečnost. Toto srdceryvné rozhodnutí bylo učiněno s ohledem na neustálé nebezpečí, kterému čelí civilisté během konfliktu.\n\nEvakuační snahy byly rozsáhlým podnikem, s nespočtem rodin, které byly rozděleny a děti, které opouštějí své domovy. Ale musíme si pamatovat, že jejich bezpečnost je nesmírně důležitá, a musíme udělat vše, co je v našich silách, abychom je chránili před újmou.\n\nJak [ROOT.GetAdjective] lidé snášejí krutou realitu války, musíme se držet naděje a důvěřovat, že naše děti budou během této těžké doby v bezpečí a ošetřovány. Cesta vpřed může být dlouhá a náročná, ale musíme vytrvat a stát pevně tváří v tvář nepřízni osudu."
 AAT_finland_misc_events.01.t: "Evakuace dětí"
 AAT_finland_misc_events.02.a: "V těchto těžkých chvílích musíme všichni učinit oběti, bez ohledu na to, jak idiotsky to vypadá."
 AAT_finland_misc_events.02.b: "To je prostě hloupé."
 AAT_finland_misc_events.02.desc: "Jak válka pokračuje, stále více politiků a jiných významných osobností tlačí na zákaz veřejného tance jako projev úcty a solidarity k našim vojákům bojujícím na frontě.\n\nTito jednotlivci považují za nevhodné tančit v této době krize. Říkají, že je naší povinností podporovat naše vojáky a ukázat naši oddanost válce tím, že se těchto aktivit zdržujeme, tvrdíce, že nečinnost by měla mít za následek pokuty nebo dokonce vězení.\n\nNicméně, mnozí jiní vyjádřili svůj odpor k takovému návrhu, tvrdíce, že v jiných zemích je dokonce tanec podporován, aby pomohl lidem přetrpět drsné podmínky války."
 AAT_finland_misc_events.02.t: "Tanec zákaz"
 AAT_finland_misc_events.03.a: "Ano, měli bychom kontaktovat [?FIN_faction_leader_recieving_resource_rights.GetNameDef] pro další investice."
 AAT_finland_misc_events.03.b: "Ne, nechceme být závislí na jiných."
 AAT_finland_misc_events.03.desc: "Naše pokračující investice do infrastruktury pro těžbu minerálů nám i nadále přináší stále vyšší výnosy, ale nemůžeme si pomoct, ale myslíme si, že bychom mohli získat ještě více, kdybychom oslovili větší národy o jejich zdroje a odborné znalosti.\n\nMěli bychom oslovit [?FIN_faction_leader_recieving_resource_rights.GetNameDef] a nabídnout jim podíl na materiálech získaných, pokud nám pomohou s investicemi a odborníky, abychom přivedli naše těžební operace na další úroveň. Tímto způsobem oba získáme."
 AAT_finland_misc_events.03.t: "[?FIN_faction_leader_recieving_resource_rights.GetAdjective] pomoc pro rozvojový projekt"
 AAT_finland_misc_events.03_tt: "Přidává +1"
 AAT_finland_misc_events.04.a: "Přidělit práva na těžbu v [929.GetName]."
 AAT_finland_misc_events.04.b: "Poskytnout práva na využívání niklu v [722.GetName]."
 AAT_finland_misc_events.04.c: "Převeďte práva na suroviny v [926.GetName]."
 AAT_finland_misc_events.04.d: "Poskytnout práva na prospekci v [148.GetName]."
 AAT_finland_misc_events.04.desc: "Poté, co rané kolo našich probíhajících jednání s [?FIN_faction_leader_recieving_resource_rights.GetNameDef] postoupilo dobře, teď se zastavilo na hlavním bodu zájmu, a to, co dostanou na oplátku? [?FIN_faction_leader_recieving_resource_rights.GetNameDef] mají zájem o řadu podniků po celé naší zemi, stačí nám navrhnout, co dostanou.\n\nMůžeme nabídnout podíl na výrobě železnorudného dolu v Oulu, poskytovat nikl z dolů Petsamo, přeorientovat některé suroviny směřující do našich loděnic v Turku, nebo poskytnout práva na prospekci v Lappi."
 AAT_finland_misc_events.04.t: "Splácení za pomoc"
 AAT_finland_misc_events.05.a: "Hezké"
 AAT_finland_misc_events.05.desc: "Dobrá zpráva! Řada průmyslových podniků společně investovala peníze, vybavení a odborníky do [FROM.GetAdjective] těžebního sektoru a tato investice začala nést plody tím, že jsme získali práva na exploataci. Byli jsme odměněni částí produkce nalezené v [?FROM.FIN_state_given_for_resource_rights.GetName].\n\nTyto nové zdroje bychom měli co nejdříve využít!"
 AAT_finland_misc_events.05.t: "[FROM.GetName] nám uděluje práva na zdroje"
 AAT_finland_misc_events.06.a: "Dobře to využijeme!"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] uznal, že čím více bude severský region rozvinut, tím bohatší budou naši lidé, a tím více všichni těžíme ze sdílené obrany a obchodu. Prvním krokem k dosažení tohoto snu je zvýšit naše kolektivní obranné schopnosti proti cizím hrozbám. \n\nVýsledkem je generózní nabídka [FROM.GetName] industrialních zařízení a specialistů na zvýšení naší vojenské produkce."
 AAT_finland_misc_events.06.t: "[FROM.GetAdjective] vojenské investice do [ROOT.GetName]"
 AAT_finland_misc_events.07.a: "Skvělá iniciativa!"
 AAT_finland_misc_events.07.desc: "Ve světě, který je stále více zahalen do temnoty a nejistoty, se [FROM.GetName] obrátilo k majáku vědy a techniky, aby osvětlilo cestu. Tato malá země udělala v posledních letech velké pokroky, stejně jako my. Navrhli, abychom sjednotili naše vědecké komunity a sdíleli, co víme, pro lepší pro nás všechny. Ať záříme jako světlo osudu, které следники budou sledovat v temnotě."
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective] Výzkumný a vývojový program"
 AAT_finland_motti.01.a: "Buďte ve střehu a připravte se na bitvu!"
 AAT_finland_motti.01.desc: "[FROM.GetAdjective] vojenské jednotky zahájily aplikaci motti taktik v oblasti [FROM.FROM.GetName]. Motti taktika je devastující technika, ve které [FROM.GetAdjective] síly obklíčují nepřátelské vojáky a přerušují jejich zásobovací trasy, čímž je činí zranitelnými vůči útoku. To dělá invazním silám vysoce zranitelné vůči [FROM.GetAdjective] ofenzivám, a my musíme rychle jednat, abychom jim zabránili ziskem kontroly, pokud se chceme dostat do Finska."
 AAT_finland_motti.01.t: "[FROM.GetAdjective] Motti taktika"
 AAT_finland_motti_tt: "\n§ROd nynějška bude [FROM.GetNameDefCap] schopen připravit Motti taktiku v dalších klíčových státech.§!"
 AAT_finland_national_defense.01.a: "Bezvýznamné opatření."
 AAT_finland_national_defense.01.desc: "Naše zpravodajské služby hlásí, že finské zbraňové sklady jsou skryty v [?FIN_state_with_weapon_caches.GetName]. Můžeme očekávat, že vojenské operace tam budou významně ztíženy, a musíme si dávat pozor na agresivnější taktiku ze strany místního odporu. V závislosti na jejich vnímaném úspěchu těchto operací, můžeme nalézt obdobné překvapení v dalších finských státech."
 AAT_finland_national_defense.01.t: "[FROM.FROM.GetAdjective] zbrojnice v [?FIN_state_with_weapon_caches.GetName]"
 AAT_finland_national_defense.02.a: "Skvělé zprávy."
 AAT_finland_national_defense.02.b: "Dobré, ale nezdržujte mě dalšími zprávami o zbrojnicích."
 AAT_finland_national_defense.02.desc: "Následkem zpráv o skrytých finských zbrojnicích v [FROM.FROM.GetName] naše jednotky procházely oblastí. Hlásí nálezy zbrojnic zakopaných pod budovami, ukrytých ve spadlých stromech a ponořených v jezerech zabalených v naftových pytlích. Zabrali jsme ty, které jsme našli, a nevěříme, že by jich bylo víc, alespoň ne v počtech, na které bychom se museli starat."
 AAT_finland_national_defense.02.t: "[FIN.GetAdjective] Zbraňové sklady zabaveny v [FROM.FROM.GetName]"
 AAT_finland_national_defense.03.a: "Hrozné zprávy!"
 AAT_finland_national_defense.03.b: "Máme důležitější záležitosti, kterými se musíme zabývat."
 AAT_finland_national_defense.03.desc: "Navzdory našim nejlepším snahám udržet naše zbrojnice skryté před našimi nepřáteli v [FROM.FROM.GetName] dokázali nepřátelští agenti je najít a zabavit. Může jich ještě pár zůstat, ale ne v dostatečném množství, aby udělalo smysluplný rozdíl v této oblasti."
 AAT_finland_national_defense.03.t: "[FROM.GetName] zabral naše zásoby zbraní v [FROM.FROM.FROM.GetName]"
 AAT_finland_political.01.a: "Kallio má práci!"
 AAT_finland_political.01.desc: "Dnes došlo k tomu, že [Root.GetLeader] nezískal hlasy, které [ROOT.GetLeader.GetSheHe] potřeboval, aby přežil hlasování o nedůvěře, které bylo proti nim vyvoláno v eduskuntě, v parlamentu [ROOT.GetAdjective]. \n\nNavzdory tomu, že sloužil jako prezident od roku 1931 a měl rozsáhlý záznam populárního vládnutí, [ROOT.GetLeader.GetHerHis] postavení bylo výrazně oslabeno tím, že odmítal zahrnout sociální demokraty do kabinetu, čímž porušil [ROOT.GetLeader.GetHerHis] sliby. Tento politický faux pas vyvrcholil touto politickou krizí, na kterou nyní [ROOT.GetLeader.GetSheHe] padl jako oběť."
 AAT_finland_political.01.t: "Hlasování o nedůvěře proti [ROOT.GetLeader]"
 AAT_finland_political.02.a: "Svinhufvud si musí zasloužit důvěru mas."
 AAT_finland_political.02.b: "Jmenovat Kyosti Kallio, má podporu centristů a demokratů!"
 AAT_finland_political.02.desc: "Dnes je dnem, kdy se napjatý [ROOT.GetLeader] musí znovu zajistit jako prezident. \n\nNavzdory tomu, že sloužil jako prezident od roku 1931 a měl rozsáhlý záznam populárního vládnutí, jeho postavení bylo znacně oslabeno tím, že odmítal zahrnout sociální demokraty do kabinetu, čímž porušil své sliby. Tento politický faux pas vážně zranil jeho šance na znovuzvolení a dnes zjistíme, zda to bylo dost na to, aby svrhlo [GetPoliticsDescriptionOldManPete]"
 AAT_finland_political.02.t: "Prezidentský mandát končí"
 AAT_finland_political.03.a: "Jmenujte Risto Rytiho, už přebírá Kalliovy povinnosti!"
 AAT_finland_political.03.desc: "Bohužel musíme čelit velmi reálné realitě, že [ROOT.GetLeader] není vůbec zdravý. [ROOT.GetLeader] již utrpěl mrtvici, při které se [ROOT.GetLeader.GetHerHis] pravá ruka stala paralyzovanou, a doktoři se bojí, že [ROOT.GetLeader.GetHerHis] zdraví se rychle zhorší, pokud nebude [ROOT.GetLeader.GetSheHe] okamžitě odstraněn z úřadu. \n\nZ tohoto důvodu se eduskunta, finský parlament, sešlo na mimořádné zasedání, aby připravilo návrh na nedůvěru s cílem odstranit prezidenta pro jeho vlastní zdraví. Předseda vlády Risto Ryti již převzal několik odpovědností prezidenta a je připraven převzít úřad."
 AAT_finland_political.04.a: "Odpočívejte v pokoji!"
 AAT_finland_political.04.desc: "Máme tragické zprávy, milovaný prezident [ROOT.GetName], [ROOT.GetLeader] zemřel. [ROOT.GetLeader.GetSheHeCap] již delší dobu trpěl špatným zdravím, když již utrpěl mrtvici, která ochromila [ROOT.GetLeader.GetHerHis] pravou ruku. \n\n[ROOT.GetLeader.GetSheHeCap] byl na cestě domů poté, co právě předal [ROOT.GetLeader.GetHerHis] rezignaci ze zdravotních důvodů, když [ROOT.GetLeader.GetSheHe] utrpěl fatální infarkt a zemřel tam na Helsinki centrální železniční stanici. Čestná stráž hrála vlasteneckou finskou píseň, Porilaisten marssi, aby mu na jeho úřadu v době jeho smrti řekla sbohem."
 AAT_finland_political.04.t: "Smrt [ROOT.GetLeader]"
 AAT_finland_political.05.a: "$FIN_risto_ryti$ je příští na řadě!"
 AAT_finland_political.05.desc: "Dnes jsme obdrželi dopis s rezignací [ROOT.GetLeader]. V něm [ROOT.GetLeader.GetSheHe] naznačil, že existují trvalé obavy o [ROOT.GetLeader.GetHerHis] zdraví, a proto se rozhodl učinit rozumné rozhodnutí a nabídnout svou rezignaci. \n\n[GetPoliticsDescriptionKallioWinterWar]"
 AAT_finland_political.05.t: "Rezignace [ROOT.GetLeader]"
 AAT_finland_political.06.a: "Zemi už člověk jako Ryti není potřeba."
 AAT_finland_political.06.desc: "S jistým překvapením dostal vláda právě rezignační dopis od [ROOT.GetLeader], uvádějící zdravotní důvody. Nicméně, [ROOT.GetLeader.GetSheHe] je obrázkem dobrého zdraví, takže někteří podezírají, že za tím mohou být jiné motivace.\n\nPrezident byl zapleten do nedávného politického skandálu, kdy bylo zjištěno, že [ROOT.GetLeader.GetSheHe] poslal osobní dopis [GER.GetLeader], v němž [ROOT.GetLeader.GetSheHe] žadonil o vojenskou pomoc proti našim nepřátelům, skutečným i domnělým.\n\nJe pochopitelné, že některé z nacionalistických prvků kabinetu odsoudily tento očividný útok na naši suverenitu a mohly [ROOT.GetLeader.GetHerHim] přimět odstoupit."
 AAT_finland_political.07.a: "Mannerheim se postará o situaci."
 AAT_finland_political.07.desc: "S existencí [ROOT.GetName] ohrožovanou touto válkou, musíme učinit těžké rozhodnutí nahradit [ROOT.GetLeader] vojenskou vládou vedenou hrdinou [ROOT.GetAdjective] Války svobody, polním maršálem Karlem G. Mannerheimem. Potřebujeme jeho vojenské zkušenosti, abychom měli jakoukoliv naději na shodění jha invazora a zachránění naší vlasti. \n\nMannerheim se chopil svých nových povinností s nadšením a prohlásil: 'Tato válka není nic jiného než pokračování a poslední akt naší Války o nezávislost. Bojujeme za naše domovy, naši víru a naši zemi.'"
 AAT_finland_political.07.t: "$FIN_carl_mannerheim$ jmenovaný prezidentem"
 AAT_finland_political.08.a: "Lidé [ROOT.GetAdjective] vám děkují za váš servis, maršálu baronovi Mannerheimovi!"
 AAT_finland_political.08.b: "Mannerheim je stále potřebný na svém místě!"
 AAT_finland_political.08.desc: "S vděčností uznáváme úspěchy [ROOT.GetLeader], neboť je jisté, že bez vedení [ROOT.GetLeader.GetHerHis] bychom neustáli bouři a naše národ by nyní ztratil. \n\nMusíme však učinit těžké rozhodnutí, máme požádat maršála, aby pokračoval ve své pozici, nebo se vzdát svého místa a ustoupit vůli lidu a znovu zavést občanskou vládu?"
 AAT_finland_political.08.t: "Mannerheimovy povinnosti splněny"
 AAT_finland_political.09.a: "Lidé [ROOT.GetAdjective] děkují za vaši službu, maršále barone Mannernheim!"
 AAT_finland_political.09.desc: "S vděčností uznáváme úspěchy [ROOT.GetLeader], neboť je jisté, že bez [ROOT.GetLeader.GetHerHis] vedení bychom nepřežili bouři a naše národ by nyní byl ztracen. \n\nJe však nyní čas podívat se za válku, k míru a rekonstrukci, která musí následovat. Abychom správně vyléčili rány a čelili budoucnosti, musíme obnovit civilní vládu."
 AAT_finland_the_white_death.1.a: "Erinomaista!"
 AAT_finland_the_white_death.1.b: "Měli bychom poskytnout více zbraní lovcům"
 AAT_finland_the_white_death.1.desc: "Jsou hlášeny zprávy, že naši ostřelovači se ukazují jako velmi efektivní v boji proti nepřátelským silám, které vtírají do našich lesů. Toto je dobrá příležitost pro propagační válečné materiály, neboť pojem Bílá Smrt se začal objevovat mezi nepřátelskými vojáky, odkazujíce na nebezpečí, která představuje finská příroda a lidé, a můžeme to spojit s určitou osobou, aby pobouřili veřejnost, když se některý z nich objeví."
 AAT_finland_the_white_death.1.t: "Naši ostřelovači se ukazují jako velmi efektivní"
 AAT_finland_the_white_death.10.a: "Budou vědět, co je skutečný strach"
 AAT_finland_the_white_death.10.desc: "Navzdory mnoha těsným případům a falešným tvrzením zůstává Simo Häyhä nepoškozený a bude nadále bojovat tak dlouho, jak to bude potřeba. Bílá smrt objímá naše nepřátele!"
 AAT_finland_the_white_death.10.t: "Bílá smrt i nadále pronásleduje svou kořist"
 AAT_finland_the_white_death.11.a: "Přesto je pravým finským hrdinou!"
 AAT_finland_the_white_death.11.desc: "Hlášení přicházejí, že Häyhä byl vážně zraněn po výbuchu kulky, kterou vystřelil nepřátelský voják, zasáhla jeho dolní levou čelist, a přestože se mělo zdát, že je mrtvý, vrátil se do blízkého základního tábora, aby hlásil svou bezpečnost. Nemůže však pokračovat v boji, ale udělal dost pro věčnost díků od [FIN.GetAdjective] lidu."
 AAT_finland_the_white_death.11.t: "Simo Häyhä byl zraněn a odvezen z bojiště"
 AAT_finland_the_white_death.12.a: "Nechť jeho duše odpočívá mezi hrdiny minulosti"
 AAT_finland_the_white_death.12.desc: "Jsou hlášeny zprávy, že Häyhä byl zabit poté, co byl zasažen výbušnou kulkou vypálenou nepřátelským vojákem během boje. Jeho tělo bylo úspěšně vyzvednuto našimi žoldáky a byl převezen zpět do hlavního města. Bude navždy vzpomínán věčně vděčnými lidmi [FIN.GetNameDef]."
 AAT_finland_the_white_death.12.t: "Simo Häyhä byl zabit!"
 AAT_finland_the_white_death.2.a: "Není třeba se o ně obávat"
 AAT_finland_the_white_death.2.b: "Hledejte je!"
 AAT_finland_the_white_death.2.desc: "Naši vojáci informují o celých sloupech mužů, kteří byli překvapeni a rozstříleni na kusy v lesích [FIN.GetNameDef]. Začali mluvit o Bílé smrti, personifikaci tuhé zimy [FIN.GetNameDef], a o smrtících ostřelovačích [FIN.GetAdjective] armády. Pokud chceme, můžeme investovat značné úsilí do zbavení se těchto překážek, než způsobí ještě více škody."
 AAT_finland_the_white_death.2.t: "[FIN.GetAdjective] ostřelovači zasévají strach do srdcí našich vojáků"
 AAT_finland_the_white_death.4.a: "Měli bychom šířit příběhy o tomto moderním finském hrdinovi"
 AAT_finland_the_white_death.4.b: "Bílá smrt je ztělesněním Finska, ne nějaká osoba!"
 AAT_finland_the_white_death.4.desc: "Viipurský ostřelovač Simo Häyhä, který je často označován našimi ostatními vojáky jako Taika-Ampuja, kouzelník, za jeho pozoruhodné střelecké dovednosti, je nyní také přičítán jako Bílá smrt, což až dosud označovalo tvrdost finské přírody a jejích lidí našimi nepřáteli, a tisk tlačí silně tento nový narativ. Jaký by měl být náš oficiální postoj?"
 AAT_finland_the_white_death.4.t: "Simo Häyhä uznán jako Bílá smrt"
 AAT_finland_the_white_death.5.t: "Simo Häyhä uznán jako Bílá smrt"
 AAT_finland_the_white_death.6.t: "Simo Häyhä uznán jako Bílá smrt"
 AAT_finland_the_white_death.7.a: "To je špatné..."
 AAT_finland_the_white_death.7.desc: "Navzdory nejlepším snahám našich vojáků je Bílá smrt daleko od zachycení a terrorizuje naše vojáky týdny, když naši důstojníci nemají co ukázat. Jak to pokračuje, naši vojáci váhají a morálka jejich sil klesá..."
 AAT_finland_the_white_death.7.t: "Bílá smrt nás objímá!"
 AAT_finland_the_white_death.8.a: "Zbavili jsme se dotěrné mouchy!"
 AAT_finland_the_white_death.8.desc: "Zprávy od našich důstojníků v [FIN.GetNameDef] přišly o úspěšném zranění Bílé smrti. To však přišlo za vysokou cenu, protože mnoho vojáků bylo zabito a mnozí byli zraněni po cestě. Nicméně, znovu se s ním nepotkáme na bitevním poli."
 AAT_finland_the_white_death.8.t: "Navzdory těžkým ztrátám naše jednotky úspěšně zranily Bílou smrt"
 AAT_finland_the_white_death.9.a: "Ve skutečnosti neměl žádnou šanci proti nám"
 AAT_finland_the_white_death.9.desc: "Zprávy od našich důstojníků v [FIN.GetNameDef] přišly o úspěšném odstranění [FIN.GetAdjective] ostřelovače známého jako Bílá smrt. Navzdory těžkým ztrátám jsme se zbavili velkého nepřítele [ROOT.GetNameDef] a naši vojáci nyní mohou klidně spát."
 AAT_finland_the_white_death.9.t: "Navzdory těžkým ztrátám se našim vojskům podařilo zabít Bílou smrt!"
 AAT_finland_winter_war.02.a: "Může být čas na mír..."
 AAT_finland_winter_war.02.desc: "Přinášíme dobré zprávy z fronty! Naše síly nedávno vyhráli obléhání [195.GetName] a podařilo se jim zabezpečit město. S tímto rozhodujícím úderem proti [SOV.GetNameDef] se nacházíme v silné pozici pro zahájení mírových jednání. \n\nJedním z uvedených cílů [SOV.GetAdjective] invaze bylo zvýšit ochranný pás kolem [195.GetName] a nyní, když nedokázali splnit tento cíl nejen že, ale skutečně ztratili i město. Můžeme se tedy domnívat, že budou hladoví se této války zbavit. \n\nJe nyní na nás, kdy začít jednání, mohli bychom pokračovat v boji a zjistit, jestli můžeme vzít víc, nebo usilovat o bílý mír co nejdříve."
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective] mírové požadavky"
 AAT_finland_winter_war.03.a: "Nemáme jinou možnost, než uznat porážku..."
 AAT_finland_winter_war.03.b: "Zvrátíme průběh války!"
 AAT_finland_winter_war.03.desc: "Právě jsme obdrželi zprávy od našich nepřátel v [FROM.GetNameDef]. Nabídli podmínky pro bílý mír, které by znamenaly, že naše síly okamžitě přestanou jakékoli ofenzivní kroky a stáhnou se na naši stranu hranice. Co se týče teritoria, zdá se, že [FROM.GetNameDef] je spokojen s tím, že vidí naše hranice vrátit se na předválečné pozice, aniž by obě strany získaly jakékoli výhody.\n\nS ohledem na naše nedávné ztráty nejsme si jisti, jak podpůrná bude naše populace v pokračování boje. Můžeme je přesvědčit o blížících se vítězstvích v krátkodobém horizontu, ale pokud se situace bude nadále zhoršovat, můžeme čelit rostoucí nevůli vůči našemu panování."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjective] Mírové požadavky"
 AAT_finland_winter_war.04.a: "Raději ať to nezkouší znovu."
 AAT_finland_winter_war.04.desc: "Přijali mírovou dohodu! Na ulicích vypukly spontánní oslavy, když se zpráva o našem vítězství šíří. [FROM.GetAdjective] vojáci již začali stahovat ze našeho území, vracející se v neštěstí domů. \n\nTo je jistě den, který se bude považovat za jeden z hrdosti naší země, ale nesmíme se nechat ukolébat, protože je stále mnoho hadů v trávě."
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap] přijímá naše mírové požadavky"
 AAT_finland_winter_war.05.a: "Ti hlupáci za to zaplatí!"
 AAT_finland_winter_war.05.desc: "Ti hlupáci v [FROM.GetNameDef] odmítli naši laskavou nabídku na mír. Jejich bludná tvrzení je, že nedávné ztráty, které utrpěly jejich síly, jsou pouze dočasné obrátky štěstí, které brzy překonají. Víme, že to je úplná výrobě, která má chránit jejich vládu před hněvem jejich lidu, ale brzy pravda vyjde najevo.\n\nNaši vojáci zůstávají v poli, jejich vytrvalé duchy zůstávají vysoké, v bezpečí ve znalosti, že pokračují čestném zápase, připravují se na další boje, které přijdou."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap] odmítá naše mírové požadavky"
 AAT_finland_winter_war.06.a: "Nemáme jinou možnost, než přiznat porážku..."
 AAT_finland_winter_war.06.b: "Jak se opovažují!?"
 AAT_finland_winter_war.06.desc: "Právě jsme obdrželi požadavek na kapitulaci od našich [FROM.GetAdjective] rivalů. Jako součást zmluvních podmínek pro mír žádají, abychom předali několik různých území v regionu Karelia-Kola a trvají na tom, abychom tyto země opustili co nejrychleji."
 AAT_finland_winter_war.06.t: "[FROM.GetAdjective] teritoriální požadavky na mír"
 AAT_finland_winter_war.07.a: "Doufejme, že se konečně poučili."
 AAT_finland_winter_war.07.desc: "Přijali mírovou dohodu! Spontánní oslavy propukly na ulicích, když se zpráva o našem vítězství šíří. [FROM.GetAdjective] vojáci již začali stahovat z našeho území a vracejí se v utrpení do svých domovů. \n\nTento den bude jistě jedním z hrdosti pro naši zemi, protože jsme nejen porazili útočníky, ale porazili jsme je tak silně, že jsme byli schopni rozšířit naše vlastní území na jejich úkor!"
 AAT_finland_winter_war.08.a: "Blázni za to zaplatí!"
 AAT_finland_winter_war.08.desc: "Ti hlupáci v [FROM.GetNameDef] odmítli naši vlídnou nabídku na mír. Jejich stále beznadějnější vláda se drží bláhové představy, že stále mohou vyhrát, vědomi si toho, že pokud by pravda o stavu války unikla, čelili by masovým vzpourům a možná i revoluci doma. \n\nNaši vojáci zůstávají v terénu, jejich vytrvalý duch je vysoký, s jistotou, že pokračují v spravedlivém boji, připravují se na další bitvy, a sebejistě vědí, že vítězství je blízko."
 AAT_nordic_cooperation.1.a: "Nemůžeme si dovolit dále eskalovat ten konflikt"
 AAT_nordic_cooperation.1.b: "Oni jsou už mrtví, jen o tom zatím nevědí"
 AAT_nordic_cooperation.1.desc: "Znovu a znovu jsme našli důkazy, že naše válečné úsilí proti [?GLOBAL.NORDIC_country_to_defend.GetName] bylo ztíženo podpůrnými přístupy [FROM.GetName]. \n\nMožná je čas je naučit, jak vést válku tím pravým způsobem."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] překročil hranici!"
 AAT_nordic_cooperation.2.a: "Jejich pomoc je vítaná"
 AAT_nordic_cooperation.2.b: "S tím se bez nich vyrovnáme"
 AAT_nordic_cooperation.2.desc: "V těchto zrádných časech byly vazby, které nás spojují s [FROM.GetNonIdeologyName], neocenitelné. Poskytli nám svou podporu v naší válce proti [?NORDIC_attacker.GetName] a nyní jsou ochotni udělat extra míli a nabídli, že se připojí k obraně naší země. Konec konců, útok na jednoho z nás, je útokem na všechny severní národy."
 AAT_nordic_cooperation.2.t: "[FROM.GetName] nabízí svou pomoc v našich válečných snahách"
 AAT_nordic_cooperation.3.a: "Nuže..."
 AAT_nordic_cooperation.3.desc: "Navzdory našim nejlepším úmyslům se zdá, že [FROM.GetNameDef] naši pomoc nepotřebuje a ani ji nechce. Jen oni znají důvody za tímto záhadným rozhodnutím.\n\nTo neznamená, že bychom měli přestat je podporovat jinými způsoby, nebo že [?FROM.NORDIC_attacker.GetName] může rozhodnout, že nás považuje za soupeře."
 AAT_nordic_cooperation.3.t: "[FROM.GetName] odmítl naši nabídku na pomoc"
 AAT_nordic_cooperation.4.a: "To prospívá nám oběma"
 AAT_nordic_cooperation.4.b: "Nestojí to za riziko"
 AAT_nordic_cooperation.4.desc: "Naši severské sousedi poslali delegaci hledající investice na další rozvoj jejich ekonomiky. To určitě bude přínosem i pro náš průmyslový sektor, ale měli bychom se ujistit, že podporujeme přítele, nikoli potenciálního nepřítele."
 AAT_nordic_cooperation.4.t: "[FROM.GetName] hledá investice"
 AAT_nordic_cooperation.5.a: "Skvělé zprávy!"
 AAT_nordic_cooperation.5.desc: "Naši severská sousedé byli dost laskaví, aby přijali naši pozvání investovat do naší ekonomiky. Samozřejmě budou odměněni za svou důvěru, ale co je důležitější, nám to umožní rychleji růst naší ekonomiky."
 AAT_nordic_cooperation.5.t: "Investice [FROM.GetName] nyní přicházejí"
 AAT_nordic_cooperation.6.a: "Nešťastné"
 AAT_nordic_cooperation.6.desc: "Navzdory našim nejlepším snahám jsme nemohli přesvědčit naše severské sousedy, aby nám pomohli dále rozvíjet naši ekonomiku. Samozřejmě se můžeme zkusit znovu s jinou zemí."
 AAT_nordic_cooperation.6.t: "[FROM.GetName] odmítl investovat do naší ekonomiky"
 AAT_nordic_cooperation.7.a: "Spravedlivá dohoda"
 AAT_nordic_cooperation.7.b: "Vypadá to podezřele"
 AAT_nordic_cooperation.7.desc: "Naši severské sousedé chtějí najít společné základy, aby uzavřeli vzájemně výhodnou dohodu o hospodářské a průmyslové spolupráci. Pokud se to udělá správně, jak doufáme, posílí to obě naše ekonomiky stejně, protože do toho vstoupíme jako rovný s rovným.\n\nVzhledem k historickému bouření nepřátelství v našem regionu musíme být opatrní, abychom neprospěli budoucímu rivalovi, pokud by nám obrátil záda."
 AAT_nordic_cooperation.7.t: "[FROM.GetName] usiluje o ekonomickou spolupráci"
 AAT_nordic_cooperation.8.a: "Skvělé zprávy!"
 AAT_nordic_cooperation.8.desc: "Právě jsme byli informováni, že vedoucí [FROM.GetAdjective] souhlasili s naší vzájemně prospěšnou dohodou. To bude skvělé pro naše ekonomiky a pro severský region obecně."
 AAT_nordic_cooperation.8.t: "[FROM.GetName] přijalo naši dohodu"
 AAT_nordic_cooperation.9.a: "Zmatek"
 AAT_nordic_cooperation.9.desc: "Navzdory našemu cíli zacházet s [FROM.GetName] na rovnoprávném základě, nás informovali, že o takovou dohodu nemají zájem.\n\nMůžeme to samozřejmě zkusit znovu, nebo s nějakým dalším severským spojencem."
 AAT_nordic_cooperation.9.t: "Lídři [FROM.GetName] odmítli naši nabídku!"
 AAT_nordic_shared.1.a: "Úzká spolupráce je cestou k přežití"
 AAT_nordic_shared.1.b: "To zní příliš nebezpečně, měli bychom se raději držet dál"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] chce naši alianci posunout o krok dál a prohloubit naši spolupráci na několika úrovních. Vidí vojenskou alianci pouze jako první krok k silnějšímu, sjednocenému severskému regionu."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] pracuje na vytvoření hluboké spolupráce mezi všemi skandinávskými zeměmi. Chtějí vytvořit [NORDIC_get_alliance_name] a zvou nás, abychom se k nim připojili."
 AAT_nordic_shared.1.t: "[FROM.GetName] nás zve, abychom se k nim připojili v [NORDIC_get_alliance_name]"
 AAT_nordic_shared.2.a: "To by mohla být jediná cesta k přežití"
 AAT_nordic_shared.2.b: "Nenecháme se jimi vtáhnout"
 AAT_nordic_shared.2.desc: "Jak rostou napětí po celém světě, je stále těžší najít důvěryhodné spojence. [FROM.GetAdjective] vláda navrhuje, aby jako sousední skandinávské země oznámíme světu, že [ROOT.GetName] a [FROM.GetName] si navzájem postačíme v případě zahraniční invaze. Jsme pohodlně odhodláni k tomu?"
 AAT_nordic_shared.2.t: "[FROM.GetName] navrhuje vzájemné záruky"
 AAT_nordic_shared.3.a: "Skvělé zprávy!"
 AAT_nordic_shared.3.desc: "Obdrželi jsme zprávy, že [FROM.GetAdjective] lidé brání nezávislost [ROOT.GetName], a my na oplátku budeme bránit jejich. Severské země musí být připraveny odrazit jakoukoli invazi jako sjednocená síla místo roztržených malých národů."
 AAT_nordic_shared.3.t: "[FROM.GetName] bude stát po našem boku!"
 AAT_nordic_shared.4.a: "Smutné zprávy"
 AAT_nordic_shared.4.desc: "Staletí historie spolu se zjevně nemají velký vliv na přesvědčení [FROM.GetAdjective] vlády, že naši lidé se musejí postavit proti zahraničním tyranům. Doufáme, že změní názor dříve, než bude pozdě."
 AAT_nordic_shared.4.t: "Naše nabídka byla odmítnuta [FROM.GetName]"
 AAT_norway.1.a: "Musí být uchován daleko od problémů"
 AAT_norway.1.b: "Můžeme zabít dvě mouchy jednou ranou"
 AAT_norway.1.c: "Dejte tomuto muži úřad!"
 AAT_norway.1.d: "Jeho minulost je jediný důkaz, který potřebujeme, dejte ho do vězení!"
 AAT_norway.1.desc: "Zatímco byl konfliktní revolucionář na rybařském výletě se svým hostitelem, fašisté spojené s Nasjonal Samling stranou vnikli do domu Konrada Knudsena, kde pobýval trockista.\n\nLupiči hledali jakékoliv kompromitující důkazy, které by odůvodnily zbavení se vyhnaného komunisty, ale byli naštěstí vyděšeni z pozemku dcerou Knudsena, Hjørdis, než mohli vzít něco významného."
 AAT_norway.1.t: "Fašisté obtěžují [NOR_lev_trotsky.GetName]"
 AAT_norway.10.a: "Jak rychlý bude náš pád?"
 AAT_norway.10.desc: "Jak se blíží válka v Evropě, [NOR.GetAdjective] parlament, či Storting, je otřesen vlnami chaosu a rozporu. Náznaky, že kabinet Nygaardsvold přinese éru stability, jsou dávno zapomenuty, neboť poslanci se nemohou shodnout na žádném souvislém opatření, které by bezpečně navigovalo [NOR.GetName] skrze nadcházející bouři.\n\nMezitím nepřátelé lidu ostré své nože, aby se na sporu hostili, až [NOR.GetName] zcela pohltrne v plamenech války."
 AAT_norway.10.t: "Storting klopýtá"
 AAT_norway.11.a: "Lidé této starobylé země už nespí!"
 AAT_norway.11.desc: "Po staletích podrobení se jiným skandinávským mocnostem, pak ponechání na milost kapitalistů, se lidé [ROOT.GetNonIdeologyName] učí stát pohromadě proti svým utlačovatelům a odmítnout jejich hegemonii.\n\nNyní [ROOT.GetAdjective] hledají inspiraci pro svou revoluci!"
 AAT_norway.11.t: "Lidé [ROOT.GetName] se probouzejí!"
 AAT_norway.12.a: "Nygaardsvold je venku, Andresen je v"
 AAT_norway.12.desc: "Navzdory brzkému slibu se zdá, že vláda, kterou Johan Nygaardsvold sestavil minulý rok, nejenže nedokážela přinést výsledky, ale také se bezohledně usilovala o odzbrojení. Mnoho členů parlamentu věřilo, že [ROOT.GetName] by mělo rozvíjet svůj průmysl způsobem, který by umožnil investování do začínajícího [NOR.GetAdjective] ozbrojených sil, s cílem odradit cizí mocnost od invaze.\n\nA tak byla vyvolána nedůvěra ze strany členů konzervativní strany Høyre. Ačkoliv jejíž předseda, podnikatel Johan H. Andresen, už uvažoval o důchodu, využil této příležitosti, aby vedl Norsko novým směrem; ukazující se jako pragmatická a efektivní alternativa k Nygaardsvoldovým snům o sociálním pokroku."
 AAT_norway.12.t: "Hlasování o nedůvěře proti Johanovi Nygaardsvoldovi"
 AAT_norway.13.a: "Quislingův čas konečně přišel!"
 AAT_norway.13.b: "Lidé [ROOT.GetNonIdeologyName] vám nikdy neodpustí, zrádče."
 AAT_norway.13.c: "Musíme udělat vše, co je v našich silách, abychom jejich postup zpozdili!"
 AAT_norway.13.desc: "Zatímco jsme se soustředili na posun naší ekonomiky vpřed a pečlivě sledovali fasisty v zahraničí, nechali jsme domácí fašismus rozkvést přímo před našima očima. Navzdory jeho klesající základně podpory a jeho straně, Nasjonal Samling, která nikdy nedosáhla jediného místa v stortingu, Vidkun Quisling vytvořil [?NOR.NOR_cw_fascist_attacker.GetAdjective]-podporovanou vládu a tvrdí, že uchopil páky moci v [ROOT.GetNonIdeologyName]."
 AAT_norway.13.t: "Quislingův puč"
 AAT_norway.14.a: "Bude užitečný"
 AAT_norway.14.b: "Tento buffon? Postaráme se o [NOR.GetNonIdeologyName] sami."
 AAT_norway.14.desc: "Vidkun Quisling, který byl léta největším proponentem fašismu v [NOR.GetNonIdeologyName], nabídl svou pomoc v naší invazi jeho vlasti.\n\nChce provést puč v Oslu s naší podporou a ustanovit režim přátelský k [ROOT.GetNameDef]. Jakmile se usadí, otevře cestu naší invazi a legitimizuje [ROOT.GetAdjective] okupaci [NOR.GetName]."
 AAT_norway.14.t: "Užitečný spolupracovník"
 AAT_norway.15.a: "Bohužel budoucnost [NOR.GetName] by mohla být Quislingova"
 AAT_norway.15.b: "Budeme bojovat dál!"
 AAT_norway.15.desc: "Navzdory našim nejlepším snahám, Vidkun Quisling zahájil svůj pokus o uchvácení moci v Oslu. S podporou invazních fašistů vysílá své prohlášení o nové vládě, která je oddaná spolupráci s našimi nepřáteli.\n\nNení způsob, jak to obalit, předtím jsme prohrávali a tento puč pouze zhorší naše válečné úsilí."
 AAT_norway.15.t: "Quislingův puč je nyní nevyhnutelný!"
 AAT_norway.16.a: "Vrátíme se!"
 AAT_norway.16.desc: "Navzdory naší tragické ústupu z [NOR.GetName] můžeme alespoň nalézt útěchu v tom, že naši vůdci měli předvídavost připravit se na nejhorší a nasměrovali prostředky, aby nám sloužily při dobití [NOR.GetAdjective] území.\n\nTyto nástroje by měly usnadnit zahájení cesty zpět k našim starým břehům."
 AAT_norway.16.t: "Jsme exil, ale ne s prázdnou rukou"
 AAT_norway.17.a: "Nemáme na výběr"
 AAT_norway.17.b: "Nepřijatelné!"
 AAT_norway.17.desc_denmark: "Komodiér z krále Haakona VII. Norska, nebo jak jsme ho kdysi znali, prince Carla Dánského, k nám přistoupil s vážným požadavkem. Podle nich a sbírky starých dokumentů pochybnýho původu dokázali, že Dánsko právoplatně patří do království Norska, nikoli Dánska.\n\nTaké naznačili, že pokud odmítneme, vezmou to silou, a tvrdí, že to je pro naši bezpečnost."
 AAT_norway.17.desc_fascist: "Vůdce [NOR.GetNameDef] požaduje, abychom jim postoupili část našeho území, a nazývá to otázkou navrácení předků jejich národa. Jak se dalo očekávat, hrozí válkou, pokud odmítneme.\n\nPředmětná země je [GetNorwegianClaims]."
 AAT_norway.17.desc_monarchist: "Citando staletí staré dokumenty, [FROM.GetAdjective] koruna tvrdí, že máme kontrolu nad územími, která jsou De Jure součástí královských titulů zděděných králem Haakonem VII Norskem.\n\nSpeciálně se odvolávají na [GetNorwegianClaims]."
 AAT_norway.17.t: "[NOR.GetAdjective] teritoriální požadavky"
 AAT_norway.18.a: "Vítejte v našem kruhu"
 AAT_norway.18.desc_fascist: "Slabá [FROM.GetAdjective] vláda se zachvěla, a proto nám nyní umožní převzít území, které nám náleží silou či právem."
 AAT_norway.18.desc_monarchist: "Úspěli jsme v ukázání [FROM.GetAdjective] státu, že naše nároky jsou oprávněné, a tak souhlasili s postoupením našich nárokovaných území naší koruně."
 AAT_norway.18.t: "[FROM.GetName] přijal naše požadavky"
 AAT_norway.19.a: "Zaplatí za svou bezohlednost"
 AAT_norway.19.desc_fascist: "Jasně, [FROM.GetAdjective] stát nemá tušení, koho odmítají. Nebudeme nečinně stát, zatímco naše oprávněná území jsou okupována. Naše jediná volba je to vzít silou."
 AAT_norway.19.desc_monarchist: "Prestige naší koruny utrpělo těžkou ránu, protože [FROM.GetName] popřel naše oprávněné územní nároky. To je rovnocenné urážce [ROOT.GetAdjective] koruny a nebude tolerováno."
 AAT_norway.19.t: "[FROM.GetName] odmítl naše požadavky!"
 AAT_norway.2.a: "To je nejlepší, co můžeme na tuto chvíli udělat."
 AAT_norway.2.desc: "Odkazujíc na porušení dohody o vyhnutí se politické účasti během jeho exilu, a na křehké důkazy, které vzali fašističtí zloději, jsme poslali [NOR_lev_trotsky.GetName] na farmu v Hurumu, kde bude pod policejním dohledem a izolován od vnějšího světa.\n\nJe to tvrdý trest, ale tlaky od [SOU.GetNameDef] a místních fašistů z něj činí nebezpečný shromážděný bod."
 AAT_norway.2.t: "Trockij pod domácím vězením na farmě"
 AAT_norway.20.desc: "Během návštěvy rodiny v Anglii tragicky zemřela na srdeční selhání během spánku.\n\nPůvodně s titulem princezna Maud z Walesu, královna consort Norska nejen přežila krále Haakona a prince Olava, kteří už jsou na cestě do Anglie, ale i všechny Nory, neboť byla oblíbená po celém království."
 AAT_norway.20.t: "Naše královna zemřela!"
 AAT_norway.3.a: "To je pro přežití Norska"
 AAT_norway.3.desc: "Po incidentech na vilě Knudsenových se ukázalo, že politická situace je prolezlá nebezpečím díky tomu, že jsou komunisté a fašisté navzájem si v krku.\n\nKřik a politický zmatek musí být vyřešeny. Přítomnost Trotskij riskuje přivedení hněvu [SOU.GetNameDef] na nás a současně je Nasjonal Samling jistě připravena předat zemi [FGR.GetLeader] při první příležitosti, takže jejich vliv musí být potlačen za jakoukoliv cenu.\n\nNejlepší cesta, jak jednat, je poslat ho do Mexika, kde [MEX.GetLeader] souhlasil s tím, že ho přijme do země."
 AAT_norway.3.t: "[ROOT.GetLeader.GetName]'s obecné potlačování nesouhlasu"
 AAT_norway.4.a: "Exil jedné národy je spásonosný pro jinou!"
 AAT_norway.4.desc: "Řešení problémů [NOR.GetAdjective] lidu bylo přímo pod našimi nosy. [NOR_lev_trotsky.GetName] není jen jedním z největších marxistických autorů naší doby, ale také charismatickým revolucionářem a vynikajícím generálem.\n\nTo jistě způsobí napětí s [SOV.GetNameDef], ale bude to stát za to. Koneckonců, jeho zkušenosti mohou vést naši mladou zemi a dělníky Skandinávie k velkoleposti."
 AAT_norway.4.t: "Trotskij se připojuje k naší vládě!"
 AAT_norway.5.a: "Musel být zastaven"
 AAT_norway.5.desc: "Ostatní mohou považovat důkazy nalezené v Knudsenově domě za slabé, bezvýznamné nebo dokonce vymyšlené, a mohli by mít pravdu, ale možná v určitém okamžiku, za určitých okolností, soudce přijme jeho platnost. Nadto, fakt zůstává, že si nemůžeme dovolit odcizit Nasjonal Samling v tomto okamžiku. Proto byl [NOR_lev_trotsky.GetName] okamžitě vzat do vazby.\n\nKdy nebo jak zase uvidí denní světlo, je v této chvíli bezvýznamné, ale zajistíme, aby měl alespoň lepší ubytování, než měl v Sibiři."
 AAT_norway.5.t: "[NOR_lev_trotsky.GetName] uvězněn!"
 AAT_norway.6.a: "Užije si mexického slunce"
 AAT_norway.6.b: "Stalin nás za to miluje!"
 AAT_norway.6.desc: "Uplynula už nějaká doba, co jsme dali [NOR_lev_trotsky.GetName] do domácího vězení na farmě v Hurum, a to se nezdá být dobrým uspořádáním pro žádnou stranu. [SOV.GetNameDefCap] chce jeho vydání, Nasjonal Samling ho chce oběsit, a každý jiný, kdo není zarputilým trotskystou, ho chce pryč. Musíme se rozhodnout, co s tímto problematickým exilantem udělat.\n\nMexický prezident [MEX.GetLeader] nabídl, že ho vezme pod své křídlo, pokud se rozhodneme nechat ho pokračovat v jeho exilu, ale mohli bychom ho také poslat [SOV.GetLeader] jako gesto přátelství."
 AAT_norway.6.t: "Osud Trockého"
 AAT_norway.7.a: "Konečně nějaký mír"
 AAT_norway.7.desc: "Po letech nešikovného exilu v naší zemi dorazil problematický exilu [NOR_lev_trotsky] do Mexika, kde bude hostován malíři Fridou Kahlo a Diegem Riverou, kteří si s ním a jeho manželkou určitě skvěle rozumí.\n\nPohybuje se s největší pravděpodobností v bezpečí před [SOV.GetNameDef], ale co je nejdůležitější, už nebude naším problémem."
 AAT_norway.7.t: "[get_trotsky_lastname] přichází do Mexika"
 AAT_norway.8.a: "Konečně!"
 AAT_norway.8.b: "Dobrá riddance!"
 AAT_norway.8.desc_NOR: "Turbulentní bývalý revolucionář [NOR_lev_trotsky.GetName] byl poslán do Moskvy, kde bude zadržen, nebo možná popraven, v závislosti na přání [SOU.GetLeader].\n\nBez ohledu na jeho osud se konečně můžeme zbavit tohoto dlouhého jednání, s přidaným přínosem, že se přiblížíme k [SOU.GetNameDef]."
 AAT_norway.8.desc_SOV: "Tento okamžik jsme čekali dlouhé roky. Zrádný had [SOV_lev_trotsky.GetName] je nyní v našem držení. Zaplatí za své zločiny proti revoluci, a co je nejdůležitější, proti soudružce Stalinovi. Ne, že by mezi nimi byl v očích proletariátu nějaký rozdíl."
 AAT_norway.8.t: "[get_trotsky_lastname] Přichází do Moskvy"
 AAT_norway.9.a: "Pouze mír a stabilita vpřed!"
 AAT_norway.9.desc: "Vláda vedená pracovním stranou, s [NOR_johan_nygaardsvold.GetName] v čele, je první stabilní vládou s jasnou většinou, kterou má náš mladý národ. Kabinet pracoval tvrdě celý rok, snaže se činit opatření, která, byť pomalu, pomohou [NOR.GetName] vylézt z hluboké ekonomické krize, v níž se nyní nachází, a zabezpečit blaho lidem, kteří v ní žijí.\n\nSamozřejmě, tato opatření přicházejí na úkor jakýchkoli vojenských příprav, které bychom mohli potřebovat, pokud bychom se ocitli obklopeni válkou. Můžeme jen doufat, že tyto nebudou potřeba."
 AAT_norway.9.t: "Nygaardsvoldova vláda"
 AAT_norway_allied.1.a: "Pomoc budoucímu spojenci není na škodu."
 AAT_norway_allied.1.b: "Může to být nebezpečné"
 AAT_norway_allied.1.desc: "Vláda [NOR.GetAdjective] se snaží rozvíjet svůj průmysl s naší pomocí. Byla by to skvělá příležitost k profitu a abychom je mohli rozvinout v potenciálního spojence v budoucnu, pokud by samozřejmě vypukla válka."
 AAT_norway_allied.1.t: "[FROM.GetName] hledá investice"
 AAT_norway_allied.2.a: "To je pokrok"
 AAT_norway_allied.2.desc: "Naše úsilí vůči [FROM.GetAdjective] vládě uspěla a souhlasila s investicemi do naší ekonomiky. To znamená, že se k nim také přiblížíme a možná je budeme moci počítat jako naše spojence v budoucnu."
 AAT_norway_allied.2.t: "[FROM.GetNameDefCap] investuje do našeho vývoje"
 AAT_norway_allied.3.a: "Budeme muset hledat jinde"
 AAT_norway_allied.3.desc: "Navzdory našim snahám, [FROM.GetAdjective] administrativa nám nepomůže rozvíjet průmyslovou kapacitu, kterou potřebujeme k obraně v případě války.\n\nTo bychom si měli pamatovat."
 AAT_norway_allied.3.t: "[FROM.GetName] nebude investovat do naší ekonomiky"
 AAT_norway_allied.4.a: "[NOR.NOR_carl_gustav_fleischer.GetName] bude odvážnou volbou"
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName] má potenciál"
 AAT_norway_allied.4.c: "[NOR.NOR_otto_ruge.GetName] je bezpečnou volbou"
 AAT_norway_allied.4.desc: "Kristian Laake sloužil v [NOR.GetAdjective] armádě jako dlouholetý velitel a byl jmenován velitel generál téměř před deseti lety, v době míru, a roky před tím, že se riziko naší země stalo zřejmým.\n\nJelikož jsme ztratili jakoukoli důvěru v jeho schopnosti vést v čase války, bude muset být nahrazen; otázka zní, kdo povede síly [NOR.GetName] do vítězství?"
 AAT_norway_allied.4.t: "Laakeho náhrada"
 AAT_norway_communist.1.a: "Barentsovo moře bude rušno lodní dopravou!"
 AAT_norway_communist.1.b: "Obchod je buržoazní koncept!"
 AAT_norway_communist.1.desc: "Po staletí předtím, než jsme dosáhli naší revoluce, křížili Pomorové severního Ruska Barentsovo moře, aby prováděli zásadní obchod s našimi [NOR.GetAdjective] soudruhy na severu jejich země.\nNyní navrhují, abychom oživili tuto dlouhotrvající tradici, která jistě bude vzájemně prospěšna a přivede naše komunistické národy bližší."
 AAT_norway_communist.1.t: "[FROM.GetName] chce oživit Pomorský obchod!"
 AAT_norway_communist.2.a: "Vpřed!"
 AAT_norway_communist.2.desc: "Jako jejich předchůdci, naši soudruzi v [FROM.GetNameDef] mají zájem obchodovat s námi přes naše nejsevernější pobřeží. To bude vzájemně prospěšná dohoda, která ukáže pracovníkům obou našich národů výhody naší komunistické camaraderie."
 AAT_norway_communist.2.t: "Nový Pomorský obchod"
 AAT_norway_communist.3.a: "No, co se dá dělat..."
 AAT_norway_communist.3.desc: "Navzdory naší sdílené historii obchodu přes Barentsovo moře, [FROM.GetNameDef] si nemyslí, že to stojí za obnovení. Měli bychom zkusit jiné cesty pro rozvoj našich nejsevernějších pobřeží."
 AAT_norway_communist.3.t: "[FROM.GetName] odmítlo naši obchodní nabídku"
 AAT_norway_communist.4.a: "Jejich zbraně budou bojovat proti našim nepřátelům!"
 AAT_norway_communist.4.b: "Nemůžeme riskovat, že použijí své zbraně proti nám"
 AAT_norway_communist.4.desc: "Naši soudruzi v [FROM.GetName] potřebují naši pomoc. Jejich revoluce je přivedla blíže k nám, takže je logické, že podpoříme jejich úsilí modernizovat jejich armádu.\n\nByl by to politický úspěch být viděn jako podpora kolegy komunistického národa a ukázat jejich pracovníkům, jak to dělá [ROOT.GetNameDef]."
 AAT_norway_communist.4.t: "[FROM.GetName] chce, abychom jim pomohli vyvinout jejich vojenský průmysl."
 AAT_norway_communist.5.a: "Tyto zbraně použijeme k boji proti našim společným nepřátelům!"
 AAT_norway_communist.5.desc: "Naši soudruzi přijali naši skromnou žádost o pomoc, a nyní umožní našemu vojenskému průmyslu expandovat tak, aby splnil potřeby obrany naší revoluce."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap] to přijalo!"
 AAT_norway_communist.6.a: "Sbabuje!"
 AAT_norway_communist.6.desc: "Zdá se, že jejich důvěra v nás byla značně nadhodnocena. [FROM.GetName] se nezdá, že by chtělo pomoci nám zvýšit naši vojenskou produkci."
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap] odmítla naše výzvy na podporu!"
 AAT_norway_communist.7.a: "Dobré rozloučení!"
 AAT_norway_communist.7.desc: "Dávno jsou dny, kdy byla [NOR.GetAdjective] monarchie jednou z nejmilovanějších královských rodin na kontinentě. Ačkoli trvání krále Haakona, že se ujme trůnu až po referendu a jeho závazek k benigní ignoranci byly ušlechtilé úsilí, monarchie je monarchie, a nemá místo ve rovné společnosti, kterou doufáme vybudovat v [ROOT.GetNonIdeologyName]. \n\nKrál Haakon VII a princ Olav, spolu s ostatními členy královské rodiny byli zatčeni a pokojně poslání na cestu, jejich zabavené majetky budou použity při stavbě našeho komunistického projektu.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 AAT_norway_communist.7.t: "Pád norské královské rodiny"
 AAT_norway_communist.8.a: "Jsou vítáni zde!"
 AAT_norway_communist.8.b: "Mohou zůstat, ale nejsou vítáni."
 AAT_norway_communist.8.desc_DEN: "Poté, co odešel, aby si vytvořil vlastní královskou rodinu v Norsku, se náš princ Carl, nebo také Haakon VII, jak mu mnoho let říkali, vrátil zpět do [ROOT.GetName].\n\nByl náhle sesazen a vyhoštěn po hrůzné komunistické revoluci a nyní musí přijmout život v exilu v naší zemi se svoji rodinou."
 AAT_norway_communist.8.desc_ENG: "Norská královská rodina byla s našimi propojená mnoho let, kdy královna Viktorie hostila svatbu své vnučky Maud s budoucím králem Haakonem VII, tehdy princem Karlem z Dánska.\n\nBohužel revoluce je sesadila, a protože Dánsko již není možností, jsou nuceni hledat azyl zde v [ROOT.GetName]."
 AAT_norway_communist.8.desc_SWE: "Norská královská rodina byla poslána do exilu, a protože je v tuto chvíli nemožné najít azyl u jejich příbuzných v Dánsku a Spojeném království, rozhodli se vzdát hrdosti a hledat místo u nás.\n\nI přes nedostatek rodinných vazeb je naší povinností bránit jinou skandinávskou monarchii před vyhynutím."
 AAT_norway_communist.8.t: "Norské královské rodiny přijela"
 AAT_norway_fascist.1.a: "[FROM.GetName] se k nám připojí!"
 AAT_norway_fascist.1.b: "Nebudeme sdílet moc s místními"
 AAT_norway_fascist.1.desc: "Koalice [FROM.GetAdjective] nacionalistů a fašistů sjednocená s naší věcí nabízí svou pomoc při dobytí [NOR.GetName]. Položili základy k převzetí vlády a správě [FROM.GetAdjective] území naším jménem.\n\nPokud je to pravda, příležitost může být příliš dobrá, než abychom ji propásli, ale měli bychom se ujistit, že jsme připraveni zaútočit."
 AAT_norway_fascist.1.t: "[FROM.GetName]'s Nasjonal Samling chce, abychom napadli jejich zemi!"
 AAT_norway_fascist.2.a: "Oni toho budou litovat!"
 AAT_norway_fascist.2.desc: "Navzdory naší štědré nabídce, [FROM.GetAdjective] oznámil, že pokud by napadl [ROOT.GetName], nepotřebují a nechtějí naši pomoc. Zdá se tedy, že jsme v našem úsilí převzít kontrolu nad vládou [ROOT.GetNameDef] sami."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap] nás odmítlo!"
 AAT_norway_fascist.3.a: "Je čas!"
 AAT_norway_fascist.3.desc: "Zástupci [FROM.GetAdjective] fašistické strany nás kontaktovali a ujistili nás, že [FROM.GetNameDef] poskytne podporu, kterou potřebujeme k převzetí kontroly nad vládou.\n\nTo by nám mohlo umožnit vynořit se ze stínů a uchopit moc v [ROOT.GetName]."
 AAT_norway_fascist.3.t: "[FROM.GetNameDefCap] nám pomůže!"
 AAT_norway_fascist.4.a: "Pomůžeme našim spolufasistům"
 AAT_norway_fascist.4.b: "Z toho nic získáme"
 AAT_norway_fascist.4.desc: "Zástupci fašismu v [NOR.GetName] nám vyprávějí o velkém boji za budování opory a převzetí kontroly nad [NOR.GetAdjective] státem, navzdory slabému a nemotornému vládnutí.\n\nJasně potřebují naši pomoc při posilování jejich uchopení moci v národě, který by se mohl v budoucnosti stát užitečným spojencem."
 AAT_norway_fascist.4.t: "Naši [NOR.GetAdjective] protějšky žádají o naši podporu"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.6.a: "Najdeme cestu!"
 AAT_norway_fascist.6.desc: "Zástupci [FROM.GetAdjective] fašistické strany nám přinesli strašné zprávy. [FROM.GetNameDefCap] odmítlo naše výzvy na pomoc.\n\nTo znamená, že jsme ve své hledání fašistického režimu pod kontrolou v [ROOT.GetNonIdeologyName] na vlastní pěst."
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap] odmítl!"
 AAT_norway_monarchist.1.a: "Jaký by mohl být jeho plán?"
 AAT_norway_monarchist.1.desc: "Navzdory tvrzení krále Haakona o udržení nezávislosti Storting a ponechání jeho řešení vnitřních problémů, jeho komoří Peder Anker Wedel-Jarlsberg navrhuje, aby norská koruna zasáhla do nebezpečně nestabilní situace.\n\nOdmítající hrozbu zahraniční invaze, vybízí lidi [ROOT.GetName], aby projevili svou důvěru v krále po celé zemi a požádali o akci od svého zavázaného lorda.\n\nJe nejbližším důvěrníkem krále a dobře spojeným členem nejmocnější šlechtické rodiny v [NOR.GetName], takže tento vývoj by měl vyžadovat opatrnost."
 AAT_norway_monarchist.1.t: "Overtura královského kancléře"
 AAT_norway_monarchist.2.a: "Jaké další tragédie může budoucnost přinést?"
 AAT_norway_monarchist.2.desc: "Nedalo se uvěřit, co se stalo. Po tom, co se zdálo jako úspěšná operace po lyžařské nehodě, náš milovaný král Haakon VII zemřel na lékařské komplikace.\n\nNaše země nyní prochází jedním z nejtemnějších období ve své historii; doufejme, že princ Olav nastoupí na trůn co nejdříve, aby vedl naši zemi do bezpečného přístavu."
 AAT_norway_monarchist.2.t: "Král je mrtvý!"
 AAT_norway_monarchist.3.a: "Kritické časy vyžadují neortodoxní opatření"
 AAT_norway_monarchist.3.b: "Nemůžeme naklánět loď"
 AAT_norway_monarchist.3.desc: "Jak náš národ truchlí za smrt svého milovaného krále Haakona VII, stává se jasným, že pozornost prince Olava je na bojišti, a i kdyby tomu tak nebylo, byl prý příliš zhoršen, než by vedl naše muže k vítězství. Zůstává nám se ptát, kdo povede [NOR.GetNameDef] těmito bouřlivými časy. Naštěstí můžeme být vděční Markisovi Jarlsbergovi za jeho stabilní ruku."
 AAT_norway_monarchist.3.t: "Naše národní succession"
 AAT_norway_monarchist.4.a: "Ať žije královna Mathilde!"
 AAT_norway_monarchist.4.desc: "Nikdy se možná nedozvíme, co se stalo za zavřenými dveřmi v královském paláci, ale Královská norská vláda oznámila, že královna Maud, zesnulá manželka krále Haakona, nyní bude vládnout království, pod jménem Mathilde I. To je speciálně neobvyklé, protože princ Olav byl následníkem trůnu, ale zřejmě dává přednost tomuto uspořádání, aby se mohl nadále soustředit na úsilí ve válce. Kromě toho, že je vnučkou královny Viktorie, se prostě bude řídit jejím příkladem a zákony nástupnictví své vlasti.\n\nPoznávacím znakem je, že Markis Wede-Jarlsbergovo jméno nebylo zmíněno v žádném z veřejných oznámení; jeho role v nové režii je neznámá, stejně jako jeho místo pobytu."
 AAT_norway_monarchist.4.t: "Královna Mathilde I. Norská"
 AAT_norway_monarchist.5.a: "Jarlsberg povede národ jako jeho skutečný král"
 AAT_norway_monarchist.5.b: "Bylo by nejlepší udržovat dobré vztahy s našimi sousedy"
 AAT_norway_monarchist.5.c: "Konečným cílem je obnovit Norsko do jeho bývalé slávy!"
 AAT_norway_monarchist.5.desc: "S naším novým regentem, který převzal moc místo krále, se dostalo do otázky, jaké jsou jeho skutečné úmysly pro národ. Chtěl by dlouhodobě nahradit krále Haakona, nebo se jen chce usilovat o pomoc při jeho vládě? Jen čas ukáže, jaké jeho pravé ambice skutečně jsou."
 AAT_norway_monarchist.5.t: "Úmysly regenta"
 AAT_norway_news.1.a: "Zajímavé..."
 AAT_norway_news.1.desc: "Po letech vyčerpávajícího exilu dorazil proslulý revolucionář Lev Trockij do [MEX.GetNonIdeologyName] z [NOR.GetNonIdeologyName]. Byl přijat proslulou malířkou Fridou Kahlo a jejím manželem Diegem Riverou, kteří ho ubytují ve svém domě v Mexico City, a určitě bude velkým společníkem pro Trockého a jeho manželku.\n\nMnohem významněji bude daleko od nebezpečí, které představují jeho nepřátelé v [SOV.GetNameDef], a možná si užije klidný exil v latinskoamerické zemi."
 AAT_norway_news.1.sov: "S ním se musí jednat!"
 AAT_norway_news.2.a: "Ztráta pro nás všechny"
 AAT_norway_news.2.b: "Jedna méně královská, se kterou se musíme vypořádat!"
 AAT_norway_news.2.desc: "Během návštěvy v Anglii, aby viděla svou rodinu a bratra krále Jiřího V. Spojeného království, zemřela královna manželka Norska a předtím princezna z Walesu na srdeční selhání ve spánku. Příčinou je komplikace po břišní operaci, která se konala dříve v tomto týdnu.\n\nByla oblíbenou postavou v Norsku a její syn princ Olav a manžel Haakon VII., král Norska, ji určitě budou postrádat."
 AAT_norway_news.2.t: "Královna Maud z Norska zemřela"
 AAT_norway_news.3.desc: "Po zdánlivě úspěšné operaci po lyžařském úrazu zemřel milovaný král Haakon VII. z Norska na lékařské komplikace.\n\nNorsko nyní prochází jedním z nejtemnějších období své historie, s nadějí, že princ Olav vystoupí na trůn co nejdříve, aby ho dovedl do bezpečné přístavu."
 AAT_norway_news.3.t: "Král Haakon VII z Norska zemřel"
 AAT_norway_news.99.a: "To se vymyká kontrole!"
 AAT_norway_news.99.desc: "Navzdory přehlížení většinou světa, král Wojtek, Nositel Dělostřelectva a Trůnu, viděl potenciál tohoto arktického ostrova. \n\nS pomocí místních a nově příchozích polárních medvědů je Jan Mayen znovu osidlován a přetvářen na řádný národ, schopný čelit jakékoliv výzvě. Opravu pohled, jaký nebyl viděn od viktoriánských dob.\n\nMezi jeho občany se vyjímá jedna polarizující postava, jejíž staré jméno nemá význam, ale bude od nynějška známa jako velkoadmirál Johan Mayen."
 AAT_norway_news.99.t: "Král Wojtek zve Jan Mayen do své sféry"
 AAT_norway_rikstanken.1.a: "Náš soused [?NOR_nordic_tank_seller.GetName]"
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] rozhodně má prostředky"
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective] tanky jsou slibné"
 AAT_norway_rikstanken.1.desc: "Tanky nikdy nebyly součástí arzenálu [ROOT.GetAdjective], ačkoliv se možná zdá příliš pozdě, abychom na vlastní pěst dohnali, to neznamená, že bychom je měli zcela opustit.\n\nPrvním krokem je najít vhodného partnera, kterého bychom mohli buď získat, nebo s ním spolupracovat na vývoji našich obrněných sil. Odpovědí by pravděpodobně mohla být jedna z velkých vojenských mocností Evropy, ale možná nalezení dodavatele blíže domovu může mít své dlouhodobé výhody."
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective] program tanků"
 AAT_norway_rikstanken.10.a: "Konečně norské tanky!"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjective] vyslanci potvrdili, že jsou ochotni nám pomoci rozvinout naše vlastní tanky, pokud naše země navzájem dodržují ideologickou shodu. Jsem si jistý, že budou také těžit z nových přístupů k rozvoji tanku, které naše spolupráce přinese."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap] přijal dohodu o výzkumu"
 AAT_norway_rikstanken.11.a: "Více tanků!"
 AAT_norway_rikstanken.11.b: "Nepotřebujeme tanky"
 AAT_norway_rikstanken.11.desc: "Naše království má tank už nějakou dobu, který byl láskyplně přezdíván Rikstanken, neboli národní tank. Viděli jsme, jak funguje a co s ním můžeme udělat, takže bychom mohli udělat další krok a pokusit se tank rozpitvat, abychom nakonec navrhli a vyráběli vlastní. Nakonec, na jediném tanku není mnoho výhody v boji."
 AAT_norway_rikstanken.11.t: "Co se můžeme naučit od Rikstanken"
 AAT_norway_rikstanken.12.a: "Najdeme jinou cestu"
 AAT_norway_rikstanken.12.desc: "Navzdory naší touze zahájit [ROOT.GetAdjective] tankový program s pomocí [FROM.GetNonIdeologyName], odmítli naši žádost. To bude pro naše naděje na modernizaci našich ozbrojených sil rána."
 AAT_norway_rikstanken.12.t: "[FROM.GetName] odmítá náš návrh"
 AAT_norway_rikstanken.2.a: "Ponoříme se s jedním tankem"
 AAT_norway_rikstanken.2.b: "Potřebujeme čísla, abychom mohli konkurovat"
 AAT_norway_rikstanken.2.c: "Obchodní pakt může přiblížit naše země ideologicky"
 AAT_norway_rikstanken.2.d: "Požádejme o pomoc při vývoji našich vlastních tanků"
 AAT_norway_rikstanken.2.desc_GER: "Síla tanků [?NOR_fascist_tank_seller.GetAdjective] je nepopiratelná a jejich průmyslová moc nám umožní vybudovat naše tankové síly, které budou odpovídat jakémukoli cíli. Také bychom se mohli spojit s nimi, abychom vyvinuli vlastní tanky a pomohli jejich inženýrům jakkoli můžeme.\n\nSamozřejmě budou očekávat, že se ideologicky ztotožníme s nimi, bez ohledu na to, jak se rozhodneme k tomu přistupovat."
 AAT_norway_rikstanken.2.desc_NORDIC: "Náš soused a kolega severský stát [?NOR_nordic_tank_seller.GetName] určitě má vyvinutý vojenský průmysl, který bychom mohli použít k zásobení našich ozbrojených sil, ale pro náš malý národ by to bylo velmi nákladné.\n\nTaké máme možnost koupit jediný tank a vidět, kam nás to dovede."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName] ovládl prostředky výroby, což znamená, že mají kapacitu vyrábět velké množství tanků, což by nám umožnilo dohnat naše nepřátele.\n\nTuto příležitost bychom mohli využít také k tomu, abychom ukázali pracovníkům naší země, co může udělat komunistický stát, a zvýšit podporu pro komunismus v [ROOT.GetName]."
 AAT_norway_rikstanken.2.t: "Náš přístup k [NOR.GetAdjective] programu obrněných vozidel"
 AAT_norway_rikstanken.3.a: "Není škoda mít jeden tank"
 AAT_norway_rikstanken.3.b: "To nestojí za náš čas"
 AAT_norway_rikstanken.3.desc: "Vláda [FROM.GetName] se na nás obrátila s žádostí, abychom povolili nákup tanku. Podmínkou je, že kvůli rozpočtovým důvodům si mohou dovolit pouze jeden lehký tank... Bez věže.\n\nUrčitě to je požadavek Dostatečně neobvyklý, aby vzbudil podezření, ale tvrdí, že chtějí to vyzkoušet, než se rozhodnou, jak vybudují své obrněné síly."
 AAT_norway_rikstanken.3.t: "[FROM.GetName] chce koupit [ROOT.GetAdjective] tank"
 AAT_norway_rikstanken.4.a: "Udělejme obchodní dohodu"
 AAT_norway_rikstanken.4.b: "Tyto tanky potřebujeme"
 AAT_norway_rikstanken.4.desc: "Vláda [FROM.GetAdjective] chce koupit naše tanky pro svůj první výsadek do obrněných bojů.\n\nTo by bylo dobré pro naši ekonomiku a výrobní průmysl, ale musíme myslet nejprve na naši vlastní zásobu tanků a zda jim můžeme důvěřovat s obrněnou silou."
 AAT_norway_rikstanken.4.t: "[FROM.GetName] chce koupit naše tanky"
 AAT_norway_rikstanken.5.a: "Vítáme jejich zájem"
 AAT_norway_rikstanken.5.b: "To nestojí za náš čas"
 AAT_norway_rikstanken.5.desc_GER: "Zástupci [FROM.GetAdjective] administrativy chtějí zakoupit velké množství našich vynikajících lehkých tanků.\n\nKromě toho projevili zájem o principy naší ideologie a chtějí ukázat své populaci, jak vypadá vrcholný [ROOT.GetRulingIdeologyNoun], aby to mohli šířit do své země."
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjective] vláda nás oslovila s žádostí o zakoupení velkého množství lehkých tanků z nás, a nejenže si přejí obchodní dohodu, ale také bližší vztahy mezi našimi národy.\n\nTo je příležitost, jak ukázat obyvatelstvu [FROM.GetName], co lze dosáhnout, když se uchopí výrobní prostředky, a povede k bližší spolupráci v budoucnu."
 AAT_norway_rikstanken.5.t: "[FROM.GetName] vyžaduje bližší vztahy a tanky"
 AAT_norway_rikstanken.6.a: "Jejich tanky budou nezastavitelné."
 AAT_norway_rikstanken.6.b: "To nepotřebujeme"
 AAT_norway_rikstanken.6.desc: "Vláda [FROM.GetAdjective] hledá koncept vlastního tankového programu a snaží se o pomoc od nás. Tvrdí, že kromě získání technologických a ideologických znalostí by náš vlastní tankový program také těžil z tohoto uspořádání."
 AAT_norway_rikstanken.6.t: "[FROM.GetName] chce spolupracovat na výzkumu tanků"
 AAT_norway_rikstanken.7.a: "Nejlepší nápad říše!"
 AAT_norway_rikstanken.7.desc: "[FROM.GetName], náš soused, přijal prodej prvního tanku [ROOT.GetName]. Jistě, že nemá příliš velkou ochranu, ani věž, ale s nějakou prací by to mohlo být začátkem tankových sil [ROOT.GetAdjective]."
 AAT_norway_rikstanken.7.t: "Vítáme naše nové národní tanky"
 AAT_norway_rikstanken.8.a: "Konečně!"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjective] vláda přijala dohodu o prodeji velkého množství tanků naší zemi. To umožní naší armádě skutečně soutěžit s velmocemi."
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] nám poskytne tanky"
 AAT_norway_rikstanken.9.a: "Nyní bude [FROM.GetRulingIdeologyNoun] převládat"
 AAT_norway_rikstanken.9.desc: "Vůdci [FROM.GetAdjective] se dohodli, že nám prodají své tanky, a spolu s nimi přichází formální smlouva, která učiní [ROOT.GetName] více v souladu s [FROM.GetAdjective] [FROM.GetRulingIdeologyNoun], a tím pádem blíže k sobě."
 AAT_norway_rikstanken.9.t: "[ROOT.GetAdjective] a [FROM.GetAdjective] národy se sbližují, s tanky"
