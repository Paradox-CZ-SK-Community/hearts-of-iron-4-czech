 GER_operation_panzerfaust_events.01.a: "Požadovat jeho podřízenost Vůdci"
 GER_operation_panzerfaust_events.01.b: "To je přehnaná reakce, Horthy je loajální!"
 GER_operation_panzerfaust_events.01.desc: "Objevila se možnost, že by náš spojenec Miklós Horthy mohl vést tajná mírová jednání s našimi nepřáteli. Musíme na něj vyvinout tlak, abychom zajistili, že Maďarsko zůstane věrné věci."
 GER_operation_panzerfaust_events.01.t: "Otázka Horthyho loajality"
 GER_operation_panzerfaust_events.02.a: "Nemáme sílu jim vzdorovat"
 GER_operation_panzerfaust_events.02.b: "Zde nemají žádnou moc"
 GER_operation_panzerfaust_events.02.desc: "Dnes jsme obdrželi zprávu, že Němci požadují, aby Miklós Horthy odstoupil ve prospěch Ference Szálasiho, kterého považují za důvěryhodnějšího. Rovněž uvedli, že pokud neprosadí svou vůli, může být nutná intervence v naší zemi."
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] požaduje Horthyho rezignaci"
 GER_operation_panzerfaust_events.03.a: "Fantastické"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy ustoupil a Maďarsko je nyní plně v naší moci. Zdá se, že naše zastrašování bylo úspěšné."
 GER_operation_panzerfaust_events.03.t: "Maďarsko ustupuje"
 GER_operation_panzerfaust_events.04.a: "To už zašlo příliš daleko. Spusťte operaci Margarethe!"
 GER_operation_panzerfaust_events.04.b: "Nebudeme hrát jeho hry"
 GER_operation_panzerfaust_events.04.c: "Pak to přenecháme našim operativcům..."
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy dnes oznámil, že neustoupí německému tlaku a že Maďarsko zůstane mimo německý vliv. Jelikož samotný diplomatický tlak nestačí, musíme nyní rozhodnout o dalším postupu."
 GER_operation_panzerfaust_events.04.t: "Horthy zůstává vzdorovitý"
 GER_operation_panzerfaust_events.05.a: "Jen ať přijdou"
 GER_operation_panzerfaust_events.05.desc: "Vůdce dostál svým slovům a nyní oznámil zahájení operace Margarethe, invaze do naší země s cílem podrobení. Musíme vzdorovat!"
 GER_operation_panzerfaust_events.05.t: "Německo zahajuje operaci Margarethe"
 GER_operation_panzerfaust_events.06.a: "Budiž tedy"
 GER_operation_panzerfaust_events.06.desc: "Navzdory všem hrozbám vůči našim hranicím a suverenitě se Německo nyní pokusilo situaci deeskalovat tím, že ustoupilo od svých nároků."
 GER_operation_panzerfaust_events.06.t: "Německo se pokouší o deeskalaci"
 GER_operation_panzerfaust_events.07.a: "Prozatím zůstanou mimo náš dosah"
 GER_operation_panzerfaust_events.07.desc: "Ačkoli jsme doufali, že to bude poslední úder stále vzpurnějším Maďarům, operace Panzerfaust dnes selhala poté, co byli naši agenti zatčeni nedaleko Horthyho rezidence."
 GER_operation_panzerfaust_events.07.t: "Operace Panzerfaust selhala"
 GER_operation_panzerfaust_events.08.a: "Vynikající"
 GER_operation_panzerfaust_events.08.desc: "Úspěšně jsme zajali Horthyho i jeho syna a následně předali moc Ferenci Szálasimu. Maďarsko tak nyní bude loajální věci."
 GER_operation_panzerfaust_events.08.t: "Operace Panzerfaust je úspěšná"
 GER_operation_panzerfaust_events.09.a: "Prozatím jsme v bezpečí"
 GER_operation_panzerfaust_events.09.desc: "Dnes jsme obdrželi zprávu, že německé spiknutí s cílem sesadit a unést Horthyho i jeho syna selhalo poté, co byli jejich agenti zatčeni před rezidencí."
 GER_operation_panzerfaust_events.09.t: "Spiknutí proti Horthymu zmařeno"
 GER_operation_panzerfaust_events.10.a: "Budeme muset přijmout jejich podmínky."
 GER_operation_panzerfaust_events.10.b: "Nikdy se nevzdáme!"
 GER_operation_panzerfaust_events.10.desc: "Dnes Němci vjeli s tanky na Hradní vrch a zajali Miklóse Horthyho. Podle zvěstí odvezli Miklóse Horthyho mladšího do Rakouska. Vysílají zprávu, že se musíme vzdát, jinak nás k tomu donutí."
 GER_operation_panzerfaust_events.10.t: "Horthy unesen"
 GER_opposed_the_monroe_doctrine_good: "Postavili jsme se proti Monroeově doktríně"
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder a značná část Kriegsmarine se při státním převratu připojí na naši stranu. Pokud však do dvou let nedokončíme buď §Y$GER_rebuild_the_high_seas_fleet_ww$§!, nebo §Y$GER_high_seas_fleet$§! a §Y$GER_re_establish_the_seekriegsleitung$§!, může §Rvzbouřit se proti našemu režimu§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! byl odvolán z §Y[SOV.GetNameDef]§!"
 GER_root_is_proletarian_subject: "Jelikož je naše země nyní právoplatně vedena zástupci dělníků a proletariátu, [FROM.GetAdjective] nás oslovili. Hovoří o takzvané proletářské solidaritě a o tom, že bychom jako jejich subjekt měli přispět částí našeho průmyslu výměnou za jejich pomoc při budování naší země."
 GER_root_not_proletarian_subject: "Jelikož je naše země nyní právoplatně vedena zástupci dělníků a proletariátu, [FROM.GetAdjective] nás oslovili. Hovoří o solidaritě mezi komunistickými národy s cílem zlepšit životy našich lidů. Umožnění obchodu mezi našimi zeměmi by mohlo prospět dělníkům na obou stranách, a přitom by bránilo vlivům kapitalistických zemí, které by narušily politický systém, jenž jsme tak pečlivě vybudovali."
 GER_saved_the_monroe_doctrine_bad: "Posílili jsme Monroeovu doktrínu"
 GER_seized_north_schleswig: "Německo zabralo Severní Šlesvicko"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§YGiorgi Kvinitadze§! a §YShalva Maglakelidze§! se k nám připojí jako §Ypolní maršál§! a §Ygenerál§!\n"
 GER_supported_the_monroe_doctrine_good: "Podpořili jsme Monroeovu doktrínu"
