 WW_hungary.8.a: "Potřebujeme veškerou pomoc, jakou můžeme získat..."
 WW_hungary.8.b: "A jakou má jejich záruka vlastně hodnotu?"
 WW_hungary.8.desc: "[HUN.GetLeader] z [HUN.GetNameDef] nás oslovil se zajímavou nabídkou. Tvrdí, že výměnou za navrácení [975.GetName], neboli Lajtabánságu, do [HUN.GetAdjective] rukou by nám byli ochotni nabídnout záruku nezávislosti a postavit se na naši stranu v případě, že by si pro nás přišli [GER.GetAdjective]. Máme jejich nabídku přijmout?"
 WW_hungary.8.t: "[HUN.GetNameDefCap] nabízí ochranu výměnou za [975.GetName]"
 WW_hungary.80.a: "Tak je to správné"
 WW_hungary.80.b: "Nikdy nás nedostanou živé!"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] se rozhodl, že nastal nejvyšší čas začlenit naše země zpět do koruny Rakouska-Uherska. Nezbývá nám než tuto skutečnost přijmout..."
 WW_hungary.80.t: "[HUN.GetNameDefCap] usiluje o naši integraci"
 WW_hungary.81.a: "A ve světě je zase vše v pořádku"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] se rozhodl přijmout náš požadavek na začlenění svých zemí zpět do koruny Rakouska-Uherska. Dnes je pro říši velký den!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] přijímá integraci"
 WW_hungary.82.a: "Necháme si to zaplatit"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] se rozhodl odmítnout náš požadavek na začlenění svých zemí zpět do koruny Rakouska-Uherska. Budeme to tedy muset provést silou..."
 WW_hungary.82.t: "[FROM.GetNameDefCap] odmítá integraci"
 WW_hungary.83.a: "Vezmeme si všechny peníze, které můžeme"
 WW_hungary.83.b: "[975.GetName] je [ROOT.GetAdjective]!"
 WW_hungary.83.desc: "[HUN.GetAdjectiveCap] vláda stále považuje [975.GetName] za nedílnou součást svého království a tvrdí, že během říše patřilo Uhrám a mělo by být navráceno. Nyní nás oslovili s nabídkou odkoupit region zpět — samozřejmě za dobrou cenu."
 WW_hungary.83.t: "[FROM.GetNameDefCap] nabízí odkup [975.GetName]"
 WW_hungary.84.a: "Perfektní"
 WW_hungary.84.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním [975.GetName] a obdržel platbu, jak jsme slíbili. Dnes je pro [ROOT.GetAdjective] lid velký den!"
