 WW_hungary.60.b: "Musíme to nechat být"
 WW_hungary.60.desc: "Ačkoliv to nebylo zcela nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl národní jednotky do nejvyšší pohotovosti po obdržení našeho ultimáta a vyslal vyslance s prohlášením, že v tomto sporu neustoupí ani o krok."
