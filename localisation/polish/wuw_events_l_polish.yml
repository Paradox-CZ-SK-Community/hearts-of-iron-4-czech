 WW_hungary.46.desc: "Zkažené vedení v [FROM.GetNameDef] se rozhodlo ze svých funkcí neodstoupit a domnívá se, že je moudřejší než panovník zvolený samotným Bohem. Srazíme je a dosadíme Viléma z Wiedu na jejich trůn, ať se jim to líbí, nebo ne!"
