 GER_white_russian_exiles_divisions_recruitment_tt: "Získáme dvě kozácké jednotky a jednu ruskou jednotku §Ypěchoty§!"
 GOT_GER_amerikabomber.01.a: "$GER_focke_wulf_organization$"
