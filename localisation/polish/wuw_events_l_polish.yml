 GOT_GER_amerikabomber.01.d: "$GER_messerschmitt_organization$"
 GOT_GER_amerikabomber.01.desc: "Po rozhodnutí vybudovat dálkový bombardér byly předloženy návrhy od různých týmů, z nichž každý slibuje stroj schopný přenést válku přes Atlantik. Posledním zbývajícím krokem je vybrat tým, který tento ambiciózní plán přivede k životu."
 GOT_GER_amerikabomber.01.t: "Projekt Amerikabomber"
 GOT_GER_fading_eagle.01.a: "Musíme to prozatím umožnit"
 GOT_GER_fading_eagle.01.b: "Nikdy se nevzdáme své suverenity!"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom se podřídili jejich autoritě v rámci tažení za znovuzískání kontroly nad Balkánem a bývalým Italským impériem. V tuto chvíli skutečně nemáme sílu jim vzdorovat, ale možná je to právě příležitost ke svobodě, na kterou jsme tak dlouho čekali?"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] požaduje naše podrobení"
 GOT_GER_fading_eagle.02.a: "Znovu získáváme kontrolu!"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že se [FROM.GetAdjective] země sama předá pod naši správu a zůstane věrná naší věci až do konce."
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 GOT_GER_fading_eagle.03.a: "Svého rozhodnutí budou litovat"
 GOT_GER_fading_eagle.03.b: "Nemůžeme si dovolit dalšího nepřítele"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že se znovu nepodřídí, a že pokud chceme jejich území, budeme si je muset vzít silou."
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 GOT_GER_integrated_puppet_economies.01.a: "Musíme to využít ve svůj prospěch"
 GOT_GER_integrated_puppet_economies.01.desc: "Němci investují do průmyslu, aby dále rozvíjeli naši vojenskou výrobu a integrovali část naší ekonomiky. I když to bezpochyby zvýší naši produktivitu, zároveň to omezí naši autonomii a nezávislost."
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjectiveCap] rozvojová pomoc"
 GOT_GER_integrated_puppet_economies.02.a: "Musíme to využít ve svůj prospěch"
 GOT_GER_integrated_puppet_economies.02.desc: "Aby posílili vlastní průmyslovou kapacitu, Němci zavádějí vykořisťovací politiku, jejímž cílem je využít všechny naše zdroje a produktivitu, což nás zanechá zcela vyčerpané."
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjectiveCap] vykořisťovací program"
 GOT_guarantee_events.01.a: "Musíme Polákům nabídnout naši ochranu!"
 GOT_guarantee_events.01.b: "Nechme [GER.GetLeader]a dělat, co [GER.GetLeader.GetSheHe] uzná za vhodné."
 GOT_guarantee_events.01.desc: "Je zřejmé, že s [GER.GetLeader]em nelze rozumně jednat a že se nezastaví před světovou nadvládou. [GER.GetLeader.GetSheHe] je přesvědčen, že se nikdo neodváží postavit [GER.GetNameDef] a jeho rostoucím ambicím a hladu po území."
 GOT_guarantee_events.01.t: "Záruka polské suverenity"
 GOT_newsevents.1.a: "Povstaneme společně"
 GOT_newsevents.1.b: "Nevěstí to nic dobrého"
 GOT_newsevents.1.desc: "[FROM.GetNameDef] si podmaňuje Evropany a etabluje se jako hegemon kontinentu, a teď podnikli kroky k integraci nově dobytých území. [FROM.GetAdjectiveCap] vláda se pokusila sjednotit lid za státem a socialistickými ideály, přičemž zahájila několik pannacionalistických propagandistických kampaní s cílem zvýšit podporu proletariátu.\n\n[FROM.GetLeader] prohlásil, že sjednocení proletáři Evropy budou od nynějška známi jako „[From.GetNameDef]“."
 GOT_newsevents.1.t: "[FROM.GetNameDef] na vzestupu"
 HUN_bohemia_and_silesia_tt: "§YČeskoslovensko§! bude známo jako §Y$CZE_kingdom_of_bohemia_and_silesia_neutrality$§!.\n"
 HUN_cisleithania_tt: "§YRakousko§! bude známo jako §Y$AUS_cisleithania_neutrality$§!.\n"
 HUN_croatia_slavonia_tt: "§YChorvatsko§! bude známo jako §Y$CRO_croatia_slavonia_kingdom_neutrality$§!.\n"
 HUN_gombos_has_died_flag: "§YGyula Gömbös§! zemřel"
 HUN_habsburg_refused_promises_of_peace: "Odmítl přísliby míru Malé dohodě"
 HUN_third_mexican_empire_tt: "§YMexiko§! bude známo jako §Y$MEX_habsburg_empire_neutrality$§!.\n"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "Pokud znovu dobudeme §Y[224.GetName]§!, §Y[220.GetName]§! a §Y[222.GetName]§!, můžeme rychle rozložit §YLokotskou autonomii§!."
 WW_hungary.1.a: "To je bezpochyby přínos"
 WW_hungary.1.desc: "Náš spojenec [HUN.GetNameDef] zahájil program společného vývoje letadel v rámci naší frakce a začal investovat do našeho rozvoje, aby tím v budoucnu posílil i svůj vlastní."
 WW_hungary.1.t: "[HUN.GetName] zahajuje spojenecké výrobní programy"
 WW_hungary.10.a: "Mají to v hlavě pomotané..."
 WW_hungary.10.desc: "Pošetilé vedení v [FROM.GetNameDef] odmítlo naši nabídku s tvrzením, že slouží více nám než jim a že nemohou rozumně věřit, že bychom dodrželi své závazky... Kdo si myslí, že jsme!?"
 WW_hungary.10.t: "[FROM.GetNameDefCap] odmítá naši ochranu"
 WW_hungary.100.a: "Konečně znovu sjednoceni!"
 WW_hungary.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naše požadavky a předal region Székelyföld jako autonomní oblast. Nyní máme na starosti ochranu a rozvoj tohoto regionu."
 WW_hungary.100.t: "[FROM.GetName] nám uděluje protektorát Székelyföld"
 WW_hungary.101.a: "Svých činů budou litovat"
 WW_hungary.101.b: "Moc toho nezmůžeme"
 WW_hungary.101.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naše požadavky na autonomní székelyský protektorát. Székelyský lid tak zůstává zranitelný a nechráněný. Jelikož se jejich současní vládci o ně příliš nestarají, měli bychom zasáhnout a oblast obsadit?"
 WW_hungary.101.t: "[FROM.GetName] nám odmítá székelyský protektorát"
 WW_hungary.102.a: "Gömbös musí převzít mimořádné pravomoci!"
 WW_hungary.102.desc: "Po měsících kampaní a protestů proti regentu Miklósi Horthymu pochodovala fašistická hnutí, inspirovaná povstáním Křížové kosy a Mussoliniho pochodem na Řím, na naše hlavní město a požadují, aby Horthy odstoupil ve prospěch příznivějšího Gyuly Gömböse."
 WW_hungary.102.t: "Pochod na Budapešť"
 WW_hungary.103.a: "Ustoupit a učinit Szálasiho novým Nemzetvezető"
 WW_hungary.103.b: "Souhlasíme s jejich podmínkami, ale za jistých okolností"
 WW_hungary.103.desc: "Poté, co vyzbrojil Stranu národní vůle, aby pochodovala na Budapešť a pomohla mu získat národní vedení, již Gömbös tyto síly nepotřebuje a snaží se je potlačit. Dnes ráno však obklíčily Sándorův palác v Budapešti a požadují jeho odstoupení ve prospěch svého vůdce Ference Szálasiho. MOVE mezitím zahájil obkličování města a země stojí na pokraji kolapsu. Jak máme postupovat?"
 WW_hungary.103.t: "Převrat Ference Szálasiho"
 WW_hungary.104.a: "Nestojí to za prolévání krve"
 WW_hungary.104.b: "Tak ať si přijdou!"
 WW_hungary.104.desc: "Unáhlený [FROM.GetLeader] nedávno odsoudil naši, jak ji nazval, nezákonnou okupaci našich chorvatských území. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se hromadí na našich hranicích. Jak odpovíme?"
 WW_hungary.104.t: "[FROM.GetNameDefCap] požaduje kontrolu nad Chorvatskem"
 WW_hungary.105.a: "To je skvělý den!"
 WW_hungary.105.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území v Chorvatsku a nařídil svým jednotkám ustoupit a stáhnout se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] předává svá chorvatská území"
 WW_hungary.106.a: "Svého rozhodnutí budou litovat!"
 WW_hungary.106.b: "Musíme to nechat být"
 WW_hungary.106.desc: "Ačkoli to nebylo zcela nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl vojska do stavu nejvyšší pohotovosti po obdržení našeho ultimáta a vyslal vyslance s prohlášením, že v tomto sporu neustoupí ani o krok."
 WW_hungary.106.t: "[FROM.GetNameDefCap] zůstává neoblomný"
 WW_hungary.108.a: "Povolíme to"
 WW_hungary.108.b: "Nebylo by to vhodné"
 WW_hungary.108.desc: "\nVzhledem k tomu, že [FROM.GetAdjective] vedení pod [FROM.GetLeader]em je nyní úzce sladěno s námi, požádali o korunovaci německého krále, který by zaujal nyní již symbolické místo na [FROM.GetAdjective] trůnu. Pro tento účel vybrali Hermanna Göringa a jejich historici již začali sepisovat jeho spojení se starým uherským vůdcem Árpádem. Máme mu dovolit odjet do [FROM.GetNameDef]?"
 WW_hungary.108.t: "[FROM.GetNameDefCap] chce korunovat Hermanna Göringa králem"
 WW_hungary.109.a: "Jsme vděční"
 WW_hungary.109.desc: "Velký [GER.GetLeader] dovolil Hermannu Göringovi přesunout se do naší země a stát se novým ústavním králem našeho lidu. Naše pouta se dále prohlubují a trůn již konečně nezůstává prázdný."
 WW_hungary.109.t: "[FROM.GetLeader] umožňuje Göringovu korunovaci"
 WW_hungary.11.a: "Nestojí to za prolévání krve"
 WW_hungary.11.b: "Tak ať si přijdou!"
 WW_hungary.11.desc: "Unáhlený [FROM.GetLeader] nedávno odsoudil naši, jak ji nazval, nezákonnou okupaci [FROM.GetAdjective] Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se hromadí na našich hranicích. Jak odpovíme?"
 WW_hungary.11.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SLO.GetAdjective] územími"
 WW_hungary.110.a: "Zdá se, že království skončilo"
 WW_hungary.110.desc: "Paranoidní [FROM.GetLeader] se rozhodl nedovolit Hermannu Göringovi přesun do naší země, navzdory neustálému naléhání a dobře podloženým argumentům. Budeme se muset obejít bez krále a učinit ze Szálasiho jediného vůdce národa."
 WW_hungary.110.t: "[FROM.GetLeader] nedovoluje Göringovu korunovaci"
 WW_hungary.111.a: "Pokud je to vůle lidu"
 WW_hungary.111.b: "Referendum bylo zfalšované"
 WW_hungary.111.desc: "V regionu [664.GetName] probíhalo po poslední měsíc veřejné referendum s cílem rozhodnout, zda se obyvatelé chtějí připojit k [HUN.GetNameDef]. Jelikož bylo schváleno mezinárodními pozorovateli, lze předpokládat, že k rozsáhlým volebním podvodům nedošlo. Výsledky jsou však jasné - velká část obyvatel hlasovala pro odtržení od našeho státu. Máme to přijmout?"
 WW_hungary.111.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.112.a: "Rozumná reakce"
 WW_hungary.112.desc: "Vedení v [FROM.GetNameDef] veřejně vyjádřilo neochvějnou podporu sebeurčení obyvatel regionu [664.GetName]. Je načase, aby si sami zvolili, ve kterém státě chtějí žít, uvedl [FROM.GetLeader] dříve tento týden a fakticky se tak vzdal nároků na tuto oblast."
 WW_hungary.112.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.113.a: "Budeme to muset přijmout"
 WW_hungary.113.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo výsledky referend konaných začátkem tohoto měsíce v regionu [664.GetName] za nelegitimní s tím, že volební účast i mezinárodní pozorovatelé byli silně zmanipulováni a zjevně zaujatí ve prospěch [ROOT.GetAdjective] vlády."
