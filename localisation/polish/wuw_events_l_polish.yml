 AUS_political_events.97.a: "Bylo to nutné"
 AUS_political_events.97.desc: "Naše žádost o vstup do [ROOT.GetFactionName] byla schválena! Jsme si jisti, že tato razantní změna byla to, co naše země potřebovala, ale situace je vážná. Po Velké válce jsme přerušili všechny aliance v naději, že se podobná situace již nebude opakovat. Teď se usazujeme v relativním bezpečí nové aliance, avšak s vědomím, že mír je křehká věc."
