 wuw_GER_reichskommissariats.6.desc: "Nyní, když jsme zřídili novou civilní správu v Kavkaze, musíme rozhodnout o účelu našeho nového subjektu i o tom, kdo bude řídit obyvatele oblasti a zajistí dodržování našich politik. Měli bychom do funkce Reichskommisara jmenovat [ROOT.GetAdjective] politika, nebo využít místního kolaboranta?"
