 GER_inner_circle.01.c: "[GetAscendedAdvisorName3] bude nahrazen"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName] není hoden důvěry Vůdce"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] prokázal silné ambice a získal vliv uvnitř strany. Jeho snahy prosadit větší kontrolu však vyvolaly námitky ostatních členů a vedly k boji o moc. Otázkou je, zda [GetAscendingAdvisorName] zapůsobil na [GER.GetLeader] natolik, aby si zajistil místo ve Vnitřním kruhu."
 GER_inner_circle.01.t: "[GetAscendingAdvisorName] na vzestupu"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1] povede národ."
 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] je pro tento úkol nejvhodnější."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] bude skutečným vůdcem [ROOT.GetAdjective] lidu."
 GER_inner_circle.02.d: "Na změnu vedení ještě nejsme připraveni."
 GER_inner_circle.02.desc: "Reichsleiteri nejbližší [GER.GetLeader] začali zpochybňovat [GER.GetLeader.GetHersHis] vedení i vizi, kterou [GER.GetLeader.GetSheHe] má pro budoucnost [GER.GetNameDef]. Nyní plánují sesadit [GER.GetLeader] z moci a sami si uzurpovat titul Vůdce. Otázkou je, kdo povstane nad ostatními a povede cestu ke slavné budoucnosti?"
 GER_inner_circle.02.t: "Nový Vůdce nastupuje"
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] má plnou důvěru Vůdce."
 GER_inner_circle.03.b: "$GER_fritz_todt$ má potřebné zkušenosti, aby to zvládl."
 GER_inner_circle.03.c: "$GER_albert_speer$ převezme průmyslové záležitosti."
 GER_inner_circle.03.d: "$GER_hermann_goring$ je pravou rukou Vůdce, jmenujte jej!"
 GER_inner_circle.03.desc: "Uvnitř Vnitřního kruhu [GER.GetLeader] vypukl hořký boj o moc mezi rivaly. Napětí vzrostlo, protože [GetIntrigueCharacterName] získal vliv a rozšířil své pravomoci. [GetIndustrialReichsleiterNames] se hlasitě přou o metody, jak nejlépe řídit německý průmysl a zbrojní výrobu, přičemž všichni usilují o přízeň [GER.GetLeader]."
 GER_inner_circle.03.t: "Průmyslový plán [GetIntrigueCharacterName] zpochybněn"
 GER_inner_circle_himmler.00.a: "Waffen-SS je naší prioritou"
 GER_inner_circle_himmler.00.b: "Zaměřit se na zlepšení zpravodajství"
 GER_inner_circle_himmler.00.desc: "Himmler po převzetí kontroly nad SS i Gestapem nashromáždil značný vliv nad německou politikou a tvorbou rozhodnutí. Přesto má jen omezený čas na posílení jedné z těchto organizací. Otázkou je, která dostane přednost?"
 GER_inner_circle_himmler.00.t: "Himmlerovy povinnosti"
