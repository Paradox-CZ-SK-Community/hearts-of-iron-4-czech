 WW_hungary.55.a: "Vrátíme se do říše."
 WW_hungary.55.b: "Nikdy nevyměníme svobodu za bezpečí!"
 WW_hungary.55.desc: "S nedávnými dramatickými změnami politické situace na Balkáně se opakovaně objevuje otázka našeho vztahu k nové Rakousko-Uherské říši. Dnes nám maďarský velvyslanec předal oficiální nótu s formální žádostí, abychom vyjádřili svůj postoj k říši. Habsburkové tvrdí, že Čechy a Morava jako staré korunní země náleží jim.\n\n[HUN.GetLeader] však naznačil, že by přijal kompromisní řešení, v němž by byl nominálně hlavou našeho státu, avšak s velmi omezenými skutečnými pravomocemi."
 WW_hungary.55.t: "Rakousko-Uhersko nabízí „ochranu“"
 WW_hungary.56.a: "Další krok na cestě k obnovení našeho dědičného práva."
 WW_hungary.56.desc: "Po jednáních na nejvyšší úrovni, která se protáhla hluboko do noci, se [CZE.GetAdjective] vláda rozhodla přijmout naši nabídku a prohlásila Albrechta Františka králem českým, markrabětem moravským a vévodou těšínským. Vojáci bývalé české armády složili přísahu svému novému králi a císaři a civilní správa zemí byla nominálně integrována."
 WW_hungary.56.t: "Čechy se vracejí ke koruně"
 WW_hungary.57.a: "To je politováníhodné..."
 WW_hungary.57.desc: "[CZE.GetNameDefCap] odmítl jednat o jakémkoli urovnání či dohodě týkající se budoucích vztahů s námi. Když náš velvyslanec dorazil na ministerstvo zahraničí projednat oficiální nótu, kterou dříve předal, bylo mu řečeno, že není o čem jednat, a byl rychle vyveden. [CZE.GetAdjectiveCap] velvyslanec u naší vlády prohlásil, že ačkoli jeho vláda usiluje o mírové a přátelské vztahy mezi našimi národy, neexistuje žádná možnost začlenění [CZE.GetNameDef] do Rakousko-Uherské říše."
 WW_hungary.57.t: "[CZE.GetNameDefCap] odmítá naše návrhy"
 WW_hungary.58.a: "Nestojí to za prolévání krve"
 WW_hungary.58.b: "Tak ať si pro to přijdou!"
 WW_hungary.58.desc: "Zbrklý [FROM.GetLeader] nedávno odsoudil, jak sám uvedl, naši nezákonnou okupaci haličských a bukovinských zemí. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na našich hranicích. Jak odpovíme?"
 WW_hungary.58.t: "[FROM.GetNameDefCap] požaduje kontrolu nad Haličí a Bukovinou"
 WW_hungary.59.a: "To je skvělý den!"
 WW_hungary.59.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území v Haliči a Bukovině a nařídil svým jednotkám ustoupit a stáhnout se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] předává Halič a Bukovinu"
 WW_hungary.6.a: "Tak tedy válka"
 WW_hungary.6.b: "Jednoduše to nestojí za námahu"
 WW_hungary.6.desc: "Arogantní vůdci v [FROM.GetNameDef] se rozhodli odmítnout naši mírovou nabídku a tvrdí, že dávají přednost válce před předáním Sedmihradska. Možná prokoukli náš bluf, nebo je možná právě teď správný čas je udeřit. To ukáže jen čas."
 WW_hungary.6.t: "[FROM.GetNameDefCap] odmítá předat Sedmihradsko"
