 AUS_seeks_a_deal_desc_56: "Námi navržená dohoda s [FROM.GetNameDef] byla schválena. Výměnou za značnou průmyslovou investici souhlasili [FROM.GetAdjective], že nám podle naší žádosti předají státy [39.GetName] a [850.GetName]."
 AUS_seeks_a_deal_desc_57: "Odpověď od [FROM.GetAdjective] dorazila - s dohodou nesouhlasí. Uvádějí, že jejich země nejsou na prodej, a pevně odmítají jakoukoli možnost prodeje či jiné dohody ohledně dotčených států."
