 WW_hungary.86.a: "Nemáme sílu s nimi bojovat"
 WW_hungary.86.b: "Naučí se litovat svého rozhodnutí!"
 WW_hungary.86.desc: "Povstalci z [FROM.GetAdjective] polovojenských organizací obsadili klíčové budovy v oblasti [975.GetName] a ve spěchu uspořádali referendum o znovupřipojení k [FROM.GetNameDef], přičemž zjevně zmanipulované výsledky výrazně vyzněly v jeho prospěch. Naše jednotky jsou poblíž v pohotovosti, ale čekají na rozkazy, zda je zásah správným krokem."
 WW_hungary.86.t: "[FROM.GetNameDefCap] inscenuje povstání v oblasti [975.GetName]"
 WW_hungary.87.a: "Jsou vítáni v našich řadách"
 WW_hungary.87.b: "Nemáme o ně zájem"
 WW_hungary.87.desc: "[FROM.GetLeader] nás po návštěvě naší metropole oslovil s tvrzením, že hovoří jménem veškerého [FROM.GetAdjective] lidu, a přeje si, aby se naše národy spojily v vojenské alianci s cílem chránit obyvatele jak [ROOT.GetAdjective], tak [FROM.GetAdjective] země."
 WW_hungary.87.t: "[FROM.GetNameDefCap] se chce připojit k naší frakci"
 WW_hungary.88.a: "Budujme společnou budoucnost!"
 WW_hungary.88.desc: "[FROM.GetLeader] z [FROM.GetNameDef] souhlasil s vytvořením nové vojenské aliance, která posílí vazby mezi našimi národy. Lidé vyšli do ulic slavit tuto významnou událost, jež znamená znovuzrození [ROOT.GetAdjective] státu a začátek nové, bezpečnější éry pro jeho obyvatele."
 WW_hungary.88.t: "[FROM.GetNameDefCap] nám umožňuje se připojit"
 WW_hungary.89.a: "Tak to prostě být nemělo"
 WW_hungary.89.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost a tím v podstatě znemožnil jakoukoli spolupráci mezi našimi státy v blízké budoucnosti. Budeme si muset hledat jiné spojence, nebo zůstat sami."
 WW_hungary.89.t: "[FROM.GetNameDefCap] nám nedovoluje se připojit"
 WW_hungary.9.a: "Dnes stojíme jako dva staří přátelé znovu sjednoceni!"
 WW_hungary.9.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo přijmout naši nabídku a neprodleně nám předá kontrolu nad oblastí [975.GetName] výměnou za záruky nezávislosti. Rosteme a naše přátelství s [FROM.GetAdjective] lidem bylo znovu oživeno."
 WW_hungary.9.t: "[FROM.GetNameDefCap] předává [975.GetName] výměnou za záruky"
 WW_hungary.90.a: "Miklós Horthy je přirozenou volbou"
 WW_hungary.90.b: "István Horthy má podporu lidu"
 WW_hungary.90.desc: "Bylo rozhodnuto, že monarchie bude oficiálně obnovena, avšak nastal problém. Neobjevili se žádní vhodní kandidáti a regent musí rozhodnout brzy. Mohl by se korunovat sám, což by však bylo značně nepopulární, nebo zvolit alternativu a korunovat svého syna Istvána Horthyho, který je mezi lidmi velmi oblíbený. Kdo by měl být vybrán?"
 WW_hungary.90.t: "Korunovace apoštolského krále"
 WW_hungary.91.a: "Dobrá, přijímáme"
 WW_hungary.91.b: "Jsou snad plní sami sebe"
 WW_hungary.91.desc: "[HUN.GetAdjectiveCap] vláda nás oslovila se zajímavým návrhem sjednotit naše dvě země v jeden stát. Samozřejmě by se jednalo o sjednocení za jejich podmínek, tedy pod jejich vládou, ale možná je to nejbezpečnější možnost."
 WW_hungary.91.t: "[FROM.GetNameDefCap] navrhuje unii"
 WW_hungary.92.a: "Skvělé!"
 WW_hungary.92.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním vládní moci do našich rukou, čímž započal proces sjednocení obou našich národů pod jedním králem. Opět stojíme jako vítězové!"
 WW_hungary.92.t: "[FROM.GetNameDefCap] přijímá unii"
 WW_hungary.93.a: "Je to jejich volba"
 WW_hungary.93.desc: "Ačkoliv to nebylo zcela nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl národní jednotky do nejvyšší pohotovosti po obdržení našeho návrhu a vyslal vyslance s prohlášením, že neustoupí ani o krok, přičemž zdůraznil, že „Rumunsko je Rumunsko!“."
 WW_hungary.93.t: "[FROM.GetNameDefCap] odmítá unii"
 WW_hungary.94.a: "Béla Kun se musí vrátit k moci"
 WW_hungary.94.b: "Mátyás Rákosi si získal respekt lidu"
 WW_hungary.94.c: "Mihály Károlyi by nás měl vést"
 WW_hungary.94.desc: "Po usazení prachu občanské války země naléhavě potřebuje zvoleného zástupce lidu. Na jedné straně stojí populární Mihály Károlyi, konzervativní politik a bývalý předseda vlády. Na druhé straně jsou komunisté - část z nich podporuje návrat Bély Kuna, vůdce bývalé Maďarské republiky rad, zatímco jiní prosazují stalinistu Mátyáse Rákosiho, který si nedávno vysloužil uznání bojem na frontě. Kdo povede zemi do budoucnosti?"
 WW_hungary.94.t: "Volba nového [ROOT.GetAdjective] prezidenta"
 WW_hungary.95.a: "Mihály Károlyi ví, jak vést"
 WW_hungary.95.b: "Árpád Szakasits dokáže najít rozumný kompromis"
 WW_hungary.95.c: "János Zichy nám pomůže postavit se zpět na nohy"
 WW_hungary.95.desc: "Nastal čas konečně uspořádat prezidentské volby a zajistit, aby naše demokratické principy mohly zazářit jako maják ve středu Evropy. Hlavními kandidáty jsou Mihály Károlyi, prezident První republiky, Árpád Szakasits, vůdce maďarských sociálních demokratů, a János Zichy, předseda Maďarské křesťanské hospodářské a sociální strany a člen Maďarské akademie věd. Jaká budoucnost Maďarsko čeká?"
 WW_hungary.95.t: "První prezidentské volby Druhé republiky"
 WW_hungary.96.a: "Nestojí to za prolévání krve"
 WW_hungary.96.b: "Tak ať si pro to přijdou!"
 WW_hungary.96.desc: "Zbrklý [FROM.GetLeader] nedávno odsoudil, jak sám uvedl, naši nezákonnou okupaci [FROM.GetAdjective] Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na našich hranicích. Jak odpovíme?"
 WW_hungary.96.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SLO.GetAdjective] územími"
 WW_hungary.97.a: "To je skvělý den!"
 WW_hungary.97.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území na Slovensku a nařídil svým jednotkám ustoupit a stáhnout se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] předává svá [SLO.GetAdjective] území"
 WW_hungary.98.a: "Budou litovat svého rozhodnutí!"
 WW_hungary.98.b: "Musíme to nechat být"
 WW_hungary.98.desc: "Ačkoliv to nebylo zcela nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl národní jednotky do nejvyšší pohotovosti po obdržení našeho ultimáta a vyslal vyslance s prohlášením, že v tomto sporu neustoupí ani o krok."
 WW_hungary.98.t: "[FROM.GetNameDefCap] stojí pevně na Slovensku"
 WW_hungary.99.a: "Za spravedlivější svět!"
 WW_hungary.99.b: "Jsou očividně zaslepení"
 WW_hungary.99.desc: "Území zahrnující většinu [76.GetName], známé mezi [HUN.GetAdjective] lidem jako Székelyföld, je z velké části obýváno jejich krajany - Sekelyskými Maďary. Ti mluví vlastním dialektem a mají jedinečnou kulturu, a proto [HUN.GetLeader] prohlásil, že nemusí být plně integrováni do jejich státu. Přesto si přejí být ochránci tohoto lidu a požadují od nás svrchovanost nad tímto územím."
 WW_hungary.99.t: "Maďarsko požaduje svrchovanost nad Székelyskou zemí"
 anschluss_mefo_bills_tt: "Využívá rakouské zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
 attempted_diplomacy_opinion_modifier: "Pokusili se nás oslovit diplomatickou cestou"
 congo_independence_struggle.1.a: "Měli bychom se pokusit získat svobodu diplomatickou cestou"
 congo_independence_struggle.1.b: "Nezávislost musíme získat za každou cenu"
 congo_independence_struggle.1.d: "Od doby, kdy byl náš kontinent rozdělen Evropany, jsme toužili po svobodě a možnosti utvářet vlastní budoucnost. Naše minulost jako kolonie [BEL.GetNameDefCap] byla poznamenána vykořisťováním a dehumanizací, avšak vždy jsme byli drženi při zemi vlastní nejednotou a jejich převahou v palebné síle.\n\nV ulicích i džunglích se znovu šíří podvratné šeptání, když náš lid dává hlas snům o Kongu bez koloniálního vměšování. Kongu svobodném, které si samo stanovuje a vymáhá své zákony, Kongu, které těží z vlastní práce, Kongu, které samo utváří svou budoucnost."
 congo_independence_struggle.1.t: "Šeptanda o nezávislosti"
 congo_independence_struggle.10.a: "Můžeme se spokojit s tím, že z nich bude dominium"
 congo_independence_struggle.10.b: "Ne, můžeme je dotlačit k další integraci"
 congo_independence_struggle.10.d: "Právě jsme obdrželi odpověď od [COG.GetNameDef] na naši nabídku povýšení na dominion - a oni souhlasili!\n\nNyní, když vidíme, že jsou ochotni vyjednávat, bychom je při troše dalšího tlaku mohli dostat ještě dál. Není to však bez rizika a mohli bychom je ztratit úplně, nebo je dokonce zahnat do kouta."
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] je ochotno přijmout postavení dominia"
 congo_independence_struggle.11.a: "Je čas pustit se do práce a vybudovat naše nové dominion!"
 congo_independence_struggle.11.d: "V souladu s dohodou s [BEL.GetName] jsme dnes ráno zahájili výstavbu nové vládní budovy, která bude sídlem parlamentu dominia. Dalším krokem bude zahájení procesu sepsání ústavy a vyhlášení prvních voleb. Z těchto skromných počátků můžeme začít formovat budoucí politickou identitu tohoto národa."
 congo_independence_struggle.11.t: "Vznik Dominia Kongo"
 congo_independence_struggle.12.a: "To je nepřijatelné! Vyhrožujme použitím síly."
 congo_independence_struggle.12.b: "Měli bychom ustoupit, zámořské území není tak špatné"
 congo_independence_struggle.12.d: "V šokujícím kroku se [BEL.GetName] rozhodlo odvolat svou nabídku na vytvoření dominia! Nejsme si zcela jisti, co tuto změnu postoje způsobilo, snad po prvním ústupu kolonizátor dělá to, co mu jde nejlépe - využívá situace. Musíme se rozhodnout, jak na tuto urážku zareagujeme."
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] odmítá řešení dominia"
 congo_independence_struggle.13.a: "Perfektní!"
 congo_independence_struggle.13.d: "Náš diplomatický manévr proti [COG.GetName] se podařil! Jejich delegace dnes dorazila, aby přijala své postavení zámořského území."
 congo_independence_struggle.13.t: "Kongo ustupuje a souhlasí se statusem zámořského území"
 congo_independence_struggle.14.a: "Tak ať mají válku! [COG.GetNameDef] je NAŠE!"
 congo_independence_struggle.14.b: "Jsme teď příliš přetížení. Dejme jim svobodu, po které touží."
 congo_independence_struggle.14.d: "Velmi bojovný zástupce [COG.GetNameDef] se dnes setkal s koloniálním guvernérem. Zjevně frustrován dosavadním průběhem jednání předložil ultimátum.\n\nBuď okamžitě uznáme jejich nezávislost, nebo proti nám rozeznějí zvony svobody. Už přicházejí hlášení o shromažďování milicí a došlo k několika potyčkám s posádkami Force Publique. Zatím nikdo nezemřel, ale při takto vysokém napětí je to jen otázka času."
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] hrozí válkou"
 congo_independence_struggle.15.a: "Zvítězíme"
 congo_independence_struggle.15.d: "Loajální jednotky Force Publique se dnes pokusily pozatýkat vůdce hnutí za nezávislost. [COG.GetAdjectiveCap] milice zasáhly a došlo k přestřelce. Zdá se, že diplomacie selhala a tato válka za nezávislost oficiálně začala."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] neodejde bez boje"
 congo_independence_struggle.16.a: "Dnes je den oslav!"
 congo_independence_struggle.16.d: "Podařilo se nám ustoupit z okraje války s naším koloniálním vládcem. Nebo spíše bývalým koloniálním vládcem.\n\nDelegace, kterou jsme vyslali k jednání, se dnes ráno setkala s koloniálním guvernérem a obě strany podepsaly dokumenty formálně vyhlašující nezávislost [COG.GetNameDef]. Nyní jsme vlastním svobodným státem a předávání moci již začalo.\n\nOd této chvíle máme pevně v rukou svůj osud - a to bez zaplacení krví, hrdostí či penězi."
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] ustupuje a nechává nás získat nezávislost"
 congo_independence_struggle.17.a: "Nemáme na výběr než to přijmout"
 congo_independence_struggle.17.b: "Jsou pomatení. Okamžitě vyšleme expediční sbor k obnovení pořádku!"
 congo_independence_struggle.17.d: "Dnes ráno jsme rádiem obdrželi narychlo sepsanou zprávu od koloniálního guvernéra v [COG.GetNameDef]. Tvrdil, že dav vnikl do jeho oficiální rezidence, pacifikoval stráže zbraněmi cizí výroby a předal mu prohlášení o nezávislosti. Poté okamžitě odešli. Nejznepokojivější je, že tento dav byl veden prvky Force Publique, četnictva pověřeného udržováním pořádku.\n\nProhlášení požaduje okamžité stažení koloniální správy a následné předání legitimní moci civilní vládě vytvořené z vedení tohoto povstání. Nemůžeme si dělat iluze - riziko je skutečné, a skutečnost, že dav byl vyzbrojen zbraněmi nepocházejícími z [BEL.GetAdjective] produkce, naznačuje přímý zájem zahraničních aktérů, kteří by mohli povstalce vojensky podporovat."
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] usiluje o nezávislost za každou cenu"
 congo_independence_struggle.18.a: "Dnes je den oslav!"
 congo_independence_struggle.18.d: "Zdá se, že naše ultimátum bylo naším vládcem bráno dostatečně vážně, protože dnes jsme obdrželi podepsaný dekret nezávislosti od koloniální správy. Již probíhají přípravy na oficiální stažení [BEL.GetAdjective] vlajky a s tím i na pokojné předání moci našemu novému režimu. Ačkoliv bylo dosaženo hlavního cíle, skutečná práce na vytvoření vlády teprve začíná. Čeká nás mnoho úkolů - rozvoj ekonomiky, normalizace vztahů s ostatními státy a samozřejmě splacení určitých dluhů těm, kteří nás v dosažení tohoto snu podpořili."
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] nás nechává jít"
 congo_independence_struggle.19.a: "Vítězství jim prospěje!"
 congo_independence_struggle.19.b: "Tohle je příliš nebezpečné. Musíme ustoupit."
 congo_independence_struggle.19.d: "Máme zprávy, že [BEL.GetAdjective] jednotky zahájily mobilizaci v Léopoldville a tvrdý zásah proti neloajálním prvkům v řadách Force Publique. Navzdory našim snahám zastrašit [BEL.GetAdjective] vládu a dosáhnout nezávislosti bez krveprolití se koloniální mocnosti rozhodly udržet kontrolu jediným způsobem, který znají - silou. Naše okno příležitosti se rychle uzavírá a musíme se rozhodnout, zda dáme signál k povstání, nebo ustoupíme dříve, než se situace vymkne kontrole."
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] se chystá na válku"
 congo_independence_struggle.2.a: "Dokud budou nadále bojovat po našem boku"
 congo_independence_struggle.2.b: "Dobrá, ale jen pokud nám zaplatí vysoké odškodné"
 congo_independence_struggle.2.c: "Nikdy je nenecháme odejít dobrovolně!"
 congo_independence_struggle.2.d: "Právě nás oslovila skupina, která tvrdí, že zastupuje hnutí za nezávislost našeho koloniálního podřízeného, [COG.GetNameDef]. Přestože si koloniální správa již nějakou dobu uvědomuje rostoucí nálady za nezávislost, troufalost o ni skutečně požádat je poněkud zaskočila. Upozorňují nás, že dosažení cíle svobodného a nezávislého státu má širokou místní podporu a že příliš tvrdá reakce by mohla vést k násilí a možná i k válce.\n\nMusíme také zvážit naše globální závazky a prestiž. Nejvíce diplomatickou nabídkou by proto bylo umožnit jim vstoupit mezi nás jako rovnocenní partneři v rámci [BEL.GetAdjective] Commonwealthu.\n\nAlternativně je však značná část našeho bohatství odvozena právě z tohoto území a jeho ztráta by měla mimořádně tvrdý dopad na naše finance. Mohli bychom po nich požadovat zaplacení svobody - za velmi vysokou cenu.\n\nNakonec můžeme jednoduše říci ne a mobilizovat naše síly jako varování proti jakémukoli možnému povstání."
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] nás oslovilo ohledně své nezávislosti"
 congo_independence_struggle.20.a: "Do zbraně, bratři!"
 congo_independence_struggle.20.d: "Přijali jsme opatření, která byla v našich silách, abychom udrželi kontrolu nad rychle se zhoršující situací, včetně systematického odstraňování zrádných prvků z řad Force Publique. Bohužel byl tento otevřenější postup vnímán jako nepřátelský a vzbouřené jednotky zahájily palbu na své důstojníky, jakmile se k nim přiblížili. Těmito výstřely začala válka za nezávislost naplno a situace se zcela vymkla kontrole obou stran.\n\nExistují oblasti, které nám zůstaly loajální, protože nejvíce pocítily přímé přínosy kolonizace, avšak většina země je nyní postavena proti nám."
 congo_independence_struggle.20.t: "Kongo vyhlašuje válku za nezávislost!"
 congo_independence_struggle.21.a: "Sláva [BEL.GetAdjective] impériu!"
 congo_independence_struggle.21.d: "Naše rychlá reakce na probíhající situaci v Kongu zjevně napětí uklidnila. [BEL.GetAdjectiveCap] důstojníci rychle zasáhli a pacifikovali známé vzbouřené prvky Force Publique. Po zajištění jejich další loajality vzpoura rychle vyhasla a nejhlasitější hlasy byly umlčeny - ve většině případů silnými zdmi vězení.\n\nKoloniální správa využila příležitosti a rozšířila svou kontrolu nad všemi úrovněmi vlády, v důsledku čehož nyní máme nad kolonií mnohem větší míru kontroly než dříve."
 congo_independence_struggle.21.t: "Kongo ustupuje a souhlasí se statusem zámořského území"
 congo_independence_struggle.22.a: "Úspěšně jsme je oklamali!"
 congo_independence_struggle.22.d: "Obdrželi jsme zprávu od značně pokárané delegace z [COG.GetNameDef], že se rozhodli přijmout své místo jako zámořský departement [BEL.GetName]. Naše úřady pro občanství a daně již začaly připravovat dokumentaci k řádné integraci těchto nových občanů do našeho systému a Koloniální úřad zahájil práce na novém systému místní správy, který bude mnohem více odpovídat [BEL.GetAdjective] modelu."
 congo_independence_struggle.22.t: "Vznik nového zámořského departementu"
 congo_independence_struggle.23.a: "Ano, s tím můžeme souhlasit"
 congo_independence_struggle.23.b: "To je nepřijatelné, požadujeme plnou nezávislost!"
 congo_independence_struggle.23.d: "Naše jednání s diplomaty [BEL.GetName] přineslo ovoce a zdá se, že si stále přejí jít diplomatickou cestou. Nabídli nám zvýšenou autonomii ve formě dominia, podobně jako v britském modelu. Stále bychom však museli následovat [BEL.GetAdjective] zahraniční politiku, nicméně bychom získali výrazně větší práva na vlastní správu, a to při zachování jejich ochrany."
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] z nás chce udělat dominion"
 congo_independence_struggle.24.a: "Tuto válku si nemůžeme dovolit prohrát!"
 congo_independence_struggle.24.d: "Ticho rána přerušil zvuk střelby. [BEL.GetAdjectiveCap] policejní jednotky byly vyslány, aby zajaly vlastenecké prvky Force Publique, avšak místo toho je přivítala sprška kulek. Vzpoura se rychle šíří a po celé zemi se milice chopily zbraní. Podpora této věci je v zemi široká, avšak koloniální síly si stále udržují kontrolu nad několika oblastmi, zejména tam, kde probíhalo nejintenzivnější vykořisťování a kde byla nejsilnější vojenská přítomnost.\n\nTato válka za nezávislost začala naplno a my nesložíme zbraně, dokud nebude Kongo zbaveno evropské okupace."
 congo_independence_struggle.24.t: "Loajalisté v Léopoldville eskalují konflikt"
 congo_independence_struggle.3.a: "To zní velmi rozumně. Přijímáme!"
 congo_independence_struggle.3.b: "S těmito podmínkami nemůžeme souhlasit..."
 congo_independence_struggle.3.d: "Obdrželi jsme zprávu od [BEL.GetName], že uznávají, že éra koloniálních říší se rychle chýlí ke konci. Proto nám nabídli vstup do [BEL.GetAdjective] Commonwealthu jako svobodnému a nezávislému státu, a tedy jako rovnocennému partnerovi. Nadále bychom byli vázáni stejnými podmínkami jako ostatní vojenské spojence, a očekávalo by se od nás, že se zúčastníme společných válek.\n\nJedná se pravděpodobně o nejvíce diplomatický výsledek, v jaký jsme mohli doufat, a umožní nám zcela se vyhnout krveprolití s našimi evropskými přáteli při zachování africké hrdosti a nezávislosti."
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] nám udělí svobodu, pokud se připojíme k jejich frakci"
 congo_independence_struggle.4.a: "Seženeme kapitál, ať to stojí cokoli"
 congo_independence_struggle.4.b: "S těmito podmínkami nemůžeme souhlasit..."
 congo_independence_struggle.4.d: "Obdrželi jsme zprávu od [BEL.GetName], že doslova stanovili cenu naší nezávislosti. Připomínají nám značné kapitálové investice, které do naší země vložili - od pokládky rozsáhlých železničních tratí přes rozvoj těžby až po obecné rozšiřování infrastruktury.\n\nTehdy bylo toto prezentováno jako součást jejich odpovědnosti koloniálního vládce a jako součást procesu civilizace. Nyní to však používají jako zástavu k udržení naší loajality prostřednictvím ekonomické závislosti.\n\nPožadovaná částka není nedosažitelná, je však extrémně vysoká a v krátkodobém horizontu by naši zemi zruinovala, zatímco v dlouhodobém by nás připoutala dluhy. Otázkou tedy je, zda tato cena stojí za nezávislost, nebo zda má být zaplacena krví."
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] nás nechá být svobodné, pokud zaplatíme odškodné"
 congo_independence_struggle.5.a: "Naše mise skončila!"
 congo_independence_struggle.5.d: "Právě jsme obdrželi zprávu od nového velvyslance [COG.GetName], že přijali nabídku nezávislosti od [BEL.GetAdjective] koloniální vlády výměnou za vstup do [BEL.GetAdjective] Commonwealthu jako plnoprávný a rovnocenný člen. Nyní začíná práce na stažení správy z Koloniálního úřadu a předání těchto pravomocí jejich nové vládě."
 congo_independence_struggle.5.t: "Necháváme [FROM.GetNameDef] jít"
 congo_independence_struggle.6.a: "Požadujme, aby se stali zámořským departementem"
 congo_independence_struggle.6.b: "Pak žádná jednání nebudou"
 congo_independence_struggle.6.c: "Zůstaňme diplomatickí. Možná by byli ochotni stát se dominiem?"
 congo_independence_struggle.6.d: "Ukázalo se, že [COG.GetNameDef] odmítlo naši štědrou nabídku na mírovou a vzájemně výhodnou cestu k nezávislosti. Nyní je tedy na nás, jak silou udržíme tuto neposlušnou kolonii. Máme tři možnosti.\n\nPrvní možností je, pokud se domníváme, že jejich odhodlání kolísá, nabídnout jim status zámořského departementu, čímž bychom je fakticky proměnili z koloniálního majetku v odlehlou součást našeho státu s velmi omezenou autonomií.\n\nDruhou možností je vyprovokovat otevřený konflikt a poté na bojišti demonstrovat naši sílu. Jde o riskantnější cestu, avšak v případě vítězství se otevře cesta k naprosté dominanci a můžeme zabavit veškerý jejich majetek bez mezinárodního odsouzení.\n\nTřetí možností je nejvíce diplomatická - přijmout model podobný Britskému impériu a umožnit [COG.GetNameDef] stát se dominiem. Jejich zahraniční politika by zůstala v našich rukou, avšak jinak by jejich autonomie byla výrazně rozšířena.\n\nMusíme si však být vědomi, že pokud odmítnou kteroukoli z těchto možností, pravděpodobně nezbude jiná cesta než násilí."
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] nepřijme naše podmínky"
 congo_independence_struggle.7.a: "Naše mise skončila, ale naše zisky ne!"
 congo_independence_struggle.7.d: "Právě jsme obdrželi zprávu od nového velvyslance [COG.GetNameDef], že přijali nabídku vykoupení své nezávislosti z naší koloniální nadvlády. Nyní začíná práce na stažení správy z Koloniálního úřadu a jejím předání jejich nové vládě - a samozřejmě také na zajištění bankovních účtů a holdingových společností, aby mohly začít přicházet odpovídající platby."
 congo_independence_struggle.7.t: "Necháváme [FROM.GetNameDef] jít"
 congo_independence_struggle.8.a: "Dobrá. Přijímáme..."
 congo_independence_struggle.8.b: "To je nepřijatelné, požadujeme plnou nezávislost!"
 congo_independence_struggle.8.d: "[BEL.GetName] se domnívá, že nejsme schopni si vynutit nezávislost silou, a rozhodlo se blufovat. Nabídli nám „příležitost“ stát se zámořským departementem, což by z nás v podstatě učinilo rozšíření jejich státu s občanskými právy, avšak bez autonomie utvářet vlastní budoucnost. Možná mají pravdu, že nemáme dostatečnou vojenskou sílu se tomu postavit, avšak konečné rozhodnutí je na nás."
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] z nás chce udělat zámořský departement"
 congo_independence_struggle.9.a: "V Kongu se schyluje ke krizi"
 congo_independence_struggle.9.d: "Dnešní svítání přineslo zvuk střelby, když vzbouřené prvky Force Publique zaútočily na vládní budovy v Léopoldville. Loajální stráže palbu opětovaly a podařilo se jim rebely zatlačit, napětí je však extrémně vysoké a přicházejí zprávy o dalších vzpourách v jednotkách Force Publique i o tom, že se po celém Kongu začínají ozbrojovat a shromažďovat místní milice."
 congo_independence_struggle.9.t: "Force Publique útočí na naše síly v Léopoldville"
 congolese_civil_war_starting_congo_side_tt: "Belgičtí loajalisté proti nám zahájí občanskou válku. Budeme moci vynutit mír s našimi bývalými vládci a získat plnou nezávislost, pokud ovládneme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!.\n\nStejně tak oni budou moci vynutit mír s námi a udržet si kontrolu nad naší zemí, pokud ovládnou §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 congolese_civil_war_starting_tt: "Kongo proti nám vyhlásí válku za nezávislost. Budou moci vynutit mír a získat plnou nezávislost, pokud ovládnou §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!.\n\nStejně tak budeme moci vynutit mír s nimi a udržet si kontrolu nad oblastí, pokud ovládneme §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 end_of_czechoslovakia_mefo_bills_tt: "Použije československé zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
 evolue_have_entered_politics: "Různí §YZastánci nezávislosti§! a §YKongští političtí myslitelé§! budou nyní k dispozici jako §YPolitičtí poradci§!"
 evolue_will_start_attempting_to_enter_politics_tt: "Évolués se začnou pokoušet vstoupit do politiky, což povede k tomu, že bude k dispozici mnoho nových §YPolitických poradců§!"
 generic_lower_mefo_bills_tt: "Použije nově zabavené zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
 generic_this_might_cause_tt: "§RToto může způsobit§!:"
 germany_mefo_bills.1.a: "Znovuvyzbrojování bylo vždy naším cílem"
 germany_mefo_bills.1.b: "Program je příliš drahý"
 germany_mefo_bills.1.desc: "Finanční zátěž programu znovuvyzbrojování hrozí zhroucením naší ekonomiky. Pokud chceme udržet produkci výzbroje na stejné úrovni jako doposud, musíme najít nové způsoby financování - nebo změnit naše priority."
 germany_mefo_bills.1.t: "Budoucnost německého programu znovuvyzbrojování"
 germany_mefo_bills.2.a: "Zatím to zvládneme"
 germany_mefo_bills.2.desc: "Náš program znovuvyzbrojování, byť nezbytný a vedený ušlechtilým záměrem, začíná vyvolávat obavy mezi některými našimi ekonomy. Ti se obávají, že vojenská výroba bude vyžadovat stále více prostředků k udržení. Musíme to bedlivě sledovat, aby se vojenské výdaje nevymkly kontrole."
 germany_mefo_bills.2.t: "Rostoucí náklady na znovuvyzbrojování"
 germany_mefo_bills.3.a: "Musíme najít alternativní zdroje financování"
 germany_mefo_bills.3.desc: "Zatímco naše úsilí o znovuvyzbrojení sílí, roste i zátěž spojená s financováním těchto programů. Vojenská výroba nyní zabírá značnou část státních financí, což u stále většího počtu lidí vyvolává obavy o stabilitu naší ekonomiky. Pokud se nám nepodaří udržet vojenské výdaje na uzdě, vážně to poškodí hospodářství."
 germany_mefo_bills.3.t: "Rostoucí obavy ze znovuvyzbrojování"
 germany_mefo_bills.4.a: "Nemůžeme dovolit, aby tato krize pokračovala!"
 germany_mefo_bills.4.desc: "Vojenské výdaje dosáhly bezprecedentní úrovně a citelně zasáhly naše finance. Bez okamžitého zajištění financování se výroba výzbroje zastaví a celá ekonomika se bude potýkat s tíhou snahy ji udržet v chodu."
 germany_mefo_bills.4.t: "Vojenská výroba způsobuje hospodářskou krizi"
 lithuania_mefo_bills_tt: "Použije litevské zlato ke snížení nákladů na §Y[GetMilitaryProductionModifierName]§!.\n"
