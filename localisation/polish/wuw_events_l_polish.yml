 AUS_meddling_with_our_politics: "Zasahování do naší politiky"
 AUS_news_events.1.a: "[AUS.GetNameDef], hodně štěstí..."
 AUS_news_events.1.b: "Však my jim ukážeme..."
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.1.desc: "Tváří v tvář mnohem silnějšímu nepříteli se [AUS.GetAdjective] vedení rozhodlo neustoupit nedávným [GER.GetAdjective] požadavkům, aby se podrobilo a připojilo. [GER.GetNameDef] shromáždil své jednotky na [AUS.GetAdjective] hranici, ale zatím není jasné, zda začne plnohodnotná invaze.\n\nTyto události jsou vyústěním let zhoršujících se vztahů mezi oběma zeměmi a rostoucího [GER.GetAdjective] nátlaku, aby se [AUS.GetNameDef] integrovalo."
 AUS_news_events.1.t: "[AUS.GetNameDefCap] odmítá [GER.GetAdjective] Anšlus"
 AUS_news_events.10.a: "To je absurdní"
 AUS_news_events.10.b: "Dobrá práce a hodně štěstí!"
 AUS_news_events.10.c: "Kupředu!"
 AUS_news_events.10.desc: "[FROM.GetNameDef] se ocitlo v násilné občanské válce. Komunistická strana [FROM.GetCommunistParty] zahájila povstání proti vládnoucí [FROM.GetNeutralParty]. Poté, co komunisté v poslední době získali značnou podporu, se stali silou, s níž [FROM.GetNameDef] musí počítat."
 AUS_news_events.10.t: "[FROM.GetNameDef] zažívá občanskou válku"
 AUS_news_events.11.a: "Proč by to dělali?"
 AUS_news_events.11.b: "Přejeme jim hodně štěstí!"
 AUS_news_events.11.c: "Velký den pro [AUS.GetNameDef]!"
 AUS_news_events.11.desc: "[AUS.GetNameDefCap] se radikálně odklání od své minulosti a rozhodlo se založit vlastní frakci. [AUS.GetLeader] vyjadřuje naději, že další dělníci ve střední Evropě povstanou proti svým utlačovatelům a připojí se k nim v boji za práva lidu."
 AUS_news_events.11.t: "[AUS.GetNameDefCap] zakládá Podunajský blok"
 AUS_news_events.12.a: "Skvělé"
 AUS_news_events.12.b: "Bereme na vědomí"
 AUS_news_events.12.desc: "\n[AUS.GetNameDef] zažívá poprvé od 11. září 1930 demokratické volby. Účast voličů byla vysoká a po sečtení hlasů vyšel jako vítěz [AUS.GetLeader] ze strany [AUS.GetDemocraticParty]. Nyní jej čeká obtížný úkol vést zemi po nové, demokratičtější cestě."
 AUS_news_events.12.t: "[AUS.GetNameDefCap] znovu pořádá demokratické volby"
 AUS_news_events.3.a: "Sloužil nám dobře, nechť odpočívá v pokoji"
 AUS_news_events.3.b: "Tragédie"
 AUS_news_events.3.desc: "[AUS.GetAdjectiveCap] stíhací eso Godwin von Brumowski zahynul při havárii spolu s [HOL.GetAdjective] žákem, kterého cvičil nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším stíhacím esem Luftfahrtruppen. Se 35 potvrzenými samostatnými sestřely, 12 sdílenými a dalšími 8 nepotvrzenými se zúčastnil jak Velké války, tak i [AUS.GetAdjective] občanské války roku 1934."
 AUS_news_events.3.t: "Pád stíhacího esa"
 AUS_news_events.4.a: "To bylo o vlásek"
 AUS_news_events.4.desc: "[AUS.GetAdjectiveCap] stíhací eso Godwin von Brumowski se včera málem stalo obětí katastrofy, když cvičil [HOL.GetAdjective] leteckého žáka nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším stíhacím esem Luftfahrtruppen. Se 35 potvrzenými samostatnými sestřely, 12 sdílenými a dalšími 8 nepotvrzenými se zúčastnil jak Velké války, tak i [AUS.GetAdjective] občanské války roku 1934.\n\nOba z nehody vyvázli jen s menšími zraněními."
 AUS_news_events.4.t: "Stíhací eso uniká smrti"
 AUS_news_events.5.a: "Znepokojivé"
 AUS_news_events.5.b: "Konečně!"
 AUS_news_events.5.desc: "\n[AUS.GetLeader] nedávno prohlásil, že má v úmyslu jednou provždy zrušit Smlouvu ze Saint-Germain-en-Laye a znovu vyzbrojit [AUS.GetNameDef]. Tato smlouva byla uzavřena po Velké válce, aby zabránila v opakování činů, které válku rozpoutaly, a v expanzi kvůli moci. Teoretici se domnívají, že jde o reakci na postupně rostoucí napětí ve světě; zda je účelem této militarizace obrana či agrese, se teprve uvidí."
 AUS_news_events.5.t: "[AUS.GetNameDef] ruší Smlouvu ze Saint-Germain-en-Laye"
 AUS_news_events.6.a: "Znepokojivé"
 AUS_news_events.6.b: "Velký den!"
 AUS_news_events.6.desc: "\n\nProtože v bezprostředním okolí nenašli vhodné spojence, [AUS.GetNameDef] se rozhodlo znovu vytvořit Ústřední mocnosti. Poté, co se vymanili z omezení uložených poválečnými smlouvami, se země vydala cestou rychlé remilitarizace. Zda tato nová aliance bude skutečně připomínat svého jmenovce z Velké války, se teprve ukáže."
 AUS_news_events.6.t: "[AUS.GetNameDefCap] obnovuje Ústřední mocnosti"
 AUS_news_events.7.a: "Ať žije habsburský princ!"
 AUS_news_events.7.b: "Tohle jsme si ve smlouvě nedomluvili!"
 AUS_news_events.7.c: "Dobře pro něj"
 AUS_news_events.7.desc: "\nPo většinu života strávil v exilu, který mu nejprve poskytlo [SWI.GetNameDef] a později na [POR.GetAdjective] ostrově Madeira. Nyní se Otto von Habsburg vrátil do Rakouska. Princ uprchl ze země v roce 1918 se svými rodiči, císařem Karlem I. a císařovnou Zitou, po pádu monarchie na konci Velké války. Jeho návrat jako [AUS.GetAdjective] hlavy státu znamená pro [AUS.GetNameDef] výraznou změnu v politickém klimatu."
 AUS_news_events.7.t: "[AUS.GetNameDef] se připravuje na návrat Otto von Habsburga"
 AUS_news_events.8.a: "Proč by to dělali?"
 AUS_news_events.8.b: "Habsburg je náš!"
 AUS_news_events.8.desc: "[AUS.GetLeader] znovu získal pro [AUS.GetNameDef] město Habsburg. Podrobením [SWI.GetAdjective] kantonů své vůli chtěl posílit moc habsburské rodiny, což znamená výrazný návrat k mnohem imperialističtějšímu státu."
 AUS_news_events.8.t: "Habsburkové ovládají Habsburg"
 AUS_news_events.9.a: "To bylo nečekané"
 AUS_news_events.9.b: "Přejeme jim hodně štěstí!"
 AUS_news_events.9.c: "Konečně!"
 AUS_news_events.9.desc: "Po dlouhém období rostoucí podpory pro [FROM.GetCommunistParty] došlo k pokojnému převratu. Komunisté se pokojně ujali moci a bez většího odporu obsadili vládní místa.\n\nTento krok znamená zásadní odklon od toho, čím [FROM.GetNameDef] bylo po poslední desetiletí."
 AUS_news_events.9.t: "[FROM.GetNameDef] zažívá komunistický převrat"
 AUS_political_events.1.a: "Nejbezpečnější je ponechat to tak, jak to je"
 AUS_political_events.1.a_tt: "Na našich průmyslových koncernech nebudou provedeny žádné změny. Creditanstalt-Bankverein zůstane k dispozici a poskytne:"
 AUS_political_events.1.b: "Österreichische Creditanstalt je nejchytřejší volba"
 AUS_political_events.1.c: "Wiener Bankverein nás nezklame"
 AUS_political_events.1.desc: "Došlo k našemu vědomí, že bankovní fúze z roku 1934, při níž rekapitalizovaný Creditanstalt převzal veškerá aktiva a závazky Wiener Bankverein i životaschopné operace Niederösterreichische Escompte-Gesellschaft, se nám nyní vrací jako bumerang. Tato skutečnost výrazně brzdila náš hospodářský rozvoj a neúmyslně vytvořila jakýsi monopol ve finančním sektoru. Jelikož nyní tento sektor regulujeme, jak bychom k této situaci měli přistoupit?"
 AUS_political_events.1.t: "Osud Creditanstalt-Bankverein"
 AUS_political_events.10.a: "My jsme to věděli!"
 AUS_political_events.10.desc: "Včera večer Gestapo vniklo do bytu Wilhelma Zehnera, kde narazilo na stráže, které jsme rozmístili kolem našeho vrchního velení. Boj netrval dlouho a Zehner vyšel ze střetu zcela nezraněn."
 AUS_political_events.10.t: "Pokus o atentát na Wilhelma Zehnera zmařen"
 AUS_political_events.100.a: "Mají důvod na nás tlačit, nepolevujme!"
 AUS_political_events.100.b: "Pokud odmítneme, riskujeme odvetu"
 AUS_political_events.100.desc: "\nNavzdory našemu dřívějšímu odmítnutí dosadit Arthura Seyss-Inquarta do naší vlády [FROM.GetAdjective] vůdce [FROM.GetLeader] nepřestává tento krok požadovat. Ačkoli se na nás v důsledku toho zvýšil nátlak, stále si zachováváme svou suverenitu a kontrolu nad vlastní politikou a volba zůstává na nás."
 AUS_political_events.100.t: "Další nátlak na dosazení Arthura Seyss-Inquarta"
 AUS_political_events.101.a: "Konečně"
 AUS_political_events.101.desc: "Po dlouhém přetahování o něco, do čeho jim ve skutečnosti nic nebylo, [FROM.GetNameDef] konečně ukončilo své pokusy o nezákonné ovlivňování naší politiky. Lze jen předpokládat, že s námi jsou nyní velmi nespokojeni, ale to není naše hlavní starost. Naší hlavní starostí vždy bylo, je a bude zlepšení [ROOT.GetNameDef]."
 AUS_political_events.101.t: "[FROM.GetNameDefCap] ukončuje snahy o dosazení Arthura Seyss-Inquarta"
 AUS_political_events.102.a: "Skvělý nápad!"
 AUS_political_events.102.desc: "Na konferenci, kterou nedávno svolal [ROOT.GetLeader], se vůdce podělil o některé ze svých ambicí ohledně budoucí expanze [ROOT.GetNameDef]. První taková expanze je ta, kterou [ROOT.GetLeader.GetSheHe] považuje za málo rizikovou. [AUS.GetAdjectiveCap] lid se od našeho neliší a většinou zastává podobné názory, jak dokazuje politické klima v zemi. Vůdce věří, že takové expanze lze dosáhnout diplomatickou cestou, pokud bude dostatek času na růst [ROOT.GetAdjective] přátelských nálad v [AUS.GetNameDef]."
 AUS_political_events.102.t: "Vůdce plánuje expanzi"
 AUS_political_events.103.a: "Tohle je zlé."
 AUS_political_events.103.desc: "Ačkoli jsme již dlouho podezírali [GER.GetAdjective] záměry nás anektovat, zpráva, kterou jsme obdrželi dnes ráno, posunula situaci do mnohem vážnější roviny. Zdá se, že se nedávno konala konference, na níž [GER.GetLeader] vyslovil odporné myšlenky o tom, jak bychom mohli být integrováni do jejich země. Navzdory našemu úsilí se tato přísně důvěrná informace dostala mezi veřejnost a, což je ještě znepokojivější, k politickým stranám, které to považují za skvělý nápad. Tyto skupiny pravděpodobně podkopou vůli našeho lidu bránit se, pokud by se tyto ohavné plány [GER.GetLeader] měly naplnit."
 AUS_political_events.103.t: "Znepokojivá zpráva o [GER.GetAdjective] expanzionismu"
 AUS_political_events.104.a: "To se nestane, na to jim neskočíme"
 AUS_political_events.104.b: "Co by se tak mohlo pokazit?"
 AUS_political_events.104.c: "Elizabeth..?"
 AUS_political_events.104.desc: "Dnes ráno došlo k velmi neobvyklému setkání. Naše vedení se setkalo s podivným mužem, u něhož se nemohlo zbavit pocitu, že ho už někdy vidělo, dokonce i jeho hlas byl povědomý. Tento muž tvrdí, že je začínající umělec, že přicestoval z [GER.GetNameDef] a že nám chce pomoci. Prohlašuje, že je schopným vůdcem a že naše země takového naléhavě potřebuje.\n\nNaši pohraniční strážci při dotazu popřeli, že by někdo s tímto jménem překročil hranici, a uvedli, že nejbližší shodou by byla jistá Elizabeth Hiedler."
 AUS_political_events.104.t: "[GER.GetAdjectiveCap] exulant"
 AUS_political_events.105.a: "Teď už je to ztracené"
 AUS_political_events.105.b: "Budeme stát sami!"
 AUS_political_events.105.desc: "Jelikož [GER.GetNameDef] stále agresivněji tlačí na to, abychom se nechali anektovat, mysleli jsme si, že se můžeme spolehnout na [ITA.GetAdjective] a jejich záruky. Zdá se, že tomu tak nebylo. Tváří v tvář hrozbě [GER.GetAdjective] agrese okamžitě ustoupili a nechali nás v nejisté situaci. Je zřejmé, že jejich sliby byly jen prázdná slova."
 AUS_political_events.105.t: "[FROM.GetNameDefCap] stahuje svou podporu"
 AUS_political_events.106.a: "[GER.GetAdjectiveCap] budou litovat svých činů!"
 AUS_political_events.106.desc: "Vzhledem k nedávným nepřátelským krokům ze strany [GER.GetNameDef] se na nás [ITA.GetAdjective] obrátili, aby znovu potvrdili svou podporu. Bez ohledu na hrozby zaručí naši nezávislost a v případě ozbrojeného konfliktu budou bojovat po našem boku."
 AUS_political_events.106.t: "[FROM.GetNameDefCap] znovu potvrzuje svou podporu"
 AUS_political_events.107.a: "Zachráníme je!"
 AUS_political_events.107.a_tt: "Po zahájení války proti [GER.GetNameDef] získáme:\n"
 AUS_political_events.107.b: "Je to ztracená věc"
 AUS_political_events.107.desc: "Dostihla nás zdrcující zpráva, že [FROM.GetLeader] podlehl [GER.GetAdjective] požadavkům na jejich integraci do [GER.GetNameDef]. Ačkoli jsme [FROM.GetAdjective] poskytli záruky, zjevně to nestačilo k tomu, aby se rozhodli bránit. Stále však máme o tuto oblast zájem, a proto bychom v budoucnu mohli zvážit osvobození [FROM.GetAdjective]."
 AUS_political_events.107.t: "[FROM.GetNameDefCap] ustupuje [GER.GetAdjective] nátlaku"
 AUS_political_events.108.a: "Budeme to pečlivě sledovat!"
 AUS_political_events.108.desc: "Došlo k našemu vědomí, že [FROM.GetAdjective] armáda zahájila poměrně rozsáhlé vojenské cvičení přímo na našich hranicích. Ačkoli nezazněla žádná slovní hrozba, nemůžeme se zbavit pocitu, že jde o varování toho, co může přijít. Musíme být obezřetní ve svých krocích vůči nim, jinak by mohli reagovat ještě agresivněji."
 AUS_political_events.108.t: "[FROM.GetNameDefCap] pořádá vojenské cvičení na našich hranicích"
 AUS_political_events.109.a: "Znepokojivé..."
 AUS_political_events.109.desc: "V poslední době naše pohraniční hlídky hlásí výrazně zvýšený počet hlídek a dokonce i stráží na [FROM.GetAdjective] straně hranice. Ještě znepokojivější je, že tyto stráže již nejsou lehce vyzbrojené, ale nesou pušky srovnatelné s výzbrojí armády. Pokud lze soudit z jejich předchozích prohlášení, může to být důvod k obavám."
 AUS_political_events.109.t: "[FROM.GetNameDefCap] vyzbrojuje pohraniční stráž"
 AUS_political_events.11.a: "Tohle není jejich věc!"
 AUS_political_events.11.a_tt: "Spustí misi §Y[GER.GetAdjective] nepřátelství vůči vojenskému vrchnímu velení§!\n\nNepodaří-li se zabránit smrti Zehnera, bude §Ycelková bojová síla armády§! požadovaná pro §YAnšlus§! §Ysnížena§!."
 AUS_political_events.11.b: "Jestli je to nutné k zastavení jejich intrik..."
 AUS_political_events.11.desc: "Diplomaté z [GER.GetNameDef] vyjádřili obavy ohledně jednoho z členů našeho vojenského vrchního velení. Tvrdí, že ačkoli jsme suverénní stát a můžeme si dělat, co chceme, mohlo by to narušit naše diplomatické vztahy s [GER.GetNameDef].\n\nMůžeme očekávat, že vezmou věci do vlastních rukou, pokud nebudeme jednat v jejich nejlepším zájmu."
 AUS_political_events.11.t: "[GER.GetNameDefCap] vyjadřuje nelibost vůči našemu vojenskému velení"
 AUS_political_events.110.a: "Znepokojivé"
 AUS_political_events.110.desc: "V důsledku státem financovaného shromáždění máme zprávy o prudkém nárůstu proti-[ROOT.GetAdjective] nálad v [FROM.GetNameDef]. [FROM.GetAdjectiveCap] vedení se na nás v této záležitosti přímo neobrátilo a lze jen předpokládat, že v tuto chvíli nemá zájem o diplomacii."
 AUS_political_events.110.t: "Proti-[ROOT.GetAdjective] nálady rostou v [FROM.GetNameDef]"
 AUS_political_events.111.a: "Minulost je minulost, podepíšeme to!"
 AUS_political_events.111.b: "S vědomím toho, co [FROM.GetAdjective] způsobili, rozhodně ne!"
 AUS_political_events.111.desc: "Právě k nám dorazila komunikace od [FROM.GetAdjective] vedení. Žádají, abychom podepsali vzájemnou dohodu o míru mezi našimi zeměmi. Uznávají, že jsme v minulosti čelili řadě obtíží, ale přejí si nyní i do budoucna vést konstruktivnější dialog."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] nabízí pakt o neútočení"
 AUS_political_events.112.a: "Výborně"
 AUS_political_events.112.desc: "Naše plány vůči [FROM.GetNameDef] dnes pokročily, neboť jsme nyní podepsali pakt o neútočení. Budeme pokračovat ve snahách je s námi stále těsněji provázat. Budoucnost je stále nepopsaný list, pokud se rozhodneme v našich plánech pokračovat."
 AUS_political_events.112.t: "[FROM.GetNameDefCap] podepisuje pakt o neútočení"
 AUS_political_events.113.a: "To je nešťastné"
 AUS_political_events.113.desc: "Zdá se, že naše nabídka vůči [FROM.GetAdjective] vedení nebyla dostatečná. Buď prohlédli naše budoucí plány, nebo sami chystají zlovolné kroky proti nám. Musíme se na tuto eventualitu připravit a pokud budeme chtít v plánech pokračovat, mohou být zapotřebí nepřátelštější kroky."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] odmítá pakt o neútočení"
 AUS_political_events.114.a: "Vyřiďte naše poděkování."
 AUS_political_events.114.desc: "V návaznosti na naši nedávnou dohodu o míru mezi našimi zeměmi nám [FROM.GetAdjective] nabídli průmyslovou podporu. Ačkoli náš průmyslový sektor obvykle splňuje naše standardy, jejich pomoc je samozřejmě vítána. Ozvalo se však i několik varovných hlasů, které tvrdí, že [FROM.GetNameDefCap] to jistě dělá z nějakého důvodu."
 AUS_political_events.114.t: "[FROM.GetNameDef] nabízí průmyslovou podporu"
 AUS_political_events.115.a: "Proč ne?"
 AUS_political_events.115.b: "Tohle zní podezřele..."
 AUS_political_events.115.desc: "Představitelé [FROM.GetAdjective] armády se na nás obrátili s návrhem uspořádat společné vojenské cvičení našich armád. Ujišťují nás, že by to bylo velmi přínosné pro obě země a že bychom se od nich mohli mnoho naučit, stejně jako oni od nás."
 AUS_political_events.115.t: "Navržené [FROM.GetAdjective]-[ROOT.GetAdjective] vojenské cvičení"
 AUS_political_events.116.a: "Výborně!"
 AUS_political_events.116.desc: "Dnešním dnem končí [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení. Naše jednotky z něj výrazně profitovaly a doufáme, že [FROM.GetAdjective] také. Získání bližšího pohledu na operace [FROM.GetAdjective] armády nám rovněž poskytuje dobrý přehled o tom, s čím budeme pracovat, až se naše plány ohledně jejich budoucnosti naplní."
 AUS_political_events.116.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] vojenské cvičení ukončeno"
 AUS_political_events.117.a: "Nevadí..."
 AUS_political_events.117.desc: "\nNavzdory zcela zjevným přínosům pro nás i [FROM.GetNameDef] odmítli náš návrh na společné vojenské cvičení. Naše armády se od sebe mohly mnoho naučit. Zároveň to mohla být vhodná příležitost, jak ovlivnit [FROM.GetNameDef] směrem, který bychom pro naše budoucí plány potřebovali."
 AUS_political_events.117.t: "[FROM.GetAdjectiveCap] odmítají společné [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení"
 AUS_political_events.118.a: "Budou se k nám muset připojit"
 AUS_political_events.118.b: "Necháme to na současných dohodách"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§! bude donucen vstoupit do §Y[ROOT.GetAdjective]§! frakce"
 AUS_political_events.118.c: "Zřídíme k tomu vhodnou organizaci!"
 AUS_political_events.118.desc: "Jak jsme se vydali cestou obnovy našeho impéria, znovu před námi stojí otázka, jak jej chceme organizovat. Naši předchůdci v této věci selhali, což vedlo k rozsáhlé, avšak neorganizované říši. Byl nám předložen návrh vytvořit frakci, která by zajistila loajalitu našich vazalů a zároveň zabránila jejich vzájemným sporům."
 AUS_political_events.118.t: "Organizace impéria"
 AUS_political_events.119.a: "Musíme ustoupit"
 AUS_political_events.119.b: "Tohle nemůžeme dovolit!"
 AUS_political_events.119.desc: "Přestože již vznesli značné nároky na Balkáně, zdá se, že [FROM.GetAdjective] chtějí ještě víc. Požadavky, které tentokrát předkládají, by při našem souhlasu zasáhly do naší sféry vlivu, přičemž následky odmítnutí, které zmiňují, by mohly být velmi vážné."
 AUS_political_events.119.t: "[FROM.GetNameDefCap] požaduje další ústupky"
 AUS_political_events.12.a: "To bylo nečekané, ale velmi vítané."
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] se na nás obrátil s nabídkou podpory ve formě pěchotního vybavení. Velmi si nás váží jako cenného spojence a přejí si, aby tyto pušky byly použity v našem válečném úsilí v [ETH.GetNameDef] a pomohly zajistit naše vítězství."
 AUS_political_events.12.t: "[FROM.GetNameDefCap] nám nabízí pěchotní vybavení"
 AUS_political_events.120.a: "Slavné."
 AUS_political_events.120.desc: "Naše územní požadavky vznesené vůči [FROM.GetAdjective] vedení byly schváleny. Ačkoli jsme to očekávali, je velmi příjemné, že nemusíme sahat k razantnějším opatřením, abychom zajistili naše právoplatné území."
 AUS_political_events.120.t: "[FROM.GetNameDefCap] se podřizuje našim požadavkům"
 AUS_political_events.121.a: "Tu zemi získáme!"
 AUS_political_events.121.desc: "Navzdory našim zcela oprávněným nárokům na území, která jsou v současnosti v držení [FROM.GetAdjective], se [FROM.GetLeader] rozhodl požadovaná území nepředat. Jde o nepochybné selhání, ale tato území znovu získáme, ať to stojí cokoli."
 AUS_political_events.121.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.122.a: "Fantastické, dejte ho k námořnictvu!"
 AUS_political_events.122.b: "Ačkoli ho máme rádi... ne"
 AUS_political_events.122.desc: "Georg von Trapp byl kdysi vysoce respektovaným admirálem ve velkém rakousko-uherském námořnictvu. Po pádu našeho mocného impéria a ztrátě pobřeží se, stejně jako mnozí jiní, obrátil k jiným činnostem. Po období ve finančnictví, které ho připravilo o většinu majetku, se věnoval hudbě.\n\nNyní, když jsme znovu získali kontrolu nad pobřežím, nabízí von Trapp své služby, aby se opět vydal na moře ve jménu našeho velkého národa."
 AUS_political_events.122.t: "Zvuk [ROOT.GetAdjective] ponorek?"
 AUS_political_events.123.a: "Budeme stát při sobě!"
 AUS_political_events.123.b: "Jednou to stačilo"
 AUS_political_events.123.desc: "Zpráva, že Rakousko obnovilo Ústřední mocnosti, nás zastihla dnes ráno. Tato vojenská aliance držela pohromadě během Velké války, ale po pádu většiny hlavních členů se rozpadla. [FROM.GetAdjectiveCap] se rozhodli tuto frakci znovu oživit a vzhledem k tomu, že jsme byli její součástí i dříve, považovali za vhodné nám zaslat pozvánku."
 AUS_political_events.123.t: "[FROM.GetAdjectiveCap] obnovují Ústřední mocnosti"
 AUS_political_events.124.a: "Naše impéria znovu povstanou!"
 AUS_political_events.124.desc: "Přesně jak jsme od našeho spojence očekávali, s radostí přijali naše pozvání znovu sjednotit naši slavnou frakci. Souhlasili, že se připojí k našemu boji proti světu, který s námi na konci Velké války zacházel tak nespravedlivě."
 AUS_political_events.124.t: "[FROM.GetNameDefCap] vstupuje do [ROOT.GetFactionName]"
 AUS_political_events.125.a: "Pokud nejsou s námi..."
 AUS_political_events.125.desc: "Doufali jsme, že [FROM.GetAdjective] uvidí zřejmý přínos opětovného spojení sil s námi, ale zdá se, že neúspěch, který tehdy utrpěli, jim zastřel úsudek. Náš vůdce [ROOT.GetLeader] na to reagoval s klidem a odhodláním; jde pouze o menší překážku."
 AUS_political_events.125.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 AUS_political_events.13.a: "[AUS.GetAdjectiveCap] na to nemají žádné právo."
 AUS_political_events.13.b: "Dobře."
 AUS_political_events.13.desc: "Obdrželi jsme protesty proti embargu, které jsme stejně jako mnozí další uvalili na [ITA.GetNameDef]. [AUS.GetAdjectiveCap] vedení tvrdí, že embargo je nepřiměřené a neopodstatněné, a požaduje, abychom jej zrušili.\n\nKdyž jsme je tlačili k vysvětlení důvodů protestu proti embargu, vedení [FROM.GetNameDef] odmítlo uvést další podrobnosti."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] protestuje proti embargu na [ITA.GetNameDef]"
 AUS_political_events.14.a: "Odvážný krok ze strany [FROM.GetAdjective]"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] nedávno protestoval proti embargu uvalenému na nás. Označují nás za velmi cenného spojence a aktivně zaslali námitky všem zemím, které na nás uvalily embargo, ve snaze alespoň mírně zmírnit naši situaci."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] vystupuje proti embargu vůči nám"
 AUS_political_events.15.a: "Tak snadno o nás nepřijdou!"
 AUS_political_events.15.b: "Jak drzé!"
 AUS_political_events.15.c: "Teď na to nemáme čas!"
 AUS_political_events.15.desc: "Právě k nám dorazila zpráva, že [FROM.GetAdjective] vláda vydala zákaz DNSAP v [FROM.GetNameDef]. Měkčí forma zákazu byla v platnosti již od roku 1934, avšak politické strany i vláda ji do značné míry ignorovaly. To signalizuje změnu tónu [FROM.GetAdjective] vedení vůči nám.\n\nKromě zjevné urážky může tento krok také omezit náš vliv v [FROM.GetNameDef]."
 AUS_political_events.15.t: "[FROM.GetNameDefCap] zakazuje DNSAP"
 AUS_political_events.16.a: "Musíme ho pečlivě sledovat."
 AUS_political_events.16.a_tt: "Dosazuje §YArthur Seyss-Inquart§! jako poradce, kterého §Rnelze odvolat§!\n"
 AUS_political_events.16.b: "Rozhodně ne!"
 AUS_political_events.16.desc: "Jak se dalo očekávat, [FROM.GetNameDef] reagovalo na náš nedávný zákaz DNSAP velmi negativně. Kromě zjevného požadavku na okamžité zrušení zákazu rovněž požadují, abychom dosadili Arthura Seyss-Inquarta jako poradce. Jsou v tom velmi neústupní, a přestože jsme vždy věděli, že má velmi blízko k [FROM.GetAdjective] způsobu, vyvstává otázka: proč?"
 AUS_political_events.16.t: "Nacisté ve vládě"
 AUS_political_events.17.a: "Nemají žádné právo zasahovat do naší politiky."
 AUS_political_events.17.desc: "Jak se očekávalo, [FROM.GetNameDef] reagovalo na náš nedávný zákaz DNSAP velmi negativně. Považují jej za útok na vlastní ideologii a vyjádřili nad naším rozhodnutím značné zklamání a hněv. Přestože jsme měli pro zákaz DNSAP pádné důvody, [FROM.GetAdjective] vedení nyní požaduje, abychom zákaz okamžitě zrušili."
 AUS_political_events.17.t: "[FROM.GetNameDefCap] protestuje proti našemu zákazu DNSAP"
 AUS_political_events.18.a: "Dobře"
 AUS_political_events.18.desc: "Zdá se, že [FROM.GetAdjective] nakonec přece jen přišli k rozumu. Zákaz naší sesterské strany v [FROM.GetNameDef] sice zůstává v platnosti, ale alespoň dosadili Arthura Seyss-Inquarta jako poradce, což nám umožňuje určitý vhled do jejich politických manévrů."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] dosazuje Arthura Seyss-Inquarta jako poradce"
 AUS_political_events.19.a: "Potřebujeme veškerou pomoc, jakou můžeme získat!"
 AUS_political_events.19.b: "Vzhledem k jeho roli v puči roku 1934 to nemůžeme riskovat"
 AUS_political_events.19.desc: "Náš nejúspěšnější stíhací eso z Velké války se na nás obrátil s nabídkou, že nám opět poskytne své služby, nyní když jsme ve válce. Ačkoli už není mladý ani schopen létat tak jako dříve po blízkém setkání v roce 1936, nabízí se, že povede naše letectvo k vítězství ze země. Naši současní piloti k němu stále chovají velký respekt a panuje rozšířený názor, že by dokázal naše letce dále vycvičit k velikosti, jež by se vyrovnala té jeho."
 AUS_political_events.19.t: "Godwin von Brumowski nabízí své služby"
 AUS_political_events.2.a: "Jak hrozné!"
 AUS_political_events.2.b: "Uhradíme výplaty!"
 AUS_political_events.2.b_tt: "Krytí pojištění nám umožní dále oživit pojišťovnu Phönix."
 AUS_political_events.2.desc: "Krátce po smrti jejich milovaného generálního ředitele Wilhelma Berlinera se pojišťovna Phönix dostala do dalších potíží. Nově jmenovaný ředitel Eberhard Reininghaus upozornil vládu na falšované účetní výkazy, které odhalily schodek sahající až do roku 1929 a dosahující více než 250 milionů šilinků.\n\nSpolečnost vyhlásila bankrot a okamžitě ukončila činnost. Velmi populární pojištění válečných účastníků tak náhle skončilo, což vyvolalo pobouření mnoha lidí, kteří byli na pojistných plněních závislí."
 AUS_political_events.2.t: "Skandál pojišťovny Phönix"
 AUS_political_events.20.a: "Jejich nezávislost je pro nás naprosto zásadní!"
 AUS_political_events.20.b: "Podpoříme je diplomaticky"
 AUS_political_events.20.c: "Možná dosáhneme oboustranně výhodné dohody"
 AUS_political_events.20.d: "Nebudeme pro ně nic riskovat"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] žádá o naši podporu"
 AUS_political_events.21.a: "Výborně!"
 AUS_political_events.21.desc: "V souladu s tím, co je uvedeno ve Smlouvě ze Saint-Germain-en-Laye, [FROM.GetNameDef] souhlasilo se zárukou naší nezávislosti. Pro jistotu nám rovněž umožňují získat určité vybavení, jelikož v současnosti nejsme schopni vyrábět výzbroj sami."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] garantuje naši nezávislost"
 AUS_political_events.22.a: "Není to to, o co jsme žádali, ale lepší než nic."
 AUS_political_events.22.b: "Diplomacie a vybavení nás nezachrání!"
 AUS_political_events.22.desc: "Využitím méně známých ustanovení a drobného písma se [FROM.GetNameDef] rozhodlo neposkytnout nám záruku, ale pouze diplomatickou podporu v případě invaze. Tvrdí, že jsou přesvědčeni, že jejich slova mohou [GER.GetLeader] přesvědčit stejně dobře jako hrozba zásahu, a proto nevidí důvod držet pro nás jednotky v pohotovosti."
 AUS_political_events.22.t: "[FROM.GetNameDefCap] podporuje naši nezávislost diplomaticky"
 AUS_political_events.23.a: "Naše okamžitá bezpečnost je důležitější než tyto nároky"
 AUS_political_events.23.b: "Snaží se vydělat na naší tísni, rozhodně ne."
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] odpovědělo na naši žádost o pomoc vlastní žádostí. Od doby, kdy na nás byla tato smlouva uvalena, jsme usilovali o znovuzískání Jižního Tyrolska a Tridentska, neboť nám právem náleží. [FROM.GetNameDef] považuje tato území za svá a pokud mají garantovat naši nezávislost, požadují, abychom se těchto nároků jednou provždy vzdali."
 AUS_political_events.23.t: "[FROM.GetNameDefCap] podmíněně nabízí záruku"
 AUS_political_events.24.a: "Na tuto přesnou slabinu jsme ostatní strany upozorňovali..."
 AUS_political_events.24.b: "Dáme jim pobídku!"
 AUS_political_events.24.desc: "Využitím řady okrajových případů, drobného písma a nejasných ustanovení Smlouvy ze Saint-Germain-en-Laye se [FROM.GetNameDef] nějakým způsobem dokázalo vyvléct z povinnosti nás podpořit. V dokumentech je jasně uvedeno, že výměnou za to, že nám nebude dovolena pořádná armáda, máme mít zajištěnou vnější pomoc, avšak [FROM.GetNameDef] se rozhodlo, že se to na ně nevztahuje. Budeme si muset poradit sami."
 AUS_political_events.24.t: "[FROM.GetNameDefCap] odmítá naši žádost o podporu"
 AUS_political_events.25.a: "Skvělé zprávy!"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] reaguje na náš požadavek, aby se vzdali nároků na naše území, tím, že se těmto požadavkům podřídili. Zcela upustili od myšlenky získat tato území výměnou za naši podporu."
 AUS_political_events.25.t: "[FROM.GetNameDefCap] se vzdává nároků na naše území"
 AUS_political_events.26.a: "Pak jim žádná pomoc nepřísluší."
 AUS_political_events.26.desc: "Mysleli jsme si, že [FROM.GetAdjective] jsou rozumným státem, když nás nedávno oslovili s žádostí o pomoc. Ukázalo se, že jsme se v nich mýlili. Na výzvu, aby se vzdali nároků na území, která nám právem patří, bezostyšně odmítli."
 AUS_political_events.26.t: "[FROM.GetNameDefCap] odmítá vzdát se svých nároků"
 AUS_political_events.27.a: "Nezpůsobí žádnou újmu."
 AUS_political_events.27.b: "Rozhodně ne."
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] se na nás obrátilo se žádostí o schválení znovuvyzbrojení a zrušení Smlouvy ze Saint-Germain-en-Laye. Uvádějí, že jejich okolí se v poslední době stalo mnohem nepřátelštějším a že se bez vlastní armády již necítí bezpečně. Otázka byla předložena všem třem hlavním mocnostem, které smlouvu podepsaly - [ITA.GetNameDef], [ENG.GetNameDef] a [FRA.GetNameDef] - stejně jako [USA.GetNameDef], a podle smlouvy může kdokoli z nás vznášet veto, pokud si to bude přát."
 AUS_political_events.27.t: "[AUS.GetNameDefCap] usiluje o znovuvyzbrojení"
 AUS_political_events.28.a: "Výborně!"
 AUS_political_events.28.desc: "Konečně jsme obdrželi odpovědi od garantů a čekání se vyplatilo. Po mnoha jednáních se shodli, že se můžeme znovu vyzbrojit, a prohlásili Smlouvu ze Saint-Germain-en-Laye za překonanou. Již nejsme svázáni činy našich předků."
 AUS_political_events.28.t: "Garanté souhlasí se znovuvyzbrojením"
 AUS_political_events.29.a: "Pak nemáme na výběr..."
 AUS_political_events.29.a_tt: "§RVýběrem této možnosti se trvale zbavíte Smlouvy ze Saint-Germain-en-Laye, ale mohou z toho plynout následky§!"
 AUS_political_events.29.b: "Musíme o tom jednat!"
 AUS_political_events.29.c: "Nastražili nám past, ale co můžeme dělat?"
 AUS_political_events.29.c_tt: "§RVýběrem této možnosti zůstane Smlouva ze Saint-Germain-en-Laye v platnosti do 16. července 1940§!"
 AUS_political_events.29.desc: "Po dlouhých diskusích a mnoha debatách se garanti rozhodli neschválit naši žádost o znovuvyzbrojení. Pokusili jsme se s nimi rozumně jednat, avšak jejich rozhodnutí zůstává neměnné navzdory zjevnému riziku pro naši suverenitu a nezávislost."
 AUS_political_events.29.t: "Garanté odmítají žádost o znovuvyzbrojení"
 AUS_political_events.3.a: "Měli bychom se připravit na nejhorší..."
 AUS_political_events.3.a_tt: "Odemkne rozhodnutí §YOpatření proti Anšlusu§!"
 AUS_political_events.3.desc: "Nedávná remilitarizace Porýní vyvolala mezi naším obyvatelstvem velké obavy. Vláda si klade otázku: „Můžeme být další?“ Ačkoli Vůdce opakovaně ujišťoval, že anexe Rakouska není v jeho zájmu, musíme připustit, že takový krok již nelze zcela vyloučit."
 AUS_political_events.3.t: "Německá remilitarizace vyvolává všeobecné obavy"
 AUS_political_events.30.a: "Nemůžeme je zastavit, ale můžeme je zpomalit"
 AUS_political_events.30.b: "Dobře, ať si tedy poslouží."
 AUS_political_events.30.c: "Žádné další záruky pro ně!"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] porušuje Smlouvu ze Saint-Germain-en-Laye"
 AUS_political_events.31.a: "Pomůžeme průmyslově."
 AUS_political_events.31.b: "Mohou dostat část vybavení, které jsme ukořistili"
 AUS_political_events.31.c: "Jejich podpora byla zanedbatelná"
 AUS_political_events.31.desc: "Jak se po občanské válce usazuje prach, oslovili nás [FROM.GetAdjective] ohledně kompenzace za jejich úsilí v konfliktu. Požadují určitou formu odškodnění za vykonanou práci, ztracené muže a zbraně, které jejich dobrovolníci použili a opotřebovali."
 AUS_political_events.31.t: "[FROM.GetNameDefCap] žádá kompenzaci za svou pomoc"
 AUS_political_events.32.a: "Skvělé!"
 AUS_political_events.32.desc: "Naše žádost o kompenzaci byla vyslyšena [FROM.GetAdjective] nacionalisty a jako poděkování nám zapůjčili dělníky a materiál na výstavbu nové továrny v Dolním Rakousku. To nám umožní nahradit ztracené vybavení a bude velmi užitečné i do budoucna."
 AUS_political_events.32.t: "[FROM.GetNameDefCap] nabízí pomoc s výstavbou nové továrny"
 AUS_political_events.33.a: "Skvělé!"
 AUS_political_events.33.desc: "Naše žádost o kompenzaci byla vyslyšena [SPA.GetAdjective] a jako poděkování nám zaslali část vybavení, které během občanské války ukořistili od svých protivníků, aby nahradili část výzbroje, o niž jsme při pomoci přišli."
 AUS_political_events.33.t: "[FROM.GetNameDefCap] nabízí ukořistěné vybavení"
 AUS_political_events.34.a: "Jak drzé..."
 AUS_political_events.34.desc: "Po pomoci [SPA.GetAdjective] v jejich občanské válce jsme očekávali alespoň nějakou kompenzaci a vděčnost, avšak zdá se, že jsme doufali příliš. Vedení [SPA.GetNameDef] prohlásilo, že naše pomoc nebyla nijak zásadní, a odmítlo myšlenku, že bychom měli obdržet jakoukoli náhradu za poskytnutou podporu."
 AUS_political_events.34.t: "[FROM.GetNameDefCap] odmítá nás odškodnit"
 AUS_political_events.35.a: "[GetMilitiaName] už dostali svou šanci."
 AUS_political_events.35.b: "Lidé se prostě musí přizpůsobit."
 AUS_political_events.35.c: "Toto bude nový [ROOT.GetName]!"
 AUS_political_events.35.desc: "Naše nedávná spolupráce s [GetMilitiaName] měla některé znepokojivé vedlejší účinky. Jakmile byla tato organizace legitimizována vedením státu, [GetMilitiaName] se stali odvážnějšími ve svých akcích proti civilnímu obyvatelstvu.\n\nNepokoje v zemi narostly, jelikož se naši lidé již necítí zcela klidní ohledně fungování této organizace. Vůči našemu vedení se objevují otázky, zda máme [GetMilitiaName] skutečně pod kontrolou a zda toto rozhodnutí opravdu pomůže udržet zemi v bezpečí."
 AUS_political_events.35.t: "Paramilitární aktivity způsobují občanské nepokoje"
 AUS_political_events.36.a: "V pravý čas budeme známi jako [GetGrossosterreichCosmeticIdeology]"
 AUS_political_events.36.a_tt: "§YOdemkne rozhodnutí§! k postupné §Yintegraci německých domovských území§!."
 AUS_political_events.36.b: "Budeme známi jako $AUS_suddeutschland_neutrality$"
 AUS_political_events.36.c: "Jsme dokonalí takoví, jací jsme"
 AUS_political_events.36.desc: "Naše cesta zpět z pozice těžce ochromené malé mocnosti byla dlouhá a namáhavá. Při pohledu zpět na to, kde jsme začínali, je zcela jasné, že tato cesta stála za to. Znovuzrozeni a ještě silnější než dříve nyní musíme rozhodnout, co nám budoucnost přinese a jak chceme být známi."
 AUS_political_events.36.t: "Budoucnost [ROOT.GetNameDef]"
 AUS_political_events.37.a: "Nepodřídíme se jim!"
 AUS_political_events.37.b: "Proti nim nemáme žádnou šanci"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_political_events.37.t: "Ultimátum od [FROM.GetNameDef]"
 AUS_political_events.37_tt: "Předáme jim státy, na které si činí nárok."
 AUS_political_events.38.a: "Připojí se k nám, ať už si myslí cokoli."
 AUS_political_events.38.desc: "Chtěli jsme dát [FROM.GetAdjective] šanci [Get38PuppetOrNotDesc] do naší společnosti, ale zdá se, že ani naše nejštědřejší nabídka nebyla přijata. Nakonec si velmi dobře uvědomujeme, že [FROM.GetNameDef] se pod naším vedením povede mnohem lépe."
 AUS_political_events.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.38_tt: "Vytvoří válečný cíl §YZabrat nárokovaný stát§! proti §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 AUS_political_events.39.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.39.desc: "Odpověď [FROM.GetAdjective] vedení je více než vítaná. Složí zbraně a nebudou klást odpor, zatímco budeme integrovat to, co nám právem náleží. Zjevně pochopili hodnotu toho, že neuvrhnou svůj národ do nesmyslné války kvůli podobným záležitostem."
 AUS_political_events.39.t: "[FROM.GetNameDefCap] ustupuje"
 AUS_political_events.4.a: "Zbavte se toho zrádce!"
 AUS_political_events.4.b: "Herr Innitzer má právo na vlastní názor."
 AUS_political_events.4.desc: "Dříve otevřeně fašistický kardinál Theodor Innitzer v poslední době radikálně změnil svou rétoriku. Z hlasité a veřejné podpory nacismu a [GER.GetAdjective] Vůdce se při mši 7. října jasně postavil proti Vůdci. Namísto obvyklého kázání o tom, že by masy měly vložit svou víru v [GER.GetLeader], je nyní znovu obrátil k Bohu.\n\n[GER.GetAdjective] vedení je pobouřeno a žádá, abychom zakročili."
 AUS_political_events.4.t: "Změna postoje"
 AUS_political_events.40.a: "Jsou více než vítáni"
 AUS_political_events.40.b: "Nemáme je zapotřebí."
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] se na nás obrátilo se žádostí o vstup do naší frakce. Zahájili militarizační úsilí a vyjadřují přání spolupracovat, aby nás oba posílili. Historicky šlo o významnou vojenskou sílu, a přestože byli oslabeni, stále tvrdí, že pro nás budou velmi užitečným spojencem."
 AUS_political_events.40.t: "[FROM.GetNameDefCap] usiluje o vstup do [ROOT.GetFactionName]"
 AUS_political_events.41.a: "Společně jsme silnější!"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap] přijalo naši žádost o vstup s nadšením a přivítalo nás ve frakci. Už nikdy nebudeme čelit hrozbám sami!"
 AUS_political_events.41.t: "[FROM.GetNameDefCap] souhlasí s naším vstupem do [FROM.GetFactionName]"
 AUS_political_events.42.a: "Ukážeme jim"
 AUS_political_events.42.desc: "Naše žádost o vstup do [FROM.GetFactionName] byla chladně odmítnuta. Snažili jsme se argumentovat svou užitečností, avšak [FROM.GetNameDef] má jasno. Ačkoli je to velmi nepříjemné, nenecháme se tím odradit a najdeme jiné řešení."
 AUS_political_events.42.t: "[FROM.GetNameDefCap] odmítá náš vstup do [FROM.GetFactionName]"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! může být donucen vstoupit do [FROM.GetAdjective] frakce"
 AUS_political_events.43.a: "Nejsme v pozici, abychom kladli odpor"
 AUS_political_events.43.b: "Přes naši mrtvolu"
 AUS_political_events.43.c: "Nikdy jsme nebyli jejich subjektem, ale mohou dostat státy, které jim dříve patřily."
 AUS_political_events.43.desc: "Dnes ráno k nám dorazil ostře formulovaný požadavek od [FROM.GetNameDef], v němž žádají, abychom okamžitě [Get43PuppetOrNotDesc]. Požadavek je protkán jen lehce zastřenými hrozbami agrese a zdá se pravděpodobné, že pokud jej odmítneme, mohou následovat nepřátelské akce."
 AUS_political_events.43.t: "[FROM.GetNameDefCap] požaduje [Get43PuppetOrNotTitle]"
 AUS_political_events.44.a: "Wunderbar!"
 AUS_political_events.44.desc: "Odpověď na naše požadavky vůči [FROM.GetNameDef] je více než uspokojivá. Podřídí [Get44PuppetOrNotDesc] naší vládě a s okamžitou platností se stanou naším subjektem. To představuje velký úspěch v našem úsilí o obnovení impéria!"
 AUS_political_events.44.t: "[FROM.GetNameDefCap] se podřizuje našim požadavkům"
 AUS_political_events.45.a: "Pak se o to popereme!"
 AUS_political_events.45.desc: "V projevu otevřené neúcty a pohrdání vlastní bezpečností se [FROM.GetNameDef] rozhodlo odmítnout náš návrh. Dohoda by byla oboustranně výhodná, avšak zjevně nesdílejí náš pohled na věc."
 AUS_political_events.45.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.46.a: "Ještě lépe!"
 AUS_political_events.46.b: "Ne. Chceme je mít pod svou kontrolou!"
 AUS_political_events.46.desc: "Ve snaze vyhnout se podrobení a omezení své nezávislosti se [FROM.GetAdjective] vedení uchýlilo k drastickým opatřením. Namísto toho, aby se stali naším subjektem, nám předávají státy, které jsme dříve ovládali. To nebyl očekávaný výsledek našich požadavků a nyní se musíme rozhodnout, zda jej přijmeme."
 AUS_political_events.46.t: "[FROM.GetNameDefCap] převádí státy, aby se vyhnulo podrobení"
 AUS_political_events.47.a: "Nenecháme se k tomu dotlačit!"
 AUS_political_events.47.b: "Stálo to za pokus."
 AUS_political_events.47.desc: "Navzdory našemu nejlepšímu úsilí uklidnit [FROM.GetAdjective] se zdá, že jsou rozhodnuti, že jediným přijatelným výsledkem je naše podřízení se jejich požadavkům a instalace loutkového režimu v naší zemi. Zdůrazňují, že není prostor pro kompromis - buď jsme s nimi, nebo proti nim."
 AUS_political_events.47.t: "[FROM.GetNameDefCap] odmítá návrh"
 AUS_political_events.48.a: "Jak to Habsburkové dělají..."
 AUS_political_events.48.desc: "Vzhledem k historii [FROM.GetNameDef] bylo nevyhnutelné, že jako náš suzerén dříve či později zasáhnou do naší vnitřní politiky. Byli jsme informováni, že dosadili [ROOT.GetLeader] jako vůdce naší země."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] dosazuje habsburského panovníka na náš trůn"
 AUS_political_events.49.a: "Dobře, ať si ty státy vezmou."
 AUS_political_events.49.b: "Naše území má mnohem větší cenu!"
 AUS_political_events.49.desc: "Svět kolem nás se mění s rostoucím napětím. Dnes jsme obdrželi sdělení, v němž [FROM.GetAdjective] vláda požaduje, abychom jim předali Slezsko. Slezsko bylo historicky součástí jejich říše, avšak po konci Velké války přešlo pod naši kontrolu a zůstalo jí dodnes.\n\n[FROM.GetNameDefCap] nám na oplátku nabízí několik továren výměnou za státy Dolní Slezsko a Horní Slezsko v naději, že nám to rozhodnutí usnadní."
 AUS_political_events.49.t: "[FROM.GetNameDefCap] žádá o předání Slezska"
 AUS_political_events.5.a: "Stojí to za to, pomůžeme, jak jen to půjde!"
 AUS_political_events.5.b: "Můžeme se naučit spolupracovat."
 AUS_political_events.5.c: "Nevěříme jejich „obranné“ lži."
 AUS_political_events.5.desc: "Obdrželi jsme návrh od [AUS.GetAdjective] diplomatů působících v naší zemi. Poté, co byli zproštěni Smlouvy ze Saint-Germain-en-Laye, si přejí znovu vybudovat svou armádu - pro obranné účely, jak nás ujišťují. Jejich země má tradici výroby robustních letadel a řadu talentovaných pilotů, avšak kvůli mezerám ve výrobě a výcviku nyní stojí před výzvou tuto kapacitu obnovit. Pokud jsme ochotni přehlédnout jejich kroky z Velké války, můžeme z tohoto partnerství těžit."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] usiluje o spolupráci mezi našimi letectvy"
 AUS_political_events.50.a: "Velmi férová dohoda!"
 AUS_political_events.50.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] ohledně naší snahy získat Slezsko. Laskavě s dohodou souhlasili a okamžitě nám předají dotyčné státy. Na oplátku jsme jim vybudovali několik továren ve státech dle jejich výběru."
 AUS_political_events.50.t: "[FROM.GetNameDefCap] předává Slezsko"
 AUS_political_events.51.a: "Ta slova je budou mrzet!"
 AUS_political_events.51.desc: "Sdělení od [FROM.GetAdjective] diplomatů nebylo to, v co jsme doufali. Nejenže [FROM.GetNameDef] dohodu odmítá, činí tak navíc způsobem, který lze označit za pohrdavý a ponižující, přičemž zpochybňuje, proč by s něčím takovým mělo souhlasit a proč si myslíme, že máme právo cokoli požadovat."
 AUS_political_events.51.t: "[FROM.GetNameDefCap] odmítá předat Slezsko"
 AUS_political_events.52.a: "Nemáme jinou možnost než se podřídit"
 AUS_political_events.52.b: "Habsburkové nemají právo na Habsburg!"
 AUS_political_events.52.desc: "Na základě prastarých nároků a rodových vazeb [FROM.GetAdjective] panovník [FROM.GetLeader] požaduje, abychom se podřídili jeho vládě. Tvrdí, že město Habsburg jako staré rodové sídlo jeho rodiny právem náleží jeho zemi, a žádá, abychom se okamžitě integrovali, jinak budeme čelit hněvu jeho nově obnovené armády."
 AUS_political_events.52.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 AUS_political_events.53.a: "Konečně!"
 AUS_political_events.53.desc: "Obdrželi jsme zprávu, že [FROM.GetAdjective] nehodlají klást odpor anexi své země a místo toho se pokojně integrují do našeho slavného [ROOT.GetName]. Konečně jsme znovu získali kontrolu a vlastnictví naší staré domoviny, vesnice Habsburg."
 AUS_political_events.53.t: "[FROM.GetNameDefCap] se pokojně integruje"
 AUS_political_events.54.a: "Za Habsburg!"
 AUS_political_events.54.desc: "Obdrželi jsme odpověď od [FROM.GetAdjective] vedení - nepodřídí se našim požadavkům. Tím, že odmítají naše rodové nároky na město Habsburg, nám upírají právoplatné vlastnictví území a znečišťují naši čest. To nelze tolerovat!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] nám upírá oprávněný nárok na Habsburg"
 AUS_political_events.55.a: "Spravedlivá dohoda"
 AUS_political_events.55.b: "Naše země není na prodej!"
 AUS_political_events.55.desc: "[FROM.GetAdjectiveCap] vedení se na nás obrátilo s návrhem. Již dlouhou dobu si přejí získat od nás [39.GetName] a [850.GetName]. Nabízejí nám několik továren výměnou za to, že bychom jim tyto státy prakticky prodali."
 AUS_political_events.55.t: "[FROM.GetNameDefCap] chce uzavřít dohodu o vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.56.a: "Skvělé zprávy"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_political_events.57.a: "Stálo to za pokus"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_political_events.58.a: "Dobře"
 AUS_political_events.58.b: "Rozhodně ne!"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] se na nás obrátilo s tím, co zjevně působí jako hrozba. Nevybíravými slovy nám sdělují, že chtějí [39.GetName] a [850.GetName], o nichž tvrdí, že jim právem náleží. Tyto státy byly kdysi součástí [FROM.GetAdjective] domovských území, avšak od Velké války patří nám."
 AUS_political_events.58.t: "[FROM.GetNameDefCap] požaduje vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.59.a: "Musí pryč!"
 AUS_political_events.59.b: "Je to jejich rozhodnutí"
 AUS_political_events.59.desc: "Vláda [FROM.GetNameDef] znovu vložila důvěru do Alfreda Jansi, polního maršála s výrazně proti-[ROOT.GetAdjective] postoji. Se svými plány na opevnění našich hranic a strategií zaměřenou na odražení útoku z naší strany nám byl tento maršál již dříve na obtíž a s největší pravděpodobností tomu tak bude znovu."
 AUS_political_events.59.t: "[FROM.GetNameDefCap] podporuje plán Alfreda Jansi"
 AUS_political_events.6.a: "Připijme si na skvělé partnerství!"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] reagovalo pozitivně na náš návrh spolupráce při budování letectva a sdílení zkušeností. Vidí obtíže, jimž čelíme po vyvázání se ze Smlouvy ze Saint-Germain-en-Laye, a dokonce nám nabídli možnost nakupovat od nich přebytečné vybavení!"
 AUS_political_events.6.t: "[FROM.GetNameDefCap] přijímá náš návrh a umožňuje nám nákup vybavení"
 AUS_political_events.60.a: "Dobře, místo toho zvolíme Franze Böhmeho"
 AUS_political_events.60.a_tt: "§YFranz Böhme§! se stane §Gdostupným§! jako náčelník armády.\n\n§YAlfred Jansa§! §Rjiž nebude dostupný§! jako náčelník armády."
 AUS_political_events.60.b: "O to víc je důvod, proč Alfred Jansa musí zůstat!"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! zůstane dostupný jako náčelník armády"
 AUS_political_events.60.desc: "Od [FROM.GetNameDef] jsme obdrželi formální stížnost na náš nedávný závazek k obrannému plánu, který předložil Alfred Jansa. Tvrdí, že tento krok je jasným projevem nepřátelství vůči nim a že bude překážet našim budoucím diplomatickým vztahům. Nejsme si jisti, proč to vyvolalo tak vyhrocenou reakci."
 AUS_political_events.60.t: "[FROM.GetNameDefCap] protestuje proti obrannému plánu Alfreda Jansi"
 AUS_political_events.61.a: "Výborně!"
 AUS_political_events.61.desc: "Náš nátlak na [FROM.GetAdjective], aby okamžitě nahradili Alfreda Jansu a jeho pošetilý obranný plán, se vyplatil. Namísto silně proti-[ROOT.GetAdjective] naladěného Jansi nyní [FROM.GetAdjective] zvolili mnohem vstřícnějšího Franze Böhmeho."
 AUS_political_events.61.t: "[FROM.GetNameDefCap] nahrazuje Alfreda Jansu"
 AUS_political_events.62.a: "Jak se opovažují?"
 AUS_political_events.62.desc: "Navzdory našim požadavkům, aby [FROM.GetNameDef] nepostupovalo podle takzvaného Jansa plánu a zajistilo, že tento muž nebude mít žádnou moc ani vliv, [FROM.GetAdjective] naše požadavky odmítli. Můžeme jen předpokládat, že to nevěstí nic dobrého pro naše budoucí vztahy."
 AUS_political_events.62.t: "[FROM.GetNameDefCap] ponechává Alfreda Jansu ve funkci"
 AUS_political_events.63.a: "Nemůžeme zaručit jejich loajalitu"
 AUS_political_events.63.b: "Jejich pomoc by se nám mohla hodit"
 AUS_political_events.63.desc: "Anšlus Rakouska zanechal mnoho Rakušanů, kteří tomuto vývoji odporovali, v exilu. Někteří z těchto disidentů nyní dorazili do [ROOT.GetNameDef] a nabízejí své služby v továrnách, v ulicích i na frontách."
 AUS_political_events.63.t: "Exilovaní Rakušané nabízejí své služby"
 AUS_political_events.64.a: "Vítané překvapení!"
 AUS_political_events.64.desc: "Zdánlivě bez zvláštního podnětu se na nás [FROM.GetAdjective] obrátili s nabídkou pomoci při dalším rozvoji našeho průmyslu. Nabídli, že pokryjí část naší povinné výroby civilního spotřebního zboží, abychom se mohli více soustředit na výstavbu továren."
 AUS_political_events.64.t: "[FROM.GetNameDefCap] nabízí průmyslovou podporu"
 AUS_political_events.65.a: "Je to užitečné tak jako tak!"
 AUS_political_events.65.desc: "Zdánlivě bez zvláštního důvodu se na nás [FROM.GetAdjective] obrátili s nabídkou slevy na své vybavení na mezinárodním trhu. Zda jde o pokus přimět nás k větším nákupům, nebo o upřímnou nabídku, zůstává nejasné."
 AUS_political_events.65.t: "[FROM.GetNameDefCap] nabízí tržní podporu"
 AUS_political_events.66.a: "Zní to jako férová dohoda"
 AUS_political_events.66.b: "To pro nás nemá žádný přínos!"
 AUS_political_events.66.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se na nás obrátil s tím, co označuje za nabídku. Jak federace roste, stává se stále důležitějším, aby všechny zúčastněné země bez výjimky spolupracovaly. Pro zjednodušení tohoto procesu [FROM.GetLeader] navrhl, abychom se všichni sjednotili pod jejich vedením.\n\nUčinili bychom ústupky v oblasti suverenity, ale jako součást jednoho federativního státu bychom získali bezpečí plynoucí z větší armády a silnější diplomatické pozice."
 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap] navrhuje federativní unii"
 AUS_political_events.67.a: "Skvělé!"
 AUS_political_events.67.desc: "Právě k nám dorazila skvělá zpráva, že [FROM.GetNameDef] souhlasilo se vstupem do našeho nového federativního státu. To, co jsme jim nabídli, bylo zjevně dostatečné, aby považovali dohodu za výhodnou navzdory mírnému omezení jejich suverenity."
 AUS_political_events.67.t: "[FROM.GetNameDefCap] přijímá federativní unii"
 AUS_political_events.68.a: "Jsou rizikem pro jednotu federace!"
 AUS_political_events.68.b: "Budeme je bedlivě sledovat"
 AUS_political_events.68.desc: "Navzdory zjevným výhodám a skutečnosti, že by to bylo pro federaci nejlepší, [FROM.GetNameDef] odmítlo náš návrh na užší unii. Lze jen spekulovat o jejich důvodech, ale zdá se, že nemají na paměti nejlepší zájmy federace."
 AUS_political_events.68.t: "[FROM.GetNameDefCap] odmítá vstoupit do federativní unie"
 AUS_political_events.69.a: "Světlejší stránka naší současné situace"
 AUS_political_events.69.a_tt: "Odstraňuje rozhodnutí §YOpatření proti Anšlusu§!."
 AUS_political_events.69.b: "Bezpečí prozatím!"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_political_events.69.t: "Riziko Anšlusu zmírněno"
 AUS_political_events.7.a: "Skvělé!"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] reagovalo velmi dobře na náš nedávný návrh spolupracovat na budování našich letectev. Ačkoli nemohou nabídnout materiální podporu, souhlasili se sdílením některých svých nejnovějších metod výcviku pilotů."
 AUS_political_events.7.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 AUS_political_events.70.a: "To mění situaci!"
 AUS_political_events.70.b: "Naše odpověď stále platí. Ne."
 AUS_political_events.70.desc: "\nTentokrát se na nás osobně obrátil [FROM.GetLeader] z [FROM.GetNameDef]. Naše předchozí jednání nedopadla tak, jak si přáli, a proto se rozhodli předložit novou nabídku v naději, že změní náš názor.\n\nJelikož je pro ně tato záležitost velmi vážná, nabídli, že pomohou uhradit náklady na dvě nové továrny v naší zemi, a ujišťují nás, že bychom měli jejich vděčnost, pokud bychom změnili názor a poskytli jim záruku."
 AUS_political_events.70.t: "[FROM.GetAdjectiveCap] vláda nabízí kompenzaci výměnou za záruky"
 AUS_political_events.71.a: "Konečně nějaké dobré zprávy!"
 AUS_political_events.71.desc: "Naše úsilí přesvědčit [FROM.GetAdjective] vůdce [FROM.GetLeader] se vyplatilo. Budeme muset podpořit výstavbu dvou továren v jejich zemi, a ačkoli to pravděpodobně omezí naše vlastní průmyslové úsilí, nyní můžeme klidněji spát s vědomím, že je máme na své straně v případě útoku na naši suverenitu."
 AUS_political_events.71.t: "[FROM.GetNameDefCap] nabízí záruku výměnou za průmyslovou podporu"
 AUS_political_events.72.a: "Obstojíme a ukážeme jim to!"
 AUS_political_events.72.desc: "Nelze říci, že bychom se nesnažili. Odkazovali jsme se na Smlouvu ze Saint-Germain-en-Laye a nabízeli kompenzace daleko přesahující to, co by bylo možné očekávat od země naší velikosti a v naší situaci. Navzdory tomu všemu [FROM.GetNameDef] tvrdohlavě odmítá poskytnout záruky v souladu se smlouvou, na jejímž vzniku se sami podíleli. Do budoucna s jejich pomocí nemůžeme počítat."
 AUS_political_events.72.t: "[FROM.GetNameDefCap] odmítá pomoci navzdory nabídce kompenzace"
 AUS_political_events.73.a: "To můžeme přijmout"
 AUS_political_events.73.a_tt: "Podpoříme navrhovanou revizi [FROM.GetNameDef]. Ke schválení revize musí souhlasit všichni garanti."
 AUS_political_events.73.b: "Ne, smlouva musí zůstat."
 AUS_political_events.73.b_tt: "§Rnepodpoříme§! navrhovanou revizi [FROM.GetNameDef]. Ke schválení revize musí souhlasit všichni garanti."
 AUS_political_events.73.c: "Pokud se mají vyzbrojit, chceme nad tím dohled!"
 AUS_political_events.73.c_tt: "Na dobu platnosti revidované smlouvy bude v Rakousku ustanoven dohlížitel s demokratickými sklony"
 AUS_political_events.73.desc: "\nNeústupní ve své snaze být jim umožněno znovu se vyzbrojit se [FROM.GetAdjective] znovu obrátili s návrhem revidované a méně přísné smlouvy, která by nám umožnila kontrolovat tempo jejich zbrojení. Revize by jim umožnila zahájit výcvik jednotek, avšak jejich průmysl by zůstal omezen ještě po dobu jednoho roku."
 AUS_political_events.73.t: "[FROM.GetNameDef] navrhuje revizi Smlouvy ze Saint-Germain-en-Laye"
 AUS_political_events.74.a: "Diplomatické úsilí stálo za to!"
 AUS_political_events.74.desc: "Po mnoha debatách a diskusích dospěli garanti konečně k rozhodnutí. Bude nám umožněno se postupně částečně vyzbrojit a od dnešního dne nám již nebudou stát v cestě žádná omezení týkající se výcviku nových jednotek a navyšování počtu vojáků v poli.\n\nNáš průmysl však zůstává omezen, i když méně přísně. Tato omezení budou zcela zrušena za rok, pokud se ve světě nic zásadního nezmění."
 AUS_political_events.74.t: "Garanté souhlasí s revizí smlouvy"
 AUS_political_events.75.a: "Musíme to vydržet"
 AUS_political_events.75.b: "Dost bylo, nepotřebujeme je!"
 AUS_political_events.75.desc: "Navzdory veškerému našemu úsilí zůstávají garanti neoblomní. Za žádných okolností nám nebude dovoleno se vyzbrojit. Naše diplomatické snahy přesvědčit je a nabídnout kompromisy narazily na hluché uši. [ROOT.GetAdjectiveCap] obyvatelstvo nyní chová vůči těmto garantům silnou zášť."
 AUS_political_events.75.t: "Garanté odmítají revidovat smlouvu"
 AUS_political_events.76.a: "Bereme to!"
 AUS_political_events.76.desc: "\nPo mnoha debatách a diskusích dospěli garanti konečně k rozhodnutí. Bude nám umožněno se postupně částečně vyzbrojit a od dnešního dne nám již nebudou stát v cestě žádná omezení týkající se výcviku nových jednotek a navyšování počtu vojáků v poli. Náš průmysl však zůstává omezen, i když méně přísně. Tato omezení budou zcela zrušena za rok, pokud se ve světě nic zásadního nezmění.\n\nToto vítězství má však svou cenu. Garanté nevěří v naši schopnost zůstat mimo konflikt a jmenovali dohlížitele, který musí po celou tuto dobu zůstat v naší vládě."
 AUS_political_events.76.t: "Garanté souhlasí s revizí smlouvy a jmenují dohlížitele"
 AUS_political_events.77.a: "Připravit se na náraz..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] zahájilo proces Anšlusu. Už to nemůžeme ovlivnit!§!"
 AUS_political_events.77.desc: "Někteří z našich nejzkušenějších a nejschopnějších diplomatů dlouhodobě sledovali riziko, že [GER.GetNameDef] uskuteční plány, které [GER.GetLeader] občas potvrzoval a občas popíral. Zdá se, že v poslední době došlo k poměrně zásadnímu obratu a naše zdroje nyní věří, že pokus o naši anexi může být bezprostředně na spadnutí."
 AUS_political_events.77.t: "Bezprostřední hrozba"
 AUS_political_events.78.a: "Pomůžeme, pokud budeme moci!"
 AUS_political_events.78.b: "Máme lepší věci na práci"
 AUS_political_events.78.desc: "Představitelé [FROM.GetCommunistParty] v [FROM.GetNameDef] se na nás znovu obrátili se žádostí o pomoc. Ačkoli se momentálně nenacházejí v ozbrojeném konfliktu, hořké selhání občanské války a puče z roku 1934 spolu se sociálními demokraty jim stále leží v myslích. Přejí si naši pomoc, když znovu bojují o moc ve své zemi."
 AUS_political_events.78.t: "Komunisté v [FROM.GetNameDef] žádají o naši podporu"
 AUS_political_events.79.a: "Skvělé!"
 AUS_political_events.79.a_tt: "V případě vypuknutí války je [FROM.GetFlag]§Y[FROM.GetNameDef]§! pravděpodobnější, že nám pošle dobrovolníky a poskytne vybavení formou zapůjčení."
 AUS_political_events.79.desc: "Přesně jak jsme doufali, [FROM.GetAdjective] vedení nám v těchto těžkých časech nabídlo podporu. Nemůžeme se na ně samozřejmě spoléhat, že vyřeší všechny naše problémy, ale mít jejich podporu je velmi vítanou pomocí, zvláště když náš boj o moc pokračuje."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] nabízí svou podporu"
 AUS_political_events.8.a: "A jak z toho budou mít prospěch oni?"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] odmítlo naši nabídku. Uvádějí, že dohoda by byla jednostranná, nepřinášela by jim žádný prospěch a že jsme se do této situace dostali sami svými kroky ve Velké válce."
 AUS_political_events.8.t: "[FROM.GetNameDefCap] odmítá námi navržené partnerství"
 AUS_political_events.80.a: "Opravdu jsme si mysleli, že pomohou!"
 AUS_political_events.80.desc: "S odkazem na drobné ideologické rozdíly a naši zdrženlivost vůči revolučnímu komunismu [FROM.GetNameDef] odmítlo naši žádost o pomoc. Budeme si muset poradit sami."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] odmítá naši žádost o podporu"
 AUS_political_events.81.a: "Skvělé, nabídneme jim naši ochranu"
 AUS_political_events.81.b: "Budou velmi cenným spojencem... ale ještě ne."
 AUS_political_events.81.desc: "Po dlouhou dobu se [FROM.GetNameDefCap] tvrdošíjně drželi vlastní formy komunismu, označované jako austromarxismus. Tento politický rozkol představuje kombinaci sociální demokracie a skutečného komunismu, k níž nemáme valný vztah. Nyní se však zdá, že konečně přišli k rozumu a tuto mylnou ideologii opustili, aby se s námi sladili v naději, že získají naši ochranu v případě útoku nepřátelských sil."
 AUS_political_events.81.t: "[FROM.GetNameDefCap] se slaďuje s naší politikou"
 AUS_political_events.82.a: "Skvělé!"
 AUS_political_events.82.desc: "Naše rozhodnutí více se přiblížit politické ideologii [FROM.GetLeader] bylo přijato velmi kladně. [FROM.GetNameDefCap] nám nabídlo záruku a podpoří nás, pokud bychom čelili jakýmkoli nepřátelským akcím."
 AUS_political_events.82.t: "[FROM.GetNameDefCap] nabízí záruku"
 AUS_political_events.83.a: "Těšíme se na to!"
 AUS_political_events.83.desc: "Naše rozhodnutí více se přiblížit politické ideologii [FROM.GetLeader] bylo přijato kladně. [FROM.GetNameDefCap] vyjádřilo uznání nad tímto krokem jako nad posunem správným směrem a doufá, že nás v budoucnu uvidí jako spojence."
 AUS_political_events.83.t: "[FROM.GetNameDefCap] schvaluje náš politický posun"
 AUS_political_events.84.a: "Nevidíme v tom problém"
 AUS_political_events.84.b: "Zakázat je!"
 AUS_political_events.84.b_tt: "§RToto může mít vážné následky!§!"
 AUS_political_events.84.desc: "\nBylo nám oznámeno, že v současnosti probíhají pokusy ze strany [AUS.GetNameDef] podněcovat komunistické nálady mezi našimi dělníky. Ačkoli to může být neškodné, je také možné, že jde o přípravu na něco dalšího. Neznáme jejich skutečné úmysly, ale musíme zvážit všechny možnosti."
 AUS_political_events.84.t: "[FROM.GetNameDefCap] posiluje komunistické nálady v naší zemi"
 AUS_political_events.85.2.a_tt: "Odemkne rozhodnutí §YPožadovat osvobození dělníků v [FROM.GetNameDef]§!."
 AUS_political_events.85.a: "Výborně"
 AUS_political_events.85.a_tt: "Po dokončení zaměření §Y$AUS_demand_liberation_of_workers$§! odemkne rozhodnutí §YPožadovat osvobození dělníků§!"
 AUS_political_events.85.desc: "\nByli jsme si dobře vědomi, že naše aktivity v [FROM.GetNameDef] budou dříve či později odhaleny. Naštěstí se zdá, že [FROM.GetLeader] nemá námitky proti tomu, že posilujeme komunistické nálady mezi jejich pracujícími a informujeme je o jejich právech a povinnostech dobrých dělníků."
 AUS_political_events.85.t: "[FROM.GetNameDefCap] umožňuje naše snahy o organizování dělníků"
 AUS_political_events.86.a: "Zatraceně!"
 AUS_political_events.86.b: "Tuto nevraživost zastavíme!"
 AUS_political_events.86.desc: "\nV projevu neúcty vůči vlastním dělníkům [FROM.GetLeader] zakázal naše snahy informovat je o jejich právech ve společnosti. Jde o jasně nepřátelský čin nejen vůči nám, ale i vůči pracujícím po celém světě."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] zakazuje snahy o organizování dělníků"
 AUS_political_events.87.a: "Nemáme na výběr."
 AUS_political_events.87.b: "O svém osudu rozhodujeme sami."
 AUS_political_events.87.desc: "Po období rostoucích komunistických nálad, kdy se mezi našimi dělníky šíří [FROM.GetAdjective] propaganda, k nám nyní dorazilo ultimátum. [FROM.GetLeader] požaduje, abychom umožnili pokojné komunistické převzetí moci, neboť se domnívá, že si to náš lid přeje. V případě odmítnutí nás ujišťuje, že se postaví na stranu našich dělníků v čemkoli, co se rozhodnou učinit."
 AUS_political_events.87.t: "[FROM.GetAdjectiveCap] požaduje komunistický režim"
 AUS_political_events.88.a: "Vítejte, soudruzi!"
 AUS_political_events.88.desc: "Naše neúnavné úsilí v [FROM.GetNameDef] se konečně vyplatilo. Dělníci slaví, zatímco nový vůdce [FROM.GetLeader] přebírá vedení země."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] instaluje komunistickou vládu"
 AUS_political_events.89.a: "Válka by byla ještě horší"
 AUS_political_events.89.b: "Hlas lidu bude vyslyšen!"
 AUS_political_events.89.desc: "Navzdory jasným náznakům, že si to jejich lid přeje, se [FROM.GetAdjective] a jejich vůdce [FROM.GetLeader] rozhodli neodstoupit ve prospěch vhodnější vlády. Musíme zvážit své možnosti a učinit to, co je správné pro lid."
 AUS_political_events.89.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.9.a: "Takže [GER.GetAdjective] jsou lháři i vrazi..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R je zabit!§!"
 AUS_political_events.9.desc: "Wilhelm Zehner, jeden z členů našeho vrchního vojenského velení, byl nalezen mrtvý ve svém bytě. [GER.GetAdjectiveCap] diplomaté vše popírají a tvrdí, že s tím nemají nic společného a že si Zehner musel ublížit sám zbraní, která byla nalezena na místě. Kriminální vyšetřování však ukazuje zcela jiným směrem..."
 AUS_political_events.9.t: "Wilhelm Zehner zavražděn"
 AUS_political_events.90.a: "Kurt Schuschnigg je demokrat tělem i duší!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! se stane vůdcem §YDemokratické§! strany."
 AUS_political_events.90.b: "Karl Renner nám již dříve dobře sloužil!"
 AUS_political_events.90.c: "Vinzenz Schumy osloví většinu voličů!"
 AUS_political_events.90.desc: "První volby od „Seberozpuštění parlamentu“ byly ukončeny. Volební účast byla vysoká, neboť národ viděl, čím se země stane, pokud občané zanedbají své povinnosti voličů. Tři hlavní kandidáti jsou při konečném sčítání hlasů odděleni jen několika málo hlasy."
 AUS_political_events.90.t: "Výsledky našich voleb"
 AUS_political_events.91.a: "Vpřed, arcivévodo! Někdo ti podrží místo"
 AUS_political_events.91.a_tt2: "§YOtto von Habsburg§! se stane polním maršálem §Yúrovně 2§!"
 AUS_political_events.91.a_tt: "Nové hlavní město se bude jmenovat §YVaduz§!"
 AUS_political_events.91.b: "I arcivévodové musí zůstat na svém místě"
 AUS_political_events.91.desc: "V poslední době náš arcivévoda, Jeho Veličenstvo [ROOT.GetLeader], neustále přemítá o situaci na frontě. Vyjadřuje pocit nedostatečnosti a přeje si vést své muže příměji. Dnes byla tato otázka znovu otevřena - náš arcivévoda si přeje statečně vést své muže v boji a přenechat vládnutí někomu jinému."
 AUS_political_events.91.t: "[ROOT.GetLeader] si přeje být na bojišti"
 AUS_political_events.92.a: "Naše území není na prodej!"
 AUS_political_events.92.b: "[463.GetName] pro nás nemá využití"
 AUS_political_events.92.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se na nás obrátil se žádostí o koupi státu [463.GetName]. Již roku 1867, kdy byl tento stát zakoupen od tehdejší Ruské říše [USA.GetNameDef], byla nabídka nejprve předložena [FROM.GetNameDef]. Tehdy byla odmítnuta, avšak od té doby změnili názor a nyní si přejí stát odkoupit od nás. Na oplátku nám nabízejí štědrou finanční kompenzaci."
 AUS_political_events.92.t: "[FROM.GetNameDefCap] žádá o koupi Aljašky"
 AUS_political_events.93.a: "Skvělé"
 AUS_political_events.93.desc: "Obdrželi jsme zprávu od [FROM.GetLeader], že souhlasí s prodejem státu [463.GetName] za námi nabídnutou částku. Stát nám bude okamžitě předán, abychom mohli zahájit integrační úsilí."
 AUS_political_events.93.t: "[FROM.GetNameDefCap] nám prodává [463.GetName]"
 AUS_political_events.94.a: "Stálo to za pokus"
 AUS_political_events.94.b: "Osvobodíme je!"
 AUS_political_events.94.desc: "Navzdory velmi vysoké částce, kterou jsme [FROM.GetNameDef] nabídli za získání [463.GetName], tuto dohodu odmítají. Máme na [463.GetName] zcela legitimní nárok, který nám nyní aktivně upírají. Musíme promyslet, jak nejlépe postupovat."
 AUS_political_events.94.t: "[FROM.GetNameDefCap] odmítá prodat [463.GetName]"
 AUS_political_events.95.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.95.a_tt: "Jeden pravý [ROOT.GetAdjective] patriot se přidal do našich řad"
 AUS_political_events.95.desc: "Když rakousko-pruská válka skončila 22. července 1866, naše statečná armáda pochodovala zpět domů. Po návratu se říkalo, že v řadách je o jednoho vojáka více, než kolik jich do války odešlo. Zda je to pravda, nebo jen legenda, zůstává sporné. Nyní však můžeme potvrdit, že se to skutečně stalo - naše slavná armáda se vrací o jednoho muže silnější."
 AUS_political_events.95.t: "[ROOT.GetAdjectiveCap] armáda se vrací po úspěšném tažení"
 AUS_political_events.96.a: "Jsou vítáni!"
 AUS_political_events.96.b: "Nevěříme jim."
 AUS_political_events.96.desc: "[FROM.GetLeader] z nově demokratického [FROM.GetName] se na nás obrátil se žádostí o vstup do [ROOT.GetFactionName]. Ačkoli od konce Velké války stáli sami, současné politické klima a rostoucí napětí ve světě je přiměly změnit názor. Jelikož jsou nyní opět plnohodnotnou demokracií, rozhodli se nás oslovit a ujišťují nás, že budou pro frakci velkým přínosem!"
 AUS_political_events.96.t: "[FROM.GetNameDefCap] usiluje o vstup do [ROOT.GetFactionName]"
 AUS_political_events.97.a: "Muselo to být učiněno"
 AUS_political_events.97.desc: "Naše žádost o vstup do [ROOT.GetFactionName] byla schválena! Přestože jsme si jisti, že tento zásadní obrat byl pro naši zemi nezbytný, situace má svou váhu. Po Velké válce jsme přerušili veškeré alianční vazby v naději, že se podobná situace již nebude opakovat. Nyní, když se usazujeme v relativním bezpečí nové aliance, činíme tak s vědomím, že mír je křehká věc."
 AUS_political_events.97.t: "[FROM.GetNameDefCap] nás vítá v [ROOT.GetFactionName]"
 AUS_political_events.98.a: "Jak od nich odporné!"
 AUS_political_events.98.b: "Zdá se, že vše budeme muset zvládnout sami!"
 AUS_political_events.98.desc: "Navzdory veškerému našemu úsilí byla žádost, kterou jsme zaslali [FROM.GetAdjective] o vstup do [FROM.GetFactionName], odmítnuta. Jejich odpovědi neposkytly žádný skutečný důvod a zdá se, že jsme opět ponecháni sami sobě."
 AUS_political_events.98.t: "[FROM.GetNameDefCap] odmítá naši žádost o vstup do [FROM.GetFactionName]"
 AUS_political_events.99.a: "Podřídí se nám!"
 AUS_political_events.99.b: "Nechme je, ať si to užijí, ať poleví ve střehu..."
