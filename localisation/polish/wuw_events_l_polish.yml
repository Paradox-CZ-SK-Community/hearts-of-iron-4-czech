 wuw_GER_reichskommissariats.7.a: "Potřebují německého úředníka"
 wuw_GER_reichskommissariats.7.b: "Bylo by moudré použít místního kolaboranta"
 wuw_GER_reichskommissariats.7.desc: "Nyní, když jsme zřídili novou civilní správu v Turkestánu, musíme rozhodnout o účelu našeho nového subjektu i o tom, kdo bude řídit obyvatele oblasti a zajistí dodržování našich politik. Měli bychom do funkce Reichskommisara jmenovat [ROOT.GetAdjective] politika, nebo využít místního kolaboranta?"
 wuw_GER_reichskommissariats.7.t: "Vedení Turkestan"
 wuw_GER_reichskommissariats.8.a: "Potřebují německého úředníka"
 wuw_GER_reichskommissariats.8.b: "Možná by bylo moudré využít místního kolaboranta"
 wuw_GER_reichskommissariats.8.desc: "Nyní, když jsme zřídili novou civilní správu v Moskvě, musíme rozhodnout nejen o účelu našeho nového subjektu, ale také kdo bude vést lidi v regionu a zajistí správnou implementaci našich politik. Měli bychom na pozici Reichskommissara dosadit [ROOT.GetAdjective] politika, nebo bychom měli využít místního kolaboranta?"
 wuw_GER_reichskommissariats.8.t: "Vedení Moskowien"
 wuw_GER_reichskommissariats.9.a: "Měla by být přeměněna na Reichsgebiet!"
 wuw_GER_reichskommissariats.9.b: "Měla by být začleněna do Moskowien"
 wuw_GER_reichskommissariats.9.c: "Měla by být začleněna do Turkestanu"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader] otevřeně projevil přání proměnit kolonie Volžských Němců na území Říše a co nejvíce jej integrovat. Mnoho místních správců však domnívá, že by bylo moudřejší spravovat ji ze státu blíže položeného. Jak bychom měli tuto otázku vyřešit?"
 wuw_GER_reichskommissariats.9.t: "Status Volžských Němců"
 wuw_GER_releasable.1.a: "Berlín je jasná volba!"
 wuw_GER_releasable.1.b: "Mělo by to být Mnichov"
 wuw_GER_releasable.1.c: "Frankfurt bude dobrým západním hlavním městem"
 wuw_GER_releasable.1.d: "Naše hlavní město je v pořádku tak, jak je"
 wuw_GER_releasable.1.desc: "S reformou německého státu mnozí politici tvrdí, že by mělo být naše hlavní město přehodnoceno. Tvrdí, že neodpovídá názvu 'Hlavní město německého lidu'. Kde tedy chceme hlavní město přesunout?"
 wuw_GER_releasable.1.t: "Hlavní město pro německý lid"
 wuw_GER_releasable.2.a: "Pierre Dupong převzal velení"
 wuw_GER_releasable.2.b: "Joseph Bech je stále potřeba"
 wuw_GER_releasable.2.c: "V těchto nebezpečných časech musí královská rodina zasáhnout!"
 wuw_GER_releasable.2.d: "Lidé by měli protestovat proti tak jasně zmanipulovaným volbám!"
 wuw_GER_releasable.2.desc: "Volby dopadly ve prospěch Rietspartei, nastal čas vybrat nejvhodnější osobu k vládě. Strana chce, aby Pierre Dupong převzal vedení na čas, aby Joseph Bech mohl řešit jiné důležité záležitosti. Jak však nad Evropou visí temné mraky, může být moudré udělat drastickou změnu politické scény, než podlehneme sousedním mocnostem..."
 wuw_GER_releasable.2.t: "Volby"
 wuw_GER_the_battle_of_britain.01.a: "Ať to zkusí"
 wuw_GER_the_battle_of_britain.01.b: "Přislibuje příliš mnoho"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$ je dychtivý ukázat nadřazenost Luftwaffe a zlomit ducha [ENG.GetAdjective] lidí. Chce to udělat bombardováním londýnské ikonické památky, Big Benu. Tvrdí, že to přinutí [ENG.GetNameDef] k podřízení a zkrátí válku. Osobně také garantuje, že během této kampaně nedopadne žádná bomba na Berlín, jinak ho můžete nazývat Hermannem 'Meierem'."
 wuw_GER_the_battle_of_britain.01.t: "Bitva o Británii"
 wuw_GER_uncertain_future.01.a: "Musíme jednat rychle!"
 wuw_GER_uncertain_future.01.desc: "S koncem občanské války pomalu obnovujeme národ, zatímco lidé touží po stabilitě a bezpečí, ale rostoucí pocit nejistoty bez jasného cíle nebo zaměření přetrvává. Obyvatelstvo začíná být touto nejistotou unavené a požaduje pevný směr."
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.02.a: "Vznikly mezi lidmi nepokoje, že?"
 wuw_GER_uncertain_future.02.desc: "S koncem občanské války se německý národ pomalu obnovuje, ale jeho lidé touží po stabilitě a bezpečí. [ROOT.GetLeader] neprojevil zájem o další vývoj a zdá se, že ho nezajímá rozhodnout, jak by měla budoucnost nového německého státu vypadat. To vyvolalo velké obavy mezi obyvatelstvem, které se snaží vzdálit od své rozbité minulosti."
 wuw_GER_uncertain_future.02.t: "[ROOT.GetNameDefCap] čelí nejisté budoucnosti"
 wuw_GER_weltpolitik.1.a: "Pro naše přátele cokoliv"
 wuw_GER_weltpolitik.1.b: "Ne, už jsou naše"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s zajímavou žádostí. Žádají, abychom jim vrátili stará [FROM.GetAdjective] koloniální území výměnou za prohloubení vztahů našich zemí a jejich oficiální podporu na globální úrovni. Zdá se to trochu jednostranné, ale možná je to nejlepší?"
 wuw_GER_weltpolitik.1.t: "[FROM.GetName] žádá o navrácení bývalých koloniálních území"
 wuw_GER_weltpolitik.10.a: "Vezmeme to silou"
 wuw_GER_weltpolitik.10.b: "Dnes je dobrý den"
 wuw_GER_weltpolitik.10.desc: "Smlouva byla oficiálně podepsána a území má být předáno. V Kongu však existuje odpor, který bude třeba potlačit..."
 wuw_GER_weltpolitik.10.t: "Kongská krize"
 wuw_GER_weltpolitik.11.a: "Musíme je zničit pro bezpečí našeho lidu!"
 wuw_GER_weltpolitik.11.desc: "Naši guvernéři v Kongu nám hlásí, že nepřijmou náš osud a budou stát za [COG.GetAdjective] autonomií. Musíme jejich odpor zlomit, aby nebyl zkázou našeho národa, pokud [ENG.GetNameDef] a [GER.GetNameDef] nepovažují tento odpor za akt vzdoru vůči nám."
 wuw_GER_weltpolitik.11.t: "Kongská krize"
 wuw_GER_weltpolitik.12.a: "Všechno pro přátele"
 wuw_GER_weltpolitik.12.b: "Ne, teď jsou naše"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s zajímavou žádostí. Žádá, abychom jim vrátili stará [FROM.GetAdjective] koloniální území výměnou za prohloubení mezistátních vztahů a jejich oficiální podporu naší vlády na globální úrovni. Zdá se to trochu jednostranné, ale možná je to prospěšné?"
 wuw_GER_weltpolitik.12.t: "[FROM.GetName] Požaduje vrácení bývalých koloniálních území"
 wuw_GER_weltpolitik.13.a: "Imperialismus je zpět!"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o vrácení bývalých kolonií s tím, že jsou v našich rukou lépe než jinde. Lidé na ulicích slaví, zdá se, že [ROOT.GetAdjective] koloniální impérium je zpět na mapě."
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap] Vrací naše kolonie"
 wuw_GER_weltpolitik.14.a: "Tak to nebylo souzeno..."
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o vrácení starých kolonií s tím, že je to jednostranná dohoda, ze které nemají skoro nic."
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap] Nevrací naše kolonie"
 wuw_GER_weltpolitik.15.a: "Požadujeme kompenzaci!"
 wuw_GER_weltpolitik.15.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] se nečekaně rozhodl přepsat stará [GER.GetAdjective] koloniální území zpět jim, včetně těch, která jsme drželi my. Bohužel to nemůžeme zastavit, ale alespoň můžeme požadovat určitou kompenzaci."
 wuw_GER_weltpolitik.15.t: "[FROM.GetNameDefCap] Přepisuje území [GER.GetNameDefCap]"
 wuw_GER_weltpolitik.16.a: "Společně dobyjeme svět!"
 wuw_GER_weltpolitik.16.b: "Nikdy!"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap] nás informovali, že založili sféru vlivu. Ač nás to přímo neovlivňuje, protože neexistuje formální dohoda, je to něco, čeho bychom si měli být vědomi. Mohou se nás pokusit do toho zatlačit nebo požadovat území, pokud do něj získáme kontrolu."
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap] zakládá sféry vlivu"
 wuw_GER_weltpolitik.17.a: "Skvělé!"
 wuw_GER_weltpolitik.17.desc: "Dostali jsme zprávu od [FROM.GetAdjective], že schvalují myšlenku zřízení našich sfér vlivu. To zabrání nepřátelstvím a sníží riziko konfliktů o území v našem bezprostředním okolí."
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap] souhlasí se zřízením sfér vlivu"
 wuw_GER_weltpolitik.18.a: "Jak hrubé!"
 wuw_GER_weltpolitik.18.desc: "Dostali jsme zprávu od [FROM.GetAdjective], že odmítají uznat a akceptovat naši sféru vlivu, a že ohledně své vlastní sféry vlivu rozhodnou sami bez našeho zapojení. To může způsobit napětí v oblasti."
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap] odmítá zřízení sfér vlivu"
 wuw_GER_weltpolitik.19.a: "Nestojí za to pro to prolévat krev"
 wuw_GER_weltpolitik.19.b: "Tak si to přijďte vyzvednout!"
 wuw_GER_weltpolitik.19.desc: "Náhlý [FROM.GetLeader] nedávno odsoudil naši, jak to nazval, nezákonnou okupaci [FROM.GetAdjective] Angoly. Nyní jsme obdrželi ultimátum od [FROM.GetAdjective] a jejich jednotky se shromažďují u našich hranic. Jak bychom měli reagovat?"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap] požaduje kontrolu našich [ANG.GetAdjective] území"
 wuw_GER_weltpolitik.2.a: "Blížíme se k nové zlaté éře!"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o navrácení našich bývalých kolonií, prohlásil, že jsou v našich rukou lépe. Lidé v ulicích slaví, koloniální impérium [ROOT.GetAdjective] je konečně zpět na mapě."
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap] vrací naše kolonie"
 wuw_GER_weltpolitik.20.a: "To je velký den!"
 wuw_GER_weltpolitik.20.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že předá svá území v Angole a nařídil svým vojskům, aby stáhla jednotky z oblasti. Opět stojíme jako vítězové!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap] předává svá [ANG.GetAdjective] území"
 wuw_GER_weltpolitik.21.a: "Budou litovat svého rozhodnutí!"
 wuw_GER_weltpolitik.21.b: "Musíme to pustit"
 wuw_GER_weltpolitik.21.desc: "Ač očekávané, nerozumný [FROM.GetLeader] z [FROM.GetNameDef] vyhlásil nejvyšší pohotovost svých jednotek po obdržení našeho ultimáta a poslal vyslance, který prohlásil, že neustoupí o krok ohledně sporu."
 wuw_GER_weltpolitik.21.t: "[FROM.GetNameDefCap] drží pevně v Angole"
 wuw_GER_weltpolitik.3.a: "Nepřálo nám to..."
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o návrat starých kolonií, tvrdí, že jde o jednostrannou dohodu, ze které oni získají málo nebo nic."
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap] nevrací naše kolonie"
 wuw_GER_weltpolitik.4.a: "Je to vzájemně výhodná smlouva"
 wuw_GER_weltpolitik.4.b: "Nebudeme sponzorovat tuto agresi"
 wuw_GER_weltpolitik.4.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil ohledně ztracených [FROM.GetAdjective] kolonií, které považují za ukradené Versailleskou smlouvou. Nyní požadují, abychom s [GER.GetAdjective] státem podepsali pakt o rozdělení Kongem na sféry vlivu a společně o to žádali. Měli bychom jim ustoupit a pakt podepsat?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader] Chce rozdělit Kongo"
 wuw_GER_weltpolitik.5.a: "Bohužel s tím toho moc neuděláme"
 wuw_GER_weltpolitik.5.b: "To nemůžeme přijmout"
 wuw_GER_weltpolitik.5.desc: "Ve společném prohlášení s [GER.GetLeader], [FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom Kongo odevzdali státům, které zastupují. Měli bychom s nimi bojovat nebo se prostě podvolit?"
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader] Požaduje, abychom se vzdali Konga"
 wuw_GER_weltpolitik.6.a: "V tom případě bude Kongo naše!"
 wuw_GER_weltpolitik.6.b: "Neměli bychom tlačit dál"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader] uvedl, že zastupuje všechny statečné občany [FROM.GetNameDef] a že nepodpoří naše bláznivé nápady na rozdělení Konga, který nesousedí s žádným z našich států. Rozhodnutí je zdá se konečné."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader] Odmítá dohodu"
 wuw_GER_weltpolitik.7.a: "Tohle nezvládneme bojovat..."
 wuw_GER_weltpolitik.7.b: "Tohle nemůžeme přijmout, k zbraním!"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetLeader] z [BEL.GetNameDef] podlehl společným požadavkům [GER.GetAdjective] a [ENG.GetAdjective] a rozhodl se podepsat naši zemi k rozdělení mezi ně, čímž prakticky končí jakákoli nezávislost, kterou máme. Měli bychom to opravdu přijmout?"
 wuw_GER_weltpolitik.7.t: "[BEL.GetNameDefCap] Plánuje vzdát se naší svobody"
 wuw_GER_weltpolitik.8.a: "Perfektní"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetLeader] z [BEL.GetNameDef] podlehl našim požadavkům a říká, že Kongo bude předáno okamžitě. Není však jisté, zda lidé a guvernéři v Kongu tento krok přijmou, alespoň [BEl.GetAdjective] ustoupili."
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap] Se vzdá Konga"
 wuw_GER_weltpolitik.9.a: "Pak budou zničeni"
 wuw_GER_weltpolitik.9.b: "Není třeba to dál tlačit"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetLeader] z [BEL.GetNameDef] trvá na svém a říká, že [BEL.GetAdjective] armáda nevzdá boj o Kongo a bude bojovat do posledního muže. Nevědí, s kým si to dělají."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap] Odmítá se vzdát Konga"
 wuw_HUN_news_events.1.a: "Něco připravují..."
 wuw_HUN_news_events.1.b: "To zajistí naši budoucnost!"
 wuw_HUN_news_events.1.d: "\n[HUN.GetAdjectiveCap] vláda oznámila nový rozsáhlý průmyslový program s cílem co nejefektivněji a nejrychleji přezbrojit národ. Zahraniční pozorovatelé to považují za akt agrese, který provádí [HUN.GetNameDef] vůči sousedům, avšak skutečné úmysly ukáže až čas."
 wuw_HUN_news_events.1.t: "[HUN.GetNameDefCap] oznamuje Győri program"
 wuw_HUN_news_events.2.a: "Jak to dopadne?"
 wuw_HUN_news_events.2.b: "Pro světlejší zítřky!"
 wuw_HUN_news_events.2.c: "Budou užitečnou figurkou"
 wuw_HUN_news_events.2.d: "Po podpisu nové smlouvy o vzájemné pomoci a rozvoji národních cílů dnes [GER.GetLeader] a [HUN.GetLeader] oznámili vstup [HUN.GetNameDef] do [GER.GetAdjective] frakce."
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap] a [GER.GetAdjective] spojují své síly"
 wuw_HUN_news_events.3.a: "Velice znepokojující"
 wuw_HUN_news_events.3.b: "Vrátíme naši minulou slávu!"
 wuw_HUN_news_events.3.c: "Nesou naše dědictví"
 wuw_HUN_news_events.3.desc: "\nProtože v bezprostředním okolí nenašli vhodné spojence, [HUN.GetNameDef] se rozhodlo znovu vytvořit Ústřední mocnosti. Poté, co se vymanili z omezení uložených poválečnými smlouvami, se země vydala cestou rychlé remilitarizace. Zda tato nová aliance bude skutečně připomínat svého jmenovce z Velké války, se teprve ukáže."
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap] reformuje Centrální mocnosti"
 wuw_HUN_news_events.4.a: "Musí být zničeni!"
 wuw_HUN_news_events.4.b: "Svět nám leží u nohou."
 wuw_HUN_news_events.4.desc: "[HUN.GetLeader] oznámil ambice země ovládnout svět a nastolit [HUN.GetAdjective] hegemonii na všech kontinentech. Tvrdí, že jde o dědictví lidu apoštolského království a že už nikdy nepodlehnou cizím mocnostem."
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap] vyhlašuje globální nadvládu"
 wuw_HUN_news_events.5.a: "Konečně král!"
 wuw_HUN_news_events.5.b: "Vynořuje se nový nepřítel"
 wuw_HUN_news_events.5.c: "Potenciální spojenec?"
 wuw_HUN_news_events.5.desc: "Hledajíce krále pro svou zemi, [HUN.GetAdjective] lid po dlouhých jednáních a přípravách oficiálně korunovali krále na začátku tohoto týdne. Dnes, za velkého jásotu a oslav, byl [HUN.GetLeader] korunován králem Maďarska během slavnostního obřadu v královském paláci v Budapešti."
 wuw_HUN_news_events.5.t: "[HUN.GetLeader] přijímá maďarskou korunu"
 wuw_HUN_news_events.6.a: "Konečně král!"
 wuw_HUN_news_events.6.b: "Vynořuje se nový nepřítel"
 wuw_HUN_news_events.6.c: "Potenciální spojenec?"
 wuw_HUN_news_events.6.desc: "Hledajíce krále pro svou zemi, [HUN.GetAdjective] lid po dlouhých jednáních a přípravách oficiálně korunoval Josepha Augusta von Habsburga, posledního falckraběte Uherska, arcivévodu rakouského a prince uherského a českého, jakož i polního maršála bývalé rakousko-uherské armády, na začátku tohoto týdne. Dnes byl za velkého jásotu a oslav korunován maďarským králem během slavnostního ceremoniálu v královském paláci v Budapešti.\nNový král, který je rytířem a habsburským šlechticem, má jasné ideologické postoje a již prohlásil, že „přinese Maďarsku velikost, kterou si zaslouží, aniž by porušil smlouvy, které vedly k rozpadu Rakousko-Uherska“. Spolu s královým slibem „napravit křivdy, které nám byly v minulosti způsobeny“, je proto nepravděpodobné, že by tato korunovace vedla k uvolnění napětí v regionu."
 wuw_HUN_news_events.6.t: "Joseph August přijímá maďarskou korunu"
 wuw_HUN_news_events.7.a: "Dělníci všech zemí, spojte se!"
 wuw_HUN_news_events.7.b: "Co to zamýšlejí?"
 wuw_HUN_news_events.7.c: "Revizionističtí pózéři..."
 wuw_HUN_news_events.7.desc: "Dnes předseda Ústřední výkonné rady Maďarska Béla Kun oznámil znovuzaložení Socialistické republiky rad v Maďarsku, která náhle skončila v srpnu 1919. Ačkoli byla tehdy potlačena společnými silami kontrarevolucionářů a Malé dohody, Béla Kun uvedl, že tentokrát to bude jiné. Co čeká Balkán v nadcházejících letech?"
 wuw_HUN_news_events.7.t: "Obnovení Maďarské republiky rad"
 wuw_HUN_news_events.8.a: "Konečně!"
 wuw_HUN_news_events.8.b: "Mír nikdy nebyl možností..."
 wuw_HUN_news_events.8.c: "Překvapení, ale vítané"
 wuw_HUN_news_events.8.desc: "Dnes generální tajemník Maďarska Mátyás Rákosi vyhlásil vznik nové Maďarské lidové republiky a oznámil, že země se bude orientovat na [SOV.GetNameDef]. Ačkoli prohlašuje stát za otevřenou demokracii, diktátorský charakter vlády je zřejmý. Jaká budoucnost čeká maďarský lid?"
 wuw_HUN_news_events.8.t: "Vyhlášení Maďarské lidové republiky"
 wuw_HUN_news_events.9.a: "Zpět ve správných rukou"
 wuw_HUN_news_events.9.b: "To jim nepatří!"
 wuw_HUN_news_events.9.c: "Zajímavý vývoj"
 wuw_HUN_news_events.9.desc: "Začátkem tohoto týdne vstoupily [HUN.GetAdjective] jednotky do Eisenstadtu a obsadily oblast. Tvrdí, že jde o ochranu [HUN.GetAdjective] obyvatel regionu, kteří nedávno protestovali proti, podle jejich slov, nezákonné okupaci území po Trianonu. Povede to k nové válce na Balkáně, nebo jen k drobné úpravě hranic?"
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap] okupuje Burgenland"
 ww_BEL_event_diplomatic.1.a: "Nechme je jít sami"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader] nám dal na vědomí, že smlouva o vzájemné obraně mezi našimi zeměmi je neplatná, protože usilují o neutrální přístup v těchto problematických časech. To jim ale během Velké války moc nevyšlo...."
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap] zrušilo naše záruky"
 ww_BEL_event_diplomatic.10.a: "Naše právoplatné území bylo obnoveno!"
 ww_BEL_event_diplomatic.10.desc: "Dostali jsme zprávu z naší delegace v Paříži, že [FRA.GetName] se rozhodla přijmout naši nabídku, a proces předání Calais a okolních území je již v běhu!"
 ww_BEL_event_diplomatic.10.t: "Francie přijala!"
 ww_BEL_event_diplomatic.11.a: "Ustoupit od propasti."
 ww_BEL_event_diplomatic.11.b: "Pak si vybrali válku!"
 ww_BEL_event_diplomatic.11.desc: "Naše delegace v Paříži odeslala zprávu, že jednání o Calais ztroskotala a možná budeme muset použít sílu k zajištění této země, která právem patří nám. Snažili jsme se být rozumní ve svých nabídkách, ale byly zamítnuty na každém kroku. Je čas ukázat skutečnou sílu [BEL.GetAdjective] vojenské moci."
 ww_BEL_event_diplomatic.11.t: "Stoupající napětí kolem Calais"
 ww_BEL_event_diplomatic.12.a: "Dostanou naši pomoc!"
 ww_BEL_event_diplomatic.12.b: "Nemůžeme jim pomoci"
 ww_BEL_event_diplomatic.12.desc: "Dostali jsme komunikaci od vedení [FROM.GetAdjective]. Jak se svět kolem nich stále více stáčí k nepřátelství, mají obavy o schopnost ochránit svou zemi. Naše pomoc by byla velmi ceněná a klíčová pro udržení míru v regionu."
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap] žádá o naši pomoc"
 ww_BEL_event_diplomatic.13.a: "To nás ochrání"
 ww_BEL_event_diplomatic.13.desc: "Dostali jsme úžasné zprávy od diplomatů [FROM.GetAdjective]. Souhlasí, že naše bezpečnost může být ohrožena a že naše armáda nemusí stačit na ochranu nezávislosti. Nabídli nám tedy požadovanou záruku."
 ww_BEL_event_diplomatic.13.t: "[FROM.GetNameDefCap] zaručuje naši nezávislost"
 ww_BEL_event_diplomatic.14.a: "Jaká nezdvořilost!"
 ww_BEL_event_diplomatic.14.desc: "Přes zjevné hrozby naší existenci vedení [FROM.GetAdjective] odmítlo naši žádost o záruku. Snažili jsme se s nimi jednat, ale nevidí závažnost situace. Zdá se, že si musíme poradit sami."
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap] nám odmítá záruku"
 ww_BEL_event_diplomatic.15.a: "Podpoříme je!"
 ww_BEL_event_diplomatic.15.b: "Jejich ambice jsou ušlechtilé, ale nemůžeme pomoci"
 ww_BEL_event_diplomatic.15.desc: "Dostali jsme žádost od exilového vedení [FROM.GetAdjective]. Přejí si od nás nějaké vybavení, aby vycvičili zbývající jednotky v naději, že jednoho dne dokážou znovu získat svou zemi."
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap] žádá vybavení"
 ww_BEL_event_diplomatic.16.a: "Samozřejmě pomůžeme"
 ww_BEL_event_diplomatic.16.b: "Nemáme kapacitu pomoci"
 ww_BEL_event_diplomatic.16.desc: "Dostali jsme žádost od vedení [FROM.GetAdjective] o využití našich továren k výrobě vybavení pro jejich zbývající jednotky. Chtějí si vzít své země zpátky a k tomu jejich armáda potřebuje vybavení."
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap] žádá továrny"
 ww_BEL_event_diplomatic.17.a: "Skvělý nápad!"
 ww_BEL_event_diplomatic.17.b: "Nestojí to za námahu"
 ww_BEL_event_diplomatic.17.desc: "Exilová vláda [FROM.GetNameDef] se obrátila s návrhem společné snahy o sdílení vojenských zkušeností mezi našimi armádami. Může to být prospěšné jak pro nás, tak pro ně."
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap] navrhuje sdílení vojenských zkušeností"
 ww_BEL_event_diplomatic.18.a: "Skvělé zprávy!"
 ww_BEL_event_diplomatic.18.desc: "Naše návrhy na posílení pozice a pomoc s přebudováním armády pro znovuzískání domoviny byly schváleny [FROM.GetNameDef]. I když to samo o sobě problémy nevyřeší, je to důležitý krok k obnovení nezávislosti."
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap] souhlasí"
 ww_BEL_event_diplomatic.19.a: "To je škoda"
 ww_BEL_event_diplomatic.19.desc: "Naše návrhy posílení pozice a pomoci s přebudováním armády pro znovuzískání domoviny byly odmítnuty [FROM.GetNameDef]. Doufali jsme, že to bude důležitý krok, ale zatím to vypadá, že plány jsou zmařeny."
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap] odmítá"
 ww_BEL_event_diplomatic.2.a: "Společně jsme silnější."
 ww_BEL_event_diplomatic.2.b: "Lucembursko je hrdý a nezávislý národ!"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader] vzpomněl na pouta minulosti a naše společné dědictví a jazyk při snaze zajistit naši anexi do jejich národa."
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 ww_BEL_event_diplomatic.20.a: "Skvělá iniciativa!"
 ww_BEL_event_diplomatic.20.b: "To zní podezřele..."
 ww_BEL_event_diplomatic.20.desc: "Dostali jsme formální pozvání od [FROM.GetNameDef] k připojení k [FROM.GetFactionName]. Jejich nová iniciativa má podpořit spolupráci v regionu, s cílem stabilizovat oblast a podpořit lepší diplomatické vztahy."
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap] zve k evropskému projektu spolupráce"
 ww_BEL_event_diplomatic.21.a: "Skvělé zprávy!"
 ww_BEL_event_diplomatic.21.desc: "Naše pozvání pro [FROM.GetNameDef] bylo přijato s nadšením. Souhlasí, že větší evropké společenství je správná cesta. Společným úsilím stabilizujeme region znovu."
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap] vstupuje do [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.22.a: "Škoda..."
 ww_BEL_event_diplomatic.22.desc: "Diplomaté [FROM.GetAdjective] nám poslali zklamání. Tvrdí, že ačkoliv je myšlenka ušlechtilá, nevyhnutelně selže, stejně jako jiné podobné iniciativy před nimi."
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap] odmítá naše pozvání do [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.23.a: "Jistě, přidáme se"
 ww_BEL_event_diplomatic.23.b: "Naše technologie zůstanou naše"
 ww_BEL_event_diplomatic.23.desc: "Delegace [FROM.GetAdjective] nás oslovila, aby navrhla výzkumný projekt na úrovni [FROM.GetFactionName]. Jako blízcí spojenci si musíme sdílet technologie, abychom všichni v Unii mohli pokročit."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap] zve k výzkumnému úsilí"
 ww_BEL_event_diplomatic.24.a: "Výborně!"
 ww_BEL_event_diplomatic.24.desc: "Náš projekt na vytvoření místa pro sdílení technologií mezi spojenci byl schválen [FROM.GetNameDef]. Přidali se a budou sdílet své technologické pokroky stejně jako my s nimi."
 ww_BEL_event_diplomatic.24.t: "[FROM.GetNameDefCap] vstupuje do výzkumné skupiny EU"
 ww_BEL_event_diplomatic.25.a: "No nic..."
 ww_BEL_event_diplomatic.25.desc: "Ačkoliv jsme si mysleli, že jsme přesvědčili [FROM.GetNameDef] k vstupu do výzkumné skupiny EU, odmítli se připojit. Doufáme, že i bez nich budeme z projektu těžit."
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap] odmítá vstup do výzkumné skupiny EU"
 ww_BEL_event_diplomatic.26.a: "Pro dobro [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.26.b: "Ne, musíme myslet na naši suverenitu!"
 ww_BEL_event_diplomatic.26.b_tt: "§RMohou nás kvůli tomu vyhodit z frakce!§!"
 ww_BEL_event_diplomatic.26.desc: "Dostali jsme žádost od [FROM.GetNameDef]. Jako prezident [ROOT.GetFactionName] si uvědomili, že více federální Evropa by zlepšila obranné a obchodní úsilí bloku, a žádají, abychom se k tomu připojili."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap] žádá o omezenou federalizaci"
 ww_BEL_event_diplomatic.27.a: "Skvělé!"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap] schválilo naši žádost o bližší svázání s [FROM.GetFactionName]. Dostaneme určitá práva v oblasti zahraniční politiky a zjednoduší se obchod mezi námi."
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap] umožňuje omezenou federalizaci"
 ww_BEL_event_diplomatic.28.a: "To je velmi znepokojivé"
 ww_BEL_event_diplomatic.28.b: "Jsou pro nás všímavým rizikem!"
 ww_BEL_event_diplomatic.28.desc: "Přes zjevné výhody [FROM.GetNameDef] odmítlo připojení k naší federální Evropě. Tvrdí, že jejich suverenita je důležitější než blaho celé $EU_tech_sharing_group_name$, což je znepokojivý postoj."
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap] odmítá omezenou federalizaci"
 ww_BEL_event_diplomatic.29.a: "Budeme rádi, když bude s námi"
 ww_BEL_event_diplomatic.29.b: "Habsburkové patří minulosti."
 ww_BEL_event_diplomatic.29.desc: "Dostali jsme nabídku podpory od osoby, od které jsme to trochu nečekali. Otto von Habsburg může být dědicem Karla I., císaře Rakouska, krále Maďarska a Chorvatska, ale na rozdíl od svého otce je skloněn více ke spolupráci v Evropě. Pozdravil naše snahy a nabízí nám pomoc na diplomatické úrovni, jeho široká diplomatická síť by mohla být přínosem."
 ww_BEL_event_diplomatic.29.t: "Otto von Habsburg nabízí svou podporu"
 ww_BEL_event_diplomatic.3.a: "Skvělé"
 ww_BEL_event_diplomatic.3.desc: "Dostali jsme výbornou zprávu! Lidé [FROM.GetNameDefCap] moudře usoudili, že jsme silnější sjednoceni, a už se činí kroky k nové administrativě tohoto území."
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap] se vzdává"
 ww_BEL_event_diplomatic.30.a: "Jsou u nás vítáni"
 ww_BEL_event_diplomatic.30.b: "Nepotřebujeme je"
 ww_BEL_event_diplomatic.30.desc: "Po zrušení snahy o neutralitu se vedení [FROM.GetNameDef] ještě více přiblížilo naší politice. Nyní nás požádali o plné členství v [ROOT.GetFactionName]. Jejich pomoc by mohla být užitečná, umožní nám nové možnosti pro budoucí expanzi."
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap] žádá o členství v [ROOT.GetFactionName]"
 ww_BEL_event_diplomatic.31.a: "Skvělé zprávy"
 ww_BEL_event_diplomatic.31.desc: "Vůdce [FROM.GetAdjective] [FROM.GetLeader] nás přivítal v [FROM.GetFactionName]. Od nynějška budeme bojovat bok po boku proti společným hrozbám. Časy neutrality jsou pryč!"
 ww_BEL_event_diplomatic.31.t: "[FROM.GetNameDefCap] nás přijímá do [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.32.a: "Můžeme vytvořit něco lepšího!"
 ww_BEL_event_diplomatic.32.desc: "Přes zjevné výhody nás [FROM.GetAdjective] vůdce [FROM.GetLeader] odmítl jako členy [FROM.GetFactionName]. Mohli jsme přinést mnoho, ale vzhledem k této odpovědi bychom měli přehodnotit naše ambice připojit se k nim, nyní i v budoucnu."
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap] odmítá členství v [FROM.GetFactionName]"
 ww_BEL_event_diplomatic.33.a: "Musíme zlomit okovy a připravit se!"
 ww_BEL_event_diplomatic.33.b: "Neutralita musí být zachována!"
 ww_BEL_event_diplomatic.33.desc: "Neutralita našemu národu přinesla mnoho, ale setrvání v ní může vést k tomu, že nás ostatní budou považovat pouze za pasivního pozorovatele a cíl. Musíme pečlivě zvážit budoucnost naší zahraniční politiky a postoj k ozbrojeným konfliktům, protože konflikt nás může brzy postihnout."
 ww_BEL_event_diplomatic.33.t: "Budoucnost [ROOT.GetAdjective] neutrality"
 ww_BEL_event_diplomatic.34.a: "[FRA.GetAdjectiveCap] jsou naši přátelé"
 ww_BEL_event_diplomatic.34.b: "[FRA.GetAdjectiveCap] nelze věřit!"
 ww_BEL_event_diplomatic.34.desc: "Bez ohledu na výzbroj musíme přijmout fakt, že náš jižní soused bude pravděpodobně vždy silnější. Musíme se dohodnout, zda ho považujeme za přítele, nebo nepřítele."
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: Přítel nebo nepřítel?"
 ww_BEL_event_diplomatic.35.a: "Samozřejmě!"
 ww_BEL_event_diplomatic.35.b: "Nevidíme v tom prospěch."
 ww_BEL_event_diplomatic.35.desc: "Kontaktoval nás náš severní soused. Chtějí s námi navázat vážnější diplomatické vztahy. Jejich nabídka může být prospěšná pro obě strany, ale musíme si být jisti správnou volbou."
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap] se na nás obrací"
 ww_BEL_event_diplomatic.36.a: "Skvělé!"
 ww_BEL_event_diplomatic.36.desc: "Vedení [FROM.GetNameDef] souhlasí, že se oba můžeme těžit z prohloubení diplomatických vztahů. Můžeme na ně počítat jako na přátele a spojence v tomto stále více nepřátelském světě."
 ww_BEL_event_diplomatic.36.t: "[FROM.GetAdjectiveCap] souhlasí"
 ww_BEL_event_diplomatic.37.a: "Škoda..."
 ww_BEL_event_diplomatic.37.desc: "Přes zjevné výhody se zdá, že [FROM.GetAdjective] nejsou ochotni s námi navázat diplomatické vztahy nad rámec toho, co již mají. Měli jsme ohledně toho vysoké naděje, ale ty se nevyplnily."
 ww_BEL_event_diplomatic.37.t: "[FROM.GetAdjectiveCap] nesouhlasí"
 ww_BEL_event_diplomatic.4.a: "Udělali špatnou volbu"
 ww_BEL_event_diplomatic.4.desc: "Bohužel se zdá, že lidé [FROM.GetNameDefCap] mají přehnaný pocit své vlastní suverénní moci a odmítli naši laskavou nabídku sjednocení. Budeme jim muset ukázat sílu našeho národa a přinutit je, aby se připojili do našeho svazu silou."
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap] vzdoruje!"
 ww_BEL_event_diplomatic.5.a: "Vyhrožovat válkou."
 ww_BEL_event_diplomatic.5.b: "Kongo za Calais."
 ww_BEL_event_diplomatic.5.c: "Poskytnout finanční náhradu."
 ww_BEL_event_diplomatic.5.d: "Nabídnout spojenectví výměnou."
 ww_BEL_event_diplomatic.5.desc: "Rozhodli jsme se požadovat Calais od Francie, ale stále musíme zvolit, jak ho získat. Samozřejmě naše mocné armády mohou tuto zem vzít bez problémů, ale měli bychom být opatrní kvůli možnému civilnímu poškození, a proto bychom měli zvážit alternativní způsoby získání. Způsob sjednocení pro nás není důležitý, jen ať dostaneme, co je právem naše!"
 ww_BEL_event_diplomatic.5.t: "Jak získat Calais?"
 ww_BEL_event_diplomatic.6.a: "Sacre Bleu! Ne!"
 ww_BEL_event_diplomatic.6.b: "Nemůžeme si teď dovolit dalšího nepřítele."
 ww_BEL_event_diplomatic.6.desc: "Právě jsme dostali drzý požadavek od [BEL.GetName] na předání Calais! Tvrdí, že tato země právoplatně patří Belgii vzhledem k historickému vévodství Burgundska, ke kterému přisuzují nějaké dědictví. Jejich vyslanci jasně vyhrožovali násilím, pokud nevyhovíme jejich požadavku, ale vzhledem k jejich vojenské síle je to pravděpodobně jen blaf."
 ww_BEL_event_diplomatic.6.t: "Belgie požaduje Calais"
 ww_BEL_event_diplomatic.7.a: "Ne, Calais má pro nás větší hodnotu."
 ww_BEL_event_diplomatic.7.b: "Dobře, je to fér výměna."
 ww_BEL_event_diplomatic.7.desc: "Právě jsme od [BEL.GetAdjective] delegace obdrželi zajímavou nabídku. Navrhli výměnu území, Calais za velkou část Konga. Zajistili bychom státy Coquilhatville a Stanleyville, které hranicí přiléhají k našim současným územím v oblasti. Od jejich diplomatů zazněly nepřímé hrozby, pokud nabídku odmítneme, a byla by to významná expanze našich afrických držeb, ale stojí to za tu cenu?"
 ww_BEL_event_diplomatic.7.t: "Belgie chce vyměnit Calais"
 ww_BEL_event_diplomatic.8.a: "Ne, Calais má pro nás větší hodnotu."
 ww_BEL_event_diplomatic.8.b: "To je férová cena!"
 ww_BEL_event_diplomatic.8.desc: "Právě jsme od [BEL.GetAdjective] delegace obdrželi zajímavou nabídku. Vyjádřili zájem koupit od nás Calais ve snaze \"sjednotit jejich historická území\". Navrhovaná suma je poměrně vysoká a určitě by zlepšila naši ekonomiku, otázkou ale je, zda ztráta země stojí za tu cenu. Je také třeba poznamenat, že jejich diplomaté naznačili eskalaci napětí, pokud nabídku odmítneme."
 ww_BEL_event_diplomatic.8.t: "Belgie chce koupit Calais"
 ww_BEL_event_diplomatic.9.a: "Budeme muset znovu aktualizovat naše mapy..."
 ww_BEL_event_diplomatic.9.desc: "Náš koloniální guvernér byl právě informován, že [BEL.GetName] uzavřelo dohodu s [FRA.GetName] o výměně Calais za několik našich států, konkrétně Coquilhatville a Stanleyville. Evropa opět mění hranice Afriky bez jakéhokoli zapojení nás, kteří zde skutečně žijeme!"
 ww_BEL_event_diplomatic.9.t: "Coquilhatville a Stanleyville prodány Francii!"
 ww_BEL_event_misc.1.a: "Jeho nástupce dokáže splnit úkol!"
 ww_BEL_event_misc.1.desc: "Émile Vandervelde, přezdívaný 'le patron' (šéf), dlouholetý socialistický politik a premiér [BEL.GetName], zemřel. Byl známý jako člen belgické delegace na pařížské mírové konferenci, která uzavřela Velkou válku, a jeho ostrý odpůrce fašismu, dokonce podporoval přímý zásah ve španělské občanské válce na straně republikánů. \n\nHenri de Man převzal funkci nového premiéra a dnes bude slavnostně inaugurán králem."
 ww_BEL_event_misc.1.t: "Šéf je mrtvý"
 ww_BEL_event_misc.2.a: "Kam se vydají Tintinova dobrodružství příště?"
 ww_BEL_event_misc.2.desc: "Nejnovější sériový komiks Hergého byl s velkým komerčním úspěchem vydán, sleduje enigmatického dobrodruha Tintina, pronásledovaného až do Skotska za zločin, který nespáchal. Belgický autor už pilně pracuje na dalším díle série Dobrodružství Tintina."
 ww_BEL_event_misc.2.t: "Černý ostrov"
 ww_BEL_event_misc.3.a: "Pravděpodobně vyrobili motor naší ekonomiky!"
 ww_BEL_event_misc.3.desc: "Společnost Cockerill je ústředním prvkem belgické výroby. Za dobu své existence vyráběla nejen železo a ocel, ale také přesné stroje, parní stroje, vlaky a dokonce i bitevní lodě. Vybudovala si výbornou pověst a stala se hlavní silou ocelářského průmyslu v západní Evropě. \n\nAdolphe Greiner, generální ředitel, spolu s dalšími manažery zůstali ve svých funkcích během obléhání Lutychu ve Velké válce, zajišťujíc zaměstnanost co nejdéle. Po okupaci firma odmítla vyrábět pro okupační síly a byla proto zbavena většiny těžkého ocelářského vybavení. \n\nMezi válkami se zotavila a zůstává vedoucím průmyslovým subjektem."
 ww_BEL_event_misc.3.t: "Cockerill: Srdce belgického průmyslu"
 ww_BEL_event_political.1.a: "Vytvořit vládu národní jednoty"
 ww_BEL_event_political.1.b: "Vandervelde vytvoří menšinovou vládu"
 ww_BEL_event_political.1.desc: "Tlak na vládu kvůli probíhajícímu korupčnímu skandálu ji konečně zničil. Vyšetřovatelé vedení Leonem Degrellem, vůdcem fašistického hnutí Rexistů, vyšetřovali úplatkářství ministrů několik let a odhalili četné platby. \n\nAby získal zpět legitimitu, vyzval zatížený premiér Paul van Zeeland k předčasným volbám a výsledky jsou nyní známy. \n\nParti Ouvrier Belge (Belgická dělnická strana) vedená Emilem Vanderveldem uspěla nejlépe, využívajíc nepopularity svého politického rivala. Může vytvořit menšinovou vládu, nebo spolupracovat s katolickou stranou Paula van Zeelanda na stabilní většinové vládě jedné národní jednoty. \n\nStojí také za zmínku, že Rexistická strana Leona Degrella také uspěla velmi dobře, jeho anti-korupční postoj je velmi populární."
 ww_BEL_event_political.1.t: "Vláda rezignuje a předčasné volby"
 ww_BEL_event_political.2.a: "Není tomu konce?!"
 ww_BEL_event_political.2.desc: "Korupční skandál pronásledující katolickou stranu Paula van Zeelanda dnes eskaloval, když se premiér sám přiznal k přijetí „příspěvků“! Zdá se jen otázkou času, kdy jeho vláda opět padne..."
 ww_BEL_event_political.2.t: "Korupční skandál Paula van Zeelanda"
 ww_BEL_event_political.3.a: "Jmenovat stabilního liberála Paula-Émila Jansona"
 ww_BEL_event_political.3.b: "Zvolit Rexistu Leona Degrella k obnovení řádu a zákona"
 ww_BEL_event_political.3.desc: "Paul van Zeeland nakonec rezignoval na funkci premiéra a odchází v hanbě. Tentokrát Leopold III., samotný král, rozhodl vstoupit a jmenovat nového premiéra. Existují dva hlavní kandidáti: \n\nPaul-Émile Janson, člen liberální strany a vlády národní jednoty, je považován za stabilního kandidáta. Druhým je Leon Degrelle, který je oslavován jako hlas řádu a zákona, a které posílila úspěšnost jeho strany ve volbách."
 ww_BEL_event_political.3.t: "Královské jmenování"
 ww_BEL_event_political.4.a: "Snad premiér Spaak vydrží déle!"
 ww_BEL_event_political.4.desc: "Přes počáteční známky naší ekonomické obnovy čelíme opět finanční krizi. Premiér [BEL.GetLeader] nezvládl prosadit rozpočet v parlamentu, neschopen získat široký konsensus na nezbytných daňových reformách k řešení zhoršujícího se stavu veřejných financí, což vedlo opět k pádu vlády. \n\nTo vedlo k rychlému předání moci Paula-Henriho Spaaka, stoupající hvězdy strany práce a první socialistické premiérky Belgie."
 ww_BEL_event_political.4.t: "Rozpočtová krize"
 ww_BEL_event_political.5.a: "Premiér by měl rezignovat a vyhlásit předčasné volby"
 ww_BEL_event_political.5.b: "Spaak má politickou podporu, aby tuto situaci přežil"
 ww_BEL_event_political.5.desc: "Co začalo jako celkem běžné jmenování, proměnilo se v další politickou krizi naší vlády. Premiér potřeboval jmenovat nového člena Královské akademie medicíny a navrhl Adriaana Martense k posouzení. Ukázalo se, že toto je kontroverzní volba kvůli Martensovu vlámskému nacionalismu a spolupráci s německými okupanty během Velké války. Tuto volbu silně odmítají veteráni, liberálové, frankofonní Belgičané a i král dal najevo své nespokojení. \n\n[BEL.GetLeader] se snažil tuto volbu hájit, ale vystavuje se rostoucím tlakům. Jeho odpůrci vyzvali k předčasným volbám na výběr nového vůdce, i když Spaak by mohl mít politický kapitál na to, aby si o tuto pozici zasloužil bojovat."
 ww_BEL_event_political.5.t: "Krize Adriaana Martense"
 ww_BEL_event_political.6.a: "Měl by být upřednostněn nizozemský jazyk."
 ww_BEL_event_political.6.b: "Měl by být upřednostněn francouzský jazyk."
 ww_BEL_event_political.6.c: "Belgie je definována oběma kulturami stejně."
 ww_BEL_event_political.6.desc: "Belgium byla od svého vzniku rozdělena mezi dvě jazykové skupiny: valonsky mluvící Frankofony a vlámsky mluvící Nizozemce. To vedlo k celé řadě problémů v naší zemi, od prostých nedorozumění mezi přáteli, vojenských rozkazů provedených nesprávně, až po justiční omyly kvůli tomu, že obžalovaní nemluví stejným jazykem jako soud, který je projednává.\n\nJe čas tuto rozdělenost jednou pro vždy odložit stranou a rozhodnout, jak nejlépe sjednotit naši vlast pod společným jazykovým modelem."
 ww_BEL_event_political.6.t: "Vlámská otázka"
 ww_BEL_event_political.7.a: "Hubert Pierlot a Katolická strana zůstanou odhodláni vůči těm, kdo nás ohrožují."
 ww_BEL_event_political.7.b: "Paul-Henri Spaak a Strana práce nás dovedou k nové socialistické budoucnosti."
 ww_BEL_event_political.7.desc: "Konstituční krize je zatím zvládnuta, je načase zajistit, aby vláda znovu měla svou legitimitu, jinak nebude nijak lepší než ti, kdo ji právě sesadili. V současné době jsou hlavními kandidáty na potenciální předčasné volby Paul-Henri Spaak ze Socialistů a Hubert Pierlot z Katolické strany."
 ww_BEL_event_political.7.t: "Předčasné volby"
 ww_BEL_event_political.8.a: "Nizozemština je naším jazykem"
 ww_BEL_event_political.8.b: "Francouzština je naším jazykem"
 ww_BEL_event_political.8.c: "Naše jazyky jsou si rovny a budeme zachovávat oba!"
 ww_BEL_event_political.8.desc: "Náš lid je dlouhodobě rozdělen jazykem. Valoni mluví francouzsky a Vlámové nizozemsky, což vytváří propast mezi skupinami a brání rozvoji jednotnější [ROOT.GetName]. Musíme rozhodnout, jaký bude náš úřední jazyk, jinak nedorozumění mezi přáteli, chybně vykonávané vojenské příkazy a justiční omyly nikdy nepřestanou být součástí každodenního [ROOT.GetAdjective] života."
 ww_BEL_event_political.8.t: "Jazyk lidu"
 ww_BEL_event_spanish_interaction.1.a: "Využijeme je!"
 ww_BEL_event_spanish_interaction.1.desc: "Obdrželi jsme zásilku pušek od [FROM.GetAdjective] vlády. Sdílejí náš názor, že nacionalisty je třeba zastavit, a hodlají nás podpořit nejen slovy."
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap] posílá vybavení"
 ww_BEL_event_spanish_interaction.2.a: "Poslat více pušek!"
 ww_BEL_event_spanish_interaction.2.b: "Mohli by ocenit podpůrné vybavení!"
 ww_BEL_event_spanish_interaction.2.c: "Poslat jim dělostřelectvo!"
 ww_BEL_event_spanish_interaction.2.desc: "Naše předchozí zásilka pro [SPR.GetAdjective] se osvědčila pro naše republikánské přátele. Jejich boj však stále pokračuje a měli bychom jim poslat více vybavení."
 ww_BEL_event_spanish_interaction.2.t: "Další zásilky vybavení pro [SPR.GetAdjective] republikány"
 ww_BEL_event_spanish_interaction.3.a: "Skvělé!"
 ww_BEL_event_spanish_interaction.3.desc: "Obdrželi jsme další zásilku [FROM.GetAdjective] vybavení. Jejich podpora nám výrazně pomůže v boji proti národnímu zhoubě, která pustoší naše země."
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap] posílá více vybavení"
 ww_BEL_event_spanish_interaction.4.a: "Pošleme poděkování [FROM.GetAdjective]!"
 ww_BEL_event_spanish_interaction.4.desc: "Byli jsme informováni, že nedávno se v [FROM.GetNameDef] konalo shromáždění a projev na podporu našeho boje. [FROM.GetAdjectiveCap] vedení opět zdůraznilo svou podporu, doufajíce, že to dá našim lidem víc důvěry v nás."
 ww_BEL_event_spanish_interaction.4.t: "Projev [FROM.GetAdjective] na podporu našeho boje"
 ww_BEL_event_spanish_interaction.5.a: "Skvělá zpráva!"
 ww_BEL_event_spanish_interaction.5.desc: "Nedávno jsme zaznamenali nárůst imigrace [FROM.GetAdjective] občanů. Mnozí z nich jsou ochotni vstoupit do našich ozbrojených sil, pokud budeme potřebovat pomoc. Dá se usuzovat, že je to vědomý krok [FROM.GetAdjective]."
 ww_BEL_event_spanish_interaction.5.t: "Podpora [FROM.GetAdjective] emigrace"
 ww_BEL_event_spanish_interaction.6.a: "Výborný nápad!"
 ww_BEL_event_spanish_interaction.6.b: "Oceňujeme podporu, ale ne."
 ww_BEL_event_spanish_interaction.6.desc: "Dříve neutrální [FROM.GetAdjective] nám poslali překvapivý návrh aliance, aby mohli lépe podporovat náš boj proti nacionalistům."
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap] navrhuje alianci"
 ww_BEL_event_spanish_interaction.7.a: "Vpřed!"
 ww_BEL_event_spanish_interaction.7.desc: "[FROM.GetAdjectiveCap] přijali naše pozvání ke vzniku [ROOT.GetFactionName]. Společně budeme čelit nacionalistické hrozbě!"
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef] se připojuje k [ROOT.GetFactionName]"
 ww_BEL_event_spanish_interaction.8.a: "Jaká neúcta!"
 ww_BEL_event_spanish_interaction.8.desc: "Navzdory naší neustálé podpoře [FROM.GetAdjective] nám odmítli naši alianci, uvedli, že podporu vítají, ale alianci nechtějí."
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap] odmítá naši alianci"
 ww_BEL_event_spanish_interaction.9.a: "Škoda"
 ww_BEL_event_spanish_interaction.9.desc: "Po skončení naší občanské války [FROM.GetAdjective] rozhodli skončit naše partnerství. I když to znamená konec aliance, trvají na tom, že to není konec našeho přátelství."
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap] ukončuje $BEL_SPR_alliance$"
 ww_BEL_event_war.1.a: "Proto plánujeme dopředu!"
 ww_BEL_event_war.1.desc: "Naše předvídavost při budování spojení s cizími průmyslovými firmami se vyplatila. Jejich zařízení jsou připravena ihned zahájit výrobu."
 ww_BEL_event_war.1.t: "Aktivace přemístěného leteckého průmyslu"
 ww_BEL_event_war.10.a: "Dostali jsme, nač jsme přišli, vyhlásit mír!"
 ww_BEL_event_war.10.b: "Chceme všechno!"
 ww_BEL_event_war.10.desc: "Cíle stanovené na začátku naší války proti [FRA.GetAdjective] byly splněny. Paříž je v naší kontrole a lze předpokládat, že [FRA.GetAdjective] jsou tak vystresovaní, že by nabídka stažení vojsk výměnou za předání Calaisu mohla být neochotně přijata.\n\nSoučasně však roste tlak: byli jsme úspěšní, [FRA.GetAdjective] nás zjevně nedokážou zastavit. Proč nyní přestat?"
 ww_BEL_event_war.10.t: "Paříž pod kontrolou [ROOT.GetAdjective]"
 ww_BEL_event_war.2.a: "Král Leopold nás dovede k vítězství."
 ww_BEL_event_war.2.desc: "Král Leopold III žije ve stínu svého otce, krále Alberta Vojáka, proslulého tím, že udržel Belgii ve Velké válce a odepřel vítězství Německé říši. Přestože byla země proměněna v bojové pole, vojenská hrdost národa zůstala nedotčena a reputace Belgie vzrostla na světové scéně. \n\nNyní, když je Belgie znovu ve válce, začne skutečná zkouška Leopoldova charakteru a již se ozývají obavy. \n\nTvrdíc, že chce zachovat životy svého lidu, král již navázal kontakty za účelem míru, a obáváme se, že pokud padnou Brusel, Lutych nebo Antverpy, král se může brzy vzdát, bez ohledu na demokratickou vůli národa pokračovat v boji."
 ww_BEL_event_war.2.t: "Neznámé sympatie"
 ww_BEL_event_war.3.a: "Je to vůle krále!"
 ww_BEL_event_war.3.b: "Pokračujte v boji!"
 ww_BEL_event_war.3.c: "Neměl na to právo! Dejte krále do domácího vězení."
 ww_BEL_event_war.3.desc: "Král jako vrchní velitel ozbrojených sil dnes nabídl bezpodmínečnou kapitulaci [BEL.GetName], aniž by nejprve čekal na ratifikaci od [BEL.GetAdjective] parlamentu. Technicky může jako vrchní velitel kapitulovat armádu, ale ne zemi samotnou. \n\nCivilní parlament již utekl do exilu, jasně vyjadřuje svůj úmysl pokračovat ve válce s veškerými zdroji [BEL.GetAdjective] impéria."
 ww_BEL_event_war.3.t: "Kapitulace krále"
 ww_BEL_event_war.4.a: "Udělejme Leon Degrelleho novým regentem"
 ww_BEL_event_war.4.b: "Zajistěme legitimní linii s Karlem"
 ww_BEL_event_war.4.desc: "Po jeho zrady při odevzdání země nepříteli byl král umístěn do domácího vězení, zbaven své funkce vrchního velitele ozbrojených sil, titulů a samozřejmě i koruny. Lid ale stále potřebuje vládce a spočívá na nás rozhodnutí, kdo povede regentství, dokud jeho syn nebude dost starý na převzetí trůnu. Jsou dvě možnosti: \n\nPrvní je Leon Degrelle, premiér a zákonný vůdce našeho lidu. Druhou možností je Karel, hrabě z Flander, bratr Leopolda, který by zajistil legitimitu a kontinuitu s korunou."
 ww_BEL_event_war.4.t: "Královský vězeň"
 ww_BEL_event_war.5.a: "Budoucnost je nejistá."
 ww_BEL_event_war.5.desc: "Po urputné obraně země nakonec král Leopold III nabídl kapitulaci [BEL.GetName] a naše vláda byla nucena odejít do exilu. Leopold se rozhodl zůstat se svým lidem a stát se vězněm ve svém vlastním domově. Stále můžeme spoléhat na dobrou vůli našich spojenců a využívat zdrojů [BEL.GetAdjective] impéria, abychom si v budoucnu znovu obnovili vlast."
 ww_BEL_event_war.5.t: "Kapitulace krále"
 ww_BEL_event_war.6.a: "Dobrá iniciativa, spolupracujte s nimi, aby okupace proběhla hladce."
 ww_BEL_event_war.6.b: "Zajímavý nápad, zvážíme jejich nabídku."
 ww_BEL_event_war.6.c: "To je jen záminka k legitimnímu odporu. Ne."
 ww_BEL_event_war.6.desc: "Skupina belgických státních zaměstnanců nás oslovila s nabídkou; dovolte jim pokračovat v práci na občanském úřadě a oni zajistí, že místní vláda bude během tohoto období přechodu fungovat hladce. Belgická vláda schválila legislativu, která legalizuje jejich spolupráci s námi v rámci snahy snížit dopad okupace na jejich obyvatelstvo. Dokonce umožnili belgickým bankám, aby nadále vyplácely mzdy těmto úředníkům. To je příležitost, jak ukázat ochotu spolupracovat s místními, což přispěje ke zmírnění aktivního odporu v regionu."
 ww_BEL_event_war.6.t: "Generální tajemníci"
 ww_BEL_event_war.7.a: "Naše jednotky brzy pochodují po pařížských ulicích!"
 ww_BEL_event_war.7.desc: "Naši přední diplomaté a generálové se nedávno setkali a poradili nám, že pokud konflikt zůstane omezený, tedy pokud se nezapojí další velmoci, mohli bychom přivést [FRA.GetName] ke stolu a zajistit rychlý mír. Víme, že se obávají rostoucího napětí a stejně jako my nechtějí být zataženi do další globální války. \n\nProto počítáme s tím, že pád Paříže by mohl být dostatečnou ukázkou našich schopností, aby byli ochotni vyjednávat o přenechání sporného Calaisu."
 ww_BEL_event_war.7.t: "Potenciální omezená válka - Paříž musí padnout!"
 ww_BEL_event_war.8.a: "Nabídnout Calais za mír."
 ww_BEL_event_war.8.b: "Pokračovat v boji! Tato válka ještě neskončila."
 ww_BEL_event_war.8.desc: "V národní katastrofě padla naše hrdá metropole Paříž! Naše ozbrojené síly opět prokázaly svoji neschopnost proti zjevně slabšímu nepříteli. [FROM.GetAdjectiveCap] nabídli stažení svých jednotek a ušetření zbytku země, avšak v návrhu požadují, abychom jim předali Calais. \n\nÚtoční mrchožrouti už poletují nad námi a my máme čas načerpat zkušenosti a připravit se na větší budoucí nepřátele."
 ww_BEL_event_war.8.t: "Paříž padla!"
 ww_BEL_event_war.9.a: "Přijímáme! Calais za mír."
 ww_BEL_event_war.9.b: "Pokračovat v boji! Můžeme získat více."
 ww_BEL_event_war.9.desc: "Dnes jsme přijali francouzskou delegaci, která přišla vyjednat mírové řešení následků pádu jejich metropole. Po několika jednáních nabídli Calais výměnou za okamžité přerušení bojů. \n\nJe třeba upozornit, že se jedná o jednorázovou nabídku - pokud ji odmítneme, zesílí ve své obraně a pravděpodobně ji již nenabídnou znovu."
 ww_BEL_event_war.9.t: "Francie souhlasí s mírem"
 ww_congo.1.a: "Velká výhoda"
 ww_congo.1.desc: "Belgický koloniální úřad dnes schválil zákon, který přidělí mnohem větší množství zdrojů na náš průmyslový rozvoj a zahájil výstavbu průmyslových zařízení v [295.GetName]."
 ww_congo.1.t: "Belgie investuje do našeho rozvoje"
 ww_congo.10.a: "Nemáme na výběr, musíme souhlasit."
 ww_congo.10.b: "Nikdy!"
 ww_congo.10.d: "Kongolské jednotky jsou rozmístěny na hranicích naší kolonie v [772.GetName] a požadují úplný přístup k našim základen a zařízením! Pokud vyhovíme, vzdáme jim kontrolu nad [772.GetName]. Nemáme však prostředky s nimi v tomto sporu bojovat."
 ww_congo.10.t: "[FROM.GetNameDefCap] požaduje [772.GetName]"
 ww_congo.11.a: "Moudré rozhodnutí."
 ww_congo.11.d: "Francouzi souhlasili s našimi požadavky a jejich základny v [772.GetName] jsou plně pod naší kontrolou. Efektivně tak odevzdali plnou kontrolu své kolonie nám."
 ww_congo.11.t: "Francouzi přijímají naše požadavky"
 ww_congo.12.a: "Blázni!"
 ww_congo.12.d: "Francouzi rázně odmítli naše požadavky! Zdá se, že pokud chceme [772.GetName], budeme ho muset vzít silou!"
 ww_congo.12.t: "Francouzi odmítají naše požadavky"
 ww_congo.13.a: "Budeme silnější spolu!"
 ww_congo.13.b: "Nikdy!"
 ww_congo.13.d: "Kongolské jednotky stojí na naší hranici a požadují plnou kontrolu nad našimi základnami, institucemi a zařízeními! Pokud souhlasíme, ztrácíme nezávislost a stáváme se součástí jejich státu. Nemáme však prostředky na odpor."
 ww_congo.13.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 ww_congo.14.a: "Moudré rozhodnutí."
 ww_congo.14.d: "[FROM.GetNameDefCap] souhlasili s našimi požadavky, jejich národ přestane existovat jako nezávislý subjekt během několika dní. Plnou kontrolu nad svou zemí převedli na nás."
 ww_congo.14.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 ww_congo.15.a: "Blázni!"
 ww_congo.15.d: "[FROM.GetNameDefCap] rázně odmítli naše požadavky! Pokud chceme [772.GetName], budeme ho muset vzít silou!"
 ww_congo.15.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 ww_congo.16.a: "Jsou odsouzeni k nezdaru"
 ww_congo.16.b: "Ať žije [ROOT.GetNameDef]!"
 ww_congo.16.d: "V reakci na rostoucí globální napětí a po nedávných vítězstvích [FROM.GetLeader] byla sjednocena centra afrických zemí románských jazyků. Nyní se prohlašují za novou světovou mocnost a slibují ochránit [FROM.GetAdjective] národ za každou cenu."
 ww_congo.16.t: "Latinská Afrika sjednocena"
 ww_congo.17.a: "Mocenské rovnováze v Africe se změnila"
 ww_congo.17.b: "Nastal čas dokázat, že jsme dva rovný a nezávislé státy"
 ww_congo.17.c: "Snad to bylo nejlepší..."
 ww_congo.17.d: "Po schválení [BEL.GetAdjective] autoritami v státě pronesl nový [COG.GetAdjective] premiér Patrice Lumumba krátký projev oslavující nově získanou nezávislost. Ostře kritizoval kolonialismus a takzvanou '[BEL.GetAdjective] civilizační misi'. Zatímco národ projev přijal, mnozí v zahraničí vidí osobní útok na [BEL.GetAdjective] hlavu státu. Éra dekolonizace právě začíná!"
 ww_congo.17.t: "Kongolská nezávislost dosažena"
 ww_congo.18.a: "Doba imperialismu ještě neskončila"
 ww_congo.18.b: "Zrádci si zasloužili své"
 ww_congo.18.c: "Jednota síla je"
 ww_congo.18.d: "Nedávno se vláda Svobodného Konga ve Stanleyville pokusila odtrhnout od belgického koloniálního impéria. Přestože měla silnou podporu v národu, jejich rebelie byla rychle potlačena jednotkami věrnými Belgii i cizími žoldáky."
 ww_congo.18.t: "Kongolské povstání potlačeno"
 ww_congo.19.a: "Doba imperialismu končí"
 ww_congo.19.b: "Jsme vítězové!"
 ww_congo.19.c: "Zničující rána..."
 ww_congo.19.d: "Nedávno vláda Svobodného Konga ve Stanleyville zahájila válku za nezávislost na belgickém koloniálním impériu. Ač to trvalo, rebelové nakonec přemohli koloniální jednotky v oblasti a obsadili klíčová města v Kongu. Nyní oficiálně vyhlásili nezávislost a hledají mírovou dohodu s bývalými potlačiteli."
 ww_congo.19.t: "Kongolské povstání úspěšné"
 ww_congo.20.a: "Není naší povinností je zastavit"
 ww_congo.20.b: "Kdo jim dovolil nezávislost?"
 ww_congo.20.d: "Naše vláda má velmi volnou kontrolu nad mandátem Ruanda-Urundi a s šířením nacionalistických nálad v regionu vyhlásil Mwami Mutara III Rudahigwa, král Rwandy, nezávislý stát, čímž přerušil vztahy s centrální vládou. Měli bychom zasáhnout?"
 ww_congo.20.t: "Rwanda revoluce"
 ww_congo.21.a: "Není naší povinností je zastavit"
 ww_congo.21.b: "Kdo jim dovolil nezávislost?"
 ww_congo.21.d: "Naše vláda má velmi volnou kontrolu nad mandátem Ruanda-Urundi a s šířením nacionalistických nálad v regionu vyhlásil Mwami Mwambutsa IV, král Burundi, nezávislý stát, čímž přerušil vztahy s centrální vládou. Měli bychom zasáhnout?"
 ww_congo.21.t: "Deklarace Mwambutsy"
 ww_congo.22.a: "Splníme jeho přání"
 ww_congo.22.b: "Kdo si myslí, že je?"
 ww_congo.22.desc: "Náš guvernér v Kongu, [COG.GetLeader], si přeje zvýšit [ROOT.GetAdjective] imigraci do regionu s cílem přivést lidi s znalostmi a financemi. Bohatá a teplá krajina Katangy by lákala mnoho s duchem dobrodružství nebo povinnosti, a pokud to podpoříme, přilákáme ještě více lidí."
 ww_congo.22.t: "[COG.GetLeader] žádá o zvýšení emigrace do Konga"
 ww_congo.23.a: "Perfektní"
 ww_congo.23.desc: "Koloniální správa v [FROM.GetNameDef] schválila naši žádost o podporu [FROM.GetAdjective] emigrace do našeho státu. Nová vlna lidí připravených pomáhat při budování státu jistě dorazí."
 ww_congo.23.t: "[FROM.GetAdjectiveCap] schvalují náš imigrační plán"
 ww_congo.24.a: "Co jsme čekali?"
 ww_congo.24.desc: "Koloniální správa v [FROM.GetNameDef] odmítla naši žádost o podporu [FROM.GetAdjective] emigrace do našeho státu. Je to škoda, ale nezměníme jejich názor."
 ww_congo.24.t: "[FROM.GetAdjectiveCap] odmítají náš imigrační plán"
 ww_congo.25.a: "Odtud válka skutečně začíná"
 ww_congo.25.desc: "Belgický ministr kolonií Albert de Vleeshauwer, blízký spojenec Pierre Ryckmanse, odjel do zahraničí hledat podporu od našich nových spojenců, protože situace je zoufalá a politici na pevnině nechtějí jednat. Možná díky jeho pomoci získáme výhodné dohody."
 ww_congo.25.t: "Albert de Vleeshauwer odjíždí do zahraničí lobbovat za podporu"
 ww_congo.26.a: "Nestojí to za boj"
 ww_congo.26.b: "Kdo si myslí, že jsou?"
 ww_congo.26.desc: "\nDříve tento týden si jednotky [COG.GetNameDef] zabrali naše území [796.GetName], s tvrzením, že jsou na misi chránit region před možnou okupací nepřáteli. Je to jasný akt války, ale můžeme se rozhodnout to ignorovat, protože nehledají konflikt s námi, ale spíše chtějí sjednotit povodí Konga."
 ww_congo.26.t: "[FROM.GetNameDefCap] okupuje [796.GetName]!"
 ww_congo.27.a: "Chytit je a udělat z Mukalabushiho příklad"
 ww_congo.27.b: "Je to znamení, že je potřeba velká změna"
 ww_congo.27.desc: "Dříve tento týden vedli kongolští poddůstojníci pod velením prvního seržanta Ngoie Mukalabushi vzpouru v Luluabourgu v provincii Kasaï. Hlavní příčinou byla údajně špatná péče našich belgických důstojníků. Vzbouřenci ráno vnikli do skladiště zbraní základny, plenili bílou čtvrť města, napadali symboly koloniálních úřadů a vyhlásili touhu po nezávislosti. Poté se rozešli do svých vesnic a při cestě plenili, ale nepodařilo se jim rozšířit povstání do okolních posádek. Jak se máme situací zacházet?"
 ww_congo.27.t: "Vzpoura v Luluabourgu"
 ww_congo.28.a: "Budou muset být přesvědčeni nebo násilně osvobozeni"
 ww_congo.28.desc: "Protože nově zformovaný Národní výbor pro osvobození zaujímá vůči koloniální vládě rezervovaný postoj, mnoho lidí na venkově začíná mít obavy, že výbor možná nepůjde cestou mírové nezávislosti. V regionu Katanga se navíc objevují šeptanda o odtržení a je možné, že stát se pokusí vyhlásit nezávislost při začátku naší osvobozenecké války..."
 ww_congo.28.t: "Rostoucí podezření vůči Národnímu výboru"
 ww_congo.29.a: "Jistě"
 ww_congo.29.b: "Není důvod zasahovat"
 ww_congo.29.desc: "Kongolští nacionalisté nazývající se Národní výbor pro osvobození připravují revoluční válku proti svému pánovi. Slíbili, že se po vítězství více přiblíží nám, pokud jim za boje zašleme zbraně, a tvrdí, že oslabené [BEL.GetName] je v našem zájmu."
 ww_congo.29.t: "Kongolští nacionalisté žádají naši pomoc"
 ww_congo.30.a: "Perfektní"
 ww_congo.30.desc: "Naši diplomaté se vrátili z jednání s [FROM.GetAdjective] vojenským štábem a údajně dosáhli dohody, že nám po vyhlášení války našim utlačovatelům pošlou muže a vybavení. Dnes je dobrý den pro lidi Konga!"
 ww_congo.30.t: "[FROM.GetNameDefCap] se rozhodl nám pomoci"
 ww_congo.31.a: "To je škoda"
 ww_congo.31.desc: "Naši diplomaté se vrátili z jednání s [FROM.GetAdjective] vojenským štábem s nepořízenou. Zdá se, že dohoda nebyla dosažena a naši domnělí spojenci nás zradili..."
 ww_congo.31.t: "[FROM.GetNameDefCap] se rozhodl nám nepomoci"
 ww_congo.32.a: "Cyrille Adoula je dobrý státník"
 ww_congo.32.b: "Měl by vést Christophe Gbenye"
 ww_congo.32.desc: "Hnutí Simba v poslední době získalo velkou podporu v zemi. Nyní vstoupili do národního kongresu a požadují změnu vedení. Naši politici situaci přijali, ale otázka zní: kdo by měl náš stát řídit nyní?"
 ww_congo.32.t: "Simba převrat"
 ww_congo.33.a: "Cyrille Adoula je dobrý státník, nemůže odejít"
 ww_congo.33.b: "Christophe Gbenye by měl vést"
 ww_congo.33.desc: "Postavení naší země je v poslední době zpochybňováno vzhledem k vazbám Cyrille Adouly na Američany a belgické odbory. Mnozí věří, že vůdce Simbů, Christophe Gbenye, by měl převzít funkci předsedy státu. Měli bychom se podvolit?"
 ww_congo.33.t: "Otázka vedení"
 ww_congo.34.a: "Věříme, že lze dosáhnout skvělé spolupráce"
 ww_congo.34.b: "On je vůdce, kterého potřebujeme!"
 ww_congo.34.desc: "Ghaňanský panafrikanistický politik Kwame Nkrumah dnes dorazil do našeho hlavního města po formálním pozvání od [ROOT.GetLeader]. Jako zapálený socialista mnozí věří, že spolupráce s ním může být prospěšná, pokud chceme zajistit budoucnost Afriky, přičemž někteří dokonce tvrdí, že by měl převzít vedení naší země. Jaký by byl nejlepší postup?"
 ww_congo.34.t: "Státní návštěva Kwame Nkrumaha"
 ww_congo.35.a: "Musíme tomu ihned učinit přítrž!"
 ww_congo.35.b: "Přišel čas pro Afriku"
 ww_congo.35.desc: "\n[COG.GetAdjective] vláda údajně začala posílat zbraně rezistentním skupinám v Africe a ukrývá a školí disidenty a milice pro jejich pokus o osvobození států pod naší okupací. Budeme muset být ohledně regionu obezřetní..."
 ww_congo.35.t: "[COG.GetNameDefCap] podněcuje koloniální odpor"
 ww_congo.36.a: "Jaká pokryteckost, jejich imperiální násilí lze zastavit pouze silou."
 ww_congo.36.desc: "Velvyslanci z [FROM.GetNameDef] odmítli náš mírový návrh. Tvrdí, že náš útok proti nim byl naprosto neoprávněný, a proto nepřijmou nic jiného než bezpodmínečnou kapitulaci za to, že jsme hrozbou pro regionální mír."
 ww_congo.36.t: "[FROM.GetName] odmítá mírový návrh"
 ww_congo.37.a: "Nevzdáme naše území."
 ww_congo.37.b: "Nemáme jinou možnost než souhlasit."
 ww_congo.37.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na [?COG.COG_disputed_colony.GetAdjective] území, které jsme ztratili ve prospěch [FROM.GetNameDef] během tohoto konfliktu. Diplomaté také uvádějí, že ve vzdaných [?COG.COG_disputed_colony.GetAdjective] územích proběhnou volby k zvolení nové vlády. Jak nezávislé tyto volby budou, není zatím jasné."
 ww_congo.37.t: "[FROM.GetNameDefCap] nabízí mír výměnou za nezávislost [?COG.COG_disputed_colony.GetAdjective]"
 ww_congo.38.a: "Hrdinské vítězství nad imperialismem!"
 ww_congo.38.desc: "Diplomaté z [FROM.GetNameDef] nás informovali, že jejich vláda je ochotna vzdát se nároků na [?COG.COG_disputed_colony.GetAdjective] území, které jsme osvobodili. Nyní stahují své síly k nově stanoveným hranicím v regionu."
 ww_congo.38.t: "[FROM.GetName] souhlasí s nabídkou míru"
 ww_congo.39.a: "Kasa-Vubu je dobrý státník, potřebujeme ho"
 ww_congo.39.desc: "První svobodné volby skončily a Joseph Kasa-Vubu zvítězil. Nyní usilovně pracuje na sestavení první kongolské vlády ministrů. Díky své velké popularitě po celé zemi a vynikajícím schopnostem bude jistě pamatován jako velký prezident pro mnoho budoucích generací."
 ww_congo.39.t: "První kongolské volby"
 ww_congo.4.a: "Imperialisté pryč!"
 ww_congo.4.desc: "Belgický vojenský důstojník Raoul van Overstraeten, který do nedávna sloužil v naší zemi, se s oznámením naší nově získané nezávislosti rozhodl vrátit na evropskou pevninu. Už nepotřebujeme Evropany jako on; jejich odchod nás jen posílí."
 ww_congo.4.t: "Raoul van Overstraeten se vrací do Belgie"
 ww_congo.40.a: "Kasa-Vubu je opravdu ten pravý muž pro tu práci"
 ww_congo.40.desc: "Náš prezident [ROOT.GetLeader] právě sestavuje první oficiální kabinet poté, co zvítězil v nedávných volbách. Díky své obrovské oblibě po celé zemi bude jistě považován za zakladatele našeho moderního státu pro budoucí generace!"
 ww_congo.40.t: "Kasa-Vubova první vláda"
 ww_congo.41.a: "Je to pro vyšší dobro"
 ww_congo.41.b: "Nikdy!"
 ww_congo.41.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef] a Aliance Bakongo, nás kontaktoval s požadavkem, abychom jim postoupili veškerá území s většinou obyvatel Bakongo. Jak na to odpovědět?"
 ww_congo.41.t: "[FROM.GetLeader] požaduje znovusjednocení lidu Bakongo"
 ww_congo.42.a: "Výborně!"
 ww_congo.42.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil, že předá všechna území s velkým počtem obyvatel Bakongo a přeje nám vše nejlepší do budoucna. Dnes je velký den pro kongolský národ."
 ww_congo.42.t: "[FROM.GetLeader] předává území Bakongo"
 ww_congo.43.a: "Nemůžeme moc dělat"
 ww_congo.43.b: "Ukážeme jim!"
 ww_congo.43.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naše požadavky na předání všech území s velkým počtem obyvatel Bakongo. Jak máme reagovat na útlak našeho lidu cizí mocí?"
 ww_congo.43.t: "[FROM.GetLeader] nepředává území Bakongo"
 ww_congo.44.a: "Je to nejlegitimnější kandidát, jakého můžeme získat!"
 ww_congo.44.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.44.desc: "Rada rozhodla, že nejlegitimnějším vládcem Konga by byl Dom Pedro VII., současný nabyvatel trůnu nedávno rozpuštěného Království Kongo, kdysi umístěného v našich západních provinciích, stejně jako v dnešním Cabinde a Angole. Jistě by mohl přinést stabilitu a dosáhnout sjednocení lidu Bakongo?"
 ww_congo.44.t: "Dům Água Rosada"
 ww_congo.45.a: "Je to ten, kdo nás dovede ke slávě!"
 ww_congo.45.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.45.desc: "Rada rozhodla, že dalším nejlegitimnějším vládcem Konga by byl Mbóp Mábíínc maMbéky, král Kuba království, malého státu v našich centrálních provinciích. Jistě by mohl přinést stabilitu a dosáhnout toho, co jen málokdo jiný dokáže?"
 ww_congo.45.t: "Nyim Bakuba"
 ww_congo.46.a: "Může nám zajistit legitimní nárok na Střední Kongo!"
 ww_congo.46.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.46.desc: "Rada rozhodla, že dalším nejlegitimnějším vládcem Konga by byl Moe Poaty III., Mâ Loango z království Loango, státu existujícího v západních provinciích, hlavně v dnešním Středním Kongu. Jistě by mohl přinést stabilitu a dosáhnout sjednocení se západními kongolskými provinciemi?"
 ww_congo.46.t: "Mâ Loango"
 ww_congo.47.a: "Může nám alespoň zajistit legitimní nárok na Burundi..."
 ww_congo.47.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.47.desc: "Rada rozhodla, že dalším možným vládcem Konga by mohl být Mwambutsa IV., Mwami království Burundi na východě. Jistě by mohl přinést stabilitu a dosáhnout sjednocení s burundským státem?"
 ww_congo.47.t: "Dům Ntwero z Burundi"
 ww_congo.48.a: "Může nám alespoň zajistit legitimní nárok na Rwandu..."
 ww_congo.48.b: "Ne, potřebujeme někoho jiného!"
 ww_congo.48.desc: "Rada rozhodla, že dalším možným vládcem Konga by mohl být Mutara III Rudahigwa, Umwami království Rwandy na východě. Jistě by mohl přinést stabilitu a dosáhnout sjednocení s rwandským státem?"
 ww_congo.48.t: "Klan Abanyiginya z Rwandy"
 ww_congo.49.a: "Bude muset stačit..."
 ww_congo.49.b: "Takhle jsme si to nepředstavovali..."
 ww_congo.49.desc: "Rada rozhodla, že protože není žádná jiná možnost, posledním možným vládcem Konga by mohl být Yuhi V Musinga, Umwami království Rwandy na východě, který byl po Velké válce sesazen belgickými guvernéry kvůli své spolupráci a obdivu k německé koloniální říši. Může to být riskantní vsázka, ale alespoň má velké ambice..."
 ww_congo.49.t: "Německý kolaborant"
 ww_congo.5.a: "To by snížilo zisky!"
 ww_congo.5.b: "Pokud si myslí, že je to nejlepší..."
 ww_congo.5.desc: "Náš guvernér v Kongu, [COG.GetLeader], vyjádřil přání zvýšit produkci potravin omezením těžby jako součást snahy 'zlepšit sociální podmínky kolonizovaného obyvatelstva'. To by dočasně snížilo zisky kolonie, ale dlouhodobě nepochybně prospělo."
 ww_congo.5.t: "[COG.GetLeader] chce zvýšit potravinovou produkci v Kongu"
 ww_congo.50.a: "Budeme rádi"
 ww_congo.50.b: "Nepotřebujeme je."
 ww_congo.50.desc: "\n[FROM.GetNameDefCap] nás kontaktoval s žádostí o vzájemnou alianci. Zahájili militarizační snahu a vyjadřují přání spolupracovat, aby nás oba posílili. Historicky byly naše vztahy spíše napjaté, ale teď je nejlepší čas na smír."
 ww_congo.50.t: "[FROM.GetNameDefCap] usiluje o sjednání aliance"
 ww_congo.51.a: "Společně jsme silnější!"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap] s nadšením přijal naši žádost o alianci a podepsal všechny potřebné dokumenty k její oficiálnosti. Už nebudeme sami bojovat proti těm, kdo nám hrozí!"
 ww_congo.51.t: "[FROM.GetNameDefCap] souhlasí se sjednáním aliance"
 ww_congo.52.a: "Ukážeme jim"
 ww_congo.52.desc: "\nNaše nabídka na vytvoření aliance byla chladně odmítnuta [FROM.GetLeader]. Snažili jsme se přesvědčit je o naší užitečnosti, ale [FROM.GetNameDef] už má rozhodnuto. Ač je to nepříjemné, nenecháme se odradit a najdeme jiné řešení."
 ww_congo.52.t: "[FROM.GetNameDefCap] odmítá naši nabídku na alianci"
 ww_congo.53.a: "Je to pro vyšší dobro"
 ww_congo.53.b: "Nikdy!"
 ww_congo.53.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef] a burundského lidu, nás kontaktoval s požadavkem, abychom jim postoupili všechna území s většinou obyvatel Burundian. Jak na to odpovědět?"
 ww_congo.53.t: "[FROM.GetLeader] požaduje znovusjednocení burundského lidu"
 ww_congo.54.a: "Výborně!"
 ww_congo.54.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil, že předá všechna území s velkým počtem obyvatel Burundi, přejíc nám vše nejlepší do budoucna. Dnes je významný den pro kongolský národ."
 ww_congo.54.t: "[FROM.GetLeader] předává burundská území"
 ww_congo.55.a: "Nemůžeme moc dělat"
 ww_congo.55.b: "Ukážeme jim!"
 ww_congo.55.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naše požadavky na předání všech území s velkým počtem obyvatel Burundi. Jak máme reagovat na útlak našeho lidu cizí mocí?"
 ww_congo.55.t: "[FROM.GetLeader] nepředává burundská území"
 ww_congo.56.a: "Je to pro vyšší dobro"
 ww_congo.56.b: "Nikdy!"
 ww_congo.56.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef] a rwandského lidu, nás kontaktoval s požadavkem, abychom jim postoupili všechna území s většinou obyvatel Rwandy. Jak na to odpovědět?"
 ww_congo.56.t: "[FROM.GetLeader] požaduje znovusjednocení rwandského lidu"
 ww_congo.57.a: "Výborně!"
 ww_congo.57.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil, že předá všechna území s velkým počtem obyvatel Rwanda, přejíc nám vše nejlepší do budoucna. Dnes je významný den pro kongolský národ."
 ww_congo.57.t: "[FROM.GetLeader] předává rwandská území"
 ww_congo.58.a: "Nemůžeme moc dělat"
 ww_congo.58.b: "Ukážeme jim!"
 ww_congo.58.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naše požadavky na předání všech území s velkým počtem obyvatel Rwandy. Jak máme reagovat na útlak našeho lidu cizí mocí?"
 ww_congo.58.t: "[FROM.GetLeader] nepředává rwandská území"
 ww_congo.59.a: "Je to příležitost, kterou nesmíme propásnout"
 ww_congo.59.b: "Nein!"
 ww_congo.59.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], nedávno oslovil jednoho z našich diplomatů, prosící nás o obnovení naší nadvlády nad jeho královstvím. Dokonce nazval svůj stát Mittelafrika. Byl kdysi pod naší ochranou, když vládl jako král Rwandy, ale byl sesazen belgickými úřady. Měli bychom vyslyšet žádost tohoto šíleného krále?"
 ww_congo.59.t: "[FROM.GetLeader] žádá stát se protektorátem"
 ww_congo.6.a: "Dalo se čekat"
 ww_congo.6.desc: "Koloniální správa v [BEL.GetNameDef] zamítla naši žádost o zvýšení produkce potravin snížením těžby, s cílem 'zlepšit sociální podmínky obyvatelstva v kolonii'."
 ww_congo.6.t: "[BEL.GetAdjectiveCap] odmítají náš plán na zvýšení produkce potravin"
 ww_congo.60.a: "Dnešek je den, na který nezapomeneme!"
 ww_congo.60.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], se rozhodl přijmout naše žádosti a umožnit nám opět stát se protektorátem jejich národa. Skutečně, rovnováha byla v Africe obnovena!"
 ww_congo.60.t: "[FROM.GetLeader] přijímá naši žádost stát se jejich protektorátem"
 ww_congo.61.a: "Dnešek je den, na který nezapomeneme..."
 ww_congo.61.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naši žádost, protože vidí malý přínos v našem regionu a tvrdí, že jim nemůžeme nabídnout nic, co již nemají."
 ww_congo.61.t: "[FROM.GetLeader] odmítá naši žádost stát se jejich protektorátem"
 ww_congo.62.a: "Hodně štěstí!"
 ww_congo.62.desc: "Belgický vojenský důstojník Raoul van Overstraeten, který nám zde dosud sloužil, byl v důsledku ztráty jejich domoviny povolán zpět do [BEL.GetName]. Dobře nám zde sloužil a doufáme, že pomůže vyhnat vetřelce."
 ww_congo.62.t: "Raoul van Overstraeten se vrací do Belgie"
 ww_congo.63.a: "Je to vítaná výhoda"
 ww_congo.63.b: "Nebudeme se snižovat ke kriminalitě"
 ww_congo.63.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], nás oslovil zajímavou nabídkou. Údajně jsou zásoby uranu v jejich zemi bohatší než se čekalo, a vznikly plány na pašování tohoto materiálu k nám za cenu."
 ww_congo.63.t: "[FROM.GetLeader] chce prodat uranium"
 ww_congo.64.a: "Výborně!"
 ww_congo.64.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil s podpisem uranové dohody, kterou jsme navrhli, a poslal nám požadované platby."
 ww_congo.64.t: "[FROM.GetLeader] přijímá dohodu o uranu"
 ww_congo.65.a: "Škoda..."
 ww_congo.65.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naši žádost o pašování uranu do jejich země za cenu, tvrdíce, že se nesníží na úroveň mezinárodního zločince."
 ww_congo.65.t: "[FROM.GetLeader] odmítá dohodu o uranu"
 ww_congo.66.a: "To je škoda..."
 ww_congo.66.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], se rozhodl zrušit naši trvající uranovou dohodu, protože se ukázala být příliš nákladná pro [FROM.GetAdjective] národ."
 ww_congo.66.t: "[FROM.GetNameDefCap] ruší dohodu o uranu"
 ww_congo.67.a: "Rádi!"
 ww_congo.67.b: "Je to příliš nebezpečné"
 ww_congo.67.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], nás oslovil zajímavou nabídkou. Přál by si, abychom se připojili ke společnému Uranovému rozvojovému svazu a sdíleli jaderné materiály a výzkum. Mohlo by to usnadnit únik informací, ale také to může stát za to pro uran, který tak zoufale potřebujeme."
 ww_congo.67.t: "[FROM.GetLeader] nás zve do Uranového rozvojového svazu"
 ww_congo.68.a: "Výborně!"
 ww_congo.68.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], souhlasil se vstupem do Uranového rozvojového svazu, který jsme mu navrhli, a jejich jaderný program tak může konečně opět naplno pokračovat díky nově získanému uranu."
 ww_congo.68.t: "[FROM.GetLeader] vstupuje do Uranového rozvojového svazu"
 ww_congo.69.a: "Škoda..."
 ww_congo.69.desc: "\n[FROM.GetLeader], vůdce [FROM.GetNameDef], odmítl naše pozvání do Uranového rozvojového svazu, tvrdíce, že musí udržet všechny jaderné programy utajené, protože únik informací by nepřátelům způsobil velké škody, a proto nemohou takový návrh přijmout."
 ww_congo.69.t: "[FROM.GetLeader] odmítá náš návrh"
 ww_congo.7.a: "Skvělé!"
 ww_congo.7.desc: "Koloniální správa v [BEL.GetNameDef] schválila naši žádost o zvýšení produkce potravin snížením těžby, s cílem 'zlepšit sociální podmínky obyvatelstva v kolonii'."
 ww_congo.7.t: "[BEL.GetAdjectiveCap] schvalují náš plán na zvýšení produkce potravin"
 ww_congo.70.a: "Přejeme šťastný let"
 ww_congo.70.desc: "Náš pilot Jan Zumbach nás opustil a rozhodl se bojovat za RAF. Jeho rozhodnutí odejít od spolubojovníků nebylo lehké, ale můžeme ho obdivovat za to, že chce bojovat za nezávislé Polsko, svobodné od útlaku."
 ww_congo.70.t: "Jan Zumbach vstupuje do [ENG.GetAdjective]"
 ww_congo.71.a: "Nechme ho odejít"
 ww_congo.71.b: "Zabraňme mu v odchodu!"
 ww_congo.71.desc: "Náš eso pilot Jan Zumbach, který přišel z Polska, prohlásil, že chce odejít a pomoci vybudovat zdejší letectvo. Měli bychom mu to dovolit?"
 ww_congo.71.t: "Jan Zumbach chce odejít do Konga"
 ww_congo.72.a: "Začneme ho zaměstnávat"
 ww_congo.72.desc: "Polský stíhací pilot Jan Zumbach právě dorazil do naší země a prohlásil, že chce vstoupit do našeho letectva a bojovat za nás. Určitě mu můžeme najít nějakou roli?"
 ww_congo.72.t: "Jan Zumbach dorazil"
 ww_congo.73.a: "Nevzdáme naše území."
 ww_congo.73.b: "Nemáme jinou možnost než souhlasit."
 ww_congo.73.desc: "[FROM.GetAdjectiveCap] diplomaté nás oslovili s nabídkou míru. Nabídka závisí na našem souhlasu vzdát se nároků na určitá africká držení a stáhnout naše síly z regionu. Přijmeme to?"
 ww_congo.73.t: "[FROM.GetNameDefCap] nabízí mír výměnou za nezávislost naší kolonie"
 ww_congo.8.a: "Musíme sledovat, jak se to vyvine"
 ww_congo.8.desc: "Ve společnosti roste počet lidí mluvících dobře francouzsky, vyznávajících křesťanství a disponujících alespoň středoškolským vzděláním. Koloniální správa je začíná označovat jako Évolué, evropsky vzdělaní lidé. Přestože zůstávají omezeni v postavení kvůli podmínkám koloniální správy, vzdělanější populace přinese národu prosperitu."
 ww_congo.8.t: "Vzniká nová střední třída"
 ww_congo.9.a: "Tito muži povedou národ k nezávislosti"
 ww_congo.9.desc: "S rostoucí střední třídou a mnoha vzdělanými lidmi v městech začíná mnoho [COG.GetAdjective] studovat politické teorie a noví politici i zastánci nezávislosti se objevují. Tohle značí nový rozkvět [COG.GetAdjective] národa!"
 ww_congo.9.t: "Évolué vstupují do politiky [ROOT.GetAdjective]"
 yugoslavia_mefo_bills_tt: "Používá jugoslávské zlato ke snížení nákladů §Y[GetMilitaryProductionModifierName]§!.\n"
 ww_BEL_event_diplomatic.15.c: "Pošleme jim $support_equipment$!"
