 GER_inner_circle.01.desc: "[GetAscendingAdvisorName] projevil silné ambice a získal vliv v rámci Strany. Jeho snahy o prosazení větší kontroly vyvolaly námitky ostatních členů, což vedlo k boji o moc. Otázkou zůstává, zda [GetAscendingAdvisorName] dostatečně imponoval [GER.GetLeader], aby získal místo v Nitru kruhu."
 GER_inner_circle.01.t: "Vzestup [GetAscendingAdvisorName]"
