 WW_hungary.122.t: "[FROM.GetNameDefCap] prohlašuje referendum za nelegitimní"
 WW_hungary.123.a: "Rozprášit je a zatknout jejich ubohého vůdce!"
 WW_hungary.123.b: "Otevřít palbu a vystrašit je"
 WW_hungary.123.desc: "Naše jednotky zastavily radikálního nacionálně-socialistického politika Zoltána Böszörményiho a jeho následovníky mířící na Budapešť v pokusu o převrat silně inspirovaném Mussoliniho pochodem na Řím. Tento krajní politický aktivista, který o sobě říká, že je 'obrem mezi obry intelektu a velkým maďarským básníkem s prorockým posláním', shromáždil své rozzlobené agrární příznivce pod praporem svého Scythe Cross a míří na naši metropoli. Jak to máme řešit?"
 WW_hungary.123.t: "Pochod Scythe Cross na Budapešť"
 WW_hungary.124.a: "Dejte tomuto muži úřad, hned!"
 WW_hungary.124.b: "Ať říká, co chce, nemůžeme mu důvěřovat"
 WW_hungary.124.desc: "Brzy ráno oznámily úřady v Gori muže požadujícího vrácení statku, o němž tvrdí, že byl kdysi jeho, a tvrdí, že se nedávno zvládl vrátit do své vlasti a uniknout držení ruské hrozby. Také slíbil, že pokud mu bude dovoleno vstoupit do politiky, může národ dovést ke slávě, zjevně pochází z linie úspěšných politiků. Je to muž, kterého potřebujeme k obnovení snů o větší Gruzii?"
 WW_hungary.124.t: "Muž se vrací domů"
 WW_hungary.13.a: "Budou litovat svého rozhodnutí!"
 WW_hungary.13.b: "Musíme to nechat být"
 WW_hungary.13.desc: "Ač nečekané, nerozumný [FROM.GetLeader] z [FROM.GetNameDef] vyhlásil vysoký stav pohotovosti armády po přijetí ultimáta a vyslal delegáta s prohlášením, že neudělá jediný krok zpět v této sporné záležitosti."
 WW_hungary.13.t: "[FROM.GetNameDefCap] Trvá na Slovensku"
 WW_hungary.14.a: "Toto je konflikt, který nemůžeme vyhrát"
 WW_hungary.14.b: "Nebudeme podporovat jejich omyly"
 WW_hungary.14.desc: "[HUN.GetAdjectiveCap] vláda začne více tlačit na otázku Vojvodiny, tvrdíce, že to dříve patřilo Maďarsku během impéria a mělo by být vráceno. Tvrdí, že sjednocení se Srbskem po Velké válce bylo 'neplatné kvůli vnějším tlakům' a území je proto stále právně [HUN.GetAdjective]."
 WW_hungary.14.t: "[FROM.GetNameDefCap] Požaduje Vojvodinu"
 WW_hungary.15.a: "Skvělé"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] souhlasil s postoupením Vojvodiny nám. Naše síly převzaly plnou kontrolu a integrace bude brzy zahájena."
 WW_hungary.15.t: "[FROM.GetNameDefCap] Předává Vojvodinu"
 WW_hungary.16.a: "Možná ano"
 WW_hungary.16.b: "Budou litovat tohoto dne"
 WW_hungary.16.desc: "Na napjatém jednání s [FROM.GetLeader] bylo naší delegaci sděleno, že suverenita Vojvodiny není k diskuzi a že vláda [FROM.GetAdjective] nikdy nepodlehne takovému tlaku. Lidé Vojvodiny se roku 1919 rozhodli nevstoupit k nám. Pro vládu [FROM.GetAdjective] je to konec debaty."
 WW_hungary.16.t: "[FROM.GetNameDefCap] Odmítá Naše Nároky"
 WW_hungary.17.a: "Můžou si to vzít"
 WW_hungary.17.b: "Kdo si myslí, že jsou?"
 WW_hungary.17.desc: "[HUN.GetLeader] z [HUN.GetNameDef] dnes zaslal ultimátum, aby jim byla udělena okupace oblasti Západního Banátu. Pokud nesouhlasíme, pravděpodobně nás čeká vojenský konflikt."
 WW_hungary.17.t: "[HUN.GetName] Požaduje Okupaci Západního Banátu"
 WW_hungary.18.a: "Všechno podle plánu"
 WW_hungary.18.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zdvořile přijal naše požadavky na okupaci Západního Banátu a území nám postoupil. Raději nám vyjde vstříc než aby se stavěli proti nám, což jen podpoří Italské cíle na Balkáně."
 WW_hungary.18.t: "[FROM.GetNameDefCap] Přijímá Naše Nároky"
 WW_hungary.19.a: "Tak tedy vojenská síla"
 WW_hungary.19.desc: "Nerozumný [FROM.GetLeader] z [FROM.GetNameDef] nám odepřel právo na západní Banát a nyní je čas udeřit na [FROM.GetNameDef] jedním rychlým útokem. To jistě zajistí naše nároky na Západní Banát na blízkou budoucnost."
 WW_hungary.19.t: "Nerozumný [FROM.GetLeader] Odmítl Naše Ultimátum"
 WW_hungary.2.a: "Skvělé!"
 WW_hungary.2.desc: "Vláda [FROM.GetAdjective] zaujala rozhodný postoj k našim válečným snahám. V rámci nové podpory nám poslali zásilky zbraní, což nám jistě pomůže."
 WW_hungary.2.t: "Dovážka Zbraní od [FROM.GetAdjective]"
 WW_hungary.20.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.20.b: "Opravdu mohou podpořit svá tvrzení?"
 WW_hungary.20.desc: "[HUN.GetAdjectiveCap] vláda začala více tlačit na otázku Karpatské Rusi, tvrzením, že dříve patřila Maďarsku během impéria a měla by být vrácena. Tvrdí, že Hutská republika a všechny následnické státy jsou nelegitimní a nespravedlnost lze napravit pouze návratem oblasti k [HUN.GetAdjective]."
 WW_hungary.20.t: "[FROM.GetNameDefCap] Požaduje Karpatskou Rus"
 WW_hungary.21.a: "Skvělé"
 WW_hungary.21.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil předat území Karpatské Rusi a nařídil svým jednotkám stáhnout se. Opět stojíme jako vítězové!"
 WW_hungary.21.t: "[FROM.GetNameDefCap] Předává Karpatskou Rus"
 WW_hungary.22.a: "Budou litovat svého rozhodnutí!"
 WW_hungary.22.b: "Musíme to nechat být"
 WW_hungary.22.desc: "Ač nepřekvapující, nerozumný [FROM.GetLeader] z [FROM.GetNameDef] vyhlásil vysoký stav pohotovosti armády po přijetí ultimáta a vyslal delegáta s prohlášením, že neustoupí ani krok v otázce Karpatské Rusi."
 WW_hungary.22.t: "[FROM.GetNameDefCap] Odmítá Naše Nároky"
 WW_hungary.23.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.23.b: "Opravdu mohou podložit svá tvrzení?"
 WW_hungary.23.desc: "[HUN.GetAdjectiveCap] vláda začne tlačit na otázku Burgenlandu, tvrdí, že dříve patřil Maďarsku během impéria a měl by být vrácen. Tvrdí, že Lajtabánság musí být v oblasti znovu ustaven a naší správou je nelegitimní. Jak podle vás reagovat?"
 WW_hungary.23.t: "[FROM.GetNameDefCap] Požaduje Burgenland"
 WW_hungary.24.a: "Skvělé"
 WW_hungary.24.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil předat území v Burgenlandu a nařídil jednotkám stáhnout se. Opět stojíme jako vítězové!"
 WW_hungary.24.t: "[FROM.GetNameDefCap] Předává Burgenland"
 WW_hungary.25.a: "Budou litovat svého rozhodnutí!"
 WW_hungary.25.b: "Musíme to nechat být"
 WW_hungary.25.desc: "Ač nečekané, nerozumný [FROM.GetLeader] z [FROM.GetNameDef] vyhlásil vysoký stav pohotovosti po přijetí ultimáta a poslal delegáta s tím, že neustoupí v otázce Burgenlandu."
 WW_hungary.25.t: "[FROM.GetNameDefCap] Odmítá Naše Nároky"
 WW_hungary.26.a: "Jsou vítáni"
 WW_hungary.26.b: "Nejsou pro nás užiteční"
 WW_hungary.26.desc: "[FROM.GetLeader] nás po návštěvě naší velké metropole oslovil, tvrdíc, že mluví jménem všech [FROM.GetAdjective] lidí, a přeje si, aby se naše země spojily v alianci s cílem dále rozšiřovat území obou [ROOT.GetAdjective] a [FROM.GetAdjective] národů."
 WW_hungary.26.t: "[FROM.GetNameDefCap] Chce Vstoupit do Naší Frakce"
 WW_hungary.27.a: "Budujme společnou budoucnost!"
 WW_hungary.27.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] souhlasil vytvořit novou vojenskou alianci, která posílí už existující vazby mezi našimi národy. Naši lidé vyšli do ulic slavit tento historický okamžik, který znamená znovuzrození [ROOT.GetAdjective] státu a začátek nové éry."
 WW_hungary.27.t: "[FROM.GetNameDefCap] Nás Přijímá"
 WW_hungary.28.a: "To se nemělo stát"
 WW_hungary.28.desc: "Falešný [FROM.GetLeader] z [FROM.GetNameDef] nám odepřel žádost, čímž uzavřel téměř všechny příležitosti ke spolupráci v nejbližší budoucnosti. Budeme muset hledat jiné spojenectví nebo stát sami."
 WW_hungary.28.t: "[FROM.GetNameDefCap] Nás Nepřijímá"
 WW_hungary.29.a: "Vydat diplomatickou protestaci"
 WW_hungary.29.b: "Zavést embargo a protest"
 WW_hungary.29.desc: "Vláda v [FROM.GetNameDef] oznámila záměr obnovit Pragmatickou sankci z roku 1713, čímž znovu umožnila Habsburkovi usednout na trůn, v rozporu s našimi požadavky po Velké válce. Nemůžeme kvůli tomu skutečně vyhlásit válku, ale protože to může být brzy hrozba, možná je načase je zatlačit?"
 WW_hungary.29.t: "[FROM.GetNameDefCap] Obnovuje Habsburskou Vládou"
 WW_hungary.3.a: "Měli bychom se pokusit MOVE integrovat"
 WW_hungary.3.b: "Okamžitě rozehnat tyto fašisty ze Szegedu!"
 WW_hungary.3.c: "Nechme je volně pobíhat. Co se může stát?"
 WW_hungary.3.desc: "Náš premiér, vojenský důstojník a vůdce Maďarské národní obranné asociace Gyula Gömbös zemřel na rakovinu varlat během diplomatické mise v Mnichově. I když [ROOT.GetLeader] již má v mysli nového premiéra, jímž je centrista Kálmán Darányi, stále zůstává problém, co učinit s fašistickou paramilitární organizací MOVE, kterou předtím vedl Gömbös. Vzhledem k jejich společnému protikomunistickému postoji s [ROOT.GetLeader] by bylo možné je přesvědčit pracovat pro nás, ale neznalost jejich pravé loajality může být pro nás v budoucnu nebezpečná, pokud je začleníme do ozbrojených sil. Jak máme postupovat s MOVE?"
 WW_hungary.3.t: "Smrt premiéra Gyuly Gömböse"
 WW_hungary.30.a: "Můžeme slíbit neútočení. Prozatím..."
 WW_hungary.30.b: "Nemohou nás k tomu přinutit!"
 WW_hungary.30.desc: "Mocnosti Malé dohody nereagovaly dobře na pokus Karla IV. obnovit habsburskou monarchii v roce 1921 a stále jim to nedovolují. Tentokrát však nehrozily válkou, ale požadují, abychom prokázali naše mírové úmysly, jinak by mohli ukončit naši monarchii jednou provždy."
 WW_hungary.30.t: "Malá dohoda požaduje sliby míru"
 WW_hungary.31.a: "Opravdu"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] jmenovalo Josepha Augusta von Habsburga novým palatinem naší země. To jistě posílí náš režim."
 WW_hungary.31.t: "[FROM.GetNameDefCap] Jmenuje Nového Monarchu"
 WW_hungary.32.a: "Mají pravdu"
 WW_hungary.32.b: "Habsburkové byli vyhnáni z nějakého důvodu!"
 WW_hungary.32.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje obnovit císařství Císařství Rakousko-Uherského a opět korunovat Habsburka naším monarchou. To by fakticky skončilo naší nezávislostí, ale mohlo by nás ochránit před úplnou anexí. Přijmeme místo v nové císařské federaci?"
 WW_hungary.32.t: "[FROM.GetLeader] Požaduje Obnovení Habsburské Vlády"
 WW_hungary.33.a: "Učinili správné rozhodnutí"
 WW_hungary.33.desc: "Moudré vedení [FROM.GetNameDef] rozhodlo korunovat Habsburského monarchy v souladu s našimi požadavky a vzdalo se ve prospěch nového krále. Nový úsvit vzplane na naší císařské federaci!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] Přijímá Habsburského Monarchu"
 WW_hungary.34.a: "Udělali špatnou volbu"
 WW_hungary.34.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nesestoupit ze svých pozic, nějak věří, že jsou moudřejší než monarcha volený samým bohem. Sestřihneme je a dosadíme Josefa Augusta na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.34.t: "[FROM.GetNameDefCap] Odmítá Habsburského monarchu"
 WW_hungary.35.a: "Jsou vítáni, ať se připojí"
 WW_hungary.35.b: "Nemáme pro ně užitek"
 WW_hungary.35.desc: "[FROM.GetLeader] nás kontaktoval po návštěvě naší velké metropole, tvrdíc, že mluví jménem všech [FROM.GetAdjective] lidí, přející si, aby se naše národy spojily v vojenské alianci s cílem dalšího rozšíření území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] států."
 WW_hungary.35.t: "[FROM.GetNameDefCap] Přeje si připojit se k naší frakci"
 WW_hungary.36.a: "Budujme naši budoucnost společně!"
 WW_hungary.36.desc: "Velký a ctihodný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil se založením nové vojenské aliance, posilující stávající spojení mezi našimi národy. Náš lid vyšel do ulic oslavovat tuto významnou událost, protože znamená znovuzrození státu [ROOT.GetAdjective] a začátek nové éry pro jeho obyvatele."
 WW_hungary.36.t: "[FROM.GetNameDefCap] Obnovuje Ústřední mocnosti"
 WW_hungary.37.a: "Nebyl to osud"
 WW_hungary.37.desc: "Špinavý [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl naši žádost, účinně tak znemožňujíc jakoukoli spolupráci mezi našimi státy v blízké budoucnosti. Budeme proto muset hledat jiné aliance nebo stát sami."
 WW_hungary.37.t: "[FROM.GetNameDefCap] nás zneuctívá"
 WW_hungary.38.a: "Nikdy nebudou stát sami"
 WW_hungary.38.b: "Jsou jen zátěží"
 WW_hungary.38.desc: "[FROM.GetLeader] nás kontaktoval po návštěvě naší metropole, tvrdíc, že mluví jménem všech [FROM.GetAdjective] lidí, přejíc, aby se naše národy znovu spojily v vojenské alianci s cílem dalšího rozšíření území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] států. Jak máme na jejich žádost reagovat?"
 WW_hungary.38.t: "[FROM.GetNameDefCap] nás zve do Ústředních mocností"
 WW_hungary.39.a: "Zrušme chyby Velké války!"
 WW_hungary.39.desc: "Velký a ctihodný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s připojením k naší nové vojenské alianci, posilující stávající spojení mezi našimi národy. Náš lid vyšel do ulic oslavovat tuto významnou událost, protože znamená znovuzrození státu [ROOT.GetAdjective] a začátek nové éry pro jeho obyvatele."
 WW_hungary.39.t: "[FROM.GetNameDefCap] se připojuje k Ústředním mocnostem"
 WW_hungary.4.a: "Ať si to vezmou..."
 WW_hungary.4.b: "Nebo co...?"
 WW_hungary.4.desc: "Sedmihradsko bylo dlouho součástí [HUN.GetNameDef], dokud jim nebylo odebráno po Trianonské smlouvě. Bohužel [HUN.GetNameDef] se nikdy nevzpamatovali z této ztráty. Ve veřejných projevech opakovaně prohlašovali Sedmihradsko za nedílnou součást své země. S nedávnými posuny v politické situaci opět rozhodli učinit nároky a požadují předání celého Sedmihradska... nebo nastanou následky."
 WW_hungary.4.t: "[HUN.GetNameDefCap] Požaduje Sedmihradsko"
 WW_hungary.40.a: "Tak potom povedeš ty!"
 WW_hungary.40.b: "Musíme zkusit jiný přístup"
 WW_hungary.40.desc: "Špinavý [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl naši žádost, účinně tak znemožňujíc jakoukoli spolupráci mezi našimi státy v blízké budoucnosti. Budeme proto muset hledat jiné aliance, protože s námi nechtějí jednu uzavřít."
 WW_hungary.40.t: "[FROM.GetNameDefCap] nás zneuctívá"
 WW_hungary.41.a: "Jsou vítáni, ať se připojí"
 WW_hungary.41.b: "Nemáme pro ně užitek"
 WW_hungary.41.desc: "[FROM.GetLeader] nás kontaktoval po návštěvě naší velké metropole, tvrdíc, že mluví jménem všech [FROM.GetAdjective] lidí, přejíc, aby se naše národy spojily v vojenské alianci s cílem dalšího rozšíření území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] států."
 WW_hungary.41.t: "[FROM.GetNameDefCap] si přeje obnovit Velkou alianci"
 WW_hungary.42.a: "Chraňme naši budoucnost společně!"
 WW_hungary.42.desc: "Velký a ctihodný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil se založením nové vojenské aliance. Náš lid vyšel do ulic oslavovat tuto významnou událost, protože znamená znovuzrození státu [ROOT.GetAdjective] a začátek nové éry pro jeho obyvatele."
 WW_hungary.42.t: "[FROM.GetNameDefCap] ctí Velkou alianci"
 WW_hungary.43.a: "Pravou důvěru má jen rodina"
 WW_hungary.43.desc: "Špinavý [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl naši žádost, účinně tak znemožňujíc jakoukoli spolupráci mezi našimi státy v blízké budoucnosti. Budeme proto muset hledat jiné aliance nebo stát sami."
 WW_hungary.43.t: "[FROM.GetNameDefCap] nás zneuctívá"
 WW_hungary.44.a: "Mají pravdu"
 WW_hungary.44.b: "Wiedové byli vyhnáni z nějakého důvodu!"
 WW_hungary.44.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje obnovu Wiedovské koruny a opětovnou korunovaci Wilhelma z Wiedu jako našeho monarchu. To by v podstatě ukončilo naši nezávislost, ale možná by nás uchránilo před úplnou aneksí. Přijímáme místo v nové císařské federaci?"
 WW_hungary.44.t: "[FROM.GetLeader] žádá obnovu vládnutí Wiedů"
 WW_hungary.45.a: "Udělali správnou volbu"
 WW_hungary.45.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat Wilhelma z Wiedu dle našich požadavků a odstoupit ve prospěch svého nového krále. Nový úsvit nastane naší císařské federaci!"
 WW_hungary.45.t: "[FROM.GetNameDefCap] přijímá Wiedovského monarchu"
 WW_hungary.46.a: "Udělali špatnou volbu"
 WW_hungary.46.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nesestoupit ze svých pozic, nějak věří, že jsou moudřejší než monarcha volený samým bohem. Sestřihneme je a dosadíme Wilhelma z Wiedu na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.46.t: "[FROM.GetNameDefCap] odmítá Wiedovského monarchu"
 WW_hungary.47.a: "Je to naše povinnost"
 WW_hungary.47.b: "Smrt monarchům!"
 WW_hungary.47.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje obnovu habsburské vlády nad našimi zeměmi, jak bylo dohodnuto během zákona z 5. listopadu, a opětovnou korunovaci Habsburka jako našeho monarchu. To by nás s nimi spojilo a umožnilo nám vstoupit do jejich aliance, aniž bychom ztratili úplnou nezávislost."
 WW_hungary.47.t: "[FROM.GetLeader] žádá obnovu habsburské vlády"
 WW_hungary.48.a: "Udělali správnou volbu"
 WW_hungary.48.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu podle našich požadavků a odstoupit pro svého nového krále."
 WW_hungary.48.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.49.a: "Udělali špatnou volbu"
 WW_hungary.49.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nesestoupit ze svých pozic, nějak věří, že jsou moudřejší než monarcha volený samým bohem. Sestřihneme je a dosadíme Karla Albrechta na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.49.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.5.a: "Jak má být"
 WW_hungary.5.desc: "Místo aby čelili síle našich armád, zbabělí [FROM.GetAdjective] se rozhodli vrátit naše oprávněná území. Celá jejich kontrolovaná území v Sedmihradsku byla předána naší správě a naše síly převzaly plnou kontrolu."
 WW_hungary.5.t: "[FROM.GetNameDefCap] Převádí Sedmihradsko"
 WW_hungary.50.a: "Opravdu"
 WW_hungary.50.desc: "[FROM.GetNameDefCap] přidělil Karla Piusa z Habsburku jako nového krále našeho národa. To jistě posílí náš režim."
 WW_hungary.50.t: "[FROM.GetNameDefCap] nám přiděluje habsburského monarchu"
 WW_hungary.51.a: "Je to naše povinnost"
 WW_hungary.51.b: "Kdo si to myslí, že jsou?"
 WW_hungary.51.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje obnovu habsburské vlády nad našimi zeměmi, jak tomu bylo od roku 1516 do 1700, a opětovnou korunovaci Habsburka jako našeho monarchu. To by nás spojilo a umožnilo nám vstoupit do jejich aliance, aniž bychom ztratili úplnou nezávislost."
 WW_hungary.51.t: "[FROM.GetLeader] žádá obnovu habsburské vlády"
 WW_hungary.52.a: "Udělali správnou volbu"
 WW_hungary.52.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu podle našich požadavků a odstoupit pro svého nového krále."
 WW_hungary.52.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.53.a: "Udělali špatnou volbu"
 WW_hungary.53.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nesestoupit ze svých pozic, nějak věří, že jsou moudřejší než monarcha volený samým bohem. Sestřihneme je a dosadíme Karla Piusa na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.53.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.54.a: "Opravdu"
 WW_hungary.54.desc: "[FROM.GetNameDefCap] přidělil Vasyla Vyšyvanyi von Habsburga jako nového krále našeho národa. To jistě posílí náš režim."
 WW_hungary.54.t: "[FROM.GetNameDefCap] nám přiděluje habsburského monarchu"
 WW_hungary.55.a: "Vrátíme se do impéria."
 WW_hungary.55.b: "Nikdy se nevzdáme své svobody za bezpečí!"
 WW_hungary.55.desc: "S nedávnými dramatickými změnami v politické situaci na Balkáně se opakovaně objevuje otázka našeho vztahu k nové Rakousko-uherské monarchii. Dnes nám maďarský velvyslanec předal oficiální poznámku, formálně žádající, abychom deklarovali svoji pozici vůči imperiu. Habsburkové tvrdí, že jako staré korunní země jim patří Čechy a Morava.\n\nNicméně [HUN.GetLeader] naznačil, že by přijal kompromisní řešení, kdy by sám byl nominálně hlavou státu naší země, ale s velmi malou skutečnou mocí."
 WW_hungary.55.t: "Rakousko-Uhersko nabízí „Ochranu“"
 WW_hungary.56.a: "Další krok na cestě k navrácení našeho dědictví."
 WW_hungary.56.desc: "Po jednání na nejvyšší úrovni, které trvalo do pozdních hodin, vláda [CZE.GetAdjective] rozhodla přijmout naši nabídku a prohlásila Albrechta Franze králem Čech, markrabětem moravským a vévodou těšínským. Vojáci bývalé české armády složili přísahu svému novému králi a císaři a civilní správa těchto území byla nominálně integrována."
 WW_hungary.56.t: "Čechy se vracejí ke koruně"
 WW_hungary.57.a: "To je nešťastné..."
 WW_hungary.57.desc: "[CZE.GetNameDefCap] odmítl jakékoliv urovnání nebo dohodu týkající se jejich budoucího vztahu s námi. Když náš velvyslanec přišel k ministerstvu zahraničí, aby projednal dříve doručenou oficiální poznámku, bylo mu řečeno, že není o čem jednat, a byl rychle vyveden. [CZE.GetAdjectiveCap] velvyslanec u naší vlády prohlásil, že ačkoliv jeho vláda chce mírové a přátelské vztahy mezi našimi národy, není možnost začlenit [CZE.GetNameDef] do Rakousko-uherského impéria."
 WW_hungary.57.t: "[CZE.GetNameDefCap] odmítá pokusy o přiblížení"
 WW_hungary.58.a: "Nestojí to za prolévání krve"
 WW_hungary.58.b: "Tak si to pojďte vzít!"
 WW_hungary.58.desc: "Náhlý [FROM.GetLeader] nedávno odsoudil naši, jak uvedl, nezákonnou okupaci našich haličských a bukovinských území. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na naší hranici. Jak máme reagovat?"
 WW_hungary.58.t: "[FROM.GetNameDefCap] požaduje kontrolu nad Haličí a Bukovinou"
 WW_hungary.59.a: "Je to velký den!"
 WW_hungary.59.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že odevzdá svá území v Haliči a Bukovině a nařídil svým jednotkám, aby stanuly a stáhly se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.59.t: "[FROM.GetNameDefCap] odevzdává své haličské a bukovinské země"
 WW_hungary.6.a: "Tak tedy válka"
 WW_hungary.6.b: "Nestojí to za to"
 WW_hungary.6.desc: "Arogantní vedení [FROM.getNameDef] odmítlo naši nabídku míru a tvrdí, že válka je raději než předání Sedmihradska nám. Možná zpochybnili náš blaf, nebo je nyní vhodná chvíle je atakovat. Čas ukáže."
 WW_hungary.6.t: "[FROM.GetNameDefCap] Odmítá Převést Sedmihradsko"
 WW_hungary.60.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.60.b: "Musíme to nechat být"
 WW_hungary.60.desc: "I když to nebylo úplně nepředvídatelné, hloupý [FROM.GetLeader] z [FROM.GetNameDef] dal národním jednotkám vyšší pohotovost po obdržení našeho ultimáta a poslal vyslance s oznámením, že neučiní ani krok zpět ve sporu."
 WW_hungary.60.t: "[FROM.GetNameDefCap] setrvává pevně"
 WW_hungary.61.a: "Opravdu"
 WW_hungary.61.desc: "[FROM.GetNameDefCap] přidělil Maríi Josefě Sofii de Iturbide jako novou královnu našeho národa. To jistě posílí náš režim."
 WW_hungary.61.t: "[FROM.GetNameDefCap] obnovuje vládu de Iturbide"
 WW_hungary.62.a: "Bylo načase"
 WW_hungary.62.b: "Kdo si to myslí, že jsou?"
 WW_hungary.62.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje obnovu Iturbide-Habsburské vlády nad našimi zeměmi, jak tomu bylo v letech 1821-1823 a 1864-1867, a opětovnou korunovaci monarchu. To by nás spojilo a umožnilo nám vstoupit do jejich aliance, aniž bychom ztratili úplnou nezávislost."
 WW_hungary.62.t: "[FROM.GetLeader] žádá obnovu císařské vlády"
 WW_hungary.63.a: "Udělali správnou volbu"
 WW_hungary.63.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat Maríu Josefu Sofii de Iturbide na svého nového císaře podle našich požadavků a odstoupit ve prospěch nové královny."
 WW_hungary.63.t: "[FROM.GetNameDefCap] přijímá císařskou vládu"
 WW_hungary.64.a: "Udělali špatnou volbu"
 WW_hungary.64.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo nesestoupit ze svých pozic, nějak věří, že jsou moudřejší než monarcha volený samým bohem. Sestřihneme je a dosadíme Maríu Josefu Sofii de Iturbide na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.64.t: "[FROM.GetNameDefCap] odmítá císařskou vládu"
 WW_hungary.65.a: "Opravdu"
 WW_hungary.65.desc: "[FROM.GetNameDefCap] přidělil Josepha Francise von Habsburga jako nového krále našeho národa. To jistě posílí náš režim."
 WW_hungary.65.t: "[FROM.GetNameDefCap] nám přiděluje habsburského monarchu"
 WW_hungary.66.a: "Je to to, co jsme vždy chtěli!"
 WW_hungary.66.b: "Kdo si to myslí, že jsou?"
 WW_hungary.66.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje obnovu habsburské vlády nad našimi zeměmi, jak tomu bylo až do rozpadu Rakousko-uherské říše, a opětovnou korunovaci Habsburka jako našeho monarchu. Slibují nám větší autonomii než dříve, s velkými přísliby tzv. Trojité monarchie. Co říkáme?"
 WW_hungary.66.t: "[FROM.GetLeader] žádá obnovu habsburské vlády"
 WW_hungary.67.a: "Udělali správnou volbu"
 WW_hungary.67.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu podle našich požadavků a odstoupit pro svého nového krále."
 WW_hungary.67.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.68.a: "Udělali nerozumnou volbu..."
 WW_hungary.68.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo setrvat na svých pozicích, věříc, že jsou moudřejší než monarcha volený bohem. Sestřihneme je a dosadíme Josepha Francise na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.68.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.69.a: "Rádi se připojíme"
 WW_hungary.69.b: "Kdo si to myslí, že jsou?"
 WW_hungary.69.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje obnovu habsburské vlády nad našimi zeměmi, jak tomu bylo až do našeho sjednocení s Itálií, a opětovnou korunovaci Habsburka jako našeho monarchu. Slibují nám větší autonomii než dříve. Co říkáme?"
 WW_hungary.69.t: "[FROM.GetLeader] žádá obnovu habsburské vlády"
 WW_hungary.7.a: "Nevyplatí se kvůli tomu krev prolévat"
 WW_hungary.7.b: "Tak ať si to přijedou vzít!"
 WW_hungary.7.desc: "Ukvapený [FROM.GetLeader] nedávno odsoudil naši údajnou nezákonnou okupaci jižního Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na naší hranici. Jak reagujeme?"
 WW_hungary.7.t: "[FROM.GetNameDefCap] Požaduje Jižní Slovensko"
 WW_hungary.70.a: "Udělali správnou volbu"
 WW_hungary.70.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo korunovat habsburského monarchu podle našich požadavků a odstoupit pro svého nového krále."
 WW_hungary.70.t: "[FROM.GetNameDefCap] přijímá habsburského monarchu"
 WW_hungary.71.a: "Udělali nerozumnou volbu..."
 WW_hungary.71.desc: "Dekadentní vedení v [FROM.GetNameDef] se rozhodlo setrvat na svých pozicích, věříc, že jsou moudřejší než monarcha volený bohem. Sestřihneme je a dosadíme Roberta na jejich trůn, ať se jim to líbí nebo ne!"
 WW_hungary.71.t: "[FROM.GetNameDefCap] odmítá habsburského monarchu"
 WW_hungary.72.a: "Nestojí to za prolévání krve"
 WW_hungary.72.b: "Tak si to pojďte vzít!"
 WW_hungary.72.desc: "Náhlý [FROM.GetLeader] nedávno odsoudil naši, jak uvedl, nezákonnou okupaci [FROM.GetAdjective] Slezska. Obdrželi jsme [FROM.GetAdjective] ultimátum a jejich vojska se shromažďují na naší hranici. Jak máme reagovat?"
 WW_hungary.72.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SIL.GetAdjective] územími"
 WW_hungary.73.a: "Je to velký den!"
 WW_hungary.73.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že odevzdá svá území ve Slezsku a nařídil svým jednotkám, aby stanuly a stáhly se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.73.t: "[FROM.GetNameDefCap] odevzdává svá [SIL.GetAdjective] území"
 WW_hungary.74.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.74.b: "Musíme to nechat být"
 WW_hungary.74.desc: "I když to nebylo úplně nepředvídatelné, hloupý [FROM.GetLeader] z [FROM.GetNameDef] dal národním jednotkám vyšší pohotovost po obdržení našeho ultimáta a poslal vyslance s oznámením, že neučiní ani krok zpět ve sporu."
 WW_hungary.74.t: "[FROM.GetNameDefCap] setrvává pevně ve Slezsku"
 WW_hungary.75.a: "Obránci katolicismu ji mohou mít"
 WW_hungary.75.b: "Kolik křížových výprav zase nevyšlo?"
 WW_hungary.75.desc: "Náhlý [FROM.GetLeader] vyzval k okupaci Svaté země [FROM.GetAdjective] silami a požaduje, abychom odevzdali toto území a stáhli naše jednotky z regionu. Situace by se mohla nekontrolovatelně zhoršit, pokud nebudeme opatrní. Jak máme reagovat?"
 WW_hungary.75.t: "[FROM.GetNameDefCap] požaduje Svatou zemi"
 WW_hungary.76.a: "Je to velký den!"
 WW_hungary.76.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že nám odevzdá Palestinu, a nařídil svým jednotkám, aby stanuly a stáhly se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.76.t: "[FROM.GetNameDefCap] odevzdává Svatou zemi"
 WW_hungary.77.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.77.b: "Musíme to nechat být"
 WW_hungary.77.desc: "I když to nebylo úplně nepředvídatelné, hloupý [FROM.GetLeader] z [FROM.GetNameDef] dal národním jednotkám vyšší pohotovost po obdržení našeho ultimáta a poslal vyslance s oznámením, že neučiní ani krok zpět ve sporu."
 WW_hungary.77.t: "[FROM.GetNameDefCap] setrvává pevně ve Svaté zemi"
 WW_hungary.78.a: "Opravdu"
 WW_hungary.78.desc: "[FROM.GetNameDefCap] přidělil nového papeže jako vůdce našeho národa. To jistě posílí náš režim."
 WW_hungary.78.t: "[FROM.GetNameDefCap] nám přiděluje nového vůdce"
 WW_hungary.79.a: "Opravdu"
 WW_hungary.79.desc: "[FROM.GetNameDefCap] přidělil nového monarchu jako vůdce našeho národa. To jistě posílí náš režim."
 WW_hungary.79.t: "[FROM.GetNameDefCap] nám přiděluje nového vůdce"
 WW_hungary.8.a: "Potřebujeme každou pomoc..."
 WW_hungary.8.b: "A kolik stojí jejich záruka?"
 WW_hungary.8.desc: "[HUN.GetLeader] z [HUN.GetNameDef] nás oslovil s nabídkou. Tvrdí, že výměnou za vrácení [975.GetName], neboli Lajtabánságu, do maďarských rukou, jsou ochotni nám zaručit nezávislost a stát při nás, pokud by nás napadli [GER.GetAdjective]. Měli bychom jejich nabídku přijmout?"
 WW_hungary.8.t: "[HUN.GetNameDefCap] Nabízí Ochranu výměnou za [975.GetName]"
 WW_hungary.80.a: "Je to tak, jak má být"
 WW_hungary.80.b: "Nikdy nás nezmocní živé!"
 WW_hungary.80.desc: "[HUN.GetNameDefCap] rozhodl, že je nejvyšší čas, aby naše území byla znovu integrována do koruny Rakouska-Uherska. Nemůžeme než přijmout tento fakt...."
 WW_hungary.80.t: "[HUN.GetNameDefCap] se chystá nás integrovat"
 WW_hungary.81.a: "A vše je na světě v pořádku"
 WW_hungary.81.desc: "[FROM.GetNameDefCap] se rozhodl přijmout naši žádost o integraci jejich území zpět do koruny Rakouska-Uherska. Dnes je to velký den pro impérium!"
 WW_hungary.81.t: "[FROM.GetNameDefCap] přijímá integraci"
 WW_hungary.82.a: "Zaplatí za to"
 WW_hungary.82.desc: "[FROM.GetNameDefCap] se rozhodl odmítnout naši žádost o integraci jejich území zpět do koruny Rakouska-Uherska. Budeme to muset proto udělat silou..."
 WW_hungary.82.t: "[FROM.GetNameDefCap] odmítá integraci"
 WW_hungary.83.a: "Vezmeme všechny peníze, které můžeme získat"
 WW_hungary.83.b: "[975.GetName] je [ROOT.GetAdjective]!"
 WW_hungary.83.desc: "[HUN.GetAdjectiveCap] vláda stále považuje [975.GetName] za nedílnou součást svého panství, tvrdíc, že bývalo součástí Maďarska během říše a mělo by být proto vráceno. Nyní nás oslovili s nabídkou zpětného odkupu této oblasti za dobrou cenu."
 WW_hungary.83.t: "[FROM.GetNameDefCap] nabízí nákup [975.GetName]"
 WW_hungary.84.a: "Perfektní"
 WW_hungary.84.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že nám odevzdá [975.GetName] a obdržel dohodnutou platbu. Dnes je to velký den pro [ROOT.GetAdjective] lid!"
 WW_hungary.84.t: "[FROM.GetNameDefCap] nám prodává [975.GetName]"
 WW_hungary.85.a: "Bude litovat svého rozhodnutí!"
 WW_hungary.85.b: "Řekli ne a my to budeme respektovat"
 WW_hungary.85.desc: "I když to nebylo úplně nepředvídatelné, hloupý [FROM.GetLeader] z [FROM.GetNameDef] nám odmítl žádost a poslal vyslance s oznámením, že neučiní ani krok zpět ve sporu o [975.GetName]."
 WW_hungary.85.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 WW_hungary.86.a: "Nemáme sílu je porazit"
 WW_hungary.86.b: "Budou litovat svého rozhodnutí!"
 WW_hungary.86.desc: "Rebelové patřící k [FROM.GetAdjective] polovojenským organizacím obsadili klíčové budovy v oblasti [975.GetName], rychle pořádají referendum o opětovném připojení k [FROM.GetNameDef], přičemž jasně zmanipulované výsledky jsou silně ve prospěch tohoto kroku. Naše jednotky jsou v záloze poblíž, ale čekají na rozkazy, zda je intervence správným krokem."
 WW_hungary.86.t: "[FROM.GetNameDefCap] organizuje povstání v [975.GetName]"
 WW_hungary.87.a: "Jsou vítáni, ať se připojí"
 WW_hungary.87.b: "Nemáme pro ně užitek"
 WW_hungary.87.desc: "[FROM.GetLeader] nás kontaktoval po návštěvě naší metropole, tvrdíc, že mluví jménem všech [FROM.GetAdjective] lidí, přejíc, aby se naše národy spojily v vojenské alianci s cílem chránit obyvatelstvo jak [ROOT.GetAdjective], tak [FROM.GetAdjective] národů."
 WW_hungary.87.t: "[FROM.GetNameDefCap] si přeje připojit se k naší frakci"
 WW_hungary.88.a: "Budujme naši budoucnost společně!"
 WW_hungary.88.desc: "[FROM.GetLeader] z [FROM.GetNameDef] souhlasil se založením nové vojenské aliance, posilující spojení mezi našimi národy. Náš lid vyšel do ulic oslavovat tuto významnou událost, protože znamená znovuzrození státu [ROOT.GetAdjective] a začátek nové, bezpečnější éry pro jeho obyvatele."
 WW_hungary.88.t: "[FROM.GetNameDefCap] nás nechá se k nim připojit"
 WW_hungary.89.a: "Nebyl to osud"
 WW_hungary.89.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nám odmítl naši žádost, účinně znemožňujíc jakoukoli spolupráci mezi našimi státy v blízké budoucnosti. Budeme proto muset hledat jiné aliance nebo stát sami."
 WW_hungary.89.t: "[FROM.GetNameDefCap] nás nenechá se k nim připojit"
 WW_hungary.9.a: "Dnes stojíme jako dva staří přátelé znovu spojeni!"
 WW_hungary.9.desc: "Moudré vedení [FROM.GetNameDef] rozhodlo přijmout naši nabídku a okamžitě předá kontrolu nad regionem [975.GetName] nám výměnou za záruky nezávislosti. Rosteme a přátelství s [FROM.GetAdjective] bylo opět obnovené."
 WW_hungary.9.t: "[FROM.GetNameDefCap] Předává [975.GetName] za Záruky"
 WW_hungary.90.a: "Miklós Horthy je přirozená volba"
 WW_hungary.90.b: "István Horthy má podporu lidu"
 WW_hungary.90.desc: "Nyní bylo rozhodnuto, že monarchie bude oficiálně obnovena, ale máme problém. Žádní dobří kandidáti se neukázali, přesto regent musí brzy volit. Mohl by se korunovat sám, což by však bylo velmi nepopulární, nebo zvolit alternativní cestu a korunovat svého syna Istvána Horthyho, který je mezi lidem velmi oblíbený. Kdo by měl být zvolen?"
 WW_hungary.90.t: "Korunovace apoštolského krále"
 WW_hungary.91.a: "Dobře, přijímáme"
 WW_hungary.91.b: "Musí být velcí egomani"
 WW_hungary.91.desc: "[HUN.GetAdjectiveCap] vláda nás oslovila zajímavou nabídkou sjednotit naše dvě země v jednu. Samozřejmě chtějí, aby to bylo na jejich podmínkách, což znamená, že jejich vláda by vládl oběma, ale možná je to nejbezpečnější možnost?"
 WW_hungary.91.t: "[FROM.GetNameDefCap] navrhuje unii"
 WW_hungary.92.a: "Skvělé!"
 WW_hungary.92.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil, že předá kontrolu vlády nám, čímž začne proces sjednocení našich národů pod jednom králem. Opět stojíme jako vítězové!"
 WW_hungary.92.t: "[FROM.GetNameDefCap] přijímá unii"
 WW_hungary.93.a: "Je to jejich volba"
 WW_hungary.93.desc: "I když to nebylo úplně nepředvídatelné, hloupý [FROM.GetLeader] z [FROM.GetNameDef] dal národním jednotkám vyšší pohotovost po obdržení naší nabídky a poslal vyslance s oznámením, že neučiní ani krok zpět, uvádějíc, že 'Rumunsko je Rumunsko!'."
 WW_hungary.93.t: "[FROM.GetNameDefCap] odmítá unii"
 WW_hungary.94.a: "Béla Kun musí znovu nastoupit k moci"
 WW_hungary.94.b: "Mátyás Rákosi si vysloužil respekt lidu"
 WW_hungary.94.c: "Mihály Károlyi by nás měl vést"
 WW_hungary.94.desc: "Národ zoufale potřebuje zvoleného zástupce lidu, nyní, když se usadil prach po občanské válce. Na jedné straně stojí populární Mihály Károlyi, konzervativní politik a bývalý premiér Maďarska. Na druhé straně jsou komunisti, někteří z nichž podporují návrat Bély Kuna, vůdce bývalé Maďarské sovětské republiky k moci, a jiní podporují stalinistu Mátyáse Rákosiho, který nedávno získal chválu za boj na frontových liniích. Kdo povede zemi do budoucnosti?"
 WW_hungary.94.t: "Volba nového prezidenta [ROOT.GetAdjective]"
 WW_hungary.95.a: "Mihály Károlyi ví, jak vést"
 WW_hungary.95.b: "Árpád Szakasits najde dobrý kompromis"
 WW_hungary.95.c: "János Zichy nám může pomoci znovu vstát"
 WW_hungary.95.desc: "Nastal čas konečně uspořádat prezidentské volby pro národ a zajistit, že naše demokratické principy budou zářit jako jasná maják uprostřed Evropy. Hlavními kandidáty jsou Mihály Károlyi, prezident První republiky, Árpád Szakasits, vůdce maďarských sociálních demokratů, a János Zichy, vůdce Maďarské křesťanské ekonomické a sociální strany a člen Maďarské akademie věd. Jaká budoucnost čeká Maďarsko?"
 WW_hungary.95.t: "První prezidentské volby Druhé republiky"
 WW_hungary.96.a: "Nestojí za to prolévat krev"
 WW_hungary.96.b: "Tak ať si to přijdou vzít!"
 WW_hungary.96.desc: "Náhlý [FROM.GetLeader] nedávno odsoudil naši, jak uvedl, nezákonnou okupaci [FROM.GetAdjective] Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na naší hranici. Jak máme reagovat?"
 WW_hungary.96.t: "[FROM.GetNameDefCap] požaduje kontrolu nad našimi [SLO.GetAdjective] územími"
 WW_hungary.97.a: "To je skvělý den!"
 WW_hungary.97.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území na Slovensku a přikázal svým jednotkám ustoupit a stáhnout se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.97.t: "[FROM.GetNameDefCap] předává svá [SLO.GetAdjective] území"
 WW_hungary.98.a: "Jejich rozhodnutí budou litovat!"
 WW_hungary.98.b: "Musíme to nechat být"
 WW_hungary.98.desc: "I když to nebylo úplně nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl armádu do vysoké pohotovosti po přijetí našeho ultimáta a poslal posla s oznámením, že neustoupí ani o krok ve sporu."
 WW_hungary.98.t: "[FROM.GetNameDefCap] stojí pevně na Slovensku"
 WW_hungary.99.a: "Pro spravedlivější svět!"
 WW_hungary.99.b: "Jsou zjevně zbláznění"
 WW_hungary.99.desc: "Oblast zahrnující většinu [76.GetName], známá [HUN.GetAdjective] lidem jako Székelyföld, je z velké části obydlena jejich bratry, Székelyskými Maďary. Mluví svým vlastním charakteristickým dialektem a mají svou unikátní kulturu, a proto [HUN.GetLeader] prohlásil, že nemusí být integrováni do státu. Přesto chtějí být ochránci tohoto lidu a žádají nás o vrchní správu nad tímto územím."
 WW_hungary.99.t: "Maďarsko požaduje vrchní správu nad Székelyskou zemí"
 anschluss_mefo_bills_tt: "Používá rakouské zlato ke snížení nákladů §Y[GetMilitaryProductionModifierName]§!.\n"
 attempted_diplomacy_opinion_modifier: "Pokoušeli se nás diplomaticky oslovit"
 congo_independence_struggle.1.a: "Měli bychom zkusit dosáhnout svobody diplomacií"
 congo_independence_struggle.1.b: "Musíme mít nezávislost za každou cenu"
 congo_independence_struggle.1.d: "Od té doby, co byl náš kontinent rozdělen Evropany, toužíme po svobodě a schopnosti formovat svou vlastní budoucnost. Naše minulost jako kolonie [BEL.GetNameDefCap] byla poznamenána vykořisťováním a dehumanizací, ale vždy jsme byli drženi v šachu vlastní nesjednoceností a jejich převahou zbraní. \n\nVe městech a džunglích se znovu začaly šířit vzpoury a naše lidé dávají hlas svým snům mít Kongo bez koloniálního vměšování. Kongo, které může přijímat a vymáhat vlastní zákony, Kongo, které si může užívat zisk ze své vlastní práce, Kongo, které může formovat svou budoucnost."
 congo_independence_struggle.1.t: "Šepoty nezávislosti"
 congo_independence_struggle.10.a: "Můžeme se smířit s tím, že budou dominem"
 congo_independence_struggle.10.b: "Ne, můžeme je tlačit k další integraci"
 congo_independence_struggle.10.d: "Právě jsme obdrželi odpověď od [COG.GetNameDef] ohledně naší nabídky povýšit je na dominion a souhlasili! \n\nNyní, když vidíme, že jsou ochotni jednat, pokud zatlačíme trochu více, mohli bychom je přesvědčit ještě víc, ale to není bez rizika a můžeme je úplně ztratit, nebo ještě hůř je přimět do kouta."
 congo_independence_struggle.10.t: "[FROM.GetNameDefCap] je ochoten přijmout pozici dominia"
 congo_independence_struggle.11.a: "Je čas pustit se do práce a vybudovat naše nové dominum!"
 congo_independence_struggle.11.d: "Podle dohody s [BEL.GetName] jsme dnes ráno zahájili výstavbu nové vládní budovy, kde sídlí parlament dominia. Dalším krokem bude zahájit proces psaní ústavy a vyhlásit první volby. Z těchto skromných začátků můžeme začít formovat budoucí politickou identitu této země."
 congo_independence_struggle.11.t: "Založení Dominionu Konga"
 congo_independence_struggle.12.a: "To je nepřijatelné! Vyhrožujte jim použitím síly."
 congo_independence_struggle.12.b: "Měli bychom ustoupit, zámořské území není tak špatné"
 congo_independence_struggle.12.d: "V šokujícím kroku se [BEL.GetName] rozhodli stáhnout svou nabídku vytvoření dominia! Není úplně jasné, co způsobilo tento posun v postoji, možná po jednom ustoupení kolonizátor dělá, co umí nejlépe, a zneužívá situaci. Musíme rozhodnout o naší reakci na tento urážlivý čin."
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap] odmítá řešení dominia"
 congo_independence_struggle.13.a: "Perfektní!"
 congo_independence_struggle.13.d: "Náš diplomatický tah vůči [COG.GetName] zabral! Jejich delegace k nám dnes přišla, aby přijala své místo jako zámořské území."
 congo_independence_struggle.13.t: "Kongo ustupuje a souhlasí stát se zámořským územím"
 congo_independence_struggle.14.a: "Tak válku dostanou! [COG.GetNameDef] je NAŠE!"
 congo_independence_struggle.14.b: "Jsme prostě příliš přetaženi. Dejme jim svobodu, kterou tak touží."
 congo_independence_struggle.14.d: "Velmi bojovný delegát z [COG.GetNameDef] se dříve setkal s koloniálním guvernérem. Zřejmě frustrován dosavadním průběhem jednání, předložil ultimátum. \n\nBuď okamžitě přijmeme jejich nezávislost, nebo zazvoní zvony svobody proti nám. Již dostáváme zprávy o sestavování milicí a došlo k několika střetům s posádkami Force Publique. Nikdo zatím nezemřel, ale je to jen otázka času vzhledem k vysokým napětím."
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap] vyhrožuje válkou"
 congo_independence_struggle.15.a: "Zvítězíme"
 congo_independence_struggle.15.d: "Jednotky loajální Force Publique dnes pokusily zatknout vůdce hnutí za nezávislost. [COG.GetAdjectiveCap] milice zasáhla a došlo ke střelbě. Zdá se, že diplomacie selhala a tato válka za nezávislost oficiálně začala."
 congo_independence_struggle.15.t: "[FROM.GetNameDefCap] neodejde bez boje"
 congo_independence_struggle.16.a: "Dnes je den oslav!"
 congo_independence_struggle.16.d: "Podařilo se nám odvrátit hrozbu války s naším koloniálním nadřízeným. Nebo spíše bývalým koloniálním nadřízeným. \n\nDelegace, kterou jsme dnes poslali k administrativě, se setkala s koloniálním guvernérem a obě strany podepsaly dokumenty formálně prohlašující nezávislost [COG.GetNameDef]. Nyní jsme samostatný národ a předání moci již začalo. \n\nPečlivě si teď řídíme svůj vlastní osud, vše bez krve, cti či peněz."
 congo_independence_struggle.16.t: "[FROM.GetNameDefCap] ustupuje a nechává nám nezávislost"
 congo_independence_struggle.17.a: "Nemáme jinou možnost než přijmout"
 congo_independence_struggle.17.b: "Jsou blázniví. Ihned zařiďte expediční síly k obnovení pořádku!"
 congo_independence_struggle.17.d: "Dnes ráno jsme obdrželi rádiovou zprávu z úřadu koloniálního guvernéra [COG.GetNameDef]. Tvrdil, že dav vtrhl do jeho rezidence, zklidnil stráže zbraněmi vyrobenými v zahraničí a předal mu prohlášení o nezávislosti. Poté dav rychle odešel. Nejalarmující je, že tento dav vedly složky Force Publique, gendarmérie odpovědné za udržování pořádku. \n\nProhlášení vyžadovalo okamžité stažení koloniální správy a předání legitimní moci civilní vládě, kterou by tvořili vůdci tohoto povstání. Nesmíme si myslet, že riziko není reálné, a fakt, že byl dav ozbrojen zbraněmi neodpovídajícími [BEL.GetAdjective] designu, naznačuje možný přímý zájem cizích subjektů, které by mohly povstalce vojensky podporovat."
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap] usiluje o nezávislost za každou cenu"
 congo_independence_struggle.18.a: "Dnes je den oslav!"
 congo_independence_struggle.18.d: "Zdá se, že naše ultimátum bylo naším nadřízeným bráno vážně, protože dnes jsme obdrželi podepsaný dekret o nezávislosti od koloniální správy. Plány na oficiální snížení [BEL.GetAdjective] vlajky a mírové předání moci na nový režim již probíhají. Ačkoliv jsme dosáhli hlavního cíle, skutečná práce na formování vlády nyní začíná. Musíme udělat mnoho věcí, vybudovat ekonomiku, normalizovat vztahy s ostatními národy a samozřejmě splatit dluhy těm, kteří nás v této snaze podpořili."
 congo_independence_struggle.18.t: "[FROM.GetNameDefCap] nás propouští"
 congo_independence_struggle.19.a: "Vítězství bude jejich!"
 congo_independence_struggle.19.b: "To je příliš nebezpečné. Musíme ustoupit."
 congo_independence_struggle.19.d: "Máme zprávy, že [BEL.GetAdjective] jednotky začaly mobilizovat v Léopoldville a probíhá tvrdé potírání neloajálních prvků ve Force Publique. Navzdory našim snahám zastrašit [BEL.GetAdjective] vládu, aby se podrobila a dosáhnout nezávislosti bez krveprolití, kolonizátoři si zvolili udržet moc jediným způsobem, který znají - silou. Okno příležitosti se rychle zavírá a musíme rozhodnout, zda dáme rozkaz povstalcům vstát, nebo ustoupíme, než situace vymkne kontrole."
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap] se připravuje na válku"
 congo_independence_struggle.2.a: "Pokud budou nadále bojovat po našem boku"
 congo_independence_struggle.2.b: "Dobře, ale jen pokud nám zaplatí velkou kompenzaci"
 congo_independence_struggle.2.c: "Nikdy je nevydáme dobrovolně!"
 congo_independence_struggle.2.d: "Právě nás kontaktovala skupina, která tvrdí, že reprezentuje hnutí za nezávislost našeho koloniálního podřízeného, [COG.GetNameDef]. Ačkoli koloniální správa tam byla upozorněna na rostoucí touhu po nezávislosti již delší dobu, odvážnost skutečně o ni požádat je poněkud překvapila. Varují nás, že existuje široká místní podpora k dosažení tohoto cíle svobodné a nezávislé země a pokud budeme reagovat příliš tvrdě, může dojít k násilí a dokonce válce. \n\nMusíme také zvážit naše globální závazky a prestiž. Nejvíce diplomatickou nabídkou by bylo umožnit jim stát se našimi rovnými partnery v [BEL.GetAdjective] Commonwealthu. \n\nAlternativně, značná část našich příjmů pochází z tohoto území a naše finance by byly výrazně zasaženy jejich ztrátou. Můžeme požadovat, aby nám za svobodu zaplatili - za poměrně vysokou cenu. \n\nNakonec můžeme říci ne a zmobilizovat naše síly jako varování před povstáním."
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap] nás oslovil ohledně jejich nezávislosti"
 congo_independence_struggle.20.a: "Ke zbraním, bratři!"
 congo_independence_struggle.20.d: "Přijali jsme opatření, která jsme mohli, abychom si udrželi kontrolu nad rychle se zhoršující situací, včetně systematického odstraňování zrádců ve Force Publique. Bohužel tento otevřený akt byl vnímán jako bojovný a vzbouřené jednotky začaly střílet na své důstojníky, jakmile je uviděly přicházet. Tím započala Válka za nezávislost naplno, která se vymkla z kontroly oběma stranám. \n\nNěkteré oblasti zůstaly loajální nám, protože nejvíce pocítily přínosy kolonizace, ale většina země nyní stojí proti nám."
 congo_independence_struggle.20.t: "Kongo vyhlašuje válku za nezávislost!"
 congo_independence_struggle.21.a: "Sláva [BEL.GetAdjective] říši!"
 congo_independence_struggle.21.d: "Naše rychlá reakce na probíhající situaci v Kongu napomohla uklidnit napětí. [BEL.GetAdjectiveCap] důstojníci zasáhli rychle a uklidnili známé vzbouřenecké prvky Force Publique. S jejich loajalitou zajištěnou, povstání rychle vyhaslo a nejsilnější hlasy byly umlčeny - v většině případů silnými zdmi vězení. \n\nKoloniální správa využila této příležitosti a rozšířila svůj vliv na všechny úrovně vlády, což nám nyní umožňuje mnohem větší kontrolu nad kolonií než předtím."
 congo_independence_struggle.21.t: "Kongo ustupuje a souhlasí stát se zámořským územím"
 congo_independence_struggle.22.a: "Úspěšně jsme je oklamali!"
 congo_independence_struggle.22.d: "Obdrželi jsme zprávu od značně pokárané delegace z [COG.GetNameDef], že se rozhodli přijmout své místo jako zámořský úřad [BEL.GetName]. Naše úřady pro občanství a daně začaly připravovat dokumentaci pro řádnou integraci těchto nových občanů do našeho systému a Koloniální úřad začal připravovat nový systém místní správy, který bude více odpovídat [BEL.GetAdjective] liniím."
 congo_independence_struggle.22.t: "Vznik nového zámořského oddělení"
 congo_independence_struggle.23.a: "Můžeme s tím souhlasit, ano"
 congo_independence_struggle.23.b: "To je nepřijatelné, požadujeme plnou nezávislost!"
 congo_independence_struggle.23.d: "Naše setkání s [BEL.GetName] diplomaty přineslo ovoce a zdá se, že stále chtějí pokračovat diplomatickou cestou. Nabídli nám zvýšenou autonomii jako dominion, podobnou britskému modelu. Stále bychom museli následovat [BEL.GetAdjective] diplomacii, ale měli bychom výrazně více práv řídit sami sebe, přičemž bychom zůstali pod jejich ochranou."
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap] chce, abychom byli dominem"
 congo_independence_struggle.24.a: "To je válka, kterou si nemůžeme dovolit prohrát!"
 congo_independence_struggle.24.d: "Zvuk střelby přerušil ticho rána. [BEL.GetAdjectiveCap] policejní jednotky byly vyslány zajmout patriotické prvky Force Publique, ale místo toho byly přivítány salvou kulek. Vzbouření se rychle šíří a milice začaly v zemi zbrojit. Podpora případu je široká po celé zemi, ale koloniální síly stále drží několik oblastí, zejména ty, které nejintenzivněji využívaly a kde měli největší vojenskou přítomnost. \n\nTato Válka za nezávislost začala naplno a neodpočinkeme, dokud Kongo nebude osvobozeno od evropské okupace."
 congo_independence_struggle.24.t: "Loajalisté v Léopoldville eskalují konflikt"
 congo_independence_struggle.3.a: "To zní velmi rozumně. Přijímáme!"
 congo_independence_struggle.3.b: "Nemůžeme přijmout tyto podmínky..."
 congo_independence_struggle.3.d: "Dostali jsme zprávu z [BEL.GetName], že éra koloniálních říší brzy skončí. Nabízejí nám proto, abychom se stali členem [Bel.GetAdjective] Commonwealthu jako svobodný a nezávislý národ a rovný partner. Stále bychom byli vázáni stejnými podmínkami jako ostatní vojenskí spojenci a očekávalo by se, že společně budeme bojovat v jakýchkoli válkách. \n\nTo je zřejmě nejdiplomatičtější výsledek, jaký můžeme dosáhnout, a umožnilo by nám plně se vyhnout krveprolití s našimi evropskými přáteli a zároveň zachovat africkou hrdost a nezávislost."
 congo_independence_struggle.3.t: "[FROM.GetNameDefCap] nám umožní svobodu, pokud se připojíme k jejich frakci"
 congo_independence_struggle.4.a: "Získáme kapitál, ať už jakkoli"
 congo_independence_struggle.4.b: "Nemůžeme přijmout tyto podmínky..."
 congo_independence_struggle.4.d: "Dostali jsme zprávu z [BEL.GetName], že na naši nezávislost stanovili doslova cenu. Připomínají nám značné kapitálové výdaje, které do naší země investovali, včetně položení rozsáhlých tratí, rozvoje těžebních kapacit a obecné infrastruktury. \n\nV té době to považovali za svou povinnost vůči nám jako koloniální správě a bylo to považováno za součást civilizačního procesu. Nyní nám však toto drží nad hlavou jako záruku pro udržení naší loajality prostřednictvím ekonomické závislosti. \n\nPožadovaná částka není nedosažitelná, ale extrémně vysoká a na krátkou dobu nás zchudí a dlouhodobě nás udrží v dluhu vůči nim. Otázkou zůstává, zda je cena nezávislosti hodna, nebo zda by měla být zaplacena krví?"
 congo_independence_struggle.4.t: "[FROM.GetNameDefCap] nás nechá být svobodní, pokud zaplatíme kompenzaci"
 congo_independence_struggle.5.a: "Naše mise skončila!"
 congo_independence_struggle.5.d: "Právě jsme obdrželi zprávu od nového velvyslance [COG.GetName], že přijali nabídku nezávislosti od [BEL.GetAdjective] koloniální nadvlády výměnou za členství v [BEL.GetAdjective] Commonwealthu jako plnohodnotný a rovnoprávný člen. Nyní začíná proces předání správy z Koloniální kanceláře na jejich novou vládu."
 congo_independence_struggle.5.t: "Udělení svobody [FROM.GetNameDef]"
 congo_independence_struggle.6.a: "Požadovat, aby se stali zámořským oddělením"
 congo_independence_struggle.6.b: "Pak nebudou žádná jednání"
 congo_independence_struggle.6.c: "Zůstaňme diplomatickými. Možná by byli ochotni stát se dominionem?"
 congo_independence_struggle.6.d: "Ukazuje se, že [COG.GetNameDef] odmítl naši štědrou nabídku na klidnou a vzájemně výhodnou cestu k nezávislosti. Nyní je na nás rozhodnout, jak silně si tuto vzdorovitou kolonii udržíme. Máme tři možnosti:\n\nPrvní možností, pokud věříme, že jejich odhodlání nezávislosti slábne, je nabídnout jim status zámořského oddělení, což by je de facto proměnilo z koloniálního majetku na vzdálenou část našeho státu s velmi omezenou autonomií.\n\nDruhou možností je vyprovokovat otevřený konflikt a potom předvést naši sílu na bitevním poli. Je to více hazard, ale pokud vyhrajeme, je cesta k úplné dominanci otevřená a můžeme si vzít veškerý jejich majetek bez mezinárodního odsouzení.\n\nTřetí možností je nejvíce diplomatická a přijmeme vzor podobný Britskému impériu, kdy [COG.GetNameDef] získá právo stát se dominionem. Jejich diplomatická rozhodnutí by stále činili naši představitelé, ale jinak by jejich autonomie byla výrazně rozšířena.\n\nMěli bychom si být však vědomi, že pokud odmítnou některou z těchto možností, zřejmě není jiná cesta než násilí."
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap] nepřijme naše podmínky"
 congo_independence_struggle.7.a: "Naše mise skončila, ale naše zisky ne!"
 congo_independence_struggle.7.d: "Právě jsme obdrželi zprávu od nového velvyslance [COG.GetNameDef], že přijali nabídku koupit si svou nezávislost od našeho koloniálního režimu. Nyní začíná proces převzetí správy z Koloniální kanceláře na jejich novou vládu - a samozřejmě zajištění bankovních účtů a holdingových společností pro přijetí pravidelných plateb."
 congo_independence_struggle.7.t: "Udělení svobody [FROM.GetNameDef]"
 congo_independence_struggle.8.a: "Dobře. Přijímáme..."
 congo_independence_struggle.8.b: "To je nepřijatelné, požadujeme plnou nezávislost!"
 congo_independence_struggle.8.d: "[BEL.GetName] se domnívá, že nejsme schopni násilím získat nezávislost a jejich nabídka nás vybízí ke kapitulaci. Nabízejí nám 'příležitost' stát se zámořským oddělením, což nás fakticky činí prodlouženou částí jejich státu s právem na občanství, ale bez autonomie tvořit si vlastní budoucnost. Možná mají pravdu, že nemáme dost síly tomu čelit vojensky, ale volba je na nás."
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap] chce, abychom byli zámořským oddělením"
 congo_independence_struggle.9.a: "V Kongu hrozí krize"
 congo_independence_struggle.9.d: "Ráno začalo zvukem střelby, když vzbouřené jednotky Force Publique zaútočily na vládní budovy v Léopoldville. Věrní strážci opětovali palbu a podařilo se jim povstalce zatlačit zpět, ale napětí je extrémně vysoké a přicházejí zprávy o dalších vzpourách v jednotkách Force Publique a že místní milice se začaly zbrojit a shromažďovat po celém Kongu."
 congo_independence_struggle.9.t: "Force Publique útočí na naše jednotky v Léopoldville"
 congolese_civil_war_starting_congo_side_tt: "Belgičtí loajalisté zahájí občanskou válku proti nám. Budeme moci vynutit mír se svými bývalými nadřízenými a získat plnou nezávislost, pokud budeme kontrolovat §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!. \n\nPodobně oni budou moci vynutit mír s námi a udržet kontrolu nad naší zemí, pokud budou kontrolovat §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 congolese_civil_war_starting_tt: "Kongo vyhlásí válku za nezávislost proti nám. Budou moci vynutit mír a získat plnou nezávislost, pokud budou ovládat §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!. \n\nPodobně my budeme moci vynutit mír a udržet kontrolu nad oblastí tím, že budeme kontrolovat §YLéopoldville§!, §YÉlisabethville§! a §YStanleyville§!."
 end_of_czechoslovakia_mefo_bills_tt: "Používá československé zlato ke snížení nákladů §Y[GetMilitaryProductionModifierName]§!.\n"
 evolue_have_entered_politics: "Různí §YZastánci nezávislosti§! a §YKongolští politici§! jsou nyní dostupní jako §YPověření političtí poradci§!"
 evolue_will_start_attempting_to_enter_politics_tt: "Évolué začnou usilovat o vstup do politiky, což přinese mnoho nových §YPověřených politických poradců§!"
 generic_lower_mefo_bills_tt: "Používá nově ukořistěné zlato ke snížení nákladů §Y[GetMilitaryProductionModifierName]§!.\n"
 generic_this_might_cause_tt: "§RToto může způsobit§!:"
 germany_mefo_bills.1.a: "Přezbrojení bylo vždy naším cílem"
 germany_mefo_bills.1.b: "Program je příliš drahý"
 germany_mefo_bills.1.desc: "Finanční náklady programu přezbrojení mohou ohrozit naši ekonomiku. Pokud chceme udržet výrobu zbraní na stejné úrovni jako dříve, musíme hledat nové způsoby financování — nebo změnit naše priority."
 germany_mefo_bills.1.t: "Budoucnost německého programu přezbrojení"
 germany_mefo_bills.2.a: "Zatím to zvládneme"
 germany_mefo_bills.2.desc: "Náš program přezbrojení, i když nezbytný a s ušlechtilým záměrem, začíná mezi ekonomy vyvolávat obavy. Obávají se, že vojenská výroba bude potřebovat stále více finančních prostředků k udržení. Musíme pečlivě sledovat, aby vojenské výdaje neklesly do nekontrolovatelné úrovně."
 germany_mefo_bills.2.t: "Rostoucí náklady přezbrojení"
 germany_mefo_bills.3.a: "Musíme najít alternativní zdroje financí"
 germany_mefo_bills.3.desc: "Jak naše snahy o přezbrojení rostou, tak roste i zátěž na financování programů. Vojenská výroba nyní zabírá značnou část národních financí, což znepokojuje stále více lidí o stabilitu naší ekonomiky. Pokud se nám nepodaří udržet vojenské výdaje pod kontrolou, vážně to poškodí ekonomiku."
 germany_mefo_bills.3.t: "Rostoucí obavy z přezbrojení"
 germany_mefo_bills.4.a: "Nemůžeme si dovolit, aby tato krize pokračovala!"
 germany_mefo_bills.4.desc: "Vojenské výdaje dosáhly nebývalé úrovně a zasáhly naše finance. Bez okamžitého financování se zbrojní výroba zastaví a ekonomika jako celek se ocitne pod tlakem."
 germany_mefo_bills.4.t: "Vojenská výroba způsobuje ekonomickou krizi"
 lithuania_mefo_bills_tt: "Používá litevské zlato ke snížení nákladů §Y[GetMilitaryProductionModifierName]§!.\n"
 lokot_autonomy_has_been_crushed_flag: "§YLokotská autonomie§! byla zničena"
 lokot_autonomy_has_been_established_flag: "§YLokotská autonomie§! byla založena"
 monroe_country_in_opposition_flag: "Tato země již zaujala postoj proti Monroeově doktríně."
 monroe_country_in_support_flag: "Tato země již zaujala postoj na podporu Monroeovy doktríny."
 poland_mefo_bills_tt: "Používá polské zlato ke snížení nákladů §Y[GetMilitaryProductionModifierName]§!.\n"
 this_will_happen_tt: "Následující se stane:\n"
 threatened_us_opinion_modifier: "Ohrožovali nás!"
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap] může místo toho oslovit našeho souseda§!"
 when_intercontinental_bomber_project_is_completed_tt: "Když bude dokončen speciální projekt §Y$sp_air_intercontinental_bomber$§!:"
 wuw_GER_chinese_diplomacy.1.a: "To přijde vhod"
 wuw_GER_chinese_diplomacy.1.desc: "\nNaši velcí spojenci na západě, [FROM.GetAdjective], nám poslali zásilku zbraní a munice. To však není vše, poslali také skupinu inženýrů a průmyslníků, kteří nám pomohou s vývojem vlastních zbraní, aby naše vojenská ekonomika po staletích ponížení opět ožila."
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] nám posílá zbraně a materiály"
 wuw_GER_chinese_diplomacy.2.a: "Skvělý přítel"
 wuw_GER_chinese_diplomacy.2.b: "Nemůžeme dát naše přírodní zdroje"
 wuw_GER_chinese_diplomacy.2.desc: "\nNaši velcí spojenci na západě, [FROM.GetAdjective], nám poslali delegaci. Delegace uvádí, že jsou připraveni investovat do našeho průmyslu výměnou za práva na lepší obchodní dohody ohledně našich přírodních zdrojů. Jsou skutečně dobrými přáteli."
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] nabízí průmyslovou pomoc výměnou za práva k zdrojům"
 wuw_GER_chinese_diplomacy.3.a: "Skvělé"
 wuw_GER_chinese_diplomacy.3.desc: "\nNaše delegace se vrátila se skvělými zprávami. Uvádí, že [FROM.GetAdjective] vláda byla více než ráda podepsat dohodu, kterou jsme jim navrhli, a smlouva je okamžitě účinná. Úspěšně jsme tak získali přístup k jejich přírodním zdrojům za malou cenu pomoci s jejich industrializací."
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_chinese_diplomacy.4.a: "Opravdu zklamání"
 wuw_GER_chinese_diplomacy.4.desc: "\nNaše delegace se vrátila se zklamáním. Uvádí, že [FROM.GetAdjective] vláda odmítla dohodu, tvrdíce, že je to snaha nás využít pod záminkou průmyslové pomoci."
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_chinese_diplomacy.5.a: "Skvělá iniciativa!"
 wuw_GER_chinese_diplomacy.5.b: "Nemyslíme, že nám to pomůže"
 wuw_GER_chinese_diplomacy.5.desc: "Naši velcí spojenci na západě, [FROM.GetAdjective]ci, poslali delegaci, která žádá, abychom začali spolupracovat na vývoji nové technologie v rámci 'Sino-německého společného výzkumného programu'. Připojíme se?"
 wuw_GER_chinese_diplomacy.5.t: "Sino-německý společný výzkumný program"
 wuw_GER_chinese_diplomacy.6.a: "Výborně"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader] z [FROM.GetNameDef] souhlasí s naším návrhem a projevuje velký zájem o náš Sino-německý společný výzkumný program. Ať práce může začít!"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] Souhlasí se spoluprací"
 wuw_GER_chinese_diplomacy.7.a: "Nevědí, o co přicházejí"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši nabídku a tvrdí, že si sami poradí bez západní technologie. Je, jak je..."
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] Odmítá spolupráci"
 wuw_GER_civil_war.1.a: "Vítej zpět soudruzi!"
 wuw_GER_civil_war.1.b: "Někdo by je měl hlídat"
 wuw_GER_civil_war.1.desc: "S nedávným převratem Wehrmachtu proti nacistickému režimu se do země vrací mnozí komunisté, kteří ji předtím opustili, a vidí příležitost pomoci v boji proti těm, kdo je kdysi potlačovali. Měli bychom jim dovolit bojovat, nebo se pokusit jejich návrat přejít mlčením v naději, že nebudou dost populární na vlastní revoluci?"
 wuw_GER_civil_war.1.t: "Vrací se vysídlení komunisté"
 wuw_GER_civil_war.2.a: "Zajímavý vývoj"
 wuw_GER_civil_war.2.desc: "Přišla zpráva, že skupina komunistických partyzánů vtrhla do věznice v Bautzenu v Sasku a osvobodila oddaného komunistu a bývalého vůdce KPD Ernsta Thälmanna. Jeho stranický rival Walter Ulbricht označil útok na věznici za proti-revoluční teroristický čin, pravděpodobně ze strachu, že oblíbený Thälmann by mohl získat opět vedení strany."
 wuw_GER_civil_war.2.t: "Ernst Thälmann osvobozen z vězení"
 wuw_GER_civil_war.3.a: "Nová Bismarckjugend by měla být nejvyšší prioritou"
 wuw_GER_civil_war.3.b: "Měli bychom spíše posílit Železnou frontu"
 wuw_GER_civil_war.3.desc: "Naši politici a generálové nedávno diskutovali o zavedení polovojenských křídel do řad našich vojáků. Konzervativní strany chtějí obnovit Bismarckovu mládež, antimarxistické mládežnické hnutí spojené s DNVP. Jiní však vidí jako hlavní organizaci k posílení již bojující sociálně-demokratickou Železnou frontu, pokud chceme používat více polovojenských jednotek."
 wuw_GER_civil_war.3.t: "Reformace polovojenských křídel"
 wuw_GER_civil_war.4.a: "Pokusit se je všechny rozptýlit"
 wuw_GER_civil_war.4.b: "Možná bychom je mohli prozatím demobilizovat?"
 wuw_GER_civil_war.4.desc: "Po ukončení občanské války a úplném rozpuštění nacistického režimu se diskutuje, zda je opravdu rozumné nechat otevřeně politické polovojenské organizace volně působit v naší zemi. Jelikož Junta nad nimi má malou nebo žádnou formální kontrolu, bylo by moudré je zakázat a rozptýlit. Jinak bychom je mohli ponechat, ale omezit tolik, aby nepředstavovaly hrozbu?"
 wuw_GER_civil_war.4.t: "Budoucnost polovojenských křídel"
 wuw_GER_civil_war.5.a: "Nesmíme jim dovolit uspět!"
 wuw_GER_civil_war.5.desc: "Dostali jsme zprávy, že slezští a polští partyzáni stříleli na německé vojáky ve Slezsku. Usilují o nezávislost své země a vidí naši občanskou válku jako znamení slabosti, které potřebují k tomu, aby se odtrhli. Musíme zajistit, aby jejich cíle nebyly dosaženy a že jejich povstání bude co nejrychleji potlačeno."
 wuw_GER_civil_war.5.t: "Čtvrté slezské povstání"
 wuw_GER_civil_war.6.a: "Za proletariát!"
 wuw_GER_civil_war.6.b: "Zničíme tenhle zástup!"
 wuw_GER_civil_war.6.desc: "Po období intenzivního rozkolu proletariátu se situace v [ROOT.GetNameDef] zhoršila. Síly [ROOT.GetLeader] byly v několika státech překonány po stálých povstáních. Co se s tím povstáním stane, zůstává otevřené."
 wuw_GER_civil_war.6.t: "Komunistická občanská válka v [ROOT.GetNameDef]"
 wuw_GER_civil_war.7.a: "Musíme za každou cenu zajistit jejich loajalitu"
 wuw_GER_civil_war.7.b: "Nesmíme potěšit Ericha Raedera"
 wuw_GER_civil_war.7.desc: "Dozvěděli jsme se, že Kriegsmarine by mohla při našem převratu přejít na stranu [ROOT.GetLeader]. Důvodem je, že jejich vůdce Erich Raeder slíbil, že jeho vojenská větev získá pod jeho režimem velké investice a svobody, což stará vláda nezvládla. Možná bychom měli udělat podobné sliby, abychom ho přetáhli na naši stranu?"
 wuw_GER_civil_war.7.t: "Lojalita Kriegsmarine"
 wuw_GER_civil_war.8.a: "Zaplatí za svou zradu!"
 wuw_GER_civil_war.8.b: "Stát bude litovat, že porušil sliby"
 wuw_GER_civil_war.8.desc: "Roky poté, co jsme slíbili obnovit námořnictvo do bývalé slávy, se zdá, že Erich Raeder a Kriegsmarine mají dost našich nekonečných prodlev, protože dnes ráno se pokusili o převrat proti naší vládě. Naštěstí selhal, ale abychom zajistili, že se to nebude opakovat, musíme vykázat mnoho vysokých důstojníků a prvků v našich ozbrojených silách..."
 wuw_GER_civil_war.8.t: "Převrat Kriegsmarine"
 wuw_GER_civil_war.9.a: "Službu nám dobře vykonal"
 wuw_GER_civil_war.9.desc: "S vítězstvím nad nacistickou hrozbou zajistěným, vedoucí vojenské vlády August von Mackensen se opět rozhodl ustoupit z velitelských pozic kvůli věku a zhoršujícímu se zdraví, a prohlásil, že nyní se bude věnovat pouze administrativním úkolům."
 wuw_GER_civil_war.9.t: "August von Mackensen odchází do důchodu"
 wuw_GER_diplomacy.1.a: "Oba z toho budeme mít prospěch."
 wuw_GER_diplomacy.1.b: "Tato dohoda prospěje jen jednomu z nás..."
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.10.a: "Neodvážíme se říci ne..."
 wuw_GER_diplomacy.10.b: "To je nepřijatelné!"
 wuw_GER_diplomacy.100.a: "Ať je tak"
 wuw_GER_diplomacy.100.desc: "Velvyslanec [FROM.GetName] nás informoval, že již nebudeme dostávat platby za náklady okupace, na kterých jsme se dohodli."
 wuw_GER_diplomacy.100.t: "Platby za okupaci od [FROM.GetAdjective] končí"
 wuw_GER_diplomacy.101.a: "Nerozumní [FROM.GetAdjective]..."
 wuw_GER_diplomacy.101.desc: "Přestože je iniciativa pro všechny strany výhodná, [FROM.GetNameDef] odmítl připojení. Tvrdí, že jim nemáme důvěřovat s jejich technologiemi a naši nabídku zamítl, žádá, aby nic podobného znovu nenavrhovali."
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] Nesouhlasí s iniciativou sdílení technologií"
 wuw_GER_diplomacy.102.a: "Skvělé"
 wuw_GER_diplomacy.102.desc: "Náš požadavek na smlouvu o neútočení byl přijat. Od nynějška se oba zdržujeme agrese vůči sobě navzájem. Jsme si jisti, že to prospěje oběma národům."
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] Souhlasí se smlouvou o neútočení"
 wuw_GER_diplomacy.103.a: "Znepokojující"
 wuw_GER_diplomacy.103.desc: "Přestože by to bylo pro oba prospěšné, [FROM.GetNameDef] smlouvu odmítl. Neznáme důvody, ale jejich odmítnutí je znepokojující. Budeme je pozorně sledovat."
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] Odmítá smlouvu o neútočení"
 wuw_GER_diplomacy.104.a: "Skvělé!"
 wuw_GER_diplomacy.104.desc: "Dostali jsme oznámení od [FROM.GetAdjective]ů, že souhlasí se zřízením našich sfér vlivu. To zabrání nepřátelstvím a sníží riziko konfliktu o území v našem bezprostředním okolí."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] Souhlasí se zřízením sfér vlivu"
 wuw_GER_diplomacy.105.a: "To je nezdvořilé!"
 wuw_GER_diplomacy.105.desc: "Dostali jsme zprávu od [FROM.GetAdjective]ů, že odmítají uznat naši sféru vlivu a u své vlastní si určí sféru bez našeho zapojení. To může vyvolat napětí v oblasti."
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] Odmítá zřízení sfér vlivu"
 wuw_GER_diplomacy.107.a: "Proč ne?"
 wuw_GER_diplomacy.107.b: "Teď není vhodná doba"
 wuw_GER_diplomacy.107.c: "Nespravedlivá nabídka, již to nikdy nenavrhujte!"
 wuw_GER_diplomacy.107.desc: "Dostali jsme nabídku od [FROM.GetNameDef]. Mají zájem o dlouhodobý obchod surovin za přesun části svého průmyslu. Mají na zřeteli suroviny v [FROM.FROM.GetName], jejichž část chtějí získat."
 wuw_GER_diplomacy.107.t: "[FROM.GetAdjectiveCap] nabízejí průmysl za suroviny"
 wuw_GER_diplomacy.108.a: "Skvělé"
 wuw_GER_diplomacy.108.desc: "Dostali jsme zprávu od [FROM.GetAdjective], že souhlasí s naším požadavkem na přesun průmyslu výměnou za suroviny. Jsme v dohodě a suroviny brzy obdržíme."
 wuw_GER_diplomacy.108.t: "[FROM.GetAdjectiveCap] souhlasí s přesunem průmyslu"
 wuw_GER_diplomacy.109.a: "Když to hned nejde..."
 wuw_GER_diplomacy.109.desc: "I když jsou k naší nabídce neutrální, [FROM.GetAdjective] nakonec odmítli přesun průmyslu výměnou za suroviny. Tvrdí, že nyní není vhodná doba, ale možná v budoucnu dosáhneme dohody."
 wuw_GER_diplomacy.109.t: "[FROM.GetAdjectiveCap] odmítají dohodu o přesunu průmyslu"
 wuw_GER_diplomacy.11.a: "Arogance!"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader] z [FROM.GetName] nám jasně dal najevo, co si myslí o našich nedávných pokusech ovlivnit jejich vnitřní politiku. Naši diplomaté museli přeformulovat části zprávy před předložením [ROOT.GetLeader]."
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] zmařil naše plány"
 wuw_GER_diplomacy.110.a: "Sebevědomí [FROM.GetAdjective]..."
 wuw_GER_diplomacy.110.desc: "Zdá se, že velmi férová dohoda byla [FROM.GetAdjective] zcela odmítnuta. Navíc jasně dali najevo, že již nikdy nechcou, abychom je v této věci oslovovali. Pokud chceme ty suroviny, budeme muset najít... alternativní způsoby."
 wuw_GER_diplomacy.110.t: "[FROM.GetAdjectiveCap] tvrdě odmítají dohodu o přesunu průmyslu"
 wuw_GER_diplomacy.111.a: "Nemáme jinou možnost než přijmout..."
 wuw_GER_diplomacy.111.b: "Toto nemůžeme přijmout, ať jsou důsledky jakékoliv!"
 wuw_GER_diplomacy.111.desc: "Diplomaté z [FROM.GetNameDef] trvají na podpisu německo-rumunské smlouvy o rozvoji ekonomických vztahů mezi oběma zeměmi. Tvrdí, že tato dohoda prospěje oběma státům, protože oni potřebují naše přírodní zdroje a my lepší ceny za německou výzbroj. Tato dohoda nám však nepřipadá tak výhodná, ale její odmítnutí je jistě rozhněvá..."
 wuw_GER_diplomacy.111.t: "Smlouva o rozvoji ekonomických vztahů"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který dbá na zájmy své země. Zajímavě je tato jednostranná dohoda také v našem zájmu. Navíc využijeme zdroje z [FROM.GetName] dobře."
 wuw_GER_diplomacy.113.b: "Za válku!"
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] se zdá být nerozumným a nerozvážným vůdcem, kterému na své zemi nezáleží. [FROM.GetAdjectiveCap] lid tímto trpí."
 wuw_GER_diplomacy.117.a: "Nemůžeme se proti nim bránit..."
 wuw_GER_diplomacy.117.b: "Nikdy nepodlehne!"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, což je pro ně nejlepší, protože nemají moc nás zastavit a boj by přinesl jen zkázu jejich zemím a lidem."
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] Se podřizuje"
 wuw_GER_diplomacy.119.desc: "Tvrdohliví [FROM.GetAdjective] odmítli náš návrh sjednocení států do silnější entity. To je náš dík za vše, co jsme pro ně udělali?"
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] Odmítá se podřídit"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] se zdá jako rozumný vůdce, který hledí na nejlepší zájmy své země. Náhodou je to v náš prospěch. Využijeme navíc zdroje z [FROM.GetName]."
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] přijal naši obchodní nabídku"
 wuw_GER_diplomacy.20.a: "Společně k vítězství!"
 wuw_GER_diplomacy.20.b: "Máme jiné plány"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] osobně pozval [ROOT.GetLeader] do [FROM.GetFactionName]. Zástupci [FROM.GetAdjective] velení nás ujišťují, že společně s jejich již silným spojenectvím snadno porazíme společné nepřátele a zajistíme [ROOT.GetAdjective] dominanci v našem okolí."
 wuw_GER_diplomacy.20.t: "Pozvání do [FROM.GetFactionName]"
 wuw_GER_diplomacy.21.a: "Vítejte v družině!"
 wuw_GER_diplomacy.21.desc: "Naše vojenské velení a zkušení diplomaté přesvědčili [FROM.GetLeader] a vládu [FROM.GetAdjective], aby spojili síly a zničili naše společné nepřátele. Nepotřebujeme jejich pomoc k porážce nepřátel, ale jejich vojáci vyniknou jako kanónové maso, zatímco naši muži likvidují jakýkoli odpor."
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] se připojuje k [ROOT.GetFactionName]"
 wuw_GER_diplomacy.22.a: "Uvidíme, jak dlouho vydrží sami"
 wuw_GER_diplomacy.22.desc: "Přes naše nejlepší snahy a zjevné výhody, které by [FROM.GetNameDef] získal spojením jejich sil s námi, [FROM.GetLeader] a vláda [FROM.GetAdjective] se rozhodli odmítnout naše pozvání do [ROOT.GetFactionName]. To pro nás příliš nezmění, pozvání bylo více ku prospěchu [FROM.GetName]."
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 wuw_GER_diplomacy.23.a: "[FROM.GetAdjectiveCap] předkládají přesvědčivý argument"
 wuw_GER_diplomacy.23.b: "To nám vůbec neprospěje!"
 wuw_GER_diplomacy.23.desc: "Vůdce [FROM.GetAdjective] [FROM.GetLeader] nám navrhl dohodu, která je, alespoň podle [FROM.GetLeader.GetHerHis], vzájemně výhodná. Přeje si zpět své bývalé kolonie, ale na oplátku nabízí znalosti o výrobě tanků a slib míru mezi našimi zeměmi."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] žádá kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.24.a: "Skvělá zpráva!"
 wuw_GER_diplomacy.24.desc: "Obdrželi jsme vítanou zprávu od [FROM.GetNameDef]. Viděli hodnotu naší nabídky a převedli všechny naše staré kolonie, které byly dříve pod jejich kontrolou, zpět pod naši správu."
 wuw_GER_diplomacy.24.t: "[FROM.GetAdjectiveCap] převádějí bývalé [ROOT.GetAdjective] kolonie"
 wuw_GER_diplomacy.25.a: "Špatné rozhodnutí z jejich strany..."
 wuw_GER_diplomacy.25.desc: "Mysleli jsme si, že [FROM.GetLeader] z [FROM.GetNameDef] je rozumný muž, ale možná jsme se spletli. [FROM.GetAdjectiveCap] tvrdohlavě odmítají naši nabídku i přes jasné výhody. Budeme si muset vystačit bez našich starých kolonií."
 wuw_GER_diplomacy.25.t: "[FROM.GetAdjectiveCap] odmítají převést naše staré kolonie"
 wuw_GER_diplomacy.26.a: "Zní to rozumně"
 wuw_GER_diplomacy.26.b: "To nás nezajímá"
 wuw_GER_diplomacy.26.desc: "Vůdce [FROM.GetAdjective], [FROM.GetLeader], nám navrhl vědeckou spolupráci. [FROM.GetLeader.GetSheHeCap] tvrdí, že díky podobným ideologiím, ale odlišným námořním prioritám je zde značná příležitost ke spolupráci. Souhlas s tímto paktem znamená sdílení některých našich poznatků s nimi, ale také možnost učit se od nich."
 wuw_GER_diplomacy.26.t: "Návrh na společný výzkum"
 wuw_GER_diplomacy.27.a: "Skvělé!"
 wuw_GER_diplomacy.27.desc: "Vedení [FROM.GetAdjective] reagovalo velmi pozitivně na náš návrh společného výzkumu. Vidí hodnotu vzájemného učení se, což nám umožní růst sílu společně."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] souhlasí s vytvořením společného výzkumu"
 wuw_GER_diplomacy.28.desc: "Odpověď z [FROM.GetNameDef] nebyla taková, jakou jsme očekávali. Zdá se, že odmítají sdílet výsledky námořního inženýrství, i když jim nabízíme výhodný obchod. Tvrdí, že jejich námořnictvo je daleko lepší než naše a dokud neuděláme zásadní pokroky v námořní technice, žádná taková dohoda nepřichází v úvahu."
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] odmítá náš návrh na výzkum"
 wuw_GER_diplomacy.29.a: "Nečekané, ale vítané!"
 wuw_GER_diplomacy.29.b: "To zní podezřele..."
 wuw_GER_diplomacy.29.desc: "Kdysi jsme považovali [FROM.GetNameDef], nebo jeho předchůdce, za spojence. V posledních letech jsme se odcizili, ale zdá se, že chtějí obnovit přátelství. Nabízí výhodnou obchodní dohodu a znovu nám podávají ruku."
 wuw_GER_diplomacy.29.t: "Starý spojenec navrhuje obchodní dohodu"
 wuw_GER_diplomacy.3.a: "Jejich ztráta."
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] se zdá být nerozumný a neuvážený vůdce, kterému je lhostejné, co je nejlepší pro jeho zemi. Obrátíme se jinde."
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] odmítl naši obchodní nabídku"
 wuw_GER_diplomacy.30.a: "Skvělá zpráva!"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval kladně na náš obchodní návrh. Máme s nimi už výhodné obchodní dohody a [ROOT.GetLeader] věří, že nám to přinese značný zisk."
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjectiveCap] přijímá obchodní návrh"
 wuw_GER_diplomacy.31.a: "Jejich ztráta"
 wuw_GER_diplomacy.31.desc: "Navzdory historickým vazbám a zřejmému přínosu [FROM.GetNameDef] odmítl naši navrženou obchodní dohodu. Dohoda by prohloubila obchod mezi oběma zeměmi a utvrdila naše vazby. Bohužel [FROM.GetAdjective] měli jiné plány."
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjectiveCap] odmítá náš obchodní návrh"
 wuw_GER_diplomacy.32.a: "Nemáme zájem pronájem obnovit"
 wuw_GER_diplomacy.32.b: "Dodržíme původní smlouvu"
 wuw_GER_diplomacy.32.desc: "Během vyjednávání v roce 1898 bylo [743.GetName] pronajato tehdejší Německé říši. Dnes její nástupce, [FROM.GetNameDef], nás žádá o obnovení tohoto pronájmu. Původní smlouva měla běžet do roku 1997, ale byla přerušena velikou válkou a [JAP.GetAdjective] okupací."
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjectiveCap] žádá obnovení pronájmu [743.GetName]"
 wuw_GER_diplomacy.33.a: "Jaká drzost!"
 wuw_GER_diplomacy.33.desc: "Naše smlouva z roku 1898 byla jasná, [743.GetName] patří do roku 1997 nám, ale [FROM.GetAdjective] se zdá, že ztratili odvahu. Domnívají se, že kvůli válce a následné [JAP.GetAdjective] okupaci platnost smlouvy padla. To ve smlouvě není, ale zdá se, že máme málo možností. Pokud chceme [743.GetName] zpět, budeme muset sáhnout po tvrdších opatřeních."
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] odmítá dodržet naši dohodu"
 wuw_GER_diplomacy.34.a: "Skvělá zpráva!"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjectiveCap] se ukázali jako nejvěrnější partneři. Původně jsme v roce 1898 podepsali 99letý pronájem [743.GetName], který však byl přerušen Velkou válkou. Po okupaci [JAP.GetNameDef] bylo území vráceno [FROM.GetNameDef] a ti děkují, že dodrží smlouvu."
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] obnovuje pronájem [743.GetName]"
 wuw_GER_diplomacy.35.a: "Ta území jim nepatří!"
 wuw_GER_diplomacy.35.b: "Nestojí to za riziko odmítnutí!"
 wuw_GER_diplomacy.35.desc: "Obdrželi jsme zprávu od vůdce [FROM.GetAdjective] [FROM.GetLeder], který chce znovu získat kontrolu nad bývalými koloniemi, které máme pod svojí správou. Komunikace se jeví jako neškodná, ale vzhledem k politické situaci v [FROM.GetNameDef] může zamítnutí mít vážné důsledky."
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] žádá kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.36.a: "Ta území jsou naše!"
 wuw_GER_diplomacy.36.desc: "Mysleli jsme, že jsme [FROM.GetNameDef] jasně sdělili, že převod našich právoplatných kolonií není volitelný. Přesto tvrdohlavě odmítají vše, co je správné a nejlepší pro ně. Požadujeme svá území a oni nás nemají právo blokovat!"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjectiveCap] odmítají převést naše kolonie"
 wuw_GER_diplomacy.37.a: "Moudré rozhodnutí"
 wuw_GER_diplomacy.37.desc: "Náš požadavek na návrat kolonií od [FROM.GetNameDef] byl [FROM.GetLeader] pochopen a přijat. Řekl, že vztahy jsou pro ně důležitější než území, a laskavě nám tyto pozemky bez prodlení vrátil."
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] postoupil území nám"
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 wuw_GER_diplomacy.38.b: "Rozhodně ne!"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjectiveCap] žádají území"
 wuw_GER_diplomacy.39.a: "Skvělé!"
 wuw_GER_diplomacy.39.desc: "Naše požadavky na [FROM.GetAdjective] vedení byly přijaty s neochotným svolením. Ačkoliv nejsou příliš šťastní, že předávají své území, jejich myšlenky nejsou naší starostí, získání území, které nám právem náleží, je."
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] postoupil nám území"
 wuw_GER_diplomacy.40.a: "Najdeme jinou cestu"
 wuw_GER_diplomacy.40.desc: "I přes rostoucí tlak na [FROM.GetAdjective] vůdce [FROM.GetLeader] a zbytek [FROM.GetAdjective] vedení se nepohybují. Nebudeme moci pokojně převzít kontrolu nad našimi starými koloniemi, které jsou nyní pod jejich kontrolou."
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] odmítá naše územní požadavky"
 wuw_GER_diplomacy.50.a: "Krvavě skvělé!"
 wuw_GER_diplomacy.50.b: "Žádná spolupráce s Krauts!"
 wuw_GER_diplomacy.50.desc: "\nDiplomaté a námořní inženýři z [FROM.GetNameDef] nám přinesli zvláštní nabídku. Tvrdí, že chtějí zahájit rozsáhlý program námořní spolupráce, sdílet vývoj a techniky mezi našimi zeměmi. Může nám to prospět, ale je to také riziko úniku tajných informací [FROM.GetAdjective]m. Co říkáme?"
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] chce zahájit námořní spolupráci na vývoji"
 wuw_GER_diplomacy.51.a: "Naše námořnictvo znovu zesílí"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] dnes podpořil dohodu o námořní spolupráci, kterou jsme jim nedávno nabídli, a tvrdí, že [FROM.GetAdjective] námořní inženýři již chtějí začít společný vývoj a výzkum námořních plavidel a zbraní už příští týden. Je to skvělý den pro [ROOT.GetNameDef] a její námořnictvo!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] akceptuje námořní spolupráci na vývoji"
 wuw_GER_diplomacy.52.a: "Hloupá volba"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] dnes odmítl dohodu o námořní spolupráci a tvrdí, že jde o jasnou a zjevnou lest na ukradení [FROM.GetAdjective] inženýrských tajemství..."
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] odmítá námořní spolupráci na vývoji"
 wuw_GER_diplomacy.53.a: "Oba z toho můžeme profitovat."
 wuw_GER_diplomacy.53.b: "Tato dohoda prospěje jen jednomu z nás..."
 wuw_GER_diplomacy.53.desc: "Diplomaté z [FROM.GetNameDef] nás oslovili s výhodnou nabídkou. Chtějí koupit práva na určité přírodní zdroje v našich koloniích a nabízejí průmyslovou pomoc výměnou. Měli bychom přijmout tuto dohodu?"
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.54.a: "Perfektní!"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který sleduje zájmy své země. Podmíněně je to i v nejlepším zájmu naší země. Použijeme zdroje z [FROM.GetName] ku prospěchu."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] přijal naši obchodní nabídku"
 wuw_GER_diplomacy.55.a: "Je to jejich ztráta."
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] se zdá být nerozumným a neuváženým vůdcem, kterého nezajímá, co je nejlepší pro jeho zemi. Obrátíme se jinam pro to, co hledáme."
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] odmítl naši obchodní nabídku"
 wuw_GER_diplomacy.56.a: "Jak se odváží!"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjectiveCap] úředníci a bankéři nám odřízli přístup k účtům v Německu a vyprázdnili je. To znamená, že [GER.GetNameDef] zabavil naše peníze získané z Gömbösovy obchodní smlouvy, čímž ji v podstatě zneplatnil. Už nikdy nemůžeme věřit jejich slovu..."
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] vyprázdnil naše účty"
 wuw_GER_diplomacy.57.a: "Nechceme konflikt, musíme tedy vyhovět..."
 wuw_GER_diplomacy.57.b: "Ať si pro něj přijdou!"
 wuw_GER_diplomacy.57.desc: "\nRétorika od [FROM.GetLeader] a [FROM.GetAdjective] vlády vůči nám se nedávno velmi zhoršila, tvrdí, že plebiscity ve Šlesvicku z roku 1920 byly nelegální a podvodné, a nyní požadují, abychom jim území vrátili. Víme, že to není pravda, ale možná by bylo nejlepší vyhnout se otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] požaduje návrat Severního Šlesvicka"
 wuw_GER_diplomacy.58.a: "Skvělý den pro [ROOT.GetAdjective] lid!"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] prohlásil, že když nechtějí vstoupit do ozbrojeného konfliktu proti nám, rozhodli se vrátit území získané v plebiscitech ve Šlesvicku z roku 1920. Obyvatelé oblasti se radují, protože byli opět integrováni."
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 wuw_GER_diplomacy.59.a: "Vytáhneme je z jejich studených rukou!"
 wuw_GER_diplomacy.59.b: "Opravdu bychom neměli eskalovat..."
 wuw_GER_diplomacy.59.desc: "\nPříliš sebevědomý [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. [FROM.GetNameDefCap]'s vojska se zmobilizovala a rychle přesouvají na naši hranici, zdá se, že se připravují na válku. Jak máme reagovat na tuto provokaci?"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] setrvává na šlesvickém plebiscitu"
 wuw_GER_diplomacy.60.a: "Mají pravdu"
 wuw_GER_diplomacy.60.b: "Jsou blázniví?"
 wuw_GER_diplomacy.60.desc: "\nRétorika [FROM.GetLeader] a [FROM.GetAdjective] vlády vůči našim místním správcům v [912.GetName] je stále agresivnější, tvrdí, že Severní Šlesvicko bylo vždy a bude německé, a nyní požadují, abychom území vrátili. Víme, že to není pravda, ale možná bychom se měli vyhnout otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] požaduje Severní Šlesvicko"
 wuw_GER_diplomacy.61.a: "Skvělý den pro [ROOT.GetAdjective] lid!"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] prohlásil, že nechtějí vstoupit do ozbrojeného konfliktu proti nám, rozhodli se tedy vrátit území [912.GetName]. Obyvatelé oblasti se radují, protože byli znovu integrováni."
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 wuw_GER_diplomacy.62.a: "Neustoupíme z práv na svobodu našeho lidu!"
 wuw_GER_diplomacy.62.b: "Opravdu bychom neměli eskalovat..."
 wuw_GER_diplomacy.62.desc: "\nPříliš sebevědomý [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. [FROM.GetNameDefCap] vojska se zmobilizovala a jsou ve stanici v regionu, aby odradila invazi. Jak máme reagovat na tuto provokaci?"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] setrvává v [912.GetName]"
 wuw_GER_diplomacy.63.a: "Bohužel s tím moc nezmůžeme..."
 wuw_GER_diplomacy.63.desc: "\nNáš panovník [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. [FROM.GetNameDefCap] vojska vstoupila do regionu a jejich noví místní správci donutili naše politiky podepsat zákon půjčující území na příštích 100 let."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] zabírá [912.GetName]"
 wuw_GER_diplomacy.64.a: "Pokud to stojí za to"
 wuw_GER_diplomacy.64.b: "Je to příliš drahé na přijetí..."
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] nám nabídl ochranu proti východní hrozbě. Tato ochrana však nebude zdarma, bylo řečeno, že pokud chceme ochranu, musíme platit tribut [FROM.GetAdjective]m."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] nabízí ochranu výměnou za tribut"
 wuw_GER_diplomacy.65.a: "Všechno do sebe zapadá!"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku a prohlásil, že aby byla [FROM.GetAdjective] budoucnost zajištěna, budou naše podmínky splněny a platby provedeny okamžitě."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] přijímá naše podmínky"
 wuw_GER_diplomacy.66.a: "No nic"
 wuw_GER_diplomacy.66.b: "Ale stále potřebují ochranu, i když ji nechtějí platit!"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl, že podmínky ochrany jsou příliš přísné a náklady příliš vysoké. Mohou si řídit sami své záležitosti a nepotřebují pomoc jakési pruské armády."
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] odmítá naše podmínky"
 wuw_GER_diplomacy.67.a: "To nám jistě prospěje"
 wuw_GER_diplomacy.67.b: "To je neetické!"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás v tajnosti oslovil s nabídkou rozdělení našich sousedů v paktu, který by zahrnoval alianci a vytvoření sfér vlivu v nížinách. Měli bychom nabídku přijmout?"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] nabízí tajný pakt"
 wuw_GER_diplomacy.68.a: "Pak je čas udeřit!"
 wuw_GER_diplomacy.68.b: "Skvělá zpráva. Musíme být však trpěliví"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl, že pro zajištění [FROM.GetAdjective] budoucnosti souhlasí s paktem a vytvořením sfér vlivu."
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] souhlasí s paktem"
 wuw_GER_diplomacy.69.a: "Budeme muset hledat jiné spojence"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl, že myšlenka rozdělit souseda a bodnout ho do zad prostě není správná, a že bychom měli hledat spojence jinde, pokud chceme být agresory ve budoucích konfliktech."
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] odmítá pakt"
 wuw_GER_diplomacy.70.a: "Není to špatný nápad, mohli bychom využít dalšího spojence"
 wuw_GER_diplomacy.70.b: "Žádná spolupráce s [FROM.GetAdjective], okamžitě umlčte tyto propagandisty!"
 wuw_GER_diplomacy.70.desc: "[FROM.GetAdjectiveCap] propagandisté nedávno začali ovlivňovat naši populaci a přesvědčovat ji, aby stáli na jejich straně, slibují skvělou budoucnost, pokud se přidáme jako spojenci. Není to nutně ohrožení naší nezávislosti, ale je to akt agrese proti naší vládě s mnoha nově šířenými novinami kritizujícími slabiny našeho systému. Možná bychom v dnešním světě mohli použít dalšího přítele, ale toto pravděpodobně není poslední, co uslyšíme od [FROM.GetLeader] a jejích pěšáků."
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] zasahuje do naší politiky"
 wuw_GER_diplomacy.71.a: "Je to v nejlepším zájmu našich lidí."
 wuw_GER_diplomacy.71.desc: "Naši vládcové v [FROM.GetNameDef] nás právě informovali o restrukturalizaci naší současné dohody. Ve snaze sjednotit dělníky napříč zemí budeme požádáni o zpřístupnění větší části našeho průmyslu k užití ve prospěch našich lidí. Ačkoliv s tím nesouhlasíme, není prostor na stížnosti. Když nám nabídli pomoc, věděli jsme, že to může být cena."
 wuw_GER_diplomacy.71.t: "Zřízení Volkskomissariátu [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.72.a: "Nemáme důvod jim nedůvěřovat"
 wuw_GER_diplomacy.72.a_tt: "§RPokud komunističtí podporovatelé vyhrají občanskou válku, [FROM.GetNameWithFlag] se nás možná pokusí podrobit!§!"
 wuw_GER_diplomacy.72.b: "Nechystáme na to skočit!"
 wuw_GER_diplomacy.72.desc: "Zjistili jsme, že v naší zemi působí [FROM.GetAdjective] buňky šířící komunismus. I když to samo o sobě není neškodné, zdá se část propagandy být revoluční. Častěji jsou hlášeny pokusy dělníků organizovat se a spojit se, a historie nás učí, že to nemusí být záměr [GER.GetAdjective] vedení nás integrovat."
 wuw_GER_diplomacy.72.t: "Komunistické vlivy z [FROM.GetNameDef]"
 wuw_GER_diplomacy.73.a: "Pro proletariát!"
 wuw_GER_diplomacy.73.desc: "Naši agenti působící v [FROM.GetNameDef], aby posílili komunistické hnutí, byli zaznamenáni vedením země. Naštěstí se zdají být většinou lhostejní ke vzrůstající podpoře proletariátu a můžeme pokračovat."
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] nám dovoluje posilovat komunistické nálady."
 wuw_GER_diplomacy.74.a: "Musíme osvobodit naše [FROM.GetAdjective] soudruhy!"
 wuw_GER_diplomacy.74.desc: "Naši agenti působící v [FROM.GetNameDef], aby posílili komunistické hnutí, byli zaznamenáni vedením země. Dostali jsme od nich velmi přísný dopis s požadavkem okamžitého zastavení této akce. Zdá se, že naše informování dělníků o jejich právech odhalilo pravou tvář [FROM.GetLeader] jako nepřítele obyčejného člověka."
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] zakazují politické vlivy"
 wuw_GER_diplomacy.75.a: "Pro proletariát!"
 wuw_GER_diplomacy.75.b: "Musíme zastavit toto šílenství!"
 wuw_GER_diplomacy.75.desc: "Po dlouhém období vzrůstající komunistické nálady se zdá, že [ROOT.GetAdjective] proletariát už nečeká mírovou změnu vlády. Po intenzivní diskusi zuří ozbrojený konflikt."
 wuw_GER_diplomacy.75.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_diplomacy.76.a: "To je cena, kterou platíme."
 wuw_GER_diplomacy.76.desc: "Po uklidnění občanské války se [FROM.GetNameDef] vrátil, aby požadoval naše podrobení. Tušili jsme to, ale ignorovali jsme to v naději na jejich pomoc při svržení předchozí vlády. Zatím se k nám chovají celkem laskavě, takže je naděje, že to nebude tak zlé."
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] požaduje naši podrobení"
 wuw_GER_diplomacy.77.a: "Proč ne?"
 wuw_GER_diplomacy.77.b: "Rozhodně ne!"
 wuw_GER_diplomacy.77.desc: "Naši sousedé na severu nám poslali požadavek na referendum o připojení k nim. Tvrdí, že náš lid je jim podobný a zaslouží si žít jednotně, naznačili, že bychom se jim měli podřídit. Budeme mít omezenou svobodu, ale naši zahraniční politiku a další věci budou řízeny [FROM.GetAdjective]mi."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] požaduje referendum o připojení"
 wuw_GER_diplomacy.78.a: "Den k oslavě!"
 wuw_GER_diplomacy.78.desc: "Po vítězství [FROM.GetAdjective] v nedávném referendu vedení [FROM.GetNameDef] na nás s pozitivní odpovědí. Od nynějška se podrobují nám pro dobro našich lidí."
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] se přizpůsobuje"
 wuw_GER_diplomacy.79.a: "Musíme je osvobodit!"
 wuw_GER_diplomacy.79.desc: "Negativní odpověď [FROM.GetAdjective] vedení přišla příliš rychle, než aby věřili, že bylo referendum. Přes jasné důkazy, že jejich lid by byl lépe pod naším vedením, [FROM.GetLeader] raději zvolil vlastní moc než dobro lidu."
 wuw_GER_diplomacy.79.t: "[FROM.GetNameDefCap] vedení odmítá připojení"
 wuw_GER_diplomacy.80.a: "Skvělé!"
 wuw_GER_diplomacy.80.desc: "Velké investice od [FROM.GetAdjective] vlády posunuly náš průmysl na jejich úroveň. Představují to jako vzájemně výhodnou dohodu, máme rozvinutější průmysl a oni mají z toho také užitek."
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] investuje do našeho průmyslu"
 wuw_GER_diplomacy.81.a: "Těžko odměna, ale máme tušení, že jiná volba není."
 wuw_GER_diplomacy.81.desc: "Naše doba jako Volkskomissariat skončila. [FROM.GetAdjectiveCap] vedení oceňuje naše úsilí a nyní nás považují za víc než jen závislý stát. Chtějí nás odměnit tím, že se staneme součástí jejich velké země a ztratíme nezávislost, ale slibují se o nás dobře starat."
 wuw_GER_diplomacy.81.t: "Integrace [ROOT.GetNameDef]"
 wuw_GER_diplomacy.82.a: "Dobře využijme tyto zbraně!"
 wuw_GER_diplomacy.82.desc: "Naši soudruzi v [FROM.GetNameDef] nám poslali pušky, abychom bojovali proti kapitalismu a buržoazii. Tato pomoc pravděpodobně bude mít později cenu, ale kdo jsme, abychom odmítli?"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjectiveCap] podpora povstání"
 wuw_GER_diplomacy.83.a: "Samozřejmě se přidáme"
 wuw_GER_diplomacy.83.b: "Raději zůstaneme sami."
 wuw_GER_diplomacy.83.desc: "Po našem úspěchu v občanské válce a následném zvratu ke komunismu nám [GER.GetNameDef] podal přátelský podání ruky. Jak moc podpora od [GER.GetAdjective] sehrála roli, se nedozvíme. Jelikož sdílíme ideologii, nabídli nám vstup - jak velkou máme na výběr, není zcela jasné."
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] nás zve do [GER.GetFactionName]"
 wuw_GER_diplomacy.84.a: "Souhlasíme, solidarita pro všechny!"
 wuw_GER_diplomacy.84.b: "To zní spíš jako výhoda pro ně."
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] žádá o větší proletářskou solidaritu"
 wuw_GER_diplomacy.85.a: "Nemáme na vybranou"
 wuw_GER_diplomacy.85.b: "Pokud musíme bojovat, budeme bojovat!"
 wuw_GER_diplomacy.85.desc: "Ostrá výzva od [FROM.GetAdjective] k nám dorazila. Domnívají se, že naše současná spolupráce, i když výhodná, není dostatečná. Jejich řešením je požadavek, abychom se integrovali do [FROM.GetNameDef]. Přestože nejsou zmíněny žádné důsledky za odmítnutí, lze jen předpokládat, že odmítnout by se nemělo lehkovážně."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 wuw_GER_diplomacy.86.a: "Skvělé!"
 wuw_GER_diplomacy.86.desc: "Dnes nás potěšila nejpříjemnější zpráva, po získání kontroly nad [FROM.GetAdjective] zeměmi, které jsou v naší sféře vlivu, se [FROM.FROM.GetNameDef] rozhodl dodržet naši dohodu. Území v naší sféře vlivu bylo převedeno do našeho vlastnictví."
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] Předává území v naší sféře vlivu"
 wuw_GER_diplomacy.87.a: "Musíme dodržet dohodu!"
 wuw_GER_diplomacy.87.b: "To území jsme vybojovali poctivě!"
 wuw_GER_diplomacy.87.desc: "V důsledku našeho vítězství v nedávné válce musíme učinit rozhodnutí. Některé země, které jsme dobyli, neleží v naší sféře vlivu. Podle dohody máme tato území odevzdat. Dohoda však nikdy nebyla písemná a tak lze tvrdit, že nebyla závazná..."
 wuw_GER_diplomacy.87.t: "Dodržování sfér vlivu"
 wuw_GER_diplomacy.88.a: "Skvělé!"
 wuw_GER_diplomacy.88.desc: "Dnes nás potěšila nejpříjemnější zpráva, po získání kontroly nad [FROM.GetAdjective] zeměmi, které jsou v naší sféře vlivu, se [FROM.FROM.GetNameDef] rozhodl dodržet naši dohodu. Území v naší sféře vlivu bylo převedeno do našeho vlastnictví."
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] Předává území v naší sféře vlivu"
 wuw_GER_diplomacy.89.a: "Dobře tedy..."
 wuw_GER_diplomacy.89.b: "Nesnesitelné"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap] nás informoval, že zřídil sféru vlivu. I když nás to přímo neovlivňuje, protože neexistuje formální dohoda, je to něco, čeho bychom si měli být vědomi. Mohou se snažit to na nás vnucovat nebo požadovat území, pokud ho získáme."
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] Zřizuje sféru vlivu"
 wuw_GER_diplomacy.90.a: "Toto nás posílí!"
 wuw_GER_diplomacy.90.b: "Nemůžeme se na ně vázat."
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] nás oslovil s žádostí. [FROM.GetLeader.GetSheHe] chce s námi podepsat vzájemnou smlouvu o neútočení, upevňující myšlenku, že ač nejsme skuteční spojenci, nejsme ani nepřátelé. Smlouva nám omezuje svobodu jednání, pokud bychom se někdy rozešli s [FROM.GetAdjective]mi, ale také minimalizuje riziko takové situace."
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] Požaduje smlouvu o neútočení"
 wuw_GER_diplomacy.91.a: "Znám jednoho chlapa..."
 wuw_GER_diplomacy.91.desc: "Právě jsme obdrželi zprávu od [FROM.GetAdjective] vedení, že si přejí sladit se s naší politickou doktrínou. Doufají, že to bude dobrý základ pro budoucí spolupráci, ale zdůrazňují, že tyto plány nyní není třeba realizovat. Je to skvělá příležitost ovlivnit jejich politickou elitu."
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] Vyjadřuje přání sladit se"
 wuw_GER_diplomacy.92.a: "Ulbricht je stejně schopný, přepneme to."
 wuw_GER_diplomacy.92.b: "Ne, nenecháme je do toho zasahovat!"
 wuw_GER_diplomacy.92.desc: "Odezva našich kamarádů v [FROM.GetNameDef] byla pozitivní. Vítají naše sladění s jejich politickou doktrínou a sdílejí naše naděje na dobrou spolupráci. Mají návrh, jak usnadnit a urychlit přechod: navrhují vyměnit našeho politického vůdce, i když je Ernst Thälmann schopný, jsou přesvědčeni, že Walter Ulbricht je lepší základ pro budoucí spolupráci."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] Schvaluje naše sladění"
 wuw_GER_diplomacy.93.a: "Skvělé!"
 wuw_GER_diplomacy.93.desc: "Snad překvapivě, [FROM.GetAdjective] vedení bylo ochotno vyměnit Ernsta Thälmanna. Tento krok učinili ve snaze podpořit dobré vztahy s námi a zajistit, aby naše politické agendy byly natolik podobné, že naše spolupráce bude bezproblémová. To je úspěch!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] Instaluje Waltera Ulbrichta"
 wuw_GER_diplomacy.94.a: "Tvrdohlaví [FROM.GetAdjective]..."
 wuw_GER_diplomacy.94.desc: "Přestože naše návrhy byly nejlepším pokusem pomoci [FROM.GetAdjective] soudruhům, tvrdě odmítli naše rady. Zdá se, že považují návrh za zasahování do politiky, což nebyl náš úmysl."
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] Odmítá nahradit Ernsta Thälmanna"
 wuw_GER_diplomacy.95.a: "To zní fér"
 wuw_GER_diplomacy.95.b: "Musí si o nás myslet, že jsme hloupí."
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjectiveCap] vedení přišlo s návrhem průmyslové spolupráce mezi našimi zeměmi. Navrhují, jak bychom mohli společně zlepšit a rozšířit průmyslové úsilí. Zda nám to skutečně prospěje, nebo zda tím profituje jen [FROM.GetAdjective] strana, zůstává otázkou."
 wuw_GER_diplomacy.95.t: "Návrh na průmyslovou spolupráci"
 wuw_GER_diplomacy.96.a: "Skvělé!"
 wuw_GER_diplomacy.96.desc: "Náš návrh na průmyslovou spolupráci dostal souhlas [FROM.GetAdjective]. V budoucnu budeme mít spolupráci při rozšiřování a zefektivnění našeho průmyslu."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] Souhlasí s průmyslovou spoluprací"
 wuw_GER_diplomacy.97.a: "Budeme rozšiřovat sami."
 wuw_GER_diplomacy.97.desc: "Náš návrh byl odmítnut [FROM.GetAdjective]. Přestože je dohoda výhodná pro obě strany, odmítli nás vyslechnout. I když tento plán selhal, můžeme zefektivnit průmyslovou expanzi sami."
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] Odmítá náš návrh"
 wuw_GER_diplomacy.98.a: "Je to skvělá iniciativa"
 wuw_GER_diplomacy.98.b: "Nedá se jim věřit."
 wuw_GER_diplomacy.98.desc: "Naši spojenci z [FROM.GetNameDef] nás oslovili ohledně iniciativy na sdílení znalostí o průmyslu a výrobě. Budeme si vyměňovat znalosti, což může prospět našim pracovníkům a výrobním linkám."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] Nás zve do iniciativy sdílení technologií"
 wuw_GER_diplomacy.99.a: "Skvělé"
 wuw_GER_diplomacy.99.desc: "K naší radosti se [FROM.GetAdjective]ci připojili k naší technologické iniciativě. Od nynějška budeme mít přístup k jejich znalostem, stejně jako oni k našim. Můžeme očekávat velký pokrok v průmyslu a výrobě."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] Připojuje se k iniciativě sdílení technologií."
 wuw_GER_german_politics.01.a: "Potřebujeme opatrného tradicionalistu"
 wuw_GER_german_politics.01.b: "Potřebujeme progresivního socialistu"
 wuw_GER_german_politics.01.desc: "S návratem svobodných voleb se [ROOT.GetAdjective] lidé hrnuli k volebním urnám, aby rozhodli o budoucnosti Německa. Ve ulicích panuje euforie a všude převládá pocit, že se konečně opouštějí temné dny, takže tento den spíše připomíná oslavu než národní volby."
 wuw_GER_german_politics.01.t: "Návrat demokracie"
 wuw_GER_german_politics.02.a: "Heinrich Brandler je správná volba!"
 wuw_GER_german_politics.02.b: "Udržme Ernsta Thälmanna u moci!"
 wuw_GER_german_politics.02.c: "Potřebujeme pragmatického socialistu!"
 wuw_GER_german_politics.02.desc: "S návratem ideálů Spartakovy ligy přichází touha více zapojit lid. Vyhlásily se volby na zvolení zástupce a po spočítání hlasů se zdá, že výsledky jsou velmi vyrovnané. Lidé považují oba kandidáty za způsobilé vůdce pro [ROOT.GetNameDef], bohužel můžeme jmenovat pouze jednoho."
 wuw_GER_german_politics.02.t: "Lídr pro lid"
 wuw_GER_legions.1.a: "Jsou vítáni, aby se k nám připojili"
 wuw_GER_legions.1.b: "Nemáme je zapotřebí"
 wuw_GER_legions.1.desc: "S nedávným prohlášením o našem úmyslu obnovit hranice versailleské mírové smlouvy se k nám obrátilo několik exilových gruzínských generálů a vojáků, kteří nám chtějí pomoci při zpětvzetí jejich bývalé vlasti výměnou za sliby obnovit gruzínský stát a udělit mu správu nad Kavkazem. Měli bychom jejich pomoc přijmout?"
 wuw_GER_legions.1.t: "Vytvoření gruzínské zahraniční legie"
 wuw_GER_legions.2.a: "Můžeme využít jeho vojenské inteligence"
 wuw_GER_legions.2.desc: "S nedávným vyhlášením nepřátelství mezi námi a [SOV.GetAdjective]s byl náš vojenský atašé, Generalmajor Hans Krebs, předčasně povolán a nedávno dorazil zpět do Berlína. Je nyní připraven sloužit na Východní frontě a tvrdí, že má zkušenosti a znalosti [SOV.GetAdjective] ozbrojených sil potřebné k úspěšnému napadení jejich území."
 wuw_GER_legions.2.t: "Hans Krebs povolán zpět z [SOV.GetNameDef]"
 wuw_GER_legions.3.a: "Vždy vítáme nepřítele našeho nepřítele!"
 wuw_GER_legions.3.b: "Nemáme potřebu místních spolupracovníků"
 wuw_GER_legions.3.desc: "Po okupaci oblastí Brjansk, Kursk a Orel má naše armáda plán využít místní spolupracovníky v Lokotu k snadnější správě regionu a zároveň k jejich vyzývání k více jednotkám bojujícím proti anti-[SOV.GetAdjective] hnutí. To by však odepřelo naší armádě kořist z této oblasti. Měli bychom povolit vznik autonomie Lokot?"
 wuw_GER_legions.3.t: "Příležitost ke spolupráci v Lokotu"
 wuw_GER_legions.4.a: "Udělali špatnou volbu"
 wuw_GER_legions.4.desc: "Zjistili jsme, že [GER.GetAdjective] armáda vytvořila Lokotskou autonomii v pohraniční oblasti mezi Brjanskem, Kurskem a Orlem po kontaktování horlivých spolupracovníků, jako jsou Konstantin Voskoboinik a Bronislav Kaminski. Zdá se, že jim byla svěřena správa regionu a potírání partyzánů a odporu. Musíme zasáhnout proti nepříteli a co nejrychleji zničit tento falešný stát!"
 wuw_GER_legions.4.t: "Spolupracovníci v Lokotu!"
 wuw_GER_legions.5.a: "Budeme vítězní!"
 wuw_GER_legions.5.desc: "Po znovudobytí oblastí Brjansk, Kursk a Orel naše armáda zajala většinu spolupracovníků v Lokotu a obnovila místní vlády v regionu. [GER.GetAdjectiveCap] armáda ustoupila z oblasti a naši velitelé nás ujišťují, že den vítězství se blíží."
 wuw_GER_legions.5.t: "Rozpuštění Lokotské autonomie"
 wuw_GER_legions.6.a: "Válka se obrátila"
 wuw_GER_legions.6.desc: "Po znovuzískání oblasti Lokot [SOV.GetAdjective] síly zrušily autonomní stát, který jsme založili, a zatkly a odstranily všechny členy místní kolaborantské vlády."
 wuw_GER_legions.6.t: "Zničení Lokotské autonomie"
 wuw_GER_legions.7.a: "Můžeme využít jejich pomoc při potlačování Srbska"
 wuw_GER_legions.7.b: "Nemáme potřebu tohoto ruského zmatku"
 wuw_GER_legions.7.desc: "Po založení Srbské vlády národního spásy na našich nedávno okupovaných územích několik bělogvardějců nabídlo pomoc při vytvoření Ruského ochranářského sboru, který by nám pomáhal chránit továrny a vládní budovy v okupovaném Srbsku, jakož i potlačovat četníky a další bojovníky odporu v regionu. Měli bychom jejich pomoc zaměstnat?"
 wuw_GER_legions.7.t: "Nabídka od ruských exulantů v Srbsku"
 wuw_GER_legions.8.a: "Můžeme využít jejich znalosti kubánské stepi"
 wuw_GER_legions.8.b: "Proč bychom potřebovali pomoc nějakých kozáků?"
 wuw_GER_legions.8.desc: "S jasným úmyslem prorazit zadní vrátka [SOV.GetNameDef] se k nám přiblížilo mnoho těch, kdo v ruské občanské válce prohráli, včetně donských a kubánských kozáků [SOV.SOV_pyotr_krasnov.GetName] a [SOV.SOV_andrey_shkuro.GetName], kteří chtějí bojovat za nás. Měli bychom přijmout jejich pomoc?"
 wuw_GER_legions.8.t: "Nabídka od nespokojených kozáků"
 wuw_GER_military_events.2.a: "Necháme ho žít, ale nesmí se to opakovat!"
 wuw_GER_military_events.2.b: "Udělejme z něj příklad!"
 wuw_GER_military_events.2.c: "Nikomu o tom neříkej."
 wuw_GER_military_events.2.desc: "Po intenzivních náletech na náš vojenský průmysl se objevila nepravděpodobná zpráva. Navzdory jasným rozkazům sestřelit každé nepřátelské letadlo narušující náš vzdušný prostor, jeden pilot to odmítl. Pilot Franz Stigler narazil na poškozený bombardér těsně po náletu a rozhodl se na něj nestřílet. Svá rozhodnutí ospravedlňuje tím, že tento poškozený bombardér se pro něj nijak neliší od padákujících mužů a střílení na ně je stejně odporné. Po pokusech komunikovat s posádkou bombardéru, aby přistáli v [GER.GetNameDef] a vzdali se, nebo alespoň do neutrálního území, Stigler upustil a místo toho doprovodil nepřátelský bombardér do bezpečí.\n\nFranz Stigler je talentovaný pilot, ale pokud mu to bude dovoleno, mohou jeho vzdorovité činy způsobit problémy."
 wuw_GER_military_events.2.t: "Pilot šetří posádku [USA.GetAdjective] bombardéru"
 wuw_GER_monroe.1.a: "Musíme zasáhnout!"
 wuw_GER_monroe.1.a_tt: "Odemkne rozhodnutí k §YPoslíbit Monroeovu doktrínu§!.\n\n[GER.GetNameDefCap] odemkl rozhodnutí k pokusu §RDestabilizovat Monroeovu doktrínu§!."
 wuw_GER_monroe.1.b: "Koho to zajímá?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] odemkl rozhodnutí k pokusu §RDestabilizovat Monroeovu doktrínu§!.\n\nVýběrem této možnosti §RNEBUDOU§! přijímána další oznámení týkající se Monroeovy doktríny. [FROM.GetNameDefCap] bude umožněno pokusit se doktrínu odebrat bez přerušení.\n\n§RVyberte tuto možnost jen s připraveným záložním plánem!§!"
 wuw_GER_monroe.1.desc: "Máme alarmující zprávy, že [FROM.GetNameDef] začal projevovat rostoucí zájem o destabilizaci Monroeovy doktríny. Doktrína byla zavedena, aby zabránila cizím mocnostem způsobovat potíže na americkém kontinentu, který považujeme za naši sféru vlivu. Na základě předchozích střetů s [FROM.GetNameDef] můžeme jen předpokládat, že jejich úmysly nejsou dobré."
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap] zájem o Monroeovu doktrínu"
 wuw_GER_monroe.10.a: "Pokračujeme"
 wuw_GER_monroe.10.desc: "Naše snahy konečně přinesly ovoce. Vůdce [FROM.GetNameDef], [FROM.GetLeader], oznámil částečné zrušení Monroeovy doktríny. [FROM.GetLeader.GetSheHe] pokračuje s tvrzením, že hodlají garantovat nezávislost všem, kteří se proti ní nepostavili, protože to považují za správné. To může zpomalit náš postup v regionu, ale překonáme i to."
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] částečně ruší Monroeovu doktrínu"
 wuw_GER_monroe.11.a: "Pokračujeme"
 wuw_GER_monroe.11.desc: "Naše snahy konečně přinesly ovoce. Vůdce [FROM.GetNameDef], [FROM.GetLeader], oznámil částečné zrušení Monroeovy doktríny. [FROM.GetLeader.GetSheHe] uvádí, že hodlají garantovat nezávislost těm, kteří Monroeovu doktrínu stále podporují. Ačkoli jich je nyní méně, tvrdí, že jsou silní jako nikdy dřív. To může zpomalit náš postup v regionu, ale nezpůsobí nám značné obtíže. I přes to to překonáme."
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] částečně ruší Monroeovu doktrínu"
 wuw_GER_monroe.12.a: "Vyřešíme to raději zbraněmi!"
 wuw_GER_monroe.12.desc: "Nízká úroveň a intenzita sporu o Monroeovu doktrínu se vytratila po tom, co naše dvě země vstoupily do války. Diplomacie a tajné operace v cizích zemích se zdají být ztrátou času dokonce i pro politiky dál od fronty, když naše země vedou mnohem přímější střet."
 wuw_GER_monroe.12.t: "Válka mezi [USA.GetNameDef] a [GER.GetNameDef] ukončuje spor o Monroeovu doktrínu"
 wuw_GER_monroe.13.a: "Ach jo..."
 wuw_GER_monroe.13.desc: "Zjistili jsme zvýšený zájem [GER.GetAdjective] aktérů v regionu. Náš zpráva je strohá, ale zdá se, že se snaží destabilizovat a nakonec rozložit Monroeovu doktrínu."
 wuw_GER_monroe.13.t: "Zahraniční mocnosti jednají k destabilizaci regionu"
 wuw_GER_monroe.2.a: "Budeme chránit všechny, kteří se nám nepostavili!"
 wuw_GER_monroe.2.a_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji stále mají. Zaručuje všem zemím, které doktrínu neodmítly veřejně, za cenu £GFX_pol_power §Y25 politické moci§! §Rna zemi zaručenou§!!\n\nAktuálně je v podpoře §Y[?global.monroe_countries_in_support^num] zemí§! a §Y[?global.monroe_doctrine_countries_to_destabilize^num] zemí§! doktrínu pasivně podporuje.\n\nAktuální cena záruk je £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] politické moci§!"
 wuw_GER_monroe.2.b: "Můžeme garantovat pouze ty, kteří zůstali loajální"
 wuw_GER_monroe.2.b_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji stále mají. Zaručuje všechny země, které doktrínu veřejně podpořily, za cenu £GFX_pol_power §Y25 politické moci§! §Rna zemi zaručenou§!!\n\nAktuálně je v podpoře §Y[?global.monroe_countries_in_support^num]§! zemí.\n\nAktuální cena záruk je £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] politické moci§!"
 wuw_GER_monroe.2.c: "Pokud chtěli záruky, měli to zastavit."
 wuw_GER_monroe.2.desc: "Po rozsáhlém [FROM.GetAdjective] tlaku se zdá, že Monroeova doktrína konečně ustupuje. Několik zemí se postavilo proti doktríně a přiklání se blíže k [FROM.GetAdjective]m. Ačkoli opozice je hlasitá, stále existují ti, kteří by mohli považovat doktrínu za hodnou záchrany, alespoň do určité míry. V této fázi budou všechny naše kroky považovány za zmírňovací taktiky, měli bychom pečlivě zvážit naši odpověď."
 wuw_GER_monroe.2.t: "Monroeova doktrína se hroutí"
 wuw_GER_monroe.3.a: "Klepy!"
 wuw_GER_monroe.3.desc: "Nepřekvapivě [FROM.GetNameDef] odhalil naše pokusy destabilizovat region. Po rozsáhlé kampani propagandy, vydírání a úplatků [FROM.GetAdjective] přesvědčili země zahrnuté do Monroeovy doktríny na svou stranu a svolali je proti nám. Monroeova doktrína stojí silnější než kdy dříve."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] posiluje Monroeovu doktrínu"
 wuw_GER_monroe.4.a: "Co nám to vlastně [USA.GetNameDef] udělalo?"
 wuw_GER_monroe.4.a_tt: "Veřejně vyjádříme §Ropaření§! Monroeovy doktríny. Pokud doktrína přetrvá, zůstaneme §Rbez záruk§!.§Y[USA.GetFlag][USA.GetNameDefCap]§! nás dále neovlivní."
 wuw_GER_monroe.4.b: "Nebudeme naslouchat jejich lžím!"
 wuw_GER_monroe.4.b_tt: "Odmítneme zaujmout stanovisko v této záležitosti. Mohou být učiněny pokusy §Y[USA.GetNameWithFlag]§! nás přesvědčit na svou stranu."
 wuw_GER_monroe.4.desc: "Dostali jsme velmi tvrdě formulovanou komunikaci od [FROM.GetNameDef]. Deklarují, že Monroeova doktrína se zhroutí a že brzy nebudeme pod ochranou [USA.GetNameDef] dál. Pokud bysme doktrínu nyní zrušili, nabídnou vlastní ochranu jako náhradu, ale jasně uvedli, že tato nabídka závisí na našem rychlém jednání."
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] žádá, abychom opustili Monroeovu doktrínu"
 wuw_GER_monroe.5.a: "Dobře"
 wuw_GER_monroe.5.b: "Nemají právo zasahovat do naší politiky!"
 wuw_GER_monroe.5.desc: "Zjistili jsme, že [FROM.GetAdjective] agenti v naší zemi aktivně ovlivňují naši politiku. Vliv není vtíravý, jde o sjednocování již existujících skupin a posilování jejich pozice v politickém klimatu."
 wuw_GER_monroe.5.t: "Zásah [FROM.GetNameDefCap] do [ROOT.GetAdjective] politiky"
 wuw_GER_monroe.6.a: "Budeme doktránu podporovat jako dřív"
 wuw_GER_monroe.6.a_tt: "Veřejně vyjádříme §Gpodepření§! Monroeově doktríně. Pokud doktrína padne, máme šanci stále mít §Gzáruky§! od [FROM.GetNameDef].§Y[GER.GetFlag][GER.GetNameDefCap]§! nás dále neovlivní."
 wuw_GER_monroe.6.b: "Nezavřeme se do kouta."
 wuw_GER_monroe.6.b_tt: "Odmítneme zaujmout stanovisko. Mohou být pokusy §Y[GER.GetNameWithFlag]§! nás přesvědčit."
 wuw_GER_monroe.6.desc: "Právě jsme obdrželi komunikaci od [FROM.GetNameDef]. Vidí [GER.GetAdjective] agenty působící destabilizaci regionu při pokusech o rozbití a nakonec rozložení Monroeovy doktríny a nyní chtějí ověřit naši loajalitu k doktríně."
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] žádá potvrzení našeho stanoviska k Monroeově doktríně"
 wuw_GER_monroe.7.a: "Opustíme ji, abychom se vyhnuli [FROM.GetAdjective] hněvu!"
 wuw_GER_monroe.7.b: "Nebudeme se nechat vydírat!"
 wuw_GER_monroe.7.desc: "Dostalo se k nám pevně formulované [FROM.GetAdjective]. Tvrdí, že jejich snahy dostat Monroeovu doktrínu na lopatky byly úspěšné a že je jen otázkou času, kdy [USA.GetNameDef] doktrínu rozloží. Chtěli nám dát šanci doktrínu opustit a vyhnout se jejich hněvu, proto dali poslední příležitost ji odmítnout."
 wuw_GER_monroe.7.t: "[FROM.GetAdjectiveCap] ultimátum"
 wuw_GER_monroe.8.a: "Vrátíme se k doktríně"
 wuw_GER_monroe.8.b: "V první řadě jsme o Monroeovu doktrínu vůbec nežádali!"
 wuw_GER_monroe.8.c: "Samozřejmě, jen jsme vyčkali bouři"
 wuw_GER_monroe.8.desc: "Lídr [FROM.GetAdjective] [FROM.GetLeader] nás oslovil osobně. [FROM.GetLeader.GetSheHeCap] nás varuje, že Monroeova doktrína stále platí, přestože [GER.GetAdjective] snahy ji destabilizovat pokračují. Zdůrazňuje, že jsme si užívali jejich ochranu a že to s sebou nese zodpovědnost doktrínu s nimi společně dodržovat."
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] utahuje opasek na Monroeově doktríně."
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.9.desc: "Naše snahy konečně přinesly ovoce. Vůdce [FROM.GetNameDef], [FROM.GetLeader], oznámil zrušení Monroeovy doktríny. Samozřejmě o tom mluvil jako o něčem špatném, ale víme, že země dříve zahrnuté do doktríny to ocení."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] ruší Monroeovu doktrínu"
 wuw_GER_monroe_news.1.a: "Skutečně úžasné"
 wuw_GER_monroe_news.1.b: "Jak hrozné"
 wuw_GER_monroe_news.1.c: "Velký den!"
 wuw_GER_monroe_news.1.d: "Strašný den!"
 wuw_GER_monroe_news.1.desc: "Po rozsáhlém [GER.GetAdjective] nátlaku a diplomatickém úsilí ze strany  padla takzvaná Monroeova doktrína. Tato doktrína, kterou zavedly [USA.GetNameDef] k ochraně amerického kontinentu, zajišťovala alespoň do určité míry mír v celé oblasti. Co vedlo [GER.GetNameDef] k tomuto kroku zůstává nejasné."
 wuw_GER_monroe_news.1.t: "Pád Monroeovy doktríny"
 wuw_GER_mutual_guarantees.1.a: "Je to vzájemně výhodná dohoda"
 wuw_GER_mutual_guarantees.1.b: "Nevidíme v tomto paktu žádnou hodnotu"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou vzájemných záruk a spolupráce. Smlouva by zahrnovala vzájemnou ochranu našich zemí a mohla by v budoucnu přerůst v něco většího. Co říkáme?"
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] žádá o vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.2.a: "Skvělé"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o vzájemnou spolupráci a záruky a přivítal naše diplomaty s otevřenou náručí, tvrdí, že jen společně můžeme chránit naše národy před zahraničními mocnostmi, které ohrožují rovnováhu."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] vítá vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.3.a: "Dělají velkou chybu"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o smlouvu vzájemné ochrany a spolupráce, tvrdí, že jde o způsob, jak nás tajně infiltrovat nejen do srdcí jejich lidí k jejich oslabení, ale také o lest na budoucí dominanci nad jejich státem. Neuvědomují si, co přicházejí o..."
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] odmítá vzájemnou spolupráci"
 wuw_GER_news.1.a: "Německo je konečně znovu sjednocené"
 wuw_GER_news.1.b: "Tohle je teprve začátek"
 wuw_GER_news.1.d: "Po dlouhých letech rozdělení mezi různé státy, svévolně vymezenými hranicemi oddělujícími bratra od bratra, se může německý lid znovu radovat, neboť na obzoru se zvedá nový německý stát. Po nedávných politických úspěších [FROM.GetLeader] naplnil odkaz Bismarcka a vyhlásil znovusjednocení Německa - národa, který má stát tisíc let!"
 wuw_GER_news.1.t: "Znovusjednocení Německa"
 wuw_GER_news.2.a: "Zajímavý vývoj událostí"
 wuw_GER_news.2.b: "Už to zkoušeli dříve — a neuspěli"
 wuw_GER_news.2.c: "Tohle je naše chvíle!"
 wuw_GER_news.2.d: "Doufejme, že tentokrát uspějí"
 wuw_GER_news.2.desc: "Počtvrté od podpisu Versailleské smlouvy povstali rebelové v německém Slezsku proti vládě. Tentokrát [SIL.GetLeader] tvrdí, že cílem jejich vojenských akcí je především zajistit nezávislost slezského státu a zároveň ochránit slezský lid před utrpením během německé občanské války, i když předchozí povstání sledovala spíše cíl autonomie v rámci polského státu. Jen čas ukáže, zda dokážou vzdorovat německé armádě."
 wuw_GER_news.2.t: "Povstání ve Slezsku"
 wuw_GER_realpolitik.1.a: "Pokorně tuto nabídku přijímáme"
 wuw_GER_realpolitik.1.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole s nabídkou, aby se k nám přidal do aliance a zapojil se do všech dříve vytvořených partnerství a unii. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.10.a: "Možná nás ochrání před [SOV.GetAdjective]"
 wuw_GER_realpolitik.10.b: "Za Sisu se nevzdáme!"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom se podřídili jejich vládě a stali se jejich klientským státem, jak bylo původně plánováno, když jsme v roce 1918 přijali von Hessena na trůn. Měli bychom jejich požadavkům vyhovět?"
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] požaduje obnovení monarchie"
 wuw_GER_realpolitik.11.a: "Velký den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, protože bylo chybou bývalé vlády zřeknout se monarchie a německého nárokovatele na trůn."
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.12.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše požadavky jsou stejně slabé jako náš národ a vůle národa. Zdá se, že jsou odhodláni bojovat za svou svobodu, pokud to bude nutné..."
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.13.a: "Možná nás ochrání před [SOV.GetAdjective]"
 wuw_GER_realpolitik.13.b: "Za Sisu se nevzdáme!"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom se podřídili jejich vládě a stali se jejich klientským státem, s tvrzením, že je to kvůli lepší ochraně před [SOV.GetAdjective] hrozbou. Měli bychom jejich požadavkům vyhovět?"
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] požaduje, abychom se stali jejich klientským státem"
 wuw_GER_realpolitik.14.a: "Velký den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ se podřídí naší vládě, protože potřebují veškerou pomoc, pokud chtějí pokračovat ve válce Heimosodat."
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.15.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše požadavky jsou stejně slabé jako náš národ a vůle národa. Zdá se, že jsou odhodláni bojovat za svou svobodu, pokud to bude nutné..."
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.16.a: "Je to pro nás konec"
 wuw_GER_realpolitik.16.b: "K zbrani muži!"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že naše existence musí co nejdříve skončit a měli bychom být začleněni do [FROM.GetAdjective] státu. Měli bychom přijmout jejich požadavky?"
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 wuw_GER_realpolitik.17.a: "Pokud je to třeba..."
 wuw_GER_realpolitik.17.b: "Budou si je muset vytrhnout z rukou sami!"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje navrácení starých východních říšských držav, totiž provincie Západní Prusko, provincie Slezsko a provincie Poznaň. Je to hodně území, ale možná je jeho navrácení jediný způsob, jak se vyhnout propasti podřízenosti."
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] požaduje vrácení říšských území"
 wuw_GER_realpolitik.18.a: "Velký den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ nám vrátí stará východní říšská území. Konečně byly napraveny historické křivdy versailleské smlouvy!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.19.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.19.b: "Teď není čas na spěch"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše požadavky byly zrušeny Versailleskou smlouvou, kterou nemáme právo porušovat."
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.2.a: "Velmi dobře"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader] z [FROM.GetNameDef] kladně odpověděl na naši nabídku a jejich diplomaté dorazili do naší země, aby podepsali nezbytné dokumenty k plnému vstupu do aliance."
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.20.a: "Snad to bude naposledy..."
 wuw_GER_realpolitik.20.b: "Tentokrát už to přehnali!"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom mu předali ještě více území. Tentokrát požaduje [87.GetName], [98.GetName] a [97.GetName]. Opět nás ohrožují, ale možná je to jediný způsob, jak se vyhnout zkáze. Měli bychom přijmout jejich podmínky?"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] požaduje další ústupky"
 wuw_GER_realpolitik.21.a: "Velký den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že [FROM.GetAdjective] národ nám předá [87.GetName], [98.GetName] a [97.GetName]. Možná ještě nepřišli na to, jaké plány máme pro [FROM.GetAdjective] stát."
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.22.a: "Nechytli jsme je na špek, ale nevzdáme se!"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše požadavky na [FROM.GetAdjective] území jsou vymyšlené lež, a nebudou jen tak stát stranou, zatímco krademe tradiční [FROM.GetAdjective] území jejich lidem. Zdá se, že nám vyšli vstříc."
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.23.a: "Je čas si nárokovat naše právo narodení!"
 wuw_GER_realpolitik.23.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole a předložil nám nabídku. Přejí si, abychom se připojili k jejich alianci a zúčastnili se všech předem vytvořených partnerství a svazů. Také tvrdí, že nám pomohou znovudobýt naše staré Osmanské území. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.24.a: "Velmi dobře"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši nabídku kladně a jejich diplomaté dorazili do naší země podepsat potřebné dokumenty k usnadnění jejich plného vstupu do naší aliance. Rádi přijmou naši pomoc při znovudobytí starých Osmanských území."
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.25.a: "Oni přicházejí o něco..."
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvánku do aliance s velkým nesouhlasem a tvrdí, že jakákoli spolupráce mezi našimi zeměmi je a navždy bude mimo hru. Zdá se, že naši pomoc při znovudobytí starých Osmanských území nechtějí..."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.26.a: "Nevidíme v tom problém"
 wuw_GER_realpolitik.26.b: "Můžete si své papíry odnést zpátky do Berlína!"
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader] z [FROM.GetNameDef] poslal diplomaty do naší metropole, aby projednali možnost složitých obchodních vztahů s [FROM.GetAdjective] národem. Toto by přiblížilo náš vztah, ale umožnilo by jim to přístup k našim zdrojům za nižší cenu, což může poškodit naši ekonomiku."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] žádá o obchodní dohody"
 wuw_GER_realpolitik.27.a: "Za krále!"
 wuw_GER_realpolitik.27.b: "Musíme zastavit toto šílenství!"
 wuw_GER_realpolitik.27.desc: "Po dlouhém období rostoucích monarchistických nálad se zdá, že [ROOT.GetAdjective] konzervativní prvky jsou unaveny čekáním na pokojnou změnu vlády, tvrdíce, že naše vláda si chce ponechat všechnu moc a neumožnit návrat k minulým časům. Po intenzivních debatách diplomacie ztroskotala a vypukl ozbrojený konflikt."
 wuw_GER_realpolitik.27.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.a: "Za republiku!"
 wuw_GER_realpolitik.28.b: "Musíme zastavit toto šílenství!"
 wuw_GER_realpolitik.28.desc: "Po dlouhém období rostoucích demokratických nálad se zdá, že [ROOT.GetAdjective] demokratické prvky jsou unaveny čekáním na pokojnou změnu vlády, tvrdíce, že současná vláda si chce všechnu moc ponechat a musí být svrhnuta, aby demokracie mohla vzkvétat. Po intenzivních debatách diplomacie ztroskotala a vypukl ozbrojený konflikt."
 wuw_GER_realpolitik.28.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.29.a: "Za revoluci!"
 wuw_GER_realpolitik.29.b: "Musíme zastavit toto šílenství!"
 wuw_GER_realpolitik.29.desc: "Po dlouhém období rostoucích fašistických nálad se zdá, že [ROOT.GetAdjective] fašistické prvky jsou unaveny čekáním na pokojnou změnu vlády a vyhodily do povětří místní policejní stanici, což vyvolalo boje v ulicích. Po intenzivních debatách diplomacie ztroskotala a vypukl ozbrojený konflikt. Můžeme jen s napětím očekávat, kam se budoucnost [ROOT.GetAdjective] národa ubírá."
 wuw_GER_realpolitik.29.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.3.a: "Přichází o příležitost..."
 wuw_GER_realpolitik.3.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši výzvu k alianci s velkým nevole, a tvrdí, že veškerá partnerství mezi našimi zeměmi jsou a navždy budou mimo hru. Co si myslí, že jsme, nějakí dobyvatelé?"
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.33.a: "Je to příliš dobré, než abychom to odmítli"
 wuw_GER_realpolitik.33.b: "Nezřekneme se naší ekonomické nezávislosti!"
 wuw_GER_realpolitik.33.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole a předložil nám nabídku. Chtějí, abychom zvýšili naši činnost v celní unii a dále se ekonomicky integrovali s nimi. Pomohlo by to naší ekonomice významně, ale něco na tom celé smrdí..."
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] požaduje ekonomickou integraci"
 wuw_GER_realpolitik.34.a: "Jsme vděční za jejich naivitu"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši nabídku kladně a jejich diplomaté dorazili do naší země podepsat potřebné dokumenty pro další ekonomickou integraci."
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.35.a: "Špatné zprávy..."
 wuw_GER_realpolitik.35.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvánku k integraci s velkým nesouhlasem a tvrdí, že jakákoli bližší ekonomická spolupráce mezi našimi zeměmi je a navždy bude mimo hru. Možná viděli, co jsme pro ně chystali..."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.36.a: "Menší německé řešení byla chyba"
 wuw_GER_realpolitik.36.b: "Nezřekneme se naší nezávislosti!"
 wuw_GER_realpolitik.36.desc: "[FROM.GetLeader] z [FROM.GetNameDef] navrhl, aby se naše země sjednotily, protože lidé jsou stejní a budou se cítit lépe chránění sjednoceni pod jedním silnějším státem. Vzkaz nese nádech tvrdosti a agrese, ale možná by bylo nejlepší stát se součástí většího celku?"
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] navrhuje sjednocení"
 wuw_GER_realpolitik.37.a: "Velký den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.37.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že po veřejném hlasování bylo rozhodnuto, že [FROM.GetAdjective] národ oficiálně přestane existovat od dnešního dne a stane se nedílnou součástí [ROOT.GetAdjective] říše. Zdá se, že naše přesvědčování uspělo."
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.38.a: "V tom případě musíme respektovat jejich přání"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] je [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.38.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše požadavky na podřízení [FROM.GetAdjective] zcela podkopávají myšlenku [FROM.GetAdjective] suverenity a sebeurčení. Zdá se, že nechtějí být součástí Velkoněmeckého státu."
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.39.a: "Je čas si nárokovat naše právo narodení!"
 wuw_GER_realpolitik.39.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.39.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole a předložil nám nabídku. Chtějí, abychom se připojili k jejich alianci a zúčastnili se všech předchozích partnerství a svazů. Také tvrdí, že nám pomohou znovudobýt naše staré maďarské území a pomohou obnovit Velké Maďarsko. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.4.a: "To jistě přijde vhod"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjectiveCap] chtějí podpořit náš válečný výkon a poslali nějaké vybavení. Je to poměrně malá zásilka, ale každá pomoc je vítána."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] posílá vojenskou podporu"
 wuw_GER_realpolitik.40.a: "Velmi dobře"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši nabídku kladně a jejich diplomaté dorazili do naší země podepsat nezbytné dokumenty k plnému vstupu do naší aliance. Rádi přijmou naši pomoc při znovudobytí starých maďarských území."
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.41.a: "Oni přicházejí o něco..."
 wuw_GER_realpolitik.41.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvánku do aliance s velkým nesouhlasem, tvrdí, že jakákoli spolupráce mezi našimi zeměmi je a navždy bude mimo hru. Zdá se, že naši pomoc při znovudobytí starých maďarských území nechtějí..."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.42.a: "Je čas si nárokovat naše právo narodení!"
 wuw_GER_realpolitik.42.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.42.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole a předložil nám nabídku. Chtějí, abychom se připojili k jejich alianci a znovu bojovali bok po boku jako bratři, stejně jako v první světové válce. Také tvrdí, že nám pomohou znovudobýt stará rakousko-uherská území a obnovit územní celistvost Impéria. Máme jejich nabídku přijmout?"
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.43.a: "Velkolepé"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši nabídku kladně a jejich diplomaté dorazili do naší země podepsat nezbytné dokumenty k plnému vstupu do Mitteleuropy. Rádi přijmou naši pomoc při znovudobytí starých rakousko-uherských území a přejí si znovu bojovat bok po boku jako bratři proti světu."
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.44.a: "Nevidí, co je nejlepší pro jejich lidi"
 wuw_GER_realpolitik.44.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvánku do aliance s velkým nesouhlasem, tvrdí, že jakákoli spolupráce mezi našimi zeměmi je a navždy bude mimo hru. Zdá se, že naši pomoc při znovudobytí starých rakousko-uherských území nechtějí..."
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.45.a: "Dohoda!"
 wuw_GER_realpolitik.45.b: "Nemůžeme s tím souhlasit"
 wuw_GER_realpolitik.45.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přišel s zajímavou nabídkou. Chtějí rozdělit stará československá území mezi naše dvě země. Zní to jako dobrý nápad, ne?"
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] chce rozdělit Československo"
 wuw_GER_realpolitik.46.a: "Nemůžeme bojovat proti nim oběma..."
 wuw_GER_realpolitik.46.b: "Nikdy se nevzdáme!"
 wuw_GER_realpolitik.46.desc: "[GER.GetLeader] z [GER.GetNameDef] požaduje, abychom jim a jejich spojencům předali všechna československá území, která byla dříve součástí Rakousko-Uherska. Zní to jako špatná dohoda pro nás, ale možná se jim nemůžeme postavit?"
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] požaduje československá území"
 wuw_GER_realpolitik.47.a: "Skvěle"
 wuw_GER_realpolitik.47.desc: "[FROM.GetLeader] z [FROM.GetNameDef] podlehl našim požadavkům, jakkoli tvrdým mohou být. Naše jednotky již začaly postupovat a je konečně čas obnovit dávnou minulou slávu."
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] přijímá rozdělení Československa"
 wuw_GER_realpolitik.48.a: "Nárokujeme si, co je naše!"
 wuw_GER_realpolitik.48.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nám odepřel naše oprávněné území a tvrdí, že pokud ho chceme, musíme si ho vzít vlastníma rukama. [FROM.GetAdjectiveCap] hodně mluví, ale dokážou to podpořit?"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] odmítá rozdělení Československa"
 wuw_GER_realpolitik.49.a: "Dobře..."
 wuw_GER_realpolitik.49.b: "Budou si nás muset vzít silou!"
 wuw_GER_realpolitik.49.desc: "Náš vrchní pán nás zcela zradil a rozhodl se předat naše území [GER.GetNameDef]. Máme se podvolit jejich rozhodnutí nebo se jim postavit?"
 wuw_GER_realpolitik.49.t: "Náš vrchní pán nás odevzdává [GER.GetNameDef]"
 wuw_GER_realpolitik.5.a: "Měly by být začleněny do [ROOT.GetNameDef]"
 wuw_GER_realpolitik.5.b: "Možná bychom je mohli udělat naším klientským státem"
 wuw_GER_realpolitik.5.desc: "Jak bylo stanoveno v míru v Brest-Litovsku, území známé jako Litva měly stát se naším klientským státem, ač podrobnosti nebyly úplně vyjasněny. Nyní, když se to opět stalo relevantním, musíme rozhodnout, jak naložíme s [LIT.GetNameDef]?"
 wuw_GER_realpolitik.5.t: "Otázka [LIT.GetAdjective]"
 wuw_GER_realpolitik.50.a: "Pak už nemáme moc možností..."
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader] z [FROM.GetNameDef] zamítl náš návrh na rozdělení starých rakousko-uherských československých území. Zdá se, že dohoda končí..."
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.51.a: "Nestojí to za prolití krve"
 wuw_GER_realpolitik.51.b: "Tak ať si je přijdou vzít!"
 wuw_GER_realpolitik.51.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nedávno odsoudil naši, jak to nazval, nezákonnou okupaci našich galicijských území, protože tato území jsou údajně stále právoplatnou součástí starého Rakousko-Uherska, o které [FROM.GetNameDef] a jejich spojenci plně nárokují. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky shromažďují na naší hranici. Jak máme reagovat?"
 wuw_GER_realpolitik.51.t: "První Berlínská cena"
 wuw_GER_realpolitik.52.a: "Je to velký den!"
 wuw_GER_realpolitik.52.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území v Galicii naší alianci a nařídil svým jednotkám, aby se stáhly z oblasti. Opět stojíme jako vítězové!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] předává Galicii"
 wuw_GER_realpolitik.53.a: "Budou litovat svého rozhodnutí!"
 wuw_GER_realpolitik.53.b: "Musíme to nechat být..."
