 when_intercontinental_bomber_project_is_completed_tt: "Po dokončení speciálního projektu §Y$sp_air_intercontinental_bomber$§!:"
 wuw_GER_chinese_diplomacy.1.a: "To se bude hodit"
 wuw_GER_chinese_diplomacy.1.desc: "\nNáš velký spojenec na západě, [FROM.GetNameDefCap], nám posílá zásilky zbraní a munice. To však není vše - vyslali také skupinu inženýrů a průmyslníků, kteří nám pomohou s rozvojem vlastní výroby zbraní, aby se naše válečná ekonomika mohla po staletích ponížení opět postavit na nohy."
 wuw_GER_chinese_diplomacy.1.t: "[FROM.GetNameDefCap] nám posílá zbraně a materiál"
 wuw_GER_chinese_diplomacy.2.a: "Skutečně velký přítel"
 wuw_GER_chinese_diplomacy.2.b: "Nemůžeme se vzdát našich přírodních zdrojů"
 wuw_GER_chinese_diplomacy.2.desc: "\nNáš velký spojenec na západě, [FROM.GetNameDefCap], k nám vysílá delegaci. Ta uvádí, že jsou připraveni investovat do našeho průmyslu výměnou za práva na výhodnější obchodní dohody týkající se našich přírodních zdrojů. Je skutečně dobré mít takového přítele."
 wuw_GER_chinese_diplomacy.2.t: "[FROM.GetNameDefCap] nabízí průmyslovou pomoc výměnou za práva na zdroje"
 wuw_GER_chinese_diplomacy.3.a: "Skvělé"
 wuw_GER_chinese_diplomacy.3.desc: "\nNaše delegace se vrátila se skvělými zprávami. Uvádějí, že [FROM.GetAdjective] vláda byla více než ochotna podepsat dohodu, kterou jsme navrhli, a že pakt vstoupí v platnost okamžitě. Úspěšně jsme tak získali přístup k jejich přírodním zdrojům za malou cenu pomoci s jejich industrializací."
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_chinese_diplomacy.4.a: "Opravdu zklamání"
 wuw_GER_chinese_diplomacy.4.desc: "\nNaše delegace se vrátila se zklamáním. Uvádějí, že [FROM.GetAdjective] vláda odmítla dohodu podepsat s tvrzením, že jsme se je pokoušeli vykořisťovat pod záminkou průmyslové pomoci."
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_chinese_diplomacy.5.a: "Skvělá iniciativa!"
 wuw_GER_chinese_diplomacy.5.b: "Nemyslíme si, že by nám to pomohlo"
 wuw_GER_chinese_diplomacy.5.desc: "Náš velký spojenec na západě, [FROM.GetNameDefCap], k nám vyslali delegaci, která žádá zahájení spolupráce na vývoji nových technologií. Odkazují na svůj nový plánovaný program nazvaný „Sino-německý společný výzkumný program“. Měli bychom se k nim připojit?"
 wuw_GER_chinese_diplomacy.5.t: "Sino-německý společný výzkumný program"
 wuw_GER_chinese_diplomacy.6.a: "Skvělé"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl souhlasit s naším návrhem a projevil velký zájem o náš sino-německý společný výzkumný program. Nyní může práce začít!"
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap] souhlasí se spoluprací"
 wuw_GER_chinese_diplomacy.7.a: "Netuší, o co přicházejí"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se rozhodl naši nabídku odmítnout a tvrdí, že si dokážou poradit sami, bez západních technologií. Co se dá dělat..."
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap] odmítá spolupráci"
 wuw_GER_civil_war.1.a: "Vítejte zpátky, soudruzi!"
 wuw_GER_civil_war.1.b: "Někdo na ně musí dohlížet"
 wuw_GER_civil_war.1.desc: "Po nedávném převratu Wehrmachtu proti nacistickému režimu se nyní přes naše hranice vrací mnoho komunistů, kteří dříve zemi opustili, neboť vidí příležitost pomoci nám v boji proti těm, kteří jim kdysi ublížili. Máme jim dovolit bojovat, nebo se pokusit jejich návrat zamést pod koberec v naději, že se nestanou natolik populárními, aby rozpoutali vlastní revoluci?"
 wuw_GER_civil_war.1.t: "Exiloví komunisté se vracejí domů"
 wuw_GER_civil_war.2.a: "Zajímavý vývoj"
 wuw_GER_civil_war.2.desc: "Dorazila zpráva, že skupina komunistických partyzánů vnikla do věznice v Budyšíně v Sasku a osvobodila přesvědčeného komunistu a bývalého předsedu KPD Ernsta Thälmanna. Jeho stranický rival Walter Ulbricht útok na věznici odsoudil jako protirevoluční akt teroru, což zřejmě pramení z jeho obav, že by široce oblíbený Thälmann mohl znovu získat vedení strany."
 wuw_GER_civil_war.2.t: "Ernst Thälmann osvobozen z vězení"
 wuw_GER_civil_war.3.a: "Nová Bismarckjugend musí mít nejvyšší prioritu"
 wuw_GER_civil_war.3.b: "Spíše bychom měli posílit Železnou frontu"
 wuw_GER_civil_war.3.desc: "Naši politici a generálové v poslední době diskutují o zavedení polovojenských složek do řad armády. Konzervativní strany si přejí obnovení Bismarckovy mládeže, antimarxistického mládežnického hnutí spojeného s DNVP. Jiní však považují již bojující sociálnědemokratickou Eisernou Frontu za hlavní organizaci, kterou bychom měli posílit, pokud chceme v ozbrojených silách využívat více polovojenských jednotek."
 wuw_GER_civil_war.3.t: "Reorganizace polovojenských složek"
 wuw_GER_civil_war.4.a: "Pokusit se je úplně rozpustit"
 wuw_GER_civil_war.4.b: "Možná bychom je prozatím mohli demobilizovat?"
 wuw_GER_civil_war.4.desc: "Po skončení občanské války a úplném rozbití nacistického režimu vyvstala otázka, zda je opravdu moudré nechat otevřeně politické polovojenské organizace volně působit v naší zemi. Vzhledem k tomu, že nad nimi má Junta jen minimální formální kontrolu, možná by bylo rozumné je zakázat a vynutit jejich rozpuštění. Případně bychom se je mohli pokusit ponechat, ale výrazně je omezit tak, aby již nepředstavovaly hrozbu."
 wuw_GER_civil_war.4.t: "Budoucnost polovojenských složek"
 wuw_GER_civil_war.5.a: "Nesmíme jim dovolit uspět!"
 wuw_GER_civil_war.5.desc: "Dorazily k nám zprávy o slezských a polských partyzánech, kteří ve Slezsku zahájili palbu na německé vojáky. Usilují o nezávislost pro svůj národ a naši občanskou válku považovali za známku slabosti, kterou potřebovali k odhodlání se odtrhnout. Musíme zajistit, aby jejich cíle nebyly naplněny a jejich povstání bylo co nejrychleji potlačeno."
 wuw_GER_civil_war.5.t: "Čtvrté slezské povstání"
 wuw_GER_civil_war.6.a: "Za proletariát!"
 wuw_GER_civil_war.6.b: "Rozdrtíme tuto chátru!"
 wuw_GER_civil_war.6.desc: "Po období intenzivního nesouhlasu ze strany proletariátu se situace v [ROOT.GetNameDef] vyhrotila. Síly [ROOT.GetLeader]a byly v několika státech přemoženy po sérii nepřetržitých povstání. Jaký osud toto povstání potká, ukáže až čas."
 wuw_GER_civil_war.6.t: "Komunistická občanská válka v [ROOT.GetNameDef]"
 wuw_GER_civil_war.7.a: "Musíme si jejich loajalitu zajistit za každou cenu"
 wuw_GER_civil_war.7.b: "Nesmíme si kupovat přízeň Ericha Raedera"
 wuw_GER_civil_war.7.desc: "Dozvěděli jsme se, že Kriegsmarine by se mohla při našem převratu přiklonit na stranu [ROOT.GetLeader]a. Zdá se, že důvodem je slib, který jim [ROOT.GetLeader] dal - masivní investice a větší svobody pro jejich složku armády, čehož stará vláda nebyla schopna dosáhnout. Možná bychom měli učinit podobné sliby, abychom ho přetáhli na naši stranu?"
 wuw_GER_civil_war.7.t: "Loajalita Kriegsmarine"
 wuw_GER_civil_war.8.a: "Zaplatí za svou zradu!"
 wuw_GER_civil_war.8.b: "Stát bude litovat porušení svých slibů"
 wuw_GER_civil_war.8.desc: "Roky poté, co jsme slíbili obnovit námořnictvo v jeho bývalé slávě, se zdá, že Erich Raeder a Kriegsmarine už mají dost našeho neustálého otálení. Dnes se pokusili o státní převrat proti naší vládě. Naštěstí selhal, ale abychom zajistili, že se to už nebude opakovat, musíme provést čistku mezi mnoha vysoce postavenými důstojníky a prvky v našich ozbrojených silách..."
 wuw_GER_civil_war.8.t: "Puč Kriegsmarine"
 wuw_GER_civil_war.9.a: "Dobře nám sloužil"
 wuw_GER_civil_war.9.desc: "Po zajištění vítězství nad nacistickou hrozbou se hlava vojenské vlády August von Mackensen znovu rozhodl stáhnout z polního velení kvůli svému věku a zhoršujícímu se zdravotnímu stavu a oznámil, že se nadále bude věnovat pouze administrativním povinnostem."
 wuw_GER_civil_war.9.t: "August von Mackensen odchází z armády"
 wuw_GER_diplomacy.1.a: "Obě strany z toho mohou těžit."
 wuw_GER_diplomacy.1.b: "Tato dohoda prospěje jen jednomu z nás..."
 wuw_GER_diplomacy.1.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.10.a: "Neodvažujeme se říci ne..."
 wuw_GER_diplomacy.10.b: "To je nepřijatelné!"
 wuw_GER_diplomacy.100.a: "Budiž"
 wuw_GER_diplomacy.100.desc: "Velvyslanec [FROM.GetName] nás informoval, že od nich již nebudeme dostávat platby za náklady okupace, na nichž jsme se dříve dohodli."
 wuw_GER_diplomacy.100.t: "[FROM.GetAdjectiveCap] platby za okupaci jsou zastaveny"
 wuw_GER_diplomacy.101.a: "Nerozumní [FROM.GetAdjective]ové..."
 wuw_GER_diplomacy.101.desc: "Navzdory zjevným výhodám pro všechny strany [FROM.GetNameDef] odmítl připojit se k naší iniciativě sdílení technologií. S odůvodněním, že nám nelze důvěřovat v nakládání s jejich technologiemi, naši nabídku zamítli a požádali nás, abychom jim podobnou pošetilost již znovu nenavrhovali."
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap] odmítá iniciativu sdílení technologií"
 wuw_GER_diplomacy.102.a: "Skvělé"
 wuw_GER_diplomacy.102.desc: "Naše žádost o uzavření paktu o neútočení s [FROM.GetNameDef] byla schválena. Od nynějška se obě strany zdrží vzájemné agrese. Jsme si jisti, že to výrazně prospěje oběma našim národům."
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap] souhlasí s paktem o neútočení"
 wuw_GER_diplomacy.103.a: "Znepokojivé"
 wuw_GER_diplomacy.103.desc: "Navzdory zjevným výhodám pro obě strany [FROM.GetNameDef] navrhovaný pakt o neútočení odmítl. Nevíme, jaké důvody je k tomu vedly, ale jejich odmítnutí je znepokojivé. Budeme je pečlivě sledovat."
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap] odmítá pakt o neútočení"
 wuw_GER_diplomacy.104.a: "Skvělé!"
 wuw_GER_diplomacy.104.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective] vlády, že schvalují myšlenku vymezení sfér vlivu. To zabrání nepřátelství a sníží riziko konfliktů o území v našem bezprostředním okolí."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap] souhlasí se zřízením sfér vlivu"
 wuw_GER_diplomacy.105.a: "Jak nezdvořilé!"
 wuw_GER_diplomacy.105.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective] vlády, že odmítají uznat a respektovat naši sféru vlivu. Zároveň uvedli, že o své vlastní sféře vlivu si budou rozhodovat sami, bez našeho zapojení. To může v oblasti vyvolat napětí."
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap] odmítá zřízení sfér vlivu"
 wuw_GER_diplomacy.107.a: "Proč ne?"
 wuw_GER_diplomacy.107.b: "Teď není vhodná doba"
 wuw_GER_diplomacy.107.c: "Nespravedlivá nabídka, už to nikdy nenavrhujte!"
 wuw_GER_diplomacy.107.desc: "Obdrželi jsme nabídku od [FROM.GetNameDef]. Mají zájem o dlouhodobý obchod se surovinami výměnou za přesun části svého průmyslu. V současnosti mají zájem o suroviny v [FROM.FROM.GetName], z nichž chtějí získat podíl."
 wuw_GER_diplomacy.107.t: "[FROM.GetNameDef] nabíí průmysl výměnou za suroviny"
 wuw_GER_diplomacy.108.a: "Skvělé"
 wuw_GER_diplomacy.108.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective] vlády ohledně naší žádosti o přesun průmyslu výměnou za část jejich surovin. Zdá se, že se shodujeme na přínosech této dohody, a oni s ní ochotně souhlasili. Suroviny obdržíme v nejbližší době."
 wuw_GER_diplomacy.108.t: "[FROM.GetNameDef] souhlasí s přesunem průmyslu"
 wuw_GER_diplomacy.109.a: "Když to napoprvé nevyjde..."
 wuw_GER_diplomacy.109.desc: "Ačkoliv byli [FROM.GetAdjective] vlády k naší navrhované dohodě převážně neutrální, nakonec se rozhodli odmítnout náš návrh na přesun průmyslu výměnou za suroviny. Tvrdí, že nyní není vhodná doba, což naznačuje, že bychom mohli dosáhnout dohody v budoucnu, až posílíme naše vztahy."
 wuw_GER_diplomacy.109.t: "[FROM.GetNameDef] odmítá dohodu o přesunu průmyslu"
 wuw_GER_diplomacy.11.a: "To je drzost!"
 wuw_GER_diplomacy.11.desc: "[FROM.GetLeader] z [FROM.GetName] nám zcela jasně sdělil, co si myslí o našem nedávném pokusu ovlivnit jejich vnitřní politiku. Netřeba dodávat, že naši diplomaté museli části zprávy předložené [ROOT.GetLeader]ovi přeformulovat."
 wuw_GER_diplomacy.11.t: "[FROM.GetNameDefCap] maří naše plány"
 wuw_GER_diplomacy.110.a: "[FROM.GetNameDef] je banda sobců..."
 wuw_GER_diplomacy.110.desc: "Zdá se, že velmi férová dohoda, kterou jsme [FROM.GetAdjective] vládě předložili, se setkala s chladným odmítnutím. Nejen to, dali také jasně najevo, že si nepřejí, abychom je v této záležitosti kdykoli znovu kontaktovali. Pokud ty suroviny chceme, možná budeme muset najít... alternativní cesty."
 wuw_GER_diplomacy.110.t: "[FROM.GetNameDefCap] ostře odmítají dohodu o přesunu průmyslu"
 wuw_GER_diplomacy.111.a: "Nemáme jinou možnost než přijmout..."
 wuw_GER_diplomacy.111.b: "Nemůžeme to přijmout, ať jsou následky jakékoli!"
 wuw_GER_diplomacy.111.desc: "[FROM.GetAdjectiveCap] diplomaté trvají na tom, abychom podepsali jejich návrh Německo-rumunské smlouvy o rozvoji hospodářských vztahů mezi oběma zeměmi. Tvrdí, že dohoda bude přínosem pro obě strany, jelikož oni potřebují naše přírodní zdroje pro svůj průmysl a my na oplátku získáme lepší ceny za německou výzbroj. Tato dohoda se nám nezdá tak výhodná, jak Němci tvrdí, ale její odmítnutí je jistě rozhněvá..."
 wuw_GER_diplomacy.111.t: "Smlouva o rozvoji hospodářských vztahů"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který dbá na nejlepší zájmy své země. Shodou okolností je tato jednostranná dohoda zároveň v nejlepším zájmu i naší země. Dodatečné suroviny z [FROM.GetName] využijeme k dobrému účelu."
 wuw_GER_diplomacy.113.b: "Tak tedy válka!"
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader] se jeví jako nerozumný a neprozíravý vůdce, kterému je lhostejné, co je nejlepší pro jeho zemi. [FROM.GetAdjectiveCap] lid na tuto pošetilost doplatí."
 wuw_GER_diplomacy.117.a: "Nemáme naději se jim postavit..."
 wuw_GER_diplomacy.117.b: "Nikdy se nepodřídíme!"
 wuw_GER_diplomacy.118.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že se [FROM.GetAdjective] národ podrobí naší vládě, což je ostatně to nejlepší řešení, neboť nemají sílu nás zastavit a boj by jejich zemi i lid pouze přinesl zkázu."
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap] se podřizuje"
 wuw_GER_diplomacy.119.desc: "Zatvrzelí [FROM.GetAdjective] sobci odmítli náš návrh na sjednocení našich zemí do silnějšího celku. Je tohle odměna za vše, co jsme pro ně udělali?"
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap] odmítá se podřídit"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který dbá na nejlepší zájmy své země. Shodou okolností je tato dohoda i v nejlepším zájmu naší země. Dodatečné suroviny z [FROM.GetName] využijeme k dobrému účelu."
 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap] přijímá náš obchodní návrh"
 wuw_GER_diplomacy.20.a: "Společně k vítězství!"
 wuw_GER_diplomacy.20.b: "Máme jiné plány"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader] osobně pozval [ROOT.GetLeader] do frakce [FROM.GetFactionName]. Zástupci [FROM.GetAdjective] vrchního velení nás ujišťují, že společně s jejich již impozantní aliancí bez potíží porazíme naše společné nepřátele a zajistíme [ROOT.GetAdjective] dominanci v našem okolí."
 wuw_GER_diplomacy.20.t: "Pozvánka do [FROM.GetFactionName]"
 wuw_GER_diplomacy.21.a: "Vítejte mezi námi!"
 wuw_GER_diplomacy.21.desc: "Našemu vrchnímu velení se spolu se zručnými diplomaty podařilo přesvědčit [FROM.GetLeader]a a [FROM.GetAdjective] vládu, aby s námi spojili síly proti našim společným nepřátelům. Jejich pomoc sice nutně nepotřebujeme, ale jejich vojáci se budou hodit jako kanónenfutr, zatímco naši muži zničí jakýkoli odpor."
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap] se připojuje k frakci [ROOT.GetFactionName]"
 wuw_GER_diplomacy.22.a: "Uvidíme, jak dlouho sami vydrží"
 wuw_GER_diplomacy.22.desc: "Navzdory našemu maximálnímu úsilí a zjevným výhodám, které by [FROM.GetNameDef] získal spojením sil s námi, se [FROM.GetLeader] a [FROM.GetAdjective] vláda mylně rozhodli odmítnout naše pozvání do [ROOT.GetFactionName]. Pro nás to však mnoho nemění, jelikož tato nabídka byla především v jejich vlastním zájmu."
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap] odmítá naše pozvání"
 wuw_GER_diplomacy.23.a: "[FROM.GetNameDefCap] předkládá přesvědčivé argumenty"
 wuw_GER_diplomacy.23.b: "To nám vůbec nic nepřináší!"
 wuw_GER_diplomacy.23.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil s návrhem dohody, která má být - alespoň podle [FROM.GetLeader.GetHerHis] - oboustranně výhodná. Přeje si získat zpět své bývalé kolonie, ale na oplátku nabízí vhled do své výroby tanků a příslib míru mezi našimi zeměmi."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap] žádá kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.24.a: "Skvělé zprávy!"
 wuw_GER_diplomacy.24.desc: "Obdrželi jsme velmi vítanou zprávu od [FROM.GetNameDef]. Uznali přínos námi navržené dohody a převedli všechny naše staré kolonie, které byly dosud pod jejich kontrolou, zpět do našeho vlastnictví."
 wuw_GER_diplomacy.24.t: "[FROM.GetNameDefCap] převádí bývalé [ROOT.GetAdjective] kolonie"
 wuw_GER_diplomacy.25.a: "Špatné rozhodnutí z jejich strany..."
 wuw_GER_diplomacy.25.desc: "Považovali jsme [FROM.GetLeader]a z [FROM.GetNameDef] za velmi rozumného muže, ale zdá se, že jsme se mýlili. [FROM.GetAdjectiveCap]ové tvrdohlavě odmítají naši navrhovanou dohodu navzdory zjevným výhodám, které by jim přinesla. Budeme se muset obejít bez našich starých kolonií."
 wuw_GER_diplomacy.25.t: "[FROM.GetNameDefCap] odmítá převést naše staré kolonie"
 wuw_GER_diplomacy.26.a: "Zní to fér"
 wuw_GER_diplomacy.26.b: "Nemáme o to zájem"
 wuw_GER_diplomacy.26.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil s návrhem na vědeckou spolupráci. [FROM.GetLeader.GetSheHeCap] uvádí, že vzhledem k našim podobným ideologiím, ale velmi odlišnému přístupu k budování námořnictva, zde existuje značný prostor pro spolupráci. Přijetí tohoto paktu by znamenalo sdílení části našich poznatků, ale zároveň by nám umožnilo učit se od nich."
 wuw_GER_diplomacy.26.t: "Návrh na společný výzkum"
 wuw_GER_diplomacy.27.a: "Skvělé!"
 wuw_GER_diplomacy.27.desc: "[FROM.GetAdjectiveCap] vedení reagovalo na náš návrh společného výzkumu velmi pozitivně. Vzhledem k tomu, že se naše námořní úsilí výrazně lišilo, i oni vidí hodnotu ve vzájemném učení, abychom mohli společně dále sílit."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap] souhlasí se zavedením společného výzkumu"
 wuw_GER_diplomacy.28.desc: "Odpověď od [FROM.GetNameDef] nebyla taková, v jakou jsme doufali. Zdá se, že nejsou ochotni sdílet své poznatky v oblasti námořního inženýrství, přestože jim nabízíme velmi výhodnou dohodu a sdílení vlastních poznatků. Spolu s odmítnutím zaznělo i tvrzení, že [FROM.GetAdjective] námořnictvo je daleko nadřazené tomu našemu a dokud neučiníme výrazný pokrok v námořních technologiích, je jakákoli podobná dohoda mimo hru."
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap] odmítá náš návrh výzkumu"
 wuw_GER_diplomacy.29.a: "Nečekané, ale vítané!"
 wuw_GER_diplomacy.29.b: "To zní podezřele..."
 wuw_GER_diplomacy.29.desc: "Byly doby, kdy jsme považovali [FROM.GetNameDef], nebo alespoň jeho předchůdce, za svého spojence. V posledních letech jsme se od sebe vzdálili, ale zdá se, že nyní chtějí přátelství znovu oživit. [FROM.GetAdjectiveCap]ové nám znovu podávají ruku a navrhují oboustranně výhodnou obchodní dohodu."
 wuw_GER_diplomacy.29.t: "Starý spojenec navrhuje obchodní dohodu"
 wuw_GER_diplomacy.3.a: "Jejich ztráta."
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader] se jeví jako nerozumný a neprozíravý vůdce, kterému je lhostejné, co je nejlepší pro jeho zemi. Obrátíme se jinam, abychom získali to, co hledáme."
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap] odmítl náš obchodní návrh"
 wuw_GER_diplomacy.30.a: "Skvělé zprávy!"
 wuw_GER_diplomacy.30.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval pozitivně na námi navrženou obchodní dohodu. V minulosti jsme s nimi měli velmi výhodné obchodní vztahy a [ROOT.GetLeader] je přesvědčen, že nám tato dohoda přinese značný zisk."
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjectiveCap] přijetí obchodního návrhu"
 wuw_GER_diplomacy.31.a: "Jejich ztráta"
 wuw_GER_diplomacy.31.desc: "Navzdory našim historickým vazbám a zjevnému přínosu pro ně [FROM.GetNameDef] odmítl obchodní dohodu, kterou jsme navrhli. Dohoda by usnadnila obchod mezi našimi zeměmi a upevnila naše partnerství. Zdá se však, že [FROM.GetAdjective]ové měli jiné plány."
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjectiveCap] odmítnutí našeho obchodního návrhu"
 wuw_GER_diplomacy.32.a: "Nemáme zájem tuto smlouvu obnovovat"
 wuw_GER_diplomacy.32.b: "Dodržíme původní dohodu"
 wuw_GER_diplomacy.32.desc: "Při jednáních v roce 1898 byl [743.GetName] pronajat tehdejšímu Německému císařství. Dnes nás jeho nástupce, [FROM.GetNameDef], kontaktoval s přáním tento pronájem obnovit. Původní smlouva měla platit do roku 1997, avšak byla přerušena Velkou válkou a následnou [JAP.GetAdjective] okupací."
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjectiveCap] žádá o obnovení pronájmu [743.GetName]"
 wuw_GER_diplomacy.33.a: "Jaká drzost!"
 wuw_GER_diplomacy.33.desc: "Naše dohoda z roku 1898 byla jasná - [743.GetName] nám měl patřit až do roku 1997. Přesto se zdá, že [FROM.GetAdjective]ové couvli. Domnívají se, že kvůli válce a následné [JAP.GetAdjective] okupaci dohoda přestala platit. Nic takového však smlouva neobsahuje, ale zdá se, že nemáme na výběr. Pokud chceme [743.GetName] zpět, možná budeme muset sáhnout k radikálnějším krokům."
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap] odmítá dodržet naši dohodu"
 wuw_GER_diplomacy.34.a: "Skvělé zprávy!"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjectiveCap]ové se ukázali jako ti nejvěrnější partneři. Původně jsme v roce 1898 podepsali devětadevadesátiletý pronájem [743.GetName], který byl přerušen Velkou válkou. Po období [JAP.GetNameDef] okupace bylo území vráceno [FROM.GetNameDef], a ti nyní naštěstí naši dohodu dodrží."
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap] se vrací k pronájmu [743.GetName]"
 wuw_GER_diplomacy.35.a: "Ta území jim nepatří!"
 wuw_GER_diplomacy.35.b: "Odmítnout je je příliš riskantní!"
 wuw_GER_diplomacy.35.desc: "Obdrželi jsme zprávu od [FROM.GetAdjective] vůdce [FROM.GetLeader], který si přeje znovu získat kontrolu nad svými bývalými koloniemi, jež jsou nyní pod naší správou. Zpráva se zdá být neškodná, ale vzhledem k současné politické situaci v [FROM.GetNameDef] by odmítnutí mohlo mít vážné následky."
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap] žádá kontrolu nad bývalými koloniemi"
 wuw_GER_diplomacy.36.a: "Ta území jsou naše!"
 wuw_GER_diplomacy.36.desc: "Mysleli jsme, že jsme to [FROM.GetNameDef] dali jasně najevo - převod našich oprávněných kolonií nebyl volitelný. Přesto tvrdohlavě odmítají učinit to, co je správné a co je pro ně samotné nejlepší. Na tato území si nadále činíme nárok a nemají žádné právo nám stát v cestě!"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjectiveCap] odmítá převést naše kolonie"
 wuw_GER_diplomacy.37.a: "Moudrá volba"
 wuw_GER_diplomacy.37.desc: "Naše žádost o navrácení kolonií od [FROM.GetNameDef] byla přijata s pochopením a souhlasem ze strany [FROM.GetLeader]a. Uvedl, že si váží našich vztahů více než území, a velkoryse nám tak převedl půdu, která nám právem náleží."
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap] nám postoupil území"
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 wuw_GER_diplomacy.38.b: "Rozhodně ne!"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjectiveCap] požaduje území"
 wuw_GER_diplomacy.39.a: "Skvělé!"
 wuw_GER_diplomacy.39.desc: "Naše požadavky vůči [FROM.GetAdjective] vedení byly přijaty s neochotným souhlasem. Ačkoliv se netváří nadšeně z předání území, jejich pocity nás nezajímají - důležité je, že získáváme to, co nám právem náleží."
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap] nám postoupil území"
 wuw_GER_diplomacy.40.a: "Najdeme jinou cestu"
 wuw_GER_diplomacy.40.desc: "Navzdory stále silnějšímu nátlaku na [FROM.GetAdjective] vůdce [FROM.GetLeader]a a zbytek [FROM.GetAdjective] vedení se odmítají pohnout. Naše staré kolonie, které jsou nyní pod jejich kontrolou, se nám mírovou cestou získat nepodaří."
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap] odmítá naše územní požadavky"
 wuw_GER_diplomacy.50.a: "Krvavě skvělé!"
 wuw_GER_diplomacy.50.b: "Žádná spolupráce s Germány!"
 wuw_GER_diplomacy.50.desc: "\nDiplomaté a námořní inženýři z [FROM.GetNameDef] nás oslovili s neobvyklou nabídkou. Tvrdí, že chtějí zahájit rozsáhlý program námořní spolupráce a sdílet vývoj i techniky mezi našimi zeměmi. Může nám to prospět, ale zároveň hrozí únik tajných informací k [FROM.GetAdjective]ům. Jak se rozhodneme?"
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap] chce zahájit spolupráci na vývoji námořnictva"
 wuw_GER_diplomacy.51.a: "Naše námořnictvo znovu zesílí"
 wuw_GER_diplomacy.51.desc: "[FROM.GetLeader] dnes veřejně podpořil dohodu o námořní spolupráci, kterou jsme jim nedávno navrhli, a uvedl, že [FROM.GetAdjective] námořní inženýři jsou již připraveni zahájit společný vývoj a výzkum lodí a zbraní už příští týden. Je to velký den pro [ROOT.GetNameDef] a její námořnictvo!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap] přijímá námořní spolupráci"
 wuw_GER_diplomacy.52.a: "Pošetilá volba"
 wuw_GER_diplomacy.52.desc: "[FROM.GetLeader] dnes vystoupil proti dohodě o námořní spolupráci, kterou jsme jim nedávno navrhli, a označil ji za zjevný pokus ukrást [FROM.GetAdjective] technická tajemství..."
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap] odmítá námořní spolupráci"
 wuw_GER_diplomacy.53.a: "Obě strany z toho mohou těžit."
 wuw_GER_diplomacy.53.b: "Tato dohoda prospěje jen jednomu z nás..."
 wuw_GER_diplomacy.53.desc: "Diplomaté z [FROM.GetNameDef] nás oslovili s lukrativní nabídkou. Chtějí odkoupit práva na určitá ložiska přírodních zdrojů v našich koloniích a na oplátku nabízejí průmyslovou pomoc. Máme tuto dohodu přijmout?"
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap] nabízí obchodní partnerství"
 wuw_GER_diplomacy.54.a: "Perfektní!"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader] se zdá být rozumným vůdcem, který dbá na nejlepší zájmy své země. Shodou okolností je tato dohoda rovněž v nejlepším zájmu naší země. Dodatečné suroviny z [FROM.GetName] využijeme k dobrému účelu."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap] přijal náš obchodní návrh"
 wuw_GER_diplomacy.55.a: "Jejich ztráta."
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader] se jeví jako nerozumný a neprozíravý vůdce, kterému je lhostejné, co je nejlepší pro jeho zemi. Obrátíme se jinam, abychom získali to, co hledáme."
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap] odmítl náš obchodní návrh"
 wuw_GER_diplomacy.56.a: "Jak se opovažují!"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjectiveCap] úředníci a bankéři nám zablokovali přístup k našim účtům v Německu a vybrali je. To znamená, že [GER.GetNameDef] zabavilo naše prostředky získané z Gömbösovy obchodní smlouvy, čímž ji fakticky zneplatnilo. Jejich slovu už nikdy nemůžeme věřit..."
 wuw_GER_diplomacy.56.t: "[FROM.GetNameDefCap] vyprázdnil naše účty"
 wuw_GER_diplomacy.57.a: "Nechceme konflikt, musíme ustoupit..."
 wuw_GER_diplomacy.57.b: "Ať si pro to přijdou!"
 wuw_GER_diplomacy.57.desc: "\nRétorika [FROM.GetLeader]a a [FROM.GetAdjective] vlády vůči nám v poslední době výrazně přitvrdila. Tvrdí, že šlesvická plebiscita z roku 1920 byla nezákonná a zfalšovaná, a nyní požadují navrácení území. Víme, že to není pravda, ale možná by bylo lepší vyhnout se otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap] požaduje navrácení Severního Šlesvicka"
 wuw_GER_diplomacy.58.a: "Velký den pro [ROOT.GetAdjective] lid!"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader] prohlásil, že jelikož si nepřeje vstoupit do ozbrojeného konfliktu s námi, rozhodl se vrátit území získané při šlesvických plebiscitech v roce 1920. Obyvatelé regionu jásají, neboť se opět navrátili do našeho státního rámce."
 wuw_GER_diplomacy.58.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 wuw_GER_diplomacy.59.a: "Vyrveme jim ho z chladných rukou!"
 wuw_GER_diplomacy.59.b: "Neměli bychom to vyhrocovat..."
 wuw_GER_diplomacy.59.desc: "\nSebejistý [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. Vojska [FROM.GetNameDefCap] byla mobilizována a rychle přesouvána k našim hranicím - zdá se, že se chystají na válku. Jak na tuto provokaci odpovíme?"
 wuw_GER_diplomacy.59.t: "[FROM.GetNameDefCap] trvá na výsledcích šlesvického plebiscitu"
 wuw_GER_diplomacy.60.a: "Mají pravdu"
 wuw_GER_diplomacy.60.b: "Zbláznili se?"
 wuw_GER_diplomacy.60.desc: "\nRétorika [FROM.GetLeader]a a [FROM.GetAdjective] vlády vůči našim místním správcům v [912.GetName] zesílila. Tvrdí, že Severní Šlesvicko bylo, je a vždy bude německé, a nyní požadují jeho navrácení. Víme, že to není pravda, ale možná by bylo lepší vyhnout se otevřenému konfliktu s [FROM.GetNameDef]?"
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap] požaduje Severní Šlesvicko"
 wuw_GER_diplomacy.61.a: "Velký den pro [ROOT.GetAdjective] lid!"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader] prohlásil, že jelikož si nepřeje vstoupit do ozbrojeného konfliktu s námi, rozhodl se vrátit území [912.GetName]. Obyvatelé regionu jásají, neboť se opět navrátili do našeho státního rámce."
 wuw_GER_diplomacy.61.t: "[FROM.GetNameDefCap] ustupuje našim požadavkům"
 wuw_GER_diplomacy.62.a: "Nebudeme dělat kompromisy ohledně svobody našeho lidu!"
 wuw_GER_diplomacy.62.b: "Opravdu bychom to neměli vyhrocovat..."
 wuw_GER_diplomacy.62.desc: "\nSebejistý [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. Vojska [FROM.GetNameDefCap] byla mobilizována a rozmístěna v regionu s cílem odradit invazi. Jak na tuto provokaci odpovíme?"
 wuw_GER_diplomacy.62.t: "[FROM.GetNameDefCap] neustupuje v [912.GetName]"
 wuw_GER_diplomacy.63.a: "Bohužel s tím nemůžeme mnoho dělat..."
 wuw_GER_diplomacy.63.desc: "\nNáš suzerén [FROM.GetLeader] rozhodl, že Severní Šlesvicko je a vždy bude [FROM.GetAdjective]. Vojska [FROM.GetNameDefCap] vstoupila do regionu a jejich noví místní správci donutili naše politiky podepsat zákon, který jim území propůjčuje na dalších 100 let."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap] zabavuje [912.GetName]"
 wuw_GER_diplomacy.64.a: "Pokud je to nutné"
 wuw_GER_diplomacy.64.b: "Je to jednoduše příliš drahé..."
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou ochrany proti východní hrozbě. Tato ochrana však nebude zadarmo, neboť bylo jasně řečeno, že pokud ji chceme, budeme muset [FROM.GetAdjective]ům platit určitý tribut."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap] nabízí ochranu výměnou za tribut"
 wuw_GER_diplomacy.65.a: "Všechno do sebe zapadá!"
 wuw_GER_diplomacy.65.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku a uvedl, že pro zajištění [FROM.GetAdjective] budoucnosti budou naše podmínky splněny a požadované platby budou provedeny s okamžitou platností."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap] přijímá naše podmínky"
 wuw_GER_diplomacy.66.a: "No dobrá"
 wuw_GER_diplomacy.66.b: "Stále potřebují ochranu, i když za ni nechtějí platit!"
 wuw_GER_diplomacy.66.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku s tím, že podmínky naší ochrany jsou příliš tvrdé a náklady s ní spojené příliš vysoké. Tvrdí, že se dokážou postarat sami o sebe a nepotřebují pomoc nějaké domnělé pruské armády."
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap] odmítá naše podmínky"
 wuw_GER_diplomacy.67.a: "To nám jistě prospěje"
 wuw_GER_diplomacy.67.b: "Tohle je neetické!"
 wuw_GER_diplomacy.67.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás tajně oslovil s návrhem rozdělit si společně naše sousedy. Pakt by znamenal vytvoření aliance a stanovení sfér vlivu v nížinách. Máme tuto pochybnou nabídku přijmout?"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap] nabízí tajný pakt"
 wuw_GER_diplomacy.68.a: "Pak je čas udeřit!"
 wuw_GER_diplomacy.68.b: "Skvělé zprávy, ale musíme být trpěliví"
 wuw_GER_diplomacy.68.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku s tím, že pro zajištění [FROM.GetAdjective] budoucnosti s paktem souhlasí a budou zřízeny sféry vlivu."
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap] souhlasí s paktem"
 wuw_GER_diplomacy.69.a: "Budeme muset hledat jiné spojence"
 wuw_GER_diplomacy.69.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku s tím, že myšlenka rozdělit si souseda a bodnout ho do zad mu nepřipadá správná a že bychom měli hledat spojence jinde, pokud chceme být v budoucích konfliktech agresory."
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap] odmítá pakt"
 wuw_GER_diplomacy.70.a: "Není to špatný nápad, další spojenec by se hodil"
 wuw_GER_diplomacy.70.b: "Žádná spolupráce s [FROM.GetAdjective]y, okamžitě umlčte tyto propagandisty!"
 wuw_GER_diplomacy.70.desc: "[FROM.GetAdjectiveCap] propagandisté začali v poslední době ovlivňovat naše obyvatelstvo a přetahovat ho na svou stranu. Slibují našim lidem skvělou budoucnost, pokud bychom se k jejich zemi připojili jako spojenec. Nejde nutně o hrozbu pro naši nezávislost, ale rozhodně o akt agrese proti naší současné vládě, neboť nově šířené noviny hlásají slabiny našeho systému. Možná bychom mohli využít dalšího přítele, i když to zřejmě nebude naposledy, co o [FROM.GetLeader]ovi a [FROM.GetLeader.GetHerHis] pěšácích uslyšíme."
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap] zasahuje do naší politiky"
 wuw_GER_diplomacy.71.a: "Je to v nejlepším zájmu našeho lidu."
 wuw_GER_diplomacy.71.desc: "Naši suzeréni v [FROM.GetNameDef] nás právě informovali o restrukturalizaci naší současné dohody. Ve snaze sjednotit pracující napříč územím po nás budou požadovat, abychom jim zpřístupnili větší část našeho průmyslu pro využití k obecnému dobru našeho lidu. Ačkoli jsme do toho neměli co mluvit, nemáme prostor si stěžovat. Věděli jsme, že když nám nabízeli pomoc, může to být cena, kterou zaplatíme."
 wuw_GER_diplomacy.71.t: "Zřízení Lidového komisariátu [ROOT.GetNonIdeologyName]"
 wuw_GER_diplomacy.72.a: "Nemáme důvod jim nevěřit"
 wuw_GER_diplomacy.72.a_tt: "§RPokud komunističtí podporovatelé vyhrají občanskou válku, [FROM.GetNameWithFlag] se nás může pokusit podrobit!§!"
 wuw_GER_diplomacy.72.b: "Na tohle jim neskočíme!"
 wuw_GER_diplomacy.72.desc: "Dostalo se k nám, že v naší zemi jsou aktivní [FROM.GetAdjective] buňky šířící komunistické myšlenky. Ačkoli to samo o sobě působí neškodně, část propagandy má zjevně revoluční charakter. Zprávy o tom, že jsou dělníci povzbuzováni k organizování a sjednocování, jsou stále častější a vzhledem k nedávné historii si nemůžeme být jisti, že nejde o promyšlený plán [GER.GetAdjective] vedení, jehož cílem je nás nakonec integrovat."
 wuw_GER_diplomacy.72.t: "Komunistické vlivy z [FROM.GetNameDef]"
 wuw_GER_diplomacy.73.a: "Za proletariát!"
 wuw_GER_diplomacy.73.desc: "Naši agenti působící v [FROM.GetNameDef] za účelem posílení komunistického hnutí byli zaznamenáni místním vedením. Naštěstí se zdají být k rostoucímu počtu podporovatelů proletariátu víceméně lhostejní a my tak můžeme v našem úsilí pokračovat."
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap] nám umožňuje posilovat komunistické nálady"
 wuw_GER_diplomacy.74.a: "Musíme osvobodit naše [FROM.GetAdjective] soudruhy!"
 wuw_GER_diplomacy.74.desc: "Naši agenti působící v [FROM.GetNameDef] za účelem posílení komunistického hnutí byli zaznamenáni místním vedením. Obdrželi jsme od nich ostrý dopis požadující okamžité ukončení této operace. Zdá se, že pouhé informování dělníků o jejich právech v dobré víře odhalilo pravou tvář [FROM.GetLeader]a jako nepřítele obyčejného lidu."
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap] zakazuje operace politického vlivu"
 wuw_GER_diplomacy.75.a: "Za proletariát!"
 wuw_GER_diplomacy.75.b: "Musíme tuhle pošetilost zastavit!"
 wuw_GER_diplomacy.75.desc: "Po dlouhém období rostoucích komunistických nálad se zdá, že [ROOT.GetAdjective] proletariát je unaven čekáním na mírovou změnu vlády. Po intenzivních debatách se ukázalo, že diplomacie selhala a vypukl ozbrojený konflikt."
 wuw_GER_diplomacy.75.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_diplomacy.76.a: "Je to cena, kterou zaplatíme."
 wuw_GER_diplomacy.76.desc: "Poté, co se občanská válka konečně uklidnila, se k nám [FROM.GetNameDef] vrátil s požadavkem na naše podrobení. Tušili jsme, že k tomu dojde, ale zvolili jsme ignorování tohoto rizika výměnou za jejich pomoc při svržení předchozí vlády. Dosud se k nám chovali poměrně benevolentně, takže existuje naděje, že to pro nás nebude tak zlé."
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap] požaduje naše podrobení"
 wuw_GER_diplomacy.77.a: "Proč ne?"
 wuw_GER_diplomacy.77.b: "Rozhodně ne!"
 wuw_GER_diplomacy.77.desc: "Naši severní sousedé nám zaslali požadavek na uspořádání referenda o připojení k nim. Tvrdí, že náš lid je jim velmi podobný a že si zaslouží žít sjednoceně, a naznačují, že bychom se jim měli podřídit. Bude nám ponechána určitá míra svobody, avšak naše zahraniční politika a další záležitosti budou sledovány a řízeny [FROM.GetAdjective]y."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] požaduje uspořádání referenda o připojení"
 wuw_GER_diplomacy.78.a: "Den hodný oslav!"
 wuw_GER_diplomacy.78.desc: "Po vítězství [FROM.GetAdjective]ů, kteří se v nedávném referendu chtěli k nám připojit, se vedení [FROM.GetNameDef] vrátilo s pozitivní odpovědí. Od této chvíle se nám podřídí v zájmu našeho lidu."
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap] se podřizuje"
 wuw_GER_diplomacy.79.a: "Musíme je osvobodit!"
 wuw_GER_diplomacy.79.desc: "Negativní odpověď [FROM.GetAdjective] vedení k nám dorazila příliš rychle na to, abychom věřili, že se vůbec nějaké referendum konalo. Navzdory jasným náznakům, že by se jejich lidu pod naším bezpečným vedením dařilo lépe, se [FROM.GetLeader] rozhodl pro vlastní moc místo dobra svého lidu."
 wuw_GER_diplomacy.79.t: "[FROM.GetAdjectiveCap] vedení odmítá připojení"
 wuw_GER_diplomacy.80.a: "Skvělé!"
 wuw_GER_diplomacy.80.desc: "[FROM.GetAdjectiveCap] vláda provedla značné investice, aby pozvedla náš průmysl na stejnou úroveň jako ten jejich. Prezentují to jako oboustranně výhodnou dohodu - my získáme rozvinutější průmysl a s růstem naší kapacity jej budou moci využívat i oni."
 wuw_GER_diplomacy.80.t: "[FROM.GetNameDefCap] investuje do našeho průmyslu"
 wuw_GER_diplomacy.81.a: "Těžko to nazvat odměnou, ale jakou máme volbu?"
 wuw_GER_diplomacy.81.desc: "Naše období jako lidového komisariátu skončilo. [FROM.GetAdjectiveCap] vedení je s naším úsilím velmi spokojeno a nyní nás považuje za víc než jen subjekt. Proto nás chtějí „odměnit“ tím, že se staneme součástí jejich velké země namísto pouhého subjektu. To samozřejmě znamená konec veškeré nezávislosti, avšak ujišťují nás, že se o náš lid dobře postarají."
 wuw_GER_diplomacy.81.t: "Integrace [ROOT.GetNameDef]"
 wuw_GER_diplomacy.82.a: "Dobře tyto zbraně využijte!"
 wuw_GER_diplomacy.82.desc: "Naši soudruzi v [FROM.GetNameDef] nám zaslali zásilku pušek, aby nám pomohli v boji proti kapitalismu a buržoazii. Tato pomoc si nejspíš později vyžádá svou cenu, ale kdo jsme, abychom ji odmítali?"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjectiveCap] podpora povstání"
 wuw_GER_diplomacy.83.a: "Samozřejmě se připojíme"
 wuw_GER_diplomacy.83.b: "Raději zůstaneme sami."
 wuw_GER_diplomacy.83.desc: "Po našem úspěchu v občanské válce a následném přechodu ke komunismu k nám [GER.GetNameDef] přátelsky vztáhl ruku. Jak velkou roli skutečně sehrála podpora [GER.GetAdjective]ů, je lépe nechat bez komentáře. Jelikož nyní sdílíme podobnou ideologii, rozšířili vůči nám tuto nabídku - jak velkou máme v této věci skutečně volbu, zůstává poněkud nejasné."
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap] nás zve do [GER.GetFactionName]"
 wuw_GER_diplomacy.84.a: "Souhlasíme, solidarita pro všechny!"
 wuw_GER_diplomacy.84.b: "Zní to výhodněji pro ně."
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap] žádá o větší proletářskou solidaritu"
 wuw_GER_diplomacy.85.a: "Nemáme na výběr"
 wuw_GER_diplomacy.85.b: "Pokud musíme bojovat, budeme bojovat!"
 wuw_GER_diplomacy.85.desc: "Obdrželi jsme ostře formulovaný požadavek od [FROM.GetAdjective]ů. Domnívají se, že naše současná spolupráce, byť přínosná, není dostačující. Jejich řešením je požadavek, abychom se integrovali do [FROM.GetNameDef]. Ačkoli nejsou zmíněny žádné důsledky odmítnutí, lze předpokládat, že by nemělo být bráno na lehkou váhu."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 wuw_GER_diplomacy.86.a: "Skvělé!"
 wuw_GER_diplomacy.86.desc: "Dnes jsme obdrželi velmi vítanou zprávu. Poté, co jsme získali kontrolu nad [FROM.GetAdjective] územími, která spadají do naší sféry vlivu, se [FROM.FROM.GetNameDef] rozhodl dodržet naši dohodu. Území v naší sféře vlivu bylo převedeno do našeho vlastnictví."
 wuw_GER_diplomacy.86.t: "[FROM.FROM.GetNameDefCap] předává území v naší sféře vlivu"
 wuw_GER_diplomacy.87.a: "Musíme dodržet dohodu!"
 wuw_GER_diplomacy.87.b: "To území jsme získali poctivě!"
 wuw_GER_diplomacy.87.desc: "V důsledku našeho vítězství v poslední válce stojíme před rozhodnutím. Některá z dobytých území neleží v naší sféře vlivu. Podle dohody bychom je měli předat. Dohoda však nikdy nebyla sepsána, a proto lze tvrdit, že není závazná..."
 wuw_GER_diplomacy.87.t: "Dodržení sfér vlivu"
 wuw_GER_diplomacy.88.a: "Skvělé!"
 wuw_GER_diplomacy.88.desc: "Dnes jsme obdrželi velmi vítanou zprávu. Poté, co jsme získali kontrolu nad [FROM.GetAdjective] územími, která spadají do naší sféry vlivu, se [FROM.FROM.GetNameDef] rozhodl dodržet naši dohodu. Území v naší sféře vlivu bylo převedeno do našeho vlastnictví."
 wuw_GER_diplomacy.88.t: "[FROM.GetNameDefCap] předává území v naší sféře vlivu"
 wuw_GER_diplomacy.89.a: "Dobrá tedy..."
 wuw_GER_diplomacy.89.b: "Nepřijatelné"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap] nás informoval, že zřídil sféru vlivu. Ačkoli se nás to přímo netýká, protože neexistuje žádná formální dohoda, je to něco, co musíme brát na vědomí. Mohli by se nám to pokusit vnucovat nebo po nás požadovat území, pokud bychom nad ním získali kontrolu."
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap] zřizuje sféru vlivu"
 wuw_GER_diplomacy.90.a: "To nás posílí!"
 wuw_GER_diplomacy.90.b: "Nemůžeme se na ně navázat."
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader] nás oslovil s žádostí o uzavření vzájemného paktu o neútočení. Tím by se potvrdilo, že i když nejsme skutečnými spojenci, rozhodně nejsme nepřátelé. Takový pakt sice omezuje naši svobodu jednání, pokud bychom se s [FROM.GetAdjective]y někdy rozešli, zároveň však může výrazně snížit riziko, že by k něčemu takovému vůbec došlo."
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap] žádá o pakt o neútočení"
 wuw_GER_diplomacy.91.a: "Známe jednoho člověka..."
 wuw_GER_diplomacy.91.desc: "Právě jsme obdrželi sdělení od [FROM.GetAdjective] vedení, že si přeje přiblížit se k naší politické doktríně. Doufají, že to může být dobrým základem pro další spolupráci v budoucnu, zároveň však zdůrazňují, že takové plány není nutné uskutečňovat okamžitě. Pro nás je to ideální příležitost ovlivnit jejich politickou elitu."
 wuw_GER_diplomacy.91.t: "[FROM.GetNameDefCap] vyjadřuje přání se sblížit"
 wuw_GER_diplomacy.92.a: "Ulbricht je stejně schopný, vyměníme ho."
 wuw_GER_diplomacy.92.b: "Ne, nenecháme je zasahovat!"
 wuw_GER_diplomacy.92.desc: "Odezva od našich soudruhů v [FROM.GetNameDef] byla pozitivní. Vítají naše sblížení s jejich politickou doktrínou a sdílejí naděje na dobrou spolupráci do budoucna. Pokud jde o to, jak tohoto cíle dosáhnout co nejlépe, přišli s návrhem, který by mohl přechod usnadnit a urychlit. Navrhují výměnu politického vůdce - ačkoli je Ernst Thälmann bezesporu schopným lídrem, jsou přesvědčeni, že Walter Ulbricht by mohl poskytnout lepší základ pro naši budoucí spolupráci."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap] schvaluje naše sblížení"
 wuw_GER_diplomacy.93.a: "Skvělé!"
 wuw_GER_diplomacy.93.desc: "Poněkud překvapivě bylo [FROM.GetAdjective] vedení ochotno nahradit Ernsta Thälmanna. Tento krok učinili v zájmu posílení dobrých vztahů s námi a zajištění toho, aby byly naše politické agendy dostatečně sladěné a spolupráce probíhala bez třenic. To je třeba považovat za úspěch!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] dosazuje Waltera Ulbrichta"
 wuw_GER_diplomacy.94.a: "Tvrdohlaví [FROM.GetAdjective]ové..."
 wuw_GER_diplomacy.94.desc: "Navzdory tomu, že náš návrh byl míněn jako dobře míněná pomoc našim [FROM.GetAdjective] soudruhům, jej tvrdohlavě odmítli. Zdá se, že jej považovali za pokus zasahovat do jejich politiky, ačkoli to rozhodně nebylo naším záměrem."
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap] odmítá nahradit Ernsta Thälmanna"
 wuw_GER_diplomacy.95.a: "To zní rozumně"
 wuw_GER_diplomacy.95.b: "Asi si myslí, že jsme hloupí."
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjectiveCap] vedení k nám přišlo s návrhem na průmyslovou spolupráci mezi našimi zeměmi. Jejich návrh popisuje, jak bychom mohli společně zlepšit a rozšířit naše průmyslové kapacity. Zda z toho budeme skutečně těžit i my, nebo zda z toho budou mít prospěch hlavně [FROM.GetAdjective]ové, se teprve ukáže."
 wuw_GER_diplomacy.95.t: "Návrh na průmyslovou spolupráci"
 wuw_GER_diplomacy.96.a: "Skvělé!"
 wuw_GER_diplomacy.96.desc: "Naše návrhy ohledně průmyslové spolupráce byly [FROM.GetAdjective]y přijaty kladně. Do budoucna budeme spolupracovat jak na rozšiřování, tak na zefektivňování našeho průmyslu."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap] souhlasí s průmyslovou spoluprací"
 wuw_GER_diplomacy.97.a: "Pak se rozvineme sami."
 wuw_GER_diplomacy.97.desc: "Náš návrh byl [FROM.GetAdjective]y smeten ze stolu. Navzdory tomu, že by byl prospěšný jak pro nás, tak pro ně, odmítli se jím vůbec zabývat. I když tento plán padl, stále můžeme dosáhnout části našich cílů - zefektivnění průmyslového rozvoje můžeme provést vlastními silami."
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap] odmítá náš návrh"
 wuw_GER_diplomacy.98.a: "Je to skvělá iniciativa"
 wuw_GER_diplomacy.98.b: "Nedá se jim věřit."
 wuw_GER_diplomacy.98.desc: "Naši soudruzi v [FROM.GetNameDef] nás nedávno oslovili s možností vytvoření iniciativy ke sdílení znalostí v oblasti průmyslu a výroby. My bychom se s nimi podělili o své poznatky a oni na oplátku o své. Všechno by to mohlo být ku prospěchu našich dělníků i výrobních linek."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap] nás zve k iniciativě sdílení technologií"
 wuw_GER_diplomacy.99.a: "Skvělé"
 wuw_GER_diplomacy.99.desc: "K naší velké spokojenosti se zdá, že [FROM.GetAdjective]ové rozpoznali přínos námi navržené skupiny pro sdílení technologií. Od nynějška budeme mít přístup k jejich znalostem, stejně jako oni k našim. V důsledku toho bychom měli zaznamenat výrazný pokrok v oblasti průmyslu a výroby."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap] se připojuje k iniciativě sdílení technologií"
 wuw_GER_german_politics.01.a: "Potřebujeme opatrného tradicionalistu"
 wuw_GER_german_politics.01.b: "Potřebujeme pokrokově smýšlejícího socialistu"
 wuw_GER_german_politics.01.desc: "S návratem svobodných voleb se [ROOT.GetAdjective] lidé ve velkém vydali k volebním urnám, aby rozhodli o budoucnosti Německa. Ulicemi se šíří euforie a převládá pocit, že temné dny jsou konečně minulostí, takže tento den působí spíše jako oslava než jako obyčejné celostátní volby."
 wuw_GER_german_politics.01.t: "Návrat demokracie"
 wuw_GER_german_politics.02.a: "Heinrich Brandler je správná volba!"
 wuw_GER_german_politics.02.b: "Udržme Ernsta Thälmanna u moci!"
 wuw_GER_german_politics.02.c: "Potřebujeme pragmatického socialistu!"
 wuw_GER_german_politics.02.desc: "S návratem k ideálům Spartakovského svazu se objevila snaha více zapojit lid do politického dění. Byly vyhlášeny volby, které mají určit osobu, jež nás bude zastupovat, a po sečtení všech hlasů se ukazuje, že výsledky jsou velmi vyrovnané. Lid považuje oba kandidáty za vhodné vůdce [ROOT.GetNameDef], avšak jmenovat můžeme pouze jednoho."
 wuw_GER_german_politics.02.t: "Vůdce pro lid"
 wuw_GER_legions.1.a: "Jsou vítáni, ať se k nám připojí"
 wuw_GER_legions.1.b: "Nemáme o ně zájem"
 wuw_GER_legions.1.desc: "Po nedávném prohlášení, že naším cílem je obnovit hranice Brestlitevského míru, nás oslovilo několik exilových gruzínských generálů a vojáků. Přejí si nám pomoci se znovudobytím své bývalé vlasti výměnou za příslib obnovení gruzínského státu a udělení nadvlády nad Kavkazem. Máme jejich pomoc přijmout?"
 wuw_GER_legions.1.t: "Vznik gruzínské zahraniční legie"
 wuw_GER_legions.2.a: "Jeho vojenské znalosti by se nám hodily"
 wuw_GER_legions.2.desc: "Po nedávném vyhlášení nepřátelství mezi námi a [SOV.GetNameDef] byl náš vojenský atašé vedený generálmajorem Hansem Krebsem o několik týdnů dříve odvolán a nedávno dorazil zpět do Berlína. Nyní je připraven sloužit na východní frontě a uvádí, že má zkušenosti a znalosti o ozbrojených silách [SOV.GetAdjective]ů, které potřebujeme k úspěšné invazi na jejich území."
 wuw_GER_legions.2.t: "Hans Krebs opouští [SOV.GetNameDef]"
 wuw_GER_legions.3.a: "Nepřítel našeho nepřítele je náš přítel!"
 wuw_GER_legions.3.b: "Místní kolaboranty nepotřebujeme"
 wuw_GER_legions.3.desc: "Po obsazení Brjanské, Kurské a Orelské oblasti náš armádní štáb připravil plán využít místní kolaboranty z Lokotu k snadnější správě regionu a zároveň k vytvoření dalších jednotek pro boj proti [SOV.GetAdjective]ům. To by však znamenalo, že by se naše armádní skupina musela vzdát části válečné kořisti v oblasti. Máme schválit vytvoření této Lokotské autonomie?"
 wuw_GER_legions.3.t: "Příležitost ke spolupráci v Lokotu"
 wuw_GER_legions.4.a: "Učinili špatnou volbu"
 wuw_GER_legions.4.desc: "Dozvěděli jsme se, že [GER.GetAdjective] armáda vytvořila Lokotskou autonomii v pohraniční oblasti mezi Brjanskou, Kurskou a Orelskou oblastí poté, co ji oslovili horliví kolaboranti jako Konstantin Voskobojnik a Bronislav Kaminski. Byli pověřeni správou regionu a potíráním partyzánů a odboje. Musíme nepříteli zasadit úder a tento falešný stát co nejdříve zničit!"
 wuw_GER_legions.4.t: "Kolaboranti v Lokotu!"
 wuw_GER_legions.5.a: "Zvítězíme!"
 wuw_GER_legions.5.desc: "Po znovudobytí Brjanské, Kurské a Orelské oblasti naše armáda zajala většinu lokotských kolaborantů a obnovila místní správu v regionu. [GER.GetAdjectiveCap] armáda ustoupila a naši velitelé nás ujišťují, že den vítězství je opět o něco blíže."
 wuw_GER_legions.5.t: "Rozpuštění Lokotské autonomie"
 wuw_GER_legions.6.a: "Válka nabrala nový směr"
 wuw_GER_legions.6.desc: "Po [SOV.GetAdjective] znovudobytí lokotského regionu byl autonomní stát, který jsme zde dříve zřídili, zlikvidován a všichni členové místní kolaborační vlády byli zatčeni nebo odstraněni."
 wuw_GER_legions.6.t: "Zničení Lokotské autonomie"
 wuw_GER_legions.7.a: "Jejich pomoc by se hodila při potlačování Srbska"
 wuw_GER_legions.7.b: "Tenhle ruský póvl nepotřebujeme"
 wuw_GER_legions.7.desc: "Po zřízení Srbské vlády národní spásy na našich nedávno obsazených územích nás oslovilo několik bělogvardějských emigrantů s nabídkou pomoci při vytvoření Ruského ochranného sboru. Ten by nám pomáhal chránit továrny a vládní budovy v okupovaném Srbsku a zároveň potlačovat četníky a další odbojové skupiny v regionu. Máme jejich pomoc přijmout?"
 wuw_GER_legions.7.t: "Nabídka ruských exulantů v Srbsku"
 wuw_GER_legions.8.a: "Jejich znalosti kubáňské stepi by se hodily"
 wuw_GER_legions.8.b: "A proč bychom měli potřebovat pomoc nějakých kozáků?"
 wuw_GER_legions.8.desc: "S tím, jak je stále jasnější náš záměr vyrazit na [SOV.GetNameDef], nás oslovilo mnoho těch, kteří prohráli ruskou občanskou válku, s přáním ukončit vládu současného [SOV.GetAdjective] režimu. Mezi nimi jsou i donští a kubáňští kozáci [SOV.SOV_pyotr_krasnov.GetName] a [SOV.SOV_andrey_shkuro.GetName], kteří chtějí bojovat po našem boku. Máme jejich pomoc přijmout?"
 wuw_GER_legions.8.t: "Nabídka nespokojených kozáků"
 wuw_GER_military_events.2.a: "Necháme ho žít, ale nesmí se to opakovat!"
 wuw_GER_military_events.2.b: "Udělejte z něj výstražný příklad!"
 wuw_GER_military_events.2.c: "Ani slovo o tom."
 wuw_GER_military_events.2.desc: "Po intenzivních bombardovacích náletech na náš vojenský průmysl se objevila nepravděpodobná zpráva. Navzdory jasným rozkazům sestřelit každé nepřátelské letadlo, které naruší náš vzdušný prostor, jeden stíhací pilot takový rozkaz odmítl splnit. Pilot Franz Stigler narazil krátce po náletu na těžce poškozený bombardér a rozhodl se na něj nezaútočit. Své jednání odůvodnil tím, že zmrzačený bombardér se nijak neliší od mužů na padácích a střílet na ně by bylo stejně odporné. Po neúspěšném pokusu navázat kontakt s posádkou bombardéru a přimět ji k přistání v [GER.GetNameDef] nebo alespoň k letu do neutrálního prostoru Stigler své snahy vzdal a místo toho nepřátelský bombardér eskortoval do bezpečí.\n\nFranz Stigler je talentovaný pilot, avšak pokud by takovéto svévolné jednání pokračovalo, mohl by on i jeho vzdor způsobit vážné problémy."
 wuw_GER_military_events.2.t: "Pilot ušetřil posádku [USA.GetAdjective] bombardéru"
 wuw_GER_monroe.1.a: "Musíme zasáhnout!"
 wuw_GER_monroe.1.a_tt: "Odemkne rozhodnutí k §YPosílení Monroeovy doktríny§!.\n\n[GER.GetNameDefCap] odemkl rozhodnutí umožňující pokusy o §RDestabilizaci Monroeovy doktríny§!."
 wuw_GER_monroe.1.b: "Koho to zajímá?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap] odemkl rozhodnutí umožňující pokusy o §RDestabilizaci Monroeovy doktríny§!.\n\nVolbou této možnosti §RNEBUDEME§! dostávat žádná další oznámení týkající se Monroeovy doktríny. [FROM.GetNameDefCap] bude moci zkoušet doktrínu odstranit bez jakéhokoli zásahu.\n\n§RTuto možnost volte pouze tehdy, pokud máte připravený záložní plán!§!"
 wuw_GER_monroe.1.desc: "Obdrželi jsme znepokojivé zprávy, že [FROM.GetNameDef] začal projevovat zvýšený zájem o destabilizaci Monroeovy doktríny. Doktrína byla zavedena s cílem zabránit cizím mocnostem způsobovat potíže na americkém kontinentu, který považujeme za naši sféru vlivu. S ohledem na naše předchozí zkušenosti s [FROM.GetNameDef] můžeme jen předpokládat, že jejich úmysly nejsou dobré."
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap] zájem o Monroeovu doktrínu"
 wuw_GER_monroe.10.a: "Vpřed"
 wuw_GER_monroe.10.desc: "Naše úsilí se konečně vyplatilo. Vůdce [FROM.GetNameDef], [FROM.GetLeader], právě oznámil částečné rozebrání Monroeovy doktríny. [FROM.GetLeader.GetSheHe] zároveň uvedl, že hodlá zaručit nezávislost všem státům, které se proti doktríně nepostavily, protože to považuje za správné řešení. To může zpomalit náš postup v regionu, avšak i tuto překážku jistě dokážeme překonat."
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap] částečně rozebírá Monroeovu doktrínu"
 wuw_GER_monroe.11.a: "Vpřed"
 wuw_GER_monroe.11.desc: "Naše úsilí se konečně vyplatilo. Vůdce [FROM.GetNameDef], [FROM.GetLeader], právě oznámil částečné rozebrání Monroeovy doktríny. [FROM.GetLeader.GetSheHe] dodal, že hodlá zaručit nezávislost těm státům, které Monroeovu doktrínu nadále podporují. Ačkoli jich je nyní méně, tvrdí, že jsou silnější než kdy dřív. To může zpomalit náš postup v regionu, avšak nepředstavuje to zásadní překážku. I tuto výzvu jistě překonáme."
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap] částečně rozebírá Monroeovu doktrínu"
 wuw_GER_monroe.12.a: "Vyřešíme to raději zbraněmi!"
 wuw_GER_monroe.12.desc: "Nízkointenzivní spor o Monroeovu doktrínu utichl poté, co se naše dvě země ocitly ve válce. Diplomacie a tajné operace v cizích zemích se nyní zdají bezvýznamné i politikům vzdáleným od fronty, když se naše státy střetávají mnohem přímočařeji."
 wuw_GER_monroe.12.t: "Válka mezi [USA.GetNameDef] a [GER.GetNameDef] ukončuje spor o Monroeovu doktrínu"
 wuw_GER_monroe.13.a: "Ach ne..."
 wuw_GER_monroe.13.desc: "Zjistili jsme, že se v regionu objevuje zvýšená aktivita [GER.GetAdjective] aktérů. Naše zpráva je zatím kusá, ale zdá se, že probíhají pokusy o destabilizaci a následné rozebrání Monroeovy doktríny."
 wuw_GER_monroe.13.t: "Zahraniční mocnosti se snaží destabilizovat region"
 wuw_GER_monroe.2.a: "Budeme chránit všechny, kteří se proti nám nepostavili!"
 wuw_GER_monroe.2.a_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji dosud mají. Zaručí nezávislost všem státům, které se proti doktríně otevřeně nepostavily, za cenu £GFX_pol_power §Y25 politické moci§! §Rza každý garantovaný stát§!!\n\nV současnosti je §Y[?global.monroe_countries_in_support^num] států§! otevřeně na straně doktríny a §Y[?global.monroe_doctrine_countries_to_destabilize^num] států§! ji pasivně podporuje.\n\nAktuální cena záruk činí £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] politické moci§!"
 wuw_GER_monroe.2.b: "Můžeme garantovat jen ty, kteří zůstali loajální"
 wuw_GER_monroe.2.b_tt: "§YMonroeova doktrína§! bude odstraněna ze všech zemí, které ji dosud mají. Zaručí nezávislost všem státům, které doktrínu otevřeně podporovaly, za cenu £GFX_pol_power §Y25 politické moci§! §Rza každý garantovaný stát§!!\n\nV současnosti je §Y[?global.monroe_countries_in_support^num]§! států na straně doktríny.\n\nAktuální cena záruk činí £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] politické moci§!"
 wuw_GER_monroe.2.c: "Kdyby chtěli záruky, měli tomu zabránit."
 wuw_GER_monroe.2.desc: "Po rozsáhlém [FROM.GetAdjective] nátlaku se zdá, že se Monroeova doktrína konečně hroutí. Několik států se postavilo proti doktríně a přiblížilo se k [FROM.GetAdjective]ům. Přestože je opozice hlasitá, stále existují země, které považují doktrínu za hodnou záchrany, alespoň v určité míře. V tuto chvíli budou všechny naše kroky považovány za snahu o zmírnění škod, proto musíme svou reakci volit velmi opatrně."
 wuw_GER_monroe.2.t: "Monroeova doktrína se hroutí"
 wuw_GER_monroe.3.a: "Prokletí!"
 wuw_GER_monroe.3.desc: "Nepřekvapivě [FROM.GetNameDef] prohlédl naše snahy o destabilizaci regionu. Prostřednictvím masivní propagandy, vydírání a úplatků se [FROM.GetAdjective]ům podařilo přetáhnout státy zahrnuté v Monroeově doktríně na svou stranu a sjednotit je proti nám. Monroeova doktrína stojí silnější než kdy dřív."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap] posiluje Monroeovu doktrínu"
 wuw_GER_monroe.4.a: "A co pro nás vlastně [USA.GetNameDef] kdy udělal?"
 wuw_GER_monroe.4.a_tt: "Otevřeně vyjádříme §ROpozici§! vůči Monroeově doktríně. Pokud doktrína přetrvá, zůstaneme §Rbez záruk§!. §Y[USA.GetFlag][USA.GetNameDefCap]§! nás již nebude moci dále ovlivňovat."
 wuw_GER_monroe.4.b: "Jejich lžím naslouchat nebudeme!"
 wuw_GER_monroe.4.b_tt: "Odmítneme v této záležitosti zaujmout stanovisko. §Y[USA.GetNameWithFlag]§! se nás může pokusit získat na svou stranu."
 wuw_GER_monroe.4.desc: "Obdrželi jsme poměrně ostře formulované sdělení od [FROM.GetNameDef]. Prohlašují, že se Monroeova doktrína brzy zhroutí a že již nebudeme spadat pod ochranu [USA.GetNameDef]. Pokud bychom nyní doktrínu opustili, nabízejí nám vlastní ochranu jako náhradu, avšak dali jasně najevo, že tato nabídka platí pouze při rychlé reakci."
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap] požaduje, abychom opustili Monroeovu doktrínu"
 wuw_GER_monroe.5.a: "Dobře"
 wuw_GER_monroe.5.b: "Nemají právo zasahovat do naší politiky!"
 wuw_GER_monroe.5.desc: "Dozvěděli jsme se, že [FROM.GetAdjective] agenti v naší zemi se aktivně snaží ovlivňovat naši politiku. Tento vliv zatím nepřekračuje hranice, jde především o mobilizaci již existujících skupin a posilování jejich postavení v politickém prostředí."
 wuw_GER_monroe.5.t: "[FROM.GetNameDefCap] zasahuje do [ROOT.GetAdjective] politiky"
 wuw_GER_monroe.6.a: "Budeme doktrínu podporovat, jako dosud"
 wuw_GER_monroe.6.a_tt: "Otevřeně vyjádříme §GPodporu§! Monroeově doktríně. Pokud by se doktrína zhroutila, máme šanci si i nadále zachovat §Gzáruky§! od [FROM.GetNameDef]. §Y[GER.GetFlag][GER.GetNameDefCap]§! nás již nebude moci dále ovlivňovat."
 wuw_GER_monroe.6.b: "Nebudeme se svazovat."
 wuw_GER_monroe.6.b_tt: "Odmítneme zaujmout stanovisko. §Y[GER.GetNameWithFlag]§! se nás může pokusit získat na svou stranu."
 wuw_GER_monroe.6.desc: "Dorazilo k nám sdělení od [FROM.GetNameDef]. Zaznamenali aktivity [GER.GetAdjective] agentů směřující k destabilizaci regionu a k narušení, případně rozebrání Monroeovy doktríny, a nyní si přejí ověřit naši loajalitu k této doktríně."
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap] požaduje potvrzení našeho postoje k Monroeově doktríně"
 wuw_GER_monroe.7.a: "Opustíme ji, abychom se vyhnuli [FROM.GetAdjective] hněvu!"
 wuw_GER_monroe.7.b: "Nenecháme se zastrašit!"
 wuw_GER_monroe.7.desc: "Obdrželi jsme ostře formulované ultimátum od [FROM.GetAdjective]ů. Tvrdí, že jejich snahy o destabilizaci Monroeovy doktríny byly úspěšné a že je jen otázkou času, než [USA.GetNameDef] doktrínu zcela zruší. Chtějí nám dát poslední šanci doktrínu opustit a vyhnout se jejich hněvu."
 wuw_GER_monroe.7.t: "[FROM.GetAdjectiveCap] ultimátum"
 wuw_GER_monroe.8.a: "Vrátíme se k doktríně"
 wuw_GER_monroe.8.b: "O Monroeovu doktrínu jsme nikdy nežádali!"
 wuw_GER_monroe.8.c: "Samozřejmě, jen jsme vyčkávali, až bouře přejde"
 wuw_GER_monroe.8.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás osobně kontaktoval. [FROM.GetLeader.GetSheHeCap] nás upozorňuje, že Monroeova doktrína stále platí navzdory [GER.GetAdjective] snahám o její destabilizaci. Zdůrazňuje, že jsme požívali jejich ochrany a že s tím souvisí odpovědnost tuto doktrínu společně hájit."
 wuw_GER_monroe.8.t: "[FROM.GetNameDefCap] zdvojnásobuje podporu Monroeovy doktríny"
 wuw_GER_monroe.9.a: "Wunderbar!"
 wuw_GER_monroe.9.desc: "Naše úsilí se konečně vyplatilo. Vůdce [FROM.GetNameDef], [FROM.GetLeader], právě oznámil úplné zrušení Monroeovy doktríny. Samozřejmě o tom mluvil jako o něčem negativním, avšak my víme, že státy dříve zahrnuté v doktríně tento vývoj ocení."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap] ruší Monroeovu doktrínu"
 wuw_GER_monroe_news.1.a: "Skutečně skvělé"
 wuw_GER_monroe_news.1.b: "Jak strašné"
 wuw_GER_monroe_news.1.c: "Velký den!"
 wuw_GER_monroe_news.1.d: "Hrozný den!"
 wuw_GER_monroe_news.1.desc: "Po rozsáhlém nátlaku a diplomatickém úsilí ze strany [GER.GetNameDef] padla takzvaná Monroeova doktrína. Doktrína, zavedená [USA.GetNameDef] k ochraně amerického kontinentu, do jisté míry zajišťovala mír v regionu. Motivy [GER.GetAdjective]ů k tomuto kroku však zůstávají nejasné."
 wuw_GER_monroe_news.1.t: "Pád Monroeovy doktríny"
 wuw_GER_mutual_guarantees.1.a: "Je to oboustranně výhodná dohoda"
 wuw_GER_mutual_guarantees.1.b: "V tomto paktu nevidíme žádnou hodnotu"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou vzájemných záruk a spolupráce. Dohoda by zahrnovala společnou ochranu území obou stran a mohla by se v budoucnu rozvinout v něco ještě většího. Jak odpovíme?"
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap] žádá o vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.2.a: "Skvělé"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naši žádost o vzájemnou spolupráci a záruky a přivítal naše diplomaty s otevřenou náručí. Prohlásil, že pouze společně můžeme chránit naše národy před cizími mocnostmi, které ohrožují rovnováhu."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap] vítá vzájemnou spolupráci"
 wuw_GER_mutual_guarantees.3.a: "Dělají obrovskou chybu"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naši žádost o pakt vzájemné ochrany a spolupráce. Tvrdí, že by šlo o způsob, jak tajně proniknout nejen do srdcí jejich obyvatel a oslabit je, ale také o plán na budoucí ovládnutí jejich státu. Skutečně netuší, o jakou nabídku přicházejí..."
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap] odmítá vzájemnou spolupráci"
 wuw_GER_news.1.a: "Německo je konečně znovusjednocené"
 wuw_GER_news.1.b: "Tohle je teprve začátek"
 wuw_GER_news.1.d: "Po dlouhá léta rozdělený mezi různé státy a umělými hranicemi, které oddělovaly bratra od bratra, může se německý národ znovu radovat, neboť na scéně povstává nový německý stát. Po nedávných politických krocích [FROM.GetLeader] naplnil ducha Bismarcka a vyhlásil znovusjednocení Německa - národa, který má stát tisíc let!"
 wuw_GER_news.1.t: "Znovusjednocení Německa"
 wuw_GER_news.2.a: "Zajímavý obrat událostí"
 wuw_GER_news.2.b: "Už se o to pokusili a selhali"
 wuw_GER_news.2.c: "Tohle je náš okamžik!"
 wuw_GER_news.2.d: "Doufejme, že tentokrát uspějí"
 wuw_GER_news.2.desc: "Již počtvrté od podpisu Versailleské smlouvy povstali rebelové v německém Slezsku proti vládě. Tentokrát [SIL.GetLeader] tvrdí, že cílem jejich vojenských akcí je především zajištění nezávislosti slezského státu a zároveň ochrana slezského obyvatelstva během německé občanské války. Předchozí povstání však spíše usilovala o autonomii v rámci polského státu. Pouze čas ukáže, zda dokážou čelit německé armádě."
 wuw_GER_news.2.t: "Povstání ve Slezsku"
 wuw_GER_realpolitik.1.a: "Pokorně tuto nabídku přijímáme"
 wuw_GER_realpolitik.1.b: "Jejich přátelství nepotřebujeme!"
 wuw_GER_realpolitik.1.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole s nabídkou. Přeje si, abychom se připojili k jejich alianci a stali se součástí všech dosud uzavřených partnerství a svazků. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.10.a: "Možná nás ochrání před [SOV.GetAdjective]y"
 wuw_GER_realpolitik.10.b: "Při Sisu, nevzdáme se!"
 wuw_GER_realpolitik.10.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom se podrobili jejich vládě a stali se jejich klientským státem, jak bylo původně plánováno, když jsme v roce 1918 přijali von Hessen na náš trůn. Máme jejich požadavkům ustoupit?"
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap] požaduje obnovení monarchie"
 wuw_GER_realpolitik.11.a: "Velký den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.11.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že se [FROM.GetAdjective] národ podrobí naší vládě, jelikož bylo chybou předchozí vlády vzdát se monarchie a německého uchazeče o jejich trůn."
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.12.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.12.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody k požadování jejich podrobení jsou stejně křehké jako národní vůle našeho lidu. Zdá se, že jsou odhodláni bojovat za svou svobodu, bude-li třeba..."
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.13.a: "Možná nás ochrání před [SOV.GetAdjective]y"
 wuw_GER_realpolitik.13.b: "Při Sisu, nevzdáme se!"
 wuw_GER_realpolitik.13.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom se podrobili jejich vládě a stali se jejich klientským státem s tvrzením, že je to nutné k naší snazší ochraně před [SOV.GetAdjective] hrozbou. Máme jejich požadavkům ustoupit?"
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap] požaduje, abychom se stali jejich klientským státem"
 wuw_GER_realpolitik.14.a: "Velký den pro [ROOT.GetNameDef]!"
 wuw_GER_realpolitik.14.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že se [FROM.GetAdjective] národ podrobí naší vládě, neboť potřebuje veškerou pomoc, pokud chce pokračovat v Heimosodat."
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.15.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.15.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody k požadování jejich podrobení jsou stejně křehké jako národní vůle našeho lidu. Zdá se, že jsou připraveni bojovat za svou svobodu..."
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.16.a: "Tohle je pro nás konečná"
 wuw_GER_realpolitik.16.b: "Do zbraně, muži!"
 wuw_GER_realpolitik.16.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše existence musí co nejdříve skončit a že máme být integrováni do [FROM.GetAdjective] státu. Máme jejich požadavky přijmout?"
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 wuw_GER_realpolitik.17.a: "Pokud je to jediná možnost..."
 wuw_GER_realpolitik.17.b: "Budou nám to muset vyrvat z rukou!"
 wuw_GER_realpolitik.17.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom jim vrátili jejich stará východní císařská území, konkrétně provincii Západní Prusko, provincii Slezsko a provincii Poznaň. Je to mnoho území, ale možná je jejich navrácení jediným způsobem, jak se vyhnout propasti podrobení."
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap] požaduje císařská území"
 wuw_GER_realpolitik.18.a: "Velký den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.18.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že nám [FROM.GetAdjective] národ vrátí naše stará východní císařská území. Konečně byly napraveny historické křivdy Versailles!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.19.a: "Budou litovat svého rozhodnutí"
 wuw_GER_realpolitik.19.b: "Teď není čas na ukvapenost"
 wuw_GER_realpolitik.19.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody k požadování jejich území byly anulovány Versailleskou smlouvou, kterou prý nemáme právo porušovat."
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.2.a: "Velmi dobře"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku kladně a jejich diplomaté dorazili do naší země, aby podepsali nezbytné dokumenty umožňující jejich plné začlenění do naší aliance."
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.20.a: "Snad je to už naposledy..."
 wuw_GER_realpolitik.20.b: "Tentokrát zašli příliš daleko!"
 wuw_GER_realpolitik.20.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom jim postoupili další území. Tentokrát žádají [87.GetName], [98.GetName] a [97.GetName]. Opět zasahují do našeho státu, ale možná je to jediný způsob, jak se vyhnout zničení. Máme jejich podmínky přijmout?"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap] požaduje další ústupky"
 wuw_GER_realpolitik.21.a: "Velký den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.21.desc: "[FROM.GetLeader] z [FROM.GetNameDef] oznámil, že nám [FROM.GetAdjective] národ předá [87.GetName], [98.GetName] a [97.GetName]. Možná ještě netuší, jaké plány máme se státem [FROM.GetAdjective]."
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.22.a: "Nenaletěli na náš trik, ale my nepolevíme!"
 wuw_GER_realpolitik.22.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že naše důvody k požadování [FROM.GetAdjective] území jsou vykonstruované lži a že nebudou nečinně přihlížet, jak krademe tradiční [FROM.GetAdjective] půdu jejich lidu. Zdá se, že prohlédli náš bluf."
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.23.a: "Je čas získat zpět naše dědictví!"
 wuw_GER_realpolitik.23.b: "Jejich přátelství nepotřebujeme!"
 wuw_GER_realpolitik.23.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole s nabídkou vstupu do jejich aliance. Zároveň tvrdí, že nám pomohou se znovudobytím našich starých osmanských území. Přijmeme tuto nabídku?"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap] nás zve do aliance"
 wuw_GER_realpolitik.24.a: "Velmi dobře"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl na naši nabídku kladně a jejich diplomaté dorazili do naší země, aby podepsali potřebné dokumenty umožňující jejich plný vstup do aliance. Rádi přijmou naši pomoc při znovuzískání starých osmanských území."
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.25.a: "Přicházejí o hodně..."
 wuw_GER_realpolitik.25.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naši pozvánku do aliance s výraznou nelibostí a prohlásil, že jakákoli spolupráce mezi našimi zeměmi je a navždy zůstane vyloučená. Zdá se, že o naši pomoc při znovuzískání starých osmanských území nestojí..."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.26.a: "Nevidíme v tom problém"
 wuw_GER_realpolitik.26.b: "Ty papíry si můžete vzít zpátky do Berlína!"
 wuw_GER_realpolitik.26.desc: "[FROM.GetLeader] z [FROM.GetNameDef] vyslal do naší metropole diplomaty, aby projednali možnost rozsáhlých obchodních vztahů s [FROM.GetAdjective] státem. To by nás sblížilo, avšak zároveň by jim to umožnilo levnější přístup k našim surovinám, což může poškodit naši ekonomiku."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap] žádá o obchodní dohody"
 wuw_GER_realpolitik.27.a: "Za krále!"
 wuw_GER_realpolitik.27.b: "Musíme tuto pošetilost zastavit!"
 wuw_GER_realpolitik.27.desc: "Po dlouhém období rostoucích monarchistických nálad se zdá, že [ROOT.GetAdjective] konzervativní prvky už nechtějí čekat na mírovou změnu vlády. Tvrdí, že současná vláda si chce ponechat veškerou moc a nedovolit návrat k minulým pořádkům. Po vyhrocených debatách diplomacie selhala a vypukl ozbrojený konflikt."
 wuw_GER_realpolitik.27.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.28.a: "Za republiku!"
 wuw_GER_realpolitik.28.b: "Musíme tuto pošetilost zastavit!"
 wuw_GER_realpolitik.28.desc: "Po dlouhém období rostoucích demokratických nálad se zdá, že [ROOT.GetAdjective] demokratické prvky už nechtějí čekat na mírovou změnu vlády. Tvrdí, že současná vláda si chce ponechat veškerou moc a že musí být svržena, aby demokracie mohla rozkvést. Po vyhrocených debatách diplomacie selhala a vypukl ozbrojený konflikt."
 wuw_GER_realpolitik.28.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.29.a: "Za revoluci!"
 wuw_GER_realpolitik.29.b: "Musíme tuto pošetilost zastavit!"
 wuw_GER_realpolitik.29.desc: "Po dlouhém období rostoucích fašistických nálad se zdá, že [ROOT.GetAdjective] fašistické prvky už nechtějí čekat na mírovou změnu vlády a odpálily bombu na místní policejní stanici, čímž rozpoutaly boje v ulicích. Po vyhrocených debatách diplomacie selhala a vypukl ozbrojený konflikt. Můžeme jen s napětím čekat, kam se budoucnost [ROOT.GetAdjective] národa ubere."
 wuw_GER_realpolitik.29.t: "Občanská válka v [ROOT.GetNameDef]"
 wuw_GER_realpolitik.3.a: "O něco přicházejí..."
 wuw_GER_realpolitik.3.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naše pozvání do aliance s ostrým nesouhlasem a tvrdí, že jakákoli forma partnerství mezi našimi zeměmi je a navždy bude mimo hru. Co si o nás myslí — že jsme nějací dobyvatelé?"
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.33.a: "Tohle bychom si neměli nechat ujít"
 wuw_GER_realpolitik.33.b: "Nevzdáme se naší ekonomické nezávislosti!"
 wuw_GER_realpolitik.33.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom zvýšili aktivity celní unie a dále prohloubili naši ekonomickou integraci. Naší ekonomice by to výrazně pomohlo, ale něco na tom páchne..."
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap] požaduje ekonomickou integraci"
 wuw_GER_realpolitik.34.a: "Jsme vděční za jejich naivitu"
 wuw_GER_realpolitik.34.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval příznivě na naši nabídku a jejich diplomaté dorazili podepsat potřebné dokumenty k prohloubení ekonomické integrace."
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.35.a: "Hrozné zprávy..."
 wuw_GER_realpolitik.35.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naše pozvání k integraci ostrým nesouhlasem a tvrdí, že jakákoli forma těsnějšího hospodářského partnerství mezi našimi zeměmi je a navždy bude mimo hru. Možná prohlédli, co jsme pro ně měli připraveno..."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.36.a: "Maloněmecké řešení byla chyba"
 wuw_GER_realpolitik.36.b: "Na naší nezávislosti nebudeme dělat kompromisy!"
 wuw_GER_realpolitik.36.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] navrhl, aby se náš stát sjednotil s jejich, jelikož náš lid je tentýž a cítil by se lépe chráněn sjednocením pod jedním silnějším státem. V jejich sdělení je náznak tvrdosti a agrese, ale možná by bylo nejlepší stát se součástí většího celku?"
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap] navrhuje sjednocení"
 wuw_GER_realpolitik.37.a: "Skvělý den pro [ROOT.GetAdjective] národ!"
 wuw_GER_realpolitik.37.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] oznámil, že po uskutečnění veřejného hlasování bylo rozhodnuto, že [FROM.GetAdjective] národ tímto dnem oficiálně přestane existovat a stane se nedílnou součástí [ROOT.GetAdjective] říše. Zdá se, že naše přesvědčování uspělo."
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 wuw_GER_realpolitik.38.a: "Pak musíme respektovat jejich přání"
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap] je [ROOT.GetAdjective]!"
 wuw_GER_realpolitik.38.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] prohlásil, že naše důvody pro požadování [FROM.GetAdjective] podrobení zcela podkopávají myšlenku [FROM.GetAdjective] suverenity a sebeurčení. Zdá se, že nechtějí být součástí Velkého germánského státu."
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 wuw_GER_realpolitik.39.a: "Je čas získat zpět naše dědictví!"
 wuw_GER_realpolitik.39.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.39.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom se připojili k jejich alianci a účastnili se všech existujících partnerství a unií. Rovněž tvrdí, že nám pomohou při znovudobytí našich starých uherských držav a obnově Velkého Maďarska. Máme jejich nabídku přijmout?"
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap] nás zve do frakce"
 wuw_GER_realpolitik.4.a: "To se nám určitě bude hodit"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjectiveCap] nám chtějí pomoci ve válečném úsilí a poslali určité vybavení. Je to spíše malá zásilka, ale každá pomoc se počítá."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap] posílá vojenskou podporu"
 wuw_GER_realpolitik.40.a: "Velmi dobře"
 wuw_GER_realpolitik.40.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naši nabídku příznivě a jejich diplomaté dorazili do naší země, aby podepsali dokumenty potřebné k jejich plnému vstupu do naší aliance. Rádi přijmou naši pomoc při znovudobytí starých uherských držav."
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.41.a: "O něco přicházejí..."
 wuw_GER_realpolitik.41.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odpověděl na naše pozvání do aliance s ostrým nesouhlasem a tvrdí, že jakékoli partnerství mezi našimi zeměmi je a navždy bude vyloučeno. Zdá se, že nestojí o naši pomoc při znovudobytí starých uherských držav..."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.42.a: "Je čas získat zpět naše dědictví!"
 wuw_GER_realpolitik.42.b: "Nepotřebujeme jejich přátelství!"
 wuw_GER_realpolitik.42.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes dorazil do našeho hlavního města s nabídkou. Přejí si, abychom se připojili k jejich alianci a znovu bojovali bok po boku jako bratři, stejně jako během Velké války. Rovněž tvrdí, že nám pomohou při znovudobytí starých rakousko-uherských držav a obnově územní integrity říše. Máme jejich nabídku přijmout?"
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap] nás zve do frakce"
 wuw_GER_realpolitik.43.a: "Nádhera"
 wuw_GER_realpolitik.43.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naši nabídku příznivě a jejich diplomaté dorazili do naší země podepsat potřebné dokumenty k jejich plnému vstupu do Mitteleuropy. Rádi přijmou naši pomoc při znovudobytí starých rakousko-uherských držav a chtějí opět bojovat bok po boku, jako bratři proti celému světu."
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap] přijímá naši nabídku"
 wuw_GER_realpolitik.44.a: "Neví, co je pro jejich lid nejlepší"
 wuw_GER_realpolitik.44.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] reagoval na naše pozvání do aliance s ostrým nesouhlasem a tvrdí, že jakékoli partnerství mezi našimi zeměmi je a navždy bude mimo hru. Zdá se, že nestojí o naši pomoc při znovudobytí starých rakousko-uherských držav..."
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.45.a: "Dohodnuto!"
 wuw_GER_realpolitik.45.b: "S tímto nemůžeme souhlasit"
 wuw_GER_realpolitik.45.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil se zajímavou nabídkou. Chtějí si rozdělit staré československé země mezi naše státy. Nezní to jako dobrý plán?"
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader] chce rozdělit Československo"
 wuw_GER_realpolitik.46.a: "Nemůžeme s nimi bojovat oba..."
 wuw_GER_realpolitik.46.b: "Nikdy se nevzdáme!"
 wuw_GER_realpolitik.46.desc: "[GER.GetAdjectiveCap] vůdce [GER.GetLeader] z [GER.GetNameDef] požaduje, abychom jim a jejich spojencům předali všechny československé země, které dříve patřily Rakousko-Uhersku. Pro nás to zní jako špatná dohoda, ale možná jim nedokážeme vzdorovat?"
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap] požaduje československé země"
 wuw_GER_realpolitik.47.a: "Výborně"
 wuw_GER_realpolitik.47.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] ustoupil našim požadavkům, jakkoli tvrdé mohly být. Naše jednotky se již dávají do pohybu a konečně nastává čas obnovit dávno ztracenou slávu."
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader] přijímá rozdělení Československa"
 wuw_GER_realpolitik.48.a: "Získáme zpět, co je naše!"
 wuw_GER_realpolitik.48.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nám odmítl předat naše právoplatná území a tvrdí, že pokud je chceme, budeme si je muset vzít sami. [FROM.GetAdjectiveCap] toho hodně namluví - dokáží to také podpořit činy?"
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader] odmítá rozdělení Československa"
 wuw_GER_realpolitik.49.a: "Dobře..."
 wuw_GER_realpolitik.49.b: "Pak nás budou muset vzít silou!"
 wuw_GER_realpolitik.49.desc: "Náš suzerén nás zcela zradil a rozhodl se postoupit naše země na [GER.GetNameDef]. Máme přijmout jejich rozhodnutí, nebo se pokusit odporovat?"
 wuw_GER_realpolitik.49.t: "Náš suzerén nás odstupuje na [GER.GetNameDef]"
 wuw_GER_realpolitik.5.a: "Měli by být začleněni do [ROOT.GetNameDef]"
 wuw_GER_realpolitik.5.b: "Možná bychom z nich mohli udělat náš klientský stát"
 wuw_GER_realpolitik.5.desc: "Jak bylo uvedeno v míru v Brestu-Litevsku, země dnes známé jako Litva se měly stát naším klientským státem, i když přesné detaily nebyly nikdy zcela dořešeny. Nyní, když je to opět aktuální, musíme rozhodnout - jak naložíme s [LIT.GetNameDef]?"
 wuw_GER_realpolitik.5.t: "[LIT.GetAdjectiveCap] otázka"
 wuw_GER_realpolitik.50.a: "Pak s tím mnoho nenaděláme..."
 wuw_GER_realpolitik.50.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] odmítl náš návrh rozdělit staré rakousko-uherské československé země. Zdá se, že dohoda je nakonec zrušena..."
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap] odmítá naši nabídku"
 wuw_GER_realpolitik.51.a: "Nestojí to za prolévání krve"
 wuw_GER_realpolitik.51.b: "Tak si pro to přijďte!"
 wuw_GER_realpolitik.51.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nedávno odsoudil naši údajně nezákonnou okupaci našich haličských zemí, neboť tato území jsou prý stále právoplatnou součástí starého Rakousko-Uherska, na které si činí úplný nárok [FROM.GetNameDef] a jejich spojenci. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na hranici. Jak máme reagovat?"
 wuw_GER_realpolitik.51.t: "První Berlínská arbitráž"
 wuw_GER_realpolitik.52.a: "To je skvělý den!"
 wuw_GER_realpolitik.52.desc: "Rozumný [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] souhlasil s předáním svých území v Haliči naší alianci a nařídil svým jednotkám stáhnout se a opustit oblast. Opět stojíme jako vítězové!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap] předává Halič"
 wuw_GER_realpolitik.53.a: "Svého rozhodnutí budou litovat!"
 wuw_GER_realpolitik.53.b: "Musíme to nechat být..."
 wuw_GER_realpolitik.53.desc: "Ačkoli to nebylo zcela neočekávané, po obdržení našeho ultimáta dal nerozumný [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] uvedl svou armádu do nejvyšší pohotovosti a vyslal posla s prohlášením, že neustoupí ani o krok."
 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap] stojí pevně"
 wuw_GER_realpolitik.54.a: "Nestojí to za prolévání krve"
 wuw_GER_realpolitik.54.b: "Tak si pro to přijďte!"
 wuw_GER_realpolitik.54.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nedávno odsoudil naši údajně nezákonnou okupaci našich banátských a sedmihradských zemí, neboť tato území jsou prý stále právoplatnou součástí starého Rakousko-Uherska, na které si činí úplný nárok [FROM.GetNameDef] a jejich spojenci. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na hranici. Jak máme reagovat?"
 wuw_GER_realpolitik.54.t: "Druhá Berlínská arbitráž"
 wuw_GER_realpolitik.55.a: "To je skvělý den!"
 wuw_GER_realpolitik.55.desc: "\nRozumný [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] souhlasil s předáním svých území ve starých uherských državách naší alianci a nařídil svým jednotkám stáhnout se a opustit oblast. Opět stojíme jako vítězové!"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap] předává staré uherské državy"
 wuw_GER_realpolitik.56.a: "Svého rozhodnutí budou litovat!"
 wuw_GER_realpolitik.56.b: "Musíme to nechat být..."
 wuw_GER_realpolitik.56.desc: "Ačkoli to nebylo zcela neočekávané, po obdržení našeho ultimáta dal nerozumný [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] uvedl svou armádu do nejvyšší pohotovosti a vyslal posla s prohlášením, že neustoupí ani o krok."
 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap] stojí pevně"
 wuw_GER_realpolitik.57.a: "Budeme muset situaci přijmout"
 wuw_GER_realpolitik.57.b: "Vítězství nebo smrt!"
 wuw_GER_realpolitik.57.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] zašel dál, než bylo původně slíbeno, a manipuluje s trhy, aby ještě více zvýšil naši ekonomickou závislost. Je to krok, který má zajistit, že se nemůžeme vydat vlastní cestou. Pokud s nimi okamžitě nepřerušíme vazby, prakticky to ukončí naši existenci jako nezávislé země. Jak máme postupovat?"
 wuw_GER_realpolitik.57.t: "[FROM.GetNameDefCap] integruje naši ekonomiku"
 wuw_GER_realpolitik.58.a: "Skvělé!"
 wuw_GER_realpolitik.58.desc: "Slavná zpráva, že vedení v [FROM.GetNameDef] přijalo další integraci s námi, byla dnes v Říšském sněmu přivítána velkým potleskem. Zdá se, že naše nabídka byla dostatečně výhodná, i přes mírné omezení jejich suverenity."
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap] přijímá další integraci"
 wuw_GER_realpolitik.59.a: "Jsou hrozbou jednotě konfederace!"
 wuw_GER_realpolitik.59.b: "Budeme je pozorně sledovat"
 wuw_GER_realpolitik.59.desc: "Navzdory zjevným výhodám a skutečnosti, že je to nejlepší pro unii, [FROM.GetNameDef] odmítl náš návrh na další integraci. Můžeme jen spekulovat o jejich důvodech, ale zdá se, že možná nemají nejlepší zájmy unie na paměti."
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap] odmítá další integraci"
 wuw_GER_realpolitik.6.a: "Nemůžeme toho moc udělat, abychom je zastavili..."
 wuw_GER_realpolitik.6.b: "Nikdy se nevzdáme naší svobody!"
 wuw_GER_realpolitik.6.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] požaduje, abychom se podřídili jejich vládě a stali se autonomním regionem v jejich zemi, jak bylo původně stanoveno v míru v Brestu-Litevsku. Máme ustoupit jejich požadavkům?"
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap] požaduje naši anexi"
 wuw_GER_realpolitik.60.a: "Budeme muset situaci přijmout"
 wuw_GER_realpolitik.60.b: "Vítězství nebo smrt!"
 wuw_GER_realpolitik.60.desc: "Integrace našich ekonomik zjevně nestačila k uspokojení [FROM.GetAdjective]ch, jelikož [FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] dnes zašel ještě dál, než bylo původně slíbeno, a nyní požaduje naši úplnou integraci do jejich státu. Pokud s nimi okamžitě nepřerušíme vazby, bude to konec našeho postavení nezávislé země. Jak máme postupovat?"
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap] požaduje úplnou integraci"
 wuw_GER_realpolitik.61.a: "Skvělé!"
 wuw_GER_realpolitik.61.desc: "Slavná zpráva, že vedení v [FROM.GetNameDef] přijalo plnou integraci do našeho státu, byla dnes přivítána bouřlivým potleskem v Říšském sněmu. Naše nabídka pro ně byla zjevně natolik výhodná, že ji přijali i přes úplnou ztrátu suverenity."
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap] přijímá úplnou integraci"
 wuw_GER_realpolitik.62.a: "Jsou hrozbou jednotě federace!"
 wuw_GER_realpolitik.62.b: "Budeme je pozorně sledovat"
 wuw_GER_realpolitik.62.desc: "Navzdory zjevným výhodám a tomu, že je to nejlepší pro federaci, [FROM.GetNameDef] odmítl náš návrh na úplnou integraci. Můžeme jen spekulovat o jejich důvodech, ale zdá se, že možná nemají nejlepší zájmy unie na paměti."
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap] odmítá úplnou integraci"
 wuw_GER_realpolitik.63.a: "Rádi přijmeme"
 wuw_GER_realpolitik.63.b: "Zní to podezřele..."
 wuw_GER_realpolitik.63.desc: "[FROM.GetAdjectiveCap] vůdce [FROM.GetLeader] nás oslovil s nabídkou, abychom vstoupili do celní unie s nimi, což by jen posílilo ekonomiky obou našich zemí. Nezní to jako nabídka, kterou by bylo vhodné odmítnout?"
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap] nás zve do celní unie"
 wuw_GER_realpolitik.7.a: "Nemůžeme toho moc udělat, abychom je zastavili..."
 wuw_GER_realpolitik.7.b: "Nikdy se nevzdáme naší svobody!"
