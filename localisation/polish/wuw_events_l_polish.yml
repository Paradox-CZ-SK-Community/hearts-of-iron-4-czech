 AUS_GER_cannot_take_a_no: "Navzdory pokračujícímu a sílícímu nátlaku na [FROM.GetNameDef] si [FROM.GetLeader] stojí pevně na svém. Arthur Seyss-Inquart nebude přijat jako poradce ve vládě, ať už říkáme nebo děláme cokoli. Budeme to muset obejít; půjde však jen o menší obtíž."
