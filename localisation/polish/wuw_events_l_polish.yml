 AUS_became_subject: "[ROOT.GetNameDefCap] prochází od ztráty naší nezávislosti zásadními změnami. Ačkoli mnohé z nich jsou méně příjemnými vedlejšími důsledky toho, že už nejsme plně nezávislí, jeden vzácný pozitivní efekt se nedávno ukázal. Jelikož už nejsme nezávislí, pokus o naši integraci by vyvolal víc než jen náš vlastní hněv.\n\nZdá se, že si toho je [GER.GetLeader] dobře vědom a plán donutit nás vstoupit do [GER.GetNameDef] byl zrušen."
 AUS_british_monarch: "Vládce pocházející z dlouhé linie britských královen"
 AUS_broke_the_treaty: "Porušili naši smlouvu"
 AUS_broke_the_treaty_democratic: "Porušili naši smlouvu"
 AUS_bullied_austria: "Šikanoval [AUS.GetNameDef]"
 AUS_grossosterreich_fascism_key: "Großösterreich"
 AUS_grossosterreich_neutrality_key: "Velkorakouské císařství"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] k nám vyslal generála a čas od času i vojenského atašé Emila Liebitzkého se žádostí o pomoc. On i další v [FROM.GetAdjective] vedení zaznamenali znepokojivé tendence ze strany [GER.GetNameDef] a nyní si přejí mít od nás formálnější podporu pro případ, že se jejich hodnocení situace ukáže jako správné.\n\nJako strany, které podepsaly Smlouvu ze Saint-Germain-en-Laye, se od nás pravděpodobně očekává, že jim přijdeme na pomoc, ačkoli v textu lze nejspíš nalézt mezery."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] k nám vyslal velvyslance se žádostí o pomoc. [FROM.GetAdjectiveCap] vedení zaznamenalo znepokojivé tendence ve vedení [GER.GetNameDef] a jelikož se kvůli Smlouvě ze Saint-Germain-en-Laye nemohou mobilizovat proti hrozbě, nyní formálně žádají o naši podporu. Ve smlouvě a následných dohodách jsme souhlasili, že jim pomůžeme, avšak není stanoveno, jak přesně by tato podpora měla vypadat."
 AUS_has_not_rejected_before: "[FROM.GetLeader] z [FROM.GetAdjective] vedení odpověděl na naše požadavky. Dopis je diplomaticky formulovaný, ale přesto nese urážlivý podtón. Naše obavy byly smeteny ze stolu, jako by nic neznamenaly, což potvrzuje, že naše obavy ohledně [FROM.GetNameDef] byly oprávněné. V našem vedení se ozývají hlasy, abychom pokračovali v tlaku na [FROM.GetAdjective] a přiměli je k podřízení, což by mohlo usnadnit realizaci našich budoucích plánů, zatímco menšina tvrdí, že bychom jim měli dopřát toto bezvýznamné vítězství."
 AUS_industrial_help: "Průmyslová podpora"
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjectiveCap] vláda se na nás obrátila s ultimátem. Dobrovolně se podřiďte [Get37PuppetOrNotDesc], nebo čelte síle jejich nyní znovu vybudovaného válečného stroje na bojišti. Ať už si v této otázce zvolíme jakoukoli cestu, zdá se, že se neobejde bez následků."
 AUS_integration_target_is_poland_key: "Od [FROM.GetAdjective] vlády nám byla doručena tvrdá zpráva. Požadují, abychom jim předali [Get37PuppetOrNotDesc], a varují nás před možnými následky, pokud bychom se pokusili vzdorovat.\n\nTento akt agrese ze strany [FROM.GetNameDef] nebyl zcela nečekaný po sérii podobných požadavků vůči jiným zemím v okolí."
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "§Y[AUS.GetAdjective]§! lid byl získán na naši stranu"
 AUS_joined_faction: "Poté, co jsme se stali součástí [ROOT.GetFactionName], se zdá, že se [GER.GetLeader] rozhodl upustit od pokusu nás integrovat do [GER.GetNameDef].\n\nVynaložili jsme na to značné úsilí, abychom si udrželi nezávislost, a výsledek za to stál."
 AUS_makes_demands_desc_56: "Naše požadavky vznesené vůči [FROM.GetNameDef] byly schváleny. [FROM.GetAdjectiveCap] okamžitě předají státy [39.GetName] a [850.GetName] a tyto dva státy budou konečně opět naše!"
 AUS_makes_demands_desc_57: "Naše požadavky zaslané [FROM.GetAdjective] vedení nebyly přijaty příznivě. Odmítli je a nenechali nám žádný prostor k dalšímu nátlaku či opakování těchto požadavků."
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] předává státy"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] odmítá naše požadavky"
