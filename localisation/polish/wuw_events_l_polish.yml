 GOT_GER_fading_eagle.03.a: "Budou litovat svého rozhodnutí"
 GOT_GER_fading_eagle.03.b: "Nemůžeme si dovolit dalšího nepřítele"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] z [FROM.GetNameDef] prohlásil, že nepřijme podrobení znovu a pokud chceme jejich území, budeme je muset vzít silou."
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 GOT_GER_integrated_puppet_economies.01.a: "Musíme to obrátit ve svůj prospěch"
 GOT_GER_integrated_puppet_economies.01.desc: "Němci investují do průmyslu, aby dále rozvinuli naši vojenskou výrobu a integrovali část naší ekonomiky. Zatímco to jistě zvýší naši produktivitu, sníží to také naši autonomii a nezávislost."
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjectiveCap] rozvojová pomoc"
 GOT_GER_integrated_puppet_economies.02.a: "Musíme to obrátit ve svůj prospěch"
 GOT_GER_integrated_puppet_economies.02.desc: "Aby posílili vlastní průmyslovou kapacitu, Němci provádějí politiku vykořisťování za účelem využití všech našich zdrojů a produktivity, což nás vyčerpá."
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjectiveCap] program vykořisťování"
 GOT_guarantee_events.01.a: "Musíme Polákům nabídnout naši ochranu!"
 GOT_guarantee_events.01.b: "Nechme [GER.GetLeader], ať dělá, co chce."
 GOT_guarantee_events.01.desc: "Je jasné, že s [GER.GetLeader] nelze jednat a nezastaví se před světovou dominancí. [GER.GetLeader.GetSheHe] je přesvědčen, že se nikdo neodváží postavit do cesty [GER.GetNameDef] a jeho rostoucím ambicím a územním touhám."
 GOT_guarantee_events.01.t: "Zaručení polské suverenity"
 GOT_newsevents.1.a: "Povstaneme společně"
 GOT_newsevents.1.b: "To nevěstí nic dobrého"
 GOT_newsevents.1.desc: "[FROM.GetNameDef] je novým pánem Evropy. Během pár let se mu podařilo podrobit si Evropu a ustanovit se jako hegemon na kontinentu, přičemž podniká kroky k integraci nově dobytých území. [FROM.GetAdjectiveCap] vláda se snaží sjednotit lid za státem a socialistickými ideály a zahájila několik pannacionalistických propagandistických kampaní na zvýšení podpory proletariátu.\n\n[FROM.GetLeader] prohlásil, že sjednocení proletáři Evropy budou od nynějška známi jako „[FROM.GetNameDef]“."
 GOT_newsevents.1.t: "[FROM.GetNameDef] povstává"
