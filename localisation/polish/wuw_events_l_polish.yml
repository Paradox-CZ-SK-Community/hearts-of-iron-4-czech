 WW_hungary.1.a: "Určitě přínosné"
 WW_hungary.1.desc: "Náš spojenec [HUN.GetNameDef] zahájil program společného vývoje letadel v naší frakci a začal investovat do našeho vývoje, aby v budoucnu rozšířil ten svůj."
 WW_hungary.1.t: "[HUN.GetName] Zahajuje Vojenské Výrobní Programy"
 WW_hungary.10.a: "Jsou naprostí blázni..."
 WW_hungary.10.desc: "Nerozumné vedení [FROM.GetNameDef] odmítlo naši nabídku s tím, že to pro ně slouží méně než nám, a že nám nemohou důvěřovat, že budeme ctít své závazky... Kdo si myslí, že jsme!?"
 WW_hungary.10.t: "[FROM.GetNameDefCap] Odmítá Naši Ochranu"
 WW_hungary.100.a: "Konečně znovu sjednoceni!"
 WW_hungary.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal naše požadavky a udělil oblast Székelyföld jako autonomní region. Nyní jsme povinni tuto oblast chránit a zlepšovat."
 WW_hungary.100.t: "[FROM.GetName] nám uděluje protectorát Székelyföld"
 WW_hungary.101.a: "Budou litovat svého rozhodnutí"
 WW_hungary.101.b: "Moc toho nemůžeme udělat"
 WW_hungary.101.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odmítl naše požadavky na autonomní protectorát Székely. Székelyové tak zůstávají zranitelní a nechránění. Vzhledem k tomu, že jejich současní vládci se o ně málo starají, měli bychom zasáhnout a obsadit oblast?"
 WW_hungary.101.t: "[FROM.GetName] nám odmítá protectorát Székelyföld"
 WW_hungary.102.a: "Gömbös musí převzít mimořádné pravomoci!"
 WW_hungary.102.desc: "Po měsících kampaní a protestů proti regentovi Miklósi Horthymu nyní fašistické hnutí, inspirované povstáním Scythe Cross a Mussoliniho Marche na Řím, pochoduje na naši metropoli a požaduje, aby Horthy abdikoval ve prospěch příznivějšího Gyuly Gömböse."
 WW_hungary.102.t: "Mars na Budapešť"
 WW_hungary.103.a: "Ustoupit a udělat ze Szálasiho nového Nemzetvezető"
 WW_hungary.103.b: "Přijmeme jejich podmínky, za jistých okolností"
 WW_hungary.103.desc: "Po vybavení Strany národního vůle, aby mohli pochodovat na Budapešť a předat mu národní vedení, Gömbös již nepotřebuje jejich služeb a pokouší se je potlačit. Dnes ráno obklíčili palác Sándora v Budapešti a požadují odstoupení ve prospěch svého vůdce Ference Szálasiho. MOVE na to reaguje obléháním města a země stojí na pokraji kolapsu. Co dělat?"
 WW_hungary.103.t: "Vojenský převrat Ference Szálasiho"
 WW_hungary.104.a: "Nestojí za to prolévat krev"
 WW_hungary.104.b: "Tak ať si to přijdou vzít!"
 WW_hungary.104.desc: "Náhlý [FROM.GetLeader] nedávno odsoudil naši, jak uvedl, nezákonnou okupaci našich chorvatských území. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na naší hranici. Jak máme reagovat?"
 WW_hungary.104.t: "[FROM.GetNameDefCap] požaduje kontrolu nad Chorvatskem"
 WW_hungary.105.a: "To je skvělý den!"
 WW_hungary.105.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území v Chorvatsku a přikázal svým jednotkám ustoupit a stáhnout se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.105.t: "[FROM.GetNameDefCap] předává svá chorvatská území"
 WW_hungary.106.a: "Jejich rozhodnutí budou litovat!"
 WW_hungary.106.b: "Musíme to nechat být"
 WW_hungary.106.desc: "I když to nebylo úplně nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl armádu do vysoké pohotovosti po přijetí našeho ultimáta a poslal posla s oznámením, že neustoupí ani o krok ve sporu."
 WW_hungary.106.t: "[FROM.GetNameDefCap] stojí pevně"
 WW_hungary.108.a: "Dovolíme to"
 WW_hungary.108.b: "Nebylo by to vhodné"
 WW_hungary.108.desc: "\nS [FROM.GetAdjective] vedením pod [FROM.GetLeader] nyní těsně spojeným s námi požádali o korunovaci německého krále, který by zaujal nyní symbolické místo na [FROM.GetAdjective] trůnu. Vybrali Hermanna Göringa a jejich historici už připravují zdůvodnění jeho spojení se starým maďarským vůdcem Árpádem. Měli bychom mu dovolit odcestovat do [FROM.GetNameDef]?"
 WW_hungary.108.t: "[FROM.GetNameDefCap] chce korunovat Hermanna Göringa králem"
 WW_hungary.109.a: "Jsme vděční"
 WW_hungary.109.desc: "Velký [GER.GetLeader] dovolil Hermannovi Göringovi přestěhovat se k nám a stát se novým ústavním králem našeho národa. Naše vazby se stále více prohlubují a konečně už trůn není prázdný."
 WW_hungary.109.t: "[FROM.GetLeader] dovoluje korunovaci Göringa"
 WW_hungary.11.a: "Nevyplatí se kvůli tomu prolévat krev"
 WW_hungary.11.b: "Tak ať si to přijedou vzít!"
 WW_hungary.11.desc: "Ukvapený [FROM.GetLeader] nedávno odsoudil naši, jak řekl, nezákonnou okupaci [FROM.GetAdjective] Slovenska. Nyní jsme obdrželi [FROM.GetAdjective] ultimátum a jejich jednotky se shromažďují na hranici. Jak reagovat?"
 WW_hungary.11.t: "[FROM.GetNameDefCap] Požaduje Kontrolu nad Našimi [SLO.GetAdjective] Územími"
 WW_hungary.110.a: "Zdá se, že království končí"
 WW_hungary.110.desc: "Paranoidní [FROM.GetLeader] se rozhodl nedovolit Hermannovi Göringovi přestěhovat se k nám, i přes neustálé naléhání a dobře předložené argumenty. Budeme se muset obejít bez krále a nechat Szálasiho stát se jediným vůdcem národa."
 WW_hungary.110.t: "[FROM.GetLeader] zakazuje korunovaci Göringa"
 WW_hungary.111.a: "Pokud to lid chce"
 WW_hungary.111.b: "Referendum bylo zmanipulované"
 WW_hungary.111.desc: "Ve veřejném referendu probíhajícím poslední měsíc v [664.GetName] se rozhoduje, zda chtějí vstoupit do [HUN.GetNameDef]. Referendum bylo schváleno mezinárodními pozorovateli, takže lze předpokládat, že nedošlo k výraznému volebnímu podvodu. Výsledky jsou však jasné - velká část lidí hlasovala pro odchod z našeho státu. Měli bychom to akceptovat?"
 WW_hungary.111.t: "Referendum o připojení ke [HUN.GetAdjective] státu"
 WW_hungary.112.a: "Rozumná reakce"
 WW_hungary.112.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo neochvějnou podporu sebeurčení lidí v regionu [664.GetName]. Je čas, aby si vybrali stát, ve kterém chtějí žít, prohlásil [FROm.GetLeader] tento týden a prakticky tak vzdal nároky na oblast."
 WW_hungary.112.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.113.a: "Budeme to muset přijmout"
 WW_hungary.113.desc: "Vedení v [FROM.GetNameDef] veřejně prohlásilo výsledky referenda v regionu [664.GetName] za nelegitimní a uvedlo, že volební účast i práce mezinárodních pozorovatelů byla silně zmanipulovaná, s jasnou zaujatostí vůči [ROOT.GetAdjective] vládě."
