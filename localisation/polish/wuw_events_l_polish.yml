 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$ a $GER_albert_speer$"
 GER_is_colonial_overlord_desc: "Obávali jsme se, že tento den přijde, a přesto jsme doufali, že se tak nestane. [FROM.GetLeader] z [FROM.GetNameDef] po nás požaduje, abychom se jako [FROM.GetLeader.GetHerHis] subjekty vzdali nezávislosti a stali se plnohodnotnou součástí [FROM.GetNameDef]. Naše názory zde již nehrají roli; nezbývá nám než se podřídit."
 GER_is_colonial_overlord_option: "Měli jsme dobrý běh"
 GER_is_not_colonial_overlord_desc: "Obdrželi jsme požadavek na předání našeho území [FROM.GetNameDef]. Z historických důvodů tvrdí, že jsou právoplatnými vlastníky těchto zemí. Požadavek je formulován poměrně tvrdě, avšak stále máme prostor reagovat podle vlastní agendy."
 GER_is_not_colonial_overlord_option: "Lepší bezpečně než litovat..."
 GER_kaiserreich_decided_not_to_attack_poland: "Rozhodli jsme se nenapadnout §YPolsko§! kvůli odmítnutému navrácení starých císařských držav"
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§! a §Y[GER.SOV_konstantin_voskoboinik.GetName]§! byli zajati silami §Y[SOV.GetAdjective]§!"
 GER_mackensen_went_into_retirement_tt: "§YAugust von Mackensen§! přestává být §Ypolním maršálem§!"
