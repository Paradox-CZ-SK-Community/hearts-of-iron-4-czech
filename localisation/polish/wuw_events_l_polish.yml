 GER_operation_panzerfaust_events.01.a: "Vyžádej si jeho poslušnost vůči Führerovi"
 GER_operation_panzerfaust_events.01.b: "Je to přehnaná reakce, Horthy je věrný!"
 GER_operation_panzerfaust_events.01.desc: "Objevila se možnost, že náš spojenec Miklós Horthy vede tajné mírové rozhovory s našimi nepřáteli. Musíme na něj vyvinout tlak, aby zajistil, že Maďarsko zůstane loajální věci."
 GER_operation_panzerfaust_events.01.t: "Otázka Horthyho loajality"
 GER_operation_panzerfaust_events.02.a: "Nejsme v pozici, abychom jim odporovali"
 GER_operation_panzerfaust_events.02.b: "Nemají tu žádnou moc"
 GER_operation_panzerfaust_events.02.desc: "Dnes jsme obdrželi zprávu, že Němci požadují, aby Miklós Horthy odstoupil ve prospěch Ference Szálasiho, někoho, koho považují za důvěryhodnějšího. Také uvedli, že pokud neuslyší, může být nutná intervence v naší zemi."
 GER_operation_panzerfaust_events.02.t: "[GER.GetLeader] požaduje Horthyho rezignaci"
 GER_operation_panzerfaust_events.03.a: "Fantastické"
 GER_operation_panzerfaust_events.03.desc: "Miklós Horthy podlehl a Maďarsko je nyní zcela v naší moci. Zdá se, že naše zastrašování bylo úspěšné."
 GER_operation_panzerfaust_events.03.t: "Maďarsko se poddává"
 GER_operation_panzerfaust_events.04.a: "To už zašlo příliš daleko. Spusťte operaci Margarethe!"
 GER_operation_panzerfaust_events.04.b: "Nebudeme hrát jeho hry"
 GER_operation_panzerfaust_events.04.c: "Pak to necháme na našich agentech..."
 GER_operation_panzerfaust_events.04.desc: "Miklós Horthy dnes oznámil, že nepodleze německému tlaku a že Maďarsko zůstane mimo německé ruce. Jelikož pouhý diplomatický tlak se nezdá být dostatečný, musíme nyní rozhodnout o našem postupu."
 GER_operation_panzerfaust_events.04.t: "Horthy zůstává vzdorovitý"
 GER_operation_panzerfaust_events.05.a: "Ať přijdou"
 GER_operation_panzerfaust_events.05.desc: "Führer dodržuje svůj slib a oznámil zahájení operace Margarethe, invaze do naší země s cílem podrobení. Musíme zůstat vzdorovití!"
 GER_operation_panzerfaust_events.05.t: "Německo spouští operaci Margarethe"
 GER_operation_panzerfaust_events.06.a: "Ať tak je"
 GER_operation_panzerfaust_events.06.desc: "Navzdory všem hrozbám našim hranicím a suverenitě se Německo nyní pokusilo situaci deeskalovat ustoupením od svých nároků."
 GER_operation_panzerfaust_events.06.t: "Německo se pokouší o deeskalaci"
 GER_operation_panzerfaust_events.07.a: "Zatím musí zůstat mimo náš dosah"
 GER_operation_panzerfaust_events.07.desc: "I když jsme doufali, že to bude poslední rána pro stále vzpurnější Maďary, operace Panzerfaust byla dnes zmařena poté, co byli naši agenti zatčeni těsně u Horthyho rezidence."
 GER_operation_panzerfaust_events.07.t: "Operace Panzerfaust selhala"
 GER_operation_panzerfaust_events.08.a: "Velmi dobře"
 GER_operation_panzerfaust_events.08.desc: "Úspěšně jsme zajali Horthyho a jeho syna a následně předali moc Ferencu Szálasimu. Maďarsko nyní bude věrné věci."
 GER_operation_panzerfaust_events.08.t: "Operace Panzerfaust je úspěch"
 GER_operation_panzerfaust_events.09.a: "Jsme zatím v bezpečí"
 GER_operation_panzerfaust_events.09.desc: "Dnes jsme obdrželi zprávy, že německý záměr svrhnout a unést Horthyho a jeho syna selhal poté, co byli jejich agenti zajati před rezidencí."
 GER_operation_panzerfaust_events.09.t: "Zrada na Horthym byla zmařena"
 GER_operation_panzerfaust_events.10.a: "Budeme muset přijmout jejich podmínky."
 GER_operation_panzerfaust_events.10.b: "Nikdy se nevzdáme!"
 GER_operation_panzerfaust_events.10.desc: "Dnes Němci přijeli tanky na Hradní vrch a zajali Miklóse Horthyho. Prý odvezli i Miklóse Horthyho mladšího do Rakouska. Vysílali zprávu, že se musíme vzdát nebo nás donutí."
 GER_operation_panzerfaust_events.10.t: "Horthy uneseni"
 GER_opposed_the_monroe_doctrine_good: "Oponoval Monroeově doktríně"
 GER_promised_erich_raeder_a_great_navy_tt: "Erich Raeder a velká část Kriegsmarine se připojí k naší straně při převratu. Pokud však do dvou let nesplníme buď §Y$GER_rebuild_the_high_seas_fleet_ww$§!, nebo §Y$GER_high_seas_fleet$§! a §Y$GER_re_establish_the_seekriegsleitung$§!, může §RPovstat proti našemu režimu§!"
 GER_recalled_hans_krebs_from_russia_flag: "§YHans Krebs§! byl povolán zpět z §Y[SOV.GetNameDef]§!"
 GER_root_is_proletarian_subject: "Naše země je nyní vedená zástupci dělníků a proletariátu a [FROM.GetAdjective] se na nás obrací. Mluví o tzv. proletářské solidaritě a jak bychom měli jako jejich poddaní přispět částí našeho průmyslu na oplátku za jejich pomoc při budování naší země."
 GER_root_not_proletarian_subject: "Naše země je nyní vedená zástupci dělníků a proletariátu a [FROM.GetAdjective] se na nás obrací. Hovoří o solidaritě mezi komunistickými státy za účelem zlepšení životů našich národů. Povolení obchodu mezi našimi zeměmi může prospět dělníkům v obou zemích, ale zároveň zabránit vlivu kapitalistických zemí, které by mohly narušit politický systém, který jsme tak pečlivě vybudovali."
