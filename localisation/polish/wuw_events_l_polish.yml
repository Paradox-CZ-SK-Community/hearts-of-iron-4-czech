 GER_is_colonial_overlord_desc: "Báli jsme se, že tento den přijde, přesto jsme doufali, že nedorazí. [FROM.GetLeader] z [FROM.GetNameDef] požádal, abychom jako [FROM.GetLeader.GetHerHis] poddaní zřekli se naší nezávislosti a stali se nedílnou částí [FROM.GetNameDef]. Naše názory v této otázce už nepočítají, můžeme jen poslouchat."
 GER_is_colonial_overlord_option: "Měli jsme dobrý běh"
 GER_is_not_colonial_overlord_desc: "Obdrželi jsme požadavky na předání území [FROM.GetNameDef]. Z historických důvodů tvrdí, že jsou právoplatnými vlastníky těchto zemí. Požadavek je tvrdě formulován, ale stále máme prostor reagovat podle našich zájmů."
 GER_is_not_colonial_overlord_option: "Lepší být v bezpečí než litovat..."
