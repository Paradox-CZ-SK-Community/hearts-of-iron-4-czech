 WW_hungary.25.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 WW_hungary.26.a: "Rádi je přijmeme mezi sebe"
 WW_hungary.26.b: "Nemáme pro ně využití"
 WW_hungary.26.desc: "[FROM.GetLeader] nás oslovil po návštěvě našeho velkolepého hlavního města s tvrzením, že hovoří jménem veškerého [FROM.GetAdjective] lidu, a vyjádřil přání, aby se naše dva národy spojily ve vojenské alianci s cílem dále rozšiřovat území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] národa."
 WW_hungary.26.t: "[FROM.GetNameDefCap] si přeje vstoupit do naší frakce"
 WW_hungary.27.a: "Budujme naši budoucnost společně!"
 WW_hungary.27.desc: "Velký [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s vytvořením nové vojenské aliance, která posílí již existující vazby mezi našimi národy. Naši lidé zaplnili ulice, aby oslavili tuto významnou událost, jež symbolizuje znovuzrození [ROOT.GetAdjective] státu a začátek nové éry pro jeho obyvatele."
 WW_hungary.27.t: "[FROM.GetNameDefCap] nám umožňuje se k nim připojit"
 WW_hungary.28.a: "Nemělo to být"
 WW_hungary.28.desc: "Odporný [FROM.GetLeader] z [FROM.GetNameDef] nám odepřel naši žádost a tím v podstatě zablokoval veškeré možnosti spolupráce mezi našimi státy v blízké budoucnosti. Budeme proto muset hledat jiné spojence, nebo zůstat stát sami."
 WW_hungary.28.t: "[FROM.GetNameDefCap] nám neumožňuje se k nim připojit"
 WW_hungary.29.a: "Vydat diplomatický protest"
 WW_hungary.29.b: "Vyhlásit embargo a podat protest"
 WW_hungary.29.desc: "Vláda v [FROM.GetNameDef] oznámila svůj záměr znovu zavést Pragmatickou sankci z roku 1713, čímž by opět umožnila Habsburkovi usednout na jejich trůn, v rozporu s našimi poválečnými požadavky. Válku kvůli tomu sotva dokážeme obhájit, ale jelikož by nám mohli brzy představovat hrozbu, možná bychom na ně měli vyvinout alespoň určitý tlak."
 WW_hungary.29.t: "[FROM.GetNameDefCap] chce obnovit habsburskou vládu"
 WW_hungary.3.a: "Měli bychom se pokusit integrovat MOVE"
 WW_hungary.3.b: "Okamžitě rozpustit tyto szegedské fašisty!"
 WW_hungary.3.c: "Nechat je volně působit. Co nejhoršího se může stát?"
 WW_hungary.3.desc: "Náš předseda vlády, důstojník a vůdce Maďarské národní obranné asociace Gyula Gömbös, údajně zemřel na rakovinu varlat během diplomatické mise v Mnichově. Zatímco [ROOT.GetLeader] již má na mysli nového předsedu vlády, konkrétně centristu Kálmána Darányiho, zůstává otázkou, co udělat s fašistickou polovojenskou organizací, kterou Gömbös dříve vedl. Vzhledem k jejich společnému protikomunistickému postoji s [ROOT.GetLeader]em by mohlo být možné je přesvědčit ke spolupráci, avšak nejistota ohledně jejich skutečné loajality by mohla být do budoucna nebezpečná. Jak bychom měli s MOVE naložit?"
 WW_hungary.3.t: "Smrt předsedy vlády Gyuly Gömböse"
 WW_hungary.30.a: "Můžeme slíbit neútočení. Zatím..."
 WW_hungary.30.b: "Nemohou nás k tomu donutit!"
 WW_hungary.30.desc: "Mocnosti Malé dohody se v roce 1921 nepostavily lhostejně k pokusu Karla IV. o obnovu habsburské monarchie a dodnes takový krok neumožňují. Tentokrát nám však kvůli této záležitosti nehrozí válkou, nýbrž požadují, abychom dali najevo své mírové úmysly, jinak prý budou nuceni naši monarchii jednou provždy ukončit."
 WW_hungary.30.t: "Malá dohoda požaduje sliby míru"
 WW_hungary.31.a: "Vskutku"
 WW_hungary.31.desc: "[FROM.GetNameDefCap] jmenuje Josefa Augusta Habsburského novým palatinem naší země. To nepochybně posílí náš režim."
 WW_hungary.31.t: "[FROM.GetNameDefCap] nám přiděluje nového panovníka"
 WW_hungary.32.a: "Mají pravdu"
 WW_hungary.32.b: "Habsburkové byli vyhnáni z dobrého důvodu!"
 WW_hungary.32.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje, abychom obnovili předlitavské země a znovu korunovali Habsburka naším panovníkem. To by fakticky ukončilo naši nezávislost, ale mohlo by nás uchránit před úplnou anexí. Přijmeme místo v nové císařské federaci?"
 WW_hungary.32.t: "[FROM.GetLeader] požaduje obnovení habsburské vlády"
 WW_hungary.33.a: "Zvolili správně"
 WW_hungary.33.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo v souladu s našimi požadavky korunovat habsburského panovníka a odstoupit ve prospěch nového krále. Nad naší císařskou federací vychází nový úsvit!"
 WW_hungary.33.t: "[FROM.GetNameDefCap] přijímá habsburského panovníka"
 WW_hungary.34.a: "Zvolili špatně"
 WW_hungary.34.desc: "Zkažené vedení v [FROM.GetNameDef] se rozhodlo ze svých funkcí neodstoupit a domnívá se, že je moudřejší než panovník zvolený samotným Bohem. Srazíme je a dosadíme Josefa Augusta na jejich trůn, ať se jim to líbí, nebo ne!"
 WW_hungary.34.t: "[FROM.GetNameDefCap] odmítá habsburského panovníka"
 WW_hungary.35.a: "Rádi je přijmeme mezi sebe"
 WW_hungary.35.b: "Nemáme pro ně využití"
