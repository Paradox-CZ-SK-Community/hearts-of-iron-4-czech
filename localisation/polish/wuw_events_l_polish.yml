 AUS_GER_cannot_take_a_no: "Přes pokračující a rostoucí tlak na [FROM.GetNameDef] drží [FROM.GetLeader] pevně své stanovisko. Arthur Seyss-Inquart nebude přijat jako poradce ve vládě, bez ohledu na to, co řekneme či uděláme. Budeme se muset s tímto vyrovnat, bude to jen menší nepříjemnost."
