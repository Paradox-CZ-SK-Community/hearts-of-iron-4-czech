 GER_inner_circle.02.b: "[GetAscendedAdvisorName2] je nejvhodnější pro tento úkol."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3] bude pravým vůdcem [ROOT.GetAdjective] lidu."
 GER_inner_circle.02.d: "Nejsme připraveni na změnu vedení."
 GER_inner_circle.02.desc: "Reichsleiteré nejblíže [GER.GetLeader] začali pochybovat o vedení [GER.GetLeader.GetHersHis] a vizi, kterou má pro budoucnost [GER.GetNameDef]. Nyní spřádají plány svrhnout [GER.GetLeader] a uchvátit titul Führera pro sebe. Otázkou je, kdo vystoupí nad ostatní a povede národ do slavných zítřků?"
 GER_inner_circle.02.t: "Nový Führer stoupá"
 GER_inner_circle.03.a: "[GetIntrigueCharacterName] má plnou důvěru Führera."
 GER_inner_circle.03.b: "$GER_fritz_todt$ má potřebné zkušenosti."
 GER_inner_circle.03.c: "$GER_albert_speer$ převezme průmyslové záležitosti."
 GER_inner_circle.03.d: "$GER_hermann_goring$ je Führerovou pravou rukou, dosadit ho!"
 GER_inner_circle.03.desc: "Mezi rivaly v Nitru kruhu [GER.GetLeader] propukl tvrdý boj o moc. Napětí se zvýšilo, protože [GetIntrigueCharacterName] získává vliv a vyšší pravomoci. [GetIndustrialReichsleiterNames] si otevřeně kritizují způsoby řízení německého průmyslu a výroby zbraní, zároveň usilují o přízeň [GER.GetLeader]."
 GER_inner_circle.03.t: "Průmyslový plán [GetIntrigueCharacterName] zpochybněn"
 GER_inner_circle_himmler.00.a: "Waffen-SS je naší prioritou"
 GER_inner_circle_himmler.00.b: "Zaměřme se na zlepšení zpravodajství"
 GER_inner_circle_himmler.00.desc: "Himmler získal značný vliv nad německou politikou a tvorbou politiky po převzetí kontroly nad SS i Gestapem. Přestože je mocnou postavou německých záležitostí, má omezený čas na posílení jedné z těchto organizací. Otázkou je, která dostane přednost?"
