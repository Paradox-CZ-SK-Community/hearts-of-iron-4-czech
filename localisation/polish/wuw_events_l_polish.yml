 WW_hungary.120.desc: "V regionu [76.GetName] probíhalo po poslední měsíc veřejné referendum s cílem rozhodnout, zda se obyvatelé chtějí připojit k [HUN.GetNameDef]. Jelikož bylo schváleno mezinárodními pozorovateli, lze předpokládat, že k rozsáhlým volebním podvodům nedošlo. Výsledky jsou však jasné - velká část obyvatel hlasovala pro odtržení od našeho státu. Máme to přijmout?"
 WW_hungary.120.t: "Referendum o připojení k [HUN.GetAdjective] státu"
 WW_hungary.121.a: "Rozumná reakce"
 WW_hungary.121.desc: "Vedení v [FROM.GetNameDef] vystoupilo veřejně s prohlášením o své neochvějné podpoře sebeurčení obyvatel regionu [76.GetName]. Je načase, aby si sami zvolili, ve kterém státě chtějí žít, uvedl [FROM.GetLeader] začátkem tohoto týdne a tím se fakticky vzdal nároků na tuto oblast."
 WW_hungary.121.t: "[FROM.GetNameDefCap] přijímá referendum"
 WW_hungary.122.a: "Budeme to muset přijmout"
 WW_hungary.122.desc: "Vedení v [FROM.GetNameDef] vystoupilo veřejně s prohlášením, že výsledky referend konaných začátkem tohoto měsíce v regionu [76.GetName] jsou nelegitimní, přičemž tvrdí, že volební účast i mezinárodní pozorovatelé byli silně zmanipulováni a zjevně zaujatí ve prospěch [ROOT.GetAdjective] vlády."
 WW_hungary.122.t: "[FROM.GetNameDefCap] prohlašuje referendum za nelegitimní"
 WW_hungary.123.a: "Rozpustit je a zatknout jejich ubohého vůdce!"
 WW_hungary.123.b: "Zahájit palbu a rozehnat je"
 WW_hungary.123.desc: "Naše jednotky zachytily radikálního nacionálněsocialistického politika Zoltána Böszörményho a jeho stoupence pochodující na Budapešť při pokusu o převrat, silně inspirovaném Mussoliniho pochodem na Řím. Tento okrajový politický aktivista, který o sobě mluví jako o „obrovi mezi obry intelektu a velkém maďarském básníkovi s prorockým posláním“, shromáždil skupinu nespokojených agrárních stoupenců pod praporem svého Křížové kosy a směřuje k našemu hlavnímu městu. Jak s tím naložíme?"
 WW_hungary.123.t: "Pochod Křížové kosy na Budapešť"
 WW_hungary.124.a: "Dejte tomu muži okamžitě úřad!"
 WW_hungary.124.b: "Ať říká cokoliv, nemůžeme mu věřit"
 WW_hungary.124.desc: "Brzy ráno dnes úřady v Gori oznámily, že se objevil muž požadující navrácení statku, o němž tvrdí, že mu kdysi patřil. Prohlašuje, že se teprve nedávno dokázal vrátit do vlasti a uniknout spárům ruské hrozby. Zároveň slíbil, že pokud mu bude umožněn vstup do politiky, dokáže dovést náš národ ke slávě, údajně jako potomek linie úspěšných politiků. Je to muž, kterého potřebujeme k obnovení snu o Velké Gruzii?"
 WW_hungary.124.t: "Muž se vrací do svého domova"
 WW_hungary.13.a: "Svého rozhodnutí budou litovat!"
 WW_hungary.13.b: "Musíme to nechat být"
 WW_hungary.13.desc: "Ačkoli to nebylo zcela nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl vojska do stavu nejvyšší pohotovosti po obdržení našeho ultimáta a vyslal vyslance s prohlášením, že v otázce sporu neustoupí ani o krok."
 WW_hungary.13.t: "[FROM.GetNameDefCap] zůstává neoblomný na Slovensku"
 WW_hungary.14.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.14.b: "Jejich bludy podporovat nebudeme"
 WW_hungary.14.desc: "Vláda [HUN.GetAdjective] začala vyvíjet zvýšený tlak v otázce Vojvodiny s tvrzením, že byla za dob monarchie součástí Uherska a měla by být navrácena. Tvrdí, že sjednocení se Srbskem na konci Velké války bylo „neplatné kvůli vnějšímu nátlaku“ a že území je proto stále právoplatně [HUN.GetAdjective]."
 WW_hungary.14.t: "[FROM.GetNameDefCap] požaduje Vojvodinu"
 WW_hungary.15.a: "Skvělé"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] souhlasil s postoupením Vojvodiny. Naše jednotky převzaly plnou kontrolu nad regionem a integrace může okamžitě začít."
 WW_hungary.15.t: "[FROM.GetNameDefCap] předává Vojvodinu"
 WW_hungary.16.a: "Možná ano"
 WW_hungary.16.b: "Budou tohoto dne litovat"
 WW_hungary.16.desc: "Na napjatém setkání s [FROM.GetLeader]em bylo naší delegaci sděleno, že suverenita Vojvodiny není předmětem diskuse a že se [FROM.GetAdjective] vláda v žádném případě takovému nátlaku nepodřídí. Obyvatelé Vojvodiny se již vyjádřili v roce 1919 a tehdy se rozhodli k nám nepřipojit. Z pohledu [FROM.GetAdjective] vlády je tím tato záležitost uzavřena."
 WW_hungary.16.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 WW_hungary.17.a: "Mohou si ji vzít"
 WW_hungary.17.b: "Kdo si myslí, že jsou?"
 WW_hungary.17.desc: "[HUN.GetLeader] z [HUN.GetNameDef] nám dnes zaslal ultimátum, v němž požaduje, abychom umožnili [HUN.GetName] okupaci oblasti Západního Banátu. Pokud požadavkům [HUN.GetLeader]a nevyhovíme, s velkou pravděpodobností nás čeká vojenský konflikt."
 WW_hungary.17.t: "[HUN.GetName] požaduje okupaci Západního Banátu"
 WW_hungary.18.a: "Vše probíhá podle plánu"
 WW_hungary.18.desc: "[FROM.GetLeader] z [FROM.GetNameDef] velkoryse přijal naše požadavky na okupaci Západního Banátu a následně nám toto území postoupil. Dává přednost našemu uklidnění před otevřeným odporem, což jen dále napomůže italským cílům na Balkáně."
 WW_hungary.18.t: "[FROM.GetNameDefCap] přijímá naše požadavky"
 WW_hungary.19.a: "Pak tedy silou"
 WW_hungary.19.desc: "Pošetilý [FROM.GetLeader] z [FROM.GetNameDef] nám upřel naše právoplatné území a nastal čas zasadit [FROM.GetNameDef] jeden rychlý úder. Tím si zajistíme naše nároky na Západní Banát do blízké budoucnosti."
 WW_hungary.19.t: "Pošetilý [FROM.GetLeader] odmítl naše ultimátum"
 WW_hungary.2.a: "Skvělé!"
 WW_hungary.2.desc: "Vláda [FROM.GetAdjective] zaujala jednoznačný postoj na podporu naší země v našem válečném úsilí. V rámci této podpory nám zaslala dodávky zbraní, které nám v této válce výrazně pomohou."
 WW_hungary.2.t: "Dorazily [FROM.GetAdjective] dodávky zbraní"
 WW_hungary.20.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.20.b: "Dokážou svá slova skutečně podpořit?"
 WW_hungary.20.desc: "Vláda [HUN.GetAdjective] začala vyvíjet zvýšený tlak v otázce Podkarpatské Rusi s tvrzením, že byla za dob monarchie součástí Uherska a měla by být navrácena. Tvrdí, že Huculská republika i všechny nástupnické státy v oblasti jsou nelegitimní a že k nápravě nespravedlnosti může dojít pouze tehdy, pokud se region opět stane [HUN.GetAdjective]."
 WW_hungary.20.t: "[FROM.GetNameDefCap] požaduje Podkarpatskou Rus"
 WW_hungary.21.a: "Skvělé"
 WW_hungary.21.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území v Podkarpatské Rusi a nařídil svým jednotkám ustoupit a stáhnout se z oblasti. Opět stojíme jako vítězové!"
 WW_hungary.21.t: "[FROM.GetNameDefCap] předává Podkarpatskou Rus"
 WW_hungary.22.a: "Svého rozhodnutí budou litovat!"
 WW_hungary.22.b: "Musíme to nechat být"
 WW_hungary.22.desc: "Ačkoli to nebylo zcela nečekané, pošetilý [FROM.GetLeader] z [FROM.GetNameDef] uvedl vojska do stavu nejvyšší pohotovosti po obdržení našeho ultimáta a vyslal vyslance s prohlášením, že v otázce Podkarpatské Rusi neustoupí ani o krok."
