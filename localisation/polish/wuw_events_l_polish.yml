 GOT_GER_amerikabomber.01.desc: "S rozhodnutím postavit dálkový bombardér už v pohybu bylo předloženo několik návrhů od různých týmů, každý slibující vyrobit stroj schopný přenést válku přes Atlantik. Jediným zbývajícím krokem je vybrat tým, který tento ambiciózní plán uskuteční."
