 WW_hungary.38.b: "Jsou jen přítěží"
 WW_hungary.38.desc: "[FROM.GetLeader] nás po návštěvě našeho hlavního města oslovil s tvrzením, že hovoří jménem veškerého [FROM.GetAdjective] lidu, a vyjádřil přání, aby se naše dva národy znovu spojily ve vojenské alianci s cílem dále rozšiřovat území jak [ROOT.GetAdjective], tak [FROM.GetAdjective] národa. Jak na jejich žádost odpovíme?"
 WW_hungary.38.t: "[FROM.GetNameDefCap] nás zve do Centrálních mocností"
 WW_hungary.39.a: "Napravme chyby Velké války!"
 WW_hungary.39.desc: "Velký a ctihodný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil se vstupem do naší nové vojenské aliance, čímž posílil již existující vazby mezi našimi národy. Naši lidé zaplnili ulice, aby oslavili tuto významnou událost, která symbolizuje znovuzrození [ROOT.GetAdjective] státu a začátek nové éry pro jeho obyvatele."
 WW_hungary.39.t: "[FROM.GetNameDefCap] vstupuje do Centrálních mocností"
 WW_hungary.4.a: "Dobrá, ať si ji vezmou..."
 WW_hungary.4.b: "Nebo jinak... co jako?"
 WW_hungary.4.desc: "Sedmihradsko bylo po dlouhou dobu součástí [HUN.GetNameDef], než nám bylo odebráno Trianonskou smlouvou. [HUN.GetNameDef] se s touto ztrátou nikdy nesmířilo a opakovaně veřejně prohlašovalo Sedmihradsko za nedílnou součást svého státu. S nedávnými změnami politické situace své nároky znovu oživilo a požaduje, abychom jim celé Sedmihradsko předali... jinak."
 WW_hungary.4.t: "[HUN.GetNameDefCap] požaduje Sedmihradsko"
 WW_hungary.40.a: "Pak tedy povedeme my!"
 WW_hungary.40.b: "Musíme zkusit jiný přístup"
 WW_hungary.40.desc: "Odporný [FROM.GetLeader] z [FROM.GetNameDef] nám odepřel naši žádost a tím v podstatě zablokoval veškeré možnosti spolupráce mezi našimi státy v blízké budoucnosti. Budeme proto muset hledat jiné aliance, jelikož se s námi odmítají spojit."
