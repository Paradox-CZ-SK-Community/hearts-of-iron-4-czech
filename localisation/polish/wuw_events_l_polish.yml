 WW_hungary.23.a: "Tento konflikt nemůžeme vyhrát"
 WW_hungary.23.b: "Dokážou svá slova skutečně podpořit?"
 WW_hungary.23.desc: "Vláda [HUN.GetAdjective] začala vyvíjet zvýšený tlak v otázce Burgenlandu s tvrzením, že byl za dob monarchie součástí Uherska a měl by být navrácen. Tvrdí, že Lajtabánság musí být v oblasti znovu obnoven a že naše správa je nelegitimní. Jak bychom měli reagovat?"
 WW_hungary.23.t: "[FROM.GetNameDefCap] požaduje Burgenland"
 WW_hungary.24.a: "Skvělé"
 WW_hungary.24.desc: "Rozumný [FROM.GetLeader] z [FROM.GetNameDef] souhlasil s předáním svých území v Burgenlandu a nařídil svým jednotkám ustoupit a stáhnout se z oblasti. Opět stojíme jako vítězové!"
