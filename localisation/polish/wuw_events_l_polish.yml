 WW_hungary.44.desc: "Císař [FROM.GetLeader] z [FROM.GetNameDefCap] požaduje, abychom obnovili wiedovskou korunu a znovu korunovali Viléma z Wiedu naším panovníkem. To by fakticky ukončilo naši nezávislost, ale mohlo by nás uchránit před úplnou anexí. Přijmeme místo v nové císařské federaci?"
 WW_hungary.44.t: "[FROM.GetLeader] požaduje obnovení wiedovské vlády"
 WW_hungary.45.a: "Zvolili správně"
 WW_hungary.45.desc: "Moudré vedení v [FROM.GetNameDef] se rozhodlo v souladu s našimi požadavky korunovat Viléma z Wiedu a odstoupit ve prospěch nového krále. Nad naší císařskou federací vychází nový úsvit!"
