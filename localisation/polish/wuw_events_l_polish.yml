 GOT_GER_fading_eagle.01.b: "Nikdy nepřipustíme ztrátu naší suverenity!"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] z [FROM.GetNameDef] požaduje, abychom se podrobili jejich moci v rámci kampaně za obnovení kontroly nad Balkánem a bývalou italskou říší. V tuto chvíli jim nemáme moc co vzdorovat, ale možná je to šance na svobodu, na kterou čekáme?"
