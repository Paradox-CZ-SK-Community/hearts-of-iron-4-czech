 wuw_GER_reichskommissariats.27.desc: "Nyní, když jsme zřídili novou civilní správu v Australasii, musíme rozhodnout nejen o účelu našeho nového subjektu, ale také kdo bude vést lidi v regionu a zajistí správnou implementaci našich politik. Měli bychom dosadit [ROOT.GetAdjective] politika na pozici Reichskommissara, nebo využít místního kolaboranta?"
 wuw_GER_reichskommissariats.27.t: "Vedení Australasie"
