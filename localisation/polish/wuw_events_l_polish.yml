 AUS_treaty_asked_permission_key: "Navzdory našemu maximálnímu úsilí je zastavit se [AUS.GetAdjective] vláda rozhodla nařídit znovuvyzbrojení [AUS.GetNameDef] v jasném rozporu se smlouvou. Doufali jsme, že k tomu nedojde, ale zdá se, že jim v této cestě nelze zabránit."
 AUS_treaty_no_permission_key: "Bez jakéhokoli varování jsme byli informováni, že [AUS.GetNameDef] již nebude dodržovat Smlouvu ze Saint-Germain-en-Laye se všemi jejími důsledky. Především to znamená, že se nyní budou moci svobodně vyzbrojovat bez ohledu na omezení, která jim byla uložena po Velké válce. Proč se tak náhle rozhodli znovu vyzbrojit, zůstává nejasné."
