 AUS_meddling_with_our_politics: "Zasahování do naší politiky"
 AUS_news_events.1.a: "[AUS.GetNameDef], hodně štěstí..."
 AUS_news_events.1.b: "Však my jim ukážeme..."
 AUS_news_events.1.c: "Östfrei!"
 AUS_news_events.1.desc: "Tváří v tvář mnohem silnějšímu nepříteli se [AUS.GetAdjective] vedení rozhodlo neustoupit nedávným [GER.GetAdjective] požadavkům, aby se podrobilo a připojilo. [GER.GetNameDef] shromáždil své jednotky na [AUS.GetAdjective] hranici, ale zatím není jasné, zda začne plnohodnotná invaze.\n\nTyto události jsou vyústěním let zhoršujících se vztahů mezi oběma zeměmi a rostoucího [GER.GetAdjective] nátlaku, aby se [AUS.GetNameDef] integrovalo."
 AUS_news_events.1.t: "[AUS.GetNameDefCap] odmítá [GER.GetAdjective] Anschluss"
 AUS_news_events.10.a: "To je absurdní"
 AUS_news_events.10.b: "Dobrá práce a hodně štěstí!"
 AUS_news_events.10.c: "Kupředu!"
 AUS_news_events.10.desc: "[FROM.GetNameDef] se ocitlo v násilné občanské válce. Komunistická strana [FROM.GetCommunistParty] zahájila povstání proti vládnoucí [FROM.GetNeutralParty]. Poté, co komunisté v poslední době získali značnou podporu, se stali silou, s níž [FROM.GetNameDef] musí počítat."
 AUS_news_events.10.t: "[FROM.GetNameDef] zažívá občanskou válku"
 AUS_news_events.11.a: "Proč by to dělali?"
 AUS_news_events.11.b: "Přejeme jim hodně štěstí!"
 AUS_news_events.11.c: "Velký den pro [AUS.GetNameDef]!"
 AUS_news_events.11.desc: "[AUS.GetNameDefCap] se radikálně odklání od své minulosti a rozhodlo se založit vlastní frakci. [AUS.GetLeader] vyjadřuje naději, že další dělníci ve střední Evropě povstanou proti svým utlačovatelům a připojí se k nim v boji za práva lidu."
 AUS_news_events.11.t: "[AUS.GetNameDefCap] zakládá Podunajský blok"
 AUS_news_events.12.a: "Skvělé"
 AUS_news_events.12.b: "Bereme na vědomí"
 AUS_news_events.12.desc: "\n[AUS.GetNameDef] zažívá poprvé od 11. září 1930 demokratické volby. Účast voličů byla vysoká a po sečtení hlasů vyšel jako vítěz [AUS.GetLeader] ze strany [AUS.GetDemocraticParty]. Nyní jej čeká obtížný úkol vést zemi po nové, demokratičtější cestě."
 AUS_news_events.12.t: "[AUS.GetNameDefCap] znovu pořádá demokratické volby"
 AUS_news_events.3.a: "Sloužil nám dobře, nechť odpočívá v pokoji"
 AUS_news_events.3.b: "Tragédie"
 AUS_news_events.3.desc: "[AUS.GetAdjectiveCap] stíhací eso Godwin von Brumowski zahynul při havárii spolu s [HOL.GetAdjective] žákem, kterého cvičil nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším stíhacím esem Luftfahrtruppen. Se 35 potvrzenými samostatnými sestřely, 12 sdílenými a dalšími 8 nepotvrzenými se zúčastnil jak Velké války, tak i [AUS.GetAdjective] občanské války roku 1934."
 AUS_news_events.3.t: "Pád stíhacího esa"
 AUS_news_events.4.a: "To bylo o vlásek"
 AUS_news_events.4.desc: "[AUS.GetAdjectiveCap] stíhací eso Godwin von Brumowski se včera málem stalo obětí katastrofy, když cvičil [HOL.GetAdjective] leteckého žáka nad letištěm Schiphol.\n\nVon Brumowski byl nejúspěšnějším stíhacím esem Luftfahrtruppen. Se 35 potvrzenými samostatnými sestřely, 12 sdílenými a dalšími 8 nepotvrzenými se zúčastnil jak Velké války, tak i [AUS.GetAdjective] občanské války roku 1934.\n\nOba z nehody vyvázli jen s menšími zraněními."
 AUS_news_events.4.t: "Stíhací eso uniká smrti"
 AUS_news_events.5.a: "Znepokojivé"
 AUS_news_events.5.b: "Konečně!"
 AUS_news_events.5.desc: "\n[AUS.GetLeader] nedávno prohlásil, že má v úmyslu jednou provždy zrušit Smlouvu ze Saint-Germain-en-Laye a znovu vyzbrojit [AUS.GetNameDef]. Tato smlouva byla uzavřena po Velké válce, aby zabránila v opakování činů, které válku rozpoutaly, a v expanzi kvůli moci. Teoretici se domnívají, že jde o reakci na postupně rostoucí napětí ve světě; zda je účelem této militarizace obrana či agrese, se teprve uvidí."
 AUS_news_events.5.t: "[AUS.GetNameDef] ruší Smlouvu ze Saint-Germain-en-Laye"
 AUS_news_events.6.a: "Znepokojivé"
 AUS_news_events.6.b: "Velký den!"
 AUS_news_events.6.desc: "\n\nProtože v bezprostředním okolí nenašli vhodné spojence, [AUS.GetNameDef] se rozhodlo znovu vytvořit Ústřední mocnosti. Poté, co se vymanili z omezení uložených poválečnými smlouvami, se země vydala cestou rychlé remilitarizace. Zda tato nová aliance bude skutečně připomínat svého jmenovce z Velké války, se teprve ukáže."
 AUS_news_events.6.t: "[AUS.GetNameDefCap] obnovuje Ústřední mocnosti"
 AUS_news_events.7.a: "Ať žije habsburský princ!"
 AUS_news_events.7.b: "Tohle jsme si ve smlouvě nedomluvili!"
 AUS_news_events.7.c: "Dobře pro něj"
 AUS_news_events.7.desc: "\nPo většinu života strávil v exilu, který mu nejprve poskytlo [SWI.GetNameDef] a později na [POR.GetAdjective] ostrově Madeira. Nyní se Otto von Habsburg vrátil do Rakouska. Princ uprchl ze země v roce 1918 se svými rodiči, císařem Karlem I. a císařovnou Zitou, po pádu monarchie na konci Velké války. Jeho návrat jako [AUS.GetAdjective] hlavy státu znamená pro [AUS.GetNameDef] výraznou změnu v politickém klimatu."
 AUS_news_events.7.t: "[AUS.GetNameDef] se připravuje na návrat Otto von Habsburga"
 AUS_news_events.8.a: "Proč by to dělali?"
 AUS_news_events.8.b: "Habsburg je náš!"
 AUS_news_events.8.desc: "[AUS.GetLeader] znovu získal pro [AUS.GetNameDef] město Habsburg. Podrobením [SWI.GetAdjective] kantonů své vůli chtěl posílit moc habsburské rodiny, což znamená výrazný návrat k mnohem imperialističtějšímu státu."
 AUS_news_events.8.t: "Habsburkové ovládají Habsburg"
 AUS_news_events.9.a: "To bylo nečekané"
 AUS_news_events.9.b: "Přejeme jim hodně štěstí!"
 AUS_news_events.9.c: "Konečně!"
 AUS_news_events.9.desc: "Po dlouhém období rostoucí podpory pro [FROM.GetCommunistParty] došlo k pokojnému převratu. Komunisté se pokojně ujali moci a bez většího odporu obsadili vládní místa.\n\nTento krok znamená zásadní odklon od toho, čím [FROM.GetNameDef] bylo po poslední desetiletí."
 AUS_news_events.9.t: "[FROM.GetNameDef] zažívá komunistický převrat"
 AUS_political_events.1.a: "Nejbezpečnější je nechat vše tak, jak to je"
 AUS_political_events.1.a_tt: "Nebudou provedeny žádné změny v našich průmyslových podnicích. Creditanstalt-Bankverein zůstane k dispozici, poskytuje:"
 AUS_political_events.1.b: "Österreichische Creditanstalt je nejlepší volba"
 AUS_political_events.1.c: "Wiener Bankverein nás nezklame"
 AUS_political_events.1.desc: "Dostalo se nám zprávy, že bankovní fúze z roku 1934, kdy rekapitalizovaná Creditanstalt převzala veškerá aktiva a závazky Wiener Bankverein i životaschopné operace Niederösterreichische Escompte-Gesellschaft, se nám vymstila, protože to výrazně brzdilo náš ekonomický rozvoj a nevědomky vytvořilo jakýsi monopol ve finančním sektoru. Jelikož nyní tento sektor regulujeme, jak bychom měli k situaci přistoupit?"
 AUS_political_events.1.t: "Osud Creditanstalt-Bankverein"
 AUS_political_events.10.a: "Věděli jsme to!"
 AUS_political_events.10.desc: "Včera večer gestapo vtrhlo do bytu Wilhelma Zehnera a setkalo se s ochrankou, kterou jsme kolem našeho vysokého velení rozmístili. Boj netrval dlouho a Zehner vyšel z konfliktu zcela nezraněn."
 AUS_political_events.10.t: "Pokus o život Wilhelma Zehnera zmařen"
 AUS_political_events.100.a: "Je důvod, proč na nás tlačí, neustup!"
 AUS_political_events.100.b: "Pokud odmítneme, riskujeme odvetu"
 AUS_political_events.100.desc: "\nNavzdory našemu dřívějšímu odmítnutí instalace Arthura Seyss-Inquarta do vlády [FROM.GetAdjective] vůdce [FROM.GetLeader] stále dále trvá na tom, aby k tomu došlo. I přes vzrůstající tlak si stále udržujeme svou svrchovanost a kontrolu nad vlastní politikou, a rozhodnutí zůstává na nás."
 AUS_political_events.100.t: "Další Tlak na Uvedení Arthura Seyss-Inquarta"
 AUS_political_events.101.a: "Konečně"
 AUS_political_events.101.desc: "Po mnoha hádkách o věci, která je rozhodně nezajímala, [FROM.GetNameDef] konečně přestalo své pokusy nelegálně ovlivňovat naši politiku. Lze jen předpokládat, že jsou nyní velmi nespokojeni, ale to není naše hlavní starost. Naší hlavní starostí bylo, je a vždy bude zlepšení [ROOT.GetNameDef]."
 AUS_political_events.101.t: "[FROM.GetNameDefCap] Ukončuje Úsilí Instalovat Arthura Seyss-Inquarta"
 AUS_political_events.102.a: "Skvělý nápad!"
 AUS_political_events.102.desc: "Na nedávné konferenci svolané [ROOT.GetLeader] Führer sdílel některé své ambice budoucí expanze [ROOT.GetNameDef]. První taková expanze je ta, kterou [ROOT.GetLeader.GetSheHe] považuje za málo rizikovou. Lidé [AUS.GetAdjective] nejsou odlišní od našich a převážně zastávají podobné názory, jak dokládá politické klima v jejich zemi. Führer věří, že takovou expanzi bude možné dosáhnout diplomaticky, pokud bude dostatek času na růst přátelských [ROOT.GetAdjective] nálad v [AUS.GetNameDef]."
 AUS_political_events.102.t: "Führerovy Plány na Expanzí"
 AUS_political_events.103.a: "To je špatné."
 AUS_political_events.103.desc: "Přestože dlouho podezříváme [GER.GetAdjective] z úmyslů nás anektovat, zpráva, kterou jsme obdrželi dnes ráno, staví věci do mnohem vážnější perspektivy. Zdá se, že se nedávno konala konference, během níž [GER.GetLeader] vyslovil odporné myšlenky o tom, jak bychom mohli být začleněni do jejich země. Přes naše nejlepší snahy se zdá, že tyto vysoce důvěrné informace se dostaly mezi veřejnost a ještě znepokojivěji do politických stran, které to považují za skvělý nápad. Tyto skupiny pravděpodobně oslabí vůli našeho lidu bránit se, pokud se tyto ohavné plány [GER.GetLeader] uskuteční."
 AUS_political_events.103.t: "Znepokojivá Zpráva o [GER.GetAdjective] Expanzionismu"
 AUS_political_events.104.a: "To se nestane, neuvěříme tomu"
 AUS_political_events.104.b: "Co by se mohlo pokazit?"
 AUS_political_events.104.c: "Elizabeth..?"
 AUS_political_events.104.desc: "Dnes ráno proběhlo velmi neobvyklé setkání. Naše vedení se setkalo s podivným mužem, o kterém měli pocit, že ho už viděli, dokonce i hlas byl povědomý. Tento muž tvrdí, že je začínající umělec a že přicestoval z [GER.GetNameDef] s úmyslem nám pomoci. Tvrdí, že je schopným vůdcem a že naše země to potřebuje.\n\nKdyž jsme se ptali našich pohraničníků, odmítli, že by někdo takový překročil hranice, a nejbližší shoda podle nich byla na jméno Elizabeth Hiedler."
 AUS_political_events.104.t: "[GER.GetAdjectiveCap] Exil"
 AUS_political_events.105.a: "Teď je to ztracený boj."
 AUS_political_events.105.b: "Budeme stát sami!"
 AUS_political_events.105.desc: "Jak [GER.GetNameDef] stále agresivněji tlačí na nás, abychom se nechali anektovat, mysleli jsme si, že se můžeme spolehnout na [ITA.GetAdjective] a jejich záruku. Ukazuje se však, že tomu tak není. Když čelili hrozbě [GER.GetAdjective] agrese, okamžitě ustoupili a ponechali nás v prekérní situaci. Zdá se, že jejich sliby byly jen slova."
 AUS_political_events.105.t: "[FROM.GetNameDefCap] Stahuje Svou Podporu"
 AUS_political_events.106.a: "[GER.GetAdjectiveCap] budou litovat svých činů!"
 AUS_political_events.106.desc: "V reakci na nedávné nepřátelské akce ze strany [GER.GetNameDef] nás [ITA.GetAdjective] opět kontaktovali a potvrdili svou podporu. Bez ohledu na hrozby garantují naši nezávislost a v případě ozbrojeného konfliktu za nás budou bojovat."
 AUS_political_events.106.t: "[FROM.GetNameDefCap] Potvrzuje Svou Podporu"
 AUS_political_events.107.a: "Zachráníme je!"
 AUS_political_events.107.a_tt: "Po zahájení války proti [GER.GetNameDef] získáme:\n"
 AUS_political_events.107.b: "Je to ztracený boj"
 AUS_political_events.107.desc: "Dostali jsme devastující zprávu, že [FROM.GetLeader] se poddal požadavkům [GER.GetAdjective] na integraci do [GER.GetNameDef]. Přestože jsme [FROM.GetAdjective] nabídli záruky, zdá se, že to nestačilo je povzbudit k boji. Máme stále zájem o území, a proto bychom v budoucnu měli zvážit osvobození [FROM.GetAdjective]."
 AUS_political_events.107.t: "[FROM.GetNameDefCap] Podléhá [GER.GetAdjective] Tlaku"
 AUS_political_events.108.a: "Budeme mít oči otevřené!"
 AUS_political_events.108.desc: "Dozvěděli jsme se, že armáda [FROM.GetAdjective] zahájila značné vojenské cvičení přímo na naší hranici. Ačkoliv nebyla vznesena žádná verbální hrozba, máme pocit, že jde o varování před tím, co přijde. Musíme být opatrní v našich akcích vůči nim, aby nereagovali agresivněji."
 AUS_political_events.108.t: "[FROM.GetNameDefCap] Pořádá Vojenské Cvičení na Naší Hranici"
 AUS_political_events.109.a: "Znepokojivé..."
 AUS_political_events.109.desc: "Naše pohraniční hlídky hlásí zvýšení počtu hlídek a i strážců na [FROM.GetAdjective] straně hranice. Co je znepokojivější, ti strážci nejsou lehce vyzbrojeni, ale mají pušky srovnatelné s armádní výzbrojí. Pokud vezmeme v úvahu jejich předchozí prohlášení, může to být důvod k obavám."
 AUS_political_events.109.t: "[FROM.GetNameDefCap] Zbrojí Pohraniční Hlídky"
 AUS_political_events.11.a: "To není jejich věc!"
 AUS_political_events.11.a_tt: "Spustí misi §Y[GER.GetAdjective] nepřátelství vůči vojenskému vysokému velení§!\n\n Nezabránění smrti Zehnera sníží požadovanou §Ycelkovou bojovou sílu armády§! pro §YAnschluss§!."
 AUS_political_events.11.b: "Pokud je to nutné, ať si dělají, co chtějí..."
 AUS_political_events.11.desc: "Diplomaté z [GER.GetNameDef] vyjádřili obavy vůči jednomu z členů našeho vojenského vysokého velení. Tvrdí, že ačkoli jsme svrchovaný stát a můžeme dělat, co chceme, může to ohrozit naše diplomatické vztahy s [GER.GetNameDef]. \n\n Můžeme očekávat, že pokud nebudeme jednat v jejich zájmu, převezmou věci do svých rukou."
 AUS_political_events.11.t: "[GER.GetNameDefCap] vyjadřuje nevoli vůči našemu vojenskému vysokému velení"
 AUS_political_events.110.a: "Znepokojující"
 AUS_political_events.110.desc: "V důsledku vládní akce jsme zaznamenali výrazný nárůst anti-[ROOT.GetAdjective] nálad v [FROM.GetNameDef]. Vedení [FROM.GetAdjective] nás nekontaktovalo přímo, takže lze usoudit, že již nemají zájem o diplomacii."
 AUS_political_events.110.t: "Stoupající Anti-[ROOT.GetAdjective] Nálady v [FROM.GetNameDef]"
 AUS_political_events.111.a: "Minulost je minulost, podepíšeme!"
 AUS_political_events.111.b: "Znaje [FROM.GetAdjective], nikoli!"
 AUS_political_events.111.desc: "Komunikace od [FROM.GetAdjective] vedení nám právě dorazila. Požadují, abychom podepsali vzájemnou dohodu o míru mezi našimi zeměmi. Uznávají, že jsme měli v minulosti obtíže, ale nyní chtějí konstruktivní dialog."
 AUS_political_events.111.t: "[FROM.GetNameDefCap] Nabízí Pakt o Neporušitelnosti"
 AUS_political_events.112.a: "Výborně"
 AUS_political_events.112.desc: "Naše plány vůči [FROM.GetNameDef] se posunuly dopředu, protože jsme právě podepsali pakt o nepřátelství. Budeme pokračovat v úsilí ještě více je k sobě svázat. Budoucnost je stále neznámá, ale pokud budeme chtít pokračovat v plánech..."
 AUS_political_events.112.t: "[FROM.GetNameDefCap] Podepisuje Pakt o Neporušitelnosti"
 AUS_political_events.113.a: "To je nešťastné"
 AUS_political_events.113.desc: "Zdá se, že naše nabídka [FROM.GetAdjective] vedení nebyla dostatečná. Buď odhalili naše budoucí plány, nebo mají sami zlé úmysly vůči nám. Musíme se na to připravit, a pokud budeme chtít pokračovat, může být potřeba agresivnějších kroků."
 AUS_political_events.113.t: "[FROM.GetNameDefCap] Odmítá Pakt o Neporušitelnosti"
 AUS_political_events.114.a: "Předejte jim naše díky."
 AUS_political_events.114.desc: "V důsledku naší nedávné mírové dohody nám [FROM.GetAdjective] nabídli určitou průmyslovou podporu. I když náš průmysl obvykle splňuje naše standardy, jejich pomoc je samozřejmě vítaná. Několik hlasů varuje, že [FROM.GetNameDefCap] to rozhodně nedělá bez zájmu."
 AUS_political_events.114.t: "[FROM.GetNameDef] Nabízí Průmyslovou Podporu"
 AUS_political_events.115.a: "Proč ne?"
 AUS_political_events.115.b: "To zní podezřele..."
 AUS_political_events.115.desc: "Oficiální zástupci [FROM.GetAdjective] armády nás kontaktovali s žádostí o společné vojenské cvičení. Ujišťují nás, že to bude výhodné pro obě země a že se od sebe navzájem hodně naučíme."
 AUS_political_events.115.t: "Návrh na [FROM.GetAdjective]-[ROOT.GetAdjective] Vojenské Cvičení"
 AUS_political_events.116.a: "Výborně!"
 AUS_political_events.116.desc: "Dnes končí [ROOT.GetAdjective]-[FROM.GetAdjective] vojenské cvičení. Naše jednotky z něj hodně získaly a doufáme, že i [FROM.GetAdjective] měl prospěch. Detailní pohled do operací [FROM.GetAdjective] armády nám poskytuje dobrý přehled o silech, s nimiž budeme pracovat, až naše plány pro ně dospějí do fáze realizace."
 AUS_political_events.116.t: "[ROOT.GetAdjectiveCap]-[FROM.GetAdjective] Vojenské Cvičení Ukončeno"
 AUS_political_events.117.a: "Tak či tak..."
 AUS_political_events.117.desc: "\nPřestože byly nejzřejméjší výhody pro nás oba a [FROM.GetNameDef], odmítli naši žádost o společné cvičení. Naše armády se mohly hodně naučit. Toto byla také příležitost ovlivnit [FROM.GetNameDef] směrem, který chceme pro naše budoucí plány."
 AUS_political_events.117.t: "[FROM.GetAdjectiveCap] Odmítají Společné [ROOT.GetAdjective]-[FROM.GetAdjective] Vojenské Cvičení"
 AUS_political_events.118.a: "Budou se muset připojit k nám"
 AUS_political_events.118.b: "Necháme současné uspořádání, aby se o to postaralo"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§! bude nucen připojit se k §Y[ROOT.GetAdjective]§! frakci"
 AUS_political_events.118.c: "Zřídíme vhodnou organizaci!"
 AUS_political_events.118.desc: "Jak jsme se pustili na cestu obnovy našeho impéria, před námi opět stojí otázka, jak chceme impérium organizovat. Naši předchůdci v tom selhali, což vedlo k velkému, ale neorganizovanému impériu. Byla nám nabídnuta možnost vytvořit frakci, která zajistí loajalitu našich vazalů, ale také zabrání vzájemným sporům."
 AUS_political_events.118.t: "Organizace Impéria"
 AUS_political_events.119.a: "Musíme ustoupit"
 AUS_political_events.119.b: "To nemůžeme dovolit!"
 AUS_political_events.119.desc: "Ačkoliv již učinili značné nároky na Balkáně, [FROM.GetAdjective]s zřejmě chtějí ještě více. Nároky, které tentokrát předkládají, zasáhnou naši sféru zájmů, pokud souhlasíme, zároveň však důsledky, které zmíní v případě odmítnutí, mohou být velmi vážné."
 AUS_political_events.119.t: "[FROM.GetNameDefCap] Požaduje Další Ústupky"
 AUS_political_events.12.a: "To bylo neočekávané, ale velmi vítané."
 AUS_political_events.12.desc: "[FROM.GetNameDefCap] nás kontaktoval s nabídkou podpory v podobě pěchotního vybavení. Vysoké nás považují za cenného spojence a chtějí, aby tyto pušky byly využity v našich válečných snahách v [ETH.GetNameDef], aby nám pomohly zajistit vítězství."
 AUS_political_events.12.t: "[FROM.GetNameDefCap] nám nabízí pěchotní vybavení"
 AUS_political_events.120.a: "Slavné."
 AUS_political_events.120.desc: "Naše územní nároky vůči vedení [FROM.GetAdjective] byly přijaty s uspokojením. I když jsme to očekávali, je stále velmi příjemné nemusit podnikat drastičtější kroky k zajištění našeho oprávněného území."
 AUS_political_events.120.t: "[FROM.GetNameDefCap] Podléhá Našim Nárokům"
 AUS_political_events.121.a: "Získáme tu půdu!"
 AUS_political_events.121.desc: "Navzdory našim oprávněným nárokům na území, která jsou momentálně ve vlastnictví [FROM.GetAdjective], se [FROM.GetLeader] rozhodl nevyhovět požadavku na předání území. Je to určitý krok zpět, ale tyto země získáme zpět za každou cenu."
 AUS_political_events.121.t: "[FROM.GetNameDefCap] Odmítá Naše Nároky"
 AUS_political_events.122.a: "Fantastické, přijmout ho do námořnictva!"
 AUS_political_events.122.b: "Ač ho máme rádi... ne"
 AUS_political_events.122.desc: "Georg von Trapp byl kdysi vysoce respektovaným admirálkem ve skvělé rakousko-uherské námořnictvu. Po pádu našeho mocného impéria a ztrátě pobřeží se, jako mnoho jiných, věnoval jiným aktivitám. Po období ve financích, které ho připravilo o většinu majetku, se obrátil k hudbě.\n\nNyní, když máme pod kontrolou pobřeží, nabízí von Trapp své služby a chce znovu vyplout za naše velké národy."
 AUS_political_events.122.t: "Zvuk [ROOT.GetAdjective] Ponorek?"
 AUS_political_events.123.a: "Budeme stát spolu!"
 AUS_political_events.123.b: "Jednou stačilo"
 AUS_political_events.123.desc: "Zpráva o tom, že Rakousko reformovalo Central Powers, dorazila dnes ráno. Vojenský spolek vydržel společně během Velké války, ale rozpadl se po pádu většiny vedoucích členů. [FROM.GetAdjectiveCap] se rozhodli tuto frakci oživit a vzhledem k tomu, že jsme byli její součástí, posílají nám pozvání."
 AUS_political_events.123.t: "[FROM.GetAdjectiveCap] Reformují Central Powers"
 AUS_political_events.124.a: "Naše impéria znovu povstanou!"
 AUS_political_events.124.desc: "Jak jsme očekávali od našeho spojence, byli velmi rádi, že mohli přijmout naše pozvání a obnovit naši slavnou frakci. Souhlasili s připojením k naší snaze proti světu, který nás tak nespravedlivě zacházel na konci Velké války."
 AUS_political_events.124.t: "[FROM.GetNameDefCap] Vstupuje do [ROOT.GetFactionName]"
 AUS_political_events.125.a: "Pokud nejsou s námi..."
 AUS_political_events.125.desc: "Doufali jsme, že [FROM.GetAdjective] uvidí zřejmý přínos opětovného spojení s námi, ale zdá se, že jejich neúspěch tehdy jim zatemnil zrak. Náš vůdce [ROOT.GetLeader] reagoval s grácií a odhodláním, jde jen o menší zdržení."
 AUS_political_events.125.t: "[FROM.GetNameDefCap] Odmítá Naše Pozvání"
 AUS_political_events.13.a: "[AUS.GetAdjectiveCap] nemají právo to požadovat."
 AUS_political_events.13.b: "Dobře."
 AUS_political_events.13.desc: "Dostali jsme protesty proti embargu, které jsme spolu s mnohými dalšími zavedli proti [ITA.GetNameDef]. Tvrdí, že embargo je nepřiměřené a neopodstatněné, a [AUS.GetAdjective] vedení požaduje jeho zrušení. \n\nPokud jsou vyzváni k vysvětlení svých důvodů, vedení [FROM.GetNameDef] odmítá podrobnější komentář."
 AUS_political_events.13.t: "[FROM.GetNameDefCap] protestuje proti embargu na [ITA.GetNameDef]"
 AUS_political_events.14.a: "Odvážný krok od [FROM.GetAdjective]"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap] nedávno protestoval proti embargu uvalenému na nás. Tvrdí, že jsme cenní spojenci, a aktivně posílají námitky všem zemím, které nás embargovaly, ve snaze alespoň částečně zmírnit naši situaci."
 AUS_political_events.14.t: "[FROM.GetNameDefCap] vystupuje proti embargu vůči nám"
 AUS_political_events.15.a: "Neztratí nás tak snadno!"
 AUS_political_events.15.b: "Jak drzé!"
 AUS_political_events.15.c: "Teď na to nemáme čas!"
 AUS_political_events.15.desc: "Dostali jsme zprávu, že vláda [FROM.GetAdjective] zakázala DNSAP v [FROM.GetNameDef]. Měkký zákaz byl zaveden od roku 1934, ale byl většinou ignorován politickými stranami i vládou. Toto znamená změnu tónu vedení [FROM.GetAdjective] vůči nám. \n\nKromě zjevné urážky by to mohlo oslabit náš vliv nad [FROM.GetNameDef]."
 AUS_political_events.15.t: "[FROM.GetNameDefCap] zakazuje DNSAP"
 AUS_political_events.16.a: "Musíme ho mít pod přísným dohledem."
 AUS_political_events.16.a_tt: "Instaluje §YArthur Seyss-Inquart§! jako poradce, který §Rnemůže být propuštěn§!\n"
 AUS_political_events.16.b: "Rozhodně ne!"
 AUS_political_events.16.desc: "Jak se dalo očekávat, [FROM.GetNameDef] špatně zareagovali na náš nedávný zákaz DNSAP. Kromě zjevného požadavku na okamžité zrušení zákazu také žádají instalaci Arthura Seyss-Inquarta jako poradce. Jsou v tomto velmi důrazní a ačkoliv jsme vždy věděli, že má rád [FROM.GetAdjective] způsob, vyvstává otázka proč?"
 AUS_political_events.16.t: "Nacisté ve vládě"
 AUS_political_events.17.a: "Nemají právo zasahovat do naší politiky."
 AUS_political_events.17.desc: "Jak se očekávalo, [FROM.GetNameDef] špatně reagovali na náš nedávný zákaz DNSAP. Považují to za útok na jejich ideologii a vyjádřili velké zklamání a hněv vůči našemu rozhodnutí. Přestože jsme měli dobré důvody pro zákaz, vedení [FROM.GetAdjective] nyní požaduje jeho okamžité zrušení."
 AUS_political_events.17.t: "[FROM.GetNameDefCap] protestuje proti našemu zákazu DNSAP"
 AUS_political_events.18.a: "Dobře"
 AUS_political_events.18.desc: "Zdá se, že [FROM.GetAdjective] nakonec uznal rozum. Zákaz naší sesterské strany v [FROM.GetNameDef] zůstává, ale alespoň zřídili Arthura Seyss-Inquarta jako poradce, což nám umožňuje dohlédnout do jejich politického dění."
 AUS_political_events.18.t: "[FROM.GetNameDefCap] instaluje Arthura Seyss-Inquarta jako poradce"
 AUS_political_events.19.a: "Potřebujeme každou pomoc!"
 AUS_political_events.19.b: "Kvůli jeho účasti na puči v roce 1934 to nemůžeme riskovat"
 AUS_political_events.19.desc: "Náš nejúspěšnější letecký eso z Velké války k nám přistoupil s nabídkou svých služeb, když jsme ve válce. Už není mladý ani schopný létat jako dřív po blízkém incidentu v roce 1936, ale nabídl vedení našeho letectva k vítězství ze země. Naši současní piloti si jej stále velmi váží a obecně se věří, že by mohl naše letce dále vycvičit k velikosti srovnatelné s tou jeho vlastní."
 AUS_political_events.19.t: "Godwin von Brumowski nabízí své služby"
 AUS_political_events.2.a: "Jak hrozné!"
 AUS_political_events.2.b: "Pokryjeme výplaty!"
 AUS_political_events.2.b_tt: "Pokrytí pojištění nám umožní dále oživit pojišťovnu Phönix."
 AUS_political_events.2.desc: "Krátce po smrti svého milovaného generálního ředitele Wilhelma Berlinerra se Phönix Insurance dostala do dalších potíží. Zfalšované rozvahy byly vládě odhaleny nově jmenovaným ředitelem Eberhardem Reininghausem a odhalily deficit sahající až do roku 1929, dosahující přes 250 milionů šilinků. \n \n Společnost vyhlásila bankrot a ihned přestala fungovat. Velmi populární pojištění pro účastníky války skončilo náhle, což vyvolalo výkřiky nespokojenosti od mnohých, kteří na něj spoléhali."
 AUS_political_events.2.t: "Skandál Phönix Insurance"
 AUS_political_events.20.a: "Jejich nezávislost je pro nás nejdůležitější!"
 AUS_political_events.20.b: "Budeme je podporovat diplomaticky"
 AUS_political_events.20.c: "Možná dosáhneme vzájemně výhodné dohody"
 AUS_political_events.20.d: "Nic pro ně neriskujeme"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_political_events.20.t: "[FROM.GetNameDefCap] žádá naši podporu"
 AUS_political_events.21.a: "Výborně!"
 AUS_political_events.21.desc: "V souladu s tím, co je napsáno v smlouvě ze Saint-Germain-En-Laye, [FROM.GetNameDef] souhlasí, že garantuje naši nezávislost. Pro jistotu nám také umožňují pořízení vybavení, protože momentálně nejsme schopni sami vyrábět vybavení."
 AUS_political_events.21.t: "[FROM.GetNameDefCap] garantuje naši nezávislost"
 AUS_political_events.22.a: "Nebylo to, co jsme chtěli, ale lepší než nic."
 AUS_political_events.22.b: "Diplomacie a vybavení nás nespraví!"
 AUS_political_events.22.desc: "Za použití méně známých klauzulí a drobného tisku [FROM.GetNameDef] rozhodlo, že nám nenabídne záruku, ale pouze diplomatickou podporu v případě invaze. Tvrdí, že jsou si jistí, že jejich slova mohou přesvědčit [GER.GetLeader] stejně dobře jako hrozba intervence, a proto nevidí důvod mít připravené vojenské síly."
 AUS_political_events.22.t: "[FROM.GetNameDefCap] diplomaticky podporuje naši nezávislost"
 AUS_political_events.23.a: "Okamžitá bezpečnost je důležitější než tyto nároky"
 AUS_political_events.23.b: "Snaží se na naší situaci vydělat, rozhodně ne."
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] odpověděl na naši žádost o pomoc se svou vlastní žádostí. Od doby, kdy nám byla tato smlouva vnucena, usilujeme o znovuzískání Alto Adige a Trentina, protože nám tyto oblasti právem náleží. [FROM.GetNameDef] považuje tyto země za své a pokud chce garantovat naši nezávislost, chtějí, abychom se těchto nároků definitivně vzdali."
 AUS_political_events.23.t: "[FROM.GetNameDefCap] podmiňuje nabídku záruky"
 AUS_political_events.24.a: "Upozornili jsme na tuto chybu i jiné strany..."
 AUS_political_events.24.b: "Dáme jim motivaci!"
 AUS_political_events.24.desc: "Pomocí různých výjimek, drobného tisku a nejasných klauzulí ve smlouvě ze Saint-Germain-En-Laye se [FROM.GetNameDef] nějak vyvlékli z podpory nás. Ve smlouvě je jasně napsáno, že máme mít externí pomoc výměnou za omezenou armádu, ale ukázalo se, že [FROM.GetNameDef] to nechce dodržovat. Musíme si poradit sami."
 AUS_political_events.24.t: "[FROM.GetNameDefCap] odmítá naši žádost o podporu"
 AUS_political_events.25.a: "Skvělá zpráva!"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap] reagoval na naši žádost, aby vzdali nároky na naše území, a souhlasil. Úplně zrušili myšlenku zabrat tato území výměnou za naši podporu."
 AUS_political_events.25.t: "[FROM.GetNameDefCap] vzdává nároky na naše území"
 AUS_political_events.26.a: "Takže žádná pomoc od nich."
 AUS_political_events.26.desc: "Mysleli jsme si, že [FROM.GetAdjective] jsou rozumný národ poté, co nás nedávno požádali o pomoc. Ukázalo se, že jsme se mýlili. Když jsme je vyzvali, aby se vzdali nároků na území, které právem patří nám, jednoznačně to odmítli."
 AUS_political_events.26.t: "[FROM.GetNameDefCap] odmítá vzdát se nároků"
 AUS_political_events.27.a: "Nezpůsobí žádnou škodu."
 AUS_political_events.27.b: "Rozhodně ne."
 AUS_political_events.27.desc: "[AUS.GetNameDefCap] nás kontaktoval s žádostí o schválení přezbrojení a zrušení smlouvy ze Saint-Germain-En-Laye. Tvrdí, že jejich sousedství se stalo nedávno mnohem nepřátelštější a již se necítí bezpečně bez vlastní armády. Otázka byla předložena všem třem hlavním mocnostem, které smlouvu podepsaly, [ITA.GetNameDef], [ENG.GetNameDef] a [FRA.GetNameDef], stejně jako [USA.GetNameDef], a podle smlouvy může kdokoli z nich vetovat."
 AUS_political_events.27.t: "[AUS.GetNameDefCap] usiluje o přezbrojení"
 AUS_political_events.28.a: "Výborně!"
 AUS_political_events.28.desc: "Konečně jsme obdrželi odpovědi od garantů a čekání stálo za to. Po mnoha diskuzích se shodli, že můžeme přezbrojit a prohlásili smlouvu ze Saint-Germain-En-Laye za neplatnou. Už nejsme svázáni činy našich předků."
 AUS_political_events.28.t: "Garanté souhlasí s přezbrojením"
 AUS_political_events.29.a: "Pak nemáme jinou možnost..."
 AUS_political_events.29.a_tt: "§RVýběrem této možnosti trvale zrušíte smlouvu ze Saint-Germain-En-Laye, ale mohou z toho vyplynout následky§!"
 AUS_political_events.29.b: "Musíme to vyjednávat!"
 AUS_political_events.29.c: "Pripravili nás o vítězství, ale co můžeme dělat?"
 AUS_political_events.29.c_tt: "§RVýběrem této možnosti zůstane smlouva ze Saint-Germain-En-Laye aktivní až do 16. července 1940§!"
 AUS_political_events.29.desc: "Po dlouhých diskuzích garanti rozhodli, že naši žádost o přezbrojení neschválí. Snažili jsme se je přesvědčit, ale jejich odpověď zůstává pevná navzdory zřejmému riziku pro naši suverenitu a nezávislost."
 AUS_political_events.29.t: "Garanté odmítají žádost o přezbrojení"
 AUS_political_events.3.a: "Měli bychom se připravit na nejhorší..."
 AUS_political_events.3.a_tt: "Odemkne rozhodnutí §YAnti-Anschluss opatření§!"
 AUS_political_events.3.desc: "Nedávná remilitarizace Porýní vyvolala mezi našimi lidmi velké obavy. Ve vládě se objevuje otázka: „Můžeme být další?“ Přestože vůdce stále ujišťuje, že anexe Rakouska není v jeho zájmu, musíme zvážit, že takový krok již nemusí být zcela vyloučen."
 AUS_political_events.3.t: "Německá remilitarizace vyvolává široké obavy"
 AUS_political_events.30.a: "Nemůžeme je zastavit, ale můžeme je zpomalit"
 AUS_political_events.30.b: "Dobře, ať si dělají, co chtějí."
 AUS_political_events.30.c: "Žádné další záruky pro ně!"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_political_events.30.t: "[AUS.GetNameDefCap] porušuje smlouvu ze Saint-Germain-En-Laye"
 AUS_political_events.31.a: "Pomůžeme průmyslově."
 AUS_political_events.31.b: "Mohou mít některé z vybavení, které jsme zajali."
 AUS_political_events.31.c: "Jejich podpora byla zanedbatelná."
 AUS_political_events.31.desc: "Po skončení občanské války nás kontaktovali [FROM.GetAdjective] ohledně kompenzace za jejich úsilí v občanské válce. Žádají nějakou formu náhrady za práci, kterou vykonali, muže, které ztratili, a zbraně, které jejich dobrovolníci používali a poškodili."
 AUS_political_events.31.t: "[FROM.GetNameDefCap] žádá kompenzaci za pomoc"
 AUS_political_events.32.a: "Skvělé!"
 AUS_political_events.32.desc: "Naše žádost o kompenzaci byla vyslyšena nacionalisty z [FROM.GetAdjective], kteří nám jako poděkování půjčili pracovníky a materiály k vybudování nové továrny v Niederösterreich. To nám umožní nahradit ztracené vybavení a bude velmi užitečné i v budoucnu."
 AUS_political_events.32.t: "[FROM.GetNameDefCap] nabízí pomoc při stavbě nové továrny"
 AUS_political_events.33.a: "Skvělé!"
 AUS_political_events.33.desc: "Naše žádost o kompenzaci byla vyslyšena [SPA.GetAdjective] a jako poděkování nám poslali část vybavení, které zajali od svých protivníků během občanské války, aby nám uhradili některé ztráty, které jsme utrpěli pomáháním jim."
 AUS_political_events.33.t: "[FROM.GetNameDefCap] nabízí zajaté vybavení"
 AUS_political_events.34.a: "Jak drzí..."
 AUS_political_events.34.desc: "Po pomoci [SPA.GetAdjective] v jejich občanské válce jsme očekávali alespoň nějaké uznání a odškodnění, ale zdá se, že jsme čekali příliš mnoho. Vedení [SPA.GetNameDef] tvrdí, že naše pomoc nebyla významná, a odmítá nám poskytnout jakoukoli kompenzaci."
 AUS_political_events.34.t: "[FROM.GetNameDefCap] odmítá nás odškodnit"
 AUS_political_events.35.a: "[GetMilitiaName] už měli svou šanci."
 AUS_political_events.35.b: "Lidé si musí zvyknout."
 AUS_political_events.35.c: "To bude nové [ROOT.GetName]!"
 AUS_political_events.35.desc: "Naše nedávná spolupráce s [GetMilitiaName] měla nepříjemné vedlejší účinky. Protože je organizace legitimována vedením země, [GetMilitiaName] byla odvážnější ve svých akcích proti civilnímu obyvatelstvu.\n\nNepokoje v zemi vzrostly, protože naši lidé se již necítí zcela v bezpečí s tím, jak organizace funguje. Vedoucí představitelé jsou dotazováni, zda máme skutečnou kontrolu nad [GetMilitiaName] a zda toto rozhodnutí skutečně pomůže udržet zemi v bezpečí."
 AUS_political_events.35.t: "Polopartijní aktivity způsobují občanské nepokoje"
 AUS_political_events.36.a: "Časem budeme známi jako [GetGrossosterreichCosmeticIdeology]"
 AUS_political_events.36.a_tt: "§YOdemkne rozhodnutí§! k §Yintegrování německých jader§! postupně."
 AUS_political_events.36.b: "Budeme známi jako Süddeutschland"
 AUS_political_events.36.c: "Jsme dokonalí takoví, jací jsme"
 AUS_political_events.36.desc: "Náš návrat od těžce poškozené menší mocnosti byl dlouhý a náročný. Když se ohlédneme, je jasné, že ta cesta stála za to. Znovuzrození a silnější než dřív je nyní čas rozhodnout, co nás čeká a jak chceme být vnímáni."
 AUS_political_events.36.t: "Budoucnost [ROOT.GetNameDef]"
 AUS_political_events.37.a: "Nepodrobíme se jim!"
 AUS_political_events.37.b: "Nemáme proti nim šanci"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_political_events.37.t: "Ultimátum od [FROM.GetNameDef]"
 AUS_political_events.37_tt: "Odevzdáme jim státy, které si nárokují."
 AUS_political_events.38.a: "Připojí se k nám, ať si myslí cokoli."
 AUS_political_events.38.desc: "Chtěli jsme dát [FROM.GetAdjective] šanci [Get38PuppetOrNotDesc] začlenit se do naší společnosti, ale zdá se, že naše nejštědřejší nabídka nebyla přijata. Nakonec dobře víme, že [FROM.GetNameDef] si povede mnohem lépe pod naším vedením."
 AUS_political_events.38.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.38_tt: "Vytváří §YZískání nárokovaného státu§! válečný cíl vůči §Y[FROM.FROM.OWNER.GetNameWithFlag]§!"
 AUS_political_events.39.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.39.desc: "Odezva vedení [FROM.GetAdjective] je vítaná. Složí zbraně a nebudou bojovat, když integrujeme, co je právem naše. Jasně vidí hodnotu, že nevrazí svou zemi do bezvýznamné války kvůli tomuto."
 AUS_political_events.39.t: "[FROM.GetNameDefCap] kapitulují"
 AUS_political_events.4.a: "Zbavme se zrádce!"
 AUS_political_events.4.b: "Panu Innitzerovi je dovoleno mít vlastní názor."
 AUS_political_events.4.desc: "Původně otevřeně fašistický kardinál Theodor Innitzer radikálně změnil svou rétoriku. Místo hlasité a veřejné podpory nacismu a [GER.GetAdjective] vůdce na mši 7. října jasně vystoupil proti vůdci. Místo svého obvyklého kázání, jak by se masy měly svěřit [GER.GetLeader], je nyní nasměroval zpět k Pánu. \n \n [GER.GetAdjective] vedení je rozhořčené a chce, abychom zasáhli."
 AUS_political_events.4.t: "Změna názoru"
 AUS_political_events.40.a: "Jsou u nás vítáni"
 AUS_political_events.40.b: "Nemáme je zapotřebí."
 AUS_political_events.40.desc: "[FROM.GetNameDefCap] nás kontaktovali s žádostí o vstup do naší frakce. Začali militarizační snahy a vyjadřují přání spolupracovat ke společnému posílení. Historicky byla tato země významnou vojenskou silou, i když nyní oslabena, stále věří, že bude nejcennějším spojencem."
 AUS_political_events.40.t: "[FROM.GetNameDefCap] chce vstoupit do [ROOT.GetFactionName]"
 AUS_political_events.41.a: "Jsme silnější spolu!"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap] nadšeně přijali naši žádost o vstup. Už nebudeme sami čelit těm, kdo nás ohrožují!"
 AUS_political_events.41.t: "[FROM.GetNameDefCap] souhlasí, že nás pustí do [FROM.GetFactionName]"
 AUS_political_events.42.a: "Ukážeme jim to"
 AUS_political_events.42.desc: "Naše žádost o vstup do [FROM.GetFactionName] byla chladně odmítnuta. Snažili jsme se prokázat užitečnost, ale [FROM.GetNameDef] si rozhodl. I když je to frustrující, nezoufáme a budeme hledat jiné řešení."
 AUS_political_events.42.t: "[FROM.GetNameDefCap] odmítá náš vstup do [FROM.GetFactionName]"
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§! může být nucen přidat se do [FROM.GetAdjective] frakce"
 AUS_political_events.43.a: "Nejsme v pozici, abychom se bránili"
 AUS_political_events.43.b: "Musí nás přejít přes mrtvoly"
 AUS_political_events.43.c: "Nikdy jsme jejich subjekt nebyli, ale ať si vezmou státy zpět."
 AUS_political_events.43.desc: "Ráno dorazil silně formulovaný požadavek od [FROM.GetNameDef], aby jsme okamžitě [Get43PuppetOrNotDesc]. Požadavek je protkaný nevyřčenými hrozbami agrese a je pravděpodobné, že pokud jej odmítneme, vypuknou nepřátelství."
 AUS_political_events.43.t: "[FROM.GetNameDefCap] požaduje [Get43PuppetOrNotTitle]"
 AUS_political_events.44.a: "Wunderbar!"
 AUS_political_events.44.desc: "Odezva na naše požadavky od [FROM.GetNameDef] je velmi vítaná. Podrobí se [Get44PuppetOrNotDesc] naší vládě a stanou se naším subjektem s okamžitou platností. Toto je velký úspěch v našem snažení obnovit naši říši!"
 AUS_political_events.44.t: "[FROM.GetNameDefCap] podrobuje se našim požadavkům"
 AUS_political_events.45.a: "Tak budeme bojovat!"
 AUS_political_events.45.desc: "V projevu otevřeného neúcty a bezohlednosti vůči vlastní bezpečnosti [FROM.GetNameDef] odmítla naši nabídku. Dohoda by byla výhodná pro nás oba, ale oni nesdílí naše názory."
 AUS_political_events.45.t: "[FROM.GetNameDefCap] odmítá naše požadavky"
 AUS_political_events.46.a: "Je to ještě lepší!"
 AUS_political_events.46.b: "Ne. Chceme je pod naší kontrolou!"
 AUS_political_events.46.desc: "Ve snaze vyhnout se podrobení a ztrátě nezávislosti přijala vláda [FROM.GetAdjective] tvrdá opatření. Místo toho, aby se stali naším subjektem, odevzdávají státy dříve kontrolované námi. Tento výsledek nebyl očekávaný a musíme se rozhodnout, zda jej přijmeme."
 AUS_political_events.46.t: "[FROM.GetNameDefCap] převádí státy, aby se vyhnuli podrobení"
 AUS_political_events.47.a: "Nenecháme se k tomu donutit!"
 AUS_political_events.47.b: "Stálo to za pokus."
 AUS_political_events.47.desc: "Navzdory našim snahám uklidnit [FROM.GetAdjective] se zdá, že trvají na tom, že jediný přijatelné řešení je, že se podrobíme jejich požadavkům a umožníme jim instalovat loutkový režim v naší zemi. Důrazně tvrdí, že není možné kompromis, buď jsme s nimi, nebo proti nim."
 AUS_political_events.47.t: "[FROM.GetNameDefCap] odmítá návrh"
 AUS_political_events.48.a: "Jak to dělají Habsburkové..."
 AUS_political_events.48.desc: "Bylo nevyhnutelné vzhledem k historii [FROM.GetNameDef], že jako náš vrchní pán dříve nebo později zasáhne do naší vnitřní politiky. Byli jsme informováni, že dosadili [ROOT.GetLeader] za vůdce naší země."
 AUS_political_events.48.t: "[FROM.GetNameDefCap] instaluje habsburského monarchu na náš trůn"
 AUS_political_events.49.a: "Dobrá, ať mají ty státy."
 AUS_political_events.49.b: "Naše území má mnohem větší hodnotu!"
 AUS_political_events.49.desc: "Svět kolem nás se mění a napětí stoupá. Byla nám doručena komunikace, ve které vláda [FROM.GetAdjective] požaduje, abychom jim odevzdali Slezsko. Slezsko bylo historicky součástí jejich impéria, ale po Velké válce přešlo pod naši kontrolu a je tak dosud.\n\n[FROM.GetNameDefCap] nabídla několik továren výměnou za státy Niederschlesien a Oberschlesien v naději, že nám to usnadní rozhodnutí."
 AUS_political_events.49.t: "[FROM.GetNameDefCap] žádá o předání Slezska"
 AUS_political_events.5.a: "Stojí to za to, pomůžeme, jak jen můžeme!"
 AUS_political_events.5.b: "Můžeme se naučit spolupracovat."
 AUS_political_events.5.c: "Nevěříme jejich „obranné“ lži."
 AUS_political_events.5.desc: "Dostali jsme návrh od [AUS.GetAdjective] diplomatů v naší zemi. Po zrušení smlouvy ze Saint-Germain-En-Laye chtějí znovu vybudovat svou armádu, údajně pro obranné účely. Jejich země má historii robustních leteckých rámů a talentovaných pilotů, ale s přerušením výroby a výcviku nyní čelí výzvě znovu vybudovat tuto kapacitu. Pokud jsme ochotni přehlédnout jejich činy během Velké války, mohli bychom z tohoto partnerství profitovat."
 AUS_political_events.5.t: "[AUS.GetNameDefCap] usiluje o spolupráci mezi našimi letectvy"
 AUS_political_events.50.a: "Velmi férová dohoda!"
 AUS_political_events.50.desc: "Dostali jsme odpověď od [FROM.GetAdjective] na naši žádost o získání Slezska. Ochotně souhlasili a státy nám předají okamžitě. Na oplátku jsme jim postavili několik továren ve státech dle jejich výběru,"
 AUS_political_events.50.t: "[FROM.GetNameDefCap] odevzdává Slezsko"
 AUS_political_events.51.a: "Budou toho litovat!"
 AUS_political_events.51.desc: "Komunikace od [FROM.GetAdjective] diplomatů nebyla to, co jsme doufali slyšet. [FROM.GetNameDef] nejenže odmítá dohodu, ale činí tak způsobem, který je urážlivý a zlehčující a zpochybňuje, proč by s tím měli souhlasit a proč máme právo něco požadovat."
 AUS_political_events.51.t: "[FROM.GetNameDefCap] odmítá odevzdání Slezska"
 AUS_political_events.52.a: "Nemáme na výběr, musíme se podrobit"
 AUS_political_events.52.b: "Habsburkové nemají žádné právo na Habsburg!"
 AUS_political_events.52.desc: "Na základě starobylých nároků a rodinných vazeb monarcha [FROM.GetAdjective] [FROM.GetLeader] požaduje, abychom se podrobili jeho vládě. Tvrdí, že město Habsburg, jako starý rodinný majetek, právem patří jeho zemi, a požaduje okamžitou integraci nebo hrozí hněv jeho nově obnovené armády."
 AUS_political_events.52.t: "[FROM.GetNameDefCap] požaduje naši integraci"
 AUS_political_events.53.a: "Konečně!"
 AUS_political_events.53.desc: "Dostali jsme zprávy, že [FROM.GetAdjective] nebudou bránit anexi své země a místo toho se pokojně integrují do našeho slavného [ROOT.GetName]. Konečně jsme znovu získali kontrolu a vlastnictví naší staré vlasti, vesnice Habsburg."
 AUS_political_events.53.t: "[FROM.GetNameDefCap] integruje pokojně"
 AUS_political_events.54.a: "Za Habsburg!"
 AUS_political_events.54.desc: "Dostali jsme odpověď od vedení [FROM.GetAdjective], která odmítá podrobit se našim požadavkům. Tím, že ignorují naše rodinné nároky na město Habsburg, nám upírají právoplatné vlastnictví a znevažují naši čest. To nelze tolerovat!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap] nám odmítá právo na Habsburg"
 AUS_political_events.55.a: "Férová dohoda"
 AUS_political_events.55.b: "Naše země není na prodej!"
 AUS_political_events.55.desc: "Vedení [FROM.GetAdjective] nás kontaktovalo s návrhem. Od dávna chtěli získat [39.GetName] a [850.GetName] od nás. Přišli s nabídkou několika továren výměnou, pokud jim tyto státy v podstatě prodáme."
 AUS_political_events.55.t: "[FROM.GetNameDefCap] chce dohodu o vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.56.a: "Skvělá zpráva"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_political_events.57.a: "Stálo to za pokus"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_political_events.58.a: "Dobrá"
 AUS_political_events.58.b: "Přísně ne!"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap] nás kontaktoval s něčím, co vypadá jako výhrůžka. Říkají, že chtějí [39.GetName] a [850.GetName], které považují za právoplatně své. Tyto státy byly kdysi součástí [FROM.GetAdjective]ho srdce země, ale od Velké války patří nám."
 AUS_political_events.58.t: "[FROM.GetNameDefCap] požaduje vlastnictví [39.GetName] a [850.GetName]"
 AUS_political_events.59.a: "Musí jít pryč!"
 AUS_political_events.59.b: "To je jejich rozhodnutí"
 AUS_political_events.59.desc: "Vláda [FROM.GetNameDef] opět vložila důvěru do Alfreda Jansy, polního maršála s jasně anti-[ROOT.GetAdjective]mi postoji. S plány na posílení našich hranic a plánem zaměřeným proti nám byl tento polní maršál dříve pro nás potíží a pravděpodobně bude i nadále."
 AUS_political_events.59.t: "[FROM.GetNameDefCap] podporuje plán Alfreda Jansy"
 AUS_political_events.6.a: "Přípitek na skvělé partnerství!"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] pozitivně odpověděl na náš návrh spolupráce při budování našich letectev a sdílení zkušeností. Vidí potíže, kterým čelíme po osvobození od smlouvy ze Saint-Germain-En-Laye, a nabídli nám možnost nakupovat nadbytečné vybavení."
 AUS_political_events.6.t: "[FROM.GetNameDefCap] přijímá náš návrh a umožňuje nám nákup vybavení"
 AUS_political_events.60.a: "Dobře, místo toho půjdeme s Franzem Böhmem"
 AUS_political_events.60.a_tt: "§YFranz Böhme§! bude §GDostupný§! jako vrchní velitel armády. \n\n§YAlfred Jansa§! §Rjiž nebude dostupný§! jako vrchní velitel armády."
 AUS_political_events.60.b: "Je to další důvod, proč Alfred Jansa musí zůstat!"
 AUS_political_events.60.b_tt: "§YAlfred Jansa§! zůstane dostupný jako vrchní velitel armády"
 AUS_political_events.60.desc: "Byla vznesena formální stížnost od [FROM.GetNameDef] ohledně našeho nedávného schválení obranného plánu Alfreda Jansy. Tvrdí, že toto opatření je jasně vůči nim zaujaté a že to poškodí naše diplomatické vztahy. Nejsme si jistí, proč tato reakce nastala."
 AUS_political_events.60.t: "[FROM.GetNameDefCap] protestuje proti obranému plánu Alfreda Jansy"
 AUS_political_events.61.a: "Výborně!"
 AUS_political_events.61.desc: "Náš tlak na [FROM.GetAdjective], aby okamžitě nahradili Alfreda Jansy a jeho hloupý obranný plán, přinesl ovoce. Místo velmi proti-[ROOT.GetAdjective]ho Jansy nyní zvolili mnohem příjemnějšího Franze Böhma."
 AUS_political_events.61.t: "[FROM.GetNameDefCap] nahrazuje Alfreda Jansy"
 AUS_political_events.62.a: "Jak si to dovolí?"
 AUS_political_events.62.desc: "Navzdory našim požadavkům, aby [FROM.GetNameDef] neprovedli Jansa plán a zajistili, že tento muž nebude mít žádnou moc ani vliv, [FROM.GetAdjective] odmítli poslechnout. Můžeme jen předpokládat, že to nevěstí nic dobrého pro naše budoucí vztahy."
 AUS_political_events.62.t: "[FROM.GetNameDefCap] ponechává Alfreda Jansy v čele."
 AUS_political_events.63.a: "Nemůžeme zaručit jejich loajalitu"
 AUS_political_events.63.b: "Můžeme jejich pomoc využít"
 AUS_political_events.63.desc: "Anschluss [AUS.GetNameDef] způsobil vyhnanství mnoha [AUS.GetAdjective], kteří odporovali tomuto vývoji. Někteří disidenti přicházejí nyní do [ROOT.GetNameDef] a nabízejí své služby v továrnách, na ulicích a na frontě."
 AUS_political_events.63.t: "Vyhnaní [AUS.GetAdjective] nabízejí své služby"
 AUS_political_events.64.a: "Příjemné překvapení!"
 AUS_political_events.64.desc: "Zdánlivě bez příčiny nás [FROM.GetAdjective] oslovili s nabídkou pomoci zlepšit náš průmysl. Nabídli pokrýt část naší potřebné výroby spotřebních civilních výrobků, abychom se mohli více soustředit na stavbu továren."
 AUS_political_events.64.t: "[FROM.GetNameDefCap] nabízí průmyslovou podporu"
 AUS_political_events.65.a: "Každopádně je to užitečné!"
 AUS_political_events.65.desc: "Zdánlivě bez příčiny nás [FROM.GetAdjective] oslovili s nabídkou slevy na jejich vybavení na mezinárodním trhu. Zda je to trik, jak nás přimět kupovat víc, nebo upřímná nabídka, není jasné."
 AUS_political_events.65.t: "[FROM.GetNameDefCap] nabízí tržní podporu"
 AUS_political_events.66.a: "Zní to jako férová dohoda"
 AUS_political_events.66.b: "To nám vůbec neprospívá!"
 AUS_political_events.66.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s tím, co nazývá nabídkou. Jak federace roste, je důležité, aby všechny zapojené země spolupracovaly bez selhání. [FROM.GetLeader] navrhuje, abychom se všichni sjednotili pod nimi.\n\nUčinili bychom ústupky v naší suverenitě, ale jako součást jedné federativní země bychom také užívali bezpečnost větší armády a silnější diplomatické moc."
 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap] navrhuje federativní svaz"
 AUS_political_events.67.a: "Skvělé!"
 AUS_political_events.67.desc: "Přišla skvělá zpráva, že [FROM.GetNameDef] souhlasí stát se součástí našeho nového federativního státu. Naše nabídka je pro ně výhodná i přes menší omezení suverenity."
 AUS_political_events.67.t: "[FROM.GetNameDefCap] přijímá federativní svaz"
 AUS_political_events.68.a: "Jsou hrozbou pro jednotu federace!"
 AUS_political_events.68.b: "Budeme je pozorně sledovat"
 AUS_political_events.68.desc: "Navzdory zjevným výhodám a jasnosti, že je to nejlepší pro federaci, [FROM.GetNameDef] odmítá náš návrh na bližší svazek. Důvody jenom můžeme hádat, ale zdá se, že jim nejde o nejlepší zájmy federace."
 AUS_political_events.68.t: "[FROM.GetNameDefCap] odmítá vstoupit do federativního svazu"
 AUS_political_events.69.a: "Stříbrná podšívka v naší situaci"
 AUS_political_events.69.a_tt: "Odstraňuje rozhodnutí §YAni-Ausschluss opatření§!"
 AUS_political_events.69.b: "Bezpečnost pro naše časy!"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_political_events.69.t: "Riziko Anschlussu zmírněno"
 AUS_political_events.7.a: "Výborně!"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] celkem dobře zareagoval na náš nedávný návrh spolupracovat na budování našich letectev. Přestože nemohou nabídnout materiální podporu, souhlasili s tím, že sdílejí některé své nedávné metody výcviku pilotů."
 AUS_political_events.7.t: "[FROM.GetNameDefCap] přijímá náš návrh"
 AUS_political_events.70.a: "To mění věci!"
 AUS_political_events.70.b: "Naše odpověď stále platí. Ne."
 AUS_political_events.70.desc: "\n[FROM.GetLeader] z [FROM.GetNameDef] se tentokrát osobně na nás obrátil. Naše předchozí styky nevyšly podle jejich představ a rozhodli se nám učinit novou nabídku v naději, že změníme názor.\n\nJelikož je to pro ně vážná záležitost, nabídli pomoc s náklady na dvě nové továrny u nás a ujišťují nás o své vděčnosti, pokud jim dáme záruku."
 AUS_political_events.70.t: "Vláda [FROM.GetAdjective] nabízí kompenzaci výměnou za záruky"
 AUS_political_events.71.a: "Konečně nějaké dobré zprávy!"
 AUS_political_events.71.desc: "Naše úsilí přesvědčit vůdce [FROM.GetAdjective] [FROM.GetLeader] zabralo. Budeme muset pomoci stavět pro ně dvě továrny a i když to pravděpodobně omezí náš vlastní průmysl, můžeme být klidnější, že je máme na naší straně v případě útoku na naši suverenitu."
 AUS_political_events.71.t: "[FROM.GetNameDefCap] nabízí záruku za průmyslovou podporu"
 AUS_political_events.72.a: "Přežijeme a ukážeme jim to!"
 AUS_political_events.72.desc: "Nelze říci, že jsme se nesnažili. Odkázali jsme se na Saint-Germain-En-Laye smlouvu a nabídli kompenzaci daleko přesahující očekávání vzhledem k velikosti a situaci naší země. Přesto [FROM.GetNameDef] tvrdohlavě odmítá nás garantovat v souladu se smlouvou, na jejímž vzniku se sami podíleli. Nemůžeme se spoléhat na jejich pomoc v budoucnu."
 AUS_political_events.72.t: "[FROM.GetNameDefCap] odmítá pomoc navzdory nabídce kompenzace"
 AUS_political_events.73.a: "Můžeme to přijmout"
 AUS_political_events.73.a_tt: "Podpoříme revizi navrženou [FROM.GetNameDef]. Všichni garantéři musí souhlasit, aby prošla."
 AUS_political_events.73.b: "Ne, smlouva musí zůstat"
 AUS_political_events.73.b_tt: "§RNepodpoříme§! revizi navrženou [FROM.GetNameDef]. Všichni garantéři musí souhlasit, aby prošla."
 AUS_political_events.73.c: "Pokud se mají přezbrojit, chceme někoho, kdo to dohlédne!"
 AUS_political_events.73.c_tt: "Během platnosti upravené smlouvy bude k Rakousku přidělen demokraticky naladěný dozor."
 AUS_political_events.73.desc: "\nNeústupní ve svých snahách o možnost znovu vyzbrojit se, [FROM.GetAdjective] opět navrhují upravenou, méně přísnou smlouvu, která by nám umožnila kontrolovat tempo jejich přezbrojení. Revize by jim umožnila začít trénovat vojáky, ale průmysl by i nadále byl omezený ještě rok."
 AUS_political_events.73.t: "[FROM.GetNameDef] navrhuje revizi Saint-Germain-En-Laye smlouvy"
 AUS_political_events.74.a: "Diplomatické úsilí stálo za to!"
 AUS_political_events.74.desc: "Po mnoha debatách a diskuzích se garantéři nakonec dohodli. Budeme smět postupně vyzbrojovat, od dneška nezůstanou žádná omezení tréninku nových vojáků a navyšování počtů na bojišti.\n\nNáš průmysl má stále některá omezení, ale méně přísná. Ta budou zrušena úplně za rok, pokud se nic radikálně nezmění ve světě."
 AUS_political_events.74.t: "Garantéři souhlasí s revizí smlouvy"
 AUS_political_events.75.a: "Musíme vydržet"
 AUS_political_events.75.b: "Už toho bylo dost, nepotřebujeme je!"
 AUS_political_events.75.desc: "Bez ohledu na naše snahy garantéři stojí pevně. Za žádných okolností nesmíme vyzbrojovat. Naše diplomatické úsilí je přesvědčit i nabídnout kompromisy narazilo na hluché uši. Populace [ROOT.GetAdjective] nyní vůči těmto garantům cítí silnou nelibost."
 AUS_political_events.75.t: "Garantéři odmítají revizi smlouvy"
 AUS_political_events.76.a: "Přijmeme to!"
 AUS_political_events.76.desc: "\nPo mnoha debatách a diskuzích se garantéři konečně dohodli. Budeme smět postupně vyzbrojovat, od dneška nezůstanou žádná omezení tréninku nových vojáků a navyšování počtů na bojišti. Náš průmysl má stále některá omezení, ale méně přísná. Ta budou zrušena úplně za rok, pokud se nic radikálně nezmění ve světě.\n\nTato výhra má ale svou cenu. Garantéři nevěří, že se vyhneme konfliktu, a jmenovali dozor, který musí během tohoto procesu zůstat v naší vládě."
 AUS_political_events.76.t: "Garantéři souhlasí s revizí smlouvy, jmenují dozor"
 AUS_political_events.77.a: "Připravte se na náraz..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag] zahájil proces Anschlussu proti nám. Už to nemůžeme ovlivnit!§!"
 AUS_political_events.77.desc: "Někteří z našich nejzkušenějších a nejšikovnějších diplomatů dlouho monitorují riziko, že [GER.GetNameDef] podnikne kroky podle plánů někdy potvrzených, jindy popíraných [GER.GetLeader]. Zdá se, že došlo k radikální změně a naše zdroje věří, že pokus o Anschluss může být opravdu blízký."
 AUS_political_events.77.t: "Nadcházející hrozba"
 AUS_political_events.78.a: "Pomůžeme, pokud budeme moci!"
 AUS_political_events.78.b: "Máme důležitější věci na práci"
 AUS_political_events.78.desc: "Vůdci [FROM.GetCommunistParty] v [FROM.GetNameDef] se opět obrátili na nás s žádostí o pomoc. Ačkoliv nejsou momentálně ve válce, hořká křivda občanské války a převratu v roce 1934 spolu se sociálními demokraty stále pálí v jejich myslích. Přejí si naši pomoc, protože znovu bojují o moc ve své zemi."
 AUS_political_events.78.t: "Komunisté v [FROM.GetNameDef] hledají naši podporu"
 AUS_political_events.79.a: "Výborně!"
 AUS_political_events.79.a_tt: "V případě vypuknutí války je pravděpodobnější, že nám [FROM.GetFlag]§Y[FROM.GetNameDef]§! pošle dobrovolníky a pomůže půjčkou vybavení."
 AUS_political_events.79.desc: "Stejně jako jsme doufali, vedení [FROM.GetAdjective] nám nabídlo podporu v těchto těžkých časech. Samozřejmě na ně nemůžeme spoléhat, že vyřeší všechny naše problémy, ale mít jejich podporu znovu je určitě vítaná pomoc. Zejména, když náš boj o moc pokračuje."
 AUS_political_events.79.t: "[FROM.GetNameDefCap] Nabízí Svou Podporu"
 AUS_political_events.8.a: "A jak jim tato situace prospěje?"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap] naši nabídku odmítl. Tvrdí, že dohoda by byla jednostranná, nepřinášela by jim žádný užitek a že si situaci způsobili sami svými činy ve Velké válce."
 AUS_political_events.8.t: "[FROM.GetNameDefCap] odmítá navržené partnerství"
 AUS_political_events.80.a: "Opravdu jsme si mysleli, že nám pomohou!"
 AUS_political_events.80.desc: "S odkazem na malé ideologické rozdíly a naši váhavost vůči revolučnímu komunismu [FROM.GetNameDef] odmítlo naši výzvu o pomoc. Budeme si muset poradit sami."
 AUS_political_events.80.t: "[FROM.GetNameDefCap] Odmítá Naši Výzvu o Podporu"
 AUS_political_events.81.a: "Skvělé, nabídneme jim ochranu"
 AUS_political_events.81.b: "Budou nejcennějšími spojenci... zatím ne."
 AUS_political_events.81.desc: "Dlouhou dobu tvrdohlavě lpěli [FROM.GetAdjective] na svém komunismu, známém jako austromarxismus. Tato politická schizma je kombinací sociální demokracie a pravého komunismu, k němuž nemáme velkou náklonnost. Zdá se však, že nyní si konečně uvědomili chybu této ideologie a zrušili ji, aby se přidali k nám ve snaze získat naši přízeň a ochranu před nepřátelskými silami."
 AUS_political_events.81.t: "[FROM.GetNameDefCap] Se Přidává k Naší Politice"
 AUS_political_events.82.a: "Skvělé!"
 AUS_political_events.82.desc: "Naše rozhodnutí přiblížit se politické ideologii [FROM.GetLeader] bylo dobře přijato. [FROM.GetNameDefCap] nám nabídlo záruku a podpoří nás, pokud budeme vystaveni nepřátelství."
 AUS_political_events.82.t: "[FROM.GetNameDefCap] Nabízí Záruku"
 AUS_political_events.83.a: "Těšíme se na to!"
 AUS_political_events.83.desc: "Naše rozhodnutí přiblížit se politické ideologii [FROM.GetLeader] bylo dobře přijato. [FROM.GetNameDefCap] vyjádřilo ocenění tohoto kroku a doufá, že budeme v budoucnu spojenci."
 AUS_political_events.83.t: "[FROM.GetNameDefCap] Schvaluje Náš Politický Posun"
 AUS_political_events.84.a: "Nevidíme v tom problém"
 AUS_political_events.84.b: "Zakázat je!"
 AUS_political_events.84.b_tt: "§RToto může mít závažné následky!§!"
 AUS_political_events.84.desc: "\nDostalo se k nám, že [AUS.GetNameDef] aktuálně provádí pokusy podnítit komunistické nálady mezi našimi dělníky. I když může být toto neškodné, mohlo by to být i přípravou na něco. Nevíme, jaké jsou jejich pravé úmysly, ale musíme vzít v úvahu všechny možnosti."
 AUS_political_events.84.t: "[FROM.GetAdjectiveCap] Posilují Komunistické Nálady v Naší Zemi"
 AUS_political_events.85.2.a_tt: "Odemkne rozhodnutí §YPožadovat Osvobození Dělníků v [FROM.GetNameDef]§!."
 AUS_political_events.85.a: "Výborně"
 AUS_political_events.85.a_tt: "Odemkne rozhodnutí §YPožadovat Osvobození Dělníků§! po dokončení zaměření §YPožadovat Osvobození Dělníků§!"
 AUS_political_events.85.desc: "\nByli jsme si vědomi, že naše aktivity v [FROM.GetNameDef] budou brzy odhaleny. Naštěstí se zdá, že [FROM.GetLeader] nemá problém s tím, že posilujeme komunistické nálady v jejich pracovních silách, informujeme je o jejich právech a povinnostech jakožto dobrých pracovnících."
 AUS_political_events.85.t: "[FROM.GetNameDefCap] Umožňuje Naše Úsilí Organizovat Dělníky"
 AUS_political_events.86.a: "Zatracení!"
 AUS_political_events.86.b: "Zastavíme toto nepřátelství!"
 AUS_political_events.86.desc: "\nVe vyjádření neúcty ke svým dělníkům [FROM.GetLeader] zakázal naše snahy informovat je o jejich právech ve společnosti. Je to jasný nepřátelský krok nejen vůči nám, ale i vůči dělníkům po celém světě."
 AUS_political_events.86.t: "[FROM.GetNameDefCap] Zakazuje Úsilí Organizovat Dělníky"
 AUS_political_events.87.a: "Nemáme na výběr."
 AUS_political_events.87.b: "Děláme svá vlastní rozhodnutí."
 AUS_political_events.87.desc: "Po určité době narůstajících komunistických nálad, jak se propaganda [FROM.GetAdjective] šíří mezi naše dělníky, k nám dorazilo ultimátum. [FROM.GetLeader] požaduje, abychom umožnili klidné komunistické převzetí, protože vnímá, že naši lidé si to přejí. V případě, že odmítneme, ujišťuje nás, že budou stát za našimi dělníky, v čemkoli budou chtít."
 AUS_political_events.87.t: "[FROM.GetAdjectiveCap] Požadují Komunistický Režim"
 AUS_political_events.88.a: "Vítejte, soukmenovci!"
 AUS_political_events.88.desc: "Naše neúnavné úsilí v [FROM.GetNameDef] se konečně vyplatilo. Dělníci jásají, protože nový vůdce [FROM.GetLeader] přebírá vedení země."
 AUS_political_events.88.t: "[FROM.GetNameDefCap] Zavádí Komunistickou Vládu"
 AUS_political_events.89.a: "Válka by byla ještě horší"
 AUS_political_events.89.b: "Hlas lidu bude slyšet!"
 AUS_political_events.89.desc: "Přestože je jasné, že jejich lid to chce, [FROM.GetAdjective] a jejich vůdce [FROM.GetLeader] se rozhodli neodstoupit, aby mohlo převzít vhodnější vláda. Musíme zvážit naše možnosti a udělat, co je správné pro lid."
 AUS_political_events.89.t: "[FROM.GetNameDefCap] Odmítá Naše Požadavky"
 AUS_political_events.9.a: "Takže [GER.GetAdjective] jsou nejen lháři, ale i vrazi..."
 AUS_political_events.9.a_tt: "§YWilhelm Zehner§!§R byl zabit!§!"
 AUS_political_events.9.desc: "Wilhelm Zehner, jeden z členů našeho vojenského vysokého velení, byl nalezen mrtvý ve svém bytě. [GER.GetAdjectiveCap] diplomaté vše popírají a tvrdí, že s tím nemají nic společného, a že Zehner si to musel udělat sám z pistolí, se kterou byl nalezen. Kriminální vyšetřování ukazuje na zcela jiný směr..."
 AUS_political_events.9.t: "Wilhelm Zehner zavražděn"
 AUS_political_events.90.a: "Kurt Schuschnigg je demokrat v srdci!"
 AUS_political_events.90.a_tt: "§YKurt Schuschnigg§! se stává vůdcem §YDemokratické§! strany."
 AUS_political_events.90.b: "Karl Renner nám již dříve dobře sloužil!"
 AUS_political_events.90.c: "Vinzenz Schumy osloví většinu voličů!"
 AUS_political_events.90.desc: "První volby od 'Sebeodvolání Parlamentu' skončily. Účast voličů byla vysoká, protože národ chtěl vidět, co nastane, pokud zanedbají svoje povinnosti. Tři vedoucí kandidáti jsou odděleni jen několika hlasy po konečném sčítání."
 AUS_political_events.90.t: "Výsledky Našich Voľeb"
 AUS_political_events.91.a: "Jdi vpřed, arcivévodo! Někdo ti zastane místo"
 AUS_political_events.91.a_tt2: "§YOtto von Habsburg§! se stává §YSkill 2§! polním maršálem"
 AUS_political_events.91.a_tt: "Nové hlavní město se bude jmenovat §YVaduz§!"
 AUS_political_events.91.b: "I arcivévodové musí zůstat na svém místě"
 AUS_political_events.91.desc: "V poslední době jsme zjistili, že náš arcivévoda, Jeho Veličenstvo [ROOT.GetLeader], stále přemýšlí o situaci na frontě. Vyjadřuje pocit nedostatečnosti a touhu vést své muže přímoji. Dnes se toto téma znovu objevilo, arcivévoda chce statečně vést své muže v bitvě a ponechat vládnutí někomu jinému."
 AUS_political_events.91.t: "[ROOT.GetLeader] Touží být na Bojišti"
 AUS_political_events.92.a: "Naše území není na prodej!"
 AUS_political_events.92.b: "Nemáme užitek z [463.GetName]"
 AUS_political_events.92.desc: "[FROM.GetLeader] z [FROM.GetNameDef] se na nás obrátil s žádostí o nákup státu [463.GetName]. V roce 1867, kdy byl stát koupen od tehdejší Ruské říše [USA.GetNameDef], byla nabídka nejprve předložena [FROM.GetNameDef]. Nabídka tehdy byla odmítnuta, ale od té doby změnili názor a nyní si přejí stát od nás získat. Na oplátku nabízejí štědrou platbu."
 AUS_political_events.92.t: "[FROM.GetNameDefCap] Požaduje Nákup Aljašky"
 AUS_political_events.93.a: "Skvělé"
 AUS_political_events.93.desc: "Dostali jsme zprávu od [FROM.GetLeader], že souhlasí nám prodat stát [463.GetName] za nabízenou cenu. Stát bude okamžitě převeden, abychom mohli začít integrační procesy."
 AUS_political_events.93.t: "[FROM.GetNameDefCap] Nám Prodává [463.GetName]"
 AUS_political_events.94.a: "Stálo to za pokus"
 AUS_political_events.94.b: "Osvobodíme je!"
 AUS_political_events.94.desc: "Přestože jsme nabídli velmi vysokou sumu, [FROM.GetNameDef] tuto dohodu odmítá. Máme legitimní nárok na [463.GetName], který nám nyní aktivně upírají. Musíme zvážit, jak nejlépe postupovat dál."
 AUS_political_events.94.t: "[FROM.GetNameDefCap] Odmítá Prodej [463.GetName]"
 AUS_political_events.95.a: "Vítejte v [ROOT.GetNameDef]!"
 AUS_political_events.95.a_tt: "Jeden pravý [ROOT.GetAdjective] vlastenec se přidal do našich řad"
 AUS_political_events.95.desc: "Když Rakousko-pruská válka skončila 22. července 1866, naše statečná armáda se vrátila domů, a říkalo se, že v řadách je o jednoho vojáka více než při odchodu do války. Zda je to pravda nebo jen pověst, zůstává nejasné. Můžeme však potvrdit, že se to nyní stalo, protože naše slavná armáda se vrací o jednoho muže silnější."
 AUS_political_events.95.t: "[ROOT.GetAdjectiveCap] Armáda se Vrací po Úspěšné Kampani"
 AUS_political_events.96.a: "Jsou velmi vítáni!"
 AUS_political_events.96.b: "Nevěříme jim."
 AUS_political_events.96.desc: "[FROM.GetLeader] nově demokratického [FROM.GetName] nás požádal o vstup do [ROOT.GetFactionName]. I když byli sami od konce velké války, současné politické klima a rostoucí napětí ve světě je přimělo změnit názor. Jako řádná demokracie se rozhodli oslovit nás a ujistit nás, že budou cenným přínosem pro frakci!"
