 AUS_became_subject: "[ROOT.GetNameDefCap] prochází dramatickými změnami, protože jsme ztratili nezávislost. Ačkoliv mnoho z nich jsou nepříjemné vedlejší účinky, jeden vzácný pozitivní efekt se nedávno projevil. Jelikož už nejsme nezávislí, pokus o integraci by vyvolal více než jen náš hněv.\n\nS tímto v vědomí se zdá, že [GER.GetLeader] zrušil plán nás donutit připojit se k [GER.GetNameDef]."
 AUS_british_monarch: "Vůdce pocházející z dlouhé linie britských královen"
 AUS_broke_the_treaty: "Porušili naši smlouvu"
 AUS_broke_the_treaty_democratic: "Porušili naši smlouvu"
 AUS_bullied_austria: "Šikanovaný [AUS.GetNameDef]"
 AUS_grossosterreich_fascism_key: "Großösterreich"
 AUS_grossosterreich_neutrality_key: "Velké rakouské impérium"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap] nám poslal generála a občas vojenského atašé Emila Liebitzkyho s žádostí o pomoc. On a další členové vedení [FROM.GetAdjective] vidí znepokojivé tendence od [GER.GetNameDef] a nyní si přejí formálnější podporu od nás, pokud budou jejich hodnocení situace správná. \n\n Jako strany, které podepsaly smlouvu ze Saint-Germain-En-Laye, se očekává, že jim pomůžeme, ale v textu lze najít výjimky."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap] nám poslal velvyslance s žádostí o pomoc. Vedení [FROM.GetAdjective] vidí znepokojivé tendence od vedení [GER.GetNameDef] a protože nemohou zmobilizovat síly kvůli smlouvě ze Saint-Germain-En-Laye, formálně žádají naši podporu. V této smlouvě a souvisejících dohodách jsme se zavázali jim pomoci, ale není zde upřesněno, jak má podpora vypadat."
 AUS_has_not_rejected_before: "[FROM.GetLeader] z [FROM.GetAdjective] vedení odpověděl na naše požadavky. Dopis je diplomaticky formulován, ale obsahuje urážlivý podtext. Naše obavy byly odmítnuty, což naznačuje, že naše starosti o [FROM.GetNameDef] byly oprávněné. Některé hlasy v našem vedení volají po větším tlaku na [FROM.GetAdjective], aby se podřídili, což by mohlo zjednodušit naše budoucí plány, zatímco menšina tvrdí, že bychom měli [FROM.GetAdjective] dopřát tuto bezvýznamnou výhru."
 AUS_industrial_help: "Průmyslová podpora"
 AUS_integration_target_is_not_poland_key: "Vláda [FROM.GetAdjective] se na nás obrátila s ultimátem. Dobrovolně odevzdejte [Get37PuppetOrNotDesc], nebo čelte síle jejich nyní obnovené válečné mašinérie na bojišti. Ať zvolíme jakoukoli cestu, zdá se, že nebude cesta vpřed bez následků."
 AUS_integration_target_is_poland_key: "Dorazila na nás tvrdá zpráva od vlády [FROM.GetAdjective]. Požadují, abychom jim odevzdali [Get37PuppetOrNotDesc] a varují nás, že mohou nastat důsledky, pokud se pokusíme vzdorovat.\n\nTento akt agrese ze strany [FROM.GetNameDef] nebyl zcela neočekávaný po sérii podobných požadavků vůči jiným zemím v okolí."
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "Lidé §Y[AUS.GetAdjective]§! byli nakloněni na naši stranu"
 AUS_joined_faction: "Jelikož jsme teď součástí [ROOT.GetFactionName], zdá se, že [GER.GetLeader] se rozhodl nás nenásilně připojovat k [GER.GetNameDef].\n\nVložili jsme do toho hodně práce, abychom si zachovali nezávislost, a výsledek nám stál za to."
 AUS_makes_demands_desc_56: "Naše požadavky vůči [FROM.GetNameDef] byly schváleny. [FROM.GetAdjectiveCap] nám okamžitě odevzdají státy [39.GetName] a [850.GetName] a tyto dvě státy budou konečně zase naše!"
 AUS_makes_demands_desc_57: "Naše požadavky vůči [FROM.GetAdjective]mu vedení nebyly přijaty vřele. Odmítají naše požadavky a neumožňují žádné další snahy o jejich prosazení."
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap] odevzdává státy"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap] odmítá naše požadavky"
