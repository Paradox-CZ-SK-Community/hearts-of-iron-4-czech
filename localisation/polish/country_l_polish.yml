 ARMY_EXPERIENCE_DESC:0 "Jak je vaše vybavení používáno v boji, získáváte armádní zkušenosti. To znamená, že můžete získat armádní zkušenosti, když vaše §HDivize§! bojují, nebo pokud máte §HLend-Leased§! vybavení ve válkách vašich spojenců.\nTaké získáváte zkušenosti z provádění §Harmádních cvičení§! s jednotkami, které jsou alespoň na úrovni $UNIT_TRAINING_LEVEL|Y$ a z některých §Hnárodních zaměření§!. Někteří §Hministři§! mohou zvýšit získané zkušenosti.\n\nArmádní zkušenost je potřebná k vytváření a modifikaci vašich §HDivizních šablon§!."
