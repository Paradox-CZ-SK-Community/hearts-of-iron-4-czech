 AIR_EXPERIENCE:0 "Vzdušná zkušenost"
 AIR_EXPERIENCE_DESC:0 "Když vaše letadla bojují s nepřítelem v misích nebo cvičí v §HPilotních cvičeních§!, získáváte vzdušné zkušenosti. To znamená, že můžete získat vzdušné zkušenosti, když vaše §HAir Wings§! bojují, nebo pokud máte §HLend-Leased§! vybavení ve válkách vašich spojenců.\nNěkteré §Hnárodní zaměření§! poskytují další zkušenosti a někteří §Hministři§! mohou zvyšovat získané zkušenosti.\n\nVzdušná zkušenost se používá k vývoji lepších variant stávajících letadel."
