 air_base_expansion_focus:0 "Rozšíření leteckých základen"
 air_base_expansion_focus_desc:0 "Pro lepší podporu armády potřebuje letectvo větší letecké základny."
 air_bonus:0 "Bonus pro modely letadel"
 air_defense_focus:0 "Ochrana vzduchu"
 air_defense_focus_bypass_tt:0 "Nedostatek stavebních slotů pro §Yprotivzdušnou obranu§!"
 air_defense_focus_desc:0 "Není pochyb o tom, odkud nepřítel přijde; musíme chránit pobřeží rozsáhlými protileteckými bateriemi."
 air_defense_focus_tt:1 "Přidejte maximální §Yprotivzdušnou obranu§! do §YVýchodní Anglie§!, §YSussexu§! a §YJihovýchodní Anglie§!"
 air_doc_bonus:0 "Bonus k letecké doktríně"
 air_focus_bypass_tt:0 "Nedostatek stavebních slotů pro §Yleteckou základnu§!"
 air_innovation:0 "Letecké inovace"
 air_innovation_2:0 "Letecké inovace II"
 air_innovation_2_desc:0 "Každá výhoda, kterou můžeme získat na obloze, je cenná. Měli bychom soustředit veškeré své úsilí na vývoj našich stíhaček."
 air_innovation_desc:0 "Moderní války nelze vyhrát bez ovládnutí nebes. Musíme udělat vše, co je v našich silách, abychom vyvinuli letectvo!"
 air_rearmament_focus:0 "Letecké přezbrojení"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 air_sup_bonus:0 "Bonus pro doktrínu vzdušné převahy"
 aircraft_production_focus:0 "Skupina pro výrobu letadel"
 aircraft_production_focus_desc:0 "Výroba letadel zůstává naší nejvyšší prioritou. Měla by být vytvořena Londýnská skupina pro výrobu letadel (LAPG), která bude řídit a koordinovat veškerou dostupnou výrobu letadel."
 anschluss_mefo_bills_double_reduction:0 "Upravit denní zisk politické moci pro §YMEFO směnek§! o §G+0.10§!\n"
 apply_integration_effects_retroactively:0 "\nToto bude aplikováno §Hretrospektivně§! na všechny státy, na které bylo toto rozhodnutí přijato dříve."
 armor_bonus:0 "Bonus pro modely obrněných vozidel"
 armor_effort:0 "Zaměření na obrněná vozidla"
 armor_effort_desc:0 "Použitím toho, co jsme se naučili mechanizací naší pěchoty, můžeme zlepšit i naše obrněná vozidla."
 armor_innovations_focus:0 "Inovace v oblasti pancéřování"
 armor_innovations_focus_desc:0 "S naším armádním vzestupem někteří generálové navrhli, abychom investovali do řady moderních obrněných vozidel."
 army_air_innovations_focus:0 "Inovace letectva armády"
 army_air_innovations_focus_desc:0 "Primární misí leteckých sil musí být podpora naší vychvalované armády!"
 army_effort:0 "Zaměření na armádu"
 army_effort_desc:0 "Navzdory rostoucím možnostem leteckého a námořního boje je pozemní boj v budoucích válkách stále klíčový. Díky přípravě se můžeme vyhnout tomu, abychom znovu zažili peklo zákopů."
 army_innovations_focus:0 "Vojenské inovace"
 army_innovations_focus_desc:0 "Nyní, když je armáda uznávanou hlavní složkou říše, je vhodné věnovat více prostředků na studium pozemních doktrín."
 army_motorization_focus:0 "Motorizace armády"
 army_motorization_focus_desc:0 "Větší zaměření na motorizaci zvýší rychlost, s jakou pěchota může dosáhnout bojiště, alespoň v oblastech s dobrými silnicemi."
 army_primancy_focus:0 "Dominance armády"
 army_primancy_focus_desc:0 "Ze dvou hlavních ozbrojených složek je to skutečně armáda, která je pravou rukou Říše! Její schopnost dobýt a udržet území daleko převyšuje menší schopnosti, které může poskytnout námořnictvo. Uvědomíme-li si tuto prostou a samozřejmou skutečnost a věnujeme-li armádě více prostředků, jsou její možnosti neomezené."
 arty_bonus:0 "Bonus k technologiím dělostřelectva"
 atlantikwall_tooltip:1 "Umístěte §Ypobřežní pevnosti§! v každém z následujících atlantických pobřežních států, které plně ovládáte:\n"
