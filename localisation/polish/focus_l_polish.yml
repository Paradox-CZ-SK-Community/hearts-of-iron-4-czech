l_polish:
 1939_bookmark_threat:0 "Nedávný fašistický expanzionismus"
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "Organizace pro vědecký a průmyslový výzkum (Commonwealth Scientific and Industrial Research Organization) je naším vládním výzkumným orgánem, jehož cílem je zlepšit efektivitu vědy a výroby v Austrálii. Zvýšením její podpory dodáme další energii válečným silám."
 AST_a_deal_with_japan:0 "Dohoda s Japonskem"
 AST_a_deal_with_japan_desc:0 "S jihozápadním Pacifikem v našem dosahu můžeme dojednat sblížení s Japonským císařstvím. Pokud zůstane na severozápadě a přenechá nám naši sféru působnosti, nebudeme mít důvod bojovat."
 AST_abandon_the_westminster_system:0 "Opustit westminsterský systém"
 AST_abandon_the_westminster_system_desc:0 "Westminsterský parlament je sice naším dědictvím po Velké Británii, ale v moderní době se již přežil. Neshody ve vládě a stranické soupeření jen málo přispěly ke stabilizaci Austrálie v nedávné hospodářské krizi."
 AST_additional_militia_training:0 "Dodatečný výcvik domobrany"
 AST_additional_militia_training_desc:0 "Velká část naší domobrany je neschopná služby - buď nemocná, nebo nedostatečně vybavená. Podnikáme kroky k nápravě tohoto nedopatření v nebezpečném světě."
 AST_adopt_westminster:0 "Přijmout westminsterský systém"
 AST_adopt_westminster_desc:0 "Přijímáme westminsterský systém, který jsme zdědili po Spojeném království."
 AST_airborne_defence:0 "Protivzdušná obrana"
 AST_airborne_defence_desc:0 "Musíme chránit oblohu nad Austrálií investicemi do protivzdušné obrany, včetně stíhaček a protivzdušné obrany."
 AST_allied_works_council:0 "Rada přidružených závodů"
 AST_allied_works_council_desc:0 "Na veškerou vojenskou výstavbu v Austrálii bude dohlížet Rada přidružených závodů (Allied Works Council). Toto centralizované plánování zajistí, že vláda získá takovou produktivitu, jakou potřebuje."
 AST_army_inventions_directorate:0 "Ředitelství pro armádní vynálezy"
 AST_army_inventions_directorate_desc:0 "Války podněcují inovace a kreativitu a vláda potřebuje způsob, jak třídit dobré nápady od špatných. Nový specializovaný patentový úřad by se zabýval určováním, které z mnoha návrhů předložených vládě mají nějakou hodnotu."
 AST_australian_arms_production:0 "Australská zbrojní produkce"
 AST_australian_arms_production_desc:0 "Dlouhá doba přepravy znamená, že Austrálie musí převzít větší odpovědnost za výrobu vlastních zbraní než ostatní dominia. Máme továrny a máme know-how."
 AST_australian_army_catering_corps:0 "Australský armádní kuchařský sbor"
 AST_australian_army_catering_corps_desc:0 "Australská armáda má špatnou kvalitu potravin, a to především kvůli kvalitě svých kuchařů. Reorganizací tohoto procesu můžeme zvýšit morálku a efektivitu."
 AST_australian_womens_army_service:0 "Australská ženská vojenská služba"
 AST_australian_womens_army_service_desc:0 "Na frontě je potřeba každý muž, takže práci řidiče, signalisty a údržbáře budou vykonávat tisíce australských žen."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "Boomerang bude australským příspěvkem ke konstrukci stíhacích letounů a pojistkou proti ztrátám dovážených letounů. Musíme konkurovat japonským a americkým letounům."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Austrálie bude vyvíjet vlastní bombardovací letectvo. Woomera je sice jen lehké letadlo, ale pro ochranu vlasti a lehkou bojovou leteckou podporu bude dostačující."
 AST_central_bureau:0 "Koordinační centrála"
 AST_central_bureau_desc:0 "Zpravodajský a vysílací úřad koordinovaný s USA nám slibuje strategickou výhodu v nadcházející bouři. Naše odborné znalosti v této oblasti by měly být uznány."
 AST_citizen_military_forces:0 "Občanské vojenské jednotky"
 AST_citizen_military_forces_desc:0 "Nyní je čas připravit záložní armádu, která zvýší naši připravenost v případě války. Do armády budeme povolávat volné milicionáře pro obranu domova a poté je v případě potřeby připravíme pro službu v zámoří."
 AST_civil_construction_corps:0 "Civilní stavební sbor"
 AST_civil_construction_corps_desc:0 "Budeme povolávat bojeschopné muže do civilních stavebních sborů, aby pomáhali při budování letišť, dopravy, pevností a další důležité vojenské infrastruktury."
 AST_classify_aliens:0 "Klasifikace cizinců"
 AST_classify_aliens_desc:0 "Austrálie je národem přistěhovalců, a proto je možné, že někteří z nich jsou loajální ke své staré vlasti. Budeme registrovat a sledovat Australany narozené v zahraničí."
 AST_cockatoo_island_shipyards:0 "Loděnice Cockatoo Island"
 AST_cockatoo_island_shipyards_desc:0 "Rozšíření a zkvalitnění loděnic na Cockatoo Island je pro naši vládu hlavní prioritou. Přístav v Sydney má nejlepší přístup k pracovní síle a zdrojům a právě tam bychom měli soustředit naše úsilí v oblasti námořní výstavby."
 AST_commitment_to_the_cause:0 "Oddanost věci"
 AST_commitment_to_the_cause_desc:0 "Nastal čas zbavit se okovů cizího krále a vybudovat dělnický ráj bez imperialistického válečného štvaní, které ohrožuje celou Austrálii."
 AST_commonwealth_aircraft_corporation:0 "Společnost Commonwealth Aircraft"
 AST_commonwealth_aircraft_corporation_desc:0 "Společnost Commonwealth Aircraft Corporation je hlavním výrobcem letadel a leteckých motorů v Austrálii. Má osvědčené výsledky a její podpora poskytne našim pilotům potřebný materiál."
 AST_cruisers:0 "Křižníky"
 AST_cruisers_desc:0 "Bitevní lodě a letadlové lodě můžeme přenechat velkým psům, protože množství křižníků více než dobře uspokojí naše potřeby."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Tento obrněný vůz britské výroby zlepší naši mobilitu na bojišti. A koneckonců je pojmenován po našem národním psovi."
 AST_deal_with_japan_tt:1 "Navrhneme, aby Japonsko výměnou za spojenectví převzalo vládu nad  §YMalajsií§!. Pokud to nebude možné, navrhneme místo toho postoupit státy §YKalimantan§!, §YSulawesi§! a §YMoluky§! Japonsku.\n"
 AST_death_from_down_under:0 "Protinožci proti bombardérům"
 AST_death_from_down_under_desc:0 "Žádné bombardéry nebudou poškozovat naše přístavy a města, jakmile zdokonalíme náš systém protivzdušné obrany, a to díky lepšímu pochopení vzdušné síly a hrubé síly protivzdušných zbraní."
 AST_delegation_to_china:0 "Delegace do Číny"
 AST_delegation_to_china_desc:0 "Čínský lid, který byl dlouho rozvrácen císařskou chamtivostí, potřebuje přítele. A my potřebujeme regionálního spojence proti fašismu. Toto oficiální setkání s čínskou vládou nás sblíží."
 AST_demand_new_zealand:0 "Požadovat Nový Zéland"
 AST_demand_new_zealand_desc:0 "Kiwi jsou již dlouho našimi nejbližšími spojenci a přáteli. Bojovali jsme na stejných plážích a umírali ve stejných zbytečných imperiálních válkách. Je načase sjednotit naše dvě země pod jednou vlajkou."
 AST_department_of_supply_and_development:0 "Oddělení zásobování a rozvoje"
 AST_department_of_supply_and_development_desc:0 "V době války potřebujeme speciální oddělení, které se stará o logistiku a zásobování - munici, pohonné hmoty a vše, co je nezbytné pro udržení armády v pohybu."
 AST_direct_support:0 "Přímá podpora"
 AST_direct_support_desc:0 "Do zbraně, soudruzi! Slyšte volání našich čínských bratrů trpících ve válce proti fašismu! Přihlaste se a připojte se k celosvětovému boji všech pracujících!"
 AST_dominate_the_skies:0 "Ovládnout nebe"
 AST_dominate_the_skies_desc:0 "Austrálie je daleko od mnoha nepřátelských leteckých základen, takže by mělo být naším cílem mít v našem koutě zeměkoule naprostou vzdušnou převahu."
 AST_empire_air_training_scheme:0 "Imperiální letecký výcvikový program"
 AST_empire_air_training_scheme_desc:0 "Je načase, aby se Austrálie zavázala k řádnému programu leteckého výcviku. S povzbuzením a podporou Spojeného království budou všechna dominia spolupracovat, aby poskytla piloty a pomocný personál pro válečné úsilí."
 AST_empower_the_workers:0 "Posílit postavení dělníků"
 AST_empower_the_workers_desc:0 "Národ trestanců, rančerů a přístavních dělníků. To je Austrálie. Je čas dát hlas a moc australským dělníkům a proletariátu. Ať žije Revoluce."
 AST_establish_advisory_war_council:0 "Zřízení Poradní válečné rady"
 AST_establish_advisory_war_council_desc:0 "Australští politici musí odložit ideologické a stranické spory a společně se poradit o vedení války."
 AST_expand_lithgow_small_arms_factory:0 "Rozšířit závod na ruční zbraně Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Naše Vickery a Breny pocházejí z Lithgow Small Arms Factory. Jak se bude rozrůstat, bude pro nás snazší zvýšit naši bojovou kapacitu."
 AST_expand_northern_presence:0 "Rozšířit severní přítomnost"
 AST_expand_northern_presence_desc:0 "Vzhledem k tomu, že naše města leží převážně na východním a západním pobřeží ostrova, chybí severní hranici Austrálie odpovídající obrana nebo příprava pro případ invaze nebo útoku. Nové vojenské struktury v této oblasti budou vítány."
 AST_expand_the_northern_railway:0 "Rozšířit severní železnici"
 AST_expand_the_northern_railway_desc:0 "Máme železnici, která se táhne od Adelaide na jihu až po Alice Springs na severu. Nyní musíme tento severní bod prodloužit do dalších měst v oblasti a propojit tak celou Austrálii."
 AST_expand_the_raaf:0 "Rozšířit RAAF"
 AST_expand_the_raaf_desc:0 "Naše letectvo potřebuje růst, a proto investujeme do dalších základen, výcviku a výroby."
 AST_fight_work_or_perish:0 "Bojovat, pracovat nebo zahynout"
 AST_fight_work_or_perish_desc:0 "Vzhledem k tomu, že náš nepřítel představuje pro Dominium existenční hrozbu, musí se Australané rozhodnout. Buď budou bojovat, pracovat, nebo zahynou."
 AST_fly_the_jolly_roger:0 "Vztyčte černé vlajky"
 AST_fly_the_jolly_roger_desc:0 "Z naší ostrovní pevnosti můžeme vysílat houfy ponorek, aby obtěžovaly a ničily nepřátelský obchod a zásobování, které proplouvají kolem našich břehů."
 AST_fund_australian_defense_research:0 "Financovat australský obranný výzkum"
 AST_fund_australian_defense_research_desc:0 "Nyní, když je Austrálie plně suverénní zemí, již nemáme přístup k pokročilým prototypům a plánům jako dříve. Musíme zajistit, abychom byli vždy o krok napřed před našimi nepřáteli a nezůstali technologicky pozadu."
 AST_fund_owen_gun_research:0 "Financování výzkumu Owenovej pušky"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen vyvinul nový samopal, který odolá drsným podmínkám války v džungli. Na výrobu a zdokonalení této zbraně bychom měli vynaložit vládní prostředky."
 AST_hmas_assault:0 "HMAS Útok"
 AST_hmas_assault_desc:0 "Válka v Pacifiku bude obojživelnou válkou, takže výstavba námořní základny specializované na výcvik námořní pěchoty v obsazování pláží je pro válečné úsilí nezbytná."
 AST_homeland_defense_tt:0 "Opevněte svou vlast §Ypobřežními pevnostmi a pevnostmi na souši§! chránícími pravděpodobná místa vylodění a přístavy."
 AST_indirect_support:0 "Nepřímá podpora"
 AST_indirect_support_desc:0 "Čínská lidová republika je ve válce, ale my nejsme v pozici, abychom se vystavovali nebezpečí. Malá zásilka zbraní a opatrné podněcování je vše, co můžeme v tuto chvíli riskovat."
 AST_industries_assistance_corporation:0 "Společnost pro podporu průmyslu"
 AST_industries_assistance_corporation_desc:0 "Nedávný celosvětový hospodářský rozvrat odradil od investic a podnikání v Austrálii. Společnost pro podporu průmyslu bude poskytovat poradenství a financovat malé podniky v celé zemi, aby se ekonomika opět rozběhla."
 AST_introduce_unconventional_warfare:0 "Zavedení nekonvenčního boje"
 AST_introduce_unconventional_warfare_desc:0 "Džungle Tichého oceánu si vyžádají nový druh války. Musíme se naučit rychle a tiše se pohybovat skrze hustý porost - přepadnout naše nepřátele a očekávat to samé od nich."
 AST_invest_in_victory:0 "Investujte do vítězství"
 AST_invest_in_victory_desc:0 "Prodejem válečných dluhopisů naší populaci mohou přispět svými úsporami k válečnému úsilí."
 AST_japan_tech_sharing:0 "Sdílení technologií s Japonskem"
 AST_japan_tech_sharing_desc:0 "Japonští vědci dokázali předstihnout naše vlastní výzkumné ústavy, ale naše nové souznění s Říší vycházejícího slunce nám otevírá nové možnosti učení a sdílení."
 AST_join_comintern:0 "Vstup do Kominterny"
 AST_join_comintern_desc:0 "Naše budoucnost je v komunismu, a proto se musíme připojit k našim soudruhům na celém světě v tomto globálním boji. Tatíček Joe nám ukáže cestu a povede dělníky z Austrálie i ze všech ostatních zemí ke slavným zítřkům."
 AST_kangaroo_point_shipyards:0 "Suchý dok Kangaroo Point"
 AST_kangaroo_point_shipyards_desc:0 "Společnost Evans Deakin & Company navrhuje loděnici a rozsáhlý suchý dok v Kangaroo Point. Takový podnik by byl ideální pro zvýšení naší kapacity pro projekci námořní síly."
 AST_m_special_unit:0 "Speciální jednotka M"
 AST_m_special_unit_desc:0 "Speciální jednotka M bude naší předsunutou průzkumnou a průzkumnou složkou ve válce, která bude posílat aktuální informace o rozmístění a umístění nepřítele."
 AST_national_security_act:0 "Zákon o národní bezpečnosti"
 AST_national_security_act_desc:0 "Nyní, když jsme ve válce, převezme federální vláda větší pravomoci na ochranu Austrálie. Větší cenzura tisku, potlačení disidentů a větší schopnost zdanit a zabavovat majetek pro obranu Dominium."
 AST_naval_auxiliary_patrol:0 "Pomocné námořní hlídky"
 AST_naval_auxiliary_patrol_desc:0 "Mnoho přístavů naší velké země je lákavým cílem pro neviditelné útoky ponorek. Pomocná síla pobřežních hlídkových lodí nás upozorní na jakékoli nebezpečí."
 AST_naval_bombers:0 "Námořní bombardéry"
 AST_naval_bombers_desc:0 "Jsme obklopeni vodou, takže bychom měli prozkoumat letadla a výcvik, který nám umožní interceptovat a útočit na nepřátelské flotily. Námořní bombardování je specializovaná dovednost a mělo by být naší prioritou."
 AST_never_another_gallipoli:0 "Nikdy další Gallipoli"
 AST_never_another_gallipoli_desc:0 "Jediným způsobem, jak zajistit, aby Austrálie nebyla zatažena do dalších nákladných válek, je převzít úplnou kontrolu nad naší zahraniční politikou. Nepotřebujeme žádného vzdáleného krále a nemůžeme si dovolit, aby nás dávné pokrevní vazby zatahovaly do konfliktů, které neslouží našim zájmům."
 AST_new_general_tt:0 "Nový generál jménem §YIven Mackay§! se §Y3 Dovednost§! se objeví."
 AST_nz_puppet:0 "Novozélandská loutka"
 AST_nz_puppet_desc:0 "Novozélandští dělníci by se měli připojit ke svým australským bratrům a sestrám. Můžeme je chránit a nabídli jsme jim laskavou ruku přátelství, pokud se podřídí našemu vedení."
 AST_our_own_empire:0 "Naše vlastní říše"
 AST_our_own_empire_desc:0 "Nastal čas, aby bývalá kolonie stála na vlastních nohách a prohlásila australské impérium. Naše dobrotivost a dalekozraké plánování budou k dobrému pro všechny v oblasti."
 AST_pacific_area_navy:0 "Tichomořské námořnictvo"
 AST_pacific_area_navy_desc:0 "I když Jeho Veličenstvo bojuje o přežití v Evropě, naší bezprostřední prioritou by měla být námořnictvo, které dokáže bojovat proti našim nepřátelům zde v Tichém oceánu. Musíme vyvinout strategie, které jsou v souladu s tímto cílem."
 AST_preemptive_intervention:0 "Preventivní zásah"
 AST_preemptive_intervention_desc:0 "Japonské budování impéria v posledním desetiletí představuje hrozbu pro každý svobodný národ v Tichém oceánu. Nemůžeme si dovolit čekat, až se obrátí své hladové oči na naší stranu. Čas na akci je nyní."
 AST_promote_reservists:0 "Podporovat záložníky"
 AST_promote_reservists_desc:0 "Ačkoliv potřebujeme domácí obranné síly, povýšení milice a záloh do pravidelné armády nám dá potřebný nárůst dostupných vojáků a zkušeností."
 AST_protect_overseas_commerce:0 "Chránit zámořský obchod"
 AST_protect_overseas_commerce_desc:0 "Ostrovní národ se spoléhá na zásoby, které může přinášet od jiných přes vlny. Obrana konvojových linek a obchodních tras není pouze strategií - je to nutnost."
 AST_protect_the_dutch_colonies:0 "Ochránit nizozemské kolonie"
 AST_protect_the_dutch_colonies_desc:0 "Nizozemsko je slabým a vzdáleným pánem svých indonéských kolonií. Nemůže je bránit před útoky z Japonska, Číny nebo jakékoliv jiné potenciálně nepřátelské země. Musíme převzít kontrolu pro větší blaho."
 AST_protect_the_homeland:0 "Chránit vlast"
 AST_protect_the_homeland_desc:0 "Austrálie je velká, ale její pobřeží lze chránit. Udržování naší vlastní země v bezpečí je nejvyšší prioritou."
 AST_protect_the_south_west_pacific:0 "Chraňte jihozápadní Tichý oceán"
 AST_protect_the_south_west_pacific_desc:0 "Je čas využít naši regionální sílu k tomu, abychom přivedli celé jihozápadní Tichomoří do sféry našeho vlivu. Jen my můžeme chránit lidi a zdroje před cizími, kteří chtějí vyplenit naše dědictví."
 AST_rationing_and_recycling:0 "Příděly a recyklace"
 AST_rationing_and_recycling_desc:0 "Každý zdroj je důležitý. Budeme dávkovat potraviny pro naše občany, recyklovat, abychom získali co nejvíce kovu z opotřebovaného zboží, a podporovat ekonomiku v celé zemi."
 AST_rats_of_tobruk:0 "Krysy v Tobruku"
 AST_rats_of_tobruk_desc:0 "Naši stateční vojáci prokázali, že jsou zdatní ve válce v poušti a ve sběru odpadu z bojiště. Obtěžují nepřítele, útočí z jeho základen a poté se stahují před protiútokem."
 AST_rats_of_tobruk_effect_1:0 "Získejte elitní jednotku v Tobruku"
 AST_rats_of_tobruk_effect_2:0 "Získejte elitní jednotku v Sydney"
 AST_research_city_excursions:0 "Exkurze do výzkumných měst"
 AST_research_city_excursions_desc:0 "Sovětský svaz vybudoval po celém svém území výzkumná města a laboratoře a pozval australské vědce, aby se přijeli seznámit se slávou komunistické vědy."
 AST_research_collaboration:0 "Výzkumná spolupráce"
 AST_research_collaboration_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Celá naše frakce bude schopna provádět válečný výzkum a vývoj efektivněji, pokud učiníme potřebné kroky k tomu, abychom toto koordinovali."
 AST_research_cooperation:0 "Vědecká spolupráce"
 AST_research_cooperation_desc:1 "Australané jsou inteligentní a vynalézaví lidé, ale nemáme infrastrukturu ani populaci pro vážný vědecký program. Budeme spolupracovat s našimi spojenci, sdílejíc znalosti a průlomy ku vzájemnému prospěchu."
 AST_royal_australian_artillery:0 "Královské australské dělostřelectvo"
 AST_royal_australian_artillery_desc:0 "Dělostřelectvo je královnou bojiště a musíme rozšířit náš přístup k těžkým kanonům."
 AST_royal_australian_submarine_service:0 "Australská královská ponorková služba"
 AST_royal_australian_submarine_service_desc:0 "Ponorky jsou námořní zbraní budoucnosti a klíčovou součástí sil našich spojenců. Tento způsob vedení války musíme přijmout."
 AST_scrap_iron_flotilla:0 "Flotila železného šrotu"
 AST_scrap_iron_flotilla_desc:0 "Dokud nebudeme moci modernizovat naši flotilu, vystačíme si se stárnoucími plavidly, která máme. Náš nepřítel může naše starší torpédoborce označovat jako flotilu šrotu, ale my na ni budeme hrdí."
 AST_sentinel_tank_project:0 "Projekt Sentinel Tank"
 AST_sentinel_tank_project_desc:0 "Austrálie by měla vyvinout vlastní obrněné vozidlo domácí výroby. Na základě německých a amerických nápadů by měl být rozvinut program Sentinel."
 AST_sever_ties_with_uk:0 "Přerušit vazby se Spojeným královstvím"
 AST_sever_ties_with_uk_desc:0 "Nastal čas odpoutat se od Spojeného království. Austrálie si může řídit svůj vlastní směr bez vměšování Londýna a nárokovat si svůj vlastní osud ve svém vlastním regionu."
 AST_south_australian_housing_trust:0 "Jihoaustralský fond pro bydlení"
 AST_south_australian_housing_trust_desc:0 "Jižní Austrálie potřebuje více průmyslu a investic, a proto věnuje prostředky na řadu plánovaných komunit a zlepšení bydlení, zejména v okolí Adelaide."
 AST_specialize_equipment:0 "Specializovat vybavení"
 AST_specialize_equipment_desc:0 "Ne všechno vybavení britské výroby, které používáme, je účinné v naší jedinečné bojové situaci. Je nutné použít vlastní a upravené nástroje."
 AST_squash_the_squanderbugs:0 "Zatočte s rozhazovači peněz"
 AST_squash_the_squanderbugs_desc:0 "Plýtvání penězi na spotřební zboží ovlivněné inflací ubírá peníze na válečné dluhopisy a válečné úsilí. Musíme odradit od této touhy po luxusu, zatímco naše armáda je v nouzi."
 AST_standard_gauge_railway:0 "Standardní rozchod železnice"
 AST_standard_gauge_railway_desc:0 "Po desetiletí se v Austrálii používaly železniční koleje s konkurenčními rozchody, což způsobovalo chaos v naší dopravě a přepravě. Nastal čas konečně sjednotit rozchod kolejí v celé zemi."
 AST_strengthen_ties_with_uk:0 "Posílit vazby se Spojeným královstvím"
 AST_strengthen_ties_with_uk_desc:0 "Jsme loajální k vlasti. Půjdeme tam, kam ona následuje, a budeme bojovat proti jejím nepřátelům. Bůh ochraňuj krále."
 AST_supply_indonesian_nationalists:0 "Zásobování indonéských nacionalistů"
 AST_supply_indonesian_nationalists_desc:0 "Měli bychom podpořit indonéský lid v jeho boji proti nizozemským utlačovatelům. Budou potřebovat vzdělání a výcvik, ale vzhledem k jejich početní převaze je vítězství v tomto boji za spravedlnost nevyhnutelné, stejně jako jejich vděčnost vůči nám."
 AST_support_indonesian_uprising:0 "Podpora indonéského povstání"
 AST_support_indonesian_uprising_desc:0 "Teď, když se Indonésané vzbouřili proti Nizozemcům, budou potřebovat více než slova. Povstání potřebuje zbraně a další vybavení, stejně jako plnou diplomatickou podporu."
 AST_support_the_centre_party:0 "Podpora středové strany"
 AST_support_the_centre_party_desc:0 "V Novém Jižním Walesu vzniklo silné protikomunistické hnutí. Za pomoci svých spojenců z řad Nové gardy může mít Strana středu klíč k posílení Austrálie."
 AST_support_the_policy_of_appeasement:0 "Podporovat politiku ústupků"
 AST_support_the_policy_of_appeasement_desc:0 "Náklady poslední války jsou stále silně zakořeněny v národní paměti. Pokud mohou územní ústupky o půl světa dál uchránit Austrálii před válkou, pak bychom o nich rozhodně měli uvažovat."
 AST_swpa_protector:0 "Ochránce jihozápadního Pacifiku"
 AST_swpa_protector_desc:0 "Austrálie musí převzít primární pozici jako ochránce jihozápadního pacifického prostoru. Celá mořská zóna od Indočíny přes Indonésii až po Novou Guineu by měla být pod naší záštitou."
 AST_swpi_research_tt:0 "Uzavřeme §Ydohodu o sdílení technologií§! s USA nebo s jinými členy naší frakce."
 AST_the_singapore_strategy:0 "Singapurská strategie"
 AST_the_singapore_strategy_desc:0 "Singapur je příliš daleko od Londýna, aby byl v bezpečí. Austrálie si vezme na starost ochranu této výspy impéria před agresí ostatních."
 AST_the_south_west_pacific_initiative:0 "Iniciativa jihozápadního Pacifiku"
 AST_the_south_west_pacific_initiative_desc:0 "Vytvořili jsme si mocenskou základnu a důvěryhodnost, abychom mohli vytvořit vlastní síť aliancí zaměřenou na obranu oblasti jihozápadního Pacifiku před nepřátelskými mocnostmi. Budeme vyhledávat podobně smýšlející mocnosti a učiníme z Austrálie významný hlas v celosvětových záležitostech."
 AST_the_swpa_menace:0 "Hrozba pro jihozápadní Pacifik"
 AST_the_swpa_menace_desc:0 "Japonsko buduje impérium, které ohrožuje bezpečnost Austrálie a svobodu v regionu. Měli bychom se obrátit na podobně smýšlející národy, aby se staly našimi spojenci."
 AST_the_threat_against_the_people:0 "Hrozba vůči lidu"
 AST_the_threat_against_the_people_desc:0 "Militaristická a fašistická moc císařského Japonska ohrožuje blahobyt všech Australanů a brání mírovému soužití pracujících celého světa. Austrálie zatlačí tohoto nepřítele lidu zpět a donutí ho zůstat na svých ponurých skalnatých ostrovech."
 AST_uranium_mining:0 "Těžba uranu"
 AST_uranium_mining_desc:0 "V posledních desetiletích jsme našli velké ložiska uranu v Jižní Austrálii, zejména kolem Mt Gee. Uran je nyní životně důležitým vojenským zdrojem a využívání těchto rezerv by se mělo zvýšit."
 AST_volunteer_air_observers_corps:0 "Dobrovolnický sbor leteckých pozorovatelů"
 AST_volunteer_air_observers_corps_desc:0 "Sledujte oblohu! Vyzýváme Australany, aby se naučili rozpoznávat siluety běžných letadel a informovali vládu o všech podezřelých nebo nepřátelských letadlech, která se nacházejí v blízkosti Dominia."
 AST_volunteer_defence_corps:0 "Dobrovolnický obranný sbor"
 AST_volunteer_defence_corps_desc:0 "Ze starších veteránů a dalších občanů, kteří nejsou v pravidelné armádě, byl sestaven dobrovolnický obranný sbor. Budou sloužit jako domobrana, aby armáda mohla podniknout přímé akce proti svým nepřátelům."
 AST_war_on_japan:0 "Válka s Japonskem"
 AST_war_on_japan_desc:0 "Japonská agrese trvá již příliš dlouho. Znásilňovalo a drancovalo východní Asii a nyní se zaměřuje na země a zdroje dále na jih. Nemůžeme stát stranou."
 AST_western_australian_government_railways:0 "Západoaustralské státní železnice"
 AST_western_australian_government_railways_desc:0 "Státní železnice v Západní Austrálii by měly mít v tuto chvíli větší prioritu než výstavba silnic. Geografie přeje vlakům na západě - toho bychom měli využít."
 AST_womens_auxilliary_australian_air_force:0 "Pomocný ženský sbor australského letectva"
 AST_womens_auxilliary_australian_air_force_desc:0 "Celou polovinu naší populace je lepší využít ve válečném úsilí než sedět doma. Údržba letadel, spojovací sbor a další související úkoly budou předány ženám."
 AST_woo_usa:0 "Usilovat se o přízeň USA"
 AST_woo_usa_desc:0 "Naším skutečným spojencem je Amerika, další tichomořská velmoc s britskými kořeny. Tato bohatá a mocná země dokáže lépe pochopit naše potřeby, zvýšit naši prosperitu a ochránit nás před agresí."
 AST_workers_paradise:0 "Dělnícký ráj"
 AST_workers_paradise_desc:0 "Stalinský komunistický experiment je neúspěšný, ale my věříme, že socialismus je správná cesta. Austrálie se vydá druhou cestou, po níž budou moci jít pracující, bez direktivního řízení z Moskvy."
 AST_z_special_unit:0 "Speciální jednotka Z "
 AST_z_special_unit_desc:0 "Speciální jednotka Z bude naším komandem, které se specializuje na průzkum a sabotáže za nepřátelskými liniemi. To bude vyžadovat odvážné muže, kteří budou ochotni podstoupit ten nejtěžší výcvik."
 BEL_luxembourg_war_goal: "Integrace Lucemburska"
 BEL_luxembourg_war_goal_desc: "Lucembursko má s Belgií mnoho společného, jazyk, kulturu i geografii. Přirozeně by se měly spojit!"
 CAN_1st_canadian_parachute_battalion:0 "1. kanadský výsadkový prapor"
 CAN_1st_canadian_parachute_battalion_desc:0 "I přes odpor těch, kteří by se raději soustředili na domácí obranu, potřebuje moderní vzdušná válka speciální výsadkový prapor, který by se postaral o útok na nepřátele."
 CAN_a_motorized_army:0 "Motorizovaná armáda"
 CAN_a_motorized_army_desc:0 "Zkušenosti Kanady s výrobou nákladních automobilů a motorů nám poskytly výhodu ve výzkumu a vývoji motorizovaných ozbrojených sil."
 CAN_alberta_coal_towns:0 "Uhelní města Alberty"
 CAN_alberta_coal_towns_desc:0 "Po celém území Skalistých hor se nacházejí ložiska uhlí, která jsou připravena k těžbě. Můžeme podpořit emigraci do těchto nových důlních lokalit a zlepšit zaměstnanost na západě."
 CAN_aluminium_company_of_canada:0 "Kanadská hliníková společnost"
 CAN_aluminium_company_of_canada_desc:0 "Hliník je lehký a odolný proti korozi. Rozšířením těžby a výroby hliníku můžeme zajistit, že naše továrny a montážní linky budou vždy zásobovány."
 CAN_army_modernization:0 "Modernizace armády"
 CAN_army_modernization_desc:0 "Příliš dlouho byla Kanada v bezpečí svého ohnivzdorného domu, daleko od hořlavých materiálů, a nechala svou armádu vystačit se zastaralým vybavením a výcvikem. Musíme přikročit k modernizaci dříve, než bude pozdě."
 CAN_bits_and_pieces_program:0 "Program kousků a střípků"
 CAN_bits_and_pieces_program_desc:0 "Program kousků a střípků zmobilizuje pro válečné úsilí řadu malých továren, které se věnovaly výrobě drobného spotřebního zboží. Továrna na jízdní kola může najít kapacitu pro řadu užitečného válečného zboží."
 CAN_burn_the_royal_portraits:0 "Pálení královských portrétů"
 CAN_burn_the_royal_portraits_desc:0 "Už žádní monarchové! Už se nebudeme podřizovat vládě cizí hlavy a cizího parlamentu. Kanada bude svobodná a rovnoprávná. Lid povstane."
 CAN_camp_x:0 "Tábor X"
 CAN_camp_x_desc:0 "Sběr zpravodajských informací a výcvik špionů bude soustředěn na tajném místě poblíž Oshawy. Je to centrála pro přijímání zpráv ze Spojeného království i z Ameriky."
 CAN_canada_pacific_railway:0 "Kanadská pacifická železnice"
 CAN_canada_pacific_railway_desc:0 "Kanadská pacifická železnice dala k dispozici všechny své zdroje pro válečné úsilí. Tisíce tun zásob a materiálu budou bez přerušení přecházet přes naše velké dominium od moře k moři."
 CAN_canada_united:1 "Sjednocená Kanada"
 CAN_canada_united_desc:0 "Přestože je naše populace rozprostřena v tenkém pruhu po celém kontinentu, spojili jsme se v této světové krizi, abychom se postavili za kanadské hodnoty a chránili slabé."
 CAN_canada_wheat_board:0 "Kanadská rada pro pšenici"
 CAN_canada_wheat_board_desc:0 "Devastace našich západních zemědělců v době krize může být vyřešena, pokud obnovíme a oživíme Kanadskou radu pro pšenici, která bude stanovovat ceny pro prodej pšenice, ječmene, ovsa a dalších plodin."
 CAN_canadian_citizenship_act: "Zákon o kanadském občanství"
 CAN_canadian_citizenship_act_desc: "Za současného stavu se to, kdo je a kdo není kanadským občanem, zakládá na britských zákonech a kanadský občan se nijak neliší od britského poddaného. Musíme zajistit, aby kanadští státní příslušníci a občané nebyli nadále považováni pouze za podtřídy statusu britského poddaného."
 CAN_canadian_infantry_corps:0 "Kanadský pěší sbor"
 CAN_canadian_infantry_corps_desc:0 "Nyní máme dostatek mužů na vytvoření formace na úrovni sboru. Kanadský pěší sbor je naším prvním útvarem velikosti sboru od poslední války."
 CAN_cmp_truck:0 "Náklaďák CMP"
 CAN_cmp_truck_desc:0 "Kanadské továrny jsou v bezpečí před nepřátelským bombardováním, a tak mohou být zaměřeny na výrobu dopravních prostředků pro válečné úsilí. Naše konstrukce nákladních vozidel CMP je univerzální, vhodná do mnoha klimatických podmínek."
 CAN_commit_to_the_war:0 "Závazek k válce"
 CAN_commit_to_the_war_desc:0 "Svět hoří a Kanada musí sehrát svou roli. Slibujeme, že budeme chránit demokracii a britský způsob života."
 CAN_commonwealth_air_training_plan:0 "Plán leteckého výcviku Commonwealthu"
 CAN_commonwealth_air_training_plan_desc:0 "Letecký bojový výcvik bude koordinován s našimi spojenci z Commonwealthu a Dominií. Je to efektivnější a lze to provádět hromadně a bezpečně na našich letištích."
 CAN_communist_labor_total_war_committee:0 "Komunistický výbor pro totální válku"
 CAN_communist_labor_total_war_committee_desc:0 "Kanadští komunisté jsou také vlastenci! V celosvětové válce proti fašismu můžeme spolupracovat s buržoazními liberály a mobilizovat celý národ k válce."
 CAN_compromise_with_quebec:0 "Kompromis s Québecem"
 CAN_compromise_with_quebec_desc:0 "Québec se brání národní branné povinnosti. Tato otázka téměř rozdělila zemi za Velké války a my si nemůžeme dovolit narušit naši národní jednotu v době krize. Možná bychom se mohli dohodnout na válečné službě pro obyvatele Québecu."
 CAN_cookie_carriers:0 "Nositelé sušenek"
 CAN_cookie_carriers_desc:0 "Strategická vzdušná válka vyžaduje těžké bombardéry, které shazují chutné dobroty na naše nepřátele."
 CAN_crown_corporations:0 "Korunní korporace"
 CAN_crown_corporations_desc:0 "Aby Kanada mohla poskytovat základní služby a stimulovat hospodářský a průmyslový růst, musí vytvořit mnoho nových korunních společností. Tam, kde soukromé podniky nezasáhnou, musí nastoupit vláda."
 CAN_defence_of_canada_regulations:0 "Nařízení o obraně Kanady"
 CAN_defence_of_canada_regulations_desc:0 "V době války je třeba omezit občanská práva, aby se zabránilo podvracení válečného úsilí. To znamená omezení tisku, disidentských skupin a některých zákonných práv."
 CAN_defence_scheme_no_1:1 "Obranné schéma č. 1"
 CAN_defence_scheme_no_1_desc:1 "Je čas oprášit Obranné schéma č. 1, náš meziválečný plán protiútoku na Spojené státy v případě války."
 CAN_defence_scheme_no_2:0 "Obranné schéma č. 2"
 CAN_defence_scheme_no_2_desc:0 "Obranné schéma č. 2 je náš pohotovostní plán pro případ války v Tichomoří mezi Spojenými státy a Japonským císařstvím. V ideálním případě zůstaneme v případě války neutrální, ale bez ohledu na okolnosti bude na našem západním pobřeží zřízena silná obrana."
 CAN_defense_research_grants:0 "Granty pro obranný výzkum"
 CAN_defense_research_grants_desc:0 "Nyní, když je Kanada plně suverénní zemí, již nemáme přístup k pokročilým prototypům a plánům jako dříve. Musíme zajistit, abychom byli vždy o krok napřed před našimi nepřáteli a nezůstávali technologicky pozadu."
 CAN_degauss_ship_hulls:0 "Demagnetizace lodních trupů"
 CAN_degauss_ship_hulls_desc:0 "Začneme demagnetizovat trupy našich lodí, čímž snížíme jejich magnetickou signaturu. To je ochrání před magnetickými minami a sníží elektronický profil lodí."
 CAN_demand_labrador_and_newfoundland:0 "Požadovat Labrador a Newfoundland"
 CAN_demand_labrador_and_newfoundland_desc:0 "Newfoundland je neúspěšné dominium, které se muselo vrátit ke koloniálnímu statusu. Jeho správné místo je v Kanadě."
 CAN_demand_labrador_tooltip:0 "Bude §Rvelmi nepravděpodobné§!, že §H[ENG.GetName]§! vyhoví našim požadavkům, pokud nebude v zoufalé situaci.\n\n"
 CAN_department_of_munitions_and_supply:0 "Ministerstvo pro munici a zásobování"
 CAN_department_of_munitions_and_supply_desc:0 "Podřídíme kontrolu a řízení kanadských národních zdrojů C. D. Howeovi na Ministerstvu pro munici a zásobování."
 CAN_destroyer_effort:0 "Zaměření na torpédoborce"
 CAN_destroyer_effort_desc:0 "Hrozba ponorkových útoků na zásobovací a vojenské konvoje vyžaduje, abychom se zaměřili na stavbu torpédoborců, které by tyto podvodní hrozby lovily a ničily."
 CAN_dollar_a_year_men:0 "Za symbolickou částku"
 CAN_dollar_a_year_men_desc:0 "Kanadský průmysl má problémy s efektivitou, ale řada bohatých podnikatelů nabídla své služby a rady za symbolickou částku. Tato malá skupina poradců nás posune vpřed."
 CAN_dominion_rifle_association: "Puškařská asociace Kanadského dominia"
 CAN_dominion_rifle_association_desc: "Puškařská asociace Kanadského dominia byla založena v roce 1868 a v roce 1900 byla začleněna na základě zákona parlamentu. Měli bychom podporovat rozšiřování této organizace, aby se více kanadských mužů mohlo naučit zacházet se střelnými zbraněmi."
 CAN_escort_fleet:0 "Doprovodná flotila"
 CAN_escort_fleet_desc:0 "Oceány nás oddělují od většiny světových bouří, takže pokud mají naše armády bojovat a být zásobovány, musíme upřednostnit doprovodné formace a protiponorkový boj."
 CAN_fleet_in_being:0 "Flotila v pohotovosti"
 CAN_fleet_in_being_desc:0 "Vybudováním velkých námořních sil může být jejich pouhá existence hrozbou pro naše nepřátele, i když je nikdy nenasadíme. Už jen pomyšlení na to, že naše lodě vyplují a zaútočí na jejich námořní cesty, je nutí k obezřetnosti."
 CAN_forced_quebec_conscription:0 "Nucené odvody v Québecu"
 CAN_forced_quebec_conscription_desc:0 "Stejně jako v roce 1917 se naši francouzští občané v Québecu brání myšlence národního odvodu, který by přivedl více mužů do armády. Nebudeme přihlížet tomu, jak se jedna menšina vzpírá vůli parlamentu."
 CAN_fund_fairchilds_development:0 "Financování rozvoje Fairchildu"
 CAN_fund_fairchilds_development_desc:0 "Továrna na letadla Fairchild v Québecu by měla dostat prostředky, které potřebuje ke zvýšení výroby dílů pro bombardéry. Měli bychom být schopni zvýšit zaměstnanost v továrně o tisíce lidí."
 CAN_fund_the_national_research_council:0 "Financovat Národní radu pro výzkum"
 CAN_fund_the_national_research_council_desc:0 "Kanada má historii vědy a pokroku, ale potřeba výzkumných pracovníků je větší než kdy jindy. Je načase podpořit NRV."
 CAN_habakkuk_carrier:0 "Projekt Habakuk"
 CAN_habakkuk_carrier_desc:0 "Projekt Habakuk je náš plán na stavbu protiponorkové lodi z materiálu vyrobeného z dřevní hmoty a ledu. Tím se uvolní ocel pro důležitější použití a podpoří se kanadská věda."
 CAN_halifax_shipyards:0 "Halifaxské loděnice"
 CAN_halifax_shipyards_desc:0 "V docích v Halifaxu, které mají výhodnou polohu naproti Evropě, se staví nové lodě rekordním tempem. Bitvu o Atlantik lze vyhrát."
 CAN_heavy_cruiser_effort:0 "Zaměření na těžké křižníky"
 CAN_heavy_cruiser_effort_desc:0 "Můžeme stavět flotily kolem těžkých křižníků a máme více než dost přístavů, aby tato strategie byla životaschopná."
 CAN_if_day:0 "Kdyby jednoho dne..."
 CAN_if_day_desc:0 "Kanaďané neberou hrozbu cizí nadvlády vážně, a tak budeme simulovat nacistickou okupaci Winnipegu, abychom jim nahnali strach. To jistě zvýší prodej vítězných dluhopisů."
 CAN_imperial_oil:0 "Imperiální ropa"
 CAN_imperial_oil_desc:0 "Imperial Oil chce financovat průzkum v západní Kanadě. To zvýší naše zásoby ropy a promaže válečný stroj."
 CAN_independent_command:0 "Nezávislé velení"
 CAN_independent_command_desc:0 "Během Velké války byly kanadské jednotky nakonec zodpovědné britským důstojníkům, což vedlo k nesmyslnému masakru u Sommy a Passchendaele. Tentokrát si bude Kanada velit sama."
 CAN_john_inglis_and_company:0 "John Inglis a spol."
 CAN_john_inglis_and_company_desc:0 "John Inglis a spol. by by měla být pověřena výrobou nových kulometů a děl pro kanadskou armádu."
 CAN_join_comintern:0 "Připojit se k Kominterně"
 CAN_join_comintern_desc:0 "Sovětský svaz prokázal svou dobrou vůli a sílu. Kanada by se měla připojit k sovětské alianci."
 CAN_join_germany:0 "Připojit se k Německu"
 CAN_join_germany_desc:0 "Hitler se ukázal jako rozumný muž, který vznáší rozumné požadavky a zároveň posiluje svůj národ. Připojíme se k Říši v solidaritě za dosažení nového Zlatého věku."
 CAN_liberate_the_workers_of_the_world:0 "Duch pravé revoluce"
 CAN_liberate_the_workers_of_the_world_desc:0 "Takové je naše přesvědčení v utopii, kterou jsme vybudovali, že naši mladí muži a ženy se hrnou pod prapor, aby naši utlačovaní soudruzi v cizích zemích - trpící pod jhem utlačovatelských režimů - mohli ještě ochutnat naši zcela kanadskou svobodu."
 CAN_light_cruiser_effort:0 "Zaměření na lehké křižníky"
 CAN_light_cruiser_effort_desc:0 "Nikdy nebudeme schopni postavit mnoho hlavních lodí, ale menší křižníky, postavené ve velkém, mohou mít stále velkou sílu."
 CAN_long_branch_arsenal:0 "Společnost Long Branch Arsenal"
 CAN_long_branch_arsenal_desc:0 "Naším centrem pro výrobu pušek bude Long Branch Arsenal v západním Torontu. Potřebujeme tisíce pušek Lee-Enfield a díky centrální poloze Arsenalu bude možné je distribuovat po celé zemi."
 CAN_maritime_colonial_railway:0 "Přímořská koloniální železnice"
 CAN_maritime_colonial_railway_desc:0 "Naše východní provincie jsou od prodeje Intercolonial Railway společnosti Canadian National Railway nedostatečně pokryty železničními tratěmi. Podporujeme a realizujeme novou Přímořskou koloniální železnici, která by rozšířila spojení mezi centrálními provinciemi a atlantickými provinciemi."
 CAN_mend_relations_with_the_trotskyites:0 "Urovnat vztahy s trockisty"
 CAN_mend_relations_with_the_trotskyites_desc:0 "Staré rozpory ve straně rozdělují naše lidi už příliš dlouho. Je čas přijmout tyto kdysi důvěryhodné vyhnance a znovu vytvořit náš cíl jako jediný skutečný maják vůle lidu."
 CAN_mine_the_shield:0 "Těžba v Kanadském štítě"
 CAN_mine_the_shield_desc:0 "Kanadský štít je bohatý na nikl, měď, zlato a stříbro. Příroda nás obdařila nerostnými surovinami. Je načase ji dále využívat."
 CAN_montreal_laboratory_collaboration:0 "Spolupráce s Montrealskou laboratoří"
 CAN_montreal_laboratory_collaboration_desc:1 "Montrealská laboratoř se stala lákadlem pro vědce z celého světa. Francouzští a britští vědci se cítí obzvláště vítáni a přinášejí do úsilí dominií velmi potřebné odborné znalosti."
 CAN_national_housing_act:0 "Zákon o bydlení"
 CAN_national_housing_act_desc:0 "Modernizující se Dominium potřebuje standardizované předpisy pro bydlení v celé zemi. Musíme zlepšit životní podmínky všech Kanaďanů."
 CAN_national_resources_mobilization_act:0 "Zákon o mobilizaci národních zdrojů"
 CAN_national_resources_mobilization_act_desc:0 "Kanada je rozlehlá a její obyvatelé jsou roztroušeni po celé zemi. Měl by být vytvořen systém, který by sledoval stav zaměstnanosti a zajistil, že každý, kdo má nárok na službu v zámoří, by mohl být nalezen."
 CAN_national_steel_car:0 "Společnost National Steel Car"
 CAN_national_steel_car_desc:0 "Přestože se společnost National Steel Car potýkala s krizí, má odborné znalosti a zkušenosti, aby pomohla vyrábět vozidla, která budeme potřebovat pro rozšiřovanou železnici a armádu."
 CAN_newfoundland_act: "Zákon o Newfoundlandu"
 CAN_newfoundland_act_desc: "Oblasti Newfoundlandu a Labradoru jsou nám blízké jak kulturně, tak geograficky, přesto jsou stále pod britskou nadvládou. Je nejvyšší čas, abychom předložili žádost o sjednocení s těmito územími a pomohli jim při správě."
 CAN_north_american_alliance:0 "Severoamerická aliance"
 CAN_north_american_alliance_desc:0 "Nastal čas oznámit velké a trvalé partnerství se Spojenými státy americkými. Nikdo nás nemůže vyzvat, když jsme jednotní v míru a bratrství."
 CAN_offer_concessions_for_labrador_and_newfoundland:0 "Ústupky pro Labrador a Newfoundland"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "Britové si nárokují nadvládu nad územím sousedícím s naším mateřským územím. Ačkoli si válku se silnějším nepřítelem nepřejeme, mohou být ochotni zvážit i méně výhodný obchod, pokud si to jejich situace vyžádá."
 CAN_offer_concessions_for_labrador_tooltip:1 "Je mnohem pravděpodobnější, že §H[ENG.GetName]§! vláda zváží tuto žádost, než přímý požadavek. Budou §Gpravděpodobně§! ochotnější vyhovět naší žádosti, pokud jsou:\n  - Ve válce\n  - Mají o nás vysoké mínění\n  - Mají více než §H25%§! Pokrok ke Kapitulaci\n  - Mají stejnou ideologii jako my\n\nPokud souhlasí:\n"
 CAN_patriation:0 "Patriace"
 CAN_patriation_desc:0 "Nastal čas, aby Kanada omezila své vazby na rodnou Anglii. Jsme dospělý národ s vlastním osudem, který se dívá na kontinent a Tichomoří stejně jako na Anglii a Evropu."
 CAN_permanent_joint_defense_board:0 "Stálá společná obranná rada"
 CAN_permanent_joint_defense_board_desc:0 "Geografie a společné dědictví nás pojí se Spojenými státy, ale kontinent je příliš velký na to, aby ho jeden z nás bránil sám. Pro konzultace a plánování ochrany Severní Ameriky je nutná společná obranná rada."
 CAN_pinion_the_eagle:0 "Přistřihnout orlovi křídla"
 CAN_pinion_the_eagle_desc:0 "Naše dlouhá hranice se Spojenými státy nebyla příliš dlouho chráněna. Amerika zůstává největší hrozbou pro kanadskou bezpečnost, a proto budou přijata opatření, aby byla invaze ze strany USA příliš obtížná a problematická."
 CAN_polymer_corporation:0 "Společnost Polymer Corporation"
 CAN_polymer_corporation_desc:0 "Nová korunní společnost Polymer Corporation se ukázala jako mimořádně efektivní při výrobě nových pryžových polymerů."
 CAN_rcaf_station_borden:0 "Stanice RCAF v Bordenu"
 CAN_rcaf_station_borden_desc:0 "Kanadské letectvo se zrodilo v Bordenu v Ontariu a tato základna by měla sloužit k výcviku nové generace pilotů."
 CAN_reactivate_farmers_unity_league:0 "Obnovit Ligu jednoty zemědělců"
 CAN_reactivate_farmers_unity_league_desc:0 "Liga jednoty vykonala důležitou práci, která vedla k naší slavné revoluci. Nyní, v době nejvyšší nouze, musíme tyto venkovské loajalisty vyzvat, aby státu pomohli, jak jen to bude možné."
 CAN_red_deer_training_camp:0 "Výcvikový tábor Red Deer"
 CAN_red_deer_training_camp_desc:0 "Výcvikový tábor Red Deer bude hlavním místem pro výcvik naší nové armády. Díky kompletní zbrojnici a nedalekým letištím má Red Deer ideální polohu."
 CAN_refuge_for_scientists:0 "Útočiště pro vědce"
 CAN_refuge_for_scientists_desc:0 "Daleko od válečné vřavy se Kanada ukázala jako slibné místo pro vědce, kteří chtějí svou práci vykonávat bez bomb a střel."
 CAN_reject_authoritarianism:0 "Introspektivní komunismus"
 CAN_reject_authoritarianism_desc:0 "S rostoucím konfliktem a rozkolem kolem nás je zřejmé, že naše jedinečné geografické a společenské podmínky nás vzdalují od širších socialistických hnutí a s nimi spojených příznaků údajného autoritářství. Lidové hnutí musí začít znovu - u nás."
 CAN_retool_angus_shops:0 "Přestavba Angus Shops"
 CAN_retool_angus_shops_desc:0 "Moderní armáda potřebuje obrněné vozy a Angus Shops v Kanadě jsou pro jejich výrobu vhodné. Přebudujte a upravte tuto infrastrukturu pro stavbu tanků."
 CAN_rowell_sirois_commission:0 "Rowell-Siroisova komise"
 CAN_rowell_sirois_commission_desc:0 "Rowell-Siroisova komise konstatovala, že federální ústavní uspořádání Kanady brání zotavení z velké hospodářské krize. Měli bychom srovnat standardy služeb v celé zemi."
 CAN_royal_regiment_of_canadian_artillery:0 "Kanadský královský dělostřelecký pluk"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Navzdory nedostatku moderních děl musíme začít cvičit naše dělostřelce pro vedení moderní války, včetně používání protiletadlových děl a nových 25-librových děl."
 CAN_send_in_the_zombies:0 "Poslat zombie"
 CAN_send_in_the_zombies_desc:0 "Nastal čas, aby všichni způsobilí kanadští muži pracovali v armádě. Prostřednictvím Zákona o mobilizaci národních zdrojů jsme mobilizovali mnoho mužů k práci v průmyslu, ale nyní by měli být posláni do zámoří."
 CAN_shadow_factories:0 "Stínové továrny"
 CAN_shadow_factories_desc:0 "Potřebujeme továrny na letadla, ale je jednodušší a bezpečnější mít výrobu dílů rozptýlenou po jiných továrnách, zejména v blízkosti automobilek. To podpoří utajení a bezpečnost."
 CAN_skewer_the_eagle:0 "Probodnout orla"
 CAN_skewer_the_eagle_desc:0 "Vytvoříme spojenectví s našimi mexickými bratry, abychom obklíčili a zadrželi americkou hrozbu."
 CAN_stalin_and_friends_hate_us_now:0 "Podezření na disidenty"
 CAN_strengthen_the_commonwealth_ties:0 "Posílit vazby Commonwealthu"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Naše dominia jsou našimi nejvěrnějšími přáteli a všichni bychom měli pochodovat společně na podporu Jeho Veličenstva."
 CAN_supply_the_empire:0 "Zásobování impéria"
 CAN_supply_the_empire_desc:0 "Je nějaký národ tak bohatý na dřevo, železo, nikl a uhlí? Dokud jsou naše konvoje a železnice v bezpečí, můžeme převážet suroviny do našich přístavů a pak k našim imperiálním partnerům."
 CAN_supply_the_red_army:0 "Zásobování Rudé armády"
 CAN_supply_the_red_army_desc:0 "Vzhledem k tomu, že Sovětský svaz je ve válce proti nepřátelům lidu, měla by se Kanada zavázat, že bude Moskvě pomáhat zbraněmi a zásobami."
 CAN_support_a_synarchist_baja:0 "Podpořte synarchistickou Baju"
 CAN_support_a_synarchist_baja_desc:0 "Abychom podpořili šíření konzervativního nacionalismu v Severní Americe, měli bychom se postavit za synarchistické povstání v Mexiku. Jakmile bude úspěšná, budeme mít dva fašistické státy připravené šířit myšlenky po celé polokouli."
 CAN_support_the_blue_shirts:0 "Podpora Modrých košilí"
 CAN_support_the_blue_shirts_desc:0 "Obrat našeho národa k fašismu bude vyžadovat silnou polovojenskou armádu, která zastraší a ohromí naše soupeře. Modré košile budou naší odpovědí všem, kteří se budou vzpírat našemu novému řádu."
 CAN_support_the_world_revolution:0 "Podpora Světové revoluce"
 CAN_support_the_world_revolution_desc:0 "Slyšíte zpěv lidí? To je Internacionála! Kanada bude usilovat o osvobození proletariátu z jejich okovů."
 CAN_swastika_clubs:0 "Svastické kluby"
 CAN_swastika_clubs_desc:0 "Mnoho Kanaďanů se obrací na Svastické kluby, aby propagovali myšlenky a ideály fašismu. Fascinující!"
 CAN_the_black_devils:0 "Černí ďáblové"
 CAN_the_black_devils_desc:0 "Pro nebezpečné úkoly bude muset být k dispozici speciální komando. Spolupráce s našimi americkými spojenci při vytváření Ďábelské brigády byla dohodnuta."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Radarový systém Pacifické PVO"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Pobřeží Britské Kolumbie je skalnaté a řídce osídlené, s výjimkou jihu. Budeme se muset spolehnout na systémy včasného varování, jako je řetězec radarových stanic, které odhalí cokoli neobvyklého, co se blíží nad Pacifikem."
 CAN_the_plan:0 "Plán"
 CAN_the_plan_desc:0 "Spojili jsme se s našimi spojenci, abychom se podělili o zkušenosti a poznatky v oblasti výcviku pilotů. Válka by mohla být vyhrána ze vzduchu, takže plán leteckého výcviku Commonwealthu by mohl být klíčem k vítězství."
 CAN_the_rocky_mountain_rangers:0 "Rangerové ze Skalistých hor"
 CAN_the_rocky_mountain_rangers_desc:0 "Domácí obrana na západě připadne týmu Rangerů ze Skalistých hor se sídlem v Kamloops."
 CAN_the_sabre_project:0 "Projekt Šavle"
 CAN_the_sabre_project_desc:0 "Na nebi budoucnosti budou dominovat proudová letadla, proto bychom měli investovat do výroby vlastních variant zahraničních proudových letadel."
 CAN_the_valentine_tank:0 "Tank Valentine"
 CAN_the_valentine_tank_desc:0 "Kanada má licenci na výrobu tanku Valentine, odolného středního tanku britské konstrukce."
 CAN_the_walkie_talkie:0 "Walkie-Talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings vynalezl a patentoval nové ruční obousměrné komunikační zařízení, které funguje na rádiových vlnách. To výrazně zlepší komunikaci a zaměřování."
 CAN_trade_fleet:0 "Obchodní flotila"
 CAN_trade_fleet_desc:0 "Kanada je obchodnická země. Postavte více nákladních lodí a konvojů."
 CAN_trotsky_loves_us:0 "Bratři ve zbrani"
 CAN_turner_valley_oilfield:0 "Ropné pole Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Ropné pole Turner Valley u Calgary, které bylo objeveno v roce 1914, se stalo jedním z největších ropných polí v impériu. Další rozvoj by měl být pro průmysl a vládu nejvyšší prioritou."
 CAN_united_shipyards:1 "Loděnice United Shipyards"
 CAN_united_shipyards_desc:0 "Montrealské loděnice United Shipyards se staly hlavním zdrojem pro naše vyloďovací a nákladní plavidla."
 CAN_uranium_mining:0 "Těžba uranu"
 CAN_uranium_mining_desc:0 "Naši spojenci pracují na tajném projektu, který bude vyžadovat uran. Naštěstí společnost Eldorado vzácný nerost objevila a kolem dolů vybudovala město Port Radium. Vláda musí převzít kontrolu nad touto společností a ochránit tento vysoce citlivý nerost."
 CAN_victory_aircraft_limited:0 "Společnost Victory Aircraft Ltd."
 CAN_victory_aircraft_limited_desc:0 "Společnost Victory Aircraft byla pověřena stavbou kanadské bombardovací flotily. Lancastery pro všechny!"
 CAN_war_bonds:0 "Válečné dluhopisy"
 CAN_war_bonds_desc:0 "Nemůžeme financovat válečné úsilí na základě našeho omezeného daňového základu nebo vývozu surovin. Vlastenecký kanadský lid musí investovat do své země a podpořit válečné úsilí prostřednictvím válečných dluhopisů."
 CAN_war_fueled_economy:0 "Válkou poháněné hospodářství"
 CAN_war_fueled_economy_desc:0 "Zámořská poptávka po surovinách a hotových výrobcích vytahuje Kanadu z krize. Naše přírodní bohatství v podobě lesů a nerostných surovin může živit spojeneckou válečnou mašinérii a obohacovat národ."
 CAN_wartime_prices_and_trade_board:0 "Rada pro válečné ceny a obchod"
 CAN_wartime_prices_and_trade_board_desc:0 "Aby se zabránilo spekulacím a hromadění zboží, byla zavedena cenová kontrola, aby bylo zboží dostupné pro většinu Kanaďanů."
 CAN_we_have_the_hurricane:0 "Máme Hurikán"
 CAN_we_have_the_hurricane_desc:0 "Spojené království nám dalo povolení vytvořit řadu stíhaček Hurricane. Tyto letouny budou jádrem našich letek."
 CAS_bonus:0 "Bonus pro leteckou podporu"
 CAS_effort:0 "Zaměření na leteckou podporu"
 CAS_effort_desc:0 "Moderní armáda potřebuje podporu vozidel nejen na zemi, ale i ze vzduchu."
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "V každé válce s kontinentálním nepřítelem bude lidové letectvo klíčem k vítězství. Nejprve musíme zajistit, aby naše letecké základny mohly podporovat naše plány na přezbrojení!"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "V každé válce s kontinentálním nepřítelem bude Královské letectvo klíčem k vítězství. Nejprve musíme zajistit, aby naše letecké základny mohly podporovat naše plány na přezbrojení!"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "V dlouholetém stínu Dělnického-osvobodeneckého námořnictva jsou ostatní námořní mocnosti nuceny přicházet s novými inovativními doktrínami, které by to kompenzovaly. Nesmíme upadnout do sebejistoty a spoléhat se pouze na množství a kvalitu jednotlivých lodí."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "V dlouholetém stínu Královského námořnictva jsou ostatní námořní mocnosti nuceny přicházet s novými inovativními doktrínami, které by to kompenzovaly. Nesmíme upadnout do sebejistoty a spoléhat se pouze na množství a kvalitu jednotlivých lodí."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Revoluční zbrojovky nevyrábějí dostatek ručních palných zbraní, ale stejně jako za Velké války bychom mohli uzavřít smlouvu s Birmingham Small Arms Company a rozšířit jejich kapacitu."
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Královské zbrojovky nevyrábějí dostatek ručních palných zbraní, ale stejně jako za Velké války bychom mohli uzavřít smlouvu s Birmingham Small Arms Company a rozšířit jejich kapacitu."
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Náš průmysl je poháněn zdroji, které se do Británie dovážejí z mnoha vzdálených částí impéria. Naše konvoje jsou naší krví a musí být chráněny jak Dělnicko-osvobozeneckým námořnictvem, tak Lidovým letectvem. Měli bychom zřídit speciální formaci PAF, která by chránila přístupy k našim přístavům!"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Náš průmysl je poháněn zdroji, které se do Británie dovážejí z mnoha vzdálených částí impéria. Naše konvoje jsou naší krví a musí být chráněny jak Královským námořnictvem, tak Královským letectvem. Měli bychom zřídit speciální formaci RAF, která by chránila přístupy k našim přístavům!"
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Naši předchůdci příliš zanedbávali naši vojenskou situaci. Musíme zahájit program všeobecného přezbrojení, abychom vyřešili hrozivou nedostatečnost našich ozbrojených sil."
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Začíná to vypadat, že další Velká válka je nevyhnutelná. Pokud to nebude Hitler, bude to Mikádo, nebo dokonce Sověti... Veřejné mínění se rozhoupalo natolik, že můžeme zahájit program všeobecného přezbrojení."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Náš nový přístup k domácí politice a mezinárodním vztahům vyžaduje zdravou armádu, která jej podpoří. V rámci příprav bychom měli začít rozšiřovat náš civilní průmysl, aby mohl včas vytvořit stabilní základ pro budoucí rozšíření našeho vojenského průmyslu."
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Nedávná vzedmutí Německa a dalších fašistických mocností ve světě naznačují, že se v naší době nemusíme těšit z míru. V rámci příprav bychom měli začít připravovat podklady pro naše vlastní přezbrojení, pokud se situace ještě zhorší."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Ačkoli jsme se snažili zabránit závodům v námořním zbrojení Druhou londýnskou námořní smlouvou, i její signatáři ji většinou ignorují. Dělnicko-osvobozenecké námořnictvo nesmí nikdy ztratit svou globální převahu. Musíme vždy zajistit, aby zůstalo největším na světě."
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Ačkoli jsme se snažili zabránit závodům v námořním zbrojení Druhou londýnskou námořní smlouvou, i její signatáři ji většinou ignorují. Královské námořnictvo nesmí nikdy ztratit svou globální převahu. Musíme vždy zajistit, aby zůstalo největším na světě."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Revoluční Arzenál ve Woolwichi je žalostně nedostačující pro výrobu veškeré munice a ručních zbraní, které potřebujeme. Měli bychom zřídit mnoho dalších továren po celé zemi, nejlépe v relativně bezpečných oblastech."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Královský Arzenál ve Woolwichi je žalostně nedostačující pro výrobu veškeré munice a ručních zbraní, které potřebujeme. Měli bychom zřídit mnoho dalších továren po celé zemi, nejlépe v relativně bezpečných oblastech."
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Revoluční zbrojovky"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Královské zbrojovky"
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Británie vynalezla tank, a proto by měl být tankový pluk Republikánské gardy vybaven nejlepšími tanky na světě, ale v současnosti tomu tak není. Výbor pro vývoj speciálních vozidel navrhuje výzkum a vývoj moderní konstrukce, aby se Británie udržela na špici ve vývoji tanků."
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Británie vynalezla tank, a proto by měl být Královský tankový pluk vybaven nejlepšími tanky na světě, ale v současnosti tomu tak není. Výbor pro vývoj speciálních vozidel navrhuje výzkum a vývoj moderní konstrukce, která by udržela Británii na špici ve vývoji tanků."
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Republikánský gardový tankový pluk"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Královský tankový pluk"
 ENG_belgium_security:0 "Zabezpečit Belgii"
 ENG_belgium_security_desc:0 "Varování zjevně nestačilo. Pokud budou politické tendence pokračovat tak jako dosud, bude Belgie představovat přímé ohrožení našich vod. Musíme zasáhnout a vytvořit strategickou oporu na evropské pevnině."
 ENG_benelux_intervention:0 "Intervence v Beneluxu"
 ENG_benelux_intervention_desc:0 "Politické prostředí v Beneluxu je vůči nám stále nepřátelštější. Měli bychom vyslat jasné varování, že žádného nepřítele demokracie nebudeme tolerovat a jsme připraveni v případě potřeby použít sílu."
 ENG_danish_intervention:0 "Intervence v Dánsku"
 ENG_danish_intervention_desc:0 "Dánská podpora nepřátelům světového míru stále roste. Existuje jen jeden způsob, jak zajistit, aby zůstali na naší straně. Měli bychom využít Dánsko k vytvoření strategického předmostí v regionu pro případ, že by byla nutná pozemní invaze do Evropy."
 ENG_dutch_security:0 "Zabezpečit Nizozemsko"
 ENG_dutch_security_desc:0 "Politická hnutí v Nizozemsku nadále podporují naše nepřátele. Nizozemsko bude muset být pokořeno, aby byla zajištěna svobodná Evropa."
 ENG_embargo_germany:0 "Embargo na Německo"
 ENG_embargo_germany_desc:0 "Německé zbrojení je urážkou a velkou hrozbou pro světový mír. Nebudeme jim dodávat zdroje, které potřebují k pohánění své válečné mašinérie."
 ENG_embargo_ussr:1 "Embargo na [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] získává moc a využívá britské zdroje k podpoře svých vojenských snah. Měli bychom je odstavit od přístupu k našemu obchodu."
 ENG_expand_the_secret_intelligence_service_focus: "Rozšířit tajnou zpravodajskou službu"
 ENG_expand_the_secret_intelligence_service_focus_desc: "Tajná zpravodajská služba, běžně nazývaná MI6, pomáhá chránit naši vlast před jakoukoli podvratnou činností a zahraničními hrozbami. Ačkoli vznikla během Velké války, byla ve dvacátých letech reorganizována. Tehdy nám však unikly některé důležité detaily a měli bychom se snažit o opětovné zvětšení této organizace."
 ENG_home_defence:0 "Obrana vlasti"
 ENG_home_defence_desc:0 "Rozsáhlé impérium je k ničemu, pokud nedokážeme ochránit britský lid. Měli bychom se soustředit na to, abychom udrželi Britské ostrovy v bezpečí."
 ENG_home_defence_tt: "Odemkne rozhodnutí k §YObraně vlasti§! v případě invaze."
 ENG_issue_gasmasks:0 "Vydání plynových masek"
 ENG_issue_gasmasks_desc:0 "Svět je každým dnem nebezpečnější. Měli bychom chránit civilní obyvatelstvo před případnými útoky jedovatým plynem. Británie může klidně dýchat."
 ENG_military_training_act:0 "Zákon o vojenské přípravě"
 ENG_military_training_act_desc:0 "Velká válka zanechala v našich lidech dojem, že už nebudou muset bojovat. Vzhledem k tomu, že svět je stále nebezpečnější, musíme zajistit, aby všichni schopní mladí muži absolvovali základní vojenský výcvik."
 ENG_mot_focus_tooltip:0 "Nyní můžeme nasadit motorizované pěší divize."
 ENG_motorized_focus:0 "Motorizovaná armáda"
 ENG_motorized_focus_desc:0 "Armáda v poslední době experimentuje s plně motorizovanými pěšími jednotkami. Zatím nevytvořila žádnou plně motorizovanou divizi, ale při správném vyjádření ministra války by to mohlo být brzy možné."
 ENG_norwegian_intervention:0 "Intervence v Norsku"
 ENG_norwegian_intervention_desc:1 "Norská protidemokratická hnutí stále získávají na síle. Měli bychom zajistit, aby jejich politika zůstala v souladu s našimi vlastními zájmy, i kdybychom museli použít sílu."
 ENG_swedish_intervention:0 "Intervence ve Švédsku"
 ENG_swedish_intervention_desc:0 "Švédská hnutí proti demokracii získala znepokojivý vliv. Nemůžeme riskovat, že švédská ocel skončí v podobě zbraní v rukou našich nepřátel. Švédové zůstanou svobodní, ale my si musíme zajistit určitý vliv na jejich zemi."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_vickers_experimental_facility_focus: "Experimentální zařízení Vickers"
 ENG_vickers_experimental_facility_focus_desc: "V zájmu dalšího výzkumu a vývoje speciálních technologických projektů bychom měli usilovat o rozšíření experimentálních zařízení společnosti Vickers ve Foxwarrenu."
 ENG_vickers_experimental_facility_focus_tt: "Pokud v regionu §Y[126.GetName]§! neexistují žádné jiné §YExperimentální zařízení§!, získáme §G1§! §YStředisko aerodynamiky a avioniky§! v regionu §Y[126.GetName]§!."
 ENG_war_with_germany:0 "Válka s Německem"
 ENG_war_with_germany_desc:0 "Němci nám nedali jinou možnost. V zájmu svobodného světa a budoucnosti našich dětí. Je čas na válku."
 ENG_war_with_italy:0 "Válka s Itálií"
 ENG_war_with_italy_desc:0 "Italové se odmítají vzdát svých plánů na nové císařství a dokázali, že jsou ochotni jít do války, aby rozšířili své hranice. Musíme udělat vše, co je v našich silách, abychom tuto hrozbu zažehnali, dokud není pozdě."
 ENG_war_with_japan:0 "Válka s Japonskem"
 ENG_war_with_japan_desc:0 "Všechny ostatní možnosti jsou vyčerpány a Japonci se odmítají vzdát své rozpínavosti. V zájmu bezpečnosti Britského impéria a obyvatel Asie si musíme Japonce podrobit."
 ENG_war_with_ussr: "Operace Nemyslitelné"
 ENG_war_with_ussr_desc:1 "[SOU.GetNameDef] a hrozba, kterou představuje, pokračuje v růstu navzdory našim námitkám. Nemůžeme tolerovat agresivní [SOU.GetName] a nezbývá nám nic jiného než jít do války za lepší zítřky."
 FOCUS_SHORTCUT_TOOLTIP: "§GLevým kliknutím§! přepněte na cestu $PATH|H$."
 FRA_aggressive_focus:0 "Útočné zaměření"
 FRA_aggressive_focus_desc:0 "Nemůžeme nečinně přihlížet tomu, jak se nepřátelé přibližují k našim hranicím. A nemůžeme nechat naše spojence, aby se ve válečném scénáři starali sami o sebe. Připravte naši armádu! Gamelin je muž na svém místě."
 FRA_air_doctrine:0 "Letecká doktrína"
 FRA_air_doctrine_desc:0 "Získali jsme dostatek zkušeností, abychom mohli rychleji ověřovat nové teorie v oblasti letecké války. To nám umožní zkoumat nové taktické a strategické možnosti. Letecký boj je v moderní válce klíčový."
 FRA_air_focus:0 "Letecké zaměření"
 FRA_air_focus_desc:0 "Nastal čas rozšířit naše letectvo! Již byly vypracovány plány na zahájení výstavby nových leteckých základen, které by umožnily velký nárůst počtu personálu i letadel."
 FRA_algerie_france:2 "Investice do alžírské Francie"
 FRA_algerie_france_desc:0 "Evropu čekají nebezpečné časy. Měli bychom se zaměřit na zlepšení situace v našich zemích na jihu a zajistit, abychom byli vždy schopni podpořit pevninu."
 FRA_algerie_france_tt:0 "Není dostatek stavebních slotů pro §YInfrastrukturu§! v zámořské Francii"
 FRA_alpine_forts:0 "Alpské pevnosti"
 FRA_alpine_forts_desc:0 "Až dokončíme pokrytí Alp naší nově naplánovanou obrannou linií, Italové se přes hranice tak snadno nedostanou. Budeme mít čas reagovat a posílit naše pozice."
 FRA_army_of_aggression:0 "Utočná armáda"
 FRA_army_of_aggression_desc:0 "Už nemůžeme sedět za zastaralou zdí, zatímco naši nepřátelé řádí po celé Evropě. Je čas posílit naši armádu a posunout naše hranice, abychom zajistili, že Francie bude i nadále velkým národem."
 FRA_army_reform:0 "Reforma armády"
 FRA_army_reform_desc:0 "Žádná pěchotní jednotka ani špičkový tank nám samy o sobě válku nevyhrají. Musíme vynaložit úsilí na rozvoj našich taktických i strategických schopností. S těmi správnými lidmi v práci se můžeme jako armáda rozvíjet."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Naše dělostřelectvo vytvoří jednotnou výkonnou jednotku, která soustředí palbu na konkrétní body. Jednou salvou oslabíme nepřátelskou linii a prorazíme si cestu, pokud to bude nutné!"
 FRA_bomber_focus:0 "Zaměření na bombardéry"
 FRA_bomber_focus_desc:0 "Letecká podpora je důležitou součástí našich obranných i útočných schopností. Pokud zaměříme své úsilí na vývoj rychlých, obratnějších a přesnějších bombardérů, udržíme si výhodu v každé pozemní bitvě."
 FRA_capital_ship_focus:0 "Zaměření na hlavní lodě"
 FRA_capital_ship_focus_desc:0 "Zlepšení konstrukce našich bitevních lodí by vedlo k velkým taktickým výhodám. S jejich nesporným dosahem a silou nebude nikdo schopen uniknout jejich zbraním."
 FRA_carrier_focus:0 "Zaměření na letadlové lodě"
 FRA_carrier_focus_desc:0 "Námořní teoretici zaměřili naši pozornost na naše zastaralé letadlové lodě. Mají návrhy, jak by se letadlové lodě mohly dále využívat, kdyby se vývoj ubíral správným směrem. Skutečného pokroku nelze dosáhnout bez naší plné podpory."
 FRA_cas_focus:0 "Zaměření na leteckou podporu"
 FRA_cas_focus_desc:0 "Letadla, která poskytují podporu našim pozemním silám a lodím, byla velmi účinným doplňkem při relativně malých investicích. Tato letadla mají nyní několik navrhovaných vylepšení. Naši inženýři mohou vyvinout další generaci podpůrných letadel."
 FRA_colonial_industry:0 "Koloniální průmysl"
 FRA_colonial_industry_desc:1 "Měli bychom se zaměřit na náš průmysl v koloniích. Pokud by se napětí v Evropě zvýšilo, budeme mít stále průmyslové kapacity mimo dosah nepřátelských bombardérů."
 FRA_colonial_industry_tt:0 "Není dost stavebních slotů pro §YCivilní továrny§! v zámořské Francii"
 FRA_colonial_military_factories:0 "Koloniální vojenské továrny"
 FRA_colonial_military_factories_desc:0 "Umístění naší vojenské výroby mimo Evropu zajistí, že i v případě, že nepřítel získá kontrolu nad naším vzdušným prostorem, budeme mít zajištěn stálý přísun vybavení k našim jednotkám na frontě."
 FRA_colonial_military_factories_tt:0 "Nedostatek stavebních slotů pro §YVojenskou továrnu§! v zámořské Francii"
 FRA_czech_guarantee:0 "Záruka pro Čechy"
 FRA_czech_guarantee_desc:0 "Napětí na českých hranicích roste. Nemůžeme dovolit, aby se svobodného a demokratického státu zmocnily expanzivní národy. Češi musí zůstat svobodným národem. S naší zárukou si každý dvakrát rozmyslí, zda podnikne invazi."
 FRA_defensive_focus:0 "Obranné zaměření"
 FRA_defensive_focus_desc:0 "V takových chvílích je nejlepší posílit svou obranu. Pokud existují hrozby, ať přijdou k nám, abychom se s nimi mohli vypořádat na našem území. Máme ideálního kandidáta na velitele naší armády, potřebujeme jen vaše slovo."
 FRA_defensive_strategems:0 "Obranné strategie"
 FRA_defensive_strategems_desc:0 "Pokud chceme, aby za nás Francouzi bojovali ve válce, je důležitější než kdy jindy, abychom měli jasný směr. Musíme přestat bojovat mezi sebou a místo toho bojovat za Francii a \"Liberté, égalité, fraternité\"."
 FRA_dismantle_the_democracies:0 "Demontáž demokracií"
 FRA_dismantle_the_democracies_desc:0 "Nová [GER.GetAdjective] demokratická aliance ve střední Evropě ohrožuje naše nově nabyté postavení. Musíme jednat ihned, než zesílí."
 FRA_extend_the_maginot_line:0 "Prodloužit Maginotovu linii"
 FRA_extend_the_maginot_line_desc:0 "Nemůžeme se spoléhat na to, že Belgie udrží své pozice, pokud by propustila nepřátelské armády, mohli bychom mít potíže. Prodloužení Maginotovy linie je klíčové pro udržení nežádoucích armád mimo Francii!"
 FRA_extra_research_slot:2 "Podpořit Grandes Écoles"
 FRA_extra_research_slot_2:2 "Založit Národní výzkumné centrum"
 FRA_extra_research_slot_2_desc:0 "Všude se objevují nadějné mladé mozky. Musíme jim poskytnout zázemí pro jejich výzkum. Technologický pokrok nám může poskytnout výhodu tam, kde ji nejvíce potřebujeme."
 FRA_extra_research_slot_desc:0 "Všude se objevují nadějné mladé mozky. Musíme jim poskytnout zázemí pro jejich výzkum. Technologický pokrok nám může poskytnout výhodu tam, kde ji nejvíce potřebujeme."
 FRA_fighter_focus:0 "Zaměření na stíhačky"
 FRA_fighter_focus_desc:0 "Na našich stíhačkách lze použít revoluční technické řešení, které zlepší jejich rychlost, dolet a maximální výšku. Na to se musíme zaměřit, pokud chceme držet krok s pokroky ostatních."
 FRA_fortification_focus:0 "Zaměření na opevnění"
 FRA_fortification_focus_desc:0 "Bez ohledu na to, jak důležité jsou naše pevnosti, musíme najít způsoby, jak je stavět efektivněji. Maginotova linie byla silným odstrašujícím prostředkem pro nepřátelské síly, mohli bychom využít zabezpečení více podobných obranných prvků."
 FRA_france_first:0 "Francie především"
 FRA_france_first_desc:0 "My jsme Francie! Vítězové Velké války! Zachránci Evropy! Jsme domovem největších myslitelů, jaké kdy svět viděl. Příliš mnoho národů se snaží uvrhnout svět do chaosu. Jsme potřební a vyslyšíme volání. Převezmeme kormidlo, přečkáme bouři a nasměrujeme lidstvo do bezpečí pod naší vládou!"
 FRA_go_with_britain:0 "Jít s Británií"
 FRA_go_with_britain_desc:0 "Rusko se navždy změnilo a ze staré Trojdohody zůstaly jen Francie a Velká Británie. Pokud je nám souzeno, aby se historie opakovala, musíme zajistit, aby tyto dva národy, bašty demokracie a svobody v Evropě, zůstaly spojenci."
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Bitevní tanky jsou pro francouzskou armádu cestou vpřed. Chceme ovládnout bojiště a k tomu budeme potřebovat nové výkonné tanky!"
 FRA_heavy_bomber_focus:0 "Zaměření na těžké bombardéry"
 FRA_heavy_bomber_focus_desc:0 "Moderní těžké bombardéry budou vyzbrojeny tak, aby samy zvládly menší letecké střety. Pokud umožníme našim inženýrům, aby se soustředili na vývoj nejnovějších technologií, budeme mít větší šanci zničit nepřátelská výrobní zařízení."
 FRA_heavy_fighter_focus:0 "Zaměření na těžké stíhače"
 FRA_heavy_fighter_focus_desc:0 "Naše těžké stíhače musí být schopny podporovat zranitelnější bombardovací letadla. To vyžaduje těžší výzbroj a delší dolet na úkor určité rychlosti."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Tlustí bankéři a demagogové toužící po moci posilují svou krvavou moc nad světem. S každým dalším dnem vidíme, jak jsou svobodní lidé zotročováni a jak se svět propadá do další krize, kterou způsobila chamtivost jednotlivce. Francouzské ideály jsou potřeba více než kdy jindy! Lidstvo nás potřebuje a my musíme lidstvo sjednotit!"
 FRA_improved_screen_ships:0 "Vylepšené doprovodné lodě"
 FRA_improved_screen_ships_desc:0 "Torpédoborce a lehké křižníky hrají klíčovou roli při obraně těžších bitevních lodí nebo letadlových lodí. Pokud ztratíme obrannou linii na moři, riskujeme všechny lodě i muže. Musíme se ujistit, že naše lodě jsou postaveny podle nejnovějších technologií."
 FRA_industrial_expansion:0 "Rozšíření průmyslu"
 FRA_industrial_expansion_desc:0 "Potřebujeme silnější domácí průmyslové zastoupení. Máme dostatek připravené pracovní síly, ale potřebujeme více továrních linek."
 FRA_industrial_expansion_tt:0 "Není dost stavebních míst pro §YCivilné továrny§! v kontinentální Francii"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Všichni muži a ženy, kteří mohou bojovat, tak také učiní. Hromadná výroba zbraní sníží náklady. Pušku dáme do rukou každému."
 FRA_initiate_government_reform:0 "Reforma vlády"
 FRA_initiate_government_reform_desc:0 "Svět se stal nebezpečným. Už se nemůžeme nechat svazovat vlastními malichernými spory. Je čas posílit postavení našich politiků a pohnout se kupředu v zájmu Francie."
 FRA_invite_romania:0 "Přizvat Rumunsko"
 FRA_invite_romania_desc:0 "Rumunská demokracie je křehká a zmítá se mezi vnitřními fašistickými frakcemi a sovětským komunismem. Jejich zapojení do Malé dohody jim umožní udržet stabilitu s naší podporou."
 FRA_invite_yugoslavia:0 "Přizvat Jugoslávii"
 FRA_invite_yugoslavia_desc:0 "Jugoslávie má dost starostí i bez expanzivních sousedů. Jejich návrat do Malé Ententy by byl velkou službou pro ně i pro nás."
 FRA_jet_effort:0 "Zaměření na proudové letouny"
 FRA_jet_effort_desc:0 "Letecký souboj je především o mobilitě. Proudový motor představuje tak velký pokrok, že se zdá, že nepřátelští piloti stojí na místě, zatímco my je strháváme z oblohy."
 FRA_join_comintern:0 "Vstup do Kominterny"
 FRA_join_comintern_desc:0 "Vzhledem k tomu, že máme nepřátele všude, kam se podíváme, potřebujeme posílit svou pozici o silné spojence. Naše vazby s Kominternou se posílily a je čas plně se věnovat jejich věci."
 FRA_join_germany:0 "Přidat se k Německu"
 FRA_join_germany_desc:0 "Německá říše se stává silou, se kterou je třeba počítat. Jejich vize lepší budoucnosti se může shodovat s našimi zájmy. Měli bychom je podpořit a až se prach usadí, Francie získá svůj právoplatný kus Evropy."
 FRA_leftist_rhetoric:0 "Levicová rétorika"
 FRA_leftist_rhetoric_desc:0 "Cíl je jasný. Rovnost pro všechny. Nechceme kapitalistické zájmy ve francouzské politice. Je nezbytné, abychom poskytli optimální podmínky pro rozkvět našich komunistických organizací."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Pěchota má ze zákona pod kontrolou všechny tankové síly. Lehčí a rychlejší jezdecká „vozidla“ neboli Automitrailleuses jsou vhodnější pro cestování a stále mohou způsobovat určité škody svými namontovanými zbraněmi."
 FRA_little_entente:0 "Malá dohoda"
 FRA_little_entente_desc:0 "Malá dohoda, aliance vytvořená po Velké válce s cílem zabránit agresi Rakouska a Maďarska vůči jejich sousedům, byla podporována Francií, ale nyní se začala rozpadat. Namísto zajišťování vazeb s Británií bychom měli převzít iniciativu k obnově a konsolidaci tohoto uskupení, počínaje jeho zakladateli v Československu."
 FRA_mechanized_focus:0 "Zaměření na mechanizaci"
 FRA_mechanized_focus_desc:0 "Obrněná vozidla hrají ve válce stále důležitější roli. I když jsou o něco méně hrozivá než průměrný tank, poskytují nám výhodu v oblasti komunikace, velení, dopravy a boje ve městě."
 FRA_metropolitan_france:2 "Investice do kontinentální Francie"
 FRA_metropolitan_france_desc:0 "La Métropole by měla být vždy na prvním místě. Můžeme začít zlepšením naší infrastruktury, abychom vytvořili pracovní místa a umožnili rychlejší nasazení vojáků."
 FRA_metropolitan_france_tt:0 "Nedostatek stavebních slotů pro §YInfrastrukturu§! v kontinentální Francii"
 FRA_military_factories:0 "Vojenské továrny"
 FRA_military_factories_desc:1 "Naše válečná mašinerie kapacitně zaostává. Musíme se zaměřit na výrobu vojenského vybavení na domácí půdě, abychom zajistili, že naše síly budou neustále dostávat nové vybavení.
 FRA_military_factories_tt:0 "Nedostatek stavebních slotů pro §YVojenskou továrnu§! v kontinentální Francii"
 FRA_motorized_focus:0 "Zaměření na motorizaci"
 FRA_motorized_focus_desc:0 "Nalezení lepších způsobů výroby našich pěchotních vozidel pomůže naší schopnosti podporovat a posilovat frontové linie."
 FRA_national_mobilization:0 "Národní mobilizace"
 FRA_national_mobilization_desc:0 "Konečně máme vládu schopnou jednat. Nyní je čas posílit naši armádu a být připraven bojovat za Francii."
 FRA_naval_bomber_focus:0 "Zaměření na námořní bombardéry"
 FRA_naval_bomber_focus_desc:0 "Lodě se ukázaly jako mimořádně zranitelné vůči letadlům. Měli bychom jejich technologii neustále zdokonalovat, abychom si zajistili náskok před případnými protiopatřeními."
 FRA_naval_doctrine:0 "Námořní doktrína"
 FRA_naval_doctrine_desc:0 "Nedávný pokrok v konstrukci lodí otevřel nové možnosti taktických a strategických manévrů. Než začneme riskovat s těmito novými teoriemi, musíme je řádně otestovat a plány upevnit."
 FRA_navy_focus:0 "Námořní zaměření"
 FRA_navy_focus_desc:0 "Pokud plánujeme rozšířit naše námořnictvo, je prvním krokem zlepšení a rozšíření našich námořních základen. Naše jedinečné lodě vyžadují neustálou pozornost, aby byly neustále připraveny k boji."
 FRA_navy_focus_tt:0 "Nedostatek stavebních slotů pro §YNámořné základny§!"
 FRA_nuclear_effort:0 "Snaha o jádro"
 FRA_nuclear_effort_desc:0 "První testy v oblasti jaderné vědy ukázaly slibné výsledky. Využití její síly nám může poskytnout zbraň, jakou lidstvo dosud nevidělo."
 FRA_polish_guarantee:0 "Záruka Polska"
 FRA_polish_guarantee_desc:0 "Polští diplomaté vyjádřili obavy z napětí na svých hranicích. Záruka ze strany naší mocné země by měla odradit každého, kdo plánuje invazi."
 FRA_revise_versailles:0 "Revize Versailles"
 FRA_revise_versailles_desc:0 "Němci již ignorují reparace stanovené Versailleskou smlouvou, což ukazuje, že Francie již nevzbuzuje respekt. Když už, tak máme právo požadovat více za životy ztracené ve Velké válce, ale spravedlivá smlouva by vyžadovala silnou Francii, novou Francii, která by ji prosadila."
 FRA_right_wing_rhetoric:0 "Pravicová rétorika"
 FRA_right_wing_rhetoric_desc:0 "Musíme se zaměřit na oslovení všech Francouzů a pozvednout jejich národního ducha. Ukažte jim, že můžeme být silnými vůdci, které potřebují, a oni se stanou hrdými občany našeho slavného národa."
 FRA_scw_intervention_nationalists:0 "Intervence na straně Nacionalistů"
 FRA_scw_intervention_nationalists_desc:0 "Nacionalisté ve Španělsku konečně získávají půdu pod nohama. Jejich věc je spravedlivá a každý, kdo je ochoten za ně bojovat, by měl mít tú možnost."
 FRA_scw_intervention_republicans:0 "Intervence na straně Republikánů"
 FRA_scw_intervention_republicans_desc:0 "Republikánské Španělsko potřebuje naši pomoc! \nKaždý, kdo je ochoten bojovat za tuto věc, by měl mít tu možnost. Nesmíme dopustit, aby se prosadil další fašistický režim."
 FRA_strengthen_government_support:0 "Posílit vládu"
 FRA_strengthen_government_support_desc:0 "Na příští rok jsme připravili plány, které splní přání lidí ve všech částech Francie. Ukažte jim, že jsme schopni jednat a hodni vládnout Francii, abychom byli opět jednotní."
 FRA_strengthen_government_support_tooltip:0 " Idea 'Posílit vládu' již vypršala."
 FRA_support_status_quo:0 "Podporovat status quo"
 FRA_support_status_quo_desc:0 "Francie je kolébkou a ochránkyní svobody a měla by jí zůstat. Pokud chceme někdy znovu dosáhnout jednoty, musíme stabilizovat naši demokracii dříve, než se rozpadne."
 FRA_support_the_left:0 "Podpora levice"
 FRA_support_the_left_desc:0 "Kominterna sílí. Je čas ukázat, že naše zájmy mohou být v souladu, a podpořit naše komunistické organizace."
 FRA_support_the_right:0 "Podpora pravice"
 FRA_support_the_right_desc:0 "Francie byla vždy silným a hrdým národem, ale nedostatek vládních opatření lidi rozdělil. Musíme Francii sjednotit a potvrdit svou nadřazenost a sílu, abychom nepodlehli rozkladu."
 FRA_woo_italy:0 "Usilovat se o přízeň Itálie"
 FRA_woo_italy_desc:0 "Itálie má potenciál stát se mocnou zemí. Díky silnému Mussoliniho vedení je italský lid jednotný a připravený bojovat za správnou věc. Nechť je touto věcí i ta naše."
 GER_HERMANN_GORING_WERKE_NAME:0 "Státem řízený průmysl"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_a_new_and_better_germany:0 "Nové a lepší Německo"
 GER_a_new_and_better_germany_desc:0 "Při obnově našeho národa bychom se měli snažit jít nad rámec toho, co je nezbytné, aby to, co nyní budujeme, obstálo ve zkoušce času."
 GER_accept_british_naval_dominance:0 "Akceptovat britskou námořní nadvládu"
 GER_accept_british_naval_dominance_desc:0 "V boji proti komunismu potřebujeme spojence a Britové jsou hlavním kandidátem. V zájmu zlepšení vztahů zmírníme jejich obavy tím, že uznáme jejich námořní převahu a zřekneme se rozsáhlého budování námořnictva."
 GER_air_doctrine_shortcut: "Vojenské letectvo"
 GER_air_innovation_2:0 "Vzdušné inovace II"
 GER_air_innovation_2_desc:0 "Úkoly říšského ministerstva letectví mají prvořadý význam. Luftwaffe musí být nejvyspělejším letectvem na světě!"
 GER_align_hungary:0 "Sladit Maďarsko"
 GER_align_hungary_desc:0 "Maďarsko je již v naší sféře vlivu, ale snadno bychom je mohli ještě více naklonit našemu myšlení, čímž by se v budoucnu stalo ještě snadněji manipulovatelným."
 GER_align_romania:0 "Sladit Rumunsko"
 GER_align_romania_desc:0 "Rumunsko je již v naší sféře vlivu, ale snadno bychom je mohli ještě více naklonit našemu myšlení, čímž by se v budoucnu stalo ještě snadněji manipulovatelným."
 GER_ally_the_shade:0 "Spojenectví se Stínem"
 GER_ally_the_shade_desc:0 "Nemůžeme-li zaujmout jejich místo na slunci, pak se spojíme s těmi, kdo na nás vrhají stín."
 GER_alone_or_peace_faction_tt:0 "není ve frakci, nebo je ve frakci, kterou je [GER.GetNameDef] v míru."
 GER_anschluss_desc_old:0 "Anšlus neboli spojení s Rakouskem je dlouhodobým cílem německého národa. Ačkoli to Versailleská smlouva zakazuje, konečně nastal čas jej uskutečnit. Nabídněme Rakušanům šanci sdílet náš slavný osud!"
 GER_anschluss_eq_trigger_tt:0 "Více než §Y50.000§! pěchotního vybavení v armádě"
 GER_anschluss_old:0 "Anšlus"
 GER_anti_comintern_pact: "Pakt proti Kominterně"
 GER_anti_comintern_pact_desc: "Vměšování Komunistické internacionály do vnitřních záležitostí národů ohrožuje nejen jejich vnitřní mír a sociální blahobyt, ale je také hrozbou pro mír ve světě! Požádáme mnoho nekomunistických zemí, aby pakt podepsaly, a zajistíme, abychom rudou hrozbu udrželi na uzdě."
 GER_anti_comintern_pact_unaligned:0 "Ideologické obrany"
 GER_anti_comintern_pact_unaligned_desc:0 "Vojenská hrozba není jediným nebezpečím, kterému jsme vystaveni. Musíme hledat způsoby, jak udržet na uzdě komunismus jako takový, a za tímto účelem vytvoříme pakt s našimi nekomunistickými kolegy a budeme bojovat proti jeho šíření."
 GER_anti_soviet_pact: "Anti[SOV.GetAdjective] pakt"
 GER_anti_soviet_pact_desc:0 "Pakt proti Kominterně můžeme posunout o krok dál a požádat všechny členy, aby se zavázali ke koalici proti Sovětskému svazu. Pokud se některý ze signatářů dostane do války se SSSR, musí mu válku vyhlásit i všichni ostatní členové."
 GER_anti_soviet_pact_tt:0 "§YZasílá všem členům Paktu proti Kominterně nabídku na vstup do obranné aliance proti Sovětskému svazu.§!"
 GER_anti_soviet_pact_tt_2: "§YObranná aliance vyzve své členy k válce, pokud je jeden z nich napaden Kominternou§!"
 GER_anti_soviet_pact_tt_3:0 "Získává národního ducha §YProtisovětský pakt§!.\n"
 GER_anti_soviet_pact_unaligned:1 "Formalizovat smlouvu"
 GER_anti_soviet_pact_unaligned_desc:1 "Měli bychom se připravit na vojenský konflikt s komunismem tím, že vyzveme všechny signatáře protikominternového paktu, aby souhlasili s dodatečnou klauzulí, která vyzývá k vojenské podpoře proti jakékoli sovětské agresi. Vzhledem k tomu, že jsme se již navzájem zavázali v mnoha ohledech, nemělo by jít o nic víc než o formalizaci."
 GER_army_innovation:0 "Armádní inovace"
 GER_army_innovation_2:0 "Armádní inovace II"
 GER_army_innovation_2_desc:0 "Zkušenosti získané v našich zařízeních na území Sovětského svazu nám umožní dále zdokonalovat naše doktríny a vybavení. Tentokrát si však pokroky necháme pro sebe!"
 GER_army_innovation_desc:1 "Heinz Guderian a další radikální teoretici prosazují odvážné nové doktríny, které kladou důraz na komunikaci, identifikaci „schwerpunktů“ a lokální koncentrace kombinovaných sil. Pokud jim dáme volnou ruku, možná se vyhneme hrůzám masomlýnku Velké války."
 GER_around_maginot:0 "Kolem Maginotovi linie"
 GER_around_maginot_desc:0 "Chceme-li si proti Francii zajistit taktickou výhodu, musíme na ni umět udeřit ze všech stran. Nebudou očekávat útok ze severu, což je přesně místo, odkud na ně zaútočíme, jakmile se zbavíme několika překážek."
 GER_assassinate_mussolini:0 "Zavraždit Mussoliniho"
 GER_assassinate_mussolini_desc:0 "Nastal čas zajistit konec tohoto pilíře italského fašismu. Německé ruce zavraždí vůdce, načež se italští royalisté jedním rychlým tahem chopí moci."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Nyní, když jsme dobyli západní Evropu, musíme se opevnit proti možnému útoku zpoza Atlantiku. Rozsáhlá síť opevnění podél evropských břehů by nám měla poskytnout dostatečnou ochranu."
 GER_autarky:0 "Autarkie"
 GER_autarky_desc:0 "Aby bylo Německo skutečně velké, musí být soběstačné. Musíme lépe využívat své zdroje a být efektivnější ve výstavbě."
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_desc: "Projekt [GetAutobahnName] je od svého vzniku v roce 1933 velmi úspěšný. Stavební úsilí snížilo nezaměstnanost a široké silnice jsou pro [GER.GetName] pomníkem hospodářského oživení. Zbývá však ještě mnoho práce."
 GER_autobahn_tt:0 "Přidejte maximální §YInfrastrukturu§! v §YBrandenburgu§!, §YHannoveru§!, §YDurýnsku§! a §YFrankách§!"
 GER_baltic_membership:0 "Pobaltské členství"
 GER_baltic_membership_desc:1 "Po dvě desetiletí ohrozovali Pobaltí dvě smrtelná nebezpečí - opětovná anexe a [GER.GetBalticMembershipDesc]. Nabídneme jim členství a ochranu před hrozbou, kterou [GER.GetDanubianMembershipDesc] představuje."
 GER_break_the_anglo_french_colonial_hegemony:0 "Zlomit anglofranckou koloniální hegemonii"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Nastal čas zrušit monopol Západu na kolonialismus, který si udržoval příliš dlouho."
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "Při jeho tažení po Evropě naráží [GER.GetBulwarkBolshevismDesc] na štít. Tím štítem je naše země, oddělující [GER.GetBulwarkCommunismDesc] a jeho vliv od Západu. Tento plášť musíme nosit s hrdostí a v případě potřeby se připravit na použití zbraní."
 GER_bulwark_against_bolshevism_tt:1 "§R Tento národní duch bude ztracen, pokud bude ve frakci nebo bude bojovat ve stejné straně jako [SOV.GetNameDef].§!\n"
 GER_bypass_maginot_in_the_south:0 "Obejít Maginotovu linii z jihu"
 GER_bypass_maginot_in_the_south_desc:0 "Britové mají své zájmy v Nizozemsku, a proto musíme hledat alternativní cesty kolem Maginotovy linie. Jih, ačkoli je hornatý a obtížně průchodný, musí stačit. Německá vynalézavost nám pomůže."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Volná ruka pro Alsasko a francouzské kolonie"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Musíme požádat našeho nového spojence, aby nám umožnil volnou ruku při znovuzískání našich právoplatných území Alsaska-Lotrinska a našeho spravedlivého podílu na afrických koloniích."
 GER_central_european_alliance:0 "Středoevropská aliance"
 GER_central_european_alliance_desc:0 "Nyní, když jsme na tento problém zaměřili pozornost celého kontinentu, musíme nabídnout řešení: povedeme alianci všech menších národů v Evropě, která zajistí ochranu před touto nejsmrtelnější hrozbou pro náš způsob života."
 GER_central_european_alliance_tt:0 "Pokud nejsme ve frakci:\n"
 GER_china_friend:0 "Přátelství s Čínou"
 GER_china_friend_desc:0 "Prohlubme naše dlouholeté přátelství s Čínou. Tím si sice odcizíme Japonsko, ale co je Japonsko, když ne Itálie Východu?"
 GER_clamp_down_on_fascism:0 "Potlačení fašismu"
 GER_clamp_down_on_fascism_desc:0 "V posledních několika letech nacistického režimu se utlačovatelská, diktátorská a proticísařská povaha vlády a jejich fašistických ideologů a stoupenců stala až příliš zjevnou. Musíme zajistit, aby byl jejich způsob myšlení vymýcen všude, kde se objeví."
 GER_coal_liquidization:0 "Zkapalňování uhlí"
 GER_coal_liquidization_desc:0 "Německo má nedostatek ropy, a proto musíme zdvojnásobit své úsilí v oblasti syntetické ropy."
 GER_crossing_the_atlantic:0 "Překročení Atlantiku"
 GER_crossing_the_atlantic_1_factory_tt:0 "Odstranit §Y1 vojenskou továrnu§! z vnitrozemského státu za každý přímořský stát, který je obdrží jako loděnice.\n"
 GER_crossing_the_atlantic_2_factories_tt:0 "Odstraňte §Y2 vojenskou továrnu§! z vnitrozemského státu za každý pobřežní stát, který je obdrží jako loděnice.\n"
 GER_crossing_the_atlantic_desc: "Poté, co jsme porazili veškerou kontinentální opozici proti naší vládě, musíme se postarat o to, abychom znovu zaměřili naše výrobní úsilí na vytvoření obrovského námořnictva, a mohli tak bojovat s Brity a Američany. Neodpočineme si, dokud v příhodný Boží čas Starý svět se vší svou mocí a silou nevystoupí k podrobení a pokoření toho Nového."
 GER_crossing_the_atlantic_trigger_tt: "Ne: Jakákoliv nepřátelská země: \n  Je považována za hlavní zemi \n  Jakýkoliv kontrolovaný stát:\n     Je v §YEvropě§!"
 GER_czech_friend:0 "Přátelství s Československem"
 GER_czech_friend_desc:0 "Češi a Slováci jsou pracovité a obdivuhodné národy. Je škoda, že se naše územní ambice střetávají s jejich, ale ještě není pozdě usilovat spíše o přátelství než o podmanění."
 GER_danubian_expansion:0 "Expanze v Podunají"
 GER_danubian_expansion_desc:1 "Musíme se snažit rozšířit svůj vliv na balkánské země, které jsou zranitelné vůči [SOV.GetAdjective] agresi. Zbývajícím národům na Dunaji nabídneme členství a ochranu před hrozbou, kterou představuje [GER.GetDanubianMembershipDesc]."
 GER_danubian_membership:0 "Členství pro podunajské země"
 GER_danubian_membership_desc:1 "Podunajské národy, nástupnické země Rakousko-Uherska, nezapomněly, co znamená být naším spojencem. Nabídneme jim členství a ochranu před hrozbou, kterou představuje [GER.GetDanubianMembershipDesc]."
 GER_danzig_for_guarantees:0 "Danzig za záruky"
 GER_danzig_for_guarantees_desc:2 "Poláci jistě cítí nebezpečí, které pro ně představují [GER.GetDanzigGuaranteesBolsheviksDesc]. Možná bychom se mohli dohodnout na vrácení Danzigu, Poznaně a Slezského vojvodství výměnou za záruky vojenské podpory v případě, že se armáda [GER.GetDanzigGuaranteesRedsDesc] rozhodne pro zahájení invaze."
 GER_danzig_or_war:0 "Danzig nebo válka"
 GER_danzig_or_war_POL_civil_war:0 "Převzít Danzig výměnou za podporu"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] musí schválit dohodu, aby bonusy začaly platit. Opustí [Root.GetFactionName], pokud bude vyhlášena válka.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] musí schválit dohodu, aby bonifikace nabyly účinnosti. Odejdete z [Root.GetFactionName] frakce, pokud bude vyhlášena válka.§!\n"
 GER_danzig_or_war_desc:0 "Danzig byl německý, Danzig zůstal německý a od nynějška také bude německý! Pokud Polsko toto území nepostoupí, musíme německý národ připravit na nevyhnutelnou válku. Danzig a okolí se vrátí k Německu!"
 GER_danzig_trigger_polish_civil_war:0 "Polsko je v občanské válce a jedno z následujících musí být pravdivé\n      Německo poslalo dobrovolníky na podporu jedné strany\n      Jedna strana je ve frakci s Německem"
 GER_danzig_vs_slovakia:0 "Danzig za Slovensko"
 GER_danzig_vs_slovakia_desc:0 "Poláci stojí v cestě našim plánům na Lebensraum. Přesto ještě není pozdě změnit naše dlouhodobé priority a usilovat o jejich přátelství. Jediný možný způsob, jak toho dosáhnout, je výměna území: Danzig za Slovensko. Polsko již projevilo určitý zájem o tento region obsazením Zaolší."
 GER_demand_memel:0 "Znovu uplatnit východní nároky"
 GER_demand_memel_desc:0 "Velká válka přinesla ztrátu velké části německého území na východě v důsledku znovuzrození Polska a předání Memelu Litvě. Oběma národům bude zasláno ultimátum, ale přinejmenším Polsko se pravděpodobně neskloní před pouhými slovy."
 GER_demand_memel_threat:0 "Německo znovu uplatňuje východní nároky"
 GER_demand_slovenia:0 "Požadovat Slovinsko"
 GER_demand_slovenia_desc:0 "Smlouvou ze Saint-Germain-en-Laye přešlo mnoho historických rakouských území na nástupnické státy. Po opětovném sjednocení Rakouska s německým národem nastal čas tyto nespravedlnosti ukončit. Historické provincie Korutany a Štýrsko, které jsou nyní známé jako Slovinsko, musí být vráceny domů."
 GER_demand_slovenia_threat:0 "Německo požaduje Slovinsko"
 GER_demand_sudetenland:0 "Požadavek na Sudety"
 GER_demand_sudetenland_desc:0 "Osud sudetských Němců byl jednou z nejhorších nespravedlností, které byly uvaleny Smlouvou z Versailles. Musí být přivedeni pod naši ochranu, bez ohledu na české námitky."
 GER_demand_sudetenland_threat:0 "Německo požaduje Sudety"
 GER_denmark_friend:0 "Přátelství s Dánskem"
 GER_denmark_friend_desc:0 "Politika dělových člunů ještě není mrtvá. Naše plány na námořní expanzi jsou našemu malému severnímu sousedovi dobře známy. V kombinaci s jejich strachem z naší obrovské armádní převahy by mělo být dost snadné je zastrašit a dostat je do naší sféry vlivu."
 GER_dutch_friend:0 "Přátelství s Nizozemskem"
 GER_dutch_friend_desc:0 "Nizozemci dobře vědí, jak dlouho vydrží v případě další velké války. Pokud se jim podaří přesvědčit, že Německo může vážně ohrozit samotnou Británii, je možné, že se rozhodnou pro spojenectví s námi, aby se vyhnuli tvrdé okupaci."
 GER_economic_path_shortcut: "Ekonomie"
 GER_end_of_czechoslovakia:0 "Osud Československa"
 GER_end_of_czechoslovakia_desc:0 "Nastal čas rozdělit staré české země mezi ty, kteří je dokáží řádně spravovat. Měli bychom také uvažovat o vytvoření samostatného slovenského loutkového státu na východě."
 GER_expatriate_the_communists:0 "Vyhoštění komunistů"
 GER_expatriate_the_communists_desc:0 "Vnitřní hrozba komunismu nadále sužuje náš národ. Musíme se ho zbavit bez ohledu na to, kam se jeho stoupenci uchýlí."
 GER_fan_the_prussian_militarism:0 "Fanoušci pruského militarismu"
 GER_fan_the_prussian_militarism_desc:0 "Abychom nahradili ztráty z naší občanské války, musíme apelovat na pruský smysl pro militarismus a zlepšit nábor a výcvik nových rekrutů. To, že nás naše armáda osvobodila od nacistické diktatury, zajišťuje, že tyto pruské ideály jsou nyní populárnější než kdy jindy."
 GER_fate_of_greece:0 "Osud Řecka"
 GER_fate_of_greece_desc:0 "Řecko prokázalo, že se nedokáže vyrovnat s novými silami, které se v Evropě objevily. Je načase nabídnout mu ochranu, kterou mu může poskytnout pouze Německo."
 GER_fate_of_yugoslavia:0 "Osud Jugoslávie"
 GER_fate_of_yugoslavia_desc:0 "Jugoslávský stát byl vždy umělým konstruktem a centrální autorita se začala hroutit. Musíme zasáhnout, abychom obnovili pořádek. Jedinou otázkou, před kterou stojíme, je, jaký způsob by byl nejlepší."
 GER_finnish_membership:0 "Finské členství"
 GER_finnish_membership_desc:1 "Finové, kteří jsou daleko od středu Evropy, riskují, že až na jejich dveře zaklepou [GER.GetFinnishMembershipDesc], zůstanou v tom boji sami. Ale nemusí. Nabídneme jim členství a ochranu před hrozbou, kterou představuje [GER.GetDanubianMembershipDesc]."
 GER_first_ljubljana_award:0 "První lublaňská arbitráž"
 GER_first_ljubljana_award_desc:0 "Pokrytecké západní mocnosti hlásaly národní sebeurčení, zatímco vydaly mnoho menšin pod srbskou nadvládu. My jsme v pozici, kdy můžeme tuto historickou chybu napravit a zároveň si získat přátele. K těm, kteří se chtějí postavit na naši stranu v otázce evropského uspořádání, můžeme být velmi vstřícní."
 GER_first_ljubljana_award_tt:0 "Všechny původní [YUG.GetAdjective] domovské státy vlastní buď §Y[YUG.GetName]§! nebo jakýmkoliv z jeho subjektů.\n"
 GER_first_vienna_award:0 "První vídeňská arbitráž"
 GER_first_vienna_award_desc:0 "Maďaři byli jedním z národů, které po Velké válce trpěly nejvíce. Po rozbití Rakousko-Uherska se mnoho Maďarů ocitlo na cizím území, ačkoli jejich předkové zde žili odedávna. Naše vztahy s Maďarskem bychom mohli výrazně zlepšit tím, že bychom jim přidělili některá území z Československa."
 GER_focus_on_the_true_enemy:0 "Zaměřit se na skutečného nepřítele"
 GER_focus_on_the_true_enemy_desc:0 "Naše nepřátele nenajdeme uvnitř, ale venku. Pokračující zločin západního koloniálního monopolu zastiňuje pouze nespravedlnost Versailleské smlouvy, které jsme byli vystaveni poté, co jsme se snažili zaujmout své místo na slunci. To nyní končí."
 GER_four_year_plan:0 "Čtyřletý plán"
 GER_four_year_plan_desc:0 "Potřebujeme ambiciózní plán, který zajistí přezbrojení a konečnou soběstačnost národa. Toho by mělo být dosaženo během příštích čtyř let."
 GER_german_war_economy:0 "Německá válečná ekonomika"
 GER_german_war_economy_desc:0 "Lid našeho velkého národa musí být zapojen ve prospěch válečného úsilí. Přejdeme k plnohodnotnému válečnému hospodářství, v němž se od každého člověka očekává, že se bude podílet na válečném úsilí."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Musíme připravit Německo na jeho osud středu Evropy. Naše infrastruktura spojí Západ s Východem a Jih se Severem."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Musíme se zbavit vrtkavého vlivu soukromých kapitalistů. Proto vytvoříme průmyslový konglomerát pod naší kontrolou, který bude dohlížet na růst v těžebním a ocelářském odvětví, protože to bude tvořit páteř našeho vojenského průmyslu."
 GER_historical_path_shortcut: "Politika: Historie"
 GER_improve_national_spirit:0 "Zlepšit národního ducha"
 GER_improve_national_spirit_desc:0 "S hlavními městy vítězů Velké války v našich rukou můžeme konečně setřást stín naší porážky. Pro Německo nastává nový věk!"
 GER_improve_national_spirit_tooltip:0 "My nebo členové naší frakce musíme kontrolovat Londýn a Paříž a státy, ve kterých se nacházejí."
 GER_integrate_war_economies:0 "Integrace válečné ekonomiky"
 GER_integrate_war_economies_desc:0 "Národy v naší sféře vlivu na nás začaly být extrémně ekonomicky závislé. Toho bychom mohli využít ke zvýšení naší kontroly nad jejich ekonomikami a našeho vlivu na jejich zahraniční politiku."
 GER_integrate_war_economies_tt2:2 "Pokud jsou §Y[ROM.GetName]§! a §Y[Root.GetName]§! ve stejné frakci, přidá §Y4 Vojenské továrny§! pro §Y[Root.GetName]§! a §Y[ROM.GetName]§! a §Y[ROM.GetName]§! se také stane §Y[Root.GetAdjective]§! loutkou.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] musí dohodu schválit, aby bonusy nabyly účinnosti.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] musí dohodu schválit, aby bonusy nabyly účinnosti.§!\n"
 GER_integrate_war_economies_tt:2 "Pokud jsou §Y[HUN.GetName]§! a §Y[Root.GetName]§! ve stejné frakci, přidá §Y4 vojenské továrny§! pro §Y[Root.GetName]§! a §Y[HUN.GetName]§! a §Y[HUN.GetName]§! se také stane §Y[Root.GetAdjective]§! loutkou.\n"
 GER_italy_ally:0 "Aliance s Itálií"
 GER_italy_ally_desc:0 "Italové jsou sice nedůvěryhodní - jak se ukázalo ve Velké válce - ale Mussolini a jeho fašistické hnutí ukázali, že Itálie má ještě naději. Německo by spojenectvím s Itálií jistě jen získalo, nebo ne?"
 GER_italy_declined_assassination_tt:0 "§Y[ITA.GetNameWithFlag]§! neodmítl náš návrh na atentát"
 GER_japan_friend:0 "Přátelství s Japonskem"
 GER_japan_friend_desc:0 "S Čínou jsme dlouho udržovali plodné vztahy, ale našim ambicím by možná lépe posloužilo, kdybychom se místo toho spojili s naší spřízněnou válečnickou kulturou Japonska, i kdyby to znamenalo předhodit Čínu vlkům..."
 GER_japan_friend_tt:0 "Odvolává von Falkenhausena.\n"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Našim občanům umožníme, aby si prostřednictvím systému spoření zakoupili vlastní budoucí „lidové auto“, které následně použijeme na financování výstavby továren, jež se budou na výrobě těchto vozů podílet."
 GER_long_range_escorts:0 "Doprovod na dlouhé vzdálenosti"
 GER_long_range_escorts_desc:0 "Naše taktické a strategické bombardéry potřebují doprovod na delší vzdálenosti, aby měly zajištěnou ochranu až do cílové oblasti a zpátky."
 GER_low_countries_membership:0 "Beneluxské členství"
 GER_low_countries_membership_desc:0 "Ačkoli jsou země Beneluxu daleko od východních hranic Evropy, vědí, že pokud padne střední Evropa, budou další na řadě. Nabídneme jim členství, aby se mohly postavit hrozbě komunismu po našem boku."
 GER_mackensen_dead:0 "Von Mackensen je mrtvý."
 GER_military_doctrine_shortcut: "Armáda"
 GER_modular_construction:0 "Modulární výstavba"
 GER_modular_construction_desc:0 "Tím, že se části našich ponorek vyrábějí v různých konstrukčních zařízeních, se výrazně zvyšuje rychlost montáže a výstavby."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "Smlouva o přátelství a neútočení [GER.GetTheUSSRName] možná někomu zvedne žaludek, ale umožní, aby do Německa protékala jejich drahocenná ropa. Tajný dodatek rozdělí území Rumunska, Polska, Litvy, Lotyšska, Estonska a Finska do [GER.GetAdjective] a [SOV.GetAdjective] sfér vlivu..."
 GER_mol_rib_pact_tt:1 "Uzavřít §Ypakt o neútočení§! se §YSovětským svazem§! a souhlasit s §Yrozdělením Polska§! mezi [SOV.GetName] a Německo\n"
 GER_nationalist_spain_ally:0 "Aliance se Španělskem"
 GER_nationalist_spain_ally_desc:0 "Vítězství nacionalistů ve španělské občanské válce otevřelo cestu k užším vztahům mezi našimi zeměmi. Franco má v rukou klíč ke Středozemnímu moři."
 GER_nationalist_spain_ally_tt:0 "Posílit diplomatické vztahy s §YNacionalistickým Španělskem§!"
 GER_naval_doctrine_shortcut: "Námořnictvo"
 GER_naval_effort2:0 "Rozšířit loděnice"
 GER_naval_effort2_desc:0 "Abychom skutečně obnovili důstojné námořnictvo, musíme výrazně rozšířit naše kapacity pro stavbu lodí."
 GER_naval_effort2_tt: "Buduje §Y2 Loděnice§! v §Y2§! pobřežních státech, které momentálně kontroluje §Y[ROOT.GetFlag][ROOT.GetNameDef]§!"
 GER_naval_rearmament:0 "Námořní přezbrojení"
 GER_naval_rearmament_desc:0 "Anglo-německá námořní dohoda, kterou jsme uzavřeli v roce 1935, nám umožňuje výrazně rozšířit naše námořnictvo. Neměli bychom na tom šetřit."
 GER_no_balkan_communism:0 "Žádný komunismus na Balkáně"
 GER_no_balkan_communism_BUL_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YBulharské socialistické republice§!.\n"
 GER_no_balkan_communism_HUN_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YMaďarské lidové republice§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YRumunské socialistické republice§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YJugoslávské socialistické federativní republice§!.\n"
 GER_no_balkan_communism_desc:0 "Na Balkán pronikly komunistické vlivy, což nemůžeme připustit. Musí být zničeny dříve, než zapustí kořeny."
 GER_no_balkan_communism_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti komunistickým národům na Balkáně.\n"
 GER_no_reds_in_western_europe:0 "Žádní Rudí v západní Evropě"
 GER_no_reds_in_western_europe_BEL_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YBelgické komuně§!.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YFrancouzské komuně§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YSpojeným lidovým provinciím§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti §YNezávislé Lucemburské komunitě§!.\n"
 GER_no_reds_in_western_europe_desc:0 "Do západní Evropy pronikly komunistické vlivy, což nemůžeme připustit. Musí být zničeny dříve, než zapustí kořeny."
 GER_no_reds_in_western_europe_tt:0 "Zisk válečného cíle §YSvržení vlády§! proti komunistickým národům v Nizozemí a Francii.\n"
 GER_norway_friend:0 "Přátelství s Norskem"
 GER_norway_friend_desc:0 "Norsko kontroluje velkou část vývozu vzácného železa z rozlehlých dolů v severním Švédsku. Měli bychom je zastrašit a přimět k 'přátelství' hrozbou našeho rozšiřujícího se námořnictva."
 GER_operation_tannenbaum:0 "Operace Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Švýcarsko má nejodpornější a nejubožejší lidi a politický systém. Nyní máme konečně čas se na tyto úhlavní nepřátele nového Německa podívat."
 GER_oppose_hitler:0 "Postavit se Hitlerovi"
 GER_oppose_hitler_civil_war:0 "§RFašističtí podporovatelé zahájí občanskou válku.§!\n"
 GER_oppose_hitler_desc:0 "Hitlerova vláda musí skončit. Chce vyprovokovat západní mocnosti remilitarizací Porýní, ale tím nám poskytne záminku k převzetí moci s pomocí loajálních složek ve Wehrmachtu."
 GER_oppose_hitler_shortcut: "Politika: Opozice"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Navzdory našim úspěchům na východě musíme zajistit, abychom v případě nepříznivého vývoje dokázali zadržet postup nepřítele. Měli bychom vybudovat linii opevnění, Panther-Wotan stellung, podél řeky Dněpr od Černého moře až k Baltu."
 GER_ostwall_forts:1 "Umístit §YPohraniční pevnosti§! podél řeky Dněpr k Baltskému moři, ve všech následujících státech, které jsou plně ovládány vaší frakcí:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobrujsk§!\n§YMozyr§!\n§YKyjev§!\n§YČerkasy§!\n§YDnipropetrovsk§!\n§YZáporoží§!\n"
 GER_ostwall_tt:0 "Pod kontrolou člena naší frakce.\n"
 GER_our_place_in_the_sun:0 "Naše místo na Slunci"
 GER_our_place_in_the_sun_desc:0 "Ať všichni vědí, že Německá říše opět uplatňuje své právo zaujmout místo na slunci! Náš národ se již nenechá ponižovat ve stínu."
 GER_plan_z:0 "Plán Z"
 GER_plan_z_desc:0 "Admirál Raeder je přesvědčen, že Brity lze nejlépe porazit politikou hladinových nájezdů. Postavit dostatek bitevních a letadlových lodí k dosažení tohoto cíle bude náročný úkol a zabere to čas; možná až příliš mnoho času... Na druhou stranu je naše současné hladinové loďstvo žalostně nedostatečné."
 GER_poland_friend:0 "Přátelství s Polskem"
 GER_poland_friend_desc:0 "Ačkoli Polsko již nemá přístup k moři, prokázali jsme své dobré úmysly tím, že jsme mu předali Slovensko. Možná je k nám ještě více přimkneme nejasnými sliby budoucích územních zisků na východě."
 GER_polish_membership:0 "Polské členství"
 GER_polish_membership_desc:1 "Poláci mají důvod nedůvěřovat všem sousedům, ale vědí, že největší hrozba přichází z východu. Nabídneme jim členství a ochranu před hrozbou, kterou představuje [GER.GetDanubianMembershipDesc]."
 GER_pool_technical_know_how:0 "Studnice technických znalostí"
 GER_pool_technical_know_how_desc:0 "Každý národ má své vlastní metody správy průmyslu a údržby zařízení. Můžeme se od sebe navzájem učit vysíláním technických týmů, které budou tyto znalosti šířit mezi ostatními členy aliance."
 GER_pool_technical_know_how_tt: "Každý §Ynárod§! v naší §Yfrakci§! také obdrží tohoto §Ynárodního ducha§!."
 GER_prepare_for_the_next_blockade:0 "Připravit se na další blokádu"
 GER_prepare_for_the_next_blockade_desc:0 "Právě kvůli pekelné britské blokádě jsme prohráli poslední válku. Stejnou chybu už neuděláme. Tentokrát vynaložíme ještě větší úsilí, abychom obyvatelstvo připravili na to, co přijde."
 GER_prepare_italian_coup:0 "Připravit italský puč"
 GER_prepare_italian_coup_desc:0 "Upadnutí Itálie do fašismu je třeba zvrátit. Obrátíme se na italské roajalisty s návrhem na převrat s naší podporou."
 GER_prepare_italian_coup_tt:0 "Pokud přijmou naši nabídku:\n"
 GER_pride_of_the_modern_germany:0 "Chlouba moderního Německa"
 GER_pride_of_the_modern_germany_desc:0 "Bude trvat mnoho let, než se velikostí vyrovná britskému královskému námořnictvu. Proto se mu musíme vyrovnat kvalitou. Naše lodě budou nejmodernější a nejsilnější, jaké kdy brázdily moře!"
 GER_rebuild_the_high_seas_fleet:0 "Obnovení námořní flotily"
 GER_rebuild_the_high_seas_fleet_desc:0 "Pokud chceme někdy úspěšně čelit Západu, potřebujeme program masivní výstavby námořnictva, abychom obnovili naši kdysi slavnou námořní flotilu."
 GER_rebuild_the_nation:0 "Obnova národa"
 GER_rebuild_the_nation_desc:1 "Po ničivé občanské válce se musíme zaměřit na obnovu našeho národa. Požádáme lidi, aby na čas odložili své osobní pohodlí, abychom mohli všechny své zdroje zaměřit na dosažení tohoto cíle."
 GER_reestablish_free_elections:0 "Obnovit svobodné volby"
 GER_reestablish_free_elections_desc:0 "Vrátíme se k demokratickým ideálům tím, že znovu zavedeme svobodné volby, které se budou konat v blízké budoucnosti."
 GER_reichskommissariats_tt: "Umožňuje vytvoření speciálních §Ysubjektů§! a §YAdministrativních rozdělení§! v dobytých oblastech, jako jsou §YŘíšské komisariáty§! a §YProtektoráty§!. Také umožňuje rozdělení Evropy do projektovaných sfér vlivu.\n"
 GER_reinstate_imperial_possessions:0 "Obnovení císařských statků"
 GER_reinstate_imperial_possessions_desc:0 "Po úspěšném znovudobytí historicky německých oblastí může [Root.GetName] nyní zahájit proces jejich opětovného začlenění jako plnohodnotných provincií. Poslední potupa z Versailles je konečně odstraněna!"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrace Alsaska a Lucemburska"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Po úspěšném znovudobytí historicky německých oblastí může [Root.GetName] zahájit proces jejich opětovného začlenění. Jejich obyvatelům musí být umožněno plnit vlasteneckou povinnost vůči vlasti."
 GER_rekindle_imperial_sentiment:0 "Oživit císařský sentiment"
 GER_rekindle_imperial_sentiment_desc:0 "Přestože se Rakousko-Uhersko po Velké válce rozpadlo, stále se najdou lidé, kteří truchlí nad jeho zánikem. Budeme tyto imperiální sentimenty pěstovat v naději, že se nástupnické státy rozhodnou znovu připojit pro posílení vlastních sil."
 GER_rekindle_imperial_sentiment_tt:0 "Pokud je podpora nezařazených dostatečně vysoká, umožňuje těmto národům rozhodnout o reformě Rakouska-Uherska a připojit se k Ústředním mocnostem.\n"
 GER_rekindle_imperial_sentiment_tt_2: "Pokud je podpora nezařazených dostatečně vysoká, umožňuje těmto národům rozhodnout o reformě Rakouska-Uherska a připojení k Mitteleuropě.\n"
 GER_return_of_the_kaiser:0 "Návrat Kaisera"
 GER_return_of_the_kaiser_desc:0 "Kaiserreich potřebuje císaře a Wilhelm II. stále žije v nizozemském exilu. Zrušme jeho vyhnanství a pozvěme ho, aby se vrátil a usedl na trůn, navzdory tomu, co si myslí západní demokracie."
 GER_reverse_the_brain_drain:0 "Zvrátit odliv mozků"
 GER_reverse_the_brain_drain_desc:0 "Nyní, když byli utlačovatelé a autoritářské režimy poraženi, můžeme se pokusit zatraktivnit podmínky pro návrat vědců, kteří uprchli ze země, aby mohli opět pracovat ve své vlasti."
 GER_revive_the_kaiserreich:0 "Obnovit Kaiserreich"
 GER_revive_the_kaiserreich_desc:0 "Události posledního desetiletí ukázaly, že demokracie je příliš slabá na to, aby udržela na uzdě nekalé vnitřní živly. Musíme se vrátit k silnému císařskému vedení a v rámci příprav na jeho návrat obnovíme ústavu zpět do podoby ústavy Německého císařství."
 GER_revive_the_kaiserreich_tt:0 "§YNěmecká vojenská junta§! bude známa jako §YNěmecké císařství§!.\n"
 GER_rhineland:0 "Porýní"
 GER_rhineland_desc:0 "Porýní je od konce Velké války demilitarizováno, ale tato nehoráznost už nemůže dál trvat! Německo je suverénní stát a může přesouvat vojska kamkoli v rámci svých hranic!"
 GER_rhineland_ultimatum:0 "§RRemilitarizace může být zrušena, pokud jste konfrontováni a ustoupíte.§!\n"
 GER_rocketry_focus:0 "Raketová technika"
 GER_rocketry_focus_desc:0 "Raketový pohon je klíčem k rozsáhlým inovacím ve všech třech vojenských odvětvích."
 GER_safeguard_the_baltic:0 "Ochrana Baltského moře"
 GER_safeguard_the_baltic_desc:1 "Pobaltí bylo ještě před několika desetiletími součástí Ruské říše a je logické, že se je [GER.GetRussiansDemonym] může znovu pokusit anektovat. Tomu musíme zabránit a v případě [SOV.GetAdjective] invaze nabídnout naši vojenskou podporu."
 GER_scandinavian_membership:0 "Skandinávské členství"
 GER_scandinavian_membership_desc:1 "[GER.GetGreatRedMenaceName] hrozba se nezastaví ani před horama, ani před chladem - a Skandinávci to musí vědět. Nabídneme jim členství a ochranu před hrozbou, kterou představuje [GER.GetDanubianMembershipDesc]."
 GER_schlieffen_once_more:0 "Schlieffenův plán ještě jednou"
 GER_schlieffen_once_more_desc:0 "Maginotovu linii je třeba obejít. V rychlém úderu za vítězstvím opět projdeme Belgií a Lucemburskem."
 GER_second_ljubljana_award:0 "Druhá lublaňská arbitráž"
 GER_second_ljubljana_award_desc:0 "Po vyřešení jugoslávské otázky je čas zaměřit se na Řecko. I to bylo spojenci nespravedlivě zvelebeno. Je čas zjistit, kdo jsou naši skuteční přátelé."
 GER_second_ljubljana_award_tt:0 "Událost dává možnost požadovat území pro [Root.GetName] nebo důvěryhodného spojence."
 GER_second_vienna_award:0 "Druhá vídeňská arbitráž"
 GER_second_vienna_award_desc:0 "Sedmihradsko má maďarskou většinu a mělo by právem patřit našim maďarským přátelům. Těžko však říci, jak na tento požadavek zareaguje rumunský režim a lid."
 GER_secure_the_new_state:0 "Zabezpečit Nový stát"
 GER_secure_the_new_state_desc:0 "Vzhledem k občanské válce, která ji zformovala, nemá prozatímní vláda dostatečnou sílu. Musíme zajistit, aby byla stabilní a nemohla být snadno svržena."
 GER_see_to_the_eastern_front:0 "Postarat se o východní frontu"
 GER_see_to_the_eastern_front_desc:0 "Pokud jsme se z Velké války něco naučili, pak to, že se musíme připravit na útok na naše vzdálené východní državy. Tato území musí být obnovena a opevněna proti invazi."
 GER_see_to_the_eastern_front_tt2:1 "Přidejte 8 §YPozemních pevností§! ve 4 provinciích na východní hranici.\n"
 GER_see_to_the_eastern_front_tt:1 "Přidejte 6 §YPozemních pevností§! ve 3 provinciích na východní hranici.\n"
 GER_shared_rd_programs:0 "Sdílené programy výzkumu a vývoje"
 GER_shared_rd_programs_desc:0 "Pro dobro naší věci musíme spojit naše vědecké znalosti a podělit se o technologický pokrok s našimi novými spojenci."
 GER_soviet_ally:1 "Aliance [GER.GetTheUSSRName]"
 GER_soviet_ally_desc:1 "[GER.GetRussiansDemonym] a my máme mezi sebou [GER.GetUSSRAllianceDesc] rozdíly, avšak možná je možné tyto rozdíly odložit stranou a místo toho zdůraznit to, co nás spojuje: nenávist k sobeckému liberalismu a dekadentnímu Západu. Navyše [GER.GetTheUSSRName] jako spojencem budeme mít přístup ke všem zdrojům, které potřebujeme - samozřejmě kromě jejich vojenské síly..."
 GER_soviet_treaty:1 "Smlouva [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "Můžeme uzavřít novou výzkumnou smlouvu, abychom vyvinuli především lepší tanky. Pokud budou souhlasit, můžeme znovu otevřít tankovou školu, kterou jsme v roce 1933 zavřeli v Kamě. Pokud se na spolupráci budou podílet také [SOV.GetAdjective] vědci, bude to samozřejmě znamenat, že i [SOV.GetNameDef] bude mít prospěch z inovací, které se podaří vytvořit..."
 GER_spain_wargoal_tt:0 "Zisk válečného cíle §YAnexe§! proti §YRepublikánskému Španělsku§!.\n"
 GER_strategic_air_effort:0 "Zaměření na strategické letectvo"
 GER_strategic_air_effort_desc:0 "Vítězství bude dosaženo zničením nepřátelského průmyslu. Musíme zaměřit své úsilí na konstrukci a výrobu strategických bombardérů."
 GER_strike_at_the_source:0 "Úder na zdroj"
 GER_strike_at_the_source_desc:1 "Život ve strachu není žádný život; musíme jednou provždy skoncovat s tímto ohrožením našeho způsobu života. Zdroj [GER.GetStrikeAtTheSourceDesc] v Evropě musí být zničen jednou provždy."
 GER_support_the_finns:0 "Podpora Finů"
 GER_support_the_finns_desc:1 "[GER.GetRussiansDemonym] se zaměřili na Finsko a Finové se ocitli pod palbou. Nabízíme jim ochranu před komunistickou hrozbou a poskytneme jim skromnou průmyslovou pomoc."
 GER_sweden_friend:0 "Přátelství se Švédskem"
 GER_sweden_friend_desc:0 "Skandinávské země jsou jako domino, stojí a padají společně. Když jsou Norsko a Dánsko v naší sféře, Švédsko je bude jistě následovat."
 GER_swedish_trade_agreement: "Německo-švédská obchodní dohoda"
 GER_swedish_trade_agreement_desc: "Naše ocel je nekvalitní a k pohonu našeho válečného stroje potřebujeme ten nejlepší materiál. Naštěstí je [SWE.GetName] na severu ideálním partnerem; má k dispozici vysoce kvalitní suroviny, je neutrální a je nepravděpodobné, že by se příliš ohradil, až se naše budoucí plány uskuteční."
 GER_synthetic_rubber:0 "Syntetický kaučuk"
 GER_synthetic_rubber_desc:0 "Rozsáhlá motorizace a letectví vyžadují velké množství kaučuku, jehož zdroje nemáme. Musíme zlepšit způsob jeho syntetické výroby."
 GER_tackle_the_communist_threat:1 "Odstránit [GER.GetTackleCommunistThreatName] hrozbu"
 GER_tackle_the_communist_threat_desc:1 "Dokud bude existovat [SOV.GetNameDef], bude pro nás představovat hrozbu. Místo abychom čekali, až udeří, převezmeme iniciativu do vlastních rukou."
 GER_tactical_air_effort:0 "Zaměření na taktické letectvo"
 GER_tactical_air_effort_desc:0 "Vítězství bude dosaženo zničením pozemních sil nepřítele. Musíme se zaměřit na podporu vlastních armád taktickými údery na blízké a vzdálené cíle."
 GER_the_central_powers:0 "Centrální mocnosti"
 GER_the_central_powers_desc:0 "Chceme-li se postavit Západu, potřebujeme spojence. Vytvoříme vlastní frakci, která se postaví proti útlaku demokracií."
 GER_the_great_red_menace:1 "Velká [GER.GetGreatRedMenaceName] hrozba"
 GER_the_great_red_menace_desc:1 "Naše činy v předchozí válce mají mnozí ještě v čerstvé paměti. Musíme znovu zaměřit obavy kontinentu na skutečné nebezpečí, které představuje [GER.GetGreatRedMenaceDesc], vznášející se na východě. Zahájíme masivní propagandistickou kampaň, abychom kontinentu otevřeli oči."
 GER_the_iberian_problem:0 "Pyrenejský problém"
 GER_the_iberian_problem_desc:0 "Bašty komunismu jsou stále zde. Musíme zajistit, aby byly všechny vymýceny, počínaje komunistickým Španělskem."
 GER_the_mannheim_project:0 "Mannheimský projekt"
 GER_the_mannheim_project_desc:1 "Díky tomu, že máme pod kontrolou norské závody na těžkou vodu, můžeme zdvojnásobit své úsilí při odhalování tajemství atomu a hledat možnosti, jak ho využít. [GER.GetDanzigGuaranteesBolsheviksDesc] by byli prvním logickým cílem."
 GER_the_mannheim_project_tt:0 "Toto zaměření poskytuje různé bonusy v závislosti na aktuální úrovni atomového výzkumu:\n\n"
 GER_the_monarchy_compromise:0 "Monarchistický kompromis"
 GER_the_monarchy_compromise_desc:0 "Armáda, která bojovala za naši svobodu od nacistické tyranie, má jasné roajalistické sklony. Abychom zajistili jejich spokojenost s cestou, kterou se národ ubírá, musíme učinit kompromis a umožnit návrat monarchie."
 GER_trade_interdiction_desc_old:0 "Naše loděnice jsou odhodlány vyrábět ponorky, ale musíme vyvinout lepší způsoby využití těchto 'vlčích smeček'. Dejte admirálům vše, co potřebují k provádění svých simulací a válečných her..."
 GER_trade_interdiction_old:0 "Narušování obchodu"
 GER_turkey_friend:0 "Přátelství s Tureckem"
 GER_turkey_friend_desc:0 "Atatürkovo Turecko je na obdivuhodné cestě k modernizaci a země kontroluje přístup k Černému moři přes Bospor a Dardanely. Přivést Turecko do naší sféry vlivu by mělo být naší prioritou!"
 GER_turkey_puppet:0 "Turecká loutka"
 GER_turkey_puppet_desc:0 "Turecko se ocitlo ve svěráku mezi námi a Sovětským svazem. V případě nátlaku se Turci s největší pravděpodobností podřídí naší vůli a stanou se loutkovým státem. Součástí dohody bude, že SSSR získá nějaké území ve východním Turecku. Pokud však naše požadavky odmítnou, bude to znamenat válku."
 GER_u_boat_effort:0 "Zaměření na ponorky"
 GER_u_boat_effort_desc:0 "Komodor Dönitz obhajuje strategii neomezené ponorkové války jako nejlepší způsob, jak srazit Británii na kolena. S dostatečným počtem ponorek bychom mohli být schopni vyhladovět britský domácí průmysl a připravit ho o všechny potřebné zdroje z jeho rozlehlého impéria."
 GER_uplift_the_rosenberg_office: "Povýšit Rosenbergův úřad"
 GER_uplift_the_rosenberg_office_desc: "V rámci Říše je třeba řádně koordinovat mnoho věcí, včetně správy a kontroly okupovaných území, stejně jako vnitřního dohledu a celého intelektuálního a ideologického vzdělávání nacistické strany. O všech těchto věcech by se mělo rozhodovat centrálně a měly by být řízeny z Rosenbergova úřadu, vzhledem k tomu, že Rosenberg je důležitým stranickým teoretikem a ideologem."
 GER_ussr_war_goal:1 "Válka [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:1 "Naše propagandistické úsilí můžeme zaměřit na přípravu německého národa - a celého světa - na spravedlivou válku [GER.GetTheUSSRName]."
 GER_war_with_france:0 "Válka s Francií"
 GER_war_with_france_desc:0 "Nyní, když Německo našlo uspokojivé řešení otázky své východní hranice, je na čase obrátit pozornost na západ. Ztráta Alsaska-Lotrinska je skvrnou na cti německého národa a jen spravedlivou a čestnou válkou ji můžeme pomstít."
 GER_war_with_france_threat:0 "Nároky na francouzské území"
 GER_war_with_greece:0 "Válka s Řeckem"
 GER_war_with_greece_desc:0 "Vzhledem k tomu, že Řecko je již ve válce, byla by pro Německo škoda přijít o základnu ve východním Středomoří."
 GER_weserubung:0 "Operace Weserübung"
 GER_weserubung_desc:0 "Norsko je klíčovým strategickým bodem a pro nepřítele, který by chtěl narušit náš obchod s ocelí se Švédskem, by představovalo jasný cíl útoku. Nemůžeme riskovat, že si naši nepřátelé v tomto regionu zřídí základny. Abychom získali dobrou základnu pro invazi do Norska, musíme nejprve táhnout na Dánsko."
 GER_weserubung_tt: "\nPlně kontrolovaný §Y[144.GetName]§! bude každý měsíc dodávat vysoce kvalitní rudu z §Y[SWE.GetName]§! přes §YNarvik§! To bude mít za následek jednu další §Yoffshore civilní továrnu§! každých 6 měsíců, až do celkového počtu 8 §Yoffshore civilních tovární§!. Tyto dodávky mohou být přerušeny, pokud dojde ke ztrátě kontroly nad §Y[144.GetName]§! Pokud [ENG.GetNameDefCap] úspěšně napadne [SWE.GetName] a sabotuje doly, nebo pokud je [SWE.GetNameDef] vyhodí do vzduchu, civilní továrny budou trvale ztraceny. Dodávky mohou být obnoveny, pokud jsou doly obnoveny."
 GER_weserubung_tt_complete: "§YOffshore civilní továrny§! získané ovládáním §YNarviku§!: §G[?GER_narvik_civs]§!\nPostup dodávky do další továrny: [?GER_narvik_shipments]/6"
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "Westwall vede souběžně s proslulou francouzskou Maginotovou linií a zaujímá stejný prostor jako Siegfriedova linie v předchozí světové válce. Opevnění její obrany nám umožní udržet hranici s menším počtem mužů a uvolnit divize pro účast v případných východních taženích."
 GER_west_wall_forts:0 "Přidat §Y12 Pozemních pevností§! na francouzské hranici.\n"
 GER_west_wall_tt:0 "§R Pokud je Porýní remilitarizované, získáte také:§!\n"
 GER_wunderwaffe:0 "Zázračné zbraně"
 GER_wunderwaffe_desc:0 "Heisenberg a von Braun se těší, až budou moci prozkoumat některé své nápady na skutečné zbraně soudného dne. Potřebují jen další zdroje..."
 HUN_a_new_flagship:0 "Pýcha flotily"
 HUN_a_new_flagship_desc:0 "Historie naší námořní tradice je plná zkoušek, utrpení a zrady. Ve snaze obnovit hrdost na naše dědictví navrhují naši admirálové novou vlajkovou loď, která má inspirovat celý národ."
 HUN_dockyards:0 "Obnovit lodní průmysl"
 HUN_dockyards_desc:0 "Když jsme se pevně zaměřili na obnovu našich hranic, musíme začít pracovat na vytvoření středomořské flotily, která by se vyrovnala naší dávné slávě."
 HUN_protect_czechoslovakia_tt: "\nBudou ochotnější se podrobit, pokud:\n - §HSvětové napětí§! je vysoké\n - Nejsou ve §Hfrakci§!\n - Mají na nás §Hvysoký názor§!\n - Mají s námi §Hdohodu o neútočení§!\n - Jejich §Harmáda je slabší§! než naše"
 HUN_unify_with_austria_tt: "\nBude pravděpodobnější, že se podřídí, pokud:\n - Mají méně než §H50% Podpora války§!\n - Nejsou ve §Hfrakci§!\n - Mají na nás §Hvysoký názor§!\n - Jejich §Harmáda je slabší§! než naše"
 ITA_albania_war_goal:1 "Okupace Albánie"
 ITA_albania_war_goal_desc:1 "Albánie je pro naše vojáky snadným cílem k obsazení. Je nepravděpodobné, že bychom se setkali s velkým odporem. Musíme světu ukázat sílu Itálie a obnovit slávu Římské říše!"
 ITA_anti_uk_war_goals:0 "Válka se Spojeným Královstvím"
 ITA_anti_uk_war_goals_desc:0 "Rozkládající se britské impérium nás drží v kleci ve Středozemním moři a nikdy nám dobrovolně nevydá klíče. Musíme na Angličany zaútočit, jakmile nastane správný čas!"
 ITA_armored_effort:0 "Zaměření na pancíř"
 ITA_armored_effort_desc:0 "Bojovat v Etiopii je dobré, ale naše tanky prostě nedosahují úrovně potřebné pro boj s dekadentními - i když stále mocnými - plutodemokraciemi Evropy."
 ITA_army_primacy:0 "Armádní priorita"
 ITA_army_primacy_desc:0 "Průmyslově Itálie stále zaostává za dekadentními koloniálními říšemi. Musíme si vybrat, zda dáme přednost armádě, nebo námořnictvu. Volba se zdá být zřejmá; stejně jako starověká římská říše závisela na svých legiích, musí i nová italská říše!"
 ITA_atlantic_fleet:0 "Atlantická flotila"
 ITA_atlantic_fleet_desc:0 "Jakmile se nám podaří vymanit se z britské klece, budeme muset svou sílu promítnout přes oceány. To musí být naší prioritou."
 ITA_bomber_effort:0 "Zaměření na bombardovací letouny"
 ITA_bomber_effort_desc:0 "Doba, kdy armády mohly vyhrávat války, aniž by vzhlížely k obloze, je pryč. Musíme rozvíjet naše taktické bombardéry, abychom našim vojákům poskytli potřebnou leteckou podporu."
 ITA_bulgaria_friend:0 "Přátelství s Bulharskem"
 ITA_bulgaria_friend_desc:0 "Bulharsko je v naší sféře vlivu. Jejich bezpečné spojení s Itálií je klíčem pro naše balkánské ambice."
 ITA_capital_ships:0 "Zaměření na hlavní lodě"
 ITA_capital_ships_desc:0 "Národ s největším počtem bitevních lodí bude vládnout oceánům. Nesmíme dovolit, aby nás královské námořnictvo ve Středozemním moři přestřílelo..."
 ITA_carrier_effort:0 "Zaměření na letadlové lodě"
 ITA_carrier_effort_desc:0 "Moderní bitevní flotily se budou soustředit na letadlové lodě, nikoli na bitevní lodě. Převahu letecké síly nad loděmi prokázali Američané už v roce 1921!"
 ITA_claims_on_france:0 "Nároky na Francii"
 ITA_claims_on_france_desc:0 "Vezměte si území od Vichistické Francie. Po dobytí Paříže Německem a vytvoření nové vlády ve Francii nastal čas, abychom si nárokovali svůj právoplatný kus jižní Evropy. Německo na severu silně expandovalo a je spravedlivé, abychom i my dostali svůj kousek."
 ITA_claims_on_france_tt:0 "§YVichystická Francie§! existuje a kontroluje §YSavojsko§! a §YKorsiku§!"
 ITA_claims_on_turkey:0 "Nároky na Turecko"
 ITA_claims_on_turkey_desc:0 "Londýnská smlouva z roku 1915 přislíbila Itálii turecká území v Anatolii výměnou za zisky západních mocností v Levantě. Ty si je vzaly s tím, že se jedná pouze o mandáty Společnosti národů, zatímco Itálii byly odepřeny. Nová Itálie je mnohem silnější než ta stará a donutíme Turky, aby britské sliby dodrželi."
 ITA_demand_balearic_islands:0 "Požádovat Baleárské ostrovy"
 ITA_demand_balearic_islands_desc:0 "Poté, co jsme prokázali svou podporu novému Francovu režimu, můžeme požádat o postoupení jednoho z důležitých území, za jejichž obranu jsme bojovali, Baleárských ostrovů, Itálii, abychom posílili své strategické postavení ve Středomoří."
 ITA_escort_effort:0 "Zaměření na doprovod"
 ITA_escort_effort_desc:0 "Měli bychom dále usilovat o ochranu našich zranitelných konvojů ve Středozemním moři."
 ITA_ethiopian_war_logistics:0 "Etiopská válečná logistika"
 ITA_ethiopian_war_logistics_desc:0 "Možná jsme špatně odhadli logistickou situaci pro naše slavné dobytí Etiopie. Naším prvořadým cílem musí být zajistit našim statečným vojákům potřebné zásoby."
 ITA_fortification_effort:0 "Zaměření na opevnění"
 ITA_fortification_effort_desc:0 "Musíme bránit naše pobřeží a hranice před agresí ze strany slábnoucích a dekadentních imperiálních mocností Francie a Británie."
 ITA_fortification_effort_forts:0 "Přidat §Y15 pozemních pevností§! na francouzskou hranici.\n"
 ITA_germ_italy_same_tt:0 "§YItálie§! a §YNěmecko§! jsou stejné §Yideologie§!."
 ITA_german_millitary_cooperation:0 "Vojenská spolupráce s Německem"
 ITA_german_millitary_cooperation_desc:0 "Díky úzké spolupráci se silnou německou armádou můžeme spojit to nejlepší z německé efektivity a italských inovací. Získáme tak strategickou výhodu nad každým, kdo se nám odváží postavit."
 ITA_german_rd_treaty:0 "Smlouva s Německem"
 ITA_german_rd_treaty_desc:0 "Měli bychom Němce požádat o výměnu technologických tajemství ve prospěch obou našich velkých národů."
 ITA_go_after_france:0 "Jít po Francii"
 ITA_go_after_france_desc:0 "Francie... další reakční demokracie Západu, která se každou chvíli snaží bránit pokroku a často ohrožuje samotnou existenci italského lidu. Jdeme do boje za dobro Itálie a budoucnost říše."
 ITA_greece_friend:0 "Přátelství s Řeckem"
 ITA_greece_friend_desc:0 "Řekové patří ke starověkým národům a jsou kolébkou západní civilizace. Nemělo by být nemožné sladit jejich cíle s našimi..."
 ITA_greece_war_goal:0 "Válka s Řeckem"
 ITA_greece_war_goal_desc:0 "Jakou Římskou říši obnovujeme, když do ní nezahrneme Řecko? Mělo by být snadným cílem..."
 ITA_italian_highways:0 "Italské dálnice"
 ITA_italian_highways_desc:0 "Musíme rozšířit naši infrastrukturu, abychom zajistili snadnou mobilitu vojáků po celém našem impériu. S nepřáteli na každém rohu světa je to klíčová součást schopnosti bránit celou italskou půdu."
 ITA_italy_first:0 "Itálie především"
 ITA_italy_first_desc:1 "Náš slavný Duce nikdy nebude hrát druhé housle Hitlerovi! Musíme si vzít ponaučení z Římské říše; vměšování Teutonů do italských záležitostí nikdy nekončí dobře..."
 ITA_japan_friend:0 "Přátelství s Japonskem"
 ITA_japan_friend_desc:0 "Japonci jsou na tom podobně jako my - mladá, dychtivá velmoc s pozitivní demografickou situací, která je vykoupena obchodem se slábnoucími plutodemokraciemi, jako je Spojené království a Nizozemsko. Měli bychom se s nimi spojit a vytvořit živou námořní osu napříč oceány!"
 ITA_jet_engine_effort:0 "Zaměření na proudové motory"
 ITA_jet_engine_effort_desc:0 "Itálie by měla být v čele vývoje proudových motorů díky skvělé práci Secondo Campiniho. Měli bychom mu poskytnout veškeré prostředky, které potřebuje k dalšímu zdokonalování svých návrhů pro Regio Aeronautica."
 ITA_libyan_infrastructure:0 "Libyjská infrastruktura"
 ITA_libyan_infrastructure_desc:0 "Naše rozsáhlá území v severní Africe stále zaostávají za zbytkem naší říše, pokud jde o infrastrukturu. Měli bychom zaměřit své úsilí na to, abychom je srovnali s ostatními."
 ITA_light_ship_effort:0 "Zaměření na lehké lodě"
 ITA_light_ship_effort_desc:0 "Konvoje do našich zámořských území potřebují ochranu. Musíme vyvinout nové doktríny a také modernější torpédoborce."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Naše zdroje jsou omezené a musíme učinit některá bolestivá rozhodnutí, ale britské impérium nás drží v kleci ve Středozemním moři. Pro vymanění se z této situace bude zapotřebí námořnictvo, které se vyrovná i tomu jejich..."
 ITA_marines_and_landing_craft:0 "Mariňáci a vyloďovací plavidla"
 ITA_marines_and_landing_craft_desc:0 "Války se nevyhrávají pouze námořní silou; musíme být také schopni přepravit naše armády přes vlny a bezpečně je vylodit..."
 ITA_modernized_army:0 "Modernizovaná armáda"
 ITA_modernized_army_desc:0 "Lepší dělostřelectvo výrazně zvýší naši bojovou efektivitu, ale potřebujeme také novou taktiku a doktríny."
 ITA_modernized_artillery:0 "Modernizované dělostřelectvo"
 ITA_modernized_artillery_desc:0 "Regio Esercito je teoreticky jednou z největších armád na světě. Bohužel není možné všechny ty muže řádně vybavit. Nejhorší je, že většina našeho dělostřelectva pochází z roku 1918!"
 ITA_pact_of_steel:0 "Ocelový pakt"
 ITA_pact_of_steel_desc:0 "Naše vztahy s nacistickým Německem jsou znepokojeny ideologickými rozdíly a protichůdnými cíli; Il Duce se velmi obává německých ambicí v Rakousku a na Balkáně. Skutečnost se však mění..."
 ITA_portugal_friend:0 "Přátelství s Portugalskem"
 ITA_portugal_friend_desc:0 "Portugalsko je spolu se Španělskem přirozeným spojencem Italů. Tato přátelská pouta musíme posílit."
 ITA_romania_friend:0 "Přátelství s Rumunskem"
 ITA_romania_friend_desc:0 "Bylo by v našem nejlepším zájmu, abychom naše vzdálené příbuzné v Rumunsku dostali do sféry našeho vlivu. Il Duce vidí v jejich „Železné gardě“ velký potenciál."
 ITA_sea_wolves:0 "Mořští vlci"
 ITA_sea_wolves_desc:0 "Naši němečtí spojenci vyvinuli děsivě účinné ponorky a doktríny „vlčí smečky“, které je využívají. Měli bychom se od nich učit."
 ITA_slovenia_dalmatia_claims:0 "Nároky na Jugoslávii"
 ITA_slovenia_dalmatia_claims_desc:0 "V Jugoslávii stále žije početná italská populace, jejíž historie sahá přinejmenším do dob slávy Benátek. Obnovení italské nadvlády v těchto regionech je důležitým krokem k obnovení Římské říše!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italské nároky na Jugoslávii"
 ITA_spanish_italian_faction:0 "Španělsko-italská aliance"
 ITA_spanish_italian_faction_desc:0 "Franco a španělští nacionalisté jsou našimi přirozenými spojenci, které spojuje náboženství, kultura a ideologie. Společně bychom se mohli zmocnit Gibraltaru a velmi ztížit život Královskému námořnictvu..."
 ITA_support_nationalist_spain:0 "Podpořit nacionalistické Španělsko"
 ITA_support_nationalist_spain_desc:0 "Španělsko se nachází uprostřed občanské války, která rozhodne o tom, zda se v budoucnu stane možným spojencem fašistů, nebo zůstane zbytečnou republikou - nebo ještě hůře, propadne komunismu či anarchii. Musíme poskytnout podporu skutečným Španělům, než bude pozdě!"
 ITA_turkey_friend:0 "Přátelství s Tureckem"
 ITA_turkey_friend_desc:0 "Po italsko-turecké válce a Velké válce nás Turci nemají důvod milovat. Realpolitika má však přednost před starými křivdami a současná situace ve Středomoří by mohla naše dvě hvězdy přivést do souladu."
 ITA_victoryinETH:0 "Triumf v Africe"
 ITA_victoryinETH_desc:0 "Neúspěch v první italsko-etiopské válce byl po 40 let skvrnou na italské cti, dosažením vítězství nyní bude tato skvrna odstraněna a bude prokázána síla železné vůle fašismu!"
 ITA_yugoslavia_friend:0 "Přátelství s Jugoslávii"
 ITA_yugoslavia_friend_desc:0 "Než abychom si nyní znepřátelili Jugoslávii, můžeme její případné dobytí odložit na vhodnější dobu. Místo toho bychom se mohli s režimem spřátelit a dostat zemi do sféry našeho vlivu."
 JAP_army_primancy_focus_bypass_tt:0 "Není dost stavebních míst pro §Yvojenské továrny§! v domácí oblasti."
 JAP_navy_primancy_focus_bypass_tt:0 "Nedostatek stavebních slotů pro §Yloděnice§! v domácí oblasti."
 JAP_synth_oil_focus_tt:0 "Idemicu Kosan dostupný jako průmyslový koncern"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Vzájemně se vylučující s"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Větve jsou vzájemně se vylučující."
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Tohle zaměření v současnosti nemá žádný účinek. Může se ale projevit, pokud se změní situace ve světě."
 NAV_effort:0 "Zaměření na námořní bombardéry"
 NAV_effort_desc:0 "Stejně jako se nová námořní válka odehrává částečně pod vodní hladinou, odehrává se částečně i ve vzduchu nad vodní hladinou."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Navzdory hrůzám poslední války je Nový Zéland připraven znovu vyrazit na pochod. Právě teď se organizuje 2. novozélandská expediční armáda (2nd New Zealand Expeditionary Force)."
 NZL_amend_the_maori_affairs_act:0 "Změnit zákon o Maorech"
 NZL_amend_the_maori_affairs_act_desc:0 "Musíme změnit zákon o Maorech tak, aby zvýšil produktivitu nedostatečně využívané půdy, ale aby zbytečně nevytlačoval naše maorské spoluobčany."
 NZL_army_reforms:0 "Armádní reformy"
 NZL_army_reforms_desc:0 "Měli bychom modernizovat systém výcviku a služebního postupu v naší armádě. Tak budeme připraveni na vše, co se stane v probíhající světové krizi."
 NZL_arrest_pacifist_leaders:0 "Zatknout pacifistické vůdce"
 NZL_arrest_pacifist_leaders_desc:0 "Nyní není čas na neshody uvnitř země. Všichni se musí soustředit na vítězství ve válce, a pokud to bude znamenat zadržení všech, kdo proti válce vystupují, pak to uděláme."
 NZL_artillery_focus:0 "Zaměření na dělostřelectvo"
 NZL_artillery_focus_desc:0 "Dělostřelectvo má zásadní význam pro podporu jakéhokoli postupu naší pěchoty. Rozšiřte výzkum balistiky a děl s většími hlavněmi."
 NZL_befriend_japan:0 "Přátelství s Japonskem"
 NZL_befriend_japan_desc:0 "Jako tichomořskému státu nám vyhovuje stát na straně nejsilnější mocnosti v regionu. Japonsko a jeho mocné námořnictvo nás mohou ochránit před světovými nebezpečími."
 NZL_big_bob_tank:0 "Tank Velký Bob"
 NZL_big_bob_tank_desc:0 "Evropská bojiště si žádají těžší výzbroj, aby mohla konkurovat super tankům našich nepřátel. Big Bob bude příspěvkem Nového Zélandu k tomuto konstrukčnímu úsilí."
 NZL_bob_semple_tank:0 "Tank Bob Semple"
 NZL_bob_semple_tank_desc:1 "Proč by Nový Zéland nemohl mít vlastní tank? Ministerstvo prací v Temuce vyvíjí lehký tank vyzbrojený pouze kulomety. I kdybychom se nikdy nedostali dál než k prototypu, získané zkušenosti budou neocenitelné."
 NZL_bomber_focus:0 "Zaměření na bombardéry"
 NZL_bomber_focus_desc:0 "Lehké bombardéry mohou účinně chránit naše pobřeží a budou potřebné v boji proti našim nepřátelům v zámoří."
 NZL_bureau_of_industry:0 "Úřad pro průmysl"
 NZL_bureau_of_industry_desc:0 "Nový Zéland je zemědělská společnost s důrazem na rančerství. Úřad pro průmysl musí podporovat velké investice do průmyslové infrastruktury a výroby."
 NZL_capital_ship_effort:0 "Zaměření na hlavní lodě"
 NZL_capital_ship_effort_desc:0 "Má-li mít Nový Zéland prvotřídní námořnictvo, musí mít prvotřídní lodě. Musíme investovat do bitevních lodí a těžkých křižníků."
 NZL_charlton_automatic_rifle:0 "Automatická puška Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Jeden z našich občanů upravil standardní pušku Lee Enfield na plně automatickou zbraň. To je projev novozélandské důmyslnosti v nejlepším světle a měli bychom podporovat inovace v tomto směru."
 NZL_coastal_defense:0 "Pobřežní obrana"
 NZL_coastal_defense_desc:0 "Nový Zéland je ostrovní stát, daleko od nepřátel, takže musíme být připraveni na obojživelný útok podél našeho pobřeží."
 NZL_constitution_amendment_act:0 "Zákon o změně ústavy"
 NZL_constitution_amendment_act_desc:0 "Nastal čas, aby Nový Zéland zvážil možnost vymanit se z britské nadvlády. Změníme naši ústavu, abychom si zajistili větší kontrolu nad vlastními záležitostmi."
 NZL_defend_our_islands:0 "Braňte naše ostrovy"
 NZL_defend_our_islands_desc:0 "Musíme být připraveni na útok na náš ostrovní ráj z moře. Námořní bombardéry mohou zachytit a napadnout vyloďovací plavidla nebo dokonce zaútočit na hlavní lodě."
 NZL_department_of_scientific_and_industrial_research:0 "Ministerstvo vědeckého a průmysl. výzkumu"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Ostatní země Commonwealthu a Dominia investují do vědeckého a průmyslového výzkumu, takže bychom měli udělat totéž."
 NZL_destroyer_effort:0 "Zaměření na torpédoborce"
 NZL_destroyer_effort_desc:0 "Vzhledem k naší malé průmyslové základně jsou torpédoborce pro Nový Zéland nejefektivnějším způsobem, jak posílit námořní sílu. Hlídkují na pobřeží, zachycují ponorky a zřizují stanoviště včasné výstrahy."
 NZL_domestic_arms_industry:0 "Domácí zbrojařský průmysl"
 NZL_domestic_arms_industry_desc:0 "Měli bychom převést co nejvíce průmyslových odvětví na výrobu ručních zbraní. Potřebujeme munici, díly ke zbraním, podpůrné vybavení atd. Ty lze vyrábět na našem území."
 NZL_empower_the_working_class:0 "Posílit dělnickou třídu"
 NZL_empower_the_working_class_desc:0 "Labouristé se od svého založení zasazovali o dělnickou třídu, ostatně mnoho našich vůdců má dělnický původ. Prosazujme výraznější ochranu a pravomoci odborů."
 NZL_expand_devonport_naval_base:0 "Rozšířit námořní základnu Devonport"
 NZL_expand_devonport_naval_base_desc:0 "Námořní základna Devonport bude velitelstvím našeho námořnictva, ale musí být rozšířena, aby splňovala nové požadavky totální války."
 NZL_expand_the_nzpaf:0 "Rozšířit NZPAF"
 NZL_expand_the_nzpaf_desc:0 "Novozélandské stálé letectvo (New Zealand Permanent Air Force) potřebuje nová pobřežní hlídková plavidla a námořní bombardéry. Moderní národy nemohou zanedbávat leteckou válku."
 NZL_expand_the_university_of_auckland:0 "Rozšiřte Univerzitu v Aucklandu"
 NZL_expand_the_university_of_auckland_desc:0 "Aucklandská univerzita je naší nejdůležitější vysokoškolskou institucí. Rozšířením jejího zázemí se můžeme pokusit udržet některé z našich nejlepších mozků zde doma."
 NZL_fighter_focus:0 "Zaměření na stíhače"
 NZL_fighter_focus_desc:0 "Stíhačky účinně zachycují a doprovázejí bombardéry, které budou rozhodující zbraní našich spojenců."
 NZL_form_the_rnzaf:0 "Vytvořit RNZAF"
 NZL_form_the_rnzaf_desc:0 "Nastal čas, aby se letectvo stalo nezávislým na ostatních bojových složkách. Královské novozélandské letectvo (Royal New Zealand Air Force) bude mít vlastní velitelskou strukturu, ale bude úzce spolupracovat s Královským letectvem."
 NZL_form_the_rnzn:0 "Vytvořit RNZN"
 NZL_form_the_rnzn_desc:0 "Naše kdysi malé pobřežní hlídky se nyní rozrostly na lodě, které mohou operovat nezávisle na dohledu královského námořnictva. Nový Zéland bude mít vlastní námořnictvo."
 NZL_heavy_bombers:0 "Těžké bombardéry"
 NZL_heavy_bombers_desc:0 "Válku lze vyhrát pouze úderem na srdce nepřátelské domoviny. Těžké bombardéry jsou nezbytné k zasazení ničivého úderu nepřátelským továrnám a městům."
 NZL_in_the_darkness:0 "Ve tmě"
 NZL_in_the_darkness_desc:0 "V demokratických systémech, které prosazuje naše vlast, je přítomna hniloba. Skutečnou sílu nelze prokázat kompromisem."
 NZL_independent_new_zealand:0 "Nezávislý Nový Zéland"
 NZL_independent_new_zealand_desc:0 "Nyní jsme republikou! Nový Zéland nedluží Spojenému království nic jiného než vděčnost, kterou každé dítě dluží své matce za to, že ho bezpečně vychovala. Musíme však opustit bezpečné hnízdo Commonwealthu a dívat se na svět s ohledem na své vlastní zájmy."
 NZL_industrial_conscription:0 "Průmyslové odvody"
 NZL_industrial_conscription_desc:0 "Neexistuje žádný důvod, proč by každý schopný muž neměl sloužit v ozbrojených silách nebo pracovat ve válečném průmyslu. Naše nové zákony přinutí každého, aby se zapojil do mobilizace a produkce."
 NZL_join_comintern:0 "Připojit se ke Kominterně"
 NZL_join_comintern_desc:0 "Nastal čas spojit se v alianci s našimi socialistickými bratry. Prostřednictvím Kominterny dosáhneme dělnického ráje."
 NZL_light_cruiser_effort:0 "Zaměření na lehké křižníky"
 NZL_light_cruiser_effort_desc:0 "Středně velké lodě jsou vhodné pro středně velkou mocnost. Lehké křižníky mohou být úderné, ale mají dostatečnou rychlost, aby se v případě potřeby vyhnuly větším střetům."
 NZL_long_range_patrol:0 "Dálková hlídka"
 NZL_long_range_patrol_desc:0 "Dálková hlídka je určena k pokrytí rozsáhlých území v severní Africe. Tato průzkumná jednotka a komando bude plnit speciální úkoly v nejdrsnějších klimatických podmínkách světa."
 NZL_maori_affairs_act:0 "Zákon o Maorech"
 NZL_maori_affairs_act_desc:0 "Velká část půdy ve vlastnictví Maorů je ekonomicky neproduktivní. Pokud se nám podaří ji zkonsolidovat a dostat více pod kontrolu vlády, můžeme z těchto neúrodných míst vytvořit plodná místa pro průmysl a obchod."
 NZL_maori_conscription:0 "Maorské odvody"
 NZL_maori_conscription_desc:0 "Statečnost a hrdinství maorského praporu, který byl přidělen k expedičním silám, je znamením, že bychom měli co nejvíce využít všech našich obyvatel a povolat do služby i ty Maory, kteří se zdráhají."
 NZL_maori_volunteers:0 "Maorští dobrovolníci"
 NZL_maori_volunteers_desc:0 "Stovky Maorů projevují své vlastenectví a hlásí se jako dobrovolníci do novozélandské armády."
 NZL_modern_fighters:0 "Moderní stíhače"
 NZL_modern_fighters_desc:0 "Je čas modernizovat naše stíhačky na rychlejší stroje s delším doletem. Naši spojenci ukázali cestu s jedněmi z nejpokročilejších letadel, které kdy svět viděl."
 NZL_national_defense_institute:0 "Institut národní obrany"
 NZL_national_defense_institute_desc:0 "Nyní, když je Nový Zéland plně nezávislou zemí, již nemáme přístup k pokročilým prototypům a plánům jako dříve. Musíme zajistit, abychom byli vždy o krok napřed před našimi nepřáteli a nezůstávali technologicky pozadu."
 NZL_national_roads_board:0 "Národní silniční úřad"
 NZL_national_roads_board_desc:0 "Drsný terén Nového Zélandu brání vytvoření uceleného systému výstavby silnic, ale musíme zlepšit to, co máme. Je třeba prozkoumat systém dálnic, zpevnit silnice a proklestit hory novými cestami."
 NZL_new_zealand_steel:0 "Novozélandská ocel"
 NZL_new_zealand_steel_desc:0 "Nový Zéland je obdařen bohatými zásobami železitého písku, zejména na Severním ostrově. Získání rudy z tohoto písku vyžaduje zvláštní postup, ale může sloužit jako základní kámen našeho ocelářského průmyslu po mnoho let."
 NZL_project_seal:0 "Projekt Seal"
 NZL_project_seal_desc:0 "Projekt Seal je nová iniciativa Američanů, jejímž cílem je vyvinout zbraň, která dokáže vyvolat tsunami a zahltit tak naše nepřátele. Je to trochu fantaskní, ale vyvíjená skákací bomba je velkým příslibem."
 NZL_ratana_alliance:0 "Ratanská aliance"
 NZL_ratana_alliance_desc:0 "Spojenectví s hnutím Ratana přivede maorské Novozélanďany do vlády a snad začne hojit některé rány způsobené britským dobýváním."
 NZL_research_collaboration:0 "Spolupráce ve výzkumu"
 NZL_research_collaboration_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Celá naše frakce bude schopna provádět válečný výzkum a vývoj efektivněji, pokud podnikneme nezbytné kroky k jeho koordinaci."
 NZL_rule_them_all:0 "Vládnout všem"
 NZL_rule_them_all_desc: "Protinožské národy jižního Pacifiku by měly být jednou jednotnou mocností. Austrálie by měla zvážit podřízení se našemu nadřazenému étosu."
 NZL_schofield_tank:0 "Tank Schofield"
 NZL_schofield_tank_desc:0 "Pokud Tank Semple nevyhovoval našim potřebám, možná to zvládne tank s pořádným kanónem. Kombinovaný systém kol a pásů je originální a mohl by nás přivést k novým poznatkům o konstrukci tanku."
 NZL_social_security_act:0 "Zákon o sociálním zabezpečení"
 NZL_social_security_act_desc:0 "O nezaměstnané na Novém Zélandu je třeba se postarat do doby, než se ekonomika zotaví a bude k dispozici více pracovních míst. V roce 1935 jsme začali s vánočními prémiemi, ale nastal čas pro řádnou sociální záchrannou síť pro všechny občany."
 NZL_statute_of_westminster:0 "Westminsterský statut"
 NZL_statute_of_westminster_desc:0 "Westminsterský statut nám dává větší nezávislost na koruně a současně nás udržuje v rámci impéria."
 NZL_strengthen_the_commonwealth:0 "Posílení Commonwealthu"
 NZL_strengthen_the_commonwealth_desc:0 "Jako menší Dominium je důležité držet se v blízkosti svých přátel a rodiny. Budeme posilovat naše vazby s ostatními britskými územími."
 NZL_submarine_effort:0 "Zaměření na ponorky"
 NZL_submarine_effort_desc:0 "Vzhledem k tomu, že případná invaze bude muset přijít po moři, mohou být mořští vlci silnou obrannou linií. Podmořská flotila, která je nenápadná a loví ve smečkách, může chránit naše námořní cesty."
 NZL_taranaki_oil:0 "Ropné pole Taranaki"
 NZL_taranaki_oil_desc:0 "Oblast Taranaki na severním ostrově je bohatá na minerály a ropu. Podnikatelé se pokoušeli tyto zásoby ropy využít, ale je třeba více investic do rafinerií a vrtů."
 NZL_technology_sharing_with_britain:0 "Sdílení technologií s Británií"
 NZL_technology_sharing_with_britain_desc:0 "Vědecká a průmyslová základna Velké Británie daleko převyšuje tu naši, ale protože jsme rodina, jsou ochotni se s námi podělit o to, co vědí."
 NZL_technology_sharing_with_japan:0 "Sdílení technologií s Japonskem"
 NZL_technology_sharing_with_japan_desc:0 "V Japonsku působí řada špičkových světových vědců a technologických inovátorů. Jsou natolik velkorysí, že se s námi, svými bratry ve zbrani, podělí o své znalosti."
 NZL_technology_sharing_with_soviet_union:0 "Sdílení technologií se Sovětským svazem"
 NZL_technology_sharing_with_soviet_union_desc:0 "V Sovětském svazu působí řada špičkových světových vědců a technologických inovátorů. Jsou natolik velkorysí, že se s námi, svými soudruhy ve zbrani, podělí o to, co vědí."
 NZL_the_first_labor_government:0 "První labouristická vláda"
 NZL_the_first_labor_government_desc:0 "První labouristická vláda Nového Zélandu má příležitost prosazovat progresivní sociální a ekonomický program. Na programu je regulace průmyslu, práva zaměstnanců, zákony o sociální péči a mzdová pravidla."
 NZL_the_lee_affair:0 "Kauza Lee"
 NZL_the_lee_affair_desc:0 "John Lee, poslanec za Grey Lynn, působí v labouristické frakci problémy. Agituje za radikálnější program namísto opatrné cesty, kterou se ubíráme. Je třeba přijmout opatření k utlumení jeho vzpoury."
 NZL_the_manpower_act:0 "Zákon o pracovní síle"
 NZL_the_manpower_act_desc:0 "Od začátku války přicházejí Maorové do měst v hojném počtu. Zákon o pracovní síle nám umožní nasměrovat tuto vlnu do novozélandských továren."
 NZL_think_big:0 "Myslet ve velkém"
 NZL_think_big_desc:0 "Zvykli jsme si vnímat se jako menší dominium než naši australští nebo kanadští spojenci. Nový Zéland je však zcela schopný dosáhnout průmyslové velikosti."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] k nám přepraví §Y2 Lehké křižníky§!."
 NZL_transfer_the_new_zealand_division:0 "Přesun Novozélandské divize"
 NZL_transfer_the_new_zealand_division_desc:0 "2. novozélandská divize byla mobilizována do akce, takže bychom ji měli poslat tam, kde se bojuje. Novozélandská divize z Velké války byla přidělena do Středomoří a stejně tak bude přidělena i nová divize."
 NZL_wairarapa_sheep_farms:0 "Ovčí farmy Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "Vlnařský průmysl ve Wairarapě je jedním ze základních kamenů novozélandského hospodářství. Jakmile se svět dostane z krize, bude po naší vlně větší poptávka."
 NZL_waitangi_tribunal:0 "Waitangský tribunál"
 NZL_waitangi_tribunal_desc:0 "Britští Novozélanďané by se měli vyrovnat s tím, co jejich předkové udělali, aby vytlačili, rozvrátili a marginalizovali novozélandské Maory. Krvavé války, zábory půdy a ignorování přirozených práv. Uznání tohoto dědictví je krokem k uzdravení."
 RAJ_administrative_oversight:0 "Administrativní dohled"
 RAJ_administrative_oversight_desc:0 "Poté, co jsme se vypořádali s průmyslovou korupcí a zajistili si nezávislost, nastal čas, aby místní správci přešli pod křídla vlády. I když se to může zdát jako obtížný úkol, kmenoví vůdci a místní úředníci mají moc nad velkou částí našeho obyvatelstva. V této temné době je třeba je začlenit pro dobro naší země."
 RAJ_air_support_effort:0 "Zaměření na leteckou podporu"
 RAJ_air_support_effort_desc:0 "Kombinovaná armáda je novým způsobem vedení války, takže musíme zaměřit určitou energii na výcvik a výrobu letadel, která mohou podporovat pozemní a námořní síly."
 RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:0 "All India Forward Bloc se domnívá, že britský odchod z Indie trvá příliš dlouho. Je třeba zaujmout razantnější - až militantní - postoj."
 RAJ_an_indian_sandhurst:0 "Indický Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "Indie požadovala vlastní vojenskou akademii již od poslední války, až jsme ji v roce 1932 konečně vytvořili. Indická vojenská akademie již několik let vychovává indické důstojníky, kteří nám poskytují základní velitelskou skupinu."
 RAJ_army_motorization:0 "Motorizace armády"
 RAJ_army_motorization_desc:0 "Indie je příliš velká na to, aby se dala efektivně překonat vlakem a koňmi. Armáda by měla mít motorizované divize a pravidelnou nákladní dopravu."
 RAJ_assam_oil:0 "Ásámská ropa"
 RAJ_assam_oil_desc:0 "Ásám je centrem indické produkce ropy, zejména rafinerie v Digboi. Přístup k tomuto zdroji je třeba rozšířit a využít."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Itálie zformovala Battaglione Azad Hindoustan, pluk bývalých indických válečných zajatců. BAH, vycvičený v sabotážích, seskocích padákem a infiltraci, by mohl být velkým krokem k národní hrdosti."
 RAJ_british_arms_investors:0 "Britští investoři do zbraní"
 RAJ_british_arms_investors_desc:0 "Pokud chceme rychle zprovoznit naše zbrojovky, budeme muset požádat britské banky, aby investovaly do naší vojenské infrastruktury."
 RAJ_british_army_support:0 "Podpora britské armády"
 RAJ_british_army_support_desc:0 "Britská armáda Indii po 200 letech okupace dobře zná. Zná lidi i zemi a bude schopna podpořit výcvik indických vojáků pro domácí boj."
 RAJ_british_pilot_training:0 "Britský výcvik pilotů"
 RAJ_british_pilot_training_desc:0 "Královské letectvo souhlasilo s přijetím indických pilotů k výcviku. Toto vzdělání bude velkou pomocí při rozvoji našich vlastních letek."
 RAJ_british_rail_investors:0 "Britští železniční investoři"
 RAJ_british_rail_investors_desc:0 "Civilní a dopravní infrastruktura v Indii potřebuje velkou finanční injekci od britských finančníků."
 RAJ_capital_ship_effort:0 "Zaměření na kapitální lodě"
 RAJ_capital_ship_effort_desc:0 "Indie jako britská bašta poznala sílu hlavních lodí při ovládání moře. Měli bychom stavět vlastní těžké křižníky a bitevní lodě."
 RAJ_chindits:0 "Činditové"
 RAJ_chindits_desc:0 "Indie potřebuje divizi speciálních sil, a tak jsme zformovali Čindity, kteří operují za nepřátelskými liniemi v asijské džungli. Jedná se o riskantní operaci, při níž bude docházet k vysokým ztrátám na životech, ale může být velmi užitečná pro válečné úsilí."
 RAJ_clamp_down_on_corruption:0 "Potlačit korupci"
 RAJ_clamp_down_on_corruption_desc:0 "Navzdory snahám britského průmyslu o rozšíření indického železničního systému se zdá, že Indie z tohoto rozšíření získala jen velmi málo výhod. V odvětví dopravy je rozšířená korupce a dvojí zdanění a musíme být viděni, že s tím něco děláme."
 RAJ_combined_arms_academy:0 "Akademie kombinovaných vojsk"
 RAJ_combined_arms_academy_desc:0 "Sovětský vojenský výcvik lze zefektivnit prostřednictvím nové Akademie kombinovaných vojsk. Můžeme se seznámit s moderními způsoby vedení války s využitím letecké, pozemní a námořní síly."
 RAJ_create_general_rani_tt:1 "\nObjaví se §Y5 dovednostní generál§! jménem §YLakshmi Sahgal§!"
 RAJ_create_unit_gurkas_tt:0 "Získat elitní jednotku Gurkáňů v Dillí."
 RAJ_create_unit_rani_tt:0 "Získejte pěší jednotku v Dillí."
 RAJ_create_unit_red_eagles_tt:0 "Získejte elitní pěší divizi v Dillí.\n"
 RAJ_create_unit_sikh_tt:0 "Získejte pěchotní jednotku v Dillí."
 RAJ_cripps_mission:0 "Crippsova mise"
 RAJ_cripps_mission_desc:0 "Musíme udržet Indii věrnou spojenecké a britské věci, a to navzdory rostoucímu nacionalistickému zápalu pro nezávislost. Sir Stafford Cripps je zkušený vyjednavač, který může nacionalistické vůdce ujistit, že jejich požadavky budou vyslyšeny."
 RAJ_cruiser_effort:0 "Zaměření na křižníky"
 RAJ_cruiser_effort_desc:0 "Křižníky budou prozatím dostatečné pro rozvoj a expanze [ROOT.GetAdjective] námořní síly."
 RAJ_east_india_railways:0 "Východoindické železnice"
 RAJ_east_india_railways_desc:0 "Vládní kontrola Východoindické železnice ponechává veškerá rozhodnutí o jejím rozšíření a zlepšení v rukou našich ministrů."
 RAJ_enable_local_industrialization:0 "Umožňuje rozhodnutí o §HRurální industrializaci§!, která umožňují úpravu ducha §HAgrární společnost§!."
 RAJ_expand_air_bases:0 "Rozšířit letecké základny"
 RAJ_expand_air_bases_desc:0 "Indie je velmi rozlehlá, takže hlídkování a ochrana jejího vzdušného prostoru znamená, že musíme zvýšit naši leteckou kapacitu na základnách po celém subkontinentu."
 RAJ_expand_mazagon_dock:0 "Rozšířit loděnice Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "Loděnice Mazagon v Bombaji je naším nejdůležitějším výrobcem lodí na západním pobřeží. V době světové krize potřebuje větší kapacitu."
 RAJ_fighter_effort:0 "Zaměření na stíhače"
 RAJ_fighter_effort_desc:0 "Potřebujeme stíhací letouny k doprovodu bombardérů a k zachycení nepřátelských letadel, která ohrožují náš národ."
 RAJ_found_scindia_shipyard:0 "Založení loděnice Scindia"
 RAJ_found_scindia_shipyard_desc:0 "Potřebujeme loděnici na východním pobřeží země, takže zřízení loděnice Scindia ve Višákhapatnamu má pro naši námořní budoucnost smysl."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_desc:0 "Němečtí vědci jsou nejlepší na světě a jejich vojenská mašinérie je založena na těch nejmodernějších technických postupech. Jsou ochotni se s námi o své pokroky podělit."
 RAJ_german_technology_german:0 "Německá technologie"
 RAJ_german_technology_japan:0 "Japonská technologie"
 RAJ_great_indian_peninsula_railway:0 "Velká železnice Indického poloostrova"
 RAJ_great_indian_peninsula_railway_desc:0 "Vládní kontrola Velké železnice Indického poloostrova v roce 1925 znamená, že její rozšiřování a zdokonalování připadá na nás. Rostoucí počet obyvatel potřebuje lepší dopravní infrastrukturu."
 RAJ_imperial_service_troops:0 "Imperiální služební jednotky"
 RAJ_imperial_service_troops_desc:0 "Imperiální služební jednotky jsou rekrutovány indickými knížaty a jejich počet se může pohybovat v řádu statisíců. V těchto těžkých časech je skvělé vědět, že se Jeho Veličenstvo může spolehnout na loajalitu rádžů."
 RAJ_indian_armor:0 "Indický pancíř"
 RAJ_indian_armor_desc:0 "Indie by se měla zaměřit na vývoj vlastních obrněných a tankových divizí."
 RAJ_indian_defense_research:0 "Indický obranný výzkum"
 RAJ_indian_defense_research_desc:0 "Nyní, když je Indie plně nezávislou zemí, již nemáme přístup k pokročilým prototypům a plánům jako dříve. Musíme zajistit, abychom byli vždy o krok napřed před našimi nepřáteli a nezůstali technologicky pozadu."
 RAJ_indian_gentlemen_officers:0 "Indičtí gentlemanští důstojníci"
 RAJ_indian_gentlemen_officers_desc:0 "Gentlemani, kteří sloužili Rádži díky úzké spolupráci s imperiálními úřady, představují připravenou zásobu velitelů, pokud bychom potřebovali loajální muže do čela nové indické armády."
 RAJ_indian_gurkhas:0 "Indičtí Gurkové"
 RAJ_indian_gurkhas_desc:0 "Gurkové z pandžábské a nepálské vysočiny jsou legendární pro své vojenské schopnosti. Už mnoho let věrně slouží Rádži a vynikají ve všech druzích války."
 RAJ_indian_institute_of_science:0 "Indický vědecký institut"
 RAJ_indian_institute_of_science_desc:0 "Kampus Indického vědeckého institutu v Bangalore umožňuje těm nejlepším a nejchytřejším z indické populace pokračovat v našem pokroku."
 RAJ_indian_national_army:0 "Indická národní armáda"
 RAJ_indian_national_army_desc:0 "Byla zorganizována Indická národní armáda, odlišná od sil kontrolovaných Brity. Můžeme ji vybudovat v oblastech bez britského vměšování a postavit se proti Spojencům, kteří z Rádže odčerpávají indickou pracovní sílu."
 RAJ_indian_national_army_effect:0 "Fašističtí podporovatelé zahájí občanskou válku za svobodu. Velikost závisí na podpoře strany a pokroku autonomie."
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] podpoří jejich věc."
 RAJ_indian_national_congress:0 "Indický národní kongres"
 RAJ_indian_national_congress_desc:0 "Indický národní kongres byl ve volbách na celém subkontinentu velmi úspěšný. Je silným hlasem pro nezávislou Indii nebo alespoň pro Indii s větší autonomií v rámci říše."
 RAJ_indian_peoples_army:0 "Indická lidová armáda"
 RAJ_indian_peoples_army_desc:0 "Měli bychom zorganizovat armádu, která se bude učit od komunistů a bude jejich spojencem."
 RAJ_indian_peoples_army_effect:0 "Komunističtí stoupenci zahájí občanskou válku za svobodu. Velikost závisí na podpoře strany a pokroku autonomie."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] podpoří jejich věc."
 RAJ_indian_sandhurst_tt:0 "Objeví se §Y4 dovednostní generál§! jménem §YKodandera Madappa Cariappa§!\nObjeví se §Y3 dovednostní generál§! jménem §YKodandera Subayya Thimayya§!\nObjeví se §Y3 dovednostní generál§! jménem §YJayanto Nath Chaudhuri§!"
 RAJ_indianisation_of_army:0 "Indianizace armády"
 RAJ_indianisation_of_army_desc:0 "K řádné ochraně Indie v totální válce by mělo být mobilizováno veškeré indické obyvatelstvo. To bude znamenat nejen širší nábor z řad indického obyvatelstva, ale také umožnění indickým důstojníkům převzít velení na některém místě v hierarchii velení."
 RAJ_industrial_expansion:0 "Rozšiřování průmyslu"
 RAJ_industrial_expansion_desc:0 "Stovky milionů obyvatel nazývají Indii svým domovem - není důvod, proč by se tato populace nemohla stát základem průmyslového giganta."
 RAJ_institute_of_fundamental_research:0 "Institut základního výzkumu"
 RAJ_institute_of_fundamental_research_desc:0 "Někteří z našich prominentních vědců a průmyslníků se zasazují o zřízení nového Institutu základního výzkumu, který by těžil z nejnovějších objevů v oblasti fyzikálních věd."
 RAJ_integrate_princely_railways:0 "Integrace knížecích drah"
 RAJ_integrate_princely_railways_desc:0 "Některé z indických knížat financovaly své vlastní železniční systémy, které však dosud nebyly dostatečně propojeny se železničními tratěmi vybudovanými Rádži. Je třeba něco udělat pro to, aby se vlakové sítě v zemi propojily."
 RAJ_integration_tooltip:0 "Rozhodnutí §H$RAJ_population_decisions$§! nyní přidávají:"
 RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$"
 RAJ_ishapore_arsenal:0 "Ishapore Arsenal"
 RAJ_ishapore_arsenal_desc:0 "Ishapore Arsenal and Rifle Factory je v provozu od 18. století. Je zodpovědná za mnoho inovací v konstrukci zbraní a je ústředním bodem našeho systému výroby zbraní."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_desc:0 "[Root.GetJAAFAName] se rozhodla přijmout indické rekruty, kteří chtějí bojovat proti evropské dominaci v Asii."
 RAJ_japanese_army_air_force_academy_german:0 "Letecká škola Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Akademie japonského armádního letectva"
 RAJ_jungle_training:0 "Výcvik v džungli"
 RAJ_jungle_training_desc:0 "Indie, Barma a Indočína jsou pokryty džunglí a doporučuje se speciální výcvik, aby naši vojáci byli v tomto nebezpečném terénu efektivní."
 RAJ_jungle_training_effect:0 "Umožňuje §HVýcvik v džungli§!\n§HMariňáci\n    Džungle§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n§HHorolezci\n    Džungle§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n§HParašutisté\n    Džungle§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n"
 RAJ_land_clearance:0 "Vypořádání pozemků"
 RAJ_land_clearance_desc:0 "Díky většímu vlivu, který je zajištěn prostřednictvím místních představitelů, můžeme ve jménu státu lépe využívat naše přírodní zdroje a půdu."
 RAJ_land_clearance_effect_tt:0 "§H$RAJ_population_decisions$§! rozhodnutí nyní přidávají §G1§! stavební slot.\n$apply_integration_effects_retroactively$"
 RAJ_lessons_of_the_great_war:0 "Poučení z Velké války"
 RAJ_lessons_of_the_great_war_desc:0 "Indičtí koloniální vojáci se účastnili poslední světové války a poučení z tohoto konfliktu by se mělo promítnout do výcviku a organizace armády."
 RAJ_lions_of_the_great_war:0 "Lvi Velké války"
 RAJ_lions_of_the_great_war_desc:0 "Sikhové mají silnou vojenskou tradici a v poslední válce se velmi vyznamenali. Lvi z Pandžábu tvoří samostatný silný pluk a region je zralý na další nábor."
 RAJ_modernizing_army:0 "Modernizace armády"
 RAJ_modernizing_army_desc:0 "Indické ozbrojené síly byly příliš dlouho považovány za pouhou koloniální výspu, která měla jen málo z výhod a vybavení, jež měla k dispozici domácí armáda ve Velké Británii. Je načase modernizovat to, co máme v Rádži."
 RAJ_modernizing_navy:0 "Modernizace námořnictva"
 RAJ_modernizing_navy_desc:0 "Lepší motory, větší prostor pro posádku, vyšší rychlost a silnější děla. Indické námořnictvo se brzy vyrovná těm nejlepším na kontinentu."
 RAJ_navy_funding:0 "Financování námořnictva"
 RAJ_navy_funding_desc:0 "Indické královské námořnictvo obdrží od Spojeného království více financí a zdrojů."
 RAJ_navy_funding_effect:0 "Pokud již disponujete touto technologií, budou do vašeho námořnictva přidány §Y2 Lehké křižníky§!\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 lehké křižníky§! tohoto typu budou přidány k našemu námořnictvu.\n"
 RAJ_orde_wingate_tt:0 "Objeví se §Y4 Dovednost Generál§! §YOrde Wingate§!.\n"
 RAJ_princely_state_donations:0 "Dary knížecích států"
 RAJ_princely_state_donations_desc:0 "Indické knížecí státy poskytovaly po dlouhou dobu muže, kteří tvořili jádro indické armády pod britským vedením. Další dary od těchto místních vládců podtrhují jejich podporu impériu."
 RAJ_provincial_elections:0 "Provinční volby"
 RAJ_provincial_elections_desc:0 "Nový Zákon o indické vládě nařizuje volby v provinciích a zavádí určitou míru místní samosprávy odpovědné indickému obyvatelstvu. Uvidíme, jaký vliv to bude mít na britskou vládu."
 RAJ_quit_india_movement:0 "Hnutí za odchod z Indie"
 RAJ_quit_india_movement_desc:0 "Gándhího kampaň za nezávislost Indie vyvrcholila výzvou, aby Britové opustili Indii. Je nepředstavitelné, že by Rádž mohl skončit dříve, než skončí válka, ale situace na místě je den ode dne napjatější."
 RAJ_raf_funding:0 "Financování RAF"
 RAJ_raf_funding_desc:0 "Indické královské letectvo obdrží od Spojeného království více financí a zdrojů z Velké Británie."
 RAJ_rani_of_jhans:0 "Lakšmí Báí"
 RAJ_rani_of_jhans_desc:0 "Lakšmí Báí byla velkou hrdinkou indické revoluce v roce 1857. Její příklad statečnosti a národní hrdosti je vzorem pro všechny indické ženy, které se chtějí chopit zbraně a založit vlastní pluk."
 RAJ_rebuilding_the_nation:0 "Obnova národa"
 RAJ_rebuilding_the_nation_desc:0 "S imperiálním utlačovatelem vyhnaným a indickým obyvatelstvem mobilizovaným k akci, nastal čas opravit škody dvou století okupace."
 RAJ_red_eagle_division:0 "Divize Red Eagle"
 RAJ_red_eagle_division_desc:0 "Divize Red Eagle bude první indickou divizí, která bude vycvičena pro boj v zahraničí a připravena bojovat v náročných podmínkách."
 RAJ_research_city_excursions:0 "Exkurze do výzkumných měst"
 RAJ_research_city_excursions_desc:0 "Sovětská výzkumná města jsou zázrakem a obyvatelstvo Indie je plné energických a inteligentních hlav. Vysílání našich mladých inženýrů do těchto měst nám pomůže vytvořit domácí výzkumnou a průmyslovou základnu."
 RAJ_research_collaboration:0 "Spolupráce ve výzkumu"
 RAJ_research_collaboration_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Celá naše frakce bude schopna provádět válečný výzkum a vývoj efektivněji, pokud podnikneme nezbytné kroky k jeho koordinaci."
 RAJ_revive_the_screw_guns:0 "Oživení rozoberatelných zbraní"
 RAJ_revive_the_screw_guns_desc:0 "Hornatý terén severní Indie vedl k vývoji dělostřelecké zbraně, kterou bylo možné rozebrat a převézt na mulách tam, kde byla potřeba. Tento 7-liberní kanón je sice poněkud zastaralý, ale neměli bychom ignorovat jeho užitečnost."
 RAJ_royal_indian_air_force:0 "Indické královské letectvo"
 RAJ_royal_indian_air_force_desc:0 "Nastal čas vzít naši malou leteckou divizi a rozšířit ji do samostatné větve ozbrojených sil. Národní letectvo s nezávislým velením bude lépe schopné sloužit indickému lidu a Impériu."
 RAJ_royal_indian_artillery:0 "Královské [ROOT.GetAdjective] dělostřelectvo"
 RAJ_royal_indian_artillery_desc:0 "Královské [ROOT.GetAdjective] dělostřelectvo existuje od doby, kdy Východní indická společnost vytvořila batalion děl s indickými střelci v roce 1748. Můžeme čerpat z těchto mnoha desetiletí zkušeností."
 RAJ_royal_indian_navy:0 "Královské [ROOT.GetAdjective] námořnictvo"
 RAJ_royal_indian_navy_desc:0 "Královské [ROOT.GetAdjective] námořnictvo bude potřebovat rychlé rozšíření. Nové taktiky a nové lodě musí být prioritou."
 RAJ_screening_effort:0 "Zaměření na doprovod"
 RAJ_screening_effort_desc:0 "Indie hraje klíčovou roli při obraně jižní cesty k Suezskému průplavu. Ochranné a doprovodné mise pomohou dostat životně důležité zásoby a vojáky do Evropy a Afriky."
 RAJ_seek_help_from_germany:0 "Požádat o pomoc Německo"
 RAJ_seek_help_from_germany_desc:0 "Německo nám nikdy neublížilo tak jako Británie a Reich je nejpravděpodobnější vyzyvatel britské moci. Měli bychom se sblížit s mocnostmi Osy."
 RAJ_seek_help_from_germany_promised:0 "Německá říše nám přislíbila pomoc"
 RAJ_seek_help_from_soviet:0 "Požádat o pomoc Sovětský svaz"
 RAJ_seek_help_from_soviet_desc:0 "Sovětský svaz je přirozenou protiváhou britské imperiální moci. Tvrdí, že jsou motorem revoluce, a my bychom je měli podporovat v exportu jejich revoluce do Indie."
 RAJ_seek_help_from_soviet_promised:0 "Sovětský svaz nám přislíbil pomoc"
 RAJ_strengthen_ties_with_british_investors:0 "Posílit vazby s britskými investory"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Při rozšiřování našich továren a zdrojů jsme stále do značné míry závislí na britském kapitálu. Dokud nebudeme mít vlastní silný bankovní sektor, musíme chodit na kolenou do Londýna žádat o podporu."
 RAJ_submarine_effort:0 "Zaměření na ponorky"
 RAJ_submarine_effort_desc:0 "S vzestupem japonské námořní hladinové síly v Asii by mohlo mít smysl nasměrovat naše úsilí pod mořem, útočit z ponorek."
 RAJ_swaraj:0 "Swaradž"
 RAJ_swaraj_desc:0 "Gándhího koncept sebeurčení - Swaradž - získává v celé Indii na popularitě. Prosazuje úplné odtržení od britských institucí a zvyklostí a skupiny Swaradž agitují na indických školách."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Společnost Tata Steel je na cestě stát se největším výrobcem oceli v impériu. Větší výroba bude dále podporovat modernizaci Indie."
 RAJ_the_bangalore_torpedo:0 "Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "Jedním z největších přínosů britské Indie v oblasti válečného umění je Bangalore, řada spojených trubek, které lze použít k ničení překážek, zatímco jsou ženisté pod palbou. Toto zařízení si získalo velkou oblibu po celém světě."
 RAJ_the_smiling_buddha:0 "Usmívající se Buddha"
 RAJ_the_smiling_buddha_desc:0 "Vědci jsou blízko odhalení tajemství atomové energie - a to umožní vytvořit velmi silné výbušniny. V hledání jaderných zbraní nesmíme zůstat pozadu."
 RAJ_two_nation_theory:0 "Teorie dvou národů"
 RAJ_two_nation_theory_desc:0 "Ačkoli byla Indie dlouho spravována jako jedno území, je rozumné ji vnímat jako dva národy - jeden hinduistický a druhý muslimský. Rozdělení země nemusí být jediným řešením, ale jakákoli dohoda o nezávislé Indii se musí vyrovnat s touto dvojí povahou subkontinentu."
 RAJ_two_nation_theory_effect:0 "Pakistan získá nezávislost, když Indie získá svobodu.\n"
 RAJ_vickers_berthier_gun:0 "Zbraň Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "Vickers-Berthier je trochu těžkopádný, ale jeho předností je snadná a rychlá výroba. Pro zemi, jako je Indie, je to velmi důležitá vlastnost zbraně."
 RAJ_workforce_integration:0 "Integrace pracovních sil"
 RAJ_workforce_integration_desc:0 "S využitím místní síly regionálních a kmenových vůdců jsme schopni nasměrovat jinak promrhané zdroje do programů na zlepšení situace ve venkovských oblastech."
 ROM_white_squadron_focus:0 "Bílá eskadra"
 ROM_white_squadron_focus_desc:0 "Bílá eskadra, kterou navrhla Marina Ştirbei - talentovaná pilotka šlechtického původu - je letecká záchranná služba, kterou pilotují výhradně ženy. Už jen představa, že záchrana může být na dosah ruky, dokázala povzbudit ducha našich vojáků."
 SAF_Union_of_the_African_People:0 "Unie afrických národů"
 SAF_Union_of_the_African_People_desc:1 "Afričané dlouho neměli možnost rozhodovat o svém osudu. Ty časy jsou pryč. Vytvoříme frakci, která bude dostatečně silná, aby odolala jakémukoli pokusu revanšistických mocností světa zvrátit naše úspěchy. Afrika se osvobodí od kolonialismu."
 SAF__south_african_military_college:0 "Jihoafrická vojenská akademie"
 SAF__south_african_military_college_desc:0 "Jižní Afrika by měla mít vojenskou akademii po vzoru West Pointu ve Spojených státech. Tím získáme profesionální důstojnický sbor loajální k Unii."
 SAF_a_king_for_our_people:0 "Král pro náš lid"
 SAF_a_king_for_our_people_desc:0 "Jižní Afrika by měla mít krále a naštěstí je zde Windsor, kterého právě teď nikdo nevyužívá. Na náš trůn může usednout bývalý král Eduard VIII., vévoda z Windsoru."
 SAF_a_king_for_our_people_trigger_tt:0 "Král Edward byl vyhoštěn"
 SAF_abandon_westminster:0 "Opustit Westminster"
 SAF_abandon_westminster_desc:0 "Nahrazení Kapské cesty tou Suezskou, stejně jako zkušenosti z búrské války, pomohly vytvořit jihoafrickou identitu odlišnou od identity našich dominiových spojenců. Měli bychom se od krále distancovat a vyšlapat si vlastní cestu."
 SAF_anti_colonialist_crusade:0 "Křížová výprava proti kolonialismu"
 SAF_anti_colonialist_crusade_desc:1 "Kolonialismus je základem imperialistického systému, který utlačuje pracující celého světa. Máme jedinečnou možnost tento systém rozbít a osvobodit africký lid od staletí vykořisťování, které musel snášet."
 SAF_anti_submarine_tactics:0 "Taktiky proti ponorkám"
 SAF_anti_submarine_tactics_desc:0 "Ponorky ohrožují lodě proplouvající Mysem dobré naděje. Musíme je najít a zničit."
 SAF_armament_effort:0 "Zaměření na vyzbrojení"
 SAF_armament_effort_desc:0 "Jižní Afrika je v bezpečí před invazí cizích mocností, ale zároveň je vzdálená od svých spojenců. Je nezbytné, aby rozvíjela svůj vlastní zbrojní průmysl, aby Unie nikdy nebyla bezbranná."
 SAF_armor_effort:0 "Zaměření na obrněná vozidla"
 SAF_armor_effort_desc:0 "Tanky urazily dlouhou cestu od pomalých bestií z poslední války. Náš výzkum a výcvik nesmí zaostávat za našimi nepřáteli - a ani za našimi přáteli."
 SAF_burn_the_kings_portraits:0 "Spálit královské portréty"
 SAF_burn_the_kings_portraits_desc:0 "Pryč s královskou rodinou! Tímto symbolickým gestem veřejně prohlásíme, že jsme se odklonili od cizího trůnu."
 SAF_cape_garrison_artillery:0 "Dělostřelectvo na Mysu"
 SAF_cape_garrison_artillery_desc:0 "Mys zůstává důležitou námořní cestou pro mnoho zemí a je branou do srdce Jihoafrické republiky. Rozšíření pobřežní obrany a dělostřelectva posádky by mělo být na prvním místě našeho seznamu úkolů."
 SAF_celebrate_the_great_trek:0 "Oslavit Velký trek"
 SAF_celebrate_the_great_trek_desc:0 "Před sto lety se naši afrikánští předkové oddělili od sílící britské koloniální moci a vybudovali na severovýchodě vlastní búrský národ. Jejich houževnatý duch dodnes představuje to nejlepší z jihoafrických ctností."
 SAF_civil_war_tt:1 "Mezi §Yfašistickými nacionalisty§! v jihozápadní Africe a §Ydemokratickými unionisty§! v zbytku země §Rpropukne občanská válka§!."
 SAF_commemorate_the_battle_of_blood_river:0 "Uctění Bitvy u Krvavé řeky"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "V roce 1838 rozprášil vozový tábor 600 búrských osadníků 15 000 zulských bojovníků a zasadil tak zulské moci v Natalu drtivou ránu. To bylo jistě božské znamení správnosti naší věci."
 SAF_commit_to_the_five_year_plan:0 "Zavázat se k Pětiletému plánu"
 SAF_commit_to_the_five_year_plan_desc:0 "Vypracovali jsme pětiletý plán modernizace a rozšíření jihoafrického letectva. Vláda se musí veřejně zavázat, že nebude za tímto plánem zaostávat."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Jižní Afrika zaostává za ostatními dominiemi v oblasti vědy a techniky, a proto se zřízení Rady pro vědecký a průmyslový výzkum v Pretorii stalo pro vládu naléhavou záležitostí."
 SAF_defense_collaboration_initiative:0 "Iniciativa pro obrannou spolupráci"
 SAF_defense_collaboration_initiative_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Celá naše frakce bude schopna provádět válečný výzkum a vývoj efektivněji, pokud podnikneme nezbytné kroky k jeho koordinaci."
 SAF_demand_madagascar:0 "Požadovat Madagaskar"
 SAF_demand_madagascar_desc:1 "Vzhledem k dramatickým změnám situace v Evropě nastal čas přehodnotit celý systém kolonialismu. Proč by měl být Madagaskar připoután k upadajícímu impériu?"
 SAF_desert_air_force:0 "Pouštní letectvo"
 SAF_desert_air_force_desc:0 "Pouštní obloha je čistá a horko a písek znamenají zvláštní pozornost mechanice našich letadel. V tomto nelítostném prostředí se lze naučit cenným dovednostem."
 SAF_desert_equipment:0 "Pouštní výbava"
 SAF_desert_equipment_desc:0 "Válka v severní Africe vyžaduje specializované vybavení a vzhledem k tomu, že naše jednotky mohou být povolány na tuto frontu, stane se zajištění a dodávka tohoto vybavení důležitou logistickou záležitostí."
 SAF_disrupt_the_trade:0 "Narušení obchodu"
 SAF_disrupt_the_trade_desc:0 "Poslední válka ukázala význam konvojů a doprovodů. Jižní Afrika leží na hlavní obchodní trase a má ideální polohu pro zachycení a zničení nepřátelské lodní dopravy."
 SAF_emergency_workers:0 "Nouzoví pracovníci"
 SAF_emergency_workers_desc:0 "Je čas mobilizovat více obyvatel Jihoafrické republiky pro válečné úsilí. Do továren lze zapojit i ženy, a to s nižšími náklady."
 SAF_empower_the_workers:0 "Posílit postavení dělníků"
 SAF_empower_the_workers_desc:0 "Jsme zemí horníků a zemědělců. Pracující lid Jihoafrické republiky je jediným skutečným reprezentantem národní vůle."
 SAF_encourage_segregation:0 "Podpora segregace"
 SAF_encourage_segregation_desc:0 "Měli bychom více usilovat o právní oddělení různých etnik, abychom podpořili moc a jednotu naší vládnoucí třídy."
 SAF_equal_opportunity_employment:0 "Rovné pracovní příležitosti"
 SAF_equal_opportunity_employment_desc:0 "Chceme-li zlepšit postavení dělníků v naší zemi, musíme začít tím, že zajistíme rovné zacházení se všemi pracovníky bez ohledu na jejich barvu pleti."
 SAF_equipment_effort:0 "Zaměření na vybavení"
 SAF_equipment_effort_desc:0 "Nemůžeme zanedbávat dodávky podpůrného vybavení potřebného pro naši armádu. Zbraně a tanky jsou dobré, ale potřebujeme uniformy, vysílačky, opravárenské soupravy a další."
 SAF_establish_the_atomics_energy_board:0 "Ustanovit Radu pro atomovou energii"
 SAF_establish_the_atomics_energy_board_desc:0 "Jaderné zbraně budou největším vojenským průlomem od dob střelného prachu, nemluvě o mírovém využití této energie, pokud se nám podaří atom spoutat. Shromážděte naše nejlepší vědce, aby tomuto tématu věnovali pozornost."
 SAF_expand_the_cape_corps:0 "Rozšířit Kapský sbor"
 SAF_expand_the_cape_corps_desc:0 "Přestože jsme obnovili Cape Corps jako převážně nebojovou jednotku, hrozba invaze znamená, že musíme sboru poskytnout větší zdroje, výcvik a přístup ke zbraním."
 SAF_expand_the_mining_industry:0 "Rozšiřit těžební průmysl"
 SAF_expand_the_mining_industry_desc:0 "Nerostné bohatství Jihoafrické republiky je legendární a my jsme teprve začali využívat její hluboké zásoby zlata, chromu a platiny."
 SAF_expand_the_rand_mines:0 "Rozšířit Randské doly"
 SAF_expand_the_rand_mines_desc:0 "Randské doly patří k nejhlubším zlatým dolům na světě - a to i díky technologii z 19. století. Dnes jsme schopni mnohem více. Kopejte hluboko! Ať vás chamtivost provází!"
 SAF_expand_the_simons_town_base:0 "Rozšířit základnu Simon's Town"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town na Kapském mysu je od 90. let 19. století nejdůležitější námořní základnou v jižní Africe. Měla by být rekonstruována a rozšířena, aby mohla pojmout více a větších plavidel."
 SAF_expand_the_south_african_artillery:0 "Rozšířit jihoafrické dělostřelectvo"
 SAF_expand_the_south_african_artillery_desc:0 "Dělostřelecký sbor byl sjednocen v roce 1934. Nyní nastal čas zvýšit jeho velikost a akceschopnost."
 SAF_fund_the_university_of_south_africa:0 "Financujte Univerzitu jižní Afriky"
 SAF_fund_the_university_of_south_africa_desc:0 "Jihoafrická univerzita v Pretorii je jednou z nejlepších univerzit na kontinentu - dokonce na jižní polokouli. Investicemi do ní můžeme vychovávat vlastní místní talenty, místo abychom posílali naše mladé lidi do zahraničí."
 SAF_german_research_tt:0 "Uzavřeme dohodu o sdílení technologií s Německem."
 SAF_german_scientists:0 "Němečtí vědci"
 SAF_german_scientists_desc:0 "Němečtí vědci patří ke světové špičce a mají se s námi o co podělit."
 SAF_heavy_engineering:0 "Těžké strojírenství"
 SAF_heavy_engineering_desc:0 "Je důležité, aby Jižní Afrika držela krok s nejnovějšími technickými postupy. Přestože je naše průmyslová základna malá, měli bychom investovat do těžkého strojírenství a strojírenství, abychom rychle dohonili naše vrstevníky."
 SAF_improve_the_hawker_hartbees:0 "Zlepšit Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Jihoafrické jednotky budou bojovat v různých klimatických podmínkách a my máme štěstí, že pušku Lee-Enfield lze snadno přizpůsobit. Náboj .303 byl v jiných zemích mnohokrát upraven tak, aby vyhovoval jejich potřebám."
 SAF_improve_the_three_oh_three:0 "Zlepšit Tři-Nula-Trojku"
 SAF_improve_the_three_oh_three_desc:0 "Jihoafrické jednotky budou bojovat v různých klimatických podmínkách a my máme štěstí, že pušku Lee-Enfield lze snadno přizpůsobit. Náboj .303 byl v jiných zemích mnohokrát upraven tak, aby vyhovoval jejich potřebám."
 SAF_infrastructure_effort:0 "Zaměření na infrastrukturu"
 SAF_infrastructure_effort_desc:0 "Velká část Jižní Afriky zůstává venkovská a nerozvinutá. Více silnic a železnic může přivést přírodní bohatství země do přístavů."
 SAF_invite_soviet_advisers:0 "Pozvat sovětské poradce"
 SAF_invite_soviet_advisers_desc:4 "Pokud chceme podpořit Sovětský svaz v jeho boji za svobodu dělníků celého světa, musíme zlepšit naši armádu tím, že se od něj budeme učit."
 SAF_join_comintern:0 "Připojit se ke Kominterně"
 SAF_join_comintern_desc:0 "Sovětský svaz stál v čele křížové výpravy za dělníky a proti fašismu. Připojíme se k jejich mocnému spojenectví."
 SAF_joint_air_training_scheme:0 "Společný letecký výcvikový program"
 SAF_joint_air_training_scheme_desc:0 "Národy Commonwealthu spojují své zdroje a zkušenosti, aby usnadnily a urychlily výcvik pilotů a posádek letadel."
 SAF_liberate_belgian:0 "Osvobodit belgické kolonie"
 SAF_liberate_belgian_desc:1 "Belgické Kongo je všeobecně považováno za jeden z nejkrutějších příběhů vykořisťování a útlaku. Nastal čas, abychom napsali poslední kapitolu tohoto příběhu."
 SAF_liberate_british:0 "Osvobodit britské kolonie"
 SAF_liberate_british_desc:1 "Britské impérium je nejznámějším příkladem kolonialismu v dějinách. Skoncujeme s ním."
 SAF_liberate_portugese:0 "Osvobodit portugalské kolonie"
 SAF_liberate_portugese_desc:1 "Kolonie Angola a Mosambik leží přímo u našich hranic. Je načase ukončit vykořisťování jejich obyvatel."
 SAF_mechanization_effort:0 "Zaměření na mechanizaci"
 SAF_mechanization_effort_desc:0 "Přichází motorizovaná a mechanizovaná válka. Velká válka budoucnosti bude vedena pásovými a kolovými vozidly."
 SAF_native_laws_amendment_act:0 "Novela zákona o domorodcích"
 SAF_native_laws_amendment_act_desc:0 "Abychom dále zajistili práci pro afrikánské obyvatelstvo, musíme omezit usazování černých Jihoafričanů ve městech. Právo pobytu budou mít pouze ti, kteří mají v obci dlouhou historii.“"
 SAF_outlaw_strikes:0 "Postavit stávky mimo zákon"
 SAF_outlaw_strikes_desc:0 "Zastavení a narušování práce je v době krize nepatriotické. Stávky se tímto prohlašují za nezákonné a vláda donutí lidi vrátit se do práce."
 SAF_perfect_the_cab_rank_technique:0 "Zdokonalit techniku 'Cab-Rank'"
 SAF_perfect_the_cab_rank_technique_desc:0 "Technika 'Cab-Rank' spočívá v tom, že řada bombardérů zasáhne cíl jeden po druhém v dlouhé řadě. Tím se udržuje tlak na nepřítele, ale vyžaduje to velkou zručnost."
 SAF_police_windhoek:0 "Windhoekská policie "
 SAF_police_windhoek_desc:0 "Od konce poslední války máme mandát nad bývalou německou kolonií v jihozápadní Africe. Je nezbytné, abychom dostáli své povinnosti zajistit a zvelebit hlavní město Windhoek."
 SAF_prepare_overseas_offensive:0 "Příprava zámořské ofenzívy"
 SAF_prepare_overseas_offensive_desc:0 "Jihoafrická republika má kilometry pobřeží a je vhodná pro výcvik vojáků v obojživelné válce. Je to jedna z nejtěžších dovedností, ale naši chlapci ji zvládnou."
 SAF_pretoria_arms:0 "Zbraně z Pretorie"
 SAF_pretoria_arms_desc:0 "Stávající ocelárny v Pretorii se zaměřují na těžké plechy. Díky několika obráběcím strojům však můžeme část továrny přeměnit na centrum pro výrobu ručních zbraní."
 SAF_protect_the_trade:0 "Ochránit obchod"
 SAF_protect_the_trade_desc:0 "Poslední válka ukázala význam konvojů a doprovodů. Jižní Afrika leží na hlavní obchodní trase a měla by zajistit, aby se zboží dostalo na místo určení."
 SAF_q_services_corps:0 "Zásobovací a logistický sbor"
 SAF_q_services_corps_desc:0 "Zásobovací a logistický sbor bude centralizovaným orgánem odpovědným za logistiku a zásobování stálé armády. Bude se starat o distribuci ropy, přídělů, munice a uniforem."
 SAF_reclaim_boer_colonies:0 "Znovuzískání búrských kolonií"
 SAF_reclaim_boer_colonies_desc:0 "Bývalé búrské území Transvaalu a další oblasti právem patří svobodným dědicům tohoto dobrodružného národa."
 SAF_reconstitute_the_cape_corps:0 "Obnova Kapského sboru"
 SAF_reconstitute_the_cape_corps_desc:0 "Z historického hlediska se nám podařilo přimět některé barevné obyvatele, aby sloužili při obraně Jižní Afriky. To se sice nelíbí všem v zemi, ale uvolní to bílé Jihoafričany pro službu v zámoří."
 SAF_repeal_the_native_representation_act:0 "Zrušit zákon o zastoupení domorodců"
 SAF_repeal_the_native_representation_act_desc:0 "Rasová diskriminace je v rozporu s hodnotami lidové revoluce v Jižní Africe. Černoši by měli být znovu zařazeni do obecných volebních seznamů a měli by získat politická práva."
 SAF_replace_the_blenheim:0 "Nahradit Blenheim"
 SAF_replace_the_blenheim_desc:0 "Bristol Blenheim byl použitelný lehký bombardér pro RAF i pro dominia. Možná však nastal čas najít něco robustnějšího s delším doletem."
 SAF_retain_experienced_pilots:0 "Udržet zkušené piloty"
 SAF_retain_experienced_pilots_desc:0 "Naši zkušení piloti příliš často přecházejí do RAF, místo aby zůstali u našich vlastních sil. RAF má lepší možnosti kariérního postupu a boje. Měli bychom se však snažit udržet naše vycvičené piloty blízko domova, kde mohou inspirovat a vzdělávat další Jihoafričany."
 SAF_sa_engineer_corps:0 "Jihoafrický ženijní sbor"
 SAF_sa_engineer_corps_desc:0 "Jihoafrický ženijní sbor má sotva 600 mužů v uniformě. To je v moderní armádě nepřijatelné. Potřebujeme více mužů a více výcviku pro tento klíčový úkol."
 SAF_seaward_defence_force:0 "Síly námořní obrany"
 SAF_seaward_defence_force_desc:0 "Síly námořní obrany sloužily jako naše námořnictvo po dvě desetiletí. Jejich financování by mělo být zvýšeno."
 SAF_secure_interests_in_africa:0 "Zajistit zájmy v Africe"
 SAF_secure_interests_in_africa_desc:0 "Jížní afrika sousedí s řadou britských kolonií, které by mohly být ponechány v naší správě. Měli bychom také udělat vše pro to, abychom si trvale zajistili mandát nad jihozápadní Afrikou."
 SAF_secure_the_cape_sea_route:0 "Zabezpečit námořní trasu kolem Mysu"
 SAF_secure_the_cape_sea_route_desc:0 "Pokud Suez padne, bude Mys opět bránou na Východ. Chraňte ho za každou cenu."
 SAF_south_africa_first:0 "Jižní Afrika na prvním místě"
 SAF_south_africa_first_desc:0 "Jižní Afrika je nejsilnějším nezávislým státem na kontinentu, a proto může být základním kamenem pro budoucnost Afriky a bývalých kolonií."
 SAF_south_african_railways:0 "Jihoafrické železnice"
 SAF_south_african_railways_desc:0 "Jihoafrické železnice je třeba rozšířit. Lze v ní vyškolit skupiny mladých lidí, kteří získají potřebné dovednosti pro práci v zemi i pro službu v zahraničí."
 SAF_south_african_soviet_research_treaty:0 "Výzkumná dohoda se SSSR"
 SAF_south_african_soviet_research_treaty_desc:1 "Poté, co jsme se od našich sovětských přátel naučili mnoho cenných věcí, nastal čas prohloubit vztahy a podepsat formální smlouvu."
 SAF_south_african_special_forces:0 "Jihoafrické zvláštní síly"
 SAF_south_african_special_forces_desc:0 "Jižní Afrika potřebuje vlastní komando, které by zvládlo tyto obtížné úkoly na těžko přístupných místech."
 SAF_south_african_steel:0 "Jihoafrická ocel"
 SAF_south_african_steel_desc:0 "Máme uhlí a železo. Nyní máme důvod. Rozšíření ocelárny Iscor v Pretorii zajistí zemi těžké ocelové pláty potřebné pro moderní zbraně."
 SAF_special_service_battalion:0 "Prapor speciálních služeb"
 SAF_special_service_battalion_desc:0 "Jižní Afrika je plná mladých nezaměstnaných mužů, kteří si potřebují najít nějakou užitečnou práci. Prapor speciálních služeb jim vštípí tolik potřebnou disciplínu a organizaci."
 SAF_strengthen_the_cape_garrison_artillery:0 "Posílit dělostřelectvo Kapské posádky"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Děla Kapské posádky musí být vylepšena a posílena, aby chránila Mys před nepřátelským útokem."
 SAF_submarine_warfare:0 "Ponorková válka"
 SAF_submarine_warfare_desc:0 "Nepřátelské obchodní konvoje nadále využívají cestu přes Mys dobré naděje. Zaútočíme na ně zespodu."
 SAF_support_axis_interests:0 "Podpora zájmů Osy"
 SAF_support_axis_interests_desc:0 "Mocnosti Osy disponují energií a ideologií, které mohou Jižní Africe pomoci upevnit její místo ve světě. Měli bychom jim poskytnout plnou diplomatickou podporu."
 SAF_support_axis_interests_effect_tt:0 "Vytvořit §YInfrastrukturu§! a přidat §YStavební sloty§! v okupovaných státech nacházejících se na jihu a ve střední části Afriky.\n"
 SAF_support_nazification_of_south_west_africa:0 "Podpora nacifikace jihozápadní Afriky"
 SAF_support_nazification_of_south_west_africa_desc:0 "Je žádoucí, abychom bývalé německé kolonii poskytli podporu pro rozvoj německých politických myšlenek v jihozápadní Africe."
 SAF_support_ossewabrandwag:0 "Podpořit Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Fašistická polovojenská jednotka Ossewabrandwag by měla být použita jako hráz proti zahraniční agitaci a domácím povstáním, která jsou namířena proti naší vládnoucí třídě."
 SAF_support_spain:0 "Podpora Španělska"
 SAF_support_spain_desc:0 "Fašismus je v Evropě na vzestupu a my ho můžeme ve Španělsku zastavit - nebo alespoň zpomalit jeho šíření. Na podporu republikánské věci je třeba vyslat muže a materiál."
 SAF_support_the_afrikaner_broederbond:0 "Podpořit Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc:0 "Afrikaner Broederbond agitoval za větší hlas afrikánského lidu a silnější rasovou segregaci. Vzpomínka na britskou politiku v búrské válce je stále silná a Broederbond může pomoci vytvořit novou Jižní Afriku."
 SAF_support_the_german_coup:0 "Podpořit proněmecký převrat"
 SAF_support_the_german_coup_desc:0 "Německá vláda již dlouho považuje Jižní Afriku za živnou půdu pro svůj větší vliv, který se datuje do minulého století. Naše budoucnost leží v Reichu, nikoliv v Impériu, pojďme tedy uskutečnit plán na svržení současné vlády."
 SAF_support_the_policy_of_appeasement:0 "Podporovat politiku ústupků"
 SAF_support_the_policy_of_appeasement_desc:0 "Německo má oprávněné nároky a Dominia v poslední válce velmi utrpěla. Měli bychom využít každé příležitosti k míru pro naši dobu."
 SAF_support_the_world_revolution:0 "Podporovat světovou revoluci"
 SAF_support_the_world_revolution_desc:0 "Jediný způsob, jak mohou dělníci zvítězit, je sjednotit celý svět v jednom úsilí. Revoluce musí být celosvětová, a proto musí být exportována."
 SAF_suppress_the_stormjaers:0 "Potlačit Stormjaery"
 SAF_suppress_the_stormjaers_desc:0 "Fašistická proněmecká organizace Ossewabrandwag (OB) má polovojenské křídlo po vzoru podobných evropských skupin. Narušují vládní snahy o nábor vojáků a provádění bezpečné a jednotné válečné politiky. Stormjaeři musí být rozpuštěni."
 SAF_the_cape_defense_institute:0 "Institut obrany Mysu"
 SAF_the_cape_defense_institute_desc:0 "Nyní, když je Jižní Afrika plně nezávislým státem, již nemáme přístup k pokročilým prototypům a plánům jako dříve. Musíme zajistit, abychom byli vždy o krok napřed před našimi nepřáteli a nezůstali technologicky pozadu."
 SAF_voortrekker_monument:0 "Památník Voortrekkerů"
 SAF_voortrekker_monument_desc:0 "Památník Voortrekkerům, kteří se zúčastnili Velkého treku, posílí národní ducha a jednotu v těchto znepokojivých časech."
 SAF_war_measures_act:0 "Zákon o válečných opatřeních"
 SAF_war_measures_act_desc:0 "Nemůžeme připustit žádné narušení válečného úsilí, a proto přijímáme novou legislativu, která si vynutí naprosté dodržování vládních cílů. To ochrání tok zdrojů a umožní nám to soustředit politickou energii tam, kde je jí zapotřebí."
 SAF_work_for_all_poor:0 "Práce pro všechny chudé"
 SAF_work_for_all_poor_desc:0 "Chudí Afričané z venkova se v posledních letech hrnou do měst za prací a my jsme pro ně udělali jen málo. Až dosud. Industrializace a vládní ochrana jejich přístupu k práci těmto obyvatelům pomůže."
