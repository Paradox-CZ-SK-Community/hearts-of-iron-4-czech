l_polish:
 1939_bookmark_threat:0 "Nedávný fašistický expanzionismus"
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "Organizace Commonwealth Scientific and Industrial Research Organization je náš vládní výzkumný orgán pro zlepšení efektivity vědy a výroby v Austrálii. Zvyšováním naší podpory pro ni dáme další energii svalům války."
 AST_a_deal_with_japan:0 "Dohoda s Japonskem"
 AST_a_deal_with_japan_desc:0 "S Jihozápadním Pacifikem v naší sféře můžeme dosáhnout urovnání s Japonským impériem. Pokud zůstane na severozápadě a nechá naši sféru na nás, nebude důvod, abychom bojovali."
 AST_abandon_the_westminster_system:0 "Opusťte westminsterský systém"
 AST_abandon_the_westminster_system_desc:0 "Ačkoli je westminsterský parlament naším dědictvím z Velké Británie, přežil svou užitečnost v moderní době. Neshody ve vládě a stranné rivality udělaly málo pro stabilizaci Austrálie během nedávné hospodářské krize."
 AST_additional_militia_training:0 "Další výcvik milice"
 AST_additional_militia_training_desc:0 "Velká část naší milice není způsobilá k službě - buď jsou nemocní nebo nedostatečně vybavení. Přijímáme opatření, abychom tento přehlédl opravili v nebezpečném světě."
 AST_adopt_westminster:0 "Přijmout Westminsterský systém"
 AST_adopt_westminster_desc:0 "Přijímáme systém Westminster, který jsme zdědili od Spojeného království."
 AST_airborne_defence:0 "Vzdušná obrana"
 AST_airborne_defence_desc:0 "Musíme chránit nebe nad Austrálií investováním do protivzdušné obrany, včetně interceptorů a protiletadlové techniky."
 AST_allied_works_council:0 "Rada spojených prací"
 AST_allied_works_council_desc:0 "Veškerá vojenská výstavba v Austrálii bude dozorována Aliance prací. Tato centralizovaná plánování zajistí, že vláda dostane typ produktivity, který potřebuje."
 AST_army_inventions_directorate:0 "Úřad pro vojenské vynálezy"
 AST_army_inventions_directorate_desc:0 "Války podněcují inovace a tvořivost a vláda potřebuje způsob, jak oddělit dobré nápady od špatných. Nový specializovaný patentový úřad bude věnován určení, které z mnoha předložených návrhů mají nějakou hodnotu."
 AST_australian_arms_production:0 "Výroba zbraní v Austrálii"
 AST_australian_arms_production_desc:0 "Dlouhé doby konvojů znamenají, že Austrálie musí mít větší zodpovědnost za výrobu vlastních zbraní než ostatní domíni. Máme továrny a máme know-how."
 AST_australian_army_catering_corps:0 "Kuchařské sbory australské armády"
 AST_australian_army_catering_corps_desc:0 "Australská armáda je špatně obsluhována kvalitou svého jídla, převážně kvůli kvalitě svých kuchařů. Přeorganizováním tohoto procesu můžeme zvýšit morálku a efektivitu."
 AST_australian_womens_army_service:0 "Australská ženská armádní služba"
 AST_australian_womens_army_service_desc:0 "Každý muž je třeba na frontě, takže řidičské, signální a údržbářské práce budou vykonávat tisíce australských žen."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "Boomerang bude příspěvkem Austrálie k návrhu stíhačky a pojistkou proti ztrátě dovážených letadel. Musíme soutěžit s japonskými a americkými letadly."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Austrálie vyvine vlastní bombardovací síly. Woomera je pouze lehké plavidlo, ale bude dostatečné na ochranu naší vlasti a lehkou leteckou podporu."
 AST_central_bureau:0 "Koordinační centrála"
 AST_central_bureau_desc:0 "Kancelář pro signály a zpravodajství koordinovaná se Spojenými státy slibuje poskytnout nám strategickou výhodu v nadcházející bouři. Naše odborné znalosti v této oblasti by měly být uznány."
 AST_citizen_military_forces:0 "Občanské vojenské síly"
 AST_citizen_military_forces_desc:0 "Je čas připravit rezervní armádu, abychom zvýšili naši připravenost v případě války. Naverbujeme dostupné milicionáře do armády pro domácí obranu a poté je připravíme na službu v zahraničí, pokud bude potřeba."
 AST_civil_construction_corps:0 "Civilní stavební sbor"
 AST_civil_construction_corps_desc:0 "Budeme odvodňovat muže schopné služby do Civilního stavebního sboru, aby pomohli s výstavbou letišť, dopravy, pevností a další důležité vojenské infrastruktury."
 AST_classify_aliens:0 "Klasifikovat mimozemšťany"
 AST_classify_aliens_desc:0 "Austrálie je národem imigrantů, a jako taková mohla přijmout některé s loajalitami ke své vlasti. Budeme registrovat a sledovat cizí rodilé Australany."
 AST_cockatoo_island_shipyards:0 "Škodoviště na ostrově Cockatoo"
 AST_cockatoo_island_shipyards_desc:0 "Rozšíření a zlepšení loděnic na Cockatoo Islandu je velkou prioritou naší vlády. Sydney Harbour má nejlepší přístup k pracovní síle a zdrojům a tam bychom měli zaměřit naše námořní stavební úsilí."
 AST_commitment_to_the_cause:0 "Závazek k věci"
 AST_commitment_to_the_cause_desc:0 "Nastal čas zbavit se okovů cizího krále a vybudovat Ráj pracujícího osvobozeného od imperialistického válečnictví, které ohrožuje celou Austrálii."
 AST_commonwealth_aircraft_corporation:0 "Společnost Commonwealth Aircraft"
 AST_commonwealth_aircraft_corporation_desc:0 "Společnost Commonwealth Aircraft Corporation je hlavním výrobcem letadel a leteckých motorů v Austrálii. Má osvědčené výsledky a podpora pro ni poskytne našim pilotům potřebné materiály."
 AST_cruisers:0 "Křižníky"
 AST_cruisers_desc:0 "Můžeme nechat bitevní lodě a letadlové lodě velkým hráčům, protože masa křižníků velikosti lodí více než splní naše potřeby."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Tento britský obrněný vůz zlepší naši mobilitu na bojišti. A konec konců, je pojmenován po našem národním psu."
 AST_deal_with_japan_tt:1 "Navrhneme převést svrchovanost nad §YMalaya§! na Japonsko výměnou za alianci. Pokud to nebude možné, navrhneme místo toho postoupit státy §YKalimantan§!, §YSulawesi§! a §YThe Moluccas§! Japonsku.\n"
 AST_death_from_down_under:0 "Smrt z Dolu"
 AST_death_from_down_under_desc:0 "Žádní bombardéry nebudou ničit naše přístavy a města, jakmile vylepšíme náš systém protivzdušné obrany, prostřednictvím lepšího porozumění vzdušné síle a hrubé síle protiletadlových zbraní."
 AST_delegation_to_china:0 "Delegace do Číny"
 AST_delegation_to_china_desc:0 "Dlouho roztržený imperiální chamtivostí, čínský lid potřebuje přítele. A my potřebujeme regionálního spojence proti fašismu. Tato oficiální schůzka s čínskou vládou nás přiblíží."
 AST_demand_new_zealand:0 "Požadovat Nový Zéland"
 AST_demand_new_zealand_desc:0 "Kiwiry byly dlouho našimi nejbližšími spojenci a přáteli. Bojovali jsme na stejných plážích a umírali ve stejných zbytečných imperiálních válkách. Je čas sjednotit naše dvě země pod jednou vlajkou."
 AST_department_of_supply_and_development:0 "Ministerstvo zásobování a rozvoje"
 AST_department_of_supply_and_development_desc:0 "V době války potřebujeme speciální oddělení pro manipulaci s logistickými a dodávkovými záležitostmi - munice, dodávky paliva a všechno potřebné k udržení armády v pohybu."
 AST_direct_support:0 "Přímá podpora"
 AST_direct_support_desc:0 "K zbraním, soudruzi! Slyšte volání našich čínských bratrů trpících ve válce proti fašismu! Přihlaste se a připojte se k celosvětovému boji všech pracovníků!"
 AST_dominate_the_skies:0 "Ovládnout nebe"
 AST_dominate_the_skies_desc:0 "Austrálie je daleko od mnoha nepřátelských leteckých základen, proto by naším cílem mělo být mít celkovou leteckou nadřazenost v našem koutě světa."
 AST_empire_air_training_scheme:0 "Program leteckého výcviku impéria"
 AST_empire_air_training_scheme_desc:0 "Je na čase, aby se Austrálie zaviazala k pořádnému leteckému tréninkovému programu. S podporou a povzbuzením Spojeného království budou všechny Dominia spolupracovat na poskytování pilotů a podpůrného personálu pro válečné úsilí."
 AST_empower_the_workers:0 "Posílit pracovníky"
 AST_empower_the_workers_desc:0 "Národ zločinců, rančerů a dokových pracovníků. To je Austrálie. Je čas dát hlas a moc pracovníkům a proletariátu Austrálie. Ať žije Revoluce."
 AST_establish_advisory_war_council:0 "Založení Poradního válečného výboru"
 AST_establish_advisory_war_council_desc:0 "Politici Austrálie musí odložit ideologické a stranické neshody a spojit síly, aby se poradili a radili o vedení války."
 AST_expand_lithgow_small_arms_factory:0 "Rozšiřte továrnu na malé zbraně Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Naše Vickers a Brens pocházejí z továrny na malé zbraně Lithgow. Jak poroste, bude pro nás snazší zvýšit naši bojovou kapacitu."
 AST_expand_northern_presence:0 "Rozšířit severní přítomnost"
 AST_expand_northern_presence_desc:0 "S našimi městy většinou na východním a západním pobřeží ostrova postrádá severní hranice Austrálie řádnou obranu nebo přípravu v případě invaze nebo útoku. Nové vojenské struktury v této oblasti budou vítány."
 AST_expand_the_northern_railway:0 "Rozšířit severní železnici"
 AST_expand_the_northern_railway_desc:0 "Máme železnici, která sahá od Adelaide na jihu až po Alice Springs na severu. Nyní musíme rozšířit tento severní bod do dalších měst v oblasti, abychom spojili celou Austrálii."
 AST_expand_the_raaf:0 "Rozšířit RAAF"
 AST_expand_the_raaf_desc:0 "Naše letectvo potřebuje růst, takže investujeme do více základen, více výcviku a více výroby."
 AST_fight_work_or_perish:0 "Bojovat, pracovat nebo zahynout"
 AST_fight_work_or_perish_desc:0 "S naším nepřítelem představujícím existenční hrozbu pro Dominia se Australané musí rozhodnout. Budou bojovat, budou pracovat, nebo zahynou."
 AST_fly_the_jolly_roger:0 "Vzpřímte Jolly Roger"
 AST_fly_the_jolly_roger_desc:0 "Z naší ostrovní pevnosti můžeme vysílat skupiny ponorek, abychom narušili a zničili nepřátelský obchod a zásobování, které prochází kolem našich břehů."
 AST_fund_australian_defense_research:0 "Financovat australský obranný výzkum"
 AST_fund_australian_defense_research_desc:0 "Nyní, když je Austrálie plně suverénním národem, už nedostáváme přístup k pokročilým prototypům a výkresům, jako tomu bylo dříve. Musíme zajistit, abychom stále byli o krok před našimi nepřáteli a nezůstali pozadu v technologii."
 AST_fund_owen_gun_research:0 "Financování výzkumu Owenova pušky"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen vyvinul nový samopal, který odolá drsným podmínkám džunglové války. Měli bychom vložit vládní zdroje do výroby a zlepšení této zbraně."
 AST_hmas_assault:0 "HMAS Útok"
 AST_hmas_assault_desc:0 "Válka v Tichomoří bude amfibická, takže výstavba námořní základny specializované na výcvik námořníků k obsazení pláže je pro úsilí o válku nezbytná."
 AST_homeland_defense_tt:0 "Zpevněte vlast s §Ypobřežními pevnostmi a pevnostmi na souši§! chránícími pravděpodobná místa vylodění a přístavy."
 AST_indirect_support:0 "Nepřímá podpora"
 AST_indirect_support_desc:0 "Lidová republika Čína je ve válce, ale nejsme v pozici, abychom se vystavovali. Malá zásilka zbraní a opatrné povzbuzení je všechno, co si v tuto chvíli můžeme dovolit."
 AST_industries_assistance_corporation:0 "Korporace pro pomoc průmyslu"
 AST_industries_assistance_corporation_desc:0 "Nedávná globální ekonomická dislokace odradila investice a podnikání v Austrálii. Korporace pro pomoc průmyslu bude radit a financovat malé podniky po celé zemi, aby se ekonomika znovu rozjela."
 AST_introduce_unconventional_warfare:0 "Zavést nekonvenční válku"
 AST_introduce_unconventional_warfare_desc:0 "Džungle Tichého oceánu si vyžádají nový druh války. Musíme se naučit rychle a tiše se pohybovat skrze hustý porost - přepadnout naše nepřátele a očekávat to samé od nich."
 AST_invest_in_victory:0 "Investujte do vítězství"
 AST_invest_in_victory_desc:0 "Prodejem válečných dluhopisů naší populaci mohou přispět svými úsporami k válečnému úsilí."
 AST_japan_tech_sharing:0 "Japonsko technologické sdílení"
 AST_japan_tech_sharing_desc:0 "Japonští vědci dokázali předehnat naše vlastní výzkumné instituce, ale naše nová harmonie s Impériem vycházejícího slunce otevírá nové příležitosti k učení a sdílení."
 AST_join_comintern:0 "Připojit se k Kominternu"
 AST_join_comintern_desc:0 "Naše budoucnost leží v komunismu, takže se musíme připojit k našim soudruhům po celém světě v tomto globálním boji. Papa Joe nám ukáže cestu a povede pracovníky z Austrálie a všude jinde k slavnému zítřku."
 AST_kangaroo_point_shipyards:0 "D Dry Dock Kangaroo Point"
 AST_kangaroo_point_shipyards_desc:0 "Evans Deakin & Company navrhuje loděnici a výrazný suchý dok v Kangaroo Point. Takový podnik by byl ideální pro posílení naší kapacity pro projekci námořní moci."
 AST_m_special_unit:0 "M Speciální jednotka"
 AST_m_special_unit_desc:0 "M Speciální jednotka bude naším průzkumným a rozvědním oddílem ve válce, posílající zpět okamžité informace o rozmístění a umístění nepřítele."
 AST_national_security_act:0 "Zákon o národní bezpečnosti"
 AST_national_security_act_desc:0 "Nyní, když jsme ve válce, převezme federální vláda větší pravomoci na ochranu Austrálie. Větší cenzura tisku, potlačení disidentů a větší schopnost zdanit a zabavovat majetek pro obranu Dominium."
 AST_naval_auxiliary_patrol:0 "Námořní pomocná hlídka"
 AST_naval_auxiliary_patrol_desc:0 "Mnoho přístavů naší velké země je lákavým cílem pro neviditelné útoky ponorek. Pomocná síla pobřežních hlídkových lodí nás upozorní na jakékoli nebezpečí."
 AST_naval_bombers:0 "Námořní bombardéry"
 AST_naval_bombers_desc:0 "Jsme obklopeni vodou, takže bychom měli prozkoumat letadla a výcvik, který nám umožní interceptovat a útočit na nepřátelské flotily. Námořní bombardování je specializovaná dovednost a mělo by být naší prioritou."
 AST_never_another_gallipoli:0 "Nikdy další Gallipoli"
 AST_never_another_gallipoli_desc:0 "Jediný způsob, jak zajistit, že se Austrálie není vtáhnuta do dalších nákladných válek přes sentiment, je převzít úplnou kontrolu nad naší zahraniční politikou. Nepotřebujeme vzdáleného krále a nemůžeme si dovolit starobylé krevní vazby, které nás vtahují do konfliktů, které neprospívají našim zájmům."
 AST_new_general_tt:0 "Nová §Y3 Dovednost§! Generál jménem §YIven Mackay§! se objeví."
 AST_nz_puppet:0 "NZ Loutka"
 AST_nz_puppet_desc:0 "Pracovníci Nového Zélandu by se měli spojit se svými australskými bratry a sestrami. Můžeme je chránit a nabízíme něžnou ruku přátelství, dokud se podrobí našemu směřování."
 AST_our_own_empire:0 "Naše vlastní říše"
 AST_our_own_empire_desc:0 "Nastal čas, aby bývalá kolonie stála na vlastních nohách a prohlásila australské impérium. Naše dobrotivost a dalekozraké plánování budou k dobrému pro všechny v oblasti."
 AST_pacific_area_navy:0 "Tichomořské námořnictvo"
 AST_pacific_area_navy_desc:0 "I když Jeho Veličenstvo bojuje o přežití v Evropě, naší bezprostřední prioritou by měla být námořnictvo, které dokáže bojovat proti našim nepřátelům zde v Tichém oceánu. Musíme vyvinout strategie, které jsou v souladu s tímto cílem."
 AST_preemptive_intervention:0 "Preventivní zásah"
 AST_preemptive_intervention_desc:0 "Japonské budování impéria v posledním desetiletí představuje hrozbu pro každý svobodný národ v Tichém oceánu. Nemůžeme si dovolit čekat, až se obrátí své hladové oči na naší stranu. Čas na akci je nyní."
 AST_promote_reservists:0 "Podporovat rezervisty"
 AST_promote_reservists_desc:0 "Ačkoliv potřebujeme domácí obranné síly, povýšení milice a záloh do pravidelné armády nám dá potřebný nárůst dostupných vojáků a zkušeností."
 AST_protect_overseas_commerce:0 "Chránit zámořský obchod"
 AST_protect_overseas_commerce_desc:0 "Ostrovní národ se spoléhá na zásoby, které může přinášet od jiných přes vlny. Obrana konvojových linek a obchodních tras není pouze strategií - je to nutnost."
 AST_protect_the_dutch_colonies:0 "Ochránit nizozemské kolonie"
 AST_protect_the_dutch_colonies_desc:0 "Nizozemsko je slabým a vzdáleným pánem svých indonéských kolonií. Nemůže je bránit před útoky z Japonska, Číny nebo jakékoliv jiné potenciálně nepřátelské země. Musíme převzít kontrolu pro větší blaho."
 AST_protect_the_homeland:0 "Chránit vlast"
 AST_protect_the_homeland_desc:0 "Austrálie je velká, ale její pobřeží lze chránit. Udržování naší vlastní země v bezpečí je nejvyšší prioritou."
 AST_protect_the_south_west_pacific:0 "Chraňte jihozápadní Tichý oceán"
 AST_protect_the_south_west_pacific_desc:0 "Je čas využít naši regionální sílu k tomu, abychom přivedli celé jihozápadní Tichomoří do sféry našeho vlivu. Jen my můžeme chránit lidi a zdroje před cizími, kteří chtějí vyplenit naše dědictví."
 AST_rationing_and_recycling:0 "Racionování a recyklace"
 AST_rationing_and_recycling_desc:0 "Každý zdroj je důležitý. Budeme regulovat jídlo pro naše občany, recyklovat, abychom získali co nejvíce kovu z opotřebovaných věcí a podporovat ekonomiky po celé zemi."
 AST_rats_of_tobruk:0 "Krysy v Tobruku"
 AST_rats_of_tobruk_desc:0 "Naši odvážní vojáci prokázali, že jsou zruční v pouštní válce a sběru na bojišti. Obtěžují nepřítele, útočí z svých základen a poté se stáhnou před protiútokem."
 AST_rats_of_tobruk_effect_1:0 "Získejte elitní jednotku v Tobruku"
 AST_rats_of_tobruk_effect_2:0 "Získat elitní jednotku v Sydney"
 AST_research_city_excursions:0 "Exkurze do výzkumných měst"
 AST_research_city_excursions_desc:0 "Sovětský svaz postavil výzkumná města a laboratoře po celém svém území a pozval australské vědce, aby přišli a poznali slávy komunistické vědy."
 AST_research_collaboration:0 "Výzkumná spolupráce"
 AST_research_collaboration_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Celá naše frakce bude schopna provádět válečný výzkum a vývoj efektivněji, pokud učiníme potřebné kroky k tomu, abychom toto koordinovali."
 AST_research_cooperation:0 "Vědecká spolupráce"
 AST_research_cooperation_desc:1 "Australané jsou inteligentní a vynalézaví lidé, ale nemáme infrastrukturu ani populaci pro vážný vědecký program. Budeme spolupracovat s našimi spojenci, sdílejíc znalosti a průlomy ku vzájemnému prospěchu."
 AST_royal_australian_artillery:0 "Královské australské dělostřelectvo"
 AST_royal_australian_artillery_desc:0 "Dělostřelectvo je královnou bojiště a musíme rozšířit náš přístup k těžkým kanonům."
 AST_royal_australian_submarine_service:0 "Královské australské ponorkové služby"
 AST_royal_australian_submarine_service_desc:0 "Ponorky jsou mořskou zbraní budoucnosti a zásadní součástí sil našich spojenců. Musíme přijmout tento způsob války."
 AST_scrap_iron_flotilla:0 "Flotila šrotového železa"
 AST_scrap_iron_flotilla_desc:0 "Dokud nebudeme moci modernizovat naši flotilu, vystačíme si se stárnoucími plavidly, která máme. Náš nepřítel může naše starší torpédoborce nazývat Flotilou šrotu, ale my budeme na ně hrdí."
 AST_sentinel_tank_project:0 "Projekt Sentinel Tank"
 AST_sentinel_tank_project_desc:0 "Austrálie by měla vyvinout vlastní domácí obrněné vozidlo. Na základě německých a amerických myšlenek by měl být program Sentinel pokročilý."
 AST_sever_ties_with_uk:0 "Přerušit vazby s UK"
 AST_sever_ties_with_uk_desc:0 "Čas se změní a odtrhnout se od Spojeného království. Austrálie může řídit svůj vlastní kurz bez zasahování z Londýna a vymáhat svůj vlastní osud ve své vlastní oblasti."
 AST_south_australian_housing_trust:0 "Důvěra pro bydlení v Jižní Austrálii"
 AST_south_australian_housing_trust_desc:0 "Jižní Austrálie potřebuje více průmyslu a investic, takže věnuje zdroje sérii plánovaných komunit a vylepšení bydlení, zejména kolem Adelajdy."
 AST_specialize_equipment:0 "Specializovat vybavení"
 AST_specialize_equipment_desc:0 "Nepředstavuje veškeré britské vybavení, které používáme, efektivní pro naši unikátní bojovou situaci. Speciální a přizpůsobené nástroje se staly nezbytnými."
 AST_squash_the_squanderbugs:0 "Zničte plýtvací brouky"
 AST_squash_the_squanderbugs_desc:0 "Zbytečné výdaje na inflací postižené spotřební zboží berou peníze z válečných dluhopisů a válečného úsilí. Musíme odradit tuto chuť na luxus, zatímco naše armáda potřebuje pomoc."
 AST_standard_gauge_railway:0 "Standardní rozchod železnice"
 AST_standard_gauge_railway_desc:0 "Desítky let měla Austrálie konkurenční železniční rozchody, což zmatek v našich dopravních a lodních potřebách. Přichází čas konečně standardizovat železniční rozchody po celé zemi."
 AST_strengthen_ties_with_uk:0 "Posílit vazby s UK"
 AST_strengthen_ties_with_uk_desc:0 "Naše loajalita patří Matce Zemi. Půjdeme tam, kam nás následovat, a zavážeme se bojovat proti jejím nepřátelům. Bůh chraň krále."
 AST_supply_indonesian_nationalists:0 "Zásobování indonéských nacionalistů"
 AST_supply_indonesian_nationalists_desc:0 "Měli bychom podpořit lidi Indonésie v jejich boji proti jejich nizozemským utlačovatelům. Budou potřebovat vzdělání a výcvik, ale díky své číselné převaze je vítězství v této bitvě za spravedlnost nevyhnutelné, stejně jako jejich vděčnost vůči nám."
 AST_support_indonesian_uprising:0 "Podpora indonéského povstání"
 AST_support_indonesian_uprising_desc:0 "Teď, když se Indonésané vzbouřili proti Nizozemcům, budou potřebovat více než slova. Povstání potřebuje zbraně a další vybavení, stejně jako plnou diplomatickou podporu."
 AST_support_the_centre_party:0 "Podpora středové strany"
 AST_support_the_centre_party_desc:0 "V Novém Jižním Walesu se objevilo energické proti-komunistické hnutí. S pomocí svých spojenců z Nové Gardy může Středová strana mít klíč k posílení Austrálie."
 AST_support_the_policy_of_appeasement:0 "Podporovat politiku appeasementu"
 AST_support_the_policy_of_appeasement_desc:0 "Náklady na poslední válku stále silně zatěžují národní paměť. Pokud územní ústupky na polovině světa mohou udržet Austrálii mimo válku, pak bychom měli tyto ústupky určitě zvážit."
 AST_swpa_protector:0 "SWPA Ochránce"
 AST_swpa_protector_desc:0 "Austrálie musí převzít primární pozici jako ochránce jihozápadního pacifického prostoru. Celá mořská zóna od Indočíny přes Indonésii až po Novou Guineu by měla být pod naší záštitou."
 AST_swpi_research_tt:0 "Uzavřeme §Ydohodu o sdílení technologií§! s USA nebo s jinými členy naší frakce."
 AST_the_singapore_strategy:0 "Singapurská strategie"
 AST_the_singapore_strategy_desc:0 "Singapur je příliš daleko od Londýna, aby byl v bezpečí. Austrálie si vezme na starost ochranu této výspy impéria před agresí ostatních."
 AST_the_south_west_pacific_initiative:0 "Iniciativa jihozápadního Tichého oceánu"
 AST_the_south_west_pacific_initiative_desc:0 "Založili jsme mocenskou základnu a důvěryhodnost k vytvoření naší vlastní sítě aliancí, zaměřenou na ochranu jihozápadního tichomořského prostoru před nepřátelskými mocnostmi. Budeme hledat podobně smýšlející mocnosti a učiníme Austrálii významným hlasem v globálních záležitostech."
 AST_the_swpa_menace:0 "Hrozba SWPA"
 AST_the_swpa_menace_desc:0 "Japonsko buduje impérium, které ohrožuje bezpečnost Austrálie a svobodu v regionu. Měli bychom se obrátit na národy, které mají podobné názory, aby se staly našimi spojenci."
 AST_the_threat_against_the_people:0 "Hrozba vůči lidem"
 AST_the_threat_against_the_people_desc:0 "Militaristická a fašistická moc císařského Japonska představuje hrozbu pro pohodu všech Australanů a blokuje pokojnou koexistenci pracovníků světa. Austrálie se postaví proti tomuto nepříteli lidu, donutí je zůstat na jejich tristních, kamenitých ostrovech."
 AST_uranium_mining:0 "Těžba uranu"
 AST_uranium_mining_desc:0 "V posledních desetiletích jsme našli velké ložiska uranu v Jižní Austrálii, zejména kolem Mt Gee. Uran je nyní životně důležitým vojenským zdrojem a využívání těchto rezerv by se mělo zvýšit."
 AST_volunteer_air_observers_corps:0 "Sbor dobrovolných leteckých pozorovatelů"
 AST_volunteer_air_observers_corps_desc:0 "Držte oči na nebi! Vyzýváme Australané, aby se naučili siluety běžných letadel a informovali vládu o jakýchkoli podezřelých nebo nepřátelských letadlech v blízkosti Dominia."
 AST_volunteer_defence_corps:0 "Korpus dobrovolné obrany"
 AST_volunteer_defence_corps_desc:0 "Byl sestaven dobrovolnický obranný sbor z veteránů a dalších občanů, kteří nejsou ve pravidelné armádě. Budou sloužit jako domácí stráž, aby uvolnili armádu k přímému zásahu proti svým nepřátelům."
 AST_war_on_japan:0 "Válka s Japonskem"
 AST_war_on_japan_desc:0 "Agrese Japonska trvá příliš dlouho. Své cesty si procpalo a plenilo východní Asii a nyní má oči na země a zdroje dále na jih. Nemůžeme stát stranou."
 AST_western_australian_government_railways:0 "Železnice západoaustralské vlády"
 AST_western_australian_government_railways_desc:0 "Státní železnice v Západní Austrálii by měly mít větší prioritu než silniční výstavba v tuto chvíli. Geografie nahrává vlaku na Západě - měli bychom toho využít."
 AST_womens_auxilliary_australian_air_force:0 "Ženská pomocná letecká síla Austrálie"
 AST_womens_auxilliary_australian_air_force_desc:0 "Celá polovina naší populace je lépe využitelná v úsilí o válku než sedět doma. Údržba letadel, signální sbor a další související úkoly budou převedeny na ženy."
 AST_woo_usa:0 "Líbí se USA"
 AST_woo_usa_desc:0 "Naším pravým spojencem je Amerika, další pacifická mocnost s britskými kořeny. Tato bohatá a mocná země je lépe schopná pochopit naše potřeby, zvýšit naši prosperitu a chránit nás před agresí."
 AST_workers_paradise:0 "Ráj pro pracovníky"
 AST_workers_paradise_desc:0 "Stalinistický komunistický experiment je neúspěch, ale věříme, že socialismus je správná cesta. Austrálie se vydá na druhou cestu pro pracovníky, osvobozenou od směru z Moskvy."
 AST_z_special_unit:0 "Z Speciální jednotka"
 AST_z_special_unit_desc:0 "Z speciální jednotka bude náš komandní tým, specializující se na průzkum a sabotáže za nepřátelskými liniemi. To bude vyžadovat odvážné muže ochotné podstoupit nejvážnější výcvik."
 BEL_luxembourg_war_goal: "Integrace Lucemburska"
 BEL_luxembourg_war_goal_desc: "Lucembursko má mnoho společného s Belgií, jazyk, kulturu a geografii. Přirozeně by se měly tyto dvě země spojit!"
 CAN_1st_canadian_parachute_battalion:0 "1. kanadský výsadkový prapor"
 CAN_1st_canadian_parachute_battalion_desc:0 "Navzdory odporu těch, kteří by raději upřednostnili obranu domova, moderní vzdušná válka potřebuje specializovaný výsadkový prapor, aby nás zaujal na naše nepřátele."
 CAN_a_motorized_army:0 "Motorizovaná armáda"
 CAN_a_motorized_army_desc:0 "Zkušenosti Kanady ve výrobě nákladních automobilů a motorů nám daly výhodu v oblasti výzkumu a vývoje motorizovaných ozbrojených sil."
 CAN_alberta_coal_towns:0 "Alberta Uhliště"
 CAN_alberta_coal_towns_desc:0 "Podél Rockií jsou připraveny k využití ložiska uhlí. Můžeme podpořit imigraci do těchto nových dolů a zlepšit zaměstnanost na západě."
 CAN_aluminium_company_of_canada:0 "Hliníková společnost Kanady"
 CAN_aluminium_company_of_canada_desc:0 "Hliník je lehký a odolný vůči rzi. Rozšířením našeho těžby a výroby hliníku můžeme zajistit, že naše továrny a montážní linky budou vždy zásobovány."
 CAN_army_modernization:0 "Modernizace armády"
 CAN_army_modernization_desc:0 "Příliš dlouho zabezpečeni v našem ohnivzdorném domě, daleko od hořlavých materiálů, Kanada nechala svou armádu vyjít s zastaralým vybavením a výcvikem. Musíme se posunout k modernizaci dříve, než bude příliš pozdě."
 CAN_bits_and_pieces_program:0 "Program kousků a částí"
 CAN_bits_and_pieces_program_desc:0 "Program Bits and Pieces mobilizuje pro válečné úsilí řadu malých továren, které byly věnovány výrobě drobných spotřebních zboží. Továrna na bicykly může najít kapacitu pro řadu užitečných válečných produktů."
 CAN_burn_the_royal_portraits:0 "Pálit královské portréty"
 CAN_burn_the_royal_portraits_desc:0 "Žádní další monarchové! Nebudeme se už podřizovat vládě cizí figurky a cizího parlamentu. Kanada bude svobodná a rovná. Lid povstane."
 CAN_camp_x:0 "Tábor X"
 CAN_camp_x_desc:0 "Shromažďování zpravodajských informací a školení špionů bude centralizováno na tajném místě nedaleko Oshawy. Je to centrálně umístěno pro signály jak z UK, tak z Ameriky."
 CAN_canada_pacific_railway:0 "Kanadská tichomořská železnice"
 CAN_canada_pacific_railway_desc:0 "CPR učinila všechny své zdroje dostupné pro válečné úsilí. Tisíce tun zásob a materiálu překročí náš velký Dominion, od moře k moři, bez přerušení."
 CAN_canada_united:1 "Kanada sjednocená"
 CAN_canada_united_desc:0 "I když je naše populace rozptýlena v tenké linii po celém kontinentu, spojili jsme se v této světové krizi, abychom stáli za kanadskými hodnotami a chránili slabé."
 CAN_canada_wheat_board:0 "Kanadská obilní rada"
 CAN_canada_wheat_board_desc:0 "Zničení našich západních farmářů během Velké deprese může být řešeno, pokud oživíme a posílíme Kanadský obilní úřad k určení cen pro prodej pšenice, ječmene, ovsa a dalších plodin."
 CAN_canadian_citizenship_act: "Zákon o kanadském občanství"
 CAN_canadian_citizenship_act_desc: "Jak to v současnosti stojí, kdo je a kdo není kanadským občanem, je založeno na britských zákonech, a kanadský občan se nijak neliší od britského poddaného. Musíme zajistit, aby kanadští státní příslušníci a občané již nebyli jednoduše považováni za podtřídy britského statutu poddaného."
 CAN_canadian_infantry_corps:0 "Kanadský pěchotní sbor"
 CAN_canadian_infantry_corps_desc:0 "Nyní máme dostatek mužů na vytvoření úrovně sborové formace. Kanadský pěchotní sbor je naší první skupinou velikosti sboru od poslední války."
 CAN_cmp_truck:0 "Nákladní auto CMP"
 CAN_cmp_truck_desc:0 "Kanadské továrny jsou v bezpečí před nepřátelským bombardováním a mohou být převedeny na výrobu dopravy pro válečné úsilí. Návrh našeho CMP Trucku je univerzální, vhodný do mnoha klimat."
 CAN_commit_to_the_war:0 "Zavázat se k válce"
 CAN_commit_to_the_war_desc:0 "Svět hoří a Kanada má v tom svou roli. Slibujeme chránit demokracii a britský způsob života."
 CAN_commonwealth_air_training_plan:0 "Plán leteckého výcviku Commonwealthu"
 CAN_commonwealth_air_training_plan_desc:0 "Výcvik ve vzdušném boji bude koordinován s našimi spojenci z Commonwealthu a dominia. To je efektivnější a může být provedeno hromadně a bezpečně na našich letištích."
 CAN_communist_labor_total_war_committee:0 "Komunistický výbor pro totální válku"
 CAN_communist_labor_total_war_committee_desc:0 "Kanadští komunisti jsou také patrioti! Ve světové válce proti fašismu můžeme spolupracovat s buržoazními liberály, abychom mobilizovali celou národ pro válku."
 CAN_compromise_with_quebec:0 "Kompromis s Quebecem"
 CAN_compromise_with_quebec_desc:0 "Québec se brání národnímu odvod. Tato otázka málem rozdělila zemi během Velké války a nemůžeme si dovolit narušit naši národní jednotu v čase krize. Možná můžeme uzavřít dohodu ohledně válečné služby pro obyvatele Québecu."
 CAN_cookie_carriers:0 "Nositelé sušenek"
 CAN_cookie_carriers_desc:0 "Strategická vzdušná válka vyžaduje těžké bombardéry, které shazují chutné dobroty na naše nepřátele."
 CAN_crown_corporations:0 "Korunové korporace"
 CAN_crown_corporations_desc:0 "Abychom poskytli základní služby a podpořili ekonomický a průmyslový růst, musí Kanada vytvořit mnoho nových korunních korporací. Kde soukromý podnik nebude moci zasáhnout, musí zasáhnout vláda."
 CAN_defence_of_canada_regulations:0 "Předpisy o obraně Kanady"
 CAN_defence_of_canada_regulations_desc:0 "V době války je třeba omezit občanská práva, aby se zabránilo podvracení válečného úsilí. To znamená omezení svobody tisku, disidentních skupin a některých práv."
 CAN_defence_scheme_no_1:1 "Obrana č. 1"
 CAN_defence_scheme_no_1_desc:1 "Je čas oprášit obranný plán č. 1, náš meziválečný plán pro protiútok na Spojené státy v případě války."
 CAN_defence_scheme_no_2:0 "Obranný plán č. 2"
 CAN_defence_scheme_no_2_desc:0 "Obranný plán č. 2 je náš nouzový plán pro případ války v Tichomoří mezi Spojenými státy a Japonským císařstvím. Ideálně zůstaneme neutrální v případě války, ale bez ohledu na okolnosti bude na našem západním pobřeží zajištěna silná obrana."
 CAN_defense_research_grants:0 "Granty na obranný výzkum"
 CAN_defense_research_grants_desc:0 "Nyní, když je Kanada plně suverénní zemí, už nedostáváme přístup k pokročilým prototypům a plánům, jak tomu bylo dříve. Musíme zajistit, že vždy zůstaneme před našimi nepřáteli a nezůstaneme pozadu v technologii."
 CAN_degauss_ship_hulls:0 "Odmagnetování trupů lodí"
 CAN_degauss_ship_hulls_desc:0 "Začneme degausovat trupy našich lodí, což sníží jejich magnetický podpis. To je chrání před magnetickými minami a snižuje elektronický profil lodí."
 CAN_demand_labrador_and_newfoundland:0 "Požadovat Labrador a Newfoundland"
 CAN_demand_labrador_and_newfoundland_desc:0 "Newfoundland je neúspěšný Dominion, který se musel vrátit do kolonálního statusu. Jeho správné místo je s Kanadou."
 CAN_demand_labrador_tooltip:0 "§H [ENG.GetName]§! bude §Rvelmi nepravděpodobné§!, že vyhoví našim požadavkům, pokud nebudou v zoufalé situaci.\n\n"
 CAN_department_of_munitions_and_supply:0 "Ministerstvo munice a zásobování"
 CAN_department_of_munitions_and_supply_desc:0 "Ovládání a správa národních zdrojů Kanady budou pod C.D. Howe v oddělení munice a zásobování."
 CAN_destroyer_effort:0 "Úsilí o destrukci"
 CAN_destroyer_effort_desc:0 "Hrozba ponorkových útoků na zásobovací a vojenské konvoje vyžaduje, abychom se soustředili na konstrukci torpédoborců, které budou tyto podvodní nebezpečí lovit a likvidovat."
 CAN_dollar_a_year_men:0 "Muži za dolar ročně"
 CAN_dollar_a_year_men_desc:0 "Kanadský průmysl má problémy s efektivitou, ale řada bohatých podnikatelů nabídla své služby a rady výměnou za symbolickou částku. Tento malý okruh poradců nás posune vpřed."
 CAN_dominion_rifle_association: "Asociace pušek Kanadského dominia"
 CAN_dominion_rifle_association_desc: "Asociace pušek Kanadského dominia byla založena v roce 1868 a byla zaregistrována zákonem parlamentu v roce 1900. Měli bychom podpořit expanzi této organizace, aby se více kanadských mužů mohlo naučit zacházet se střelnými zbraněmi."
 CAN_escort_fleet:0 "Eskorta"
 CAN_escort_fleet_desc:0 "Oceány nás oddělují od většiny světových nepokojů, takže pokud mají naše armády bojovat a být zásobovány, musíme upřednostnit eskortní formace a protiponorkovou válku."
 CAN_fleet_in_being:0 "Flotila v pohotovosti"
 CAN_fleet_in_being_desc:0 "Vytvořením velké námořní síly může její existence sama o sobě představovat hrozbu pro naše nepřátele, i když ji nikdy nenasadíme. Samotná myšlenka, že naše lodě vyplují a zaútočí na jejich námořní trasy, je donutí být opatrní."
 CAN_forced_quebec_conscription:0 "Povinná vojenská služba v Quebecu"
 CAN_forced_quebec_conscription_desc:0 "Stejně jako v roce 1917, naši francouzští kanadští občané v Quebecu odporují myšlence národní branné povinnosti, aby se do armády dostalo více mužů. Nehodláme stát stranou a nechat jednu menšinu vzdorovat vůli Parlamentu."
 CAN_fund_fairchilds_development:0 "Financování Fairchildova rozvoje"
 CAN_fund_fairchilds_development_desc:0 "Továrna na letadla Fairchild v Quebecu by měla být vybavena zdroji, které potřebuje k zvýšení produkce součástí bombardérů. Měli bychom být schopni zvýšit zaměstnanost v závodě o tisíce."
 CAN_fund_the_national_research_council:0 "Financovat Národní výzkumnou radu"
 CAN_fund_the_national_research_council_desc:0 "Kanada má historii vědy a pokroku, ale potřeba výzkumníků je větší než kdy jindy. Je čas přidat více váhy za NRC."
 CAN_habakkuk_carrier:0 "Nosič Habakkuk"
 CAN_habakkuk_carrier_desc:0 "Projekt Habakkuk je náš plán vybudovat protisubmarinový letadlový křižník z materiálu vyrobeného z dřevní hmoty a ledu. To uvolní ocel pro důležitější využití a dále posune kanadskou vědu."
 CAN_halifax_shipyards:0 "Halifaxské loděnice"
 CAN_halifax_shipyards_desc:0 "Strategicky umístěné naproti Evropě, halifaxské doky staví nové lodě rekordním tempem. Bitva o Atlantik může být vyhrána."
 CAN_heavy_cruiser_effort:0 "Úsilí o těžké křižníky"
 CAN_heavy_cruiser_effort_desc:0 "Můžeme vybudovat naše flotily kolem těžkých křižníků a máme více než dost přístavů, abychom tuto strategii učinili životaschopnou."
 CAN_if_day:0 "Den D"
 CAN_if_day_desc:0 "Kanadani neberou hrozbu zahraniční dominance vážně, takže simulujeme nacistickou okupaci Winnipegu, abychom zaseli strach. To určitě zvýší prodeje válečných dluhopisů."
 CAN_imperial_oil:0 "Imperiální olej"
 CAN_imperial_oil_desc:0 "Imperial Oil chce financovat průzkum v západní Kanadě. To zvýší naše zásoby ropy a promaže válečný stroj."
 CAN_independent_command:0 "Nezávislé velení"
 CAN_independent_command_desc:0 "Během Velké války byly kanadské jednotky nakonec zodpovědné britským důstojníkům, což vedlo k nesmyslnému masakru u Sommy a Passchendaele. Tentokrát bude Kanada velení vlastní."
 CAN_john_inglis_and_company:0 "John Inglis a společnost"
 CAN_john_inglis_and_company_desc:0 "John Inglis a společnost by měli být převedeni na výrobu nových kulometů a děl pro kanadskou armádu."
 CAN_join_comintern:0 "Připojit se k Kominterně"
 CAN_join_comintern_desc:0 "Sovětský svaz prokázal svou dobrou víru a sílu. Kanada by se měla připojit k sovětské alianci."
 CAN_join_germany:0 "Připojit se k Německu"
 CAN_join_germany_desc:0 "Hitler se ukázal jako rozumný muž, který dělá rozumné požadavky, zatímco posiluje jeho národ. Připojíme se k Říši na základě solidarity pro nové zlaté období."
 CAN_liberate_the_workers_of_the_world:0 "Duch pravé revoluce"
 CAN_liberate_the_workers_of_the_world_desc:0 "Taková je naše víra v utopii, kterou jsme vytvořili, že naši mladí muži a ženy se sjíždějí pod banner, aby naši utlačovaní soudruzi v zahraničních zemích - trpící pod jhem represivních režimů - mohli mít chuť na naši dokonale kanadskou svobodu."
 CAN_light_cruiser_effort:0 "Snažení o lehký křižník"
 CAN_light_cruiser_effort_desc:0 "Nikdy nebudeme schopni postavit mnoho válečných lodí, ale menší křižníky, postavené ve velkém, mohou stále mít značnou sílu."
 CAN_long_branch_arsenal:0 "Arzenál Long Branch"
 CAN_long_branch_arsenal_desc:0 "Arsenal Long Branch v západním Torontu bude naším centrem pro výrobu pušek. Potřebujeme tisíce Lee-Enfieldů a centrální poloha Arsenalu pomůže s distribucí po celé zemi."
 CAN_maritime_colonial_railway:0 "Námořní koloniální železnice"
 CAN_maritime_colonial_railway_desc:0 "Naše východní provincie byly nedostatečně obsluhovány železničními tratěmi od doby prodeje Interkoloniální železnice Kanadské národní železnici. Podporujeme a podnikáme novou námořní koloniální železnici, aby se rozšířily spojení mezi centrálními a atlantickými provinciemi."
 CAN_mend_relations_with_the_trotskyites:0 "Upevnit vztahy s trockisty"
 CAN_mend_relations_with_the_trotskyites_desc:0 "Staré trhliny v partaji rozdělovaly náš lid příliš dlouho. Je čas obejmout tyto kdysi důvěryhodné exulanty a znovu utvořit náš cíl jako jediný pravý maják vůle lidu."
 CAN_mine_the_shield:0 "Minuj štít"
 CAN_mine_the_shield_desc:0 "Kanadský štít je bohatý na nikl, měď, zlato a stříbro. Příroda nám poskytuje bohatství minerálů. Je čas je dále využívat."
 CAN_montreal_laboratory_collaboration:0 "Spolupráce v montrealské laboratoři"
 CAN_montreal_laboratory_collaboration_desc:1 "Montrealská laboratoř se stala atrakcí pro vědce z celého světa. Francouzští a britští vědci se cítili obzvlášť vítáni a přinášejí nám velmi potřebné odborné znalosti do snah Dominia."
 CAN_national_housing_act:0 "Národní zákon o bydlení"
 CAN_national_housing_act_desc:0 "Modernizující Dominion potřebuje mít standardizované předpisy o bydlení po celé zemi. Musíme zlepšit životní podmínky všech Kanaďanů."
 CAN_national_resources_mobilization_act:0 "Zákon o mobilizaci národních zdrojů"
 CAN_national_resources_mobilization_act_desc:0 "Kanada je velká země s populací rozptýlenou po celé zemi. Měl by být vyvinut systém pro sledování zaměstnaneckého statusu a zabezpečení, že kdokoliv, kdo je způsobilý pro službu v zahraničí, může být nalezen."
 CAN_national_steel_car:0 "Národní ocelářský vůz"
 CAN_national_steel_car_desc:0 "Ačkoli se potýkala s depresí, společnost National Steel Car má odborné znalosti a zkušenosti, které pomohou vybudovat vozidla, která budeme potřebovat pro rozšířenou železnici a armádu."
 CAN_newfoundland_act: "Novofundlandský zákon"
 CAN_newfoundland_act_desc: "Oblasti Newfoundlandu a Labradoru jsou nám blízké jak kulturou, tak geograficky, přesto jsou stále pod britskou vládou. Je načase, abychom předložili žádost o spojení s těmito územími a pomohli je spravovat."
 CAN_north_american_alliance:0 "Severoamerická aliance"
 CAN_north_american_alliance_desc:0 "Nastal čas oznámit velké a trvalé partnerství se Spojenými státy americkými. Nikdo nám nemůže čelit, když jsme sjednoceni v míru a bratrství."
 CAN_offer_concessions_for_labrador_and_newfoundland:0 "Koncessions pro Labrador a Newfoundland"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc:0 "Britové si nárokují dominanci nad zemí sousedící s naším srdcem. I když si nepřejeme válku s nadřazeným nepřítelem, mohou být ochotni zvážit méně než optimální obchod, pokud to jejich situace vyžaduje."
 CAN_offer_concessions_for_labrador_tooltip:1 "§H[ENG.GetName]§! je pravděpodobnější, že zváží tuto žádost než přímý požadavek. Budou §Gpravděpodobně§! ochotnější vyhovět naší žádosti, pokud jsou:\n  - Ve válce\n  - Mají o nás vysoké mínění\n  - Mají více než §H25%§! Pokrok k Kapitulaci\n  - Mají stejnou ideologii jako my\n\nPokud souhlasí:\n"
 CAN_patriation:0 "Patriace"
 CAN_patriation_desc:0 "Nastal čas, aby Kanada snížila své vazby na Matku Anglii. Jsme dospělý národ, s osudem vlastním, hledícím na kontinent a přes Tichý oceán stejně jako na Anglii a Evropu."
 CAN_permanent_joint_defense_board:0 "Trvalý společný obranný panel"
 CAN_permanent_joint_defense_board_desc:0 "Geografie a společné dědictví nás spojují se Spojenými státy, ale kontinent je příliš velký na to, aby jej jedna z nás mohla bránit sama. Je nezbytná společná obranná komise pro konzultace a plánování ochrany Severní Ameriky."
 CAN_pinion_the_eagle:0 "Připnout orla"
 CAN_pinion_the_eagle_desc:0 "Naše dlouhá hranice se Spojenými státy byla příliš dlouho nechráněná. Amerika zůstává největší hrozbou pro kanadskou bezpečnost, takže podnikneme kroky, aby invaze USA byla příliš obtížná a problematická."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "Nová korunní korporace Polymer Corporation se ukázala být mimořádně efektivní ve výrobě nových polymerů gumy."
 CAN_rcaf_station_borden:0 "RCAF Stanice Borden"
 CAN_rcaf_station_borden_desc:0 "Kanadský letecký sbor se zrodil v Borden, Ontario, a tato základna by měla být použita k výcviku nové generace pilotů."
 CAN_reactivate_farmers_unity_league:0 "Znovu aktivovat Svaz farmářské jednoty"
 CAN_reactivate_farmers_unity_league_desc:0 "Jednota liga vykonala důležitou práci před naší slavnou revolucí. Nyní, v naší době zoufale potřebujeme, musíme zavolat tyto venkovské loajálníky, aby pomohli státu jakýmikoliv možnými způsoby."
 CAN_red_deer_training_camp:0 "Výcvikový tábor Red Deer"
 CAN_red_deer_training_camp_desc:0 "Cvičiště Red Deer bude hlavním místem pro výcvik naší nové armády. S plně vybavenou armádou a poblíž se nacházejícími letišti je Red Deer ideálně situován."
 CAN_refuge_for_scientists:0 "Útočiště pro vědce"
 CAN_refuge_for_scientists_desc:0 "Daleko od víru války se Kanada ukázala jako slibné místo pro přistání pro vědce, kteří chtějí vykonávat svou práci bez bomb a kulek."
 CAN_reject_authoritarianism:0 "Introspektivní komunismus"
 CAN_reject_authoritarianism_desc:0 "S rostoucím konfliktem a rozdělením kolem nás se ukazuje, že naše jedinečné geografické a společenské okolnosti nás odrazují od širších socialistických hnutí a přívěsků údajného autoritářství, které je provázejí. Hnutí lidu musí začít znovu - s námi."
 CAN_retool_angus_shops:0 "Přepracování obchodů Angus"
 CAN_retool_angus_shops_desc:0 "Moderní armáda potřebuje obrněná vozidla a dílny CPR Angus jsou vhodné k jejich výrobě. Předělat a přizpůsobit tuto infrastrukturu pro výrobu tanků."
 CAN_rowell_sirois_commission:0 "Rowell-Siroisova komise"
 CAN_rowell_sirois_commission_desc:0 "Rowell-Siroisova komise určila, že federální ústavní uspořádání Kanady brání obnově po Velké depresi. Měli bychom vyrovnat standardy služeb po celé zemi."
 CAN_royal_regiment_of_canadian_artillery:0 "Královský pluk kanadského dělostřelectva"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Navzdory nedostatku moderních děl musíme začít školit naše dělostřelce, aby bojovali v moderní válce, včetně toho, jak používat protiletadlové zbraně a nové 25 librové dělostřelecké zbraně."
 CAN_send_in_the_zombies:0 "Poslat zombie"
 CAN_send_in_the_zombies_desc:0 "Nastal čas nasadit všechny způsobilé muže Kanady do armády. Mnoho mužů jsme mobilizovali k práci v průmyslu prostřednictvím NRMA, ale nyní by měli být poslány do zahraničí."
 CAN_shadow_factories:0 "Stínové továrny"
 CAN_shadow_factories_desc:0 "Potřebujeme podniky na výrobu letadel, ale je snazší a bezpečnější mít výrobu dílů rozptýlenou po jiných továrnách, zvláště blízko automobilového průmyslu. To podpoří tajnost a bezpečnost."
 CAN_skewer_the_eagle:0 "Propíchnout orla"
 CAN_skewer_the_eagle_desc:0 "Učiníme alianci s našimi mexickými bratry, abychom obklíčili a zadrželi americkou hrozbu."
 CAN_stalin_and_friends_hate_us_now:0 "Podezření na disidenty"
 CAN_strengthen_the_commonwealth_ties:0 "Posílit vazby Commonwealthu"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Naši spoluobčané Dominia jsou našimi nejpravdivějšími přáteli a měli bychom všichni marchovat společně na podporu Jeho Veličenstva."
 CAN_supply_the_empire:0 "Zásobit Impérium"
 CAN_supply_the_empire_desc:0 "Existuje nějaký národ tak bohatý na dřevo, železo, nikl a uhlí? Dokud jsou naše konvoje a železnice v bezpečí, můžeme přepravovat suroviny do našich přístavů a poté k našim imperiálním partnerům."
 CAN_supply_the_red_army:0 "Zásobovat Rudou armádu"
 CAN_supply_the_red_army_desc:0 "Jakmile je Sovětský svaz ve válce proti nepřátelům lidu, by Kanada měla podniknout kroky k pomoci Moskvě se zbraněmi a vybavením."
 CAN_support_a_synarchist_baja:0 "Podporovat synarchistickou Bajaja"
 CAN_support_a_synarchist_baja_desc:0 "Abychom podpořili šíření konzervativního nacionalismu v Severní Americe, měli bychom vyvinout tlak na synarchistickou vzpouru v Mexiku. Jakmile bude úspěšná, budeme mít dva fašistické státy připravené šířit slova po hemisféře."
 CAN_support_the_blue_shirts:0 "Podpora modrých košilí"
 CAN_support_the_blue_shirts_desc:0 "Obrat našeho národa k fašismu bude vyžadovat silnou paramilitární složku k zastrašování a ohromení našich rivalů. Modré košile budou naši odpovědí na každého, kdo se postaví našemu novému řádu."
 CAN_support_the_world_revolution:0 "Podpora světové revoluce"
 CAN_support_the_world_revolution_desc:0 "Slyšíte, jak lidé zpívají? To je Internacionála! Kanada se bude snažit osvobodit proletariát z jejich okovů."
 CAN_swastika_clubs:0 "Kluby svastiky"
 CAN_swastika_clubs_desc:0 "Mnoho Kanaďanů se obrací na kluby Swastika, aby propagovali myšlenky a ideály fašismu. Fascinující!"
 CAN_the_black_devils:0 "Černí ďáblové"
 CAN_the_black_devils_desc:0 "Speciální komandní jednotka bude muset být k dispozici pro nebezpečné úkoly. Byla zajištěna spolupráce s našimi americkými spojenci při vytvoření Ďáblovy brigády."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Systém vzdušné obrany radarového systému pobřeží Pacifiku"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Pobřeží Britské Kolumbie je skalnaté a řídké osídlené, kromě jihu. Budeme se muset spolehnout na včasné varovné systémy jako řetěz radaru k detekci jakýchkoli neobvyklých událostí přicházejících z Pacifiku."
 CAN_the_plan:0 "Plán"
 CAN_the_plan_desc:0 "Spojili jsme se se svými spojenci, abychom sdíleli zkušenosti a poznatky v přípravě pilotů. Válku by mohlo být možné vyhrát ze vzduchu, takže plán Commonwealthu pro letecký výcvik by mohl být klíčem k vítězství."
 CAN_the_rocky_mountain_rangers:0 "Rangerové Rocky Mountain"
 CAN_the_rocky_mountain_rangers_desc:0 "Ochrana domova na západě padne na Rocky Mountain Rangers se sídlem v Kamloops."
 CAN_the_sabre_project:0 "Projekt Sábla"
 CAN_the_sabre_project_desc:0 "Jetské letouny budou dominovat nebům budoucnosti, takže bychom měli investovat do produkce našich vlastních variant cizích jetů."
 CAN_the_valentine_tank:0 "Tank Valentine"
 CAN_the_valentine_tank_desc:0 "Kanada má licenci na výrobu tanku Valentine, odolného středního tanku britského designu."
 CAN_the_walkie_talkie:0 "Walkie-Talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings vynalezl a patentuje nový přenosný obousměrný komunikační zařízení, které funguje na rádiových vlnách. To výrazně zlepší komunikaci a cílení."
 CAN_trade_fleet:0 "Obchodní flotila"
 CAN_trade_fleet_desc:0 "Kanada je obchodní národ. Postavte více nákladních lodí a konvojů."
 CAN_trotsky_loves_us:0 "Bratři ve zbrani"
 CAN_turner_valley_oilfield:0 "Ropné pole Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Objevené v roce 1914, Turner Valley poblíž Calgary se stalo jedním z největších ropných polí v impériu. Další rozvoj by měl být nejvyšší prioritou pro průmysl a vládu."
 CAN_united_shipyards:1 "Sjednocené loděnice"
 CAN_united_shipyards_desc:0 "Dok v Montrealu United Shipyards se stal hlavním zdrojem pro naše vyloděovací lodě a nákladní plavidla."
 CAN_uranium_mining:0 "Těžba uranu"
 CAN_uranium_mining_desc:0 "Naši spojenci pracují na tajném projektu, který bude potřebovat uran. Naštěstí společnost Eldorado objevila tento vzácný minerál a vybudovala město kolem dolů - Port Radium. Vláda musí převzít kontrolu nad touto společností a chránit tento vysoce citlivý minerál."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "Victory Aircraft byla pověřena stavbou bombyřského loďstva Kanady. Lancastery pro všechny!"
 CAN_war_bonds:0 "Válečné dluhopisy"
 CAN_war_bonds_desc:0 "Nemůžeme financovat válečné úsilí na základě naší skromné daňové základny nebo vývozu surovin. Patriotický kanadský národ musí investovat do své země a podpořit válečné úsilí prostřednictvím válečných dluhopisů."
 CAN_war_fueled_economy:0 "Ekonomika poháněná válkou"
 CAN_war_fueled_economy_desc:0 "Zámořská poptávka po surovinách a hotových výrobcích vytahuje Kanadu z deprese. Náš přírodní bohatství v lesích a minerálech může živit spojeneckou válečnou mašinerii a obohatit národ."
 CAN_wartime_prices_and_trade_board:0 "Válečná cena a obchodní rada"
 CAN_wartime_prices_and_trade_board_desc:0 "Abychom zabránili spekulacím a hromadění, byly zavedeny cenové kontroly, aby byly zboží k dispozici většině Kanaďanů."
 CAN_we_have_the_hurricane:0 "Máme hurikán"
 CAN_we_have_the_hurricane_desc:0 "Spojené království nám dalo povolení vytvořit řadu stíhaček Hurricane. Tyto letouny budou jádrem našeho leteckého křídla."
 CAS_bonus:0 "Bonus za blízkou leteckou podporu"
 CAS_effort:0 "CAS Effort"
 CAS_effort_desc:0 "Moderní armáda potřebuje podporu vozidel nejen na zemi, ale také ve vzduchu."
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "V jakékoli válce s kontinentálním nepřítelem se lidové letectvo osvědčí jako klíč k vítězství. Nejprve se musíme ujistit, že naše letecké základny mohou podpořit naše plány na přezbrojení!"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "V jakékoli válce s kontinentálním nepřítelem bude Královské letectvo klíčem k vítězství. Nejprve se musíme ujistit, že naše letecké základny mohou podpořit naše plány na přezbrojení!"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Ve dlouhém stínu Námořnictva Osvobození Pracujících jsou ostatní námořní mocnosti nuceny přijít s inovativními novými doktrínami, aby to vykompenzovaly. Nesmíme se stát arogantními a spoléhat pouze na množství a kvalitu jednotlivých lodí."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Ve dlouhém stínu Královského námořnictva jsou ostatní námořní mocnosti nuceny přicházet s inovativními novými doktrínami, aby to vykompenzovaly. Neměli bychom se stát spokojenými a spoléhat se pouze na množství a kvalitu jednotlivých lodí."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Revoluční ordnance továrny nevyrábějí dostatek ručních zbraní, ale, jak jsme to udělali v Velké válce, mohli bychom uzavřít kontrakt s Birmingham Small Arms Company a rozšířit jejich kapacitu."
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Královské ordnance nevyrábějí dostatek malých zbraní, ale stejně jako jsme to dělali ve Velké válce, můžeme si najmout Birmingham Small Arms Company a rozšířit jejich kapacitu."
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Naše průmyslová výroba je řízena zdroji, které jsou posílány do Británie z mnoha vzdálených částí impéria. Naše konvoje jsou naším životodárným zdrojem a musí být chráněny jak Námořnictvem pracovníků, tak Vzdušnými silami lidu. Měli bychom zřídit speciální formaci PAF na ochranu přístupů k našim přístavům!"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Naše průmyslová výroba se opírá o zdroje, které jsou přepravovány do Británie z mnoha vzdálených částí impéria. Naše konvoje jsou naším životem a musí být chráněny jak Královským námořnictvem, tak Královským letectvem. Měli bychom zřídit zvláštní formaci RAF na ochranu přístupů k našim přístavům!"
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Naši předchůdci příliš zanedbali naši vojenskou situaci. Musíme zahájit program obecného zbrojení, abychom vyřešili palčivé nedostatky našich ozbrojených sil."
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Začíná to vypadat, že další Velká válka je nevyhnutelná. Pokud to nebude Hitler, bude to Mikado nebo dokonce Sověti... Veřejné mínění se natolik otočilo, že můžeme zahájit program všeobecného přezbrojení."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Náš nový přístup k domácí politice a mezinárodním vztahům vyžaduje zdravou armádu, která by jej podpořila. V přípravě bychom měli začít rozšiřovat náš civilní průmysl, aby vytvořil stabilní základ pro budoucí expanze našeho vojenského průmyslu, včas."
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Nedávné vzruchy z Německa a dalších fašistických mocností po celém světě naznačují, že nemusíme užívat mír v našem čase. V přípravě bychom měli začít přemisťovat kusy pro naše vlastní zbrojení, pokud se situace zhorší."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "I když jsme se snažili zabránit námořnímu závodu ve zbrojení Druhou londýnskou námořní smlouvou, většina signatářů ji ignoruje. Námořnictvo pro osvobození dělníků nesmí nikdy ztratit svou globální nadvládu. Musíme vždy zajistit, aby zůstalo největším na světě."
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Přestože jsme se snažili zabránit námořnímu závodu ve zbrojení Druhou londýnskou námořní smlouvou, většina signatářů ji většinou ignoruje. Královské námořnictvo nesmí nikdy ztratit svou globální nadřazenost. Musíme zajistit, aby zůstalo největší na světě."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Revoluční arzenál v Woolwichu je žalostně nedostatečný k výrobě všech munic a palných zbraní, které potřebujeme. Měli bychom založit mnohem více továren po celé zemi, nejlépe v relativně bezpečných oblastech."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Královský arsenál v Woolwichi je zoufale nedostačující k výrobě veškerého munice a malé výzbroje, kterou potřebujeme. Měli bychom založit mnohem více továren po celé zemi, nejlépe v relativně bezpečných oblastech."
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Revoluční ordnance"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Královské vojenské továrny"
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Británie vynalezla tank, a tak by měl být Tankový pluk republikánské gardy vybaven nejlepšími tanky na světě, ale to v současnosti není pravda. Výbor pro vývoj speciálních vozidel navrhuje prozkoumat a vyvinout moderní design, aby Británie zůstala v čele vývoje tanků."
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Británie vynalezla tank, a tak by měl Královský tankový pluk být vybaven nejlepšími tanky na světě, ale v současnosti tomu tak není. Výbor pro vývoj speciálních vozidel navrhuje výzkum a vývoj moderního designu, aby Británie zůstala na čele vývoje tanků."
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Republikánský gardový tankový regiment"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Královský tankový pluk"
 ENG_belgium_security:0 "Zabezpečit Belgii"
 ENG_belgium_security_desc:0 "Varování zjevně nestačilo. Pokud politické tendence budou pokračovat tak, jak dosud, Belgie představí přímou hrozbu našim vodám. Musíme zasáhnout a zřídit strategickou základnu na pevninské Evropě."
 ENG_benelux_intervention:0 "Beneluxská intervence"
 ENG_benelux_intervention_desc:0 "Politické prostředí v regionu Benelux se stává vůči nám nepřátelským. Měli bychom poslat jasné varování, že jakýkoli nepřítel demokracie nebude tolerován a jsme připraveni použít sílu, pokud to bude nutné."
 ENG_danish_intervention:0 "Dánská intervence"
 ENG_danish_intervention_desc:0 "Dánská podpora nepřátel světového míru se neustále zvyšuje. Existuje jen jeden způsob, jak zajistit, aby zůstali na naší straně. Měli bychom využít Dánsko k vytvoření strategického výchozího bodu v regionu pro případ, že bude potřeba pozemní invaze do Evropy."
 ENG_dutch_security:0 "Zabezpečte Nizozemsko"
 ENG_dutch_security_desc:0 "Politické hnutí v Nizozemsku nadále podporují naše nepřátele. Nizozemsko bude muset být podmaněno, aby se zajistila svobodná Evropa."
 ENG_embargo_germany:0 "Embargo proti Německu"
 ENG_embargo_germany_desc:0 "Německé zbrojení je urážka a velká hrozba pro světový mír. Nebudeme dodávat zdroje, které potřebují k pohonu svého válečného stroje."
 ENG_embargo_ussr:1 "Embargo [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] získává moc a využívá britské zdroje k podpoře svých vojenských snah. Měli bychom je zbavit přístupu k našemu obchodu."
 ENG_expand_the_secret_intelligence_service_focus: "Rozšířit tajnou zpravodajskou službu"
 ENG_expand_the_secret_intelligence_service_focus_desc: "Tajná zpravodajská služba, běžně nazývaná MI6, pomáhá chránit naši domovinu před jakoukoliv podvratnou činností a zahraničními hrozbami. Ačkoli byla založena během Velké války, byla reorganizována ve dvacátých letech. Tehdy jsme však zmeškali některé důležité detaily a měli bychom se snažit opět zvýšit velikost organizace."
 ENG_home_defence:0 "Domácí obrana"
 ENG_home_defence_desc:0 "Obrovské impérium je k ničemu, pokud nemůžeme chránit britský lid. Měli bychom zaměřit své úsilí na udržení bezpečnosti Britských ostrovů."
 ENG_home_defence_tt: "Odemkne rozhodnutí k §YObraně vlasti§! v případě invaze."
 ENG_issue_gasmasks:0 "Vydání plynových masek"
 ENG_issue_gasmasks_desc:0 "Svět se každý den stává nebezpečnějším. Měli bychom chránit civilní obyvatelstvo před jakýmikoli útoky jedovatým plynem. Británie by měla dýchat v klidu."
 ENG_military_training_act:0 "Zákon o vojenském výcviku"
 ENG_military_training_act_desc:0 "Velká válka zanechala naše lidi s dojmem, že nebudou muset znovu bojovat. Jak se svět stává nebezpečným, musíme zajistit, aby všichni schopní mladí muži dostali základní vojenský výcvik."
 ENG_mot_focus_tooltip:0 "Nyní můžeme nasadit motorizované pěší divize."
 ENG_motorized_focus:0 "Motorizovaná armáda"
 ENG_motorized_focus_desc:0 "Nedávno armáda experimentovala s plně motorizovanými pěchotními jednotkami. Zatím nevytvořily žádné plně motorizované divize, ale se správnými slovy k ministru války by to brzy mohlo být možné."
 ENG_norwegian_intervention:0 "Norské intervencionování"
 ENG_norwegian_intervention_desc:1 "Norské hnutí proti demokracii nadále získává na síle. Měli bychom zajistit, aby jejich politika zůstávala v souladu s našimi vlastními zájmy, i když budeme muset použít sílu."
 ENG_swedish_intervention:0 "Švédská intervence"
 ENG_swedish_intervention_desc:0 "Švédské hnutí proti demokracii získalo znepokojivý vliv. Nemůžeme riskovat, že švédská ocel skončí v rukou našich nepřátel. Švédové musí zůstat svobodní, ale musíme zajistit určitou míru vlivu nad jejich zemí."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_vickers_experimental_facility_focus: "Vickers Experimentální Zařízení"
 ENG_vickers_experimental_facility_focus_desc: "Abychom podpořili náš výzkum a vývoj speciálních technologických projektů, měli bychom se snažit rozšířit experimentální zařízení Vickers ve Foxwarren."
 ENG_vickers_experimental_facility_focus_tt: "Pokud v §Y[126.GetName]§! neexistují žádné jiné §YExperimental Facilities§!, získáme §G1§! §YAerodynamics and Avionics Facility§! v §Y[126.GetName]§!."
 ENG_war_with_germany:0 "Válka s Německem"
 ENG_war_with_germany_desc:0 "Němci nám nedali jinou možnost. Pro svobodu světa a budoucnost našich dětí. Je čas na válku."
 ENG_war_with_italy:0 "Válka s Itálií"
 ENG_war_with_italy_desc:0 "Italové se odmítají vzdát svých plánů na nové impérium a ukázali se být ochotni jít do války, aby rozšířili své hranice. Musíme udělat, co je v našich silách, abychom tuto hrozbu odstranili, dokud není příliš pozdě."
 ENG_war_with_japan:0 "Válka s Japonskem"
 ENG_war_with_japan_desc:0 "Všechny ostatní možnosti jsou vyčerpány a Japonci odmítají vzdát se svých expanzionistických způsobů. Pro bezpečnost Britského impéria a obyvatel Asie musíme Japonce podmanit."
 ENG_war_with_ussr: "Operace Neuvěřitelné"
 ENG_war_with_ussr_desc:1 "Hrozba [SOU.GetNameDef] pokračuje v růstu navzdory našim námitkám. Nemůžeme tolerovat agresivní [SOU.GetName] a jsme postaveni před volbu vyhlásit válku pro lepší zítřek."
 FOCUS_SHORTCUT_TOOLTIP: "§GLevým kliknutím§! přepněte na cestu $PATH|H$."
 FRA_aggressive_focus:0 "Agresivní zaměření"
 FRA_aggressive_focus_desc:0 "Nemůžeme sedět nečinně, zatímco nepřátelé se blíží našim hranicím. A nemůžeme nechat naše spojence v případě války, aby se bránili sami. Připravte naši armádu! Gamelin je muž pro tuto práci."
 FRA_air_doctrine:0 "Vzdušná doktrína"
 FRA_air_doctrine_desc:0 "Získali jsme dostatek zkušeností k testování nových teorií ve vzdušném válčení rychleji. To nám umožní prozkoumat nové taktické a strategické možnosti. Vzdušné boje jsou klíčem v moderní válce."
 FRA_air_focus:0 "Letecké zaměření"
 FRA_air_focus_desc:0 "Nastal čas rozšířit naše letectvo! Plány již byly vypracovány k zahájení výstavby nových leteckých základen na podporu velkého zvýšení jak personálu, tak letadel."
 FRA_algerie_france:2 "Investujte do Alžírska Francie"
 FRA_algerie_france_desc:0 "Evropa čelí nebezpečným časům. Měli bychom se zaměřit na zlepšení našich pozemků na jihu a zajistit, abychom mohli vždy podporovat pevninskou část."
 FRA_algerie_france_tt:0 "Není dostatek stavebních slotů pro §YInfrastrukturu§! v Koloniální Francii"
 FRA_alpine_forts:0 "Alpské pevnosti"
 FRA_alpine_forts_desc:0 "Italové nepřejdou hranice tak snadno, jakmile dokončíme pokrytí Alp naší nově plánovanou obrannou linií. Budeme mít čas reagovat a posílit naši pozici."
 FRA_army_of_aggression:0 "Armáda agresorů"
 FRA_army_of_aggression_desc:0 "Již nemůžeme sedět za zastaralou zdí, zatímco naši nepřátelé řádí po Evropě. Je čas posílit naši armádu a rozšířit naše hranice, abychom zajistili, že Francie zůstane velkým národem."
 FRA_army_reform:0 "Reforma armády"
 FRA_army_reform_desc:0 "Žádná pěší jednotka nebo vysoce technologický tank sama o sobě nezíská válku. Musíme soustředit své úsilí na rozvoj jak našich taktických, tak strategických schopností. S pravými lidmi na místě můžeme jako armáda posunout naši evoluci."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Naše dělostřelectvo vytvoří jednu mocnou jednotku, která se zaměří na specifické body. Jeden salve po druhém a oslabíme nepřátelskou linii a prorazíme, pokud budeme muset!"
 FRA_bomber_focus:0 "Bombardérský fokus"
 FRA_bomber_focus_desc:0 "Letecká podpora je důležitou součástí našich obranných i ofenzivních schopností. Pokud se zaměříme na vývoj rychlých, obratných a přesných bombardérů, udržíme si výhodu v každé pozemní bitvě."
 FRA_capital_ship_focus:0 "Fokus na kapitální lodě"
 FRA_capital_ship_focus_desc:0 "Zlepšení konstrukce našich bitevních lodí by vedlo k velkým taktickým výhodám. S jejich nedotknutelným dosahem a silou nikdo nebude schopen uniknout jejich dělům."
 FRA_carrier_focus:0 "Zaměření na letadlové lodě"
 FRA_carrier_focus_desc:0 "Námořní teoretici zaměřili naši pozornost na naše zastaralé letadlové lodě. Mají návrhy, jak mohou být letadlové lodě dále využity, pokud se vývoj posune správným směrem. Skutčný pokrok není možný bez naší plné podpory."
 FRA_cas_focus:0 "CAS Zaměření"
 FRA_cas_focus_desc:0 "Letadla, která poskytují podporu našim pozemním silám a lodím, byla velmi efektivním dodatkem při relativně malých investicích. Tato letadla nyní mají několik navrhovaných vylepšení. Naši inženýři mohou vyvinout novou generaci podpůrných letadel."
 FRA_colonial_industry:0 "Koloniální průmysl"
 FRA_colonial_industry_desc:1 "Měli bychom se soustředit na naše průmysly v koloniích. Pokud dojde k napětí v Evropě, budeme mít stále průmyslovou kapacitu mimo dosah nepřátelských bombardérů."
 FRA_colonial_industry_tt:0 "Není dost stavebních slotů pro §YCivilní továrny§! v Koloniální Francii"
 FRA_colonial_military_factories:0 "Koloniální vojenské továrny"
 FRA_colonial_military_factories_desc:0 "Umístění naší vojenské výroby mimo Evropu zajišťuje, že i když nepřítel získá kontrolu nad naším vzdušným prostorem, zachováme stálý tok vybavení našim frontovým jednotkám."
 FRA_colonial_military_factories_tt:0 "Nedostatek stavebních slotů pro §YVojenskou fabriku§! v koloniální Francii"
 FRA_czech_guarantee:0 "Česká záruka"
 FRA_czech_guarantee_desc:0 "Napětí roste na české hranici. Nemůžeme dovolit expanzivním národům, aby převzaly volný a demokratický národ. Češi musí zůstat svobodným národem. S garancí od nás si každý, kdo plánuje invazi, dvakrát rozmyslí."
 FRA_defensive_focus:0 "Obraná pozornost"
 FRA_defensive_focus_desc:0 "V takovýchto obdobích je nejlepší posílit naši obranu. Pokud existují hrozby, ať přicházejí k nám, abychom je mohli zvládnout na naší půdě. Máme dokonalého kandidáta na vedení naší armády, vše, co potřebujeme, je vaše slovo."
 FRA_defensive_strategems:0 "Obrané strategie"
 FRA_defensive_strategems_desc:0 "Pokud chceme, aby lidé ve Francii bojovali za nás, je důležitější než kdy jindy mít jasný směr. Musíme přestat bojovat mezi sebou a místo toho bojovat za Francii a \"Liberté, égalité, fraternité\"."
 FRA_dismantle_the_democracies:0 "Rozpad demokracií"
 FRA_dismantle_the_democracies_desc:0 "Nová [GER.GetAdjective] demokratická aliance ve střední Evropě ohrožuje naši nově nalezenou pozici. Musíme jednat nyní, než naberou na síle."
 FRA_extend_the_maginot_line:0 "Rozšířit Maginotovu linii"
 FRA_extend_the_maginot_line_desc:0 "Nemůžeme se spoléhat na Belgii, že udrží svou pozici; pokud nechají nepřátelské armády projít, můžeme mít potíže. Prodloužení Maginotské linie je klíčové pro udržení nežádoucích armád mimo Francii!"
 FRA_extra_research_slot:2 "Podpořit Grandes Écoles"
 FRA_extra_research_slot_2:2 "Založit Národní výzkumné centrum"
 FRA_extra_research_slot_2_desc:0 "Nadějné mladé talenty se objevují všude. Musíme jim poskytnout zařízení pro provádění jejich výzkumu. Pokroky v technologiích mohou poskytnout výhodu tam, kde ji nejvíce potřebujeme."
 FRA_extra_research_slot_desc:0 "Nadějné mladé talenty se objevují všude. Musíme jim poskytnout zařízení k provádění jejich výzkumu. Pokroky v technologiích nám mohou dát náskok tam, kde ho nejvíce potřebujeme."
 FRA_fighter_focus:0 "Fokus na stíhačky"
 FRA_fighter_focus_desc:0 "Některé revoluční civilní inženýrství lze aplikovat na naše stíhačky, abychom zlepšili jejich rychlost, dolet a maximální výšku. Musíme se na to zaměřit, pokud chceme držet krok s pokroky, které provedli ostatní."
 FRA_fortification_focus:0 "Zaměření na opevnění"
 FRA_fortification_focus_desc:0 "Tak kritické, jak byly naše pevnosti, musíme nalézt způsoby, jak je stavět efektivněji. Maginotova linie byla mocným odstrašujícím prostředkem proti nepřátelským silám, mohli bychom využít bezpečnosti dalších podobných obranných opatření."
 FRA_france_first:0 "Francie na prvním místě"
 FRA_france_first_desc:0 "Jsme Francie! Vítězové Velké války! Zachránci Evropy! Jsme domovem největších myslitelů, které tento svět kdy viděl. Příliš mnoho národů se snaží vrhnout svět do chaosu. Jsme potřební, a vyslyšíme výzvu. Uchopíme kormidlo, přečkáme bouři a nasměrujeme lidskost k bezpečí pod naším vedením!"
 FRA_go_with_britain:0 "Jít s Británií"
 FRA_go_with_britain_desc:0 "S Ruskem natrvalo změněným zůstávají pouze Francie a Británie z bývalé Trojité Entente. Pokud má historie být odsouzena k opakování, musíme zajistit, že tyto dvě národy, bašty demokracie a svobody v Evropě, zůstanou spojenci."
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Bojové tanky jsou cestou vpřed pro francouzskou armádu. Chceme mít kontrolu nad bojištěm a k tomu budeme potřebovat nové silné tanky!"
 FRA_heavy_bomber_focus:0 "Zaměření na těžké bombardéry"
 FRA_heavy_bomber_focus_desc:0 "Moderní těžké bombardéry budou vyzbrojeny tak, aby zvládly menší vzdušné potyčky samy. Pokud umožníme našim inženýrům soustředit se na vývoj nejnovější technologie, budeme mít lepší šanci zničit výrobní zařízení nepřítele."
 FRA_heavy_fighter_focus:0 "Taktika těžkých stíhačů"
 FRA_heavy_fighter_focus_desc:0 "Naše těžké stíhačky musí být schopny podporovat zranitelnější bombardéry. To vyžaduje těžší výzbroj a delší dolet na úkor některé rychlosti."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Tloustnoucí bankéři a mocichtiví demagogové posilují svůj krvavý stisk nad světem. S každým uplynulým dnem vidíme svobodné muže zotročené a svět ponořený hlouběji do krize, vytvořené chamtivostí jednotlivce. Francouzské ideály jsou nyní potřebovány víc než kdy jindy! Lidstvo nás potřebuje a my musíme spojit lidstvo!"
 FRA_improved_screen_ships:0 "Vylepšené obrněné lodě"
 FRA_improved_screen_ships_desc:0 "Destroyeři a lehké křižníky hrají klíčovou roli při obraně našich těžkých bitevních lodí nebo letadlových lodí. Pokud ztratíme naši obrannou linii na moři, riskujeme všechny lodě a muže. Musíme zajistit, aby naše lodě byly postaveny s nejmodernější technologií."
 FRA_industrial_expansion:0 "Průmyslová expanze"
 FRA_industrial_expansion_desc:0 "Potřebujeme silnější průmyslovou přítomnost doma. Máme dostatek pracovních sil, ale potřebujeme více výrobních linek."
 FRA_industrial_expansion_tt:0 "Není dost stavebních míst pro §YCivilian Factories§! v Metropolitní Francii"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Všichni muži a ženy, kteří mohou bojovat, tak učiní. Množství vyráběných zbraní sníží náklady. Dejte pušku do rukou každému."
 FRA_initiate_government_reform:0 "Reforma vlády"
 FRA_initiate_government_reform_desc:0 "Svět se stal nebezpečným. Už nemůžeme být svázáni našimi malichernými spory. Je čas zmocnit naše politiky a posunout se vpřed pro dobro Francie."
 FRA_invite_romania:0 "Pozvat Rumunsko"
 FRA_invite_romania_desc:0 "Rumunská demokracie je křehká, chycená mezi svými vnitřními fašistickými frakcemi a sovětským komunismem. Přivedení je do Malé Ententy jim umožní zachovat stabilitu s naší podporou."
 FRA_invite_yugoslavia:0 "Pozvat Jugoslávii"
 FRA_invite_yugoslavia_desc:0 "Jugoslávie má dost obav, aniž by se musela starat o expanzionistické sousedy. Přivést je zpět do Malé dohody by bylo skvělou službou jak jim, tak nám."
 FRA_jet_effort:0 "Úsilí o proudové letouny"
 FRA_jet_effort_desc:0 "Letecký boj je především o mobilitě. Jetový motor je tak mocný pokrok, že se nepřátelští piloti zdají stát na místě, zatímco je vytahujeme z nebe."
 FRA_join_comintern:0 "Připojit se k Kominternu"
 FRA_join_comintern_desc:0 "S nepřáteli všude kolem nás potřebujeme posílit svou pozici s několika mocnými spojenci. Naše vazby s Kominternou se zesílily a je načase se plně věnovat jejich věci."
 FRA_join_germany:0 "Připojit se k Německu"
 FRA_join_germany_desc:0 "Německá říše se stává silou, se kterou je třeba počítat. Jejich vize lepší budoucnosti může být v souladu s našimi zájmy. Měli bychom je podpořit a jakmile se prach usadí, získá Francie svou zaslouženou část Evropy."
 FRA_leftist_rhetoric:0 "Levicová rétorika"
 FRA_leftist_rhetoric_desc:0 "Cíl je jasný. Rovnost pro všechny. Nechceme kapitalistické zájmy ve francouzské politice. Je nezbytné, abychom poskytli optimální podmínky pro rozkvět našich komunistických organizací."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Podle zákona pěchota ovládá všechny tankové síly. Lehčí, rychlejší jezdecké 'vozidla' nebo automitrailleuses jsou lépe přizpůsobena k cestování a stále mohou způsobit nějaké poškození svými montovanými zbraněmi."
 FRA_little_entente:0 "Malá Entente"
 FRA_little_entente_desc:0 "Malá dohoda, aliance vytvořená po Velké válce za účelem zabránění agresi ze strany Rakouska a Maďarska vůči jejich sousedům, byla podporována Francií, ale nyní začíná rozpadat. Místo zajištění vazeb s Británií bychom měli vzít iniciativu k obnovení a konsolidaci tohoto spolku, začínající jeho zakladateli v Československu."
 FRA_mechanized_focus:0 "Mechanizovaný fokus"
 FRA_mechanized_focus_desc:0 "Pancéřová vozidla hrají stále důležitější roli ve válce. I když jsou o něco méně zastrašující než průměrný tank, dávají nám výhodu v komunikaci, velení, transportu a městské válce."
 FRA_metropolitan_france:2 "Investice do metropolitní Francie"
 FRA_metropolitan_france_desc:0 "Metropole by měla být vždy na prvním místě. Můžeme začít zlepšením naší infrastruktury, abychom vytvořili pracovní příležitosti a umožnili rychlejší nasazení jednotek."
 FRA_metropolitan_france_tt:0 "Nedostatek stavebních slotů pro §YInfrastrukturu§! v Metropolitní Francii"
 FRA_military_factories:0 "Vojenské továrny"
 FRA_military_factories_desc:1 "Naše válečná mašinerie zaostává v kapacitě. Musíme se zaměřit na výrobu vojenského vybavení na domácí půdě, abychom zajistili, že naše síly dostanou neustále nové vybavení."
 FRA_military_factories_tt:0 "Nedostatek stavebních slotů pro §YVojenskou továrnu§! v Metropolitní Francii"
 FRA_motorized_focus:0 "Motorizované zaměření"
 FRA_motorized_focus_desc:0 "Hledání lepších způsobů, jak stavět naše vozidla pro pěchotu, nám pomůže podpořit a posílit frontové linie."
 FRA_national_mobilization:0 "Národní mobilizace"
 FRA_national_mobilization_desc:0 "Konečně máme vládu schopnou jednat. Teď je čas posílit naši armádu a být připraveni bojovat za Francii."
 FRA_naval_bomber_focus:0 "Zaměření na námořní bombardéry"
 FRA_naval_bomber_focus_desc:0 "Lodě se ukázaly jako mimořádně zranitelné vůči letadlům. Měli bychom nadále zlepšovat jejich technologii, abychom zajistili, že budeme před jakýmikoli protipředpisy."
 FRA_naval_doctrine:0 "Námořní doktrína"
 FRA_naval_doctrine_desc:0 "Nedávný pokrok v návrhu lodí otevřel nové možnosti v taktických a strategických manévrech. Než se pustíme do rizika s těmito novými teoriemi, musíme je důkladně otestovat a plány upevnit."
 FRA_navy_focus:0 "Námořní zaměření"
 FRA_navy_focus_desc:0 "Pokud plánujeme rozšířit naše námořnictvo, prvním krokem je zlepšit a rozšířit naše námořní základny. Naše jedinečné lodě vyžadují neustálou pozornost, aby byly připraveny k boji za všech okolností."
 FRA_navy_focus_tt:0 "Nedostatek stavebních slotů pro §YNaval Base§!"
 FRA_nuclear_effort:0 "Jaderné úsilí"
 FRA_nuclear_effort_desc:0 "Počáteční testy v jaderné vědě ukázaly slibné výsledky. Využití její síly nám může poskytnout zbraň, jakou lidstvo nikdy nevidělo."
 FRA_polish_guarantee:0 "Polská garance"
 FRA_polish_guarantee_desc:0 "Polští diplomaté vyjádřili obavy ohledně napětí na jejich hranicích. Záruka z našeho mocného státu by měla odradit každého, kdo plánuje invazi."
 FRA_revise_versailles:0 "Revidovat Versailles"
 FRA_revise_versailles_desc:0 "Němci už ignorují náhrady stanovené Versailleskou smlouvou, což ukazuje, že Francie už nevzbuzuje respekt. Pokud vůbec, máme právo požadovat více za životy ztracené v Velké válce, ale spravedlivá smlouva by vyžadovala silnou Francii, novou Francii, aby ji vynutila."
 FRA_right_wing_rhetoric:0 "Rétorika pravého křídla"
 FRA_right_wing_rhetoric_desc:0 "Musíme se soustředit na dosahování každého Francouze a zvednout jejich národní duch. Ukážeme jim, že můžeme být mocní vůdci, které potřebují, a stanou se hrdými občany naší slavné země."
 FRA_scw_intervention_nationalists:0 "Nacionalistická intervence"
 FRA_scw_intervention_nationalists_desc:0 "Nacionalisté konečně získávají půdu ve Španělsku. Jejich příčina je spravedlivá a každý, kdo je ochoten za ně bojovat, by měl být povolen."
 FRA_scw_intervention_republicans:0 "Republikánská intervence"
 FRA_scw_intervention_republicans_desc:0 "Republikánské Španělsko potřebuje naši pomoc! \nKaždý, kdo je ochoten bojovat za věc, by měl mít povolení. Nemůžeme dovolit, aby podezřelý fašistický režim získal půdu."
 FRA_strengthen_government_support:0 "Posílit vládu"
 FRA_strengthen_government_support_desc:0 "Máme plány na následující rok, které splní přání lidí ve všech částech Francie. Ukážeme jim, že jsme schopni akce a hodní vládnout Francii, abychom se mohli opět postavit jednotní."
 FRA_strengthen_government_support_tooltip:0 "'Posílení vládní podpory' myšlenka si vyčerpala své možnosti."
 FRA_support_status_quo:0 "Podpora status quo"
 FRA_support_status_quo_desc:0 "Francie je kolébkou a ochráncem svobody a měla by tak zůstat. Pokud chceme znovu dosáhnout jednoty, musíme stabilizovat naši demokracii, než úplně zkolabuje."
 FRA_support_the_left:0 "Podpora levice"
 FRA_support_the_left_desc:0 "Komintern se stává silnějším. Je čas ukázat, že naše zájmy mohou být sladěny a podpořit naše komunistické organizace."
 FRA_support_the_right:0 "Podpora pravice"
 FRA_support_the_right_desc:0 "Francie byla vždy silným a hrdým národem, ale nedostatek vládní akce rozdělil lid. Musíme sjednotit Francii a potvrdit naši nadřazenost a sílu, abychom se vyhnuli úpadku."
 FRA_woo_italy:0 "Láskat Itálii"
 FRA_woo_italy_desc:0 "Itálie má potenciál stát se mocným národem. Díky silnému vedení Mussoliniho jsou lidé Itálie united a připraveni bojovat za správnou věc. Nechť je ta věc naše."
 GER_HERMANN_GORING_WERKE_NAME:0 "Státem řízený průmysl"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_a_new_and_better_germany:0 "Nové a lepší Německo"
 GER_a_new_and_better_germany_desc:0 "Zatímco obnovujeme naši zemi, měli bychom se snažit překonat to, co je potřebné, aby to, co nyní budujeme, obstálo zkouškou času."
 GER_accept_british_naval_dominance:0 "Akceptovat britskou námořní dominanci"
 GER_accept_british_naval_dominance_desc:0 "Potřebujeme spojence k boji proti komunismu a Britové jsou primárním kandidátem. Zmírníme jejich obavy tím, že přijmeme jejich námořní nadřazenost a vzdáme se jakéhokoliv rozsáhlého námořního budování, ve prospěch zlepšení vztahů."
 GER_air_doctrine_shortcut: "Vojenské letectvo"
 GER_air_innovation_2:0 "Vzdušné inovace II"
 GER_air_innovation_2_desc:0 "Úkoly leteckého ministerstva Říše mají zásadní význam. Luftwaffe musí být nejpokročilejší letectvo na světě!"
 GER_align_hungary:0 "Zarovnejte Maďarsko"
 GER_align_hungary_desc:0 "Maďarsko je již v sféře našeho vlivu, ale mohli bychom je snadno přesvědčit dále na naši stranu myšlení, což by je činilo ještě snadněji manipulovatelnými v budoucnu."
 GER_align_romania:0 "Zalignovat Rumunsko"
 GER_align_romania_desc:0 "Rumunsko je již v naší sféře vlivu, ale mohli bychom je snadno přesvědčit, aby se posunuli blíže našemu myšlení, což je učiní ještě snadněji manipulovatelnými v budoucnosti."
 GER_ally_the_shade:0 "Aliance se Stínem"
 GER_ally_the_shade_desc:0 "Pokud nemůžeme zaujmout jejich místo na slunci, pak se spojíme s těmi, kteří vrhají stín na nás."
 GER_alone_or_peace_faction_tt:0 "není ve frakci, nebo je ve frakci v míru s [GER.GetNameDef]."
 GER_anschluss_desc_old:0 "Anschluss, nebo spojení s Rakouskem, je dlouhodobým cílem německého národa. I když je to podle Versailleské smlouvy zakázáno, konečně nastal čas to uskutečnit. Pojďme nabídnout Rakousanům šanci sdílet náš slavný osud!"
 GER_anschluss_eq_trigger_tt:0 "Více než §Y50.000§! pěchotního vybavení v armádě"
 GER_anschluss_old:0 "Anschluss"
 GER_anti_comintern_pact: "Pakt proti Kominternu"
 GER_anti_comintern_pact_desc: "Zásah Komunistické internacionály do vnitřních záležitostí národů nejen ohrožuje jejich vnitřní klid a sociální pohodu, ale také je hrozbou pro mír na světě! Požádáme mnoho nekomunistických zemí, aby podepsaly pakt, a zajistíme, že udržíme červené nebezpečí na uzdě."
 GER_anti_comintern_pact_unaligned:0 "Ideologické obrany"
 GER_anti_comintern_pact_unaligned_desc:0 "Vojenská hrozba není jediným nebezpečím, kterému čelíme. Musíme hledat způsoby, jak udržet komunismus na uzdě, a k tomu se dohodneme na paktu s našimi nesocialistickými kolegy, abychom se postavili proti jeho pokroku."
 GER_anti_soviet_pact: "Antisovětský pakt"
 GER_anti_soviet_pact_desc:0 "Můžeme posunout Protiválečnou smlouvu o krok dál a požádat všechny členy, aby se zavázali ke koalici proti Sovětskému svazu. Pokud se kterýkoliv signatář ocitne ve válce s SSSR, všichni ostatní členové musí také vyhlásit válku."
 GER_anti_soviet_pact_tt:0 "§YSends offer to all members of the Anti-Comintern Pact to join a defensive alliance against the Soviet Union.§!"
 GER_anti_soviet_pact_tt_2: "§YDefenzivní aliance vyzve členy k válce, pokud je některý z nich napaden Kominternou§!"
 GER_anti_soviet_pact_tt_3:0 "Získává Národní ducha §YAntisovětská pakt§!.\n"
 GER_anti_soviet_pact_unaligned:1 "Formalizujte smlouvu"
 GER_anti_soviet_pact_unaligned_desc:1 "Musíme se připravit na vojenský konflikt s komunismem tím, že pozveme všechny signatáře protikominterního paktu, aby souhlasili s přidáním dalšího článku, který by zajišťoval vojenskou podporu proti jakékoliv sovětské agresi. Jelikož jsme už mezi sebou vzájemně vázáni mnoha způsoby, nemělo by to být nic víc než formalizace."
 GER_army_innovation:0 "Inovace armády"
 GER_army_innovation_2:0 "Inovace armády II"
 GER_army_innovation_2_desc:0 "Zkušenosti získané v našich zařízeních v SSSR nám umožní dále zlepšovat naše doktríny a výstroj. Tentokrát si však pokroky necháme pro sebe!"
 GER_army_innovation_desc:1 "Heinz Guderian a další radikální teoretici prosazují odvážné nové doktríny zaměřené na komunikaci, identifikaci 'schwerpunkte' a místní koncentrace kombinovaných sil. Dát jim volné ruce by mohlo pomoci vyhnout se hrůzám masakru Velké války."
 GER_around_maginot:0 "Kolem Maginotu"
 GER_around_maginot_desc:0 "Pokud chceme zajistit taktickou výhodu proti Francii, musíme být schopni je zasáhnout ze všech stran. Nečekají útok ze severu, což je přesně místo, odkud je zasáhneme, jakmile se zbavíme několika překážek."
 GER_assassinate_mussolini:0 "Zavraždit Mussoliniho"
 GER_assassinate_mussolini_desc:0 "Nastala doba zajistit konec klíčové postavy italského fašismu. Německé ruce assassinuji vůdce, po čemž italští royalisté v rychlém pohybu uchopí moc."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Nyní, když jsme dobyli Západní Evropu, musíme se zakopat proti možnému útoku z druhé strany Atlantického oceánu. Obrovská síť opevnění podél břehů Evropy nám poskytne dostatečnou ochranu."
 GER_autarky:0 "Autarkie"
 GER_autarky_desc:0 "Aby bylo Německo skutečně velké, musí být soběstačné. Musíme lépe využívat naše zdroje a stát se efektivnějšími v naší výstavbě."
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_desc: "Od svého vzniku v roce 1933 byl projekt [GetAutobahnName] slavným úspěchem. Výstavbové úsilí snížilo nezaměstnanost a široké silnice jsou památníkem k ekonomickému oživení [GER.GetName]. Přesto zůstává mnoho práce k dokončení."
 GER_autobahn_tt:0 "Přidejte maximální §YInfrastrukturu§! v §YBrandenburgu§!, §YHannoveru§!, §YThüringen§! a §YFranken§!"
 GER_baltic_membership:0 "Baltické členství"
 GER_baltic_membership_desc:1 "Po dvě desetiletí žily Pobaltí pod smrtelnými dvojími hrozbami zpětné anexe a [GER.GetBalticMembershipDesc]. Nabídneme jim členství a ochranu proti hrozbě [GER.GetDanubianMembershipDesc]."
 GER_break_the_anglo_french_colonial_hegemony:0 "Zlomit anglo-francouzskou koloniální hegemonii"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Nastal čas rozbít monopol, který Západ držel na kolonialismu, příliš dlouho."
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "Naše země je štítem proti [GER.GetBulwarkBolshevismDesc], chránícím Západ před vlivem [GER.GetBulwarkCommunismDesc]. Musíme tuto úlohu nosit s hrdostí a připravit se použít zbraně, pokud to bude nutné."
 GER_bulwark_against_bolshevism_tt:1 "§R Tento národní duch bude ztracen, pokud bude ve frakci nebo bude bojovat ve stejné straně jako [SOV.GetNameDef].§!\n"
 GER_bypass_maginot_in_the_south:0 "Obejít Maginota na jihu"
 GER_bypass_maginot_in_the_south_desc:0 "Britové mají své zájmy v Nizozemí, a proto musíme hledat alternativní trasy kolem Maginotu. Jih, ačkoliv horský a obtížně prostupný, musí stačit. Německá vynalézavost nás dostane skrze."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche pro Alsasko a francouzské kolonie"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Musíme požádat našeho nového spojence, aby nám umožnil volnou ruku při navracení našich oprávněných území Alsasko-Lotrinsko a našeho spravedlivého podílu na afrických koloniích."
 GER_central_european_alliance:0 "Středoevropská aliance"
 GER_central_european_alliance_desc:0 "Nyní, když jsme soustředili pozornost kontinentu na problém, musíme nabídnout řešení: povede alianci pro všechny malé národy v Evropě, která zajistí ochranu proti této nejsmrtelnější hrozbě našemu způsobu života."
 GER_central_european_alliance_tt:0 "Pokud nejsme ve frakci:\n"
 GER_china_friend:0 "Spřátelit se s Čínou"
 GER_china_friend_desc:0 "Prohlubme naše dlouholeté přátelství s Čínou. Tímto způsobem odcizíme Japonsku, ale co je Japonsko, pokud ne pouhé Itálie Východu?"
 GER_clamp_down_on_fascism:0 "Potlačení fašismu"
 GER_clamp_down_on_fascism_desc:0 "V uplynulých několika letech pod nacistickým režimem se represivní, diktátorská a anti-royalistická povaha vlády a jejích fašistických ideologů a podporovatelů stala více než zřejmou. Musíme zajistit, aby násilí způsobené jejich způsobem myšlení bylo potlačeno, kdykoli se může objevit."
 GER_coal_liquidization:0 "Kapalnění uhlí"
 GER_coal_liquidization_desc:0 "Německo postrádá olej, a proto musíme zdvojnásobit naše úsilí v oblasti syntetického oleje."
 GER_crossing_the_atlantic:0 "Překročení Atlantiku"
 GER_crossing_the_atlantic_1_factory_tt:0 "Odstranit §Y1 vojenskou továrnu§! z vnitrozemského státu pro každý přímořský stát, který dostane tyto loděnice.\n"
 GER_crossing_the_atlantic_2_factories_tt:0 "Odstraňte §Y2 vojenskou továrnu§! z vnitrozemského státu za každý pobřežní stát, který tyto loděnice obdrží.\n"
 GER_crossing_the_atlantic_desc: "S porážkou veškeré kontinentální opozice vůči naší vládě se musíme postarat o přesměrování našeho výrobního úsilí na vytvoření obrovského námořnictva, abychom mohli přenést boj na Brity a Američany. Neodpočineme si, dokud v Božím dobrém čase, Starý svět, se veškerou svou mocí a silou, nepostaví k podmanění a ponížení nového."
 GER_crossing_the_atlantic_trigger_tt: "Ne: Jakákoliv nepřátelská země: \n  Je považována za velkou zemi \n  Jakýkoliv kontrolovaný stát:\n     Je v §YEvropě§!"
 GER_czech_friend:0 "Získat Československo za přítele"
 GER_czech_friend_desc:0 "Češi a Slováci jsou pilný a obdivuhodný národ. Je škoda, že se naše teritoriální ambice střetávají s jejich, ale není pozdě usilovat o přátelství spíše než o podmanění."
 GER_danubian_expansion:0 "Dunajská expanze"
 GER_danubian_expansion_desc:1 "Musíme usilovat o rozšíření našeho vlivu na ty balkánské národy náchylné k [SOV.GetAdjective] agresi. Nabídneme zbývajícím národům na Dunaji členství a ochranu proti hrozbě [GER.GetDanubianMembershipDesc]."
 GER_danubian_membership:0 "Danubská členství"
 GER_danubian_membership_desc:1 "Danubské nástupnické národy bývalého Austro-Uherska nezapomněly, co znamená být naším spojencem. Nabídneme jim členství a ochranu proti hrozbě [GER.GetDanubianMembershipDesc]."
 GER_danzig_for_guarantees:0 "Danzig za záruky"
 GER_danzig_for_guarantees_desc:2 "Poláci jistě musí cítit nebezpečí [GER.GetDanzigGuaranteesBolsheviksDesc]. Možná bychom mohli dospět k dohodě ohledně návratu Danzigu, Poznaně a Slezského vojvodství výměnou za garance vojenské podpory v případě invaze [GER.GetDanzigGuaranteesRedsDesc]."
 GER_danzig_or_war:0 "Danzig nebo válka"
 GER_danzig_or_war_POL_civil_war:0 "Vyměnit Danzig za podporu"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] musí schválit dohodu, aby bonusy začaly platit. Opustí [Root.GetFactionName], pokud bude vyhlášena válka.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] musí schválit dohodu, aby bonifikace nabyly účinnosti. Odejdete z [Root.GetFactionName] frakce, pokud bude vyhlášena válka.§!\n"
 GER_danzig_or_war_desc:0 "Danzig byl německý, Danzig zůstal německý, a Danzig bude německý navždy! Pokud Polsko nepředá toto území, musíme připravit německý lid na nevyhnutelnou válku. Danzig a okolní země se vrátí k Německu!"
 GER_danzig_trigger_polish_civil_war:0 "Polsko je v občanské válce a jedno z následujících musí být pravdivé\n      Německo poslalo dobrovolníky na podporu jedné strany\n      Jedna strana je ve frakci s Německem"
 GER_danzig_vs_slovakia:0 "Danzig pro Slovensko"
 GER_danzig_vs_slovakia_desc:0 "Poláci stojí v cestě našim plánům na Lebensraum. Přesto není příliš pozdě přehodnotit naše dlouhodobé priority a usilovat o jejich přátelství místo toho. Jediný možný způsob, jak toho dosáhnout, je výměna území; Danzig za Slovensko. Polsko již prokázalo určitý zájem o region tím, že obsadilo Zaolzie."
 GER_demand_memel:0 "Obnovit východní nároky"
 GER_demand_memel_desc:0 "Velká válka přinesla ztrátu mnoha německých území na Východě s oživením Polska a převodem Memelu na Litvu. Ultimátum bude zasláno oběma národům, ale Polsko se pravděpodobně nebude řídit pouhými slovy."
 GER_demand_memel_threat:0 "Německo znovu uplatňuje východní nároky"
 GER_demand_slovenia:0 "Požadovat Slovinsko"
 GER_demand_slovenia_desc:0 "Smlouva ze Saint-Germain-en-Laye znamenala předání mnoha historických rakouských území nástupnickým státům. S Rakouskem opět sjednoceným s německým národem je čas ukončit tyto nespravedlnosti. Historické provincie Kraňsko a Štýrsko, které jsou nyní známy jako Slovinsko, musí být přivedeny domů."
 GER_demand_slovenia_threat:0 "Německo požadovalo Slovinsko"
 GER_demand_sudetenland:0 "Požadavek na Sudety"
 GER_demand_sudetenland_desc:0 "Osud sudetských Němců byl jednou z nejhorších nespravedlností, které byly uvaleny Smlouvou z Versailles. Musí být přivedeni pod naši ochranu, bez ohledu na české námitky."
 GER_demand_sudetenland_threat:0 "Německo požadovalo Sudety"
 GER_denmark_friend:0 "Spřátelit se s Dánskem"
 GER_denmark_friend_desc:0 "Diplomacie pomocí bitevních lodí ještě neumřela. Naše plány na námořní expanze jsou dobře známy našemu malému sousedovi na severu. V kombinaci s jejich strachem z našich výrazně nadřazených armád by mělo být dost snadné je zastrašit do naší sféry vlivu."
 GER_dutch_friend:0 "Získat přátele v Nizozemsku"
 GER_dutch_friend_desc:0 "Nizozemci velmi dobře ví, jak dlouho vydrží v případě další Velké války. Pokud lze je přesvědčit, že Německo může vážně ohrozit samotnou Británii, je možné, že si vyberou spojení s námi, aby se vyhnuli tvrdé okupaci."
 GER_economic_path_shortcut: "Ekonomie"
 GER_end_of_czechoslovakia:0 "Osud Československa"
 GER_end_of_czechoslovakia_desc:0 "Přišel čas rozdělit staré české země mezi ty, kteří je mohou správně spravovat. Měli bychom také zvážit vytvoření zvláštního slovenského loutkového státu na východě."
 GER_expatriate_the_communists:0 "Vysídlení komunistů"
 GER_expatriate_the_communists_desc:0 "Vnitřní hrozba komunismu nadále sužuje naši zemi. Musíme se jí zbavit, bez ohledu na to, kam se její stoupenci uchýlí."
 GER_fan_the_prussian_militarism:0 "Fan Pruského Militarismu"
 GER_fan_the_prussian_militarism_desc:0 "Abychom nahradili ztráty našeho občanského konfliktu, musíme se odvolávat na pruský pocit militarismu k zlepšení náboru a výcviku nových rekrutů. To, že nás naše armáda osvobodila od nacistické diktatury, zajišťuje, že tyto pruské ideály jsou nyní populárnější než kdy jindy."
 GER_fate_of_greece:0 "Osud Řecka"
 GER_fate_of_greece_desc:0 "Řecko dokázalo, že nedokáže čelit novým silám uvolněným na Evropu. Je načase jim nabídnout ochranu, kterou může poskytnout pouze Německo."
 GER_fate_of_yugoslavia:0 "Osud Jugoslávie"
 GER_fate_of_yugoslavia_desc:0 "Jugoslávský stát byl vždy umělým konstruktem, a centrální autorita začala kolabovat. Musíme zasáhnout, abychom obnovili pořádek. Jediná otázka, kterou řešíme, je, jaký by byl nejlepší způsob, jak to udělat."
 GER_finnish_membership:0 "Finské členství"
 GER_finnish_membership_desc:1 "Daleko od centra Evropy, Finové riskují, že se postaví proti [GER.GetFinnishMembershipDesc] sami. Ale to nemusí. Nabídneme jim členství a ochranu proti hrozbě [GER.GetDanubianMembershipDesc]."
 GER_first_ljubljana_award:0 "První Ljubljanská cena"
 GER_first_ljubljana_award_desc:0 "Hybričtí západní mocnosti hlásaly národní sebeurčení, zatímco předávali mnohé menšiny k vládnutí Srbům. Jsme v pozici, abychom napravili tento historický omyl a zároveň získali přátele. Pro ty, kteří chtějí stát na naší straně v evropském pořádku, můžeme být velmi štědří."
 GER_first_ljubljana_award_tt:0 "Všechny původní [YUG.GetAdjective] jádrové státy jsou vlastněny buď §Y[YUG.GetName]§! nebo jakýmkoliv z jeho poddaných.\n"
 GER_first_vienna_award:0 "První vídeňská cena"
 GER_first_vienna_award_desc:0 "Maďaři byli jedním z národů, které po Velké válce nejvíce trpěly. V masakru rakousko-uherské říše zůstalo mnoho Maďarů na cizím území, ačkoli jejich předci tam žili po staletí. Mohli bychom výrazně zlepšit naše vztahy s Maďarskem tím, že jim udělíme některá území z Československa."
 GER_focus_on_the_true_enemy:0 "Zaměření na pravého nepřítele"
 GER_focus_on_the_true_enemy_desc:0 "Naši nepřátelé nejsou uvnitř, ale venku. Pokračující zločin západního koloniálního monopolu je jen zastíněn nespravedlností Versailleské smlouvy, které jsme byli podrobeni poté, co jsme se pokusili získat své místo na slunci. To nyní končí."
 GER_four_year_plan:0 "Čtyřletý plán"
 GER_four_year_plan_desc:0 "Potřebujeme ambiciózní plán, který zajistí zbrojení a konečnou soběstačnost národa. To by mělo být dosaženo během příštích čtyř let."
 GER_german_war_economy:0 "Německá válečná ekonomika"
 GER_german_war_economy_desc:0 "Obyvatelé našeho velkého národa musí být využiti pro dobro válečného úsilí. Přecházíme na plnou válečnou ekonomiku, kde se očekává, že každý muž se zapojí."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Musíme připravit Německo na jeho osud jako ústřední bod Evropy. Naše infrastruktura spojí Západ s Východem a Jih se Severem."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Musíme se zbavit vrtkavého vlivu soukromých kapitalistů. Proto vytvoříme průmyslový konglomerát pod naší kontrolou, aby dohlížel na růst v odvětví těžby a oceli, protože to vytvoří páteř našeho vojenského průmyslu."
 GER_historical_path_shortcut: "Politika: Historie"
 GER_improve_national_spirit:0 "Zlepšit národní ducha"
 GER_improve_national_spirit_desc:0 "S hlavními městy vítězů Velké války v našich rukou se konečně můžeme osvobodit ze stínu naší porážky. Nová éra svítá pro Německo!"
 GER_improve_national_spirit_tooltip:0 "Musíme ovládat Londýn a Paříž a státy, ve kterých sídlí naše frakce."
 GER_integrate_war_economies:0 "Integrace válečné ekonomiky"
 GER_integrate_war_economies_desc:0 "Národy v naší sféře vlivu si vytvořily extrémní ekonomické závislosti na nás. Mohli bychom to využít k posílení našeho vlivu na jejich ekonomiky a na jejich zahraniční politiky."
 GER_integrate_war_economies_tt2:2 "Pokud §Y[ROM.GetName]§! je ve frakci s §Y[Root.GetName]§!, přidejte §Y4 Vojenské továrny§! každé na §Y[Root.GetName]§! a §Y[ROM.GetName]§! a §Y[ROM.GetName]§! se stane loutkou §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] musí schválit dohodu, aby bonusy vstoupily v platnost.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] musí schválit dohodu, aby bonusy nabyly účinnosti.§!\n"
 GER_integrate_war_economies_tt:2 "Pokud §Y[HUN.GetName]§! je ve frakci s §Y[Root.GetName]§!, přidejte §Y4 vojenské továrny§! každé k §Y[Root.GetName]§! a §Y[HUN.GetName]§!, a §Y[HUN.GetName]§! se stane loutkou §Y[Root.GetName]§!.\n"
 GER_italy_ally:0 "Aliance s Itálií"
 GER_italy_ally_desc:0 "Italové mohou být nespolehliví - jak dokázali v první světové válce - ale Mussolini a jeho fašistické hnutí ukázali, že pro Itálii ještě existuje naděje. Jistě, Německo ze spojenectví s Itálií jen profituje, že?"
 GER_italy_declined_assassination_tt:0 "§Y[ITA.GetNameWithFlag]§! nepřijal náš návrh na assassinizaci"
 GER_japan_friend:0 "Přátelit se s Japonskem"
 GER_japan_friend_desc:0 "Dlouho jsme měli plodný vztah s Čínou, ale naše ambice by mohly být lépe splněny, pokud bychom se spíše spojili s naší příbuznou válečnou kulturou Japonska, i kdyby to znamenalo hodit Čínu vlkům..."
 GER_japan_friend_tt:0 "Odvolávání von Falkenhausena.\n"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Umožníme našim občanům zakoupit si svůj vlastní budoucí 'lidový vůz' prostřednictvím spořicího schématu, které pak použijeme k financování výstavby továren, které nakonec přispějí k výrobě těchto vozů."
 GER_long_range_escorts:0 "Dlouhé eskorty"
 GER_long_range_escorts_desc:0 "Naši taktičtí a strategičtí bombardéry potřebují doprovody na delší vzdálenosti, aby poskytli ochranu až do cílové oblasti a zpět."
 GER_low_countries_membership:0 "Členství v Nizozemích"
 GER_low_countries_membership_desc:0 "Ačkoliv jsou vzdáleny od východních hranic Evropy, Nizozemí přesto ví, že pokud střední Evropa padne, budou na řadě oni. Nabídneme jim členství, aby mohli stát po našem boku proti hrozbě komunismu."
 GER_mackensen_dead:0 "Von Mackensen je mrtvý."
 GER_military_doctrine_shortcut: "Armáda"
 GER_modular_construction:0 "Modulární výstavba"
 GER_modular_construction_desc:0 "Tím, že stavíme části našich ponorek v různých stavebních zařízení, se výrazně zlepšuje rychlost montáže a výstavby."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "Smlouva o přátelství a neagresi s [GER.GetTheUSSRName] by mohla vyvolat nevolnost, ale umožní, aby jejich cenná ropa nadále proudila do Německa. Tajný dodatek rozdělí území Rumunska, Polska, Litvy, Lotyšska, Estonska a Finska do sféry vlivu [GER.GetAdjective] a [SOV.GetAdjective]..."
 GER_mol_rib_pact_tt:1 "Uzavřete §Ypakt o neútočení§! se §YSovětským svazem§! a souhlaste s §Yrozdělením Polska§! mezi [SOV.GetName] a Německem\n"
 GER_nationalist_spain_ally:0 "Aliance se Španělskem"
 GER_nationalist_spain_ally_desc:0 "Národní vítězství ve španělské občanské válce otevřelo cestu k užšímu vztahu mezi našimi dvěma zeměmi. Franco drží klíč k Středomoří."
 GER_nationalist_spain_ally_tt:0 "Posiluje diplomatické vztahy s §YNacionalistickým Španělskem§!"
 GER_naval_doctrine_shortcut: "Námořnictvo"
 GER_naval_effort2:0 "Rozšířit loděnice"
 GER_naval_effort2_desc:0 "Abychom skutečně obnovili námořnictvo hodné pozornosti, musíme značně rozšířit naši kapacitu pro stavbu lodí."
 GER_naval_effort2_tt: "Buduje §Y2 Námořní docky§! v §Y2§! pobřežních státech, které momentálně kontroluje §Y[ROOT.GetFlag][ROOT.GetNameDef]§!"
 GER_naval_rearmament:0 "Námořní přezbrojení"
 GER_naval_rearmament_desc:0 "Anglo-německá námořní dohoda, kterou jsme zajistili v roce 1935, nám umožňuje výrazně rozšířit naše námořnictvo. Neměli bychom šetřit žádné úsilí při této úloze."
 GER_no_balkan_communism:0 "Žádný balkánský komunismus"
 GER_no_balkan_communism_BUL_tt:0 "Zisk §YSvržení vlády§! válečný cíl proti §YSocialistické republice Bulharsko§!.\n"
 GER_no_balkan_communism_HUN_tt:0 "Zisk §YZhoupnout vládu§! válečný cíl proti §YMaďarské lidové republice§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Zisk §YZvrhnout vládu§! válečný cíl proti §YRumunské lidové republice§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Získává §Ysvržení vlády§! válečný cíl proti §YSFR Jugoslávie§!.\n"
 GER_no_balkan_communism_desc:0 "Komunistické vlivy pronikly do Balkánu, což si nemůžeme dovolit. Musí být zničeny, než se zakoření."
 GER_no_balkan_communism_tt:0 "Získat §YZvrhnout vládu§! válečné cíle proti komunistickým národům na Balkáně.\n"
 GER_no_reds_in_western_europe:0 "Žádní Rudí v západní Evropě"
 GER_no_reds_in_western_europe_BEL_tt:0 "Získává §Ysvržení vlády§! válečný cíl proti §YKooperativě Belgie§!.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Zisk §YTopple Government§! válečný cíl proti §YFrancouzské komuně§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Získat §YSvést vládu§! válečný cíl proti §YSpojeným lidovým provinciím§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Získání §YTopple Government§! válečný cíl proti §YRosa Luxembourg§!.\n"
 GER_no_reds_in_western_europe_desc:0 "Komunistické vlivy se dostaly do západní Evropy, což nemůžeme dovolit. Musí být zničeny, než se zakorení."
 GER_no_reds_in_western_europe_tt:0 "Získání §YPorazit vládu§! válečné cíle proti komunistickým národům v Nizozemí a Francii.\n"
 GER_norway_friend:0 "Sblížit se s Norskem"
 GER_norway_friend_desc:0 "Norsko ovládá velkou část cenného vývozu železa z rozsáhlých dolů na severu Švédska. Měli bychom je zastrašit do 'přátelství' hrozbou naší expandující námořní síly."
 GER_operation_tannenbaum:0 "Operace Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Švýcarsko má nejodpudivější a nejstrašnější lidi a politický systém. Nyní máme konečně čas se postarat o tyto smrtelné nepřátele nového Německa."
 GER_oppose_hitler:0 "Odpovědět na Hitlera"
 GER_oppose_hitler_civil_war:0 "§RFašističtí podporovatelé zahájí občanskou válku.§!\n"
 GER_oppose_hitler_desc:0 "Hitlerova vláda musí skončit. Chce provokovat západní mocnosti znovuozbrojením Rýna, ale tím si vyžádá výmluvu, kterou potřebujeme, abychom uchopili moc s pomocí loajálních prvků v Wehrmachtu."
 GER_oppose_hitler_shortcut: "Politika: Opozice"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Navzdory našim ziskům na východě musíme zajistit, že pokud se situace změní, budeme moci zastavit postup nepřítele. Měli bychom vybudovat řadu opevnění, Panther-Wotan stellung, podél řeky Dněpr, od Černého moře po Baltské moře."
 GER_ostwall_forts:1 "Umístěte §YPohraniční pevnosti§! podél řeky Dněpr k Baltskému moři, ve všech následujících státech, které jsou plně ovládány vaší frakcí:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Pod kontrolou člena naší frakce.\n"
 GER_our_place_in_the_sun:0 "Naše místo na Slunci"
 GER_our_place_in_the_sun_desc:0 "Nechte všechny vědět, že Německá říše znovu potvrzuje své právo na místo na slunci! Naše lidé už nebudou ponížení ve stínu."
 GER_plan_z:0 "Plán Z"
 GER_plan_z_desc:0 "Admirál Raeder věří, že Britů lze nejlépe porazit politikou povrchových nájezdů. Postavit dostatek bitevních lodí a letadlových lodí k dosažení toho bude obrovský úkol a zabere to čas; možná příliš mnoho času... Na druhou stranu, naše současná námořní síla je žalostně nedostatečná."
 GER_poland_friend:0 "Přátelit se s Polskem"
 GER_poland_friend_desc:0 "Ačkoli Polsko již nemá přístup k moři, prokázali jsme naše dobré úmysly tím, že jsme jim dali Slovensko. Možná je můžeme přiblížit ještě více tím, že jim poskytneme vágní sliby o budoucích územních ziscích na východě."
 GER_polish_membership:0 "Polské členství"
 GER_polish_membership_desc:1 "Poláci mají důvod nedůvěřovat všem sousedům, ale vědí, že největší hrozba pochází z Východu. Nabídneme jim členství a ochranu proti hrozbě [GER.GetDanubianMembershipDesc]."
 GER_pool_technical_know_how:0 "Záznam technických znalostí"
 GER_pool_technical_know_how_desc:0 "Každý národ má své vlastní metody řízení průmyslu a údržby vybavení. Můžeme se učit jeden od druhého tím, že pošleme technické týmy, aby šířily tyto znalosti mezi ostatními členy aliance."
 GER_pool_technical_know_how_tt: "Každý §YNation§! v naší §YFaction§! také obdrží tuto §YNational Spirit§!."
 GER_prepare_for_the_next_blockade:0 "Připravit se na další blokádu"
 GER_prepare_for_the_next_blockade_desc:0 "Pekelná britská blokáda nás stála poslední válku. Tento stejný omyl už neuděláme. Tentokrát půjdeme ještě dále, abychom připravili obyvatelstvo na to, co má přijít."
 GER_prepare_italian_coup:0 "Připravit italský puč"
 GER_prepare_italian_coup_desc:0 "Pád Itálie do fašismu musí být zvrácen. Přistoupíme k italským royalistům s návrhem na puč s naší podporou."
 GER_prepare_italian_coup_tt:0 "Pokud přijmou naši nabídku:\n"
 GER_pride_of_the_modern_germany:0 "Hrdost moderního Německa"
 GER_pride_of_the_modern_germany_desc:0 "Potrvá mnoho let, než vyrovnáme Královské britské námořnictvo co do velikosti. Musíme ho však překonat v kvalitě. Naše lodě budou nejmodernější a nejvýkonnější, které kdy pluly po mořích!"
 GER_rebuild_the_high_seas_fleet:0 "Obnovit flotilu v otevřeném moři"
 GER_rebuild_the_high_seas_fleet_desc:0 "Potřebujeme program masivního námořního budování, abychom obnovili naši kdysi slavnou flotilu na otevřeném moři, pokud máme někdy úspěšně čelit Západu."
 GER_rebuild_the_nation:0 "Obnovit národ"
 GER_rebuild_the_nation_desc:1 "Po devastaci občanské války se musíme zaměřit na obnovu našeho národa. Požádáme lidi, aby na chvíli odložili své osobní pohodlí, abychom mohli soustředit všechny naše zdroje na dosažení tohoto cíle."
 GER_reestablish_free_elections:0 "Znovu zavést svobodné volby"
 GER_reestablish_free_elections_desc:0 "Vrátíme se k demokratickým ideálům tím, že znovu zavedeme svobodné volby, které se uskuteční v blízké budoucnosti."
 GER_reichskommissariats_tt: "Umožňuje vytvoření speciálních §YSubjektových států§! a §YAdministrativních dělení§! v dobytých oblastech, jako jsou §YReichskommissariaty§! a §YProtektoráty§!. Také umožňuje rozdělení Evropy do projektovaných sfér vlivu.\n"
 GER_reinstate_imperial_possessions:0 "Obnovení imperiálních majetků"
 GER_reinstate_imperial_possessions_desc:0 "Úspěšnou rekonstrukcí historicky německých oblastí můžeme nyní začít proces jejich opětovného zavedení do [Root.GetName] jako plnoprávných provincií. Poslední ponížení Versailles je konečně napravena!"
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrovat Lucembursko a Alsasko-Lotrinsko"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "S naším úspěšným znovu dobytím historicky německých oblastí nyní můžeme začít proces jejich reintegrace do [Root.GetName]. Jejich obyvatelům musí být umožněno vykonávat svou vlasteneckou povinnost pro vlast."
 GER_rekindle_imperial_sentiment:0 "Znovu vzbudit imperiální sentiment"
 GER_rekindle_imperial_sentiment_desc:0 "Ačkoli se rakousko-uherská říše rozpadla po Velké válce, ti, kteří truchlí nad jejím zánikem, stále existují. Budeme kultivovat tyto impériální pocity v naději, že nástupnické státy se rozhodnou znovu připojit pro svou vlastní sílu."
 GER_rekindle_imperial_sentiment_tt:0 "Když je podpora neutrálních států dostatečně vysoká, umožňuje rozhodnutí pro tyto národy zreformovat rakousko-uherskou říši a přidat se k Centrálním mocnostem.\n"
 GER_rekindle_imperial_sentiment_tt_2: "Když je podpora nezávislých národů dostatečně vysoká, umožňuje to rozhodnutí pro tyto národy reformovat Austro-Uherskou říši a připojit se k Mitteleuropě.\n"
 GER_return_of_the_kaiser:0 "Návrat císaře"
 GER_return_of_the_kaiser_desc:0 "Kaiserreich potřebuje císaře a Wilhelm II stále žije, vyhnán v Nizozemsku. Zrušíme jeho vyhnanství a pozveme ho k návratu na trůn, bez ohledu na to, co si myslí Západní demokracie."
 GER_reverse_the_brain_drain:0 "Zvrátit odliv mozkových kapacit"
 GER_reverse_the_brain_drain_desc:0 "Nyní, když byli utlačovatelé a autoritářské režimy poraženi, můžeme se pokusit učinit návrat pro ty vědce, kteří opustili zemi, atraktivním a znovu je přimět pracovat ve své domovině."
 GER_revive_the_kaiserreich:0 "Obnovit Kaiserreich"
 GER_revive_the_kaiserreich_desc:0 "Události posledního desetiletí ukázaly, že demokracie je příliš slabá na to, aby udržela nebezpečné vnitřní prvky na uzdě. Musíme se vrátit k silnému vedení císaře a k přípravě na jeho návrat se vrátíme k ústavě Deutsches Kaiserreich."
 GER_revive_the_kaiserreich_tt:0 "§YNěmecká vojenská junta§! bude známa jako §YNěmecké císařství§!.\n"
 GER_rhineland:0 "Rýn"
 GER_rhineland_desc:0 "Rýn byl od konce Velké války demilitarizován, ale tato urážka už nezůstane bez odezvy! Německo je suverénní národ a je svobodné přesouvat jednotky kdekoli ve svých hranicích!"
 GER_rhineland_ultimatum:0 "§RRemilitarizace může být zvrácena, pokud budete konfrontováni a ustoupíte.§!\n"
 GER_rocketry_focus:0 "Raketová technika"
 GER_rocketry_focus_desc:0 "Raketový pohon drží klíč k masivním inovacím ve všech třech vojenských odvětvích."
 GER_safeguard_the_baltic:0 "Ochrana Baltského moře"
 GER_safeguard_the_baltic_desc:1 "Baltské státy byly součástí Ruského impéria až do před několika desítkami let, a je rozumné, že [GER.GetRussiansDemonym] se opět může pokusit je anektovat. Musíme tomu zabránit a nabídnout naši vojenskou podporu v případě [SOV.GetAdjective] invaze."
 GER_scandinavian_membership:0 "Skandinávské členství"
 GER_scandinavian_membership_desc:1 "Hory a chlad nejsou ochranou proti [GER.GetGreatRedMenaceName] Hrozbě a Skandinávci to musí vědět. Nabídneme jim členství a ochranu před hrozbou [GER.GetDanubianMembershipDesc]."
 GER_schlieffen_once_more:0 "Schlieffen znovu"
 GER_schlieffen_once_more_desc:0 "Maginot je třeba obejít. Opět projdeme přes Belgii a Lucembursko v rychlém útoku na vítězství."
 GER_second_ljubljana_award:0 "Druhá Ljubljanská cena"
 GER_second_ljubljana_award_desc:0 "S jugoslávskou otázkou vyřešenou je čas obrátit naši pozornost na Řecko. I oni byli nespravedlivě povzneseni spojenci. Je čas vidět, kdo jsou naši skuteční přátelé."
 GER_second_ljubljana_award_tt:0 "Událost dává možnost požadovat území pro [Root.GetName] nebo hodného spojence."
 GER_second_vienna_award:0 "Druhá vídeňská cena"
 GER_second_vienna_award_desc:0 "Transylvánie má maďarskou většinu a právem by měla patřit našim přátelům v Maďarsku. Je však obtížné říci, jak na tento požadavek zareaguje rumunský režim a lid."
 GER_secure_the_new_state:0 "Zabezpečit Nový stát"
 GER_secure_the_new_state_desc:0 "Vzhledem k občanské válce, která ji vytvořila, má provizorní vláda nedostatek síly. Musíme zajistit, aby byla chráněna a aby nemohla být snadno svržena."
 GER_see_to_the_eastern_front:0 "Postarat se o východní frontu"
 GER_see_to_the_eastern_front_desc:0 "Pokud jsme se něco naučili z Velké války, je to, že se musíme připravit na útok na naše odlehlé východní majetky. Tyto majetky musí být obnoveny a zpevněny proti invazi."
 GER_see_to_the_eastern_front_tt2:1 "Přidejte 8 §YPozemních pevností§! ve 4 provinciích na východní hranici.\n"
 GER_see_to_the_eastern_front_tt:1 "Přidejte 6 §YPozemních pevností§! ve 3 provinciích na východní hranici.\n"
 GER_shared_rd_programs:0 "Sdílené R&D programy"
 GER_shared_rd_programs_desc:0 "Pro dobro naší věci musíme sloučit naše vědecké znalosti a sdílet naše technologické pokroky s našimi novými spojenci."
 GER_soviet_ally:1 "Aliance s [GER.GetTheUSSRName]"
 GER_soviet_ally_desc:1 "Možná je možné odložit naše [GER.GetUSSRAllianceDesc] rozdíly s [GER.GetRussiansDemonym] a místo toho zdůraznit to, co nás spojuje: nenávist k sobectví liberalismu a dekadentnímu Západu. S [GER.GetTheUSSRName] jako spojencem bychom měli přístup ke všem potřebným zdrojům - kromě jejich vojenské síly, samozřejmě..."
 GER_soviet_treaty:1 "Smlouva s [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "Můžeme usilovat o novou výzkumnou dohodu s [SOV.GetNameDef], abychom vyvinuli, především, lepší tanky. Pokud souhlasí, můžeme znovu otevřít školu tanků, kterou jsme zavřeli v Kamě v roce 1933. [SOV.GetAdjective] spolupráce samozřejmě znamená, že i oni budou těžit z uvedených inovací..."
 GER_spain_wargoal_tt:0 "Zisky §YAnexe§! válečného cíle proti §YRepublikánskému Španělsku§!.\n"
 GER_strategic_air_effort:0 "Strategické letecké úsilí"
 GER_strategic_air_effort_desc:0 "Vítězství bude dosaženo zničením nepřátelského průmyslu. Musíme se zaměřit na návrh a výrobu strategických bombardérů."
 GER_strike_at_the_source:0 "Úder na zdroj"
 GER_strike_at_the_source_desc:1 "Život prožitý ve strachu není vůbec život; musíme jednou provždy ukončit tuto hrozbu našemu způsobu života. Zdroje [GER.GetStrikeAtTheSourceDesc] v Evropě musí být zničeny."
 GER_support_the_finns:0 "Podpora Finů"
 GER_support_the_finns_desc:1 "Finové se ocitají pod palbou [GER.GetRussiansDemonym]. Nabídneme jim záruku proti komunistické hrozbě a poskytneme jim skromnou průmyslovou pomoc."
 GER_sweden_friend:0 "Získat přátele ve Švédsku"
 GER_sweden_friend_desc:0 "Skandinávské země jsou jako domino; stojí a padnou společně. S Norskem a Dánskem ve sféře našeho vlivu určitě i Švédsko následuje."
 GER_swedish_trade_agreement: "Německo-švédská obchodní dohoda"
 GER_swedish_trade_agreement_desc: "Náš ocel je špatné kvality, a abychom poháněli naši válečnou mašinerii, potřebujeme nejlepší materiál. Naštěstí je [SWE.GetName] na severu ideálním partnerem; dostupné vysoce kvalitní zdroje, neutrální a nepravděpodobné, že by dělali příliš velký problém, když se naše budoucí plány realizují."
 GER_synthetic_rubber:0 "Syntetická guma"
 GER_synthetic_rubber_desc:0 "Velkorysá motorizační a letecká výroba vyžaduje velké množství gumy, jejíž zdroje nemáme. Musíme zlepšit způsob, jakým ji vytváříme synteticky."
 GER_tackle_the_communist_threat:1 "Zvládněte hrozbu [GER.GetTackleCommunistThreatName]"
 GER_tackle_the_communist_threat_desc:1 "Dokud existuje [SOV.GetNameDef], bude to pro nás hrozba. Místo abychom čekali, až udeří, vezmeme iniciativu do svých rukou."
 GER_tactical_air_effort:0 "Taktická vzdušná snaha"
 GER_tactical_air_effort_desc:0 "Vítězství bude dosaženo zničením pozemních sil nepřítele. Musíme se soustředit na podporu našich vlastních armád taktickými údery proti blízkým a hlubokým cílům."
 GER_the_central_powers:0 "Centrální mocnosti"
 GER_the_central_powers_desc:0 "Potřebujeme spojence, pokud se máme postavit proti Západu. Vytvoříme svou vlastní frakci, abychom se postavili proti útlaku demokracií."
 GER_the_great_red_menace:1 "Velká [GER.GetGreatRedMenaceName] Hrozba"
 GER_the_great_red_menace_desc:1 "Naše akce v předchozí válce jsou stále v nedávné paměti mnoha. Musíme znovu zaměřit obavy kontinentu na skutečné nebezpečí: velké [GER.GetGreatRedMenaceDesc], které se vznáší na Východě. Zahájíme masivní propagační kampaň, abychom otevřeli oči kontinentu."
 GER_the_iberian_problem:0 "Iberský problém"
 GER_the_iberian_problem_desc:0 "Bastiony komunismu stále zůstávají. Musíme zajistit, aby všichni byli vymýceni, počínaje komunistickým Španělskem."
 GER_the_mannheim_project:0 "Mannheimský projekt"
 GER_the_mannheim_project_desc:1 "S těžkovodními závody v Norsku nyní pod naší kontrolou můžeme znovu zdvojnásobit naše úsilí o rozluštění tajemství atomu a podívat se na jeho ozbrojení proti [GER.GetDanzigGuaranteesBolsheviksDesc]."
 GER_the_mannheim_project_tt:0 "Tento zaměření přináší různé odměny v závislosti na aktuální úrovni atomového výzkumu:\n\n"
 GER_the_monarchy_compromise:0 "Compromis monarchie"
 GER_the_monarchy_compromise_desc:0 "Vojenské síly, které bojovaly za naši svobodu před nacistickou tyranií, mají jasné royalistické sklony. Abychom zajistili jejich spokojenost s cestou, kterou národ kráčí, musíme učinit kompromis a povolit návrat monarchie."
 GER_trade_interdiction_desc_old:0 "Naše loděnice jsou zasvěceny výrobě U-bootů, ale potřebujeme vyvinout lepší způsoby využívání těchto 'vlčích smeček'. Dejte admiralům vše, co potřebují k provádění svých simulací a válečných her..."
 GER_trade_interdiction_old:0 "Obchodní interdikce"
 GER_turkey_friend:0 "Spřátelit se s Tureckem"
 GER_turkey_friend_desc:0 "Atatürkovo Turecko je na obdivuhodné cestě k modernizaci a země ovládá přístup k Černému moři přes Bospor a Dardanelly. Přivést Turecko do naše sféry vlivu by mělo být naší první prioritou!"
 GER_turkey_puppet:0 "Loutkový Turecko"
 GER_turkey_puppet_desc:0 "Turecko je chycené v svěráku mezi námi a Sovětským svazem. Pokud bude pod tlakem, Turci pravděpodobně podléhnou naší vůli a stanou se loutkovým státem. Jako součást dohody dostane SSSR nějaké území ve východním Turecku. Pokud však naše požadavky odmítnou, znamenalo by to válku."
 GER_u_boat_effort:0 "Úsilí o ponorky"
 GER_u_boat_effort_desc:0 "Komodor Dönitz prosazuje strategii neomezené ponorkové války jako nejlepší způsob, jak přivést Británii na kolena. S dostatečným počtem U-boatů bychom mohli vyhladovět britský domácí průmysl ze všech potřebných zdrojů z jejich dalekého impéria."
 GER_uplift_the_rosenberg_office: "Pozvednutí Rosenbergovy kanceláře"
 GER_uplift_the_rosenberg_office_desc: "Existuje mnoho věcí, které je třeba správně koordinovat v rámci Říše, včetně správy a kontroly obsazených území, stejně jako interního dohledu a celé intelektuální a ideologické výchovy Nacistické strany. Všechny tyto záležitosti by měly být centrálně rozhodovány a kontrolovány z kanceláře Rosenberga, protože Rosenberg je důležitým stranickým teoretikem a ideologem."
 GER_ussr_war_goal:1 "Válka s [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:1 "Můžeme zaměřit naše propagační úsilí na přípravu německého lidu - a světa - na spravedlivou válku proti [SOV.GetNameDef]."
 GER_war_with_france:0 "Válka s Francií"
 GER_war_with_france_desc:0 "Nyní, když Německo našlo uspokojivé řešení otázky své východní hranice, je čas obrátit naši pozornost na západ. Ztráta Alsaska-Lotrinska je skvrnou na cti německého lidu a pouze spravedlivou a právo zaručující válkou můžeme tento čin pomstít."
 GER_war_with_france_threat:0 "Nároky na francouzské území"
 GER_war_with_greece:0 "Válka s Řeckem"
 GER_war_with_greece_desc:0 "Když je Řecko již ve válce, byla by škoda, kdyby Německo mělo propásnout základnu ve východním Středomoří."
 GER_weserubung:0 "Operace Weserübung"
 GER_weserubung_desc:0 "Norsko je kritický strategický bod a bylo by to očividné místo útoku pro jakéhokoli nepřítele, který by chtěl narušit náš obchod se železem se Švédskem. Nemůžeme riskovat, že naši nepřátelé si zřídí základny v tomto regionu. Abychom získali dobré výchozí místo pro invazi do Norska, musíme nejprve zasáhnout Dánsko."
 GER_weserubung_tt: "\nÚplné ovládnutí §Y[144.GetName]§! přinese vysoce kvalitní rudu z §Y[SWE.GetName]§! přes §YNarvik§! každý měsíc. To povede k jedné další §Yoffshore civilní továrně§! každých 6 měsíců, maximálně 8 celkových §Yoffshore civilních továren§!. Tyto dodávky mohou být přerušeny, pokud se ztratí kontrola nad §Y[144.GetName]§!. Pokud [ENG.GetNameDefCap] úspěšně zaútočí na [SWE.GetName] a sabotuje doly, nebo pokud [SWE.GetNameDef] je vyhodí do povětří, civilní továrny budou nenávratně ztraceny. Dodávky mohou být obnoveny, pokud se doly obnoví."
 GER_weserubung_tt_complete: "§YObčanské továrny na moři§! získané aktuálně ovládáním §YNarviku§!: §G[?GER_narvik_civs]§!\nPokrok dodávky do další továrny: [?GER_narvik_shipments]/6"
 GER_west_wall:0 "Západní zeď"
 GER_west_wall_desc:0 "Západní zeď běží paralelně s Francouzskou vyhlášenou Maginotovou linií, zabírající většinu stejného území jako Sigfriedova linie v předchozím Weltkriegu. Zpevnění jejích obran nám umožní držet hranici s méně muži, což uvolní divize k účasti na jakýchkoli potenciálních východních kampaních."
 GER_west_wall_forts:0 "Přidat §Y12 Pozemní pevnosti§! na francouzské hranici.\n"
 GER_west_wall_tt:0 "§R Pokud bude Rýnsko znovu zbrojeno, získáte také:§!\n"
 GER_wunderwaffe:0 "Zázračné zbraně"
 GER_wunderwaffe_desc:0 "Heisenberg a von Braun se těší na prozkoumání určitých nápadů, které mají na pravé zbraně apokalypsy. Vše, co potřebují, jsou další zdroje..."
 HUN_a_new_flagship:0 "Pýcha flotily"
 HUN_a_new_flagship_desc:0 "Příběhová historie naší námořní tradice byla zkouškou, trápením a zradou. V úsilí obnovit hrdost na naše dědictví navrhují naši admirálové novou vlajkovou loď, aby inspirovali celý národ."
 HUN_dockyards:0 "Obnovit lodní průmysl"
 HUN_dockyards_desc:0 "Se zaměřením na obnovu našich hranic musíme začít úkol vývoje středomořské flotily, která by rivalizovala s našimi minulými slávami."
 HUN_protect_czechoslovakia_tt: "\nBudou ochotnější se podrobit, pokud:\n - §HSvětové napětí§! je vysoké\n - Nejsou v §Hfrakci§!\n - Mají §Hvysoký názor§! na nás\n - Mají §Hneútočnou dohodu§! s námi\n - Jejich §Harmáda je slabší§! než naše"
 HUN_unify_with_austria_tt: "\nBude pravděpodobnější, že se podřídí, pokud:\n - Mají méně než §H50% Podpora války§!\n - Nejsou v §Hfrakci§!\n - Mají §Hvysoký názor§! na nás\n - Jejich §Harmáda je slabší§! než naše"
 ITA_albania_war_goal:1 "Okupace Albánie"
 ITA_albania_war_goal_desc:1 "Albánie se jeví jako snadný cíl pro naše jednotky k obsazení. Je nepravděpodobné, že bychom byli vystaveni velkému odporu. Musíme světu ukázat moc Itálie a obnovit slávu Římské říše!"
 ITA_anti_uk_war_goals:0 "Válka s UK"
 ITA_anti_uk_war_goals_desc:0 "Hnilobná britská říše nás uvězňuje ve Středozemním moři a nikdy nám dobrovolně nedá klíče. Musíme zaútočit na Angličany, jakmile nastane ten správný čas!"
 ITA_armored_effort:0 "Armádní snaha"
 ITA_armored_effort_desc:0 "Boj v Etiopii je dobře a hezky, ale naše tanky jednoduše nejsou na úrovni potřebné k boji proti dekadentním - ačkoliv stále mocným - plutodemokraciím Evropy."
 ITA_army_primacy:0 "Priorita armády"
 ITA_army_primacy_desc:0 "Průmyslově Itálie stále zaostává za dekadentními koloniálními impérii. Musíme si vybrat, zda upřednostníme armádu nebo námořnictvo. Volba se zdá být jasná; jako starověká římská říše závisela na svých legiích, tak musí i nové italské impérium!"
 ITA_atlantic_fleet:0 "Atlantická flotila"
 ITA_atlantic_fleet_desc:0 "Jakmile se dostaneme z britského zajetí, budeme muset projekovat svou moc přes oceány. To musí být naše první priorita."
 ITA_bomber_effort:0 "Úsilí o bombardovací letouny"
 ITA_bomber_effort_desc:0 "Era, kdy armády mohly vyhrávat války, aniž by se dívaly na oblohu, je pryč. Musíme vyvinout naše taktická bombardéry, abychom našim vojákům poskytli vzdušnou podporu, kterou potřebují."
 ITA_bulgaria_friend:0 "Přátelit se s Bulharskem"
 ITA_bulgaria_friend_desc:0 "Bulharsko je v naší sféře vlivu. Jejich bezpečné spojení s Itálií je klíčové pro naše balkánské ambice."
 ITA_capital_ships:0 "Úsilí o hlavní lodě"
 ITA_capital_ships_desc:0 "Národ s nejvíce bitevními loděmi bude vládnout světovým oceánům. Nesmíme dovolit, aby Královské námořnictvo mělo větší sílu než my ve Středozemním moři..."
 ITA_carrier_effort:0 "Úsilí o letadlové lodě"
 ITA_carrier_effort_desc:0 "Moderní bojové flotily budou soustředěny na letadlové lodě, nikoli na bitevní lodě. Nadřazenost vzdušné síly nad loděmi prokázali Američané již v roce 1921!"
 ITA_claims_on_france:0 "Nároky na Francii"
 ITA_claims_on_france_desc:0 "Vzít území od Vichy Francie. S německým dobytím Paříže a novou vládou vytvořenou ve Francii je čas nárokovat si svůj oprávněný kus jižní Evropy. Německo se silně rozšířilo na severu, a je spravedlivé, že nám bude přiděleno také něco vlastního."
 ITA_claims_on_france_tt:0 "§YVichystická Francie§! existuje a kontroluje §YSavoj§! a §YCorsiku§!"
 ITA_claims_on_turkey:0 "Nároky na Turecko"
 ITA_claims_on_turkey_desc:0 "Nároky na Turecko"
 ITA_demand_balearic_islands:0 "Požádat o Baleárské ostrovy"
 ITA_demand_balearic_islands_desc:0 "Poté, co jsme prokázali naši podporu Francoově novému režimu, jsme v pozici požádat o jedno z důležitých území, která jsme bojovali na obranu, Baleárské ostrovy, aby byly postoupeny Itálii a posílily náš strategický vliv ve Středomoří."
 ITA_escort_effort:0 "Doprovodné úsilí"
 ITA_escort_effort_desc:0 "Měli bychom se snažit dále chránit naše zranitelné konvoje ve Středozemním moři."
 ITA_ethiopian_war_logistics:0 "Logistika ethiopské války"
 ITA_ethiopian_war_logistics_desc:0 "Mohli jsme špatně vyhodnotit logistickou situaci pro naše slavné dobytí Etiopie. Musíme si za cíl vytyčit poskytnout našim statečným jednotkám nezbytné dodávky."
 ITA_fortification_effort:0 "Úsilí o opevnění"
 ITA_fortification_effort_desc:0 "Musíme chránit naše pobřeží a hranice před agresí ze strany slábnoucích a dekadentních imperialistických mocností Francie a Británie."
 ITA_fortification_effort_forts:0 "Přidat §Y15 Pevnosti v zemi§! na francouzské hranici.\n"
 ITA_germ_italy_same_tt:0 "§YItálie§! a §YNěmecko§! jsou stejné §YIdeologie§!."
 ITA_german_millitary_cooperation:0 "Německá vojenská spolupráce"
 ITA_german_millitary_cooperation_desc:0 "Úzkou spoluprací s mocnou německou armádou můžeme spojit nejlepší část německé efektivity a italské inovace. Budeme mít strategickou výhodu nad kýmkoliv, kdo se odváží postavit nám."
 ITA_german_rd_treaty:0 "Smlouva s Německem"
 ITA_german_rd_treaty_desc:0 "Měli bychom požádat Němce, aby vyměnili technologická tajemství ve prospěch obou našich velkých národů."
 ITA_go_after_france:0 "Jít po Francii"
 ITA_go_after_france_desc:0 "Francie... další reakční demokracie západu, která se za každé situace snaží zbrzdit pokrok a často ohrožuje samotnou existenci italského národa. Jdeme do boje pro dobro Itálie a budoucnost říše."
 ITA_greece_friend:0 "Spřátelit se s Řeckem"
 ITA_greece_friend_desc:0 "Řekové jsou naši starověcí soukmenovci a kolébka západní civilizace. Nemělo by být nemožné sladit jejich cíle s našimi..."
 ITA_greece_war_goal:0 "Válka s Řeckem"
 ITA_greece_war_goal_desc:0 "Jaký druh římské říše obnovujeme, pokud nezahrnujeme Řecko? Mělo by to být snadným cílem..."
 ITA_italian_highways:0 "Italské dálnice"
 ITA_italian_highways_desc:0 "Musíme rozšířit naši infrastrukturu, abychom zajistili snadnou mobilitu vojsk po celém našem impériu. S nepřáteli na každém rohu světa je to klíčová součást naší schopnosti bránit veškerou italskou půdu."
 ITA_italy_first:0 "Itálie na prvním místě"
 ITA_italy_first_desc:1 "Náš slavný Duce nikdy nebude hrát druhé housle Hitlerovi! Musíme se poučit z lekcí Římské říše; teutonská interference v italských záležitostech nikdy neskončí dobře..."
 ITA_japan_friend:0 "Spřátelit se s Japonskem"
 ITA_japan_friend_desc:0 "Japan je nám velmi podobný; mladá, hladová moc s pozitivní demografií, vydaná na milost obchodováním s upadajícími plutodemokraciemi jako je Velká Británie a Nizozemsko. Měli bychom se s nimi sjednotit a vytvořit živou námořní osu přes oceány!"
 ITA_jet_engine_effort:0 "Úsilí o proudový motor"
 ITA_jet_engine_effort_desc:0 "Itálie by měla být v čele vývoje proudových motorů díky brilantní práci Seconda Campiniho. Měli bychom mu poskytnout všechny zdroje, které potřebuje, aby dále zlepšil své návrhy pro Regio Aeronautica."
 ITA_libyan_infrastructure:0 "Libyjská infrastruktura"
 ITA_libyan_infrastructure_desc:0 "Naše rozsáhlá území v severní Africe stále zaostávají za zbytkem naší říše, pokud jde o infrastrukturu. Měli bychom soustředit naše úsilí na to, abychom je dostali na úroveň."
 ITA_light_ship_effort:0 "Úsilí o lehké lodě"
 ITA_light_ship_effort_desc:0 "Konvoje do našich zámořských území potřebují ochranu. Musíme vyvinout nové doktríny a také modernější torpédoborce."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Naše zdroje jsou omezené a musíme učinit některá bolestivá rozhodnutí, ale Britská říše nás uvěznila ve Středomoří. Vymanění bude vyžadovat námořnictvo, které by mohlo konkurovat i tomu jejich..."
 ITA_marines_and_landing_craft:0 "Námořní pěchota a výsadkové čluny"
 ITA_marines_and_landing_craft_desc:0 "Války nejsou vyhrávány pouze námořní silou; musíme být také schopni dopravit naše armády přes vlny a bezpečně je vyložit na pobřeží..."
 ITA_modernized_army:0 "Modernizovaná armáda"
 ITA_modernized_army_desc:0 "Lepší dělostřelectvo výrazně zvýší naši bojovou efektivitu, ale také potřebujeme nové taktiky a doktríny."
 ITA_modernized_artillery:0 "Modernizované dělostřelectvo"
 ITA_modernized_artillery_desc:0 "Regio Esercito je teoreticky jednou z největších armád na světě. Bohužel, neexistuje způsob, jak nám všechny ty muže správně vybavit. Nejhorší ze všeho je, že většina naší dělostřelby pochází z roku 1918!"
 ITA_pact_of_steel:0 "Pakt o oceli"
 ITA_pact_of_steel_desc:0 "Náš vztah s nacistickým Německem je problematický kvůli ideologickým rozdílům a konfliktním cílům; Il Duce je velmi obezřetný vůči německým ambicím v Rakousku a na Balkáně. Nicméně, realita se mění..."
 ITA_portugal_friend:0 "Získat Portugalsko za přítele"
 ITA_portugal_friend_desc:0 "Portugalsko je spolu se Španělskem přirozeným spojencem italského lidu. Musíme posílit tato pouta přátelství."
 ITA_romania_friend:0 "Sblížit se s Rumunskem"
 ITA_romania_friend_desc:0 "Bylo by v našem nejlepším zájmu přivést naše vzdálené příbuzné v Rumunsku do sféry našeho vlivu. Il Duce vidí velký potenciál v jejich 'Železné gardě'."
 ITA_sea_wolves:0 "Mořští vlci"
 ITA_sea_wolves_desc:0 "Naši němečtí spojenci vyvinuli děsivě efektivní ponorky a doktríny 'vlčí smečky', jak je použít. Měli bychom se od nich poučit."
 ITA_slovenia_dalmatia_claims:0 "Nároky na Jugoslávii"
 ITA_slovenia_dalmatia_claims_desc:0 "V Jugoslávii stále žije významná italská populace, která sahá alespoň do slavných dnů Benátek. Obnovení těchto oblastí pod italskou nadvládou je důležitým krokem k obnovení římské říše!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italské nároky na Jugoslávii"
 ITA_spanish_italian_faction:0 "Španělsko-italská aliance"
 ITA_spanish_italian_faction_desc:0 "Franco a španělští nacionalisté jsou naši přirození spojenci, sjednoceni náboženstvím, kulturou a ideologií. Společně bychom mohli uchvátit Gibraltar a velmi ztížit život Královskému námořnictvu..."
 ITA_support_nationalist_spain:0 "Podpora nacionalistického Španělska"
 ITA_support_nationalist_spain_desc:0 "Španělsko se nachází uprostřed občanské války, která určí, zda se stane budoucím možným fašistickým spojencem, nebo zůstane bezcennou republikou - nebo, co hůř, padne do komunistického či anarchistického chaosu. Musíme poskytnout podporu pravým Španělům, dokud není příliš pozdě!"
 ITA_turkey_friend:0 "Spřátelit se s Tureckem"
 ITA_turkey_friend_desc:0 "Turci nemají důvod nás milovat po italsko-turecké válce a Velké válce. Nicméně, Realpolitik má přednost před starými stížnostmi, a současná situace ve Středomoří by mohla přivést naše dvě hvězdy do souladu."
 ITA_victoryinETH:0 "Triumf v Africe"
 ITA_victoryinETH_desc:0 "Neúspěch v první italsko-ethiopské válce byl skvrnou na italské cti po dobu 40 let, dosažením vítězství nyní bude tato skvrna odstraněna a síla železné vůle fašismu bude prokázána!"
 ITA_yugoslavia_friend:0 "Oslovit Jugoslávii"
 ITA_yugoslavia_friend_desc:0 "Místo toho, abychom nyní znepřátelili Jugoslávii, můžeme její konečné dobytí odložit na příhodnější dobu. Místo toho bychom se mohli spřátelit s režimem a přivést zemi do naší sféry vlivu."
 JAP_army_primancy_focus_bypass_tt:0 "Není dost stavebních míst pro §YMilitary Factories§! v domácí oblasti."
 JAP_navy_primancy_focus_bypass_tt:0 "Nedostatek stavebních slotů pro §YNaval Dockyards§! v domácí oblasti."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan dostupný jako průmyslová záležitost"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Vzájemně výlučné s"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Větve jsou vzájemně vylučující."
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Tento důraz v současnosti nemá žádný účinek. Změny v situaci ve světě mohou ovlivnit toto."
 NAV_effort:0 "NAV Úsilí"
 NAV_effort_desc:0 "Jak nová námořní válka probíhá částečně pod hladinou vody, část se odehrává na obloze nad vodami."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "Navzdory hrůzám poslední války je Nový Zéland opět připraven k postupu. 2. novozélandská expediční síla je organizována, jak mluvíme."
 NZL_amend_the_maori_affairs_act:0 "Změnit zákon o maorských záležitostech"
 NZL_amend_the_maori_affairs_act_desc:0 "Musíme novelizovat Zákon o maorských záležitostech tak, aby zvýšil produktivitu málo využívaných pozemků, ale aby zbytečně nepřesouval naše maorské občany."
 NZL_army_reforms:0 "Reformy armády"
 NZL_army_reforms_desc:0 "Měli bychom modernizovat systém školení a povyšování v naší armádě. Tímto způsobem se můžeme připravit na cokoliv, co se stane v probíhající světové krizi."
 NZL_arrest_pacifist_leaders:0 "Zatknout pacifistické vůdce"
 NZL_arrest_pacifist_leaders_desc:0 "Teď není čas na neshody v zemi. Všichni se musí soustředit na vítězství ve válce, a pokud to znamená zadržení každého, kdo mluví proti válce, pak to je to, co uděláme."
 NZL_artillery_focus:0 "Úsilí o dělostřelectvo"
 NZL_artillery_focus_desc:0 "Dělostřelectvo je klíčové pro podporu jakéhokoli postupu našich pěších vojáků. Rozšiřte výzkum v oblasti balistiky a větších kanónů."
 NZL_befriend_japan:0 "Spřátelit se s Japonskem"
 NZL_befriend_japan_desc:0 "Jako tichomořská země vyhovuje našim bezpečnostním zájmům stát po boku nejsilnější mocnosti v regionu. Japonsko a jeho mocné námořnictvo nás mohou chránit před nebezpečím světa."
 NZL_big_bob_tank:0 "Tank Velký Bob"
 NZL_big_bob_tank_desc:0 "Bitevní pole Evropy volají po těžší armádě, aby se konkurovalo super tankům našich nepřátel. Big Bob bude příspěvkem Nového Zélandu k této návrhové snaze."
 NZL_bob_semple_tank:0 "Tank Bob Semple"
 NZL_bob_semple_tank_desc:1 "Proč by New Zealand neměl mít svůj vlastní tank? Ministerstvo prací v Temuce vyvíjí lehký tank vyzbrojený pouze kulomety. I když se nám to nikdy nepodaří posunout dál než k prototypu, zkušenosti, které získáme, budou neocenitelné."
 NZL_bomber_focus:0 "Bombardovací zaměření"
 NZL_bomber_focus_desc:0 "Lehké bombardéry mohou účinně chránit naše pobřeží a budou potřebné v boji v zahraničí proti našim nepřátelům."
 NZL_bureau_of_industry:0 "Úřad pro průmysl"
 NZL_bureau_of_industry_desc:0 "Nový Zéland je agrární společnost se zaměřením na chovatelství. Úřad průmyslu musí podporovat velké investice do kapitálové infrastruktury a výroby."
 NZL_capital_ship_effort:0 "Úsilí o hlavní lodě"
 NZL_capital_ship_effort_desc:0 "Pokud má Nový Zéland mít prvotřídní námořnictvo, musí mít prvotřídní lodě. Musíme investovat do bitevních lodí a těžkých křižníků."
 NZL_charlton_automatic_rifle:0 "Automatická puška Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Jeden z našich občanů upravil standardní pušku Lee Enfield na plně automatickou zbraň. Toto je novozéladská vynalézavost v tom nejlepším a měli bychom podporovat inovace tímto směrem."
 NZL_coastal_defense:0 "Pobřežní obrana"
 NZL_coastal_defense_desc:0 "Nový Zéland je ostrovní národ, daleko od nepřátel, takže se musíme připravit na amfibické útoky podél našich pobřeží."
 NZL_constitution_amendment_act:0 "Zákon o změně ústavy"
 NZL_constitution_amendment_act_desc:0 "Nastal čas, aby Nový Zéland zvážil oddělení od britské dominance. Změníme naši ústavu, abychom si zajistili větší kontrolu nad vlastními záležitostmi."
 NZL_defend_our_islands:0 "Braňte naše ostrovy"
 NZL_defend_our_islands_desc:0 "Musíme být připraveni na útok na náš ostrovní ráj z moře. Námořní bombardéry mohou zachytávat a útočit na vyloděovací plavidla nebo dokonce na hlavní lodě."
 NZL_department_of_scientific_and_industrial_research:0 "Ministerstvo vědeckého a průmyslového výzkumu"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Ostatní národy Commonwealthu a Dominionu investují do vědeckého a průmyslového výzkumu, takže bychom měli udělat totéž."
 NZL_destroyer_effort:0 "Snažení o torpédoborce"
 NZL_destroyer_effort_desc:0 "S naším malým průmyslovým základem jsou torpédoborce nejefektivnějším způsobem, jak Nový Zéland může projektovat námořní moc. Hlídkujeme na pobřeží, zachycujeme ponorky a vytváříme varovné prapory."
 NZL_domestic_arms_industry:0 "Domácí zbrojní průmysl"
 NZL_domestic_arms_industry_desc:0 "Měli bychom co nejvíce průmyslů převést na výrobu lehkých zbraní. Potřebujeme munici, části zbraní, podpůrné vybavení a tak dále. Tyto věci lze vyrábět doma."
 NZL_empower_the_working_class:0 "Posílit pracovní třídu"
 NZL_empower_the_working_class_desc:0 "Pracující strana od svého vzniku hájí dělnickou třídu, skutečně mnozí z našich vůdců mají dělnické původy. Pojďme tlačit na dramatické ochrany a pravomoci pro odbory."
 NZL_expand_devonport_naval_base:0 "Rozšířit námořní základnu Devonport"
 NZL_expand_devonport_naval_base_desc:0 "Námořní základna Devonport bude hlavním štábem našeho námořnictva, ale musí být rozšířena, aby splnila nové požadavky totální války."
 NZL_expand_the_nzpaf:0 "Rozšířit NZPAF"
 NZL_expand_the_nzpaf_desc:0 "Novozélandské trvalé letectvo potřebuje nové pobřežní hlídkové lodě a námořní bombardéry. Moderní národy nemohou zanedbávat vzdušnou válku,"
 NZL_expand_the_university_of_auckland:0 "Rozšiřte Univerzitu v Aucklandu"
 NZL_expand_the_university_of_auckland_desc:0 "Univerzita v Aucklandu je naše nejdůležitější vysoceškolské zařízení. Rozšířením jejích prostor se můžeme snažit udržet některé z našich nejlepších myslí zde doma."
 NZL_fighter_focus:0 "Fokus na stíhače"
 NZL_fighter_focus_desc:0 "Stíhačky jsou efektivní při zachycování a eskortování bombarderů, kteří budou rozhodujícím zbraněm našich spojenců."
 NZL_form_the_rnzaf:0 "Vytvořit RNZAF"
 NZL_form_the_rnzaf_desc:0 "Nastal čas učinit letectvo nezávislé na ostatních bojových silách. Královské novozélandské letectvo bude mít svou vlastní velící strukturu, ale úzce spolupracovat s Královským letectvem."
 NZL_form_the_rnzn:0 "Utvářet RNZN"
 NZL_form_the_rnzn_desc:0 "Naše kdysi malá pobřežní hlídka se nyní rozrostla o lodě, které mohou operovat nezávisle na dohledu Královského námořnictva. Nový Zéland bude mít své vlastní námořnictvo."
 NZL_heavy_bombers:0 "Těžké bombardéry"
 NZL_heavy_bombers_desc:0 "Válku lze vyhrát pouze úderem do srdce nepřátelské vlasti. Těžké bombardéry jsou nezbytné k tomu, abychom způsobili devastační úder nepřátelským továren a městům."
 NZL_in_the_darkness:0 "Ve tmě"
 NZL_in_the_darkness_desc:0 "V demokratických systémech, které hájí naše mateřská země, existuje zkaženost. Skutečná síla nemůže být prokázána skrze kompromis."
 NZL_independent_new_zealand:0 "Nezávislé Nové Zéland"
 NZL_independent_new_zealand_desc:0 "Nyní jsme republikou! Nový Zéland není nikomu dlužen nic kromě vděčnosti, kterou každé dítě dluží své matce za to, že ho bezpečně vychovala. Ale musíme opustit bezpečné hnízdo Commonwealthu a pohlížet na svět se svými vlastními zájmy na mysli."
 NZL_industrial_conscription:0 "Průmyslová odvaha"
 NZL_industrial_conscription_desc:0 "Neexistuje žádný důvod, aby se jakýkoli fyzicky schopný muž neúčastnil ozbrojených sil nebo nepracoval v průmyslu souvisejícím s válkou. Naše nové zákony přinutí každého, aby se zapojil do mobilizace a produkce."
 NZL_join_comintern:0 "Připojit se k Kominterně"
 NZL_join_comintern_desc:0 "Nastal čas spojit se s našimi socialistickými bratry v alianci. Prostřednictvím Kominterny dosáhneme ráje pro pracovníky."
 NZL_light_cruiser_effort:0 "Úsilí o lehké křižníky"
 NZL_light_cruiser_effort_desc:0 "Středně velké lodě jsou vhodné pro středně velkou mocnost. Lehké křižníky mohou být úderné, ale mají rychlost, aby se v případě potřeby vyhnuly větším angažmá."
 NZL_long_range_patrol:0 "Dlouhá hlídková"
 NZL_long_range_patrol_desc:0 "Dlouhá výsadková hlídka je určena k pokrytí širokých expanzí území v severní Africe. Tato průzkumná a komanda jednotka provede speciální mise v některých z nejdrsnějších klimat na světě."
 NZL_maori_affairs_act:0 "Zákon o maorských záležitostech"
 NZL_maori_affairs_act_desc:0 "Mnoho z pozemků vlastněných Maory je ekonomicky neproduktivních. Pokud je dokážeme konsolidovat a přivést více pod kontrolu vlády, můžeme tyto pusté lokality přeměnit na plodná místa průmyslu a obchodu."
 NZL_maori_conscription:0 "Maorské odvody"
 NZL_maori_conscription_desc:0 "Statečnost a hrdinství maorského batalionu připojeného k Expedicionářské síle je znakem, že bychom měli maximálně využít naši celou populaci a povolat dokonce i neochotné Maory do služby."
 NZL_maori_volunteers:0 "Maorská dobrovolníci"
 NZL_maori_volunteers_desc:0 "Ukazujíce svůj patriotismus, stovky Maorů se dobrovolně hlásí do armády Nového Zélandu."
 NZL_modern_fighters:0 "Moderní stíhače"
 NZL_modern_fighters_desc:0 "Je čas modernizovat naše designy stíhačů na rychlejší letadla s delším doletem. Naši spojenci ukázali cestu s některými z nejpokročilejších letadel, jaká kdy svět viděl."
 NZL_national_defense_institute:0 "Národní institut obrany"
 NZL_national_defense_institute_desc:0 "Nyní, když je Nový Zéland plně suverénním národem, již nedostáváme přístup k pokročilým prototypům a plánům, jak jsme dříve měli. Musíme zajistit, abychom vždy byli před svými nepřáteli a nezaostávali v technologiích."
 NZL_national_roads_board:0 "Národní silniční rada"
 NZL_national_roads_board_desc:0 "Drsný terén Nového Zélandu odrazoval koherentní systém výstavby silnic, ale musíme zlepšit, co máme. Měl by být prozkoumán systém dálnic, silnice by měly být položeny a nové cesty by měly být vysekány horami."
 NZL_new_zealand_steel:0 "Novozélandská ocel"
 NZL_new_zealand_steel_desc:0 "Nový Zéland byl požehnán hojnými zásobami železné písky, zejména na Severním ostrově. Vybírá to zvláštní proces, aby se vytáhla ruda z tohoto písku, ale může sloužit jako základ našeho ocelářského průmyslu po mnoho let."
 NZL_project_seal:0 "Projekt Tuleň"
 NZL_project_seal_desc:0 "Projekt Seal je nová iniciativa s Američany na vývoj zbraně, která může spustit tsunami k překonání našich nepřátel. Je to trochu fantazijní, ale bouncing bomb, která byla vyvinuta, vykazuje velký potenciál."
 NZL_ratana_alliance:0 "Ratanská aliance"
 NZL_ratana_alliance_desc:0 "Aliance s Ratana hnutím přivede Maory Novozélanďany do vlády a doufejme, že pomůže zacelit některé rány britské doby."
 NZL_research_collaboration:0 "Spolupráce ve výzkumu"
 NZL_research_collaboration_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Celá naše frakce bude schopna provádět výzkum a vývoj během války efektivněji, pokud učiníme potřebné kroky k koordinaci tohoto."
 NZL_rule_them_all:0 "Vládnout všem"
 NZL_rule_them_all_desc: "Antipodní národy Jižního Pacifiku by měly tvořit jednu sjednocenou moc. Austrálie by měla zvážit podřízení se naší nadřazené etice."
 NZL_schofield_tank:0 "Tank Schofield"
 NZL_schofield_tank_desc:0 "Pokud Semple Tank nesplnil naše potřeby, možná tank s pořádným dělem udělá svou práci. Kombinovaný systém kola/pás je originální a může nás dovést k novým poznatkům v návrhu tanků."
 NZL_social_security_act:0 "Zákon o sociálním zabezpečení"
 NZL_social_security_act_desc:0 "Nezaměstnané na Novém Zélandu je třeba postarat se, dokud se ekonomika nevzpamatuje a nebude více pracovních míst. Začali jsme s vánočním bonusem v roce 1935, ale nastal čas na řádnou sociální bezpečnost pro všechny občany."
 NZL_statute_of_westminster:0 "Westminsterský statut"
 NZL_statute_of_westminster_desc:0 "Statut Westminsteru nám dává větší nezávislost pod korunou, zatímco nás stále udržuje v rámci impéria."
 NZL_strengthen_the_commonwealth:0 "Posílení Společenství"
 NZL_strengthen_the_commonwealth_desc:0 "Jako menší Dominion je důležité držet se blízko našich přátel a rodiny. Posílíme naše vazby na naše britské území."
 NZL_submarine_effort:0 "Úsilí o ponorky"
 NZL_submarine_effort_desc:0 "Jelikož jakákoli invaze musí přijít po moři, mohou být vlci oceánu silnou obranou. Neviditelné a lovící v hejnech, flotila ponorek může chránit naše námořní cesty."
 NZL_taranaki_oil:0 "Ropné rezervy Taranaki"
 NZL_taranaki_oil_desc:0 "Region Taranaki na severním ostrově je bohatý na minerály a ropu. Podnikatelé se snažili tyto ropné zásoby využít, ale je potřebná další investice do rafinérií a vrtů."
 NZL_technology_sharing_with_britain:0 "Sdílení technologií s Británií"
 NZL_technology_sharing_with_britain_desc:0 "Vědecká a průmyslová základna Velké Británie daleko přesahuje tu naši, ale protože jsme rodina, jsou ochotni sdílet to, co vědí, s námi."
 NZL_technology_sharing_with_japan:0 "Sdílení technologií s Japonskem"
 NZL_technology_sharing_with_japan_desc:0 "Japonsko má mnoho z nejlepších vědců a technologických inovátorů světa. Jsou dost štědří, aby se s námi podělili o to, co vědí, své bratry v zbrani."
 NZL_technology_sharing_with_soviet_union:0 "Sdílení technologií se Sovětským svazem"
 NZL_technology_sharing_with_soviet_union_desc:0 "Sovětský svaz má mnohé z nejlepších světových vědců a technologických inovátorů. Jsou dost štědří, aby s námi sdíleli, co vědí, se svými soudruhy v zbraních."
 NZL_the_first_labor_government:0 "První labouristická vláda"
 NZL_the_first_labor_government_desc:0 "První vláda práce Nového Zélandu má příležitost prosazovat progresivní sociální a ekonomickou agendu. Průmyslová regulace, práva pracovníků, zákony o sociálním zabezpečení a pravidla pro mzdy jsou všechny na programu."
 NZL_the_lee_affair:0 "Afféra Lee"
 NZL_the_lee_affair_desc:0 "John Lee, poslanec za Grey Lynn, způsobuje problémy uvnitř Labouristického klubu. Usiluje o radikálnější agendu namísto opatrné cesty, kterou se vydáváme. Musí být přijata opatření, aby se jeho vzpoura utišila."
 NZL_the_manpower_act:0 "Zákon o pracovní síle"
 NZL_the_manpower_act_desc:0 "Od začátku války přichází Maorové do měst ve velkých počtech. Zákon o pracovních silách nám umožní usměrnit tyto energie do novozélandských továren."
 NZL_think_big:0 "Myslete ve velkém"
 NZL_think_big_desc:0 "Zvykli jsme si vnímat sami sebe jako méněcenný dominion než naši australští nebo kanadští spojenci. Ale Nový Zéland je plně schopný průmyslové velikosti."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] přepravuje §Y2 Lehká křižníky§! k nám."
 NZL_transfer_the_new_zealand_division:0 "Přenést Novozélandskou divizi"
 NZL_transfer_the_new_zealand_division_desc:0 "2. novozélandská divize byla mobilizována k akci, takže bychom ji měli poslat tam, kde se bojuje. Novozélandská divize z Velké války byla přidělena Středomoří, a tak bude i nová divize."
 NZL_wairarapa_sheep_farms:0 "Ovečí farmy Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "Průmysl vlny Wairarapa je jedním ze základních kamenů novozélandské ekonomiky. Jak se svět dostává z deprese, poptávka po naší vlně poroste."
 NZL_waitangi_tribunal:0 "Waitangský tribunál"
 NZL_waitangi_tribunal_desc:0 "Britští Novozélanďané by se měli smířit s tím, co jejich předci udělali, aby vyhnali, narušili a marginalizovali Maory Nového Zélandu. Krvavé války, zabírání země a ignorování přirozených práv. Uznání tohoto dědictví je krokem k uzdravení."
 RAJ_administrative_oversight:0 "Správa"
 RAJ_administrative_oversight_desc:0 "Se zpracováním průmyslové korupce a s naším zajištěním nezávislosti je čas přivést místní administrátory pod křídla vlády. I když se to může zdát jako obtížný úkol, náčelnici a místní úředníci mají vliv na velké části naší populace. Musí být zapojeni pro dobro naší země v těchto temných časech."
 RAJ_air_support_effort:0 "Snaha o leteckou podporu"
 RAJ_air_support_effort_desc:0 "Kombinovaná taktika je novým způsobem válčení, takže musíme zaměřit určité úsilí na výcvik a výrobu letadel, která mohou podporovat pozemní a námořní síly."
 RAJ_all_india_forward_bloc:0 "All India Forward Bloc"
 RAJ_all_india_forward_bloc_desc:0 "All India Forward Bloc si myslí, že britské odstoupení z Indie trvá příliš dlouho. Musíme přijmout silnější - dokonce militantní - postoj."
 RAJ_an_indian_sandhurst:0 "Indický Sandhurst"
 RAJ_an_indian_sandhurst_desc:0 "Indie požaduje vojenskou školu již od poslední války, a konečně jsme ji vytvořili v roce 1932. Indická vojenská akademie vyrábí indické důstojníky už několik let, což nám dává jádro velitelů."
 RAJ_army_motorization:0 "Motorizace armády"
 RAJ_army_motorization_desc:0 "Indie je příliš velká na to, aby byla efektivně pokryta vlakem a koňmi. Armáda by měla mít motorizované divize a pravidelnou nákladní dopravu."
 RAJ_assam_oil:0 "Olej Assam"
 RAJ_assam_oil_desc:0 "Assam je střediskem indické produkce ropy, zejména rafinerie v Digboi. Přístup k tomuto zdroji je třeba rozšířit a využít."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Itálie vytvořila Battaglione Azad Hindoustan, pluk indických bývalých válečných zajatců. Vyškolení v sabotážích, seskocích a infiltru, BAH může být velkým krokem pro národní hrdost."
 RAJ_british_arms_investors:0 "Britští investoři do zbraní"
 RAJ_british_arms_investors_desc:0 "Pokud chceme rychle rozjet naše zbrojovny, budeme muset požádat britské banky, aby investovaly do naší vojenské infrastruktury."
 RAJ_british_army_support:0 "Podpora britské armády"
 RAJ_british_army_support_desc:0 "Britská armáda dobře zná Indii po 200 letech okupace. Zná lid a zemi a bude schopna podpořit výcvik indických vojáků k boji doma."
 RAJ_british_pilot_training:0 "Výcvik britských pilotů"
 RAJ_british_pilot_training_desc:0 "Královské letectvo souhlasilo s přijetím indických pilotů na školení. Toto vzdělání bude velkou pomocí při rozvoji našeho vlastního leteckého křídla."
 RAJ_british_rail_investors:0 "Britští železniční investoři"
 RAJ_british_rail_investors_desc:0 "Občanská a dopravní infrastruktura v Indii potřebuje velké peněžní injekce od britských financí."
 RAJ_capital_ship_effort:0 "Úsilí o kapitální lodě"
 RAJ_capital_ship_effort_desc:0 "Jako britská kolonie viděla Indie sílu hlavních lodí v dominaci moře. Měli bychom postavit naše vlastní těžké křižníky a bitevní lodě."
 RAJ_chindits:0 "Chindits"
 RAJ_chindits_desc:0 "Indii potřebuje divizi speciálních sil, takže jsme vytvořili Chindity, aby operovali za nepřátelskými liniemi v asijských džunglích. Tato operace je riskantní a bude mít vysoké ztráty, ale může velmi pomoci válečnému úsilí."
 RAJ_clamp_down_on_corruption:0 "Potlačit korupci"
 RAJ_clamp_down_on_corruption_desc:0 "Ačkoli britské průmyslové úsilí rozšířit indický železniční systém, jen velmi málo výhod z rozšíření se zdá, že přichází do Indie. Existuje endemická korupce a dvojí jednání v dopravním sektoru a musíme být viděni, že s tím něco děláme."
 RAJ_combined_arms_academy:0 "Akademie kombinovaných zbraní"
 RAJ_combined_arms_academy_desc:0 "Sovětské vojenské školení lze učinit efektivnějším prostřednictvím nové Akademie kombinovaných zbraní. Můžeme se seznámit s moderním bojem, využívajícím vzdušné, pozemní a námořní síly."
 RAJ_create_general_rani_tt:1 "\nA §Y5 dovednostní generál§! jménem §YLakshmi Sahgal§! se objeví"
 RAJ_create_unit_gurkas_tt:0 "Získat elitní jednotku Gurkáňů v Dillí."
 RAJ_create_unit_rani_tt:0 "Získejte pěší jednotku v Dillí."
 RAJ_create_unit_red_eagles_tt:0 "Získejte elitní pěší divizi v Dillí.\n"
 RAJ_create_unit_sikh_tt:0 "Získejte pěchotní jednotku v Dillí."
 RAJ_cripps_mission:0 "Crippsova mise"
 RAJ_cripps_mission_desc:0 "Musíme udržet Indii loajální vůči spojenecké a britské příčině, navzdory rostoucímu nacionalistickému nadšení pro nezávislost. Sir Stafford Cripps je zdatný vyjednávač, který může zajistit nacionalistickým vůdcům, že jejich požadavky budou vyslyšeny."
 RAJ_cruiser_effort:0 "Úsilí o křižník"
 RAJ_cruiser_effort_desc:0 "Křižníky budou prozatím dostatečné pro rozvoj a expanze [ROOT.GetAdjective] námořní síly."
 RAJ_east_india_railways:0 "Východoindické železnice"
 RAJ_east_india_railways_desc:0 "Vládní kontrola nad Východoindickou železnicí ponechává všechna rozhodnutí o jejím rozšíření a vylepšení v rukou našich ministrů."
 RAJ_enable_local_industrialization:0 "Umožňuje §HRurální industrializaci§! rozhodnutí, která umožňují úpravu §HAgrární společnosti§! ducha."
 RAJ_expand_air_bases:0 "Rozšířit letecké základny"
 RAJ_expand_air_bases_desc:0 "Indie je velmi velká, takže hlídání a ochrana jejího vzdušného prostoru znamená, že musíme zvýšit naši vzdušnou kapacitu na základnách po celém podkontinentu."
 RAJ_expand_mazagon_dock:0 "Rozšířit přístav Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "Mazagon Dock v Bombaji je naším nejdůležitějším loděnicí na západním pobřeží. Potřebuje větší kapacitu v této světové krizi."
 RAJ_fighter_effort:0 "Úsilí o stíhače"
 RAJ_fighter_effort_desc:0 "Potřebujeme stíhací letouny k escortu bombardérů a k interceptaci jakýchkoli nepřátelských letadel, které ohrožují náš národ."
 RAJ_found_scindia_shipyard:0 "Objevení loděnice Scindia"
 RAJ_found_scindia_shipyard_desc:0 "Potřebujeme loděnice na východním pobřeží země, takže zřízení loděnice Scindia ve Visakhapatnamu má smysl pro naši námořní budoucnost."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_desc:0 "Němečtí vědci jsou nejlepší na světě a jejich vojenský stroj je založen na nejlepších moderních inženýrských technikách. Jsou ochotni sdílet své pokroky s námi."
 RAJ_german_technology_german:0 "Německá technologie"
 RAJ_german_technology_japan:0 "Japonská technologie"
 RAJ_great_indian_peninsula_railway:0 "Velká indická poloostrovní železnice"
 RAJ_great_indian_peninsula_railway_desc:0 "Kontrola vlády nad Velkou indickou poloostrovní železnicí v roce 1925 znamená, že její rozšíření a zlepšení leží na nás. Roste populace potřebuje lepší dopravní infrastrukturu."
 RAJ_imperial_service_troops:0 "Imperiální služební jednotky"
 RAJ_imperial_service_troops_desc:0 "Imperiální služební vojska jsou rekrutována prince z Indie a mohou čítat stovky tisíc. V těchto obtížných časech je skvělé vědět, že Jeho Veličenstvo se může spolehnout na loajalitu rájů."
 RAJ_indian_armor:0 "Indický pancíř"
 RAJ_indian_armor_desc:0 "Indie by se měla zaměřit na vývoj vlastního domácího pancéřování a tankové divize."
 RAJ_indian_defense_research:0 "Indický obranný výzkum"
 RAJ_indian_defense_research_desc:0 "Nyní, když je Indie plně suverénním národem, už nemáme přístup k pokročilým prototypům a plánům, jak jsme to dělali dříve. Musíme zajistit, abychom vždy byli před našimi nepřáteli a nezůstali pozadu v technologii."
 RAJ_indian_gentlemen_officers:0 "Indičtí Gentlemani Officiáři"
 RAJ_indian_gentlemen_officers_desc:0 "Gentlemani, kteří sloužili Ráji skrze úzkou spolupráci s imperiálními autoritami, jsou připravenou zásobou velitelů, pokud budeme potřebovat loajální muže k vedení nové indické armády."
 RAJ_indian_gurkhas:0 "Indičtí Gurkhové"
 RAJ_indian_gurkhas_desc:0 "Gurkhové z pákistánských a nepálských vysokohorských oblastí jsou legendární pro své vojenské dovednosti. Sloužili Rajovi věrně mnoho let a excelují ve všech typech vojenských akcí."
 RAJ_indian_institute_of_science:0 "Indický institut vědy"
 RAJ_indian_institute_of_science_desc:0 "Kampus Indického institutu vědy v Bangalore umožňuje nejlepším a nejchytřejším z indické populace posunout naše pokroky."
 RAJ_indian_national_army:0 "Indická národní armáda"
 RAJ_indian_national_army_desc:0 "Byla organizována Indická národní armáda, která je odlišná od britských kontrolovaných sil. Můžeme ji budovat v oblastech osvobozených od britského zasahování a postavit se proti spojencům, čímž oslabíme indické síly v Ráji."
 RAJ_indian_national_army_effect:0 "Fašističtí podporovatelé zahájí občanskou válku za svobodu. Velikost závisí na podpoře strany a pokroku autonomie."
 RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] podpoří jejich věc."
 RAJ_indian_national_congress:0 "Indický národní kongres"
 RAJ_indian_national_congress_desc:0 "Indický národní kongres byl velmi úspěšný v volbách po celém subkontinentu. Jsou silným hlasem pro nezávislou Indii, nebo alespoň takovou s větší autonomií uvnitř říše."
 RAJ_indian_peoples_army:0 "Indická lidová armáda"
 RAJ_indian_peoples_army_desc:0 "Měli bychom organizovat vojenskou sílu, která se bude učit od a spojí se s komunistickým hnutím."
 RAJ_indian_peoples_army_effect:0 "Komunističtí stoupenci zahájí občanskou válku za svobodu. Velikost závisí na podpoře strany a pokroku autonomie."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] podpoří jejich věc."
 RAJ_indian_sandhurst_tt:0 "Objeví se §Y4 dovednostní generál§! jménem §YKodandera Madappa Cariappa§!\nObjeví se §Y3 dovednostní generál§! jménem §YKodandera Subayya Thimayya§!\nObjeví se §Y3 dovednostní generál§! jménem §YJayanto Nath Chaudhuri§!"
 RAJ_indianisation_of_army:0 "Indiánizace armády"
 RAJ_indianisation_of_army_desc:0 "Aby bylo možné správně chránit Indii v totálním válečném konfliktu, měla by být mobilizována celá populace Indie. To znamená nejen rozšířit nábor v indické populaci, ale také umožnit indickým důstojníkům převzít velení na některých místech v řetězci autority."
 RAJ_industrial_expansion:0 "Průmyslová expanze"
 RAJ_industrial_expansion_desc:0 "Stovky milionů lidí považují Indii za svůj domov - neexistuje důvod, proč by tato populace neměla být základem průmyslového giganta."
 RAJ_institute_of_fundamental_research:0 "Institut základního výzkumu"
 RAJ_institute_of_fundamental_research_desc:0 "Někteří z našich předních vědců a industrialistů podporují nové Ústav základního výzkumu, který využije nejnovější objevů v fyzikálních vědách."
 RAJ_integrate_princely_railways:0 "Integrace princelských železnic"
 RAJ_integrate_princely_railways_desc:0 "Někteří indičtí princové financovali své vlastní železniční systémy, ale dosud byly špatně integrovány s železničními tratěmi, které postavil Raj. Něco musí být uděláno, aby se vlaky národa spojily."
 RAJ_integration_tooltip:0 "§H$RAJ_population_decisions$§! rozhodnutí nyní přidávají:"
 RAJ_integration_tooltip_post:0 "$apply_integration_effects_retroactively$"
 RAJ_ishapore_arsenal:0 "Ishapore Arzenál"
 RAJ_ishapore_arsenal_desc:0 "Ishapore Arsenal a továrna na pušky jsou v provozu od 18. století. Jsou odpovědné za mnoho inovací ve zbrojním designu a jsou středobodem našeho výrobního systému zbraní."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_desc:0 "Japonská letecká akademie se rozhodla přijmout indické rekruty, kteří chtějí bojovat proti evropské dominaci v Asii."
 RAJ_japanese_army_air_force_academy_german:0 "Luftwaffe Air Training School"
 RAJ_japanese_army_air_force_academy_japan:0 "Akademie japonského armádního letectva"
 RAJ_jungle_training:0 "Výcvik v džungli"
 RAJ_jungle_training_desc:0 "Indie, Barmy a Indočína jsou pokryty džunglí a je doporučeno speciální školení, aby naši vojáci byli efektivní v tomto nebezpečném terénu."
 RAJ_jungle_training_effect:0 "Umožňuje §HJunglový výcvik§!\n§HMarines\n    Jungle§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n§HHorolezci\n    Jungle§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n§HParašutisté\n    Jungle§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n"
 RAJ_land_clearance:0 "Očištění pozemků"
 RAJ_land_clearance_desc:0 "S rostoucím vlivem směrovaným skrze místní vůdce jsme schopni lépe využívat naše přírodní zdroje a půdu ve jménu státu."
 RAJ_land_clearance_effect_tt:0 "§H$RAJ_population_decisions$§! rozhodnutí nyní přidávají §G1§! stavební slot.\n$apply_integration_effects_retroactively$"
 RAJ_lessons_of_the_great_war:0 "Ponaučení z Velké války"
 RAJ_lessons_of_the_great_war_desc:0 "Britští kolonialní vojáci se zúčastnili poslední světové války a poznatky z tohoto konfliktu by měly být zohledněny při výcviku a organizaci armády."
 RAJ_lions_of_the_great_war:0 "Lvi Velké války"
 RAJ_lions_of_the_great_war_desc:0 "Sikhové mají silnou vojenskou tradici a byli vysoce vyznamenáni v poslední válce. Lvi z Pandžábu tvoří silný pluk sami o sobě a oblast je zralá pro další nábor."
 RAJ_modernizing_army:0 "Modernizace armády"
 RAJ_modernizing_army_desc:0 "Příliš dlouho byly indické ozbrojené síly považovány za málo víc než koloniální opěrný bod, s málo výhodami a vybavením dostupným domácí armádě v Británii. Je čas modernizovat, co máme v Ráji."
 RAJ_modernizing_navy:0 "Modernizace námořnictva"
 RAJ_modernizing_navy_desc:0 "Lepší motory, více místa pro posádku, vyšší rychlost a větší kanóny. Indické námořnictvo brzy bude patřit mezi nejlepší na kontinentu."
 RAJ_navy_funding:0 "Financování námořnictva"
 RAJ_navy_funding_desc:0 "Královské námořnictvo Indie obdrží více financí a prostředků z Velké Británie."
 RAJ_navy_funding_effect:0 "§Y2 Lehké křižníky§! budou přidány do vaší námořnictva, pokud již máte technologii.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 lehké křižníky§! tohoto typu budou přidány k našemu námořnictvu.\n"
 RAJ_orde_wingate_tt:0 "§Y4 Dovednost Generál§! s názvem §YOrde Wingate§! se objeví.\n"
 RAJ_princely_state_donations:0 "Dary knížecích států"
 RAJ_princely_state_donations_desc:0 "Princové indických států již dlouho poskytují muže, kteří tvořili jádro indické armády pod britskou vládou. Další dary od těchto místních vládců zdůrazňují jejich podporu pro říši."
 RAJ_provincial_elections:0 "Provincialní volby"
 RAJ_provincial_elections_desc:0 "Nový zákon o vládě Indie přikazuje volby v provinciích, čímž se ustanovuje určitá míra místní vlády odpovědné indické populaci. Uvidíme, jaký efekt to bude mít na britskou vládu."
 RAJ_quit_india_movement:0 "Hnutí za opuštění Indie"
 RAJ_quit_india_movement_desc:0 "Gandhiho kampaň za indickou nezávislost dosáhla vrcholu s výzvou, aby Britové opustili Indii. Je nepředstavitelné, že Raj může skončit předtím, než válka skončí, ale situace na místě se každý den stává napjatější."
 RAJ_raf_funding:0 "Financování RAF"
 RAJ_raf_funding_desc:0 "Královské letectvo Indie obdrží více financí a zdrojů z Velké Británie."
 RAJ_rani_of_jhans:0 "Rani z Jhansi"
 RAJ_rani_of_jhans_desc:0 "Rani z Jhansi byla velkou hrdinkou indické revoluce v roce 1857. Její příklad statečnosti a národní hrdosti je vzorem pro všechny ženy v Indii, které chtějí vzít do rukou zbraně a vytvořit vlastní regiment."
 RAJ_rebuilding_the_nation:0 "Obnova národa"
 RAJ_rebuilding_the_nation_desc:0 "S císařským utlačovatelem vyhnaným a indickým obyvatelstvem mobilizovaným k akci, nastal čas opravit škody dvou století okupace."
 RAJ_red_eagle_division:0 "Divize Červeného orla"
 RAJ_red_eagle_division_desc:0 "Červená orlí divize bude první indickou divizí, která bude cvičena k boji v zahraničí, připravena bojovat v drsných podmínkách"
 RAJ_research_city_excursions:0 "Vědecké výlety do měst"
 RAJ_research_city_excursions_desc:0 "Sovětská výzkumná města jsou zázrakem a indická populace je plná energických a inteligentních myslí. Odeslání našich mladých inženýrů do těchto měst nám pomůže vyvinout domácí základnu výzkumu a průmyslu."
 RAJ_research_collaboration:0 "Spolupráce ve výzkumu"
 RAJ_research_collaboration_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Naše celá frakce bude schopna provádět válečný výzkum a vývoj efektivněji, pokud podnikneme nezbytné kroky k koordinaci této činnosti."
 RAJ_revive_the_screw_guns:0 "Obnovit šroubové děla"
 RAJ_revive_the_screw_guns_desc:0 "Horský terén severní Indie vedl k vývoji děla, které mohlo být rozloženo a přeneseno na mulách tam, kde bylo potřeba. Toto 7liberní dělo může být trochu zastaralé, ale neměli bychom ignorovat jeho užitečnost."
 mountain_guns_tt: "Povoluje §HHorský kanón§!\n§Dělostřelectví (Hory)§!\n    Útok: §G+8%§!\n    Pohyb: §G+15%§!\n§Protitankové (Hory)§!\n    Útok: §G+8%§!\n    Pohyb: §G+15%§!"
 RAJ_royal_indian_air_force:0 "Královské indické letectvo"
 RAJ_royal_indian_air_force_desc:0 "Nastal čas vzít naši malou leteckou divizi a rozšířit ji do samostatné větve ozbrojených sil. Národní letectvo s nezávislým velením bude lépe schopné sloužit indickému lidu a Impériu."
 RAJ_royal_indian_artillery:0 "Královské [ROOT.GetAdjective] dělostřelectvo"
 RAJ_royal_indian_artillery_desc:0 "Královské indické dělostřelectvo existuje od doby, kdy Východní indická společnost vytvořila batalion děl s indickými střelci v roce 1748. Můžeme čerpat z těchto mnoha desetiletí zkušeností."
 RAJ_royal_indian_navy:0 "Královské [ROOT.GetAdjective] námořnictvo"
 RAJ_royal_indian_navy_desc:0 "Královské [ROOT.GetAdjective] námořnictvo bude potřebovat rychlé rozšíření. Nové taktiky a nové lodě by měly být prioritou."
 RAJ_screening_effort:0 "Úsilí o screening"
 RAJ_screening_effort_desc:0 "Indie hraje klíčovou roli v obraně jižní cesty k Suezskému kanálu. Zákony a doprovodné mise pomohou zajistit vitální zásoby a vojáky dostat do evropských a afrických teater."
 RAJ_seek_help_from_germany:0 "Hledat pomoc od Německa"
 RAJ_seek_help_from_germany_desc:0 "Německo nám nikdy neublížilo tak, jak to udělala Británie, a Říš je nejpravděpodobnější výzvou britské moci. Měli bychom se přiblížit osově zaměřeným mocnostem."
 RAJ_seek_help_from_germany_promised:0 "Německé říše přislíbila pomoc"
 RAJ_seek_help_from_soviet:0 "Hledejte pomoc od Sovětů"
 RAJ_seek_help_from_soviet_desc:0 "Sovětský svaz je přirozenou rovnováhou britské imperiální moci. Tvrdí, že jsou motorem revoluce, a měli bychom je povzbudit k exportu jejich revoluce do Indie."
 RAJ_seek_help_from_soviet_promised:0 "Sovětský svaz slíbil svou pomoc"
 RAJ_strengthen_ties_with_british_investors:0 "Posílit vazby s britskými investory"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Abychom rozšířili naše továrny a zdroje, stále silně spoléháme na britský kapitál. Dokud nemáme energický bankovní sektor, musíme jít na kolenou do Londýna, abychom hledali podporu."
 RAJ_submarine_effort:0 "Úsilí o ponorky"
 RAJ_submarine_effort_desc:0 "S vzestupem japonské námořní povrchové síly v Asii by mohlo mít smysl nasměrovat naše úsilí pod mořem, útočit z ponorek."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Gandhův koncept sebeřízení - Swaraj - získává popularitu po celé Indii. Prosazuje zcela přerušení s britskými institucemi a zvyky a skupiny Swaraj vyvolávají vzpouru ve indických školách."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel je na cestě stát se největším výrobcem oceli v impériu. Větší výroba dále podpoří modernizaci Indie."
 RAJ_the_bangalore_torpedo:0 "Bangalore torpédo"
 RAJ_the_bangalore_torpedo_desc:0 "Jedním z největších přínosů Britské Indie pro umění války je torpédo Bangalore, řada propojených trubek, které mohou být použity k ničení překážek, zatímco inženýři jsou pod palbou. Tento přístroj získal velkou popularitu po celém světě."
 RAJ_the_smiling_buddha:0 "Usmívající se Buddha"
 RAJ_the_smiling_buddha_desc:0 "Vědci jsou blízko odhalení tajemství jaderné energie - a to povede k vytvoření velmi mocných výbušnin. Nemůžeme zaostávat v úsilí o jaderné zbraně."
 RAJ_two_nation_theory:0 "Teorie dvou národů"
 RAJ_two_nation_theory_desc:0 "I když byla dlouho řízena jako jedno území, dává smysl vidět Indii jako dvě národy - jedno hinduistické a jedno muslimské. Rozdělení země možná není jedinou odpovědí, ale jakákoli dohoda o nezávislé Indii musí čelit této dvojí povaze subkontinentu."
 RAJ_two_nation_theory_effect:0 "Pakistan bude propuštěn, když Indie získá svobodu.\n"
 RAJ_vickers_berthier_gun:0 "Zbraň Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "Vickers-Berthier je trochu neohrabaný, ale má tu výhodu, že je snadno produkovatelný. Pro národ jako je Indie je to velmi důležitá charakteristika zbraně."
 RAJ_workforce_integration:0 "Integrace pracovních sil"
 RAJ_workforce_integration_desc:0 "Využitím místní moci regionálních a kmenových vůdců jsme schopni směřovat jinak zbytečné zdroje do zlepšovacích programů v oblastech."
 ROM_white_squadron_focus:0 "Bílá letka"
 ROM_white_squadron_focus_desc:0 "Bílá eskadra, navržená Marinou Ştirbei - talentovanou pilotkou s urozeným původem - je služba vzdušných ambulancí pilotovaných výhradně ženami. Pouhá představa, že záchrana je blízko, může udržet naše vojáky v dobré náladě."
 SAF_Union_of_the_African_People:0 "Unie afrických národů"
 SAF_Union_of_the_African_People_desc:1 "Africké obyvatelstvo dlouho nemělo možnost určovat si vlastní osud. Tyto dny jsou pryč. Vytvoříme frakci dost silnou na to, aby odolala jakémukoli pokusu revanchistických mocností světa vrátit naše úspěchy zpět. Afrika bude svobodná od kolonialismu."
 SAF__south_african_military_college:0 "Jihoafrická vojenská akademie"
 SAF__south_african_military_college_desc:0 "Jihoafrická republika by měla mít vojenskou akademii modelovanou na West Point ve Spojených státech. To nám poskytne profesionální důstojnický sbor věrný Unii."
 SAF_a_king_for_our_people:0 "Král pro náš lid"
 SAF_a_king_for_our_people_desc:0 "Jižní Afrika by měla mít krále, a naštěstí je zde Windsor, kterého nikdo v současnosti nepoužívá. Bývalý Edward VIII, vévoda z Windsoru, může usednout na náš trůn."
 SAF_a_king_for_our_people_trigger_tt:0 "Král Edward byl vyhoštěn"
 SAF_abandon_westminster:0 "Opustit Westminster"
 SAF_abandon_westminster_desc:0 "Nahrazení cesty kolem Mysu Suezským průplavem, stejně jako formativní zkušenost z druhé búrské války, pomohly vytvořit jihoafrickou identitu odlišnou od identity našich spojenců v Dominoinu. Měli bychom se distancovat od krále a razit si svou vlastní cestu."
 SAF_anti_colonialist_crusade:0 "Antikolonialistická křížová výprava"
 SAF_anti_colonialist_crusade_desc:1 "Kolonialismus je v srdci imperialistického systému, který utlačuje pracovníky světa. Jsme v jedinečné pozici rozbít tento systém a osvobodit africký lid od staletí vykořisťování, které musel snášet."
 SAF_anti_submarine_tactics:0 "Protinámořní taktiky"
 SAF_anti_submarine_tactics_desc:0 "Ponorky ohrožují lodě, které procházejí kolem Mysu Dobré naděje. Musíme je najít a zničit."
 SAF_armament_effort:0 "Úsilí o vyzbrojení"
 SAF_armament_effort_desc:0 "Jižní Afrika je v bezpečí před invazí jakoukoli zahraniční mocností, ale je také vzdálena svým spojencům. Je nezbytné, aby vyvinula vlastní zbrojní průmysl, aby Unie nikdy nebyla nechráněná."
 SAF_armor_effort:0 "Úsilí o obrněná vozidla"
 SAF_armor_effort_desc:0 "Tanky ušly dlouhou cestu od pomalých bestií poslední války. Náš výzkum a školení nesmí zaostávat za tím našich nepřátel – ani za tím našich přátel."
 SAF_burn_the_kings_portraits:0 "Spálit portréty krále"
 SAF_burn_the_kings_portraits_desc:0 "Dolů s královskou rodinou! Tento symbolický čin veřejně vyhlásí náš odchod od cizího trůnu."
 SAF_cape_garrison_artillery:0 "Dělostřelectvo na Mysu"
 SAF_cape_garrison_artillery_desc:0 "Kapská oblast zůstává důležitou námořní trasou pro mnoho národů a je branou do jihoafrického vnitrozemí. Rozšíření pobřežní obrany a dělostřelectva posádky by mělo být na vrcholu našeho seznamu úkolů."
 SAF_celebrate_the_great_trek:0 "Oslavit Velký pochod"
 SAF_celebrate_the_great_trek_desc:0 "Před sto lety se naši afrikánští předci oddělili od rostoucí britské koloniální moci a vybudovali svůj vlastní buršický národ na severovýchodě. Jejich houževnatý duch stále reprezentuje to nejlepší z jihoafrické cnosti."
 SAF_civil_war_tt:1 "§RA občanská válka propukne§! mezi §Yfašistickými nacionalisty§! v jihozápadní Africe a §Ydemokratickými unionisty§! v zbytku země."
 SAF_commemorate_the_battle_of_blood_river:0 "Uctění bitvy u Krvavé řeky"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "V roce 1838 se vagonový tábor vládců Boerů ubránil desítkám tisíc válečníků Zulu, což zasadilo bolestivou ránu moci Zulu v Natalu. To bylo jistě božské znamení správnosti naší věci."
 SAF_commit_to_the_five_year_plan:0 "Zavázat se k Pětiletému plánu"
 SAF_commit_to_the_five_year_plan_desc:0 "Vyvinuli jsme pětiletý plán pro modernizaci a expanze jihoafrického letectva. Vláda se musí veřejně zavázat, že neodpadne od tohoto plánu."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Jižní Afrika zaostává za ostatními dominiony v oblasti vědy a techniky, proto se zřízení Rady pro vědecký a průmyslový výzkum v Pretorii stalo palčivou záležitostí pro vládu."
 SAF_defense_collaboration_initiative:0 "Iniciativa pro obrannou spolupráci"
 SAF_defense_collaboration_initiative_desc:0 "Britové nám ukázali výhodu sdílení vědeckého pokroku mezi blízkými spojenci. Celá naše frakce bude schopna provádět válečný výzkum a vývoj efektivněji, pokud podnikneme potřebné kroky k koordinaci."
 SAF_demand_madagascar:0 "Požadavek na Madagaskar"
 SAF_demand_madagascar_desc:1 "S dramatickými změnami situace v Evropě je čas přehodnotit celý systém kolonialismu. Proč by měl být Madagaskar spoután padající říší?"
 SAF_desert_air_force:0 "Vojenské letectvo v poušti"
 SAF_desert_air_force_desc:0 "Pouštní nebe je jasné a teplo a písek vyžadují zvláštní pozornost k mechanice našich letadel. V tomto neúprosně náročném prostředí se dají naučit cenné dovednosti."
 SAF_desert_equipment:0 "Pouštní výbava"
 SAF_desert_equipment_desc:0 "Válka v Severní Africe vyžaduje specializované vybavení a protože naše síly mohou být povolány, aby sloužily na této frontě, zajištění a zásobování tímto vybavením se stane důležitou logistickou záležitostí."
 SAF_disrupt_the_trade:0 "Narušit obchod"
 SAF_disrupt_the_trade_desc:0 "Poslední válka ukázala důležitost konvojů a eskort. Jižní Afrika leží na hlavní obchodní trase a je ideálně situována pro interceptaci a ničení nepřátelské dopravy."
 SAF_emergency_workers:0 "Nouzoví pracovníci"
 SAF_emergency_workers_desc:0 "Je čas mobilizovat více jihoafrické populace pro válečné úsilí. Ženy mohou být do továren přivedeny za nižší náklady."
 SAF_empower_the_workers:0 "Zplnomocnit pracovníky"
 SAF_empower_the_workers_desc:0 "Jsme zemí horníků a farmářů. Pracující lidé Jižní Afriky jsou jedinou pravou reprezentací národní vůle."
 SAF_encourage_segregation:0 "Povzbuzovat segregaci"
 SAF_encourage_segregation_desc:0 "Měli bychom se více snažit právně oddělit naše různé etnické populace, abychom podpořili moc a jednotu naší vládnoucí třídy."
 SAF_equal_opportunity_employment:0 "Zaměstnání za rovné příležitosti"
 SAF_equal_opportunity_employment_desc:0 "Pokud máme zlepšit postavení pracovníků v naší zemi, musíme začít tím, že zajistíme, aby byli všichni pracovníci traktováni stejně, bez ohledu na barvu pleti."
 SAF_equipment_effort:0 "Úsilí o vybavení"
 SAF_equipment_effort_desc:0 "Nemůžeme zanedbat dodávky podpůrného vybavení potřebného pro naši armádu. Zbraně a tanky jsou v pořádku, ale potřebujeme uniformy, rádia, opravárenské sady a další."
 SAF_establish_the_atomics_energy_board:0 "Založení Atomové energetické rady"
 SAF_establish_the_atomics_energy_board_desc:0 "Jaderné zbraně budou největším vojenským průlomem od střelného prachu, nemluvě o mírových využitích této moci, pokud dokážeme zkrotit atom. Shromážděte naše přední vědce, aby tomuto tématu věnovali pozornost."
 SAF_expand_the_cape_corps:0 "Rozšířit Kapské sbory"
 SAF_expand_the_cape_corps_desc:0 "Ačkoli jsme rekonstituovali Kapskou korpus jako převážně nevojenskou sílu, hrozba invaze znamená, že musíme Corps poskytnout větší zdroje, výcvik a přístup k zbraním."
 SAF_expand_the_mining_industry:0 "Rozšiřte těžební průmysl"
 SAF_expand_the_mining_industry_desc:0 "Minerální bohatství Jižní Afriky je legendární a teprve jsme začali využívat jeho hluboké zásoby zlata, chromu a platiny."
 SAF_expand_the_rand_mines:0 "Rozšířit doly Rand"
 SAF_expand_the_rand_mines_desc:0 "Randové doly jsou některé z nejhlubších zlatých dolů na světě - a to i se 19. století. Nyní jsme schopni mnohem více. Kopat hluboko! A chamtivě dokonce."
 SAF_expand_the_simons_town_base:0 "Rozšířit základnu Simon's Town"
 SAF_expand_the_simons_town_base_desc:0 "Simon's Town na Mysu byl od 90. let nejdůležitější námořní základnou v jižní Africe. Měl by být přestavěn a rozšířen, aby pojmul více a větších plavidel."
 SAF_expand_the_south_african_artillery:0 "Rozšíření jihoafrického dělostřelectva"
 SAF_expand_the_south_african_artillery_desc:0 "Dělostřelecký sbor byl sloučen v roce 1934. Nyní nastal čas zvýšit jeho velikost a kapacitu."
 SAF_fund_the_university_of_south_africa:0 "Financujte Univerzitu jižní Afriky"
 SAF_fund_the_university_of_south_africa_desc:0 "Pretorijská Univerzita jižní Afriky patří mezi nejlepší univerzity na kontinentu - dokonce na jižní polokouli. Investováním do ní můžeme pěstovat vlastní místní talenty místo posílání našich mladých lidí do zahraničí."
 SAF_german_research_tt:0 "Uzavřeme dohodu o sdílení technologií s Německem."
 SAF_german_scientists:0 "Němečtí vědci"
 SAF_german_scientists_desc:0 "Němečtí vědci patří mezi nejlepší na světě a mají s námi mnoho co sdílet."
 SAF_heavy_engineering:0 "Těžké inženýrství"
 SAF_heavy_engineering_desc:0 "Je důležité, aby Jižní Afrika byla v obraze s nejnovějšími inženýrskými technikami. I když je naše průmyslová základna malá, měli bychom investovat do těžkých strojů a inženýrství, abychom rychle dohnali naše vrstevníky."
 SAF_improve_the_hawker_hartbees:0 "Zlepšit Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Hawker Hartbees, které máme, nejsou nejmodernějšími letadly na světě, ale musíme se s tím vyrovnat. Zlepšená mechanika a školení nám pomohou vydat z těchto dvouplošníků to nejlepší."
 SAF_improve_the_three_oh_three:0 "Zlepšit Three Oh Three"
 SAF_improve_the_three_oh_three_desc:0 "Vojska Jižní Afriky budou bojovat v různých klimatech a máme štěstí, že puška Lee-Enfield je snadno přizpůsobitelná. Náboj .303 byl několikrát upraven jinými zeměmi, aby vyhovoval jejich potřebám."
 SAF_infrastructure_effort:0 "Úsilí o infrastrukturu"
 SAF_infrastructure_effort_desc:0 "Velká část Jižní Afriky zůstává venkovská a nevyvinutá. Více silnic a železnic může přivést přírodní bohatství země do jejích hladových přístavů."
 SAF_invite_soviet_advisers:0 "Pozvěte sovětské poradce"
 SAF_invite_soviet_advisers_desc:4 "Pokud máme podporovat Sovětský svaz v jejich boji za svobodu pro pracující v celém světě, musíme zlepšit naše vojenské síly učením se od nich."
 SAF_join_comintern:0 "Připojit se k Kominternu"
 SAF_join_comintern_desc:0 "Sovětský svaz byl v čele křížové výpravy za dělníky a proti fašismu. Připojíme se k jejich mocné alianci."
 SAF_joint_air_training_scheme:0 "Společný letecký výcvikový program"
 SAF_joint_air_training_scheme_desc:0 "Národy Commonwealthu sdružují své zdroje a zkušenosti, aby usnadnily a urychlily výcvik pilotů a leteckého personálu."
 SAF_liberate_belgian:0 "Osvobodit belgické kolonie"
 SAF_liberate_belgian_desc:1 "Belgické Kongo je široce považováno za jeden z nejkrvavějších příběhů vykořisťování a útlaku. Napíšeme poslední kapitolu tohoto příběhu."
 SAF_liberate_british:0 "Osvobodit britské kolonie"
 SAF_liberate_british_desc:1 "Britské impérium je nejznámější ukázkou kolonialismu v historii. To ukončíme."
 SAF_liberate_portugese:0 "Osvoboďte portugalské kolonie"
 SAF_liberate_portugese_desc:1 "Kolonie Angoly a Mosambiku leží přímo na našich hranicích. Je čas ukončit vykořisťování jejich lidí."
 SAF_mechanization_effort:0 "Úsilí o mechanizaci"
 SAF_mechanization_effort_desc:0 "Motorová a mechanizovaná válka je na nás. Velký pochod budoucnosti bude řízen pásovými a kola vozidly."
 SAF_native_laws_amendment_act:0 "Zákon o změně původních zákonů"
 SAF_native_laws_amendment_act_desc:0 "Abychom dále zajistili práci pro afrikánskou populaci, musíme omezit osidlování černých jihoafričanů uvnitř měst. Pouze ti, kteří mají dlouhou historii v obci, budou mít práva na trvalý pobyt."
 SAF_outlaw_strikes:0 "Nepovolené stávky"
 SAF_outlaw_strikes_desc:0 "Pracovní zastávky a narušení práce jsou v časech krize nepatriotické. Stávky jsou tímto prohlášeny za nezákonné a vláda donutila lidi vrátit se do práce."
 SAF_perfect_the_cab_rank_technique:0 "Doplňte techniku „Cab-Rank“"
 SAF_perfect_the_cab_rank_technique_desc:0 "Technika 'Kabina-rada' má sérii bombardérů, kteří útočí na cíl jeden po druhém, v dlouhém řadě. To udržuje tlak na nepřítele, ale vyžaduje to velké dovednosti."
 SAF_police_windhoek:0 "Policie Windhoek"
 SAF_police_windhoek_desc:0 "Měli jsme mandát nad bývalou německou kolonií Jihozápadní Afrika od skončení poslední války. Je zásadní, abychom splnili svou povinnost zajistit a zlepšit hlavní město Windhoek."
 SAF_prepare_overseas_offensive:0 "Připravte se na ofenzívu v zahraničí"
 SAF_prepare_overseas_offensive_desc:0 "S kilometry pobřeží je Jižní Afrika způsobilá vycvičit své vojáky v amfibijní válce. To je jedna z nejtěžších dovedností, ale naši chlapci to zvládnou."
 SAF_pretoria_arms:0 "Zbraně Pretoria"
 SAF_pretoria_arms_desc:0 "Stávající ocelárny v Pretorie se soustředily na těžké plechy. S několika strojními nástroji však můžeme část továrny přeměnit na centrum výroby malých zbraní."
 SAF_protect_the_trade:0 "Ochránit obchod"
 SAF_protect_the_trade_desc:0 "Poslední válka ukázala důležitost konvojů a eskort. Jižní Afrika leží na důležité obchodní trase a měla by zajistit, aby zboží dorazilo na své místo určení."
 SAF_q_services_corps:0 "Q Služby Corps"
 SAF_q_services_corps_desc:0 "Q Služební sbor bude centrální autorita odpovědná za logistiku a zásobování stálé armády. Bude se zabývat distribucí oleje, racionálů, munice a uniforem."
 SAF_reclaim_boer_colonies:0 "Znovu získat búrské kolonie"
 SAF_reclaim_boer_colonies_desc:0 "Bývalé území Boerů Transvaal a další oblasti právem patří svobodným dědicům tohoto podnikavého národa."
 SAF_reconstitute_the_cape_corps:0 "Rekonstituovat Kapskou korpus"
 SAF_reconstitute_the_cape_corps_desc:0 "Historicky jsme byli schopni povolat některé z naší barevné populace do služby na ochranu Jižní Afriky. To není populární u všech v zemi, ale osvobodí to bílé Jihoafričany, aby mohli sloužit v zahraničí."
 SAF_repeal_the_native_representation_act:0 "Zrušit zákon o zastoupení domorodců"
 SAF_repeal_the_native_representation_act_desc:0 "Rasová diskriminace je v rozporu s hodnotami lidové revoluce v Jižní Africe. Černochy by mělo být vráceno na obecné volební seznamy a přiznány politické práva."
 SAF_replace_the_blenheim:0 "Nahradit Blenheim"
 SAF_replace_the_blenheim_desc:0 "Bristol Blenheim byl použitelným lehkým bombardérem pro RAF a pro Dominia. Ale může být čas najít něco odolnějšího, s delším doletem."
 SAF_retain_experienced_pilots:0 "Udržet zkušené piloty"
 SAF_retain_experienced_pilots_desc:0 "Příliš často naši zkušení piloti přecházejí k RAF místo toho, aby zůstali u naší vlastní síly. RAF má lepší možnosti pro povýšení a boj. Ale měli bychom se snažit udržet naše vycvičené piloty blízko domova, kde mohou inspirovat a vzdělávat ostatní jižní Afričany."
 SAF_sa_engineer_corps:0 "SA Inženýrský sbor"
 SAF_sa_engineer_corps_desc:0 "Jižní africké inženýrské sbory mají sotva 600 mužů v uniformě. To je nepřijatelné v moderní armádě. Potřebujeme více mužů a více výcviku pro tento klíčový úkol."
 SAF_seaward_defence_force:0 "Námořní obranné síly"
 SAF_seaward_defence_force_desc:0 "Síly námořní obrany sloužily jako naše námořnictvo po dvě desetiletí. Jejich financování by mělo být zvýšeno."
 SAF_secure_interests_in_africa:0 "Zajistit zájmy v Africe"
 SAF_secure_interests_in_africa_desc:0 "Unie Jižní Afriky sousedí s řadou britských kolonií, které by mohly být ponechány naší správě. Také bychom měli udělat vše, co můžeme, abychom trvale zajistili náš mandát nad Jihozápadní Afrikou."
 SAF_secure_the_cape_sea_route:0 "Zabezpečit námořní trasu kolem Mysu"
 SAF_secure_the_cape_sea_route_desc:0 "Pokud by Suez měl padnout, bude Mys opět bránou na Východ. Chraňte ho za každou cenu."
 SAF_south_africa_first:0 "Jižní Afrika na prvním místě"
 SAF_south_africa_first_desc:0 "Jižní Afrika je nejsilnější nezávislou zemí na kontinentu a proto může být majákem pro budoucnost Afriky a bývalých kolonií."
 SAF_south_african_railways:0 "Jižní africké železnice"
 SAF_south_african_railways_desc:0 "Jižní africké železnice je třeba rozšířit. Skupiny mladých lidí mohou být školeny tam a získat nezbytné dovednosti, aby pracovaly v zemi a sloužily v zahraničí."
 SAF_south_african_soviet_research_treaty:0 "Výzkumná smlouva s SSSR"
 SAF_south_african_soviet_research_treaty_desc:1 "Po získání mnoha cenných lekcí od našich sovětských přátel je čas hlubší vztah a podepsat formální dohodu."
 SAF_south_african_special_forces:0 "Jihoafrické zvláštní síly"
 SAF_south_african_special_forces_desc:0 "Jižní Afrika potřebuje domácí komando, které se postará o těžké úkoly na těžko přístupných místech."
 SAF_south_african_steel:0 "Jižní africká ocel"
 SAF_south_african_steel_desc:0 "Máme uhlí a železo. Teď máme důvod. Rozšíření ocelárny Iscor v Pretorii dodá zemi těžké ocelové desky nezbytné pro moderní zbraně."
 SAF_special_service_battalion:0 "Speciální služba batalion"
 SAF_special_service_battalion_desc:0 "Jihoafrická republika je plná mladých, nezaměstnaných mužů, kteří potřebují najít něco užitečného k dělání. Speciální služební batalion vnese potřebnou disciplínu a organizaci."
 SAF_strengthen_the_cape_garrison_artillery:0 "Posílit dělostřelectvo Kapského garrisonu"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Děla Kapského garrisonu musí být modernizována a posílena, aby chránila Cape před útokem nepřítele."
 SAF_submarine_warfare:0 "Ponorková válka"
 SAF_submarine_warfare_desc:0 "Nepřátelské obchodní konvoje nadále používají průchod přes Mys dobré naděje. Zaútočíme na ně zespodu."
 SAF_support_axis_interests:0 "Podpora zájmů Osy"
 SAF_support_axis_interests_desc:0 "Osa má energii a ideologii, která může pomoci Jižní Africe vybudovat své místo na světě. Měli bychom jim poskytnout naši plnou diplomatickou podporu."
 SAF_support_axis_interests_effect_tt:0 "Vytvořit §YInfrastrukturu§! a přidat §YStavební místa§! v okupovaných státech nacházejících se na jihu a ve střední části Afriky.\n"
 SAF_support_nazification_of_south_west_africa:0 "Podporovat nazifikaci Jihozápadní Afriky"
 SAF_support_nazification_of_south_west_africa_desc:0 "Jako bývalá německá kolonie je pouze vhodné, abychom podporovali růst německých politických myšlenek v Jihozápadní Africe."
 SAF_support_ossewabrandwag:0 "Podporujte Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Fascistická paramilitární Ossewabrandwag by měla být využita jako hráz proti zahraniční agitaci a domácím povstáním, která cílí na naši vládnoucí třídu."
 SAF_support_spain:0 "Podpora Španělska"
 SAF_support_spain_desc:0 "Fašismus roste v Evropě, a můžeme ho zastavit ve Španělsku - nebo alespoň zpomalit jeho šíření. Muži a materiály by měly být poslány na podporu republikánské věci."
 SAF_support_the_afrikaner_broederbond:0 "Podpora Afrikaner Broederbondu"
 SAF_support_the_afrikaner_broederbond_desc:0 "Afrikaner Broederbond vyvíjí tlak na větší hlas pro afrikánský lid a silnější oddělení ras. Paměť britské politiky během Burské války je stále silná a Broederbond může pomoci vytvořit novou Jižní Afriku."
 SAF_support_the_german_coup:0 "Podpořit německý puč"
 SAF_support_the_german_coup_desc:0 "Německá vláda dlouho považuje Jižní Afriku za úrodnou půdu pro větší vliv, sahající až do minulého století. Naše budoucnost spočívá v Říši, ne v Impériu, takže pojďme vpřed s plánem na svržení současné vlády."
 SAF_support_the_policy_of_appeasement:0 "Podporovat politiku ustupování"
 SAF_support_the_policy_of_appeasement_desc:0 "Německo má legitimní stížnosti a Dominia utrpěla veliké ztráty v poslední válce. Měli bychom využít každé příležitosti pro mír v našich časech."
 SAF_support_the_world_revolution:0 "Podporujte světovou revoluci"
 SAF_support_the_world_revolution_desc:0 "Jediný způsob, jak mohou pracující zvítězit, je sjednotit celý svět do jednoho úsilí. Revoluce musí být univerzální a proto musí být exportována."
 SAF_suppress_the_stormjaers:0 "Potlačit Stormjaery"
 SAF_suppress_the_stormjaers_desc:0 "Fasistická pro-německá Ossewabrandwag (OB) má paramilitární křídlo inspirované podobnými evropskými skupinami. Ruší vládní snahy o rekrutaci vojsk a sledování bezpečné a jednotné válečné politiky. Stormjaers musí být rozpuštěni."
 SAF_the_cape_defense_institute:0 "Ústav obrany mysu"
 SAF_the_cape_defense_institute_desc:0 "Nyní, když je Jižní Afrika plně suverénním národem, již nedostáváme přístup k pokročilým prototypům a projektům, jako jsme dostávali dříve. Musíme zajistit, abychom vždy zůstali napřed před našimi nepřáteli a nepokulhávali za technologiemi."
 SAF_voortrekker_monument:0 "Památka Voortrekkerů"
 SAF_voortrekker_monument_desc:0 "Pomník Voortrekkerů, kteří se zúčastnili Velkého treku, posílí národní ducha a jednotu v těchto znepokojivých časech."
 SAF_war_measures_act:0 "Zákon o válečných opatřeních"
 SAF_war_measures_act_desc:0 "Nemůžeme dovolit žádné narušení válečného úsilí, proto přijímáme novou legislativu k vynucení úplného dodržování vládních cílů. To ochrání tok zdrojů a umožní nám soustředit politickou energii tam, kde je potřeba."
 SAF_work_for_all_poor:0 "Práce pro všechny chudé"
 SAF_work_for_all_poor_desc:0 "Chudí venkovští Afrikáni se poslední léta hrnou do měst za prací a my jsme jim málo pomohli. Až dosud. Industrializace a vládní ochrana jejich přístupu k práci pomohou této populaci."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "komunismus"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "[SOV.GetAdjective] imperialismus"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "Bolševismus"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "fašismus"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "Ruský imperialismus"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "komunismus"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "fašismus"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "Rusko"
 SOV_BULWARK_NAME_COMMUNIST:0 "Hráz proti bolševismu"
 SOV_BULWARK_NAME_FASCISM:0 "Pevnost proti fašismu"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Opěrný bod proti Rusku"
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "komunismus"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "východní agrese"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "Bolshevici"
