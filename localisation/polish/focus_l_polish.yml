 air_base_expansion_focus:0 "Expanze vzdušné základny"
 air_base_expansion_focus_desc:0 "Abychom lépe podporovali naši armádu, potřebuje letectvo větší letecké základny."
 air_bonus:0 "Bonus na vzdušné modely"
 air_defense_focus:0 "Ochrana vzduchu"
 air_defense_focus_bypass_tt:0 "Nedostatek stavebních slotů pro §YProtivzdušnou obranu§!"
 air_defense_focus_desc:0 "Není pochyb o tom, odkud nepřítel přijde; musíme chránit pobřeží rozsáhlými protileteckými bateriemi."
 air_defense_focus_tt:1 "Přidejte maximální §YAnti-Air§! do §YEast Anglia§!, §YSussex§! a §YSouth-West England§!"
 air_doc_bonus:0 "Bonus k vzdušné doktríně"
 air_focus_bypass_tt:0 "Nedostatek stavebních slotů pro §YAir Base§!"
 air_innovation:0 "Vzdušné inovace"
 air_innovation_2:0 "Letecké inovace II"
 air_innovation_2_desc:0 "Každá výhoda, kterou můžeme získat na obloze, je cenná. Měli bychom soustředit veškeré své úsilí na vývoj našich stíhaček."
 air_innovation_desc:0 "Moderní války nelze vyhrát bez ovládnutí nebes. Musíme udělat vše, co je v našich silách, abychom vyvinuli letecké síly!"
 air_rearmament_focus:0 "Vojenská národní obrana"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 air_sup_bonus:0 "Bonus za doktrínu vzdušné převahy"
 aircraft_production_focus:0 "Skupina pro výrobu letadel"
 aircraft_production_focus_desc:0 "Výroba letadel zůstává naší nejvyšší prioritou. Měla by být vytvořena Londýnská skupina pro výrobu letadel (LAPG), aby spravovala a koordinovala veškerou dostupnou výrobu související s letadly."
 anschluss_mefo_bills_double_reduction:0 "Upravit §YMEFO Bills§! o §G+0.10§! denní zisk politické moci\n"
 apply_integration_effects_retroactively:0 "\nToto bude aplikováno §Hretrospektivně§! na všechny státy, na které bylo toto rozhodnutí přijato dříve."
 armor_bonus:0 "Bonus za modely obrněných vozidel"
 armor_effort:0 "Úsilí o obrněná vozidla"
 armor_effort_desc:0 "Použitím toho, co jsme se naučili mechanizací naší pěchoty, můžeme zlepšit i naše obrněná vozidla."
 armor_innovations_focus:0 "Inovace v oblasti pancéřování"
 armor_innovations_focus_desc:0 "S naším armádním vzestupem někteří generálové navrhli, abychom investovali do řady moderních obrněných vozidel."
 army_air_innovations_focus:0 "Inovace letectva armády"
 army_air_innovations_focus_desc:0 "Primární misí vzdušných sil musí být podpora naší vychvalované armády!"
 army_effort:0 "Armádní úsilí"
 army_effort_desc:0 "Navzdory rostoucím možnostem letecké a námořní války zůstává pozemní boj klíčový v zítřejších válkách. S přípravou se můžeme vyhnout prožívání pekla zákopů."
 army_innovations_focus:0 "Vojenské inovace"
 army_innovations_focus_desc:0 "Nyní, když je armáda uznávanou premier službou říše, je naší povinností věnovat více zdrojů studiu pozemních doktrín."
 army_motorization_focus:0 "Motorizace armády"
 army_motorization_focus_desc:0 "Větší zaměření na motorizaci zvýší rychlost, s jakou pěchota může dosáhnout bojiště, alespoň v oblastech s dobrými silnicemi."
 army_primancy_focus:0 "Primát armády"
 army_primancy_focus_desc:0 "Z těchto dvou hlavních služeb je skutečně Armáda silnou pravicí Impéria! Její schopnost obsadit a držet území daleko převyšuje menší služby, které může poskytnout Námořnictvo. Uznáním této jednoduché, samozřejmé pravdy a věnováním více zdrojů Armádě jsou možnosti nekonečné."
 arty_bonus:0 "Bonus k technologiím dělostřelectva"
