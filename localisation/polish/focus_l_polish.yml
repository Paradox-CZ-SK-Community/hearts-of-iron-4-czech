 SOV_USSR_ALLIANCE_DESC_EXILES:0 "nacionalistické"
 SOV_annex_tannu_tuva:0 "Anexe Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "I když na tom z ekonomického hlediska téměř nezáleží, z politických důvodů bychom měli Lidovou republiku Tannu Tuva formálně připojit jako autonomní oblast v rámci Sovětského svazu."
 SOV_anti_capitalist_diplomacy:0 "Protikapitalistická diplomacie"
 SOV_anti_capitalist_diplomacy_desc:0 "Největšími překážkami celosvětové revoluce jsou bezpochyby tlustí bankéři z USA a bezohlední kolonialističtí utlačovatelé ze Spojeného království. Naším prvořadým cílem musí být vždy fackovat jejich chamtivé ruce a podkopávat jejich liberální propagandu."
 SOV_anti_colonialist_rebels:0 "Kominterna"
 SOV_anti_colonialist_rebels_desc:0 "Vzhledem k tomu, že kapitalistický systém vstupuje do období svého konečného zhroucení, musí být správným postojem všech komunistických stran vysoce agresivní, militantní a krajně levicová linie. Zejména vyzýváme komunistické strany světa, aby věnovaly své síly zničení umírněné levice."
 SOV_anti_fascist_diplomacy:0 "Protifašistická diplomacie"
 SOV_anti_fascist_diplomacy_desc:0 "Ačkoli jsou všechny západní režimy represivní a zkorumpované, nejsou horší než ty, které předstírají, že jsou pokrokové, nebo dokonce socialistické! Propagací tohoto falešného vědomí mezi proletariátem se snaží oddálit revoluci a udržet dělníky ve věčném otroctví."
 SOV_aviation_cult:0 "Kult letectví"
 SOV_aviation_cult_desc:0 "Sovětský svaz ohromí svět ohromujícími leteckými výkony. Naši hrdinní piloti jsou rytíři bolševické kultury a pokroku, kteří demonstrují naše technologické mistrovství nad přírodou. Jak daleko jsme se dostali od dob cara!"
 SOV_claim_bessarabia:0 "Nároky na Besarábii"
 SOV_claim_bessarabia_desc:0 "Černé moře je pro naše hospodářství ještě důležitější než Baltské. Musíme udělat vše pro to, abychom si zajistili kontrolu nad Bosporem a Dardanelami."
 SOV_claim_on_sinkiang:0 "Nároky na Sin-ťiang"
 SOV_claim_on_sinkiang_desc:0 "Pod vládou soudruha Šen-Še-caje je Sin-ťiang již prakticky sovětským loutkovým státem. Mělo by to být oficiální..."
 SOV_claim_on_sinkiang_threat:0 "Sovětské nároky na Sin-ťiang"
 SOV_claim_on_the_straits:0 "Nároky na úžiny"
 SOV_claim_on_the_straits_desc:0 "Úžina vedoucí z Černého do Egejského moře je klíčovým strategickým bodem. Nemůžeme připustit, aby toto území ovládly cizí mocnosti. Abychom zajistili význam Rudé flotily, musíme úžiny zabezpečit."
 SOV_claims_on_baltic:0 "Nároky v Pobaltí"
 SOV_claims_on_baltic_desc:0 "Petr Veliký měl pravdu, když se snažil získat přístup k přístavům na západě. Pobaltské státy, které byly po revoluci ztraceny, by měly být znovu začleněny do Sovětského svazu."
 SOV_claims_on_turkey:0 "Nároky na Turecko"
 SOV_claims_on_turkey_desc:0 "Turci nejenže důsledně odmítají naše požadavky na vzájemnou kontrolu Bosporské úžiny, ale odmítají také jednat o jakýchkoli úpravách hranic na východě. Možná je načase dát jim lekci!"
 SOV_closed_city_network:0 "Síť uzavřených měst"
 SOV_closed_city_network_desc:0 "Měli bychom zřídit uzavřená města pro výzkum, který vyžaduje více prostoru, než máme k dispozici na našich vojenských základnách. Omezení přístupu do měst zajistí, že náš výzkum zůstane utajen, a zároveň poskytne našim vědcům dostatek prostoru pro rozsáhlé experimenty."
 SOV_defense_of_moscow:0 "Obrana Moskvy"
 SOV_defense_of_moscow_desc:0 "Fašisté klepou na brány hlavního města! Moskva nesmí padnout za žádnou cenu. Zmobilizujte všechny, od dětí po starce, abychom narychlo postavili obranu, jakou můžeme!"
 SOV_defense_of_moscow_forts:0 "Přidá §Y28 pozemních pevností§! v okolí Moskvy.\n"
 SOV_diversify_the_programme:0 "Diverzifikovat program"
 SOV_diversify_the_programme_desc:0 "V posledních letech jsme se hodně naučili a dosáhli pokroku v oblastech tradičního válčení. Jsme národem skvělých vědců, kteří jsou schopni odhalit válečné metody poskytující obrovské výhody. Chceme-li se dočkat výsledků, musíme jim zajistit ty nejlepší podmínky pro práci."
 SOV_expand_red_fleet:0 "Rozšířit Rudou flotilu"
 SOV_expand_red_fleet_desc:0 "Rudá flotila je ve srovnání s námořnictvy imperialistických mocností žalostně slabá. Její rozšíření musíme učinit národní prioritou!"
 SOV_far_east_fortification_forts_1:0 "Přidá §Y6 pozemních pevností§! na japonské hranici.\n"
 SOV_far_east_fortification_forts_2:0 "Přidá §Y8 pozemních pevností§! na japonské hranici.\n"
 SOV_far_east_fortification_forts_3:0 "Přidá §Y4 pozemní pevnosti§! na japonské hranici.\n"
 SOV_great_purge:0 "Velká čistka"
 SOV_great_purge_bypass_tt:0 "Trockij se stává vůdcem Sovětského svazu"
 SOV_great_purge_desc:0 "Mezi důstojníky se chystá nebezpečné trockistické spiknutí, a to i v nejvyšších kruzích. Ačkoli osobní zapojení Trockého zůstává neznámé, hrozba je velká. SSSR by dokonce mohl být uvržen do další občanské války... pokud nebudeme připraveni rozbít pár vajec."
 SOV_great_purge_tt2:3 "Počet provedených čistek ovlivní pravděpodobnost nové §Yobčanské války§! a škáluje efekt z §Odstranění funkcionářů§!.\nNevybereme-li si toto zaměření, povede to k §Yobčanské válce§! a potenciálnímu návratu §YLeva Trockého§! z vyhnanství.\n\n"
 SOV_great_purge_tt:0 "Proběhne řada 'veřejných procesů', jejichž cílem bude odstranit podezřelé trockistické ministry a vůdce.\n"
 SOV_has_not_officers_purged_tt:0 "Nemá národního ducha §YČistka důstojníků§!"
 SOV_improve_railway_network:0 "Zlepšení železniční sítě"
 SOV_improve_railway_network_desc:0 "Náš první pětiletý plán se ukázal jako příliš úspěšný. Díky masivnímu rozvoji těžkého průmyslu se Sovětský svaz ocitl v mnohem silnější pozici, aby se mohl bránit, ale sovětská železniční síť narazila na několik kritických míst. Lidový komisariát železnic (NKPS) má ambiciózní plán, jak tato úzká hrdla odstranit a zajistit, abychom mohli bránit vlast."
 SOV_improve_stalin_line:0 "Vylepšit Stalinovu linii"
 SOV_improve_stalin_line_desc:0 "Naše západní hranice musí být lépe chráněna před fašistickou agresí. Stalinova linie by měla být prodloužena a modernizována."
 SOV_infrastructure_effort:0 "Zaměření na infrastrukturu"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] je krajinou rozsáhlou, ale většinou prázdnou. Musíme zajistit schopnost rychlé přepravy zboží a vybavení napříč celou zemí."
 SOV_militarized_schools:0 "Vojenské školy"
 SOV_militarized_schools_desc:0 "Sovětské děti měly být vedeny k vojenské disciplíně a socialistickým ctnostem, jako je sebeobětování a solidarita. Mladé mysli se snáze formují."
 SOV_move_industry_to_urals:0 "Přesunout průmysl za Ural"
 SOV_move_industry_to_urals_desc:0 "Podrazáckým hitlerovcům nesmí být dovoleno, aby se zmocnili našich drahocenných továren v západní části SSSR. S vynaložením nejvyššího úsilí a obětí bychom měli být schopni rychle přesunout nejcennější těžkou techniku a zařízení do Čeljabinska a dalších míst za Uralem."
 SOV_new_soviet_man:0 "Nový sovětský člověk"
 SOV_new_soviet_man_desc:0 "Nový sovětský člověk je nesobecký, vzdělaný, disciplinovaný a zdravý; je to živý triumf nad nízkými instinkty a falešným vědomím. Muži ochotně položí život pro dobro všech a ženy porodí mnoho dětí pro budoucnost sovětské společnosti."
 SOV_night_witches_tt:0 "588. noční bombardovací pluk se aktivuje v Moskvě."
 SOV_nkvd_divisions:0 "Divize NKVD"
 SOV_nkvd_divisions_desc:0 "NKVD by měla dostat několik vlastních divizí, které by působily jako vnitřní vojsko a chránily železnice a důležitá zařízení."
 SOV_nkvd_upgrade_tooltip:1 "§YNKVD§! je nyní těsněji integrována do naší armády, což zajišťuje vysokou morálku vojáků a víru v stranu.\n"
 SOV_ocean_going_navy:0 "Oceánské námořnictvo"
 SOV_ocean_going_navy_desc:0 "Ačkoli Svaz zaujímá větší území než kterýkoli jiný stát na planetě, světové oceány naše lodě ještě neovládly. Součástí naší budoucí oceánské flotily budou těžce obrněné bitevní lodě."
 SOV_offer_poland_protection_tt:0 "§YV případě dobytí Sovětským svazem budou Polsku přiděleny státy nárokované touto dohodou.§!\n"
 SOV_operation_zet:0 "Operace Zet"
 SOV_operation_zet_desc:0 "Ačkoli je Kuomintang reakční, zdá se nepravděpodobné, že by Mao a jeho typ komunismu v Číně zvítězil. Měli bychom usilovat o zlepšení vztahů s Čangem; směšně anachronické Japonské císařství se stejně brzy zhroutí."
 SOV_pan_slavic_rhetoric:0 "Panslovanská rétorika"
 SOV_pan_slavic_rhetoric_desc:0 "Soudruh Lenin zašel příliš daleko, když se ve svém úsilí o světovou revoluci vzdal ruské, slovanské identity. Jistá míra nacionalismu by nám měla dobře posloužit a oživení jakéhosi panslavismu by nám mohlo pomoci sblížit se s ostatními slovanskými národy."
 SOV_partisan_suppression:0 "Potlačení partyzánů"
 SOV_partisan_suppression_desc:0 "SMERŠ by měl být rozšířen, aby lépe dokázal infiltrovat a nekompromisně potlačovat všechny formy partyzánské činnosti na okupovaných územích."
 SOV_peoples_commissariat:0 "Lidový komisariát obranného průmyslu"
 SOV_peoples_commissariat_desc:0 "Lidový komisariát obranného průmyslu SSSR bude ministerstvem těžkého průmyslu, které se zaměří na naše projekty vojenského průmyslu. Z dlouhodobého hlediska si pracovní náplň může vyžádat další rozdělení ministerstva."
 SOV_permanent_revolution:0 "Permanentní revoluce"
 SOV_permanent_revolution_desc:0 "Despotický demagog je pryč! Skutečná moc byla navrácena lidu našeho národa. Všichni nyní mohou nezávisle a bez kompromisů prosazovat své zájmy. Navždy se měníme. Permanentní revoluce je vítěznou revolucí."
 SOV_permanent_revolution_tt2:0 "§YTrotskij§! získává lepší vůdcovský rys."
 SOV_permanent_revolution_tt:0 "Trockij se vrátil"
 SOV_progress_cult:0 "Kult pokroku"
 SOV_progress_cult_desc:0 "Měli bychom oslavovat inovace vynikajících sovětských vědců a podporovat správný druh svobodného myšlení. SSSR bude mít vždy náskok před dekadentním Západem, pokud jde o nové odvážné vědní obory; stačí se podívat na brilantní práci soudruha Lysenka!"
 SOV_research_city_experiment:0 "Experiment ve výzkumném městě"
 SOV_research_city_experiment_desc:0 "Jeden z našich nejvýznamnějších vědců Kurčatov si všiml, že při rozbití jader v kilogramu uranu se musí uvolnit energie rovnající se výbuchu 20 000 tun trotilu. Tuto energii musíme využít dříve než naši nepřátelé, abychom zajistili přežití vlasti."
 SOV_smersh_tt:0 "§YZruší riziko převratu.§!\n"
 SOV_socialist_science:0 "Socialistická věda"
 SOV_socialist_science_desc:0 "Svět, stejně jako mysl, je v neustálém pohybu. Příroda je ve stavu neustálého pokroku, dokonce přímo revoluce. Principy dialektického materialismu lze aplikovat jak na přírodní vědy, tak na společenské vědy...."
 SOV_southern_thrust:0 "Jižní vektor"
 SOV_southern_thrust_desc:0 "Anexe Íránu a Iráku by revoluci zajistila obrovské zásoby ropy a zároveň by vytvořila přímý tlak na britské imperialisty v Egyptě a Indii."
 SOV_stalin_constitution:0 "Stalinova ústava"
 SOV_stalin_constitution_desc:0 "Je načase aktualizovat naši starou ústavu a ukázat světu práva, která mají dělníci a rolníci v Sovětském svazu!"
 SOV_tranformation_of_nature:0 "Přeměna přírody"
 SOV_tranformation_of_nature_desc:0 "Stalinův Velký plán přeměny přírody musí být uveden v život. Životní prostředí musí být v masovém měřítku přetvářeno a formováno tak, aby pracovalo ve prospěch lidu."
 SOV_transpolar_flights:0 "Transpolární lety"
 SOV_transpolar_flights_desc:0 "Naši nejodvážnější piloti právě začínají dokazovat, že odvážné trasy přes Arktidu jsou možné. Využíváním takových nečekaných zkratek při plánování vzdušných bojů budeme moci nepřítele překvapit."
 SOV_ultimatum_to_greece:0 "Ultimátum pro Řecko"
 SOV_ultimatum_to_greece_desc:0 "Egejské ostrovy jsou posledním strategickým bodem, který potřebujeme k tomu, aby Rudá flotila mohla volně operovat. Řekové jsou pod tlakem ze všech stran a pravděpodobně se vzdají malého území, aby se vyhnuli totální válce."
 SOV_war_since_purge:0 "Od dokončení Velké očisty proběhla válka."
 SOV_war_with_germany:0 "Válka s Německem"
 SOV_war_with_germany_desc:0 "Německá hrozba stále roste. Můžeme a musíme německou armádu zničit a přinutit ji, aby se sklonila před svými novými pány."
 SOV_war_with_germany_tt:0 "Pakt Molotov-Ribbentrop není účinný"
 SOV_war_with_japan:0 "Válka s Japonskem"
 SOV_war_with_japan_desc:0 "Zdá se, že Japonci nehodlají ustoupit. Jediným účinným odstrašujícím prostředkem bude válka. Budou litovat, že se vzepřeli našim požadavkům, až je Rudá armáda zašlape do země."
 SOV_war_with_uk:0 "Válka se Spojeným Královstvím"
 SOV_war_with_uk_desc:0 "Imperialističtí Britové si nás nikdy nevážili. Není pochyb o tom, že se obrátí na Sovětský svaz, až skoncují se zbytkem světa. Existuje jen jeden způsob, jak zabránit jejich agresivní expanzi. Válka!"
 SOV_women_pilots:0 "Ženy v letectví"
 SOV_women_pilots_desc:0 "Soudružka Rasková, naše hrdinná pilotka dálkového letectva, by měla mít možnost vytvořit prostřednictvím svého programu Letecká skupina 122 několik čistě ženských leteckých pluků."
 SOV_workers_culture:0 "Dělnická kultura"
 SOV_workers_culture_desc:0 "Socialismus není jen ekonomický systém a marxismus není jen věda; musíme změnit samotnou strukturu sovětské společnosti a vymýtit všechny zbytky buržoazních mravů a tradic."
 SOV_xian_incident:0 "Si-anský incident"
 SOV_xian_incident_desc:0 "Díky našim kontaktům s významnými představiteli Kuomintangu bychom měli být schopni unést Čankajška a přinutit ho, aby se podělil o moc s Maem, čímž bychom fakticky ukončili jejich ničivý spor, a Čína by tak mohla lépe odolávat drancování ze strany Japonska."
 SOV_xian_incident_tt:0 "Pokud se obě strany dohodnou, bude vynuceno příměří mezi nacionalistickou a komunistickou Čínou."
 SWI_add_forts_bordering:0 "[ROOT.GetNameDef] získává §H2 pozemní pevnosti§! ve všech sousedních provinciích.\n\n"
 TREE_FILTER_TOGGLE:0 "§GKlikněte§! pro přepnutí zobrazení dalších filtrů"
 UK_secret_focus:0 "Tajné zbraně"
 UK_secret_focus_desc:0 "Nyní máme znalosti a infrastrukturu, abychom se mohli zaměřit na vývoj různých tajných zbrojařských projektů, které dříve patřily do říše scifi."
 USA_TAC:0 "Zaměření na taktické bombardéry"
 USA_TAC_desc:0 "Konstrukce letadel určených k útokům na taktické cíle umožní našim jednotkám bezpečnější postup."
 USA_USACE_projects:0 "Projekty pro ženisty z USACE"
 USA_USACE_projects_desc:0 "Ženijní sbor americké armády (US Army Corps of Engineers) bude mít za úkol vybudovat základy pro mnoho budoucích vojenských projektů, jaké svět ještě neviděl. Essayons!"
 USA_accumulated_wealth_tax_act:1 "Zákon o dani z nabytého majetku"
 USA_accumulated_wealth_tax_act_desc:1 "Někteří lidé v naší zemi nashromáždili absurdní množství bohatství. Tyto peníze leží pasivně na bankovních účtech nebo jsou investovány do neprakticky velkých budov, pozlaceného nábytku a drahých obrazů. Nic z toho neslouží žádnému životaschopnému ekonomickému účelu. Zavedením nové daně přimějeme ty z našich občanů, kteří nashromáždili takové zbytečné bohatství, aby peníze znovu investovali do ekonomiky."
 USA_adjusted_compensation_act:1 "Zákon o upravené náhradě"
 USA_adjusted_compensation_act_desc:1 "Našim veteránům z Velké války byla slíbena spravedlivá penze. Mnozí z nich se v poslední době ocitli v těžké situaci, když je postihla krize. Musíme udělat vše, co je v našich silách, abychom pomohli těm, kteří odpověděli na volání republiky v její nejtěžší hodině."
 USA_advanced_basing:1 "Předsunuté základny"
 USA_advanced_basing_desc:1 "Čím dál od našich břehů můžeme nepřítele držet, tím lépe."
 USA_advanced_mahanian_doctrine:0 "Pokročilá Mahanova doktrína"
 USA_advanced_mahanian_doctrine_desc:0 "Vliv Alfreda Thayera Mahana na námořní válku lze jen stěží podceňovat. Navázání na jeho práci nám umožní dobře využít bitevní lodě, které považoval za rozhodující faktor."
 USA_agricultural_adjustment_act:1 "Zákon o zemědělských náhradách"
 USA_agricultural_adjustment_act_desc:1 "Naši zemědělci byli obzvláště těžce postiženi krizí. Musíme zajistit, aby lidé, kteří produkují naše potraviny, nebyli nekontrolovaným trhem vyřazeni z podnikání."
 USA_air_support:0 "Letecká podpora"
 USA_air_support_desc:0 "Vzdušný boj musí být v první řadě veden ve spojení s dalšími vojenskými operacemi."
 USA_air_war_plans_division:0 "Oddělení leteckých válečných plánů"
 USA_air_war_plans_division_desc:0 "Stanovení správných priorit v oblasti letectví i výroby letadel bude vyžadovat dlouhodobé plánování. Oddělení leteckých válečných plánů (AWPD) zajistí, že budeme mít k dispozici materiálové, organizační a strategické plány."
 USA_airborne_divisions:1 " Výsadkové divize"
 USA_airborne_divisions_desc:1 "S rozvojem doletu a užitečného zatížení letadel se otevřela řada možností. Nákladní letadla by mohla dopravit celou divizi vojáků daleko za nepřátelské linie, kde by způsobila chaos."
 USA_ally_with_the_silver_shirts:1 "Spojit se se Stříbrnými košilemi"
 USA_ally_with_the_silver_shirts_desc:1 "K tomu, abychom našemu národu vrátili jeho správné místo ve světě a uplatnili náš Zjevný osud, je nutná zásadnější reorganizace. Stříbrné košile nám k tomu pomohou."
 USA_america_first:0 "Amerika na prvním místě"
 USA_america_first_desc:2 "Někteří lidé by chtěli, abychom utráceli naše poklady a krev naší mládeže v cizích válkách. Těmito válečnými štváči se nesmíme nechat ovlivnit a místo toho se budeme řídit jednoduchou zásadou: Amerika na prvním místě - všichni ostatní až na druhém."
 USA_amphibious_operations:0 "Obojživelné operace"
 USA_amphibious_operations_desc:0 "Pokud se nenaplní naše nejhorší noční můry, tato válka na americké půdě neskončí. Součástí cesty k vítězství musí být dobře provedené vylodění."
 USA_anti_bolshevist_aid:2 "Protibolševická pomoc"
 USA_anti_bolshevist_aid_desc:2 "Každá zbraň, náboj, kulka a pár bot, které můžeme dát těm, kdo bojují proti šíření [GetSovietThreatNameAlt] hrozby, nám nakonec pomůže se bránit."
 USA_anti_imperialism:0 "Proti imperialismu"
 USA_anti_imperialism_desc:0 "Amerika byla vždy nepřítelem imperialistických utlačovatelů, ale je jasně vidět, že většina takzvaných demokracií je ochotna tyto instituce udržovat při životě, dokud z nich mají prospěch. Revolucionáři ze Sovětského svazu jsou lepšími spojenci."
 USA_armored_infantry:1 "Obrněná pěchota"
 USA_armored_infantry_desc:1 "Tanky samy o sobě bitvu nevyhrají. K udržení území je potřeba pěchota. Poskytnutí obrněných vozidel jim umožní držet krok s tanky a přežít vše, co se na ně vrhne."
 USA_army_of_the_united_states:1 "Armáda Spojených států"
 USA_army_of_the_united_states_desc:1 "Pro nadcházející boje je americká armáda příliš malá. Abychom mohli dohlédnout na dramatické zvětšení, kterého budeme muset dosáhnout, budeme muset vytvořit novou organizaci."
 USA_arsenal_of_democracy:0 "Arzenál demokracie"
 USA_arsenal_of_democracy_desc:0 "Bez ohledu na to, zda se rozhodneme přímo zasáhnout do války, musí demokratické země vědět, že je vyzbrojíme a podpoříme."
 USA_battleship_primacy:0 "Priorita bitevních lodí "
 USA_battleship_primacy_desc:0 "Po vypovězení Washingtonské námořní smlouvy Japonskem nás možná čekají další závody ve zbrojení na oceánech. Zajistíme, abychom měli nejvíce a nejlepších bitevních lodí."
 USA_black_chamber:0 "Operace Black Chamber"
 USA_black_chamber_complete:0 "§RPŘÍSNĚ TAJNÉ§!"
 USA_black_chamber_desc:0 "Máme informace o politických aktivitách v řadě amerických zemí, které nejsou v souladu s našimi zájmy. Naštěstí jsme vytvořili podzemní propagandistickou síť a jsme připraveni tlačit tyto země naším směrem. To je něco, co musíme udělat, abychom zajistili, že nebudeme ohroženi doma."
 USA_build_the_pentagon:1 "Postavit Pentagon"
 USA_build_the_pentagon_desc:1 "Rozšíření naší armády vyžaduje nové globální velitelství k jejímu řízení."
 USA_bureau_of_aeronautics:0 "Úřad pro letectví"
 USA_bureau_of_aeronautics_desc:0 "Pro potřeby rozvoje námořního letectva bude nutné rozšířit Úřad pro letectví, který je za tyto záležitosti zodpovědný již desítky let."
 USA_bureau_of_ships:0 "Úřad pro lodě"
 USA_bureau_of_ships_desc:1 "Sloučíme Úřad pro výstavbu a opravy a Úřad pro inženýrství do jednoho subjektu, který bude dohlížet na budoucí vývoj námořnictva. Když už jsme u toho, možná je načase prošetřit zvěsti o neefektivním výkonu torpéd, které Úřad pro výzbroj a výstroj tak vehementně popírá."
 USA_cancel_pearl_harbor_gambit:0 "Zrušit Pearl Harborský gambit"
 USA_cancel_pearl_harbor_gambit_desc:0 "Umístění flotily v Pearl Harboru ohrožuje životy našich námořníků. Nebudeme je riskovat, abychom vyprovokovali válku s Japonskem."
 USA_carribean_sphere:0 "Karibská sféra"
 USA_carribean_sphere_desc:0 "Karibské ostrovy představují ideální místo pro údery proti našemu východnímu pobřeží nebo Panamskému průplavu, takže samozřejmě musíme dát jasně najevo, že žádné nepřátelské převzetí oblasti nebude povoleno."
 USA_carrier_primacy:0 "Priorita letadlových lodí"
 USA_carrier_primacy_desc:0 "Vzdušné síly budou v nadcházejících bitvách zapotřebí a nejpraktičtějším prostředkem k rozšíření jejich dosahu je využití letadlových lodí. Musíme vytvořit pokročilejší a specializovanější modely."
 USA_central_america:0 "Střední Amerika"
 USA_central_america_desc:0 "Bylo by nemyslitelné, aby jakákoli cizí mocnost převzala kontrolu nad Panamským průplavem nebo jej dokonce mohla ohrozit. Proto budeme garantovat nezávislost všech středoamerických národů."
 USA_civil_war_fired:0 "Druhá americká občanská válka začala."
 USA_combined_bomber_offensive:0 "Kombinovaná bombardovací ofenzíva"
 USA_combined_bomber_offensive_desc:0 "S další velmocí na naší straně máme nečekané výhody při výzkumu a použití rozsáhlého útočného bombardování."
 USA_committee_on_technocracy:0 "Výbor pro technokracii"
 USA_committee_on_technocracy_desc:0 "Řadu politiků a podnikatelů bychom měli nahradit vědci a inženýry. Ti mají technické znalosti pro řízení ekonomiky a dočkáme se velkého vědeckého pokroku, který povede k opětovnému rozkvětu naší ekonomiky."
 USA_communal_property_act:1 "Zákon o společném vlastnictví"
 USA_communal_property_act_desc:1 "Potřeby mnoha lidí by nikdy neměly být převáženy touhami několika lidí, nebo dokonce jednoho člověka. Abychom to zajistili, přijmeme nové právní předpisy, které místním komunitám umožní snadněji provádět výkon vlastnických práv."
 USA_continue_the_new_deal:1 "Pokračovat v Novém údělu"
 USA_continue_the_new_deal_desc:1 "Politika Nového údělu se osvědčila. Nyní nesmíme sejít z cesty."
 USA_convoy_tactics:0 "Konvojové taktiky"
 USA_convoy_tactics_desc:0 "Ochrana našich obchodních plavidel nespočívá jen v doprovodu a účinném zpravodajství, ale také v taktických rozhodnutích, jak uspořádat naše obchodní trasy a postupy."
 USA_crusade_against_communism:0 "Křížová výprava proti komunismu"
 USA_crusade_against_communism_desc:0 "Rudý teror je zdaleka nejhorší hrozbou, jaké kdy svět čelil. Destruktivní ideologie vycházející ze Sovětského svazu musí být jakýmikoliv prostředky odstřižena přímo u svého zdroje a my budeme těmi, kdo to udělají."
 USA_de_regulate_the_banking_sector:1 "Zrušit regulace v bankovním sektoru"
 USA_de_regulate_the_banking_sector_desc:1 "Po korekci na finančních trzích, která je v hospodářském cyklu zcela normální, zavedly předchozí vlády zcela nepřiměřená omezení finančních aktivit. Ačkoli tato omezení byla nepochybně vedena dobrými úmysly, jednoznačně přinášejí více škody než užitku."
 USA_defense_of_the_pacific:0 "Obrana Pacifiku"
 USA_defense_of_the_pacific_desc:0 "Japonská vláda je již ztracena a její expanzionismus ohrožuje jak naše občany, tak i asijské sousedy. Je třeba ji dostat pod americkou správu, aby se reformovala a neopakovala své chyby."
 USA_democratic_socialism:1 "Demokratický socialismus"
 USA_democratic_socialism_desc:1 "Žádný správně smýšlející člověk nemůže popřít, že socialismus je budoucností lidské civilizace. Zároveň žádný hrdý a vlastenecky smýšlející občan této republiky nemůže podporovat systém, v němž vláda již není tvořena lidem a z lidu. Stejně jako naši hrdí předkové vytvoříme novou formu vlády, která v sobě spojuje obojí."
 USA_department_of_defense:1 "Ministerstvo obrany"
 USA_department_of_defense_desc:1 "Přejmenování válečného oddělení zdůrazňuje, že se již nemůžeme rozhodnout ignorovat naši ochranu až do okamžiku, kdy bude vyzkoušena. Musíme být stále ostražití."
 USA_desegregate_the_armed_forces:1 "Zrušení segregace v ozbrojených silách"
 USA_desegregate_the_armed_forces_desc:1 "Služba se zbraní v ruce v ozbrojených silách své země může být nevítanou povinností - ale může to být také vážené právo. Právo, které je mnoha našim občanům upíráno kvůli jejich původu."
 USA_destroyers_for_bases:0 "Torpédoborce za základny"
 USA_destroyers_for_bases_desc:0 "Spojené království potřebuje lodě a my musíme chránit své domovské území. Za právo zřizovat vojenské základny na současných britských územích můžeme vyměnit několik torpédoborců, které snad budou také dobře využity."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_eliminate_the_southern_threat:1 "Eliminovat hrozbu z jihu"
 USA_eliminate_the_southern_threat_desc:1 "Mexiko je v nestabilní situaci již celou generaci. Je jedno, zda se násilí přelije přes naše hranice, nebo zda někdo sjednotí zemi a vyrazí na sever - musíme zabezpečit naše jižní křídlo."
 USA_embargo_USSR:0 "Embargo na SSSR"
 USA_embargo_USSR_desc:0 "Zbavíme-li Sovětský svaz možností obchodovat s námi, zabráníme mu v podpoře jeho vojenských snah a prokážeme, že náš ekonomický model je lepší."
 USA_embargo_germany:0 "Embargo na Německo"
 USA_embargo_germany_desc:0 "Německo je ve svém válečném úsilí závislé na ropě a dalších přírodních zdrojích. Odříznout je od přístupu k nim je to nejmenší, co můžeme udělat."
 USA_embargo_japan:0 "Embargo na Japonsko"
 USA_embargo_japan_desc:0 "Musíme Japonsku ukázat, že jeho agrese nebude ze strany USA akceptována ani podporována. Embargo bude prvním krokem ke zmaření jejich záměrů v Tichomoří."
 USA_embargo_the_empire:0 "Embargo na Impérium"
 USA_embargo_the_empire_desc:0 "Přestože jsme měli dlouho dobré vztahy, Britové zradili ideály, které jsme doufali, že se naučí dodržovat. Je načase, aby poznali důsledky."
 USA_empower_the_huac:1 "Posílit Výbor pro neamerickou činnost"
 USA_empower_the_huac_desc:1 "Sněmovní Výbor pro neamerickou činnost plní v naší zdravé demokracii důležitou funkci. Nesmíme připustit, aby se neloajální živly pokoušely ovlivňovat politický proces."
 USA_end_monarchism:1 "Konec monarchismu"
 USA_end_monarchism_desc:1 "Evropské monarchie už jednou uvrhly svět do světové války - nemůžeme jim dovolit, aby to udělaly znovu. Naši předkové vedli válku s anglickým králem, aby získali svobodu - my osvobodíme svět od jeho tyranie navždy!"
 USA_escort_effort:0 "Zaměření na doprovod"
 USA_escort_effort_desc:0 "Ponorky představují nebezpečí pro naše obchodní konvoje. Zaměření se na vývoj nových modelů torpédoborců nám umožní vést efektivní protiponorkovou válku."
 USA_escort_fighters:1 "Doprovod stíhačů"
 USA_escort_fighters_desc:1 "Zatímco bombardér může vždy proletět, jeho parťák nemusí - pokud nejsou oba chráněni spřátelenými stíhačkami."
 USA_expand_the_USMC:0 "Rozšířit námořní pěchotu"
 USA_expand_the_USMC_desc:0 "Námořní pěchota Spojených států amerických byla rozhodující silou v mnoha minulých válkách a pro naše obojživelné kampaně může být důležitější než kdykoli předtím. Semper fidelis!"
 USA_extend_the_chinese_exclusion_acts:1 "Rozšířit zákony o vyloučení Číňanů"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Vzhledem k válkou zpustošené Číně musíme přijmout opatření k omezení čínské imigrace, abychom se neutopili ve vlnách uprchlíků."
 USA_extra_tech_team:0 "Extra technický tým"
 USA_fair_labour_standards_act:1 "Zákon o spravedlivých pracovních podmínkach"
 USA_fair_labour_standards_act_desc:1 "S prvními náznaky pomalého oživení je načase zajistit, aby se na něm podíleli i dělníci. Musíme zakázat vykořisťovatelské praktiky, jako jsou neplacené přesčasy, a zavést důstojnou minimální mzdu."
 USA_fascist_menace:1 "Pruská hrozba"
 USA_fascist_menace_desc:1 "Versailleská smlouva a hospodářské sankce Německo nezastavily a pruský militarismus opět zvedá svou ošklivou, násilnickou hlavu. Německo musí být znovu poraženo a alespoň na čas dostáno pod naši kontrolu."
 USA_federal_housing_act:1 "Federální zákon o bydlení"
 USA_federal_housing_act_desc:1 "Jako součást našich pokračujících snah o vymýcení chudoby ve Spojených státech vytvoříme program federálně dotovaných bydlení."
 USA_first_special_service_force:0 "První jednotka speciálních sil"
 USA_first_special_service_force_desc:0 "Operace za nepřátelskou linií na nehostinném území budou součástí každého globálního konfliktu. Vytvoření jednotek komanda, které budou plnit tyto úkoly, je pro budoucí válku nezbytné."
 USA_fleet_submarines:1 "Ponorkové loďstvo"
 USA_fleet_submarines_desc:1 "Oba naši nejpravděpodobnější protivníci v námořní válce spoléhají na zahraniční obchod, který se ukázal jako velmi zranitelný vůči ponorkám. Tyto ponorky by musely mít velmi dlouhý dosah, aby mohly překonávat oceány a operovat v blízkosti nepřátelského pobřeží."
 USA_focus_on_asia:1 "Zaměření na Asii"
 USA_focus_on_asia_desc:1 "Zatímco většina lidí s obavami vzhlíží k Evropě, nejistotě a nestabilitě čelíme i v Tichomoří. Možná by bylo v našem nejlepším zájmu zasáhnout v zahraničí dříve, než zaútočíme blíže k domovu."
 USA_focus_on_europe:1 "Zaměřit se na Evropu"
 USA_focus_on_europe_desc:1 "Evropské velmoci jsou opět připraveny uvrhnout svět do světové války. Nemůžeme jako dříve čekat, až se nás to dotkne. Musíme být připraveni rozhodně zasáhnout, pokud některý z evropských národů ohrozí mír."
 USA_full_desegregation:1 "Úplné zrušení segregace"
 USA_full_desegregation_desc:1 "V některých našich státech se příliš dlouho zacházelo s lidmi odlišně na základě starých, zastaralých a nelidských kritérií. Ve svobodné republice musí být s každým občanem zacházeno stejně - a ne odděleně."
 USA_fund_the_navy:0 "Financovat námořnictvo"
 USA_fund_the_navy_desc:0 "Musíme být schopni se přizpůsobit všemu, co nám naši nepřátelé předhodí. Zvýšené financování námořních cvičení povede k efektivnějšímu námořnictvu, které dokáže takticky předčit naše nepřátele."
 USA_global_hegemony:1 "Globální hegemonie"
 USA_global_hegemony_desc:1 "Stojíme na prahu dosažení globální nadvlády, která nám umožní předcházet konfliktům jen díky naší existenci. Musíme jen zajistit, aby zbývající velmoci na planetě uznaly naše postavení."
 USA_great_depression_cooldown:0 "Nová legislativa ještě stále vzniká"
 USA_great_depression_cooldown_tt:0 "Po přijetí tohoto zákona potrvá §Y230 dní§! než budou navrženy další legislativy Nového údělu a budou připraveny k podpisu.\n\n"
 USA_guarantee_the_american_dream:1 "Zaručit americký sen"
 USA_guarantee_the_american_dream_desc:0 "Většina našich lidí si v životě nepřeje mnoho: stabilní zaměstnání, dobré zdraví a místo, kde by mohli založit rodinu. Není důvod, proč by to neměli mít."
 USA_hemisphere_defense:1 "Obrana polokoule"
 USA_hemisphere_defense_desc:1 "Bez ohledu na zahraniční angažmá musíme v první řadě hledět na své vlastní okolí."
 USA_honor_the_confederacy:1 "Uctít Konfederaci"
 USA_honor_the_confederacy_desc:1 "Příběh občanské války byl příliš dlouho vyprávěn z pohledu Severu - jako příběh o povstání odsouzeném k zániku. Je načase, aby byla vyslyšena i druhá strana."
 USA_income_tax_reform:2 "Reforma daně z příjmu"
 USA_income_tax_reform_desc:1 "Daň z příjmu vybírá z peněženky každého Američana peníze, které by naši občané mohli utratit za nákup jiných věcí a podporu místní ekonomiky. Vrátíme Američanům autonomii nad jejich vlastními financemi."
 USA_institute_of_american_sciences:1 "Americký institut věd"
 USA_institute_of_american_sciences_desc:1 "Univerzity a výzkumné laboratoře po celé zemi dosud prováděly svůj výzkum podle vlastního uvážení. To musí skončit. Vytvoříme novou organizaci, která bude koordinovat úsilí našich vědců světové úrovně."
 USA_intervention_in_asia:1 "Intervence v Asii"
 USA_intervention_in_asia_desc:1 "Asie, která je často ve stínu vývoje v Evropě, má svá vlastní problémová místa a nutí nás připravit se na intervenci."
 USA_intervention_in_europe:1 "Intervence v Evropě"
 USA_intervention_in_europe_desc:1 "Necelá dvě desetiletí po skončení Velké války jsou evropské národy opět připraveny válčit. Musíme být připraveni pro případ, že by situace vyžadovala rychlý zásah."
 USA_intervention_in_the_americas:1 "Intervence v Americe"
 USA_intervention_in_the_americas_desc:1 "V první řadě musíme zajistit, abychom byli připraveni na všechny případy na naší vlastní polokouli."
 USA_invite_foreign_support:1 "Pozvat zahraniční podporu"
 USA_invite_foreign_support_desc:1 "Vzhledem k tomu, že přicházejí velmi znepokojivé zprávy o loajalitě armády a některých státních vlád, budeme možná muset hledat podporu v zahraničí."
 USA_issue_war_bonds:0 "Vydání válečných dluhopisů"
 USA_issue_war_bonds_desc:0 "S válečnými dluhopisy spoléháme na podporu lidu pro válečné úsilí a patriotismus k financování vojenských výdajů."
 USA_labour_management_relations_act:1 "Zákon o kolektivních pracovních vztazích"
 USA_labour_management_relations_act_desc:1 "Podniky po celé Americe jsou ohrožovány nejrůznějšími odborovými aktivitami - stávkami, organizováním, požadavky na vyšší mzdy. Nemůžeme dovolit, aby to pokračovalo."
 USA_lend_lease_act:1 "Zákon o půjčce a pronájmu"
 USA_lend_lease_act_desc:1 "Velké světové demokracie jsou napadány. Pokud bitvu prohrají, je jen otázkou času, kdy válka dorazí i k našim břehům. Musíme udělat vše, co je v našich silách, abychom je podpořili - i když nebudou schopni zaplatit vybavení okamžitě."
 USA_lend_lease_act_neutrality_tt:0 "\n\nSchválení Zákona o neutralitě §Rdrasticky zvýší§! požadavky na schválení Zákona o půjčce a pronájmu"
 USA_liberty_for_the_philippines:1 "Svoboda pro Filipíny"
 USA_liberty_for_the_philippines_desc:1 "Obyvatelé Filipín prokázali, že jsou schopni spravovat své záležitosti sami, a je nejvyšší čas, aby byly oficiálně odstraněny poslední zbytky americké kontroly nad jejich zemí."
 USA_liberty_ships:0 "Lodě svobody"
 USA_liberty_ships_desc:0 "Masová výroba nákladních lodí musí doprovázet náš průmyslový rozvoj, aby se náš materiál a vojáci dostali do míst, kde je jich zapotřebí."
 USA_limited_intervention:0 "Omezená intervence"
 USA_limited_intervention_desc:0 "K tomu, abychom byli zataženi do války v plné síle, by bylo zapotřebí mimořádné agrese, ale po nedávném vývoji je mnoho lidí ochotno svobodně pomáhat v zahraničních konfliktech."
 USA_limited_intervention_tt:0 "\n\nPřijetí tohoto zákona §Rvýrazně ztíží§! mobilizaci vaší ekonomiky.\n\n"
 USA_louisiana_maneuvers:1 "Manévry v Louisianě"
 USA_louisiana_maneuvers_desc:1 "Rozpočtová omezení nás donutila sledovat mnohé vojenské události zpovzdálí. Nyní si konečně můžeme některé z našich teorií vyzkoušet v praxi."
 USA_magic:1 "MAGIC"
 USA_magic_desc:1 "Námořnictvo se domnívá, že dokáže prolomit japonské šifrovací kódy, což by nám umožnilo přečíst veškerou jejich komunikaci včetně pohybu lodí."
 USA_main_battle_tanks:1 "Hlavní bojové tanky"
 USA_main_battle_tanks_desc:1 "Zkušenosti z terénu jasně ukázaly, že tank musí být schopen plnit velké množství úkolů, od podpory pěchoty až po boj s nepřátelskými tanky. Konstrukce vozidel splňujících tyto potřeby nám umožňuje zefektivnit výrobu."
 USA_manhattan_project:0 "Projekt Manhattan"
 USA_manhattan_project_desc:0 "Vývoj náhradních materiálů, nevinně znějící projekt USACE, bude nakonec znám jako Projekt Manhattan. Je to jeden z nejtajnějších a nejnebezpečnějších podniků ve vojenské historii, jehož cílem je vytvoření první atomové bomby."
 USA_manifest_destiny:0 "Zjevný osud"
 USA_manifest_destiny_desc:0 "Zvláštní okolnosti spojené se založením a historií našeho národa nám dávají mandát jednat proti nespravedlnosti a útlaku kdekoli na světě. Chceme-li vytvořit bezpečné mezinárodní společenství, musí být naším hlavním vývozním artiklem svoboda."
 USA_manifest_destiny_tt:0 "§YZískává válečné cíle proti všem fašistickým a komunistickým národům.§!\n"
 USA_maritime_commission:1 "Námořní komise"
 USA_maritime_commission_desc:1 "Zatímco většina laiků se zaměřuje pouze na válečné lodě, skuteční odborníci vědí, že války vyhrávají skromné nákladní lodě. Abychom zvýšili množství lodní dopravy dostupné v době války, vytvoříme speciální radu, která bude koordinovat výstavbu."
 USA_military_construction:0 "Vojenská výstavba"
 USA_military_construction_desc:0 "Vzhledem k tomu, že velmoci ohrožují světový mír, musí se naše projekty veřejných prací zaměřit na vojenské i civilní záležitosti."
 USA_militia_organization_act:1 "Zákon o organizaci milice"
 USA_militia_organization_act_desc:1 "Naše hrdá republika má dlouhou tradici občanských vojáků. Pokud by naši zemi někdy napadl cizí útočník, bude čelit dobře organizované a vyzbrojené domobraně mužů a žen, kteří na známém území bojují na obranu svých domovů."
 USA_national_employment_strategy:1 "Národní strategie zaměstnanosti"
 USA_national_employment_strategy_desc:1 "Nezaměstnanost pramení z jednoduché skutečnosti: lidé neodpovídají nabídce pracovních míst. Továrny leží ladem, protože zaměstnavatelé nenacházejí potřebné lidi, zatímco lidé v jiných částech země hladoví. Zavedeme novou strategii, která zajistí, že každý zaměstnavatel najde lidi, které potřebuje pro chod svého podniku."
 USA_national_prosperity_program:1 "Národní program pro prosperitu"
 USA_national_prosperity_program_desc:1 "Klíčem k zajištění rychlého oživení a trvalé prosperity nejsou nekontrolované trhy, ale pečlivě řízené programy propojující soukromé a veřejné podniky."
 USA_naval_radar:1 "Námořní radar"
 USA_naval_radar_desc:1 "Radar nabízí lákavé možnosti, jak vzít nepřátelům krytí pod rouškou noci a odhalit je i za špatného počasí."
 USA_neutrality_act:1 "Zákon o neutralitě"
 USA_neutrality_act_desc:1 "Zdá se stále jistější, že v Evropě vypukne válka. Během Velké války prodaly americké společnosti Spojencům velké množství zbraní a mnozí se domnívají, že americký vstup byl motivován především snahou zajistit, aby tyto dodávky byly zaplaceny. Tentokrát však k žádnému válečnému prospěchářství nedojde."
 USA_north_american_dominion:1 "Severoamerické dominium"
 USA_north_american_dominion_desc:1 "Po zabezpečení našich bezprostředních hranic musíme hledět dál, abychom předešli jakémukoli ohrožení Severní Ameriky. Nemůžeme tolerovat žádný darebácký stát v regionu."
 USA_office_of_scientific_research_and_development:1 "Úřad pro vědecký výzkum a vývoj"
 USA_office_of_scientific_research_and_development_desc:1 "Vzhledem k tomu, že se na obzoru rýsuje válka, musíme své vědecké úsilí zaměřit tak, aby nás případný protivník nepřekonal."
 USA_office_of_strategic_services:0 "Úřad pro strategické služby"
 USA_office_of_strategic_services_desc:0 "Vytvoření specializované zpravodajské agentury pomůže nejen válce, ale i budoucím operacím v zahraničí. Britské zpravodajské služby mohou sloužit jako vzor."
 USA_old_age_pension_act:1 "Zákon o důchodech"
 USA_old_age_pension_act_desc:1 "Po celoživotní práci si naši lidé zaslouží finanční zabezpečení a úctu ve stáří. Legislativa, která jim poskytuje podporu, je zjevně nedostatečná."
 USA_pacific_decolonisation:1 "Dekolonizace Tichomoří"
 USA_pacific_decolonisation_desc:1 "Neexistuje žádné ospravedlnění pro další přítomnost evropských mocností v Pacifiku, ani pro udržování obyvatel tichomořských ostrovů v otroctví jejich evropských pánů. Amerika již nebude nečinně přihlížet tomuto bezpráví."
 USA_pacific_pacification:1 "Pacifikace Tichomoří"
 USA_pacific_pacification_desc:1 "Austrálie a Nový Zéland jsou příliš daleko od Británie, než aby je mohly účinně bránit. Nemůžeme připustit, aby je ovládl národ, který považuje [USA.GetNameDef] za nepřítele."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "Mír v Americe musí být zachován. Máme sílu zajistit, aby se drobné spory mezi sousedními národy nevyhrocovaly. Válka u našich dveří je přesně to, co naši nepřátelé chtějí, a my musíme udělat vše pro to, abychom jí zabránili."
 USA_pax_americana_tt:0 "@USA §YSpojené státy§! mohou zasahovat do válek mezi americkými zeměmi"
 USA_pearl_harbor_gambit:0 "Pearl Harborský gambit"
 USA_pearl_harbor_gambit_desc:0 "Námořní základna v Pearl Harboru je pro Japonce snadným cílem. Když tam umístíme flotilu, budeme demonstrovat svou sílu v Tichomoří. Odváží se takový odvážný krok zpochybnit?"
 USA_pearl_harbor_gambit_tt:0 "§YZatímco je aktivní fokus, bude mít Japonsko příležitost zaútočit.§!"
 USA_preemptive_intervention:0 "Preventivní intervence"
 USA_preemptive_intervention_desc:0 "Už nemůžeme nečinně přihlížet tomu, jak sousední země budují válečné nástroje, které mají potlačit nás nebo naše spojence. Musíme zasáhnout pro větší dobro naší mocné země a světa."
 USA_prepare_intervention:0 "Připravit intervenci"
 USA_prepare_intervention_desc:0 "Díky diplomatickým a obchodním rozhodnutím se naše pozice na mezinárodní scéně změnila z neutrální a izolacionistické na pozici zaujímající postoj k zahraničním agresím. To se v budoucnu odrazí i v naší vojenské politice."
 USA_privatize_the_TVA:1 "Privatizovat TVA"
 USA_privatize_the_TVA_desc:1 "Tennessee Valley Authority (TVA) vytlačila soukromou konkurenci a získala vliv na stavební práce v oblasti. Nemůže být úkolem vlády dělat věci, které soukromý sektor prokazatelně zvládá lépe."
 USA_protect_south_america:1 "Ochraňovat Jižní Ameriku"
 USA_protect_south_america_desc:1 "Jižní část našeho dvojkontinentu byla od svého objevení hřištěm říší. Je načase, aby se někdo postaral o to, aby tyto národy byly nerušeně vedeny k produktivnější budoucnosti."
 USA_protectionist_tariffs:1 "Ochranná cla"
 USA_protectionist_tariffs_desc:1 "Volný obchod otevřel naše trhy zahraničním konkurentům, z nichž mnozí zvýšili vlastní tarify a cla. Naše společnosti čelí silné konkurenci, zatímco jejich si užívají ochranu celní zdi. To musí skončit."
 USA_reach_out_to_the_ware_group:1 "Kontaktovat Wareho skupinu"
 USA_reach_out_to_the_ware_group_desc:1 "Uvnitř naší vlády existuje malá skupina oddaných komunistů. Věří, že působí v utajení, ale my známe jejich jména. Možná by mohli vidět, že se náš cíl shoduje, a mohli by se nechat přesvědčit, aby se k vládě připojili."
 USA_recruit_the_free_corps:1 "Naverbovat Svobodné sbory"
 USA_recruit_the_free_corps_desc:1 "Vzhledem k tomu, že armáda je stále více podezřelá, musíme se obrátit na hrdiny Velké války. V hodině nouze přišel Německé republice na pomoc německý Freikorps. Potřebujeme podobnou organizaci, která nám zůstane věrná, až přijde naše hodina nouze."
 USA_reestablish_the_gold_standard:1 "Znovu zavést Zlatý standard"
 USA_reestablish_the_gold_standard_desc:1 "Bez Zlatého standardu jsou peníze jen pouhým zbožím víry, zatímco bezuzdná inflace ubírá našim lidem úspory a znehodnocuje jejich práci. Tuto fiskálně nezodpovědnou cestu musíme opustit."
 USA_reinforce_monroe_doctrine:0 "Potvrdit Monroeovu doktrínu"
 USA_reinforce_monroe_doctrine_desc:0 "Monroeova doktrína, která vznikla před více než 100 lety, kodifikovala zásah USA v případě evropských pokusů o kolonizaci Ameriky, ale zároveň stanovila, že se USA nemají plést do evropských záležitostí. Posílení naší role mírotvůrce na těchto kontinentech zlepší náš vliv v regionu."
 USA_reinforce_monroe_doctrine_tt:0 "Zvyšuje obchodní názor se všemi americkými národy.\n"
 USA_reintegration:1 "Reintegrace"
 USA_reintegration_desc:1 "Válka náš národ rozdělila, ale nakonec mohou být vykoupeni i ti, kteří proti nám povstali. Až obyvatelstvo pochopí, že se mýlilo, mělo by jim být umožněno znovu se zapojit do politického procesu v naší hrdé republice."
 USA_rubber_reserve_company:0 "Společnost Rubber Reserve"
 USA_rubber_reserve_company_desc:0 "S vypuknutím války jsme ztratili téměř všechny zdroje dováženého kaučuku.\n\nPři obrovském koordinovaném úsilí mohou gumárenské společnosti ve Spojených státech spolupracovat na nalezení lepších způsobů výroby syntetického kaučuku, které by mohly uspokojit i potřeby válečného úsilí."
 USA_scientist_haven:0 "Útočiště pro vědce"
 USA_scientist_haven_desc:0 "Poté, co jsme se prosadili jako strážci svobody ve světě, můžeme přijmout vědce a intelektuály vyhnané z utlačovatelských režimů v zahraničí a dát jim šanci uspět a pomoci naší věci v této zemi příležitostí."
 USA_secure_asia:1 "Zabezpečit Asii"
 USA_secure_asia_desc:1 "Zdá se, že koloniální země v Evropě buď nechtějí, nebo nejsou schopny účinně bránit své asijské kolonie. Musíme toto břemeno převzít za ně, aby se tyto oblasti nestaly odrazovým můstkem další agrese."
 USA_secure_china:1 "Zabezpečit Čínu"
 USA_secure_china_desc:1 "Čínu zachvátila dlouhá a krvavá občanská válka. Nacionalistická vláda je hluboce zkorumpovaná a ztratila veškerou podporu obyvatelstva. Je načase začít podporovat jediného aktéra v Číně, který může zemi sjednotit a stabilizovat - komunistickou stranu."
 USA_seize_cuba:1 "Zabrat Kubu"
 USA_seize_cuba_desc:1 "Hned u našich břehů leží nepotopitelná letadlová loď, připravená služit jako základna pro agresora. Nesmíme to dovolit."
 USA_selective_training_act:1 "Zákon o výběrovém výcviku"
 USA_selective_training_act_desc:1 "Spojené státy v minulosti pomalu přijímaly odvody, a to i v době války. Tento luxus si již nemůžeme dovolit."
 USA_send_lindbergh_to_germany:1 "Poslat Lindbergha do Německa"
 USA_send_lindbergh_to_germany_desc:1 "Slavný letec se nabídl, že se vydá do Evropy, aby prozkoumal, jak se Německo obnovilo po poslední válce. To by nám mělo poskytnout cenné zkušenosti. Lindbergh také naznačil, že by byl ochoten zapojit se do vlády v roli poradce."
 USA_shatter_the_empires:1 "Rozdrtit impéria"
 USA_shatter_the_empires_desc:1 "Kdysi jsme byli kolonií globálního impéria, dokud jsme si svou svobodu nevykoupili krví. Naše republika se nemůže cítit skutečně bezpečně, dokud nebudou zkroceni ti, kteří sní o tom, že jsou pány tohoto světa."
 USA_south_america:0 "Jižní Amerika"
 USA_south_america_desc:0 "Koloniální říše už nikdy nesmí mít možnost expandovat do Jižní Ameriky, budeme garantovat nezávislost našich jižních bratrů, abychom je ochránili."
 USA_strategic_bombing:0 "Strategické bombardování"
 USA_strategic_bombing_desc:0 "Schopnost provádět přesné bombardování nám umožní zastavit válečnou mašinérii jakéhokoli národa."
 USA_strategic_interests:1 "Strategické zájmy"
 USA_strategic_interests_desc:1 "Svět je propojen více než kdy dříve. Hrozba v jedné jeho části může snadno narůstat, až se stane nebezpečím pro celý svět. Musíme vybudovat síť vzájemně se podporujících základen po celém světě, která nám umožní rychle reagovat na jakoukoli situaci."
 USA_strike_at_the_empire:0 "Úder na Impérium"
 USA_strike_at_the_empire_desc:0 "Skutečnou hrozbou pro svobodu ve světě jsou koloniální říše vybudované evropskými velmocemi. Je třeba je rozdrtit a osvobodit jejich obyvatelstvo, počínaje britským impériem, od kterého jsme se kdysi osvobodili."
 USA_support_rock_island:0 "Podpora pro Rock Island"
 USA_support_rock_island_desc:0 "Klíčem k vítězství je jakákoli podpora našich statečných vojáků. Ať už se jedná o těžkou dělostřeleckou palbu na dálku, nebo o přímou podporu na bojišti. Musíme zajistit, aby naši vojáci měli vše, co potřebují."
 USA_suspend_the_presecution:0 "Pozastavit pronásledování"
 USA_suspend_the_presecution_desc:0 "Pronásledování amerických občanů za jejich politické názory - ať už se zdají jakkoli odporné - je v zásadním rozporu s hodnotami této země. Musí okamžitě skončit."
 USA_tank_destroyer_doctrine:1 "Doktrína stíhačů tanků"
 USA_tank_destroyer_doctrine_desc:1 "Kontroverzní teorie vyvinutá některými dělostřeleckými důstojníky, která tvrdí, že nejlepší zbraní proti obrněným průlomům je rychlé, lehce obrněné, ale silně vyzbrojené vozidlo."
 USA_tank_experiments:1 "Tankové experimenty"
 USA_tank_experiments_desc:1 "Tanky jsou na moderním bojišti nepostradatelné. Musíme zjistit, jak je nejlépe využít."
 USA_the_canadian_corridor:1 "Kanadský koridor"
 USA_the_canadian_corridor_desc:1 "Aljašku od USA odděluje malý pruh řídce osídleného kanadského území. Její obrana je proto závislá na dobré vůli Kanady. Nejpravděpodobnějším útočníkem je však Kanada. Takhle to dál nejde."
 USA_the_giant_wakes:0 "Probuzení obra"
 USA_the_giant_wakes_desc:0 "Národy se na nás obracejí, abychom chránili hodnoty demokracie a svobody. Svět, ve kterém se zrodila neintervencionistická Amerika, již neexistuje a my se mu musíme přizpůsobit."
 USA_the_neighbors:0 "Sousedi"
 USA_the_neighbors_desc:0 "V první řadě musíme dbát na bezpečnost zemí, které jsou nám nejblíže. Než aby nepřítel překročil naše sousedy, aby se dostal k nám, spíše narazí na nás, když zkusí zaútočit na naše sousedy."
 USA_two_ocean_navy_act:1 "Zákon o námořnictvu dvou oceánů"
 USA_two_ocean_navy_act_desc:1 "Vzhledem k blížící se válce musíme zajistit, aby žádný nepřítel nemohl vkročit na americké pobřeží. Naše námořnictvo musí být schopno bojovat s jakýmkoli nepřítelem v obou velkých oceánech, které tvoří naše hranice."
 USA_unholy_alliance:0 "Bezbožná aliance"
 USA_unholy_alliance_desc:0 "Někdy si své nepřátele musíme vybrat. Často to není snadné. Dejiny nás můžou soudit za to, že jsme stáli po boku jednoho tyrana, nebo nás chválit za to, že jsme ji zachránili před druhým."
 USA_unholy_alliance_tt:1 "Zvyšuje názor a obchodní názor se [SOV.GetNameDef] nebo Německem, pokud jsou ve válce, a staví se na stranu obránce."
 USA_union_representation_act:1 "Zákon o zastoupení odborů"
 USA_union_representation_act_desc:1 "Práce je základní součástí lidského života a sdružování v odborech je základní součástí organizace demokratické společnosti. Je jen správné, abychom to uznali a zajistili odborům povinné zastoupení v Kongresu."
 USA_unrestricted_submarine_warfare:1 "Neomezená ponorková válka"
 USA_unrestricted_submarine_warfare_desc:1 "Historie ukázala, že jakákoli dobře míněná smlouva, která se snaží kontrolovat ponorkovou válku, nemá cenu papíru, na kterém je napsána. Neměli bychom se považovat za vázány něčím, co budou naši nepřátelé stejně ignorovat."
 USA_us_air_force:1 "Letectvo Spojených států"
 USA_us_air_force_desc:1 "Základním cílem vojenského letectva je vyhrávat války. Strategické bombardování stále ničivějšími zbraněmi buď zlomí vůli nepřítele k odporu, nebo mu ho znemožní."
 USA_us_army_airforce:1 "Armádní letectvo Spojených států"
 USA_us_army_airforce_desc:1 "Základním cílem vojenského letectva je umožnit pozemním silám dobýt a udržet pozice. Vše ostatní je podružné."
 USA_us_ussr_economic_cooperation:1 "Ekonomická spolupráce mezi USA a SSSR"
 USA_us_ussr_economic_cooperation_desc:1 "Navzdory chaotickému a krvavému zrodu dosáhl Sovětský svaz pozoruhodného pokroku při budování moderní, industrializované společnosti. Měli bychom mu v tom pomoci."
 USA_voter_registration_act:1 "Zákon o registraci voličů"
 USA_voter_registration_act_desc:1 "Volby jsou nejdůležitější součástí demokracie. Je naprosto nerozumné požadovat, aby neexistovala žádná kontrola toho, kdo se jich může účastnit - nebo možná lidé, kteří argumentují nekontrolovanými volbami, mají zlověstnější motivy a chtějí tento proces rozvrátit podvody s hlasy..."
 USA_war_department:1 "Ministerstvo války"
 USA_war_department_desc:1 "V době průmyslového válčení musíme mít administrativu, která bude schopna využít zdroje našeho velkého národa na maximum."
 USA_war_plan_black:0 "Válečný plán\nČerná"
 USA_war_plan_black_desc:0 "Je zřejmé, že německá politika a expanzionismus přesahují jakoukoli míru zdravého rozumu. Je třeba je zastavit dříve, než jejich válečná mašinérie dosáhne bodu, z něhož není návratu."
 USA_war_plan_crimson:1 "Válečný plán\nKarmínová"
 USA_war_plan_crimson_desc:1 "Kanada je sice nyní přátelským sousedem, ale nemusí tomu tak být vždy."
 USA_war_plan_gold:1 "Válečný plán\nZlatá"
 USA_war_plan_gold_desc:1 "Francie trpí vnitřním rozdělením a rostoucím politickým radikalismem, ale zároveň je jednou z největších vojenských mocností Evropy. Tato kombinace činí mnoho lidí neklidními."
 USA_war_plan_gray:1 "Válečný plán\nŠedá"
 USA_war_plan_gray_desc:1 "Historie ukázala, že karibské národy jsou značně nestabilní. Pokud by se některý z nich dostal do nestability, museli bychom rychle jednat, abychom ochránili americké zájmy."
 USA_war_plan_green:1 "Válečný plán\nZelená"
 USA_war_plan_green_desc:1 "Vzhledem k tomu, že Mexiko je po revoluci neustále nestabilní, musíme být připraveni rozhodně zasáhnout."
 USA_war_plan_orange:0 "Válečný plán\nOranžová"
 USA_war_plan_orange_desc:0 "Neexistuje pro nás větší hrozba než imperialistické ambice Japonska. Jejich snahy o expanzi do Asie a Tichomoří je rychle dostanou do rozporu s našimi zájmy."
 USA_war_plan_red:0 "Válečný plán\nRudá"
 USA_war_plan_red_desc:0 "Poté, co se zdálo, že jsou na cestě k respektování lidu, jsou naši staří utlačovatelé nyní v rozporu s větrem změn, který jsme přijali. Britské impérium ukazuje svou pravou tvář. Musíme jim dát najevo, na čem jsme."
 USA_war_plan_ruby:1 "Válečný plán\nRubínová"
 USA_war_plan_ruby_desc:1 "V Indii žijí nespočetné miliony lidí, na které musíme být připraveni, pokud se dostaneme do konfliktu."
 USA_war_plan_scarlet_garnet:1 "Válečný plán\nŠarlatová"
 USA_war_plan_scarlet_garnet_desc:1 "V Tichomoří mohou Austrálie a Nový Zéland přijít na pomoc své vlasti. Jakýkoli plán, jak se vypořádat s Británií, musí počítat s jejími koloniemi."
 USA_war_plan_silver:0 "Válečný plán\nStříbrná"
 USA_war_plan_silver_desc:0 "Itálie otevřeně deklarovala své ambice ovládnout Středomoří. Pokud se její touhy po impériu dostanou do rozporu s našimi zájmy, musíme být připraveni."
 USA_war_plan_white:0 "Válečný plán\nBílá"
 USA_war_plan_white_desc:1 "Hrozba [GetSovietThreatName] expanze nemůže zůstat bez kontroly. Ať už zvenčí, nebo zevnitř, neexistuje větší hrozba pro náš národ a celý svět."
 USA_war_plan_yellow:1 "Válečný plán\nŽlutá"
 USA_war_plan_yellow_desc:1 "Čína se již více než jednu generaci nachází ve stavu občanské války. Nelze říci, kdy se situace zhorší natolik, že budeme muset zasáhnout."
 USA_war_plans_division:1 "Oddělení válečných plánů"
 USA_war_plans_division_desc:1 "I když si můžeme přát mír, musíme se připravit na válku."
 USA_war_powers_act:1 "Zákon o válečných pravomocech"
 USA_war_powers_act_desc:1 "Ve světě stále rychlejších letadel nesoucích stále větší nálože bomb, ve světě ponorek a chemických zbraní je omezování prezidenta v tom, aby vyžadoval souhlas Kongresu k tomu, co je nutné k obraně země, předzvěstí katastrofy."
 USA_war_propaganda:0 "Válečná propaganda"
 USA_war_propaganda_desc:0 "Naši lidé nechtějí posílat své děti umírat v další válce, ale mnozí politici vidí potřebu intervence. Propaganda, která má démonizovat nepřítele a vyzývat k otevřenému konfliktu, nemusí být jen nástrojem tyranů."
 USA_wartime_industry:0 "Válečný průmysl"
 USA_wartime_industry_desc:0 "Máme silný průmysl, ale ne všechen je dobře uzpůsoben pro výrobu válečného materiálu. Klíčem k využití našich zdrojů bude nalezení účinných postupů, které tuto změnu usnadní."
 USA_womens_armed_service_integration_act:1 "Zákon o začlenění žen do ozbrojených sil"
 USA_womens_armed_service_integration_act_desc:1 "Nemůžeme si dovolit odmítnout nikoho, kdo si přeje sloužit. Každá žena v uniformě uvolní jednoho muže pro boj na frontě."
 USA_work_with_the_bund:1 "Spolupracovat s Bundem"
 USA_work_with_the_bund_desc:1 "Německo-americký Bund (spolek) nám nabídl pomoc při sdělování našich postojů mnoha Američanům německého původu. To by nám zajistilo získání sympatizující základny v jejich státech."
 USA_work_with_the_bund_tt:0 "Zajišťuje, aby v případě občanské války zůstaly na straně vlády tyto státy: Ohio, Missouri, Wisconsin, Illinois, Indiana a Michigan"
 USA_worker_management_act:1 "Zákon o řízení dělníků"
 USA_worker_management_act_desc:1 "Příliš často jsou továrny a kanceláře řízeny lidmi, kteří nikdy nepracovali v dílně. Nechápou realitu výroby a kladou nerealistická očekávání. Abychom ochránili naši ekonomiku před škodami, které mohou takoví nekompetentní manažeři způsobit, budeme prosazovat řízení dělníků, dělníky a pro dělníky!"
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Miliony lidí stále trpí nezaměstnaností, která je důsledkem Velké hospodářské krize. Agentura, která by tyto lidi zaměstnávala na veřejných projektech, sice problém zcela nevyřeší, ale Úřad pro pracovní pokrok (Work Progress Administration) je krok správným směrem."
 WHILE_FOCUSING:0 "Během zaměření se na tuto oblast se projeví následující účinky:\n$EFF$"
 advanced_torpedoes_focus:0 "Pokročilé torpéda"
 advanced_torpedoes_focus_desc:0 "Díky použití stlačeného kyslíku namísto stlačeného vzduchu v pohonných systémech budou naše torpéda schopna urazit větší vzdálenost a nést větší bojovou hlavici než všechny předchozí typy."
