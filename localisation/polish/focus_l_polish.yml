 SOV_annex_tannu_tuva:0 "Anexe Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Ačkoli to ekonomicky příliš nezáleží, z politických důvodů bychom měli formálně anektovat Lidovou republiku Tannu Tuva jako autonomní oblast v rámci Sovětského svazu."
 SOV_anti_capitalist_diplomacy:0 "Antikapitalistická diplomacie"
 SOV_anti_capitalist_diplomacy_desc:0 "Nejhoršími překážkami globální revoluce jsou bezpochyby tuční bankéři z USA a krutí kolonialisté z Velké Británie. Naším primárním cílem musí vždy být potrestat jejich chamtivé ruce a podkopat jejich liberální propagandu."
 SOV_anti_colonialist_rebels:0 "Komintern"
 SOV_anti_colonialist_rebels_desc:0 "S kapitálními systémy vstupujícími do fáze konečného kolapsu musí být správný postoj všech komunistických stran vysoce agresivní, militantní a ultra-levicový. Zejména vyzýváme komunistické strany světa, aby věnovaly své energie zničení mírné levice."
 SOV_anti_fascist_diplomacy:0 "Antifašistická diplomacie"
 SOV_anti_fascist_diplomacy_desc:0 "I když jsou všechny západní režimy represivní a zkorumpované, žádné nejsou horší než ty, které se tváří jako progresivní; nebo dokonce socialistické! Podporováním takového falešného vědomí mezi proletariátem se snaží zpozdit revoluci a udržet pracující v trvalém otroctví."
 SOV_aviation_cult:0 "Kult letectví"
 SOV_aviation_cult_desc:0 "Sovětský svaz ohromí svět ohromujícími úspěchy v letectví. Naši hrdinští piloti jsou rytíři bolševické kultury a pokroku, demonstrující naši technologickou nadvládu nad přírodou. Jak daleko jsme se dostali od dob cara!"
 SOV_claim_bessarabia:0 "Nárok na Besarábii"
 SOV_claim_bessarabia_desc:0 "Černé moře je pro naši ekonomiku ještě důležitější než Baltské. Musíme udělat vše, co je v našich silách, abychom zajistili kontrolu nad Bospor a Dardanelly."
 SOV_claim_on_sinkiang:0 "Nárok na Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Pod vedením soudruha Shenga Shicai, Sinkiang je již téměř sovětským loutkovým státem. Měli bychom to učinit oficiálním..."
 SOV_claim_on_sinkiang_threat:0 "Sovětský nárok na Sinkiang"
 SOV_claim_on_the_straits:0 "Nárok na úžiny"
 SOV_claim_on_the_straits_desc:0 "Úžiny vedoucí z Černého moře do Egejského moře jsou klíčovým strategickým bodem. Nemůžeme dovolit, aby toto území ovládly zahraniční mocnosti. Abychom zajistili význam Rudé flotily, musíme zabezpečit úžiny."
 SOV_claims_on_baltic:0 "Nároky na Baltsko"
 SOV_claims_on_baltic_desc:0 "Petr Veliký měl pravdu, když hledal přístup k přístavům na západě. Pobaltí, které bylo ztraceno po revoluci, by mělo být znovu integrováno do Sovětského svazu."
 SOV_claims_on_turkey:0 "Nároky na Turecko"
 SOV_claims_on_turkey_desc:0 "Turci nejen neustále odmítají naše požadavky na vzájemnou kontrolu nad Bosporu, ale také odmítají diskutovat o jakýchkoli úpravách hranic na východě. Možná je čas naučit je lekci!"
 SOV_closed_city_network:0 "Síť uzavřených měst"
 SOV_closed_city_network_desc:0 "Měli bychom zřídit uzavřené města pro výzkum, který vyžaduje více prostoru, než máme k dispozici v našich vojenských základnách. Omezování přístupu do měst zajišťuje, že náš výzkum zůstane tajný, zatímco našim vědcům poskytne dostatek prostoru pro velkoplošné experimenty."
 SOV_defense_of_moscow:0 "Obrana Moskvy"
 SOV_defense_of_moscow_desc:0 "Fašisté klepou na brány hlavního města! Moskvě nesmí být dovoleno padnout za žádnou cenu. Mobilizujte všechny, od dětí po staré lidi, abychom rychle postavili jakoukoliv obranu, kterou můžeme!"
 SOV_defense_of_moscow_forts:0 "Přidejte §Y28 Pevnosti na souši§! v okolí Moskvy.\n"
 SOV_diversify_the_programme:0 "Diverzifikovat program"
 SOV_diversify_the_programme_desc:0 "Z posledních let jsme se mnoho naučili a byl učiněn pokrok v oblastech tradičního válečnictví. Jsme národem skvělých vědců, kteří mají kapacitu odhalit metody války, poskytující ohromné výhody. Musíme zajistit, aby měli ty nejlepší podmínky pro práci, pokud chceme vidět výsledky."
 SOV_expand_red_fleet:0 "Rozšířit rudou flotilu"
 SOV_expand_red_fleet_desc:0 "Červená flotila je pateticky slabá ve srovnání s námořnictvem imperialistických mocností. Musíme udělat expanzi naší flotily národním prioritou!"
 SOV_far_east_fortification_forts_1:0 "Přidat §Y6 pozemních pevností§! na japonské hranici.\n"
 SOV_far_east_fortification_forts_2:0 "Přidejte §Y8 Pevnosti na souši§! na japonské hranici.\n"
 SOV_far_east_fortification_forts_3:0 "Přidat §Y4 pozemní pevnosti§! na japonské hranici.\n"
 SOV_great_purge:0 "Velká čistka"
 SOV_great_purge_bypass_tt:0 "Trockij se stává vůdcem Sovětského svazu"
 SOV_great_purge_desc:0 "Mezi důstojníky se rodí nebezpečný trockistický spiknutí; dokonce i v nejvyšších řadách. Ačkoliv Trotského osobní zapojení zůstává neznámé, hrozba je velká. SSSR by mohl být vržen do další občanské války... pokud nejsme připraveni rozbít pár vajec."
 SOV_great_purge_tt2:3 "Počet dokončených čistek ovlivní pravděpodobnost obnovení §Yobčanské války§! a zvětší efekt od §HVyčištěných důstojníků§!.\nNepřijetí této zaměření povede k §Yobčanské válce§! a potenciálnímu návratu §YLeva Trockého§! z exilu.\n\n"
 SOV_great_purge_tt:0 "Bude uspořádána řada §Yshow trials§! k vyčištění podezřelých trockistických ministrů a vůdců.\n"
 SOV_has_not_officers_purged_tt:0 "Nemá národní duch §YÚředníci propuštěni§!"
 SOV_improve_railway_network:0 "Zlepšení železniční sítě"
 SOV_improve_railway_network_desc:0 "Náš první pětiletý plán se ukázal jako příliš úspěšný. Obrovská expanze v těžkém průmyslu zanechala Sovětský svaz v mnohem silnější pozici k obraně, ale sovětská železniční síť se dostala do kritických úzkých míst. Lidový komisař pro dráhy (NKPS) má ambiciózní plán, jak uzavřít tato úzká místa a zajistit, aby mohla bránit vlast."
 SOV_improve_stalin_line:0 "Zlepšit Stalinovu linii"
 SOV_improve_stalin_line_desc:0 "Naše západní hranice musí být lépe chráněna proti fašistické agresi. Stalinova linie by měla být rozšířena a modernizována."
 SOV_infrastructure_effort:0 "Úsilí o infrastrukturu"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] je rozsáhlé, ale většinou prázdné. Musíme zajistit schopnost rychlé přepravy zboží a vybavení napříč celou zemí."
 SOV_militarized_schools:0 "Vojenské školy"
 SOV_militarized_schools_desc:0 "Sovětské děti by měly být vychovávány v vojenské disciplíně a socialistických cnostech, jako je sebeobětování a solidarita. Mladé mysli jsou snadněji formovány."
 SOV_move_industry_to_urals:0 "Přesunout průmysl do Uralu"
 SOV_move_industry_to_urals_desc:0 "Zrádní hitlerovci nesmí být povoleni, aby zmocnili naše cenné továrny v západní části SSSR. S nejvyšším úsilím a obětí bychom měli být schopni rychle přesunout nejcennější těžké vybavení a zařízení do Čeljabinsku a dalších míst na Uralech."
 SOV_new_soviet_man:0 "Nový sovětský muž"
 SOV_new_soviet_man_desc:0 "Nový sovětský muž je nesobecký, vzdělaný, disciplinovaný a zdravý; žijící vítězství nad základními instinkty a falešným vědomím. Muži ochotně položí své životy pro dobro všech a ženy přivedou na svět mnoho dětí pro budoucnost sovětské společnosti."
 SOV_night_witches_tt:0 "588. noční bombardovací pluk se aktivuje v Moskvě."
 SOV_nkvd_divisions:0 "Divize NKVD"
 SOV_nkvd_divisions_desc:0 "NKVD by měl být dán nějaké vlastní divize, aby mohl sloužit jako vnitřní síly, chránící železnice a důležité objekty."
 SOV_nkvd_upgrade_tooltip:1 "§YNKVD§! je nyní těsněji integrován do naší armády, což zajišťuje vysokou morálku vojáků a víru v stranu.\n"
 SOV_ocean_going_navy:0 "Námornictvo oceánského rozsahu"
 SOV_ocean_going_navy_desc:0 "Ačkoliv Unie zahrnuje větší pozemní plochu než jakákoli jiná země na planetě, moře světa dosud nebylo ovládáno našimi loděmi. Silně obrněné bitevní lodě budou součástí naší budoucí oceánské flotily."
 SOV_offer_poland_protection_tt:0 "§YPolsku budou dány státy nárokované tímto dohodou v případě sovětské okupace.§!\n"
 SOV_operation_zet:0 "Operace Zet"
 SOV_operation_zet_desc:0 "Ačkoliv je Kuomintang reakční, je nepravděpodobné, že by Mao a jeho značka komunismu zvítězila v Číně. Měli bychom usilovat o zlepšení vztahů s Chiangem; směšně anachronické impérium Japonska stejně brzy zkolabuje."
 SOV_pan_slavic_rhetoric:0 "Pan-slovanská rétorika"
 SOV_pan_slavic_rhetoric_desc:0 "Soudruh Lenin zašel příliš daleko ve svém opuštění ruské,slovanské identity ve svém úsilí o světovou revoluci. Určitá míra nacionalismu by nám mohla prospět a obnova určitého druhu pan-Slavismu by nám mohla pomoci přiblížit se ostatním slovanským národům."
 SOV_partisan_suppression:0 "Potlačení partyzánů"
 SOV_partisan_suppression_desc:0 "SMERSH by měl být rozšířen, aby lépe dokázal infiltrovat a nekompromisně potlačovat všechny formy partyzánské činnosti na okupovaných územích."
 SOV_peoples_commissariat:0 "Našli jsme PCDI"
 SOV_peoples_commissariat_desc:0 "Lidový komisař pro obranný průmysl SSSR bude ministry těžkého průmyslu zaměřený na naše vojenské průmyslové projekty. Dlouhodobě může pracovní zátěž vyžadovat další divize ministerstva."
 SOV_permanent_revolution:0 "Trvalá revoluce"
 SOV_permanent_revolution_desc:0 "Utlačující demagog je pryč! Skutečná moc byla obnovena lidem našeho národa. Všichni nyní mohou nezávisle a bez kompromisů sledovat své zájmy. Navždy se měníme. Trvalá revoluce je triumfální revoluce."
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! získává lepší vlastnost vůdce."
 SOV_permanent_revolution_tt:0 "Trockij se vrátil"
 SOV_progress_cult:0 "Kulturní pokrok"
 SOV_progress_cult_desc:0 "Měli bychom oslavit inovace vynikajících sovětských vědců a povzbudit správný druh svobodného myšlení. SSSR bude vždy před dekadentním Západem, pokud jde o odvážné nové oblasti vědy; stačí se podívat na brilantní práci soudruha Lysenka!"
 SOV_research_city_experiment:0 "Experiment výzkumného města"
 SOV_research_city_experiment_desc:0 "Jeden z našich předních vědeckých pracovníků, Kurchatov, poznamenal, že když se rozpadávají jádra v kilogramu uranu, uvolněná energie musí být rovna explozi 20 000 tun trinitrotoluenu. Musíme tuto sílu využít před našimi nepřáteli, abychom zajistili přežití vlasti."
 SOV_smersh_tt:0 "§YZruší riziko puče.§!\n"
 SOV_socialist_science:0 "Socialistická věda"
 SOV_socialist_science_desc:0 "Svět, stejně jako mysl, je v neustálém pohybu. Příroda je v stavu neustálého pokroku; dokonce revoluce. Principy dialektického materialismu mohou být aplikovány na přírodní vědy i na vědy sociální..."
 SOV_southern_thrust:0 "Jižní úder"
 SOV_southern_thrust_desc:0 "Anexování Íránu a Iráku by zajistilo jejich obrovské zásoby ropy pro Revoluci a vytvořilo přímý tlak na britské imperialisty v Egyptě a Indii."
 SOV_stalin_constitution:0 "Stalinova ústava"
 SOV_stalin_constitution_desc:0 "Je čas aktualizovat naši starou ústavu a ohromit svět právy, která užívají pracovníci a rolníci Sovětského svazu!"
 SOV_tranformation_of_nature:0 "Transformace Přírody"
 SOV_tranformation_of_nature_desc:0 "Stalinův Velký plán na transformaci přírody musí být uveden do akce. Životní prostředí musí být tvarováno a modelováno na obrovské míře, aby pracovalo v prospěch lidí."
 SOV_transpolar_flights:0 "Transpolární lety"
 SOV_transpolar_flights_desc:0 "Naši nejodvážnější piloti teprve začínají dokázat, že odvážné trasy napříč arktidou jsou možné. Použitím nečekaných zkratek, jako jsou tyto, v našem plánování vzdušného boje, budeme schopni nepřítele překvapit."
 SOV_ultimatum_to_greece:0 "Ultimátum k Řecku"
 SOV_ultimatum_to_greece_desc:0 "Egejské ostrovy jsou posledním strategickým článkem, který potřebujeme, abychom zajistili, že Červená flotila může volně operovat. Řekové jsou pod tlakem ze všech stran a pravděpodobně vzdají malé území, aby se vyhnuli celkovému konfliktu."
 SOV_war_since_purge:0 "Má válku od dokončení Velké čistky"
 SOV_war_with_germany:0 "Válka s Německem"
 SOV_war_with_germany_desc:0 "Německá hrozba stále roste. Můžeme a musíme zničit německou armádu a přimět je, aby se klaněli svým novým pánům."
 SOV_war_with_germany_tt:0 "Pakt Molotov-Ribbentrop není účinný"
 SOV_war_with_japan:0 "Válka s Japonskem"
 SOV_war_with_japan_desc:0 "Zdá se, že Japonci nemají žádné plány ustoupit. Jediným účinným odstrašujícím prostředkem bude válka. Budou litovat, že odolali našim požadavkům, když je Rudá armáda přejede."
 SOV_war_with_uk:0 "Válka s UK"
 SOV_war_with_uk_desc:0 "Imperialistický Britové k nám nikdy neměli žádný respekt. Není pochyb o tom, že se obrátí na Sovětský svaz, když skončí s ostatním světem. Existuje pouze jeden způsob, jak zabránit jejich agresivní expanze. Válka!"
 SOV_women_pilots:0 "Ženy v letectví"
 SOV_women_pilots_desc:0 "Soudružka Raskova, naše hrdinská pilotka dlouhého doletu, by měla mít umožněno vytvořit několik ženských leteckých regimentů prostřednictvím svého programu letecké skupiny 122."
 SOV_workers_culture:0 "Kultura pracovníků"
 SOV_workers_culture_desc:0 "Socialismus není jen ekonomický systém a marxismus není jen věda; musíme transformovat samotnou strukturu sovětské společnosti, abychom eradikovali všechny zbytky buržoazních mravů a tradic."
 SOV_xian_incident:0 "Xi'an incident"
 SOV_xian_incident_desc:0 "Prostřednictvím našich kontaktů s významnými úředníky Kuomintang bychom měli být schopni unést Čang Kaj-šeka a donutit ho, aby se podělil o moc s Maoem, čímž efektivně ukončíme jejich ničivé spory, aby Čína mohla lépe odolávat predacím Japonska."
 SOV_xian_incident_tt:0 "Pokud se obě strany dohodnou, donutí to příměří mezi nacionalistickou a komunistickou Čínou."
 SWI_add_forts_bordering:0 "[ROOT.GetNameDef] získává §H2 Pozemní pevnosti§! ve všech sousedních provinciích.\n\n"
 TREE_FILTER_TOGGLE:0 "§GKlikněte§! pro přepnutí zobrazení dalších filtrů"
 UK_secret_focus:0 "Tajné zbraně"
 UK_secret_focus_desc:0 "Nyní máme znalosti a infrastrukturu zaměřit se na vývoj různých tajných zbrojních projektů, které kdysi patřily do říše vědecké fikce."
 USA_TAC:0 "Úsilí o taktický bombardér"
 USA_TAC_desc:0 "Stavba letadel určených k útoku na taktické cíle umožní našim jednotkám bezpečnější postup."
 USA_USACE_projects:0 "USACE projekty"
 USA_USACE_projects_desc:0 "Sbor inženýrů armády USA bude pověřen úkolem postavit základy pro mnoho budoucích vojenských projektů, jaké svět dosud neviděl. Essayons!"
 USA_accumulated_wealth_tax_act:1 "Zákon o dani z nahromaděného bohatství"
 USA_accumulated_wealth_tax_act_desc:1 "Někteří lidé v naší zemi nasbírali absurdní množství kapitálu. Tyto peníze pasivně sedí na bankovních účtech nebo jsou investovány do neprakticky velkých budov, pozlaceného nábytku a drahých obrazů. Žádné z těchto věcí neslouží žádnému životaschopnému ekonomickému účelu. Zavedením nové daně přinutíme ty mezi našimi občany, kteří nahromadili takové bezcenné bohatství, reinvestovat peníze do ekonomiky."
 USA_adjusted_compensation_act:1 "Zákon o upravené náhradě"
 USA_adjusted_compensation_act_desc:1 "Našim veteránům Velké války byla slíbena spravedlivá penze. Mnozí se v poslední době ocitli v těžké situaci, jakmile udeřila deprese. Musíme udělat, co můžeme, abychom pomohli těm, kteří v hodině potřeby odpověděli na výzvu Republiky."
 USA_advanced_basing:1 "Pokročilé základny"
 USA_advanced_basing_desc:1 "Čím dál od našich břehů můžeme nepřítele držet, tím lépe."
 USA_advanced_mahanian_doctrine:0 "Pokročilá Mahanova doktrína"
 USA_advanced_mahanian_doctrine_desc:0 "Ovlivnění Alfredem Thayerem Mahanem námořní války je těžké podceňovat. Stavba na jeho díle nám umožní využít bitevní lodě, které považoval za rozhodující faktor."
 USA_agricultural_adjustment_act:1 "Zákon o zemědělských úpravách"
 USA_agricultural_adjustment_act_desc:1 "Naši farmáři byli obzvláště silně zasaženi depresí. Musíme zajistit, aby lidé, kteří produkují naše jídlo, nebyli vyhnáni z podnikání nekontrolovaným trhem."
 USA_air_support:0 "Letecká podpora"
 USA_air_support_desc:0 "Vzdušná válka musí být používána především ve spojení s jinými vojenskými operacemi."
 USA_air_war_plans_division:0 "Divize plánů vzdušné války"
 USA_air_war_plans_division_desc:0 "Stanovení správných priorit v letectví i produkci letadel vyžaduje dlouhodobé plánování. AWPD zajistí, že budeme mít materiál, organizaci a strategické plány."
 USA_airborne_divisions:1 "Vzdušné divize"
 USA_airborne_divisions_desc:1 "Pokroky v dosahu a nákladu letadel otevřely řadu možností. Nákladní letadla by mohla doručit celou divizi vojáků daleko za nepřátelské linie, kde by způsobila chaos."
 USA_ally_with_the_silver_shirts:1 "Spojte se se Stříbrnými košilemi"
 USA_ally_with_the_silver_shirts_desc:1 "Abychom obnovili naši zemi na jejím správném místě ve světě a uplatnili naše zjevené poslání, je nutná zásadnější reorganizace. Stříbrné košile nám pomohou tohoto dosáhnout."
 USA_america_first:0 "Amerika na prvním místě"
 USA_america_first_desc:2 "Někteří lidé by chtěli, abychom utráceli naše poklady a krev naší mládeže ve válkách v zahraničí. Nenechme se ovlivnit těmito válečnými štváči a místo toho budeme žít jednoduchým maximem: Amerika na prvním místě - všichni ostatní na druhém."
 USA_amphibious_operations:0 "Amfibické operace"
 USA_amphibious_operations_desc:0 "Pokud se naše nejhorší noční můry nenaplní, tato válka neskončí na americké půdě. Dobře provedené výsadky budou muset být součástí cesty k vítězství."
 USA_anti_bolshevist_aid:2 "Antibolševická pomoc"
 USA_anti_bolshevist_aid_desc:2 "Každá zbraň, granát, kulka a pár bot, které můžeme poskytnout těm, kteří bojují proti šíření [GetSovietThreatNameAlt] hrozby, nám nakonec pomůže bránit se."
 USA_anti_imperialism:0 "Protiimperialismus"
 USA_anti_imperialism_desc:0 "Amerika byla vždy nepřítelem imperialistických utlačitelů, ale je jasné, že většina takzvaných demokracií je ochotna udržovat tyto instituce při životě, pokud z nich mají prospěch. Revolucionáři Sovětského svazu jsou lepšími spojenci."
 USA_armored_infantry:1 "Armádní pěchota"
 USA_armored_infantry_desc:1 "Tanky samy o sobě nemohou vyhrát bitvu. Je třeba pěchoty, která udrží území. Poskytování obrněných vozidel jim umožňuje udržet krok s tanky a přežít cokoliv, co na ně bude vrženo."
 USA_army_of_the_united_states:1 "Armáda Spojených států"
 USA_army_of_the_united_states_desc:1 "Pro boje, které nás čekají, je armáda USA příliš malá. Abychom zvládli dramatické zvýšení velikosti, které budeme muset provést, budeme potřebovat vytvořit novou organizaci."
 USA_arsenal_of_democracy:0 "Arzenál demokracie"
 USA_arsenal_of_democracy_desc:0 "Bez ohledu na to, zda se rozhodneme zasáhnout přímo do války, demokratické národy musí vědět, že je vyzbrojíme a podpoříme."
 USA_battleship_primacy:0 "Primát bitevní lodi"
 USA_battleship_primacy_desc:0 "S japonským odmítnutím Washingtonské námořní smlouvy se můžeme setkat s dalším závodem ve zbrojení na oceánech. Zajistíme, abychom měli jak nejvíce, tak i nejlepší bitevní lodě."
 USA_black_chamber:0 "Operace Black Chamber"
 USA_black_chamber_complete:0 "§RCLASSIFIED§!"
 USA_black_chamber_desc:0 "Máme informace o politických aktivitách v několika amerických zemích, které nejsou v souladu s našimi zájmy. Naštěstí jsme zřídili podzemní propagační síť a jsme připraveni tlačit tyto země naším směrem. To je něco, co musíme udělat, abychom zajistili, že nejsme doma ohroženi."
 USA_build_the_pentagon:1 "Postavit Pentagon"
 USA_build_the_pentagon_desc:1 "Rozšíření naší armády vyžaduje nové globální velitelství k jejímu řízení."
 USA_bureau_of_aeronautics:0 "Úřad pro aeronautiku"
 USA_bureau_of_aeronautics_desc:0 "Abychom splnili potřeby pro vývoj námořního letectví, bude třeba rozšířit Úřad letecké dopravy, který má na starosti tyto záležitosti po desetiletí."
 USA_bureau_of_ships:0 "Úřad lodí"
 USA_bureau_of_ships_desc:1 "Spojíme Úřad pro konstrukci a opravy a Úřad pro inženýrství do jedné entity, která bude dohlížet na budoucí námořní vývoj. Když už jsme u toho, možná by bylo načase prozkoumat pověsti o neefektivním výkonu torpéd, které Úřad pro výzbroj tak energicky popírá."
 USA_cancel_pearl_harbor_gambit:0 "Zrušit gambit Pearl Harbor"
 USA_cancel_pearl_harbor_gambit_desc:0 "Umístění flotily v Pearl Harbor ohrožuje životy našich námořníků. Nebudeme je riskovat pro vyprovokování války s Japonskem."
 USA_carribean_sphere:0 "Karibská sféra"
 USA_carribean_sphere_desc:0 "Karibské ostrovy nabízejí dokonalou polohu pro zahájení útoků proti našemu východnímu pobřeží nebo panamskému kanálu, takže samozřejmě musíme jasně dát najevo, že žádná nepřátelská obsazení této oblasti nebudou povolená."
 USA_carrier_primacy:0 "Primát letadlových lodí"
 USA_carrier_primacy_desc:0 "V letech, které přicházejí, bude zapotřebí letecké síly a nejpraktičtějším prostředkem pro prodloužení jejího dosahu je použití letadlových lodí. Musíme vytvořit pokročilejší a specializovanější modely."
 USA_central_america:0 "Střední Amerika"
 USA_central_america_desc:0 "Bylo by nemyslitelné nechat jakoukoli zahraniční mocnost převzít kontrolu, nebo dokonce hrozit, Panamskému kanálu. Proto zajistíme nezávislost všech středoevropských národů."
 USA_civil_war_fired:0 "Druhá americká občanská válka začala."
 USA_combined_bomber_offensive:0 "Kombinovaná bombardovací ofenzíva"
 USA_combined_bomber_offensive_desc:0 "S dalším Velmocí na naší straně máme nečekané výhody v oblasti výzkumu a aplikace rozsáhlého ofenzivního bombardování."
 USA_committee_on_technocracy:0 "Výbor pro technokracii"
 USA_committee_on_technocracy_desc:0 "Měli bychom nahradit řadu politiků a podnikatelů vědci a inženýry. Mají technické odborné znalosti k řízení ekonomiky a uvidíme velký vědecký pokrok, který povede k opětovnému rozkvětu naší ekonomiky."
 USA_communal_property_act:1 "Zákon o komunálním vlastnictví"
 USA_communal_property_act_desc:1 "Potřeby mnoha by nikdy neměly být převálcovány touhami několika, nebo dokonce jednoho. Abychom zajistili, že tomu tak bude, schválíme novou legislativu, která umožní místním komunitám snadněji vykonávat eminentní doménu."
 USA_continue_the_new_deal:1 "Pokračovat v Novém údělu"
 USA_continue_the_new_deal_desc:1 "Politiky Nového údělu se ukázaly jako účinné. Nesmíme nyní ztratit svou cestu."
 USA_convoy_tactics:0 "Taktiky konvojů"
 USA_convoy_tactics_desc:0 "Ochrana našich obchodních plavidel není jen o eskortách a efektivní inteligenci, ale také o strategických volbách v tom, jak uspořádat naše obchodní trasy a rutiny."
 USA_crusade_against_communism:0 "Křížová výprava proti komunismu"
 USA_crusade_against_communism_desc:0 "Červený teror je bezpochyby nejhorší hrozbou, které tento svět kdy čelil. Jakýmikoliv prostředky je nutné zničující ideologii vycházející ze Sovětského svazu odříznout od jejího zdroje, a my budeme těmi, kdo to udělají."
 USA_de_regulate_the_banking_sector:1 "De-regulovat bankovní sektor"
 USA_de_regulate_the_banking_sector_desc:1 "V návaznosti na korekci na finančních trzích, která je v ekonomickém cyklu naprosto normální, předchozí vlády zavedly poměrně nerozumná omezení finančních aktivit. I když byly bezpochyby dobře míněné, tato omezení jasně způsobují více škody než užitku."
 USA_defense_of_the_pacific:0 "Obrana Pacifiku"
 USA_defense_of_the_pacific_desc:0 "Japonská vláda je bez naděje, její expanze ohrožuje jak náš lid, tak její asijské sousedy. Národ musí být pod americkou správou, aby byl reformován a aby se předešlo opakování jeho chyb."
 USA_democratic_socialism:1 "Demokratický socialismus"
 USA_democratic_socialism_desc:1 "Žádný rozumný člověk nemůže popřít, že socialismus je budoucností lidské civilizace. Zároveň žádný hrdý a vlastenecký občan této republiky nemůže podporovat systém, kde vláda již není z lidu a pro lid. Stejně jako naši hrdí předkové, vytvoříme novou formu vlády, která spojuje obojí."
 USA_department_of_defense:1 "Ministerstvo obrany"
 USA_department_of_defense_desc:1 "Přejmenování vojenského oddělení zdůrazňuje, že si nemůžeme dovolit ignorovat naši ochranu, dokud není zkoušena. Musíme být vždy na pozoru."
 USA_desegregate_the_armed_forces:1 "Desegregovat ozbrojené síly"
 USA_desegregate_the_armed_forces_desc:1 "Služba pod zbraněmi ve ozbrojených silách své země může být nepopulární povinností - ale může být také ceněným právem. Právem, kterého je mnoha našim občanům odepřeno kvůli jejich původu."
 USA_destroyers_for_bases:0 "Destroyeři pro základny"
 USA_destroyers_for_bases_desc:0 "Velká Británie potřebuje lodě a my musíme chránit naše domácí území. Za právo zřídit vojenské základny na nyní britských územích můžeme vyměnit nějaké torpédoborce, které budou doufejme také využity."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_eliminate_the_southern_threat:1 "Eliminovat jižní hrozbu"
 USA_eliminate_the_southern_threat_desc:1 "Mexiko bylo v poslední generaci nestabilním nepořádkem. Ať už násilí překročí naše hranice, nebo někdo sjednotí zemi a zamíří na sever, je to nepodstatné - musíme zabezpečit naši jižní flanku."
 USA_embargo_USSR:0 "Embargo na SSSR"
 USA_embargo_USSR_desc:0 "Odebrání Sovětskému svazu možností obchodu s námi zabrání naší pomoci jejich vojenským snahám a dokáže, že náš ekonomický model je nadřazený."
 USA_embargo_germany:0 "Embargo na Německo"
 USA_embargo_germany_desc:0 "Německo je závislé na ropě a dalších přírodních zdrojích pro svůj válečný úsilí. Přerušení jejich přístupu k těmto zdrojům je to nejmenší, co můžeme udělat."
 USA_embargo_japan:0 "Embargo na Japonsko"
 USA_embargo_japan_desc:0 "Musíme ukázat Japonsku, že jejich agrese nebude přijata ani podpořena USA. Embargo bude prvním krokem k zmaření jejich plánů na Tichém oceánu."
 USA_embargo_the_empire:0 "Embargo na Impérium"
 USA_embargo_the_empire_desc:0 "I přes to, že jsme už dlouho užívali dobré vztahy, Britové zradili ideály, kterým jsme doufali, že se naučili dostát. Je čas, aby věděli o důsledcích."
 USA_empower_the_huac:1 "Posílit Huac"
 USA_empower_the_huac_desc:1 "Výbor Sněmovny pro neamerické aktivity plní důležitou funkci v naší zdravé demokracii. Neměli bychom dovolovat neloajálním elementům, aby se snažily ovlivňovat politický proces."
 USA_end_monarchism:1 "Konec monarchismu"
 USA_end_monarchism_desc:1 "Monarchie v Evropě již jednou vrhla svět do světové války - nemůžeme jim to dovolit znovu. Naši předkové vedli válku proti králi Anglie, aby získali svoji svobodu - navždy osvobodíme svět od jeho tyranie!"
 USA_escort_effort:0 "Úsilí o eskortu"
 USA_escort_effort_desc:0 "Ponorky představují nebezpečí pro naše obchodní konvoje. Zaměření na vývoj nových modelů torpédoborců nám umožní efektivně vést protiponorkovou válku."
 USA_escort_fighters:1 "Eskorta stíhačů"
 USA_escort_fighters_desc:1 "I když bombardér vždycky může projít, jeho parťák nemusí - pokud oba nejsou chráněni přátelskými stíhačkami."
 USA_expand_the_USMC:0 "Rozšířit USMC"
 USA_expand_the_USMC_desc:0 "Námořní pěchota Spojených států byla rozhodující silou v mnoha minulých válkách a může být důležitější než kdy jindy pro naše amfibie kampaně. Semper fidelis!"
 USA_extend_the_chinese_exclusion_acts:1 "Rozšířit čínské vylučovací zákony"
 USA_extend_the_chinese_exclusion_acts_desc:2 "S Čínou zničenou válkou musíme učinit kroky k omezení čínské imigrace, abychom se neocitli pod vlnami uprchlíků."
 USA_extra_tech_team:0 "Extra technický tým"
 USA_fair_labour_standards_act:1 "Zákon o spravedlivých pracovních normách"
 USA_fair_labour_standards_act_desc:1 "S prvním náznakem pomalého oživení, které se objevuje, je čas zajistit, aby se pracovníci mohli na něm podílet. Musíme zakázat vykořisťovatelské praktiky, jako je neplacená přesčasová práce, a zavést důstojnou minimální mzdu."
 USA_fascist_menace:1 "Pruská hrozba"
 USA_fascist_menace_desc:1 "Versailleská smlouva a ekonomické sankce nezastavily Německo, a pruský militarismus se znovu vynořuje se svou ošklivou, agresivní hlavou. Německo musí být opět poraženo a přivedeno pod naši kontrolu, alespoň prozatím."
 USA_federal_housing_act:1 "Federální zákon o bydlení"
 USA_federal_housing_act_desc:1 "Jako součást našich pokračujících snah o vymýcení chudoby ve Spojených státech vytvoříme program federálně dotovaných bydlení."
 USA_first_special_service_force:0 "První speciální služební jednotka"
 USA_first_special_service_force_desc:0 "Operace za nepřátelskými liniemi na nehostinném území budou součástí každého globálního konfliktu. Vytvoření komandních jednotek k plnění těchto rolí je nezbytné pro naše budoucí vojenské operace."
 USA_fleet_submarines:1 "Loďstvo ponorek"
 USA_fleet_submarines_desc:1 "Naši nejpravděpodobnější protivníci v námořní válce se oba spoléhají na zahraniční obchod, který se ukázal jako velmi zranitelný vůči ponorkám. Tyto ponorky by musely mít velmi dlouhý dosah, aby mohly překročit oceány a operovat blízko nepřátelského pobřeží."
 USA_focus_on_asia:1 "Zaměření na Asii"
 USA_focus_on_asia_desc:1 "Zatímco většina lidí se obává o Evropu, čelíme také nejistotě a nestabilitě na Pacifiku. Mohlo by být v našem nejlepším zájmu zasáhnout v zahraničí, než budeme napadeni blíže domovu."
 USA_focus_on_europe:1 "Zaměřit se na Evropu"
 USA_focus_on_europe_desc:1 "Velké mocnosti Evropy se opět chystají ponořit svět do světové války. Nemůžeme, jako jsme to dříve dělali, čekat, až se nás to dotkne. Musíme být připraveni rozhodně zasáhnout, pokud jakýkoli národ v Evropě ohrozí mír."
 USA_full_desegregation:1 "Úplná desegregace"
 USA_full_desegregation_desc:1 "Příliš dlouho některé naše státy zacházely s lidmi odlišně na základě starých, zastaralých a nehumánních kritérií. V svobodné republice musí být každý občan zacházeno stejně - a ne odděleně."
 USA_fund_the_navy:0 "Financovat námořnictvo"
 USA_fund_the_navy_desc:0 "Musíme být schopni přizpůsobit se čemukoliv novému, co na nás naši nepřátelé vrhnou. Zvýšení financování námořních cvičení povede k efektivnějšímu námořnictvu, které může takticky převyšovat naše nepřátele."
 USA_global_hegemony:1 "Globální hegemonie"
 USA_global_hegemony_desc:1 "Stojíme na pokraji dosažení postavení globální nadřazenosti, které nám umožní zabránit konfliktům pouze na základě naší existence. Musíme jen zajistit, aby zbývající velmoci na planetě uznaly naše postavení."
 USA_great_depression_cooldown:0 "Nová legislativa stále ještě vzniká"
 USA_great_depression_cooldown_tt:0 "Po přijetí tohoto zákona to potrvá §Y230 dní§! než budou navrženy další legislativy New Deal a budou připraveny k podpisu.\n\n"
 USA_guarantee_the_american_dream:1 "Zaručit americký sen"
 USA_guarantee_the_american_dream_desc:0 "Většina našich lidí v životě nechce mnoho: stabilní zaměstnání, dobré zdraví a místo, kde začít rodinu. Není důvod, proč by toho neměli mít."
 USA_hemisphere_defense:1 "Obranné úsilí na hemisféře"
 USA_hemisphere_defense_desc:1 "Bez ohledu na jakékoli zahraniční závazky se musíme nejprve podívat na naši vlastní čtvrť."
 USA_honor_the_confederacy:1 "Uctěte Konfederaci"
 USA_honor_the_confederacy_desc:1 "Příliš dlouho byla historie Občanské války vyprávěna z pohledu severu - příběh prokleté vzpoury. Je čas, aby byl slyšen také druhý názor."
 USA_income_tax_reform:2 "Reforma daně z příjmu"
 USA_income_tax_reform_desc:1 "Daň z příjmu bere peníze z peněženky každého Američana - peníze, které by naši občané mohli utratit za jiné věci a podpořit svou místní ekonomiku. Vrátíme Američanům autonomii nad jejich vlastními financemi."
 USA_institute_of_american_sciences:1 "Americký institut věd"
 USA_institute_of_american_sciences_desc:1 "Univerzity a výzkumné laboratoře po celé zemi dosud prováděly svůj výzkum, jak uznaly za vhodné. To musí skončit. Vytvoříme novou organizaci, která bude koordinovat úsilí našich světově proslulých vědců."
 USA_intervention_in_asia:1 "Intervence v Asii"
 USA_intervention_in_asia_desc:1 "Často zastíněny událostmi v Evropě, má Asie své vlastní problematické oblasti, což nás nutí připravit se na intervenci."
 USA_intervention_in_europe:1 "Intervence v Evropě"
 USA_intervention_in_europe_desc:1 "Méně než dvě desetiletí po skončení Velké války jsou národy Evropy opět připraveny k válce. Musíme být připraveni, pokud situace vyžaduje rychlou intervenci."
 USA_intervention_in_the_americas:1 "Intervence v Americe"
 USA_intervention_in_the_americas_desc:1 "Naším prvním úkolem musí být zajistit, abychom byli připraveni na jakoukoli eventualitu v našem vlastním hemisféře."
 USA_invite_foreign_support:1 "Pozvat zahraniční podporu"
 USA_invite_foreign_support_desc:1 "S některými velmi znepokojivými zprávami o loajalitě armády a některých státních vlád bychom mohli být nuceni hledat podporu v zahraničí."
 USA_issue_war_bonds:0 "Vydání válečných dluhopisů"
 USA_issue_war_bonds_desc:0 "S válečnými dluhopisy spoléháme na podporu lidu pro válečné úsilí a patriotismus k financování vojenských výdajů."
 USA_labour_management_relations_act:1 "Zákon o vztazích mezi zaměstnavateli a zaměstnanci"
 USA_labour_management_relations_act_desc:1 "Podniky po celé Americe jsou ohroženy všemi druhy odborových aktivit - stávkami, organizováním, požadavky na vyšší mzdy. Nemůžeme to nechat pokračovat."
 USA_lend_lease_act:1 "Zákon o půjčce a pronájmu"
 USA_lend_lease_act_desc:1 "Velké demokracie světa jsou napadány. Pokud prohrají bitvu, je to jen otázka času, než válka přijde k našim břehům. Musíme udělat, co můžeme, abychom je podpořili - i když si nemohou okamžitě zaplatit za vybavení."
 USA_lend_lease_act_neutrality_tt:0 "\n\nSchválení Zákona o neutralitě §Rdrasticky zvýší§! požadavky na schválení Zákona o půjčce a pronájmu"
 USA_liberty_for_the_philippines:1 "Svoboda pro Filipíny"
 USA_liberty_for_the_philippines_desc:1 "Lidé na Filipínách prokázali svou schopnost organizovat své vlastní záležitosti, a je na čase, aby poslední zbytky americké kontroly nad jejich zemí byly oficiálně odstraněny."
 USA_liberty_ships:0 "Liberty Ships"
 USA_liberty_ships_desc:0 "Hromadná výroba nákladních lodí musí doprovázet naše průmyslové rozvoje, aby naše materiály a jednotky dorazily do divadel, kde jsou potřeba."
 USA_limited_intervention:0 "Omezená intervence"
 USA_limited_intervention_desc:0 "Bylo by zapotřebí mimořádné agrese, aby nás vtáhla do války s plnou silou, ale po posledních událostech je mnoho lidí ochotných svobodně asistovat v konfliktech v zahraničí."
 USA_limited_intervention_tt:0 "\n\nPřijetí tohoto zákona zpřísní §Rmobilizaci vaší ekonomiky§!.\n\n"
 USA_louisiana_maneuvers:1 "Louisijanské manévry"
 USA_louisiana_maneuvers_desc:1 "Rozpočtová omezení nás donutila pozorovat mnoho vojenských vývoje z dálky. Nyní konečně můžeme vyzkoušet některé naše teorie v praxi."
 USA_magic:1 "MAGIE"
 USA_magic_desc:1 "Námořnictvo si myslí, že může prolomit japonské šifrovací kódy, což by nám umožnilo číst veškerou jejich zprávovou komunikaci, včetně pohybů lodí."
 USA_main_battle_tanks:1 "Hlavní bojové tanky"
 USA_main_battle_tanks_desc:1 "Zkušenosti v terénu jasně ukázaly, že tank musí být schopen vykonávat mnoho úkolů, od podpory pěchoty po boj s nepřátelskými tanky. Navrhování vozidel k uspokojení těchto potřeb nám umožňuje zefektivnit výrobu."
 USA_manhattan_project:0 "Manhattanský projekt"
 USA_manhattan_project_desc:0 "Vývoj náhradních materiálů, na první pohled nevinný projekt USACE, bude nakonec znám jako Manhattan Project. Jedno z nejtajnějších a nejnebezpečnějších podniků v historii vojenského konfliktu, jeho cílem je vytvořit první atomovou bombu."
 USA_manifest_destiny:0 "Manifestní osud"
 USA_manifest_destiny_desc:0 "Zvláštní okolnosti kolem založení a historie našeho národa nám dávají mandát jednat proti nespravedlnosti a útlaku kdekoliv na světě. Abychom vytvořili bezpečnou mezinárodní komunitu, naším hlavním vývozem musí být svoboda."
 USA_manifest_destiny_tt:0 "§YZískává válečné cíle proti všem fašistickým a komunistickým národům.§!\n"
 USA_maritime_commission:1 "Námořní komise"
 USA_maritime_commission_desc:1 "Zatímco většina laiků se soustředí pouze na válečné lodě, skuteční odborníci vědí, že to jsou skromné nákladní lodě, které vyhrávají války. Abychom zvýšili množství přepravy dostupné v časech války, vytvoříme speciální výbor pro koordinaci výstavby."
 USA_military_construction:0 "Vojenská výstavba"
 USA_military_construction_desc:0 "S mocnostmi ohrožujícími světový mír musí být naše veřejné práce zaměřeny jak na vojenské, tak na civilní záležitosti."
 USA_militia_organization_act:1 "Zákon o organizaci milice"
 USA_militia_organization_act_desc:1 "Naše hrdá republika má dlouhou tradici občanského vojáka. Pokud by se naše země kdy ocitla pod útokem ze strany zahraničního útočníka, čelila by dobře organizované a dobře vyzbrojené milice mužů a žen bojujících na známém území, aby bránili své domovy."
 USA_national_employment_strategy:1 "Národní strategie zaměstnanosti"
 USA_national_employment_strategy_desc:1 "Nezaměstnanost pramení z jedné jednoduché skutečnosti: lidé neodpovídají nabízeným pracovním místům. Továrny leží nečinně, protože zaměstnavatelé nenacházejí lidi, které potřebují, zatímco lidé v jiných částech země hladoví. Zavedeme novou strategii, která zajistí, že jakýkoli zaměstnavatel může najít lidi, které potřebuje k provozování své společnosti."
 USA_national_prosperity_program:1 "Národní prosperitní program"
 USA_national_prosperity_program_desc:1 "Klíčem k zajištění rychlého zotavení a trvalé prosperity není nekontrolované trhy, ale pečlivě řízené programy, které propojují soukromé a veřejné podniky."
 USA_naval_radar:1 "Námořní radar"
 USA_naval_radar_desc:1 "Radar nabízí lákavé možnosti odejmout našim nepřátelům kryt noci a odhalit je i za špatného počasí."
 USA_neutrality_act:1 "Zákon o neutralitě"
 USA_neutrality_act_desc:1 "Zdá se, že je stále jistější, že válka v Evropě vypukne. Během Velké války americké společnosti prodávaly velké množství zbraní Spojencům a mnoho lidí věří, že americký vstup byl převážně motivován touhou zajistit, aby byly tyto dodávky zaplaceny. Tentokrát nebude žádného válečného spekulování."
 USA_north_american_dominion:1 "Severní Americký Dominio"
 USA_north_american_dominion_desc:1 "S našimi bezprostředními hranicemi zabezpečenými se musíme podívat dál, abychom předešli jakékoli hrozbě proti Severní Americe. Nemůžeme tolerovat žádný zlovolný stát v regionu."
 USA_office_of_scientific_research_and_development:1 "Úřad pro vědecký výzkum a vývoj"
 USA_office_of_scientific_research_and_development_desc:1 "Když se válka rýsuje na obzoru, musíme soustředit naše vědecké úsilí, abychom zajistili, že nebudeme překonáni žádným potenciálním protivníkem."
 USA_office_of_strategic_services:0 "Úřad strategických služeb"
 USA_office_of_strategic_services_desc:0 "Vznik specializované zpravodajské agentury nejenže pomůže ve válce, ale i v budoucích operacích v zahraničí. Britské zpravodajské služby mohou sloužit jako model."
 USA_old_age_pension_act:1 "Zákon o důchodech"
 USA_old_age_pension_act_desc:1 "Po celém životě práce si naši lidé zaslouží užívat finanční bezpečnost a respekt ve stáří. To, co existuje jako legislativa na jejich podporu, je jasně nedostatečné."
 USA_pacific_decolonisation:1 "Dekolonizace Tichého oceánu"
 USA_pacific_decolonisation_desc:1 "Neexistuje žádné ospravedlnění - žádné - pro pokračující přítomnost evropských mocností v Tichomoří, ani pro udržování obyvatel Tichomořských ostrovů v područí jejich evropských pánů. Amerika již nebude stát nečinně, zatímco tato nespravedlnost pokračuje."
 USA_pacific_pacification:1 "Pacifikace Tichého oceánu"
 USA_pacific_pacification_desc:1 "Austrálie a Nový Zéland jsou příliš daleko od Británie, aby je mohli efektivně bránit. Nemůžeme dovolit, aby je převzala národ nepřátelský vůči [USA.GetNameDef]."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "Mír v Americe musí být udržován. Máme sílu zajistit, aby se malé hádky mezi sousedními národy nedostaly do eskalace. Válka na našich dveřích je přesně to, co naši nepřátelé chtějí, a musíme udělat vše, co můžeme, abychom tomu zabránili."
 USA_pax_americana_tt:0 "@USA §YSpojené státy§! mohou zasahovat do válek mezi americkými zeměmi"
 USA_pearl_harbor_gambit:0 "Gambit Pearl Harbor"
 USA_pearl_harbor_gambit_desc:0 "Námořní základna v Pearl Harboru je snadným cílem pro Japonce. Umístěním flotily tam ukážeme naši sílu v Tichomoří. Odtud se do takto odvážného kroku odváží?"
 USA_pearl_harbor_gambit_tt:0 "§Y Zatímco je aktivní fokus, bude mít Japonsko příležitost zaútočit.§!"
 USA_preemptive_intervention:0 "Preventivní zásah"
 USA_preemptive_intervention_desc:0 "Nemůžeme již sedět bez hnutí a pozorovat sousední země, jak budují válečné nástroje určené k potlačení nás nebo našich spojenců. Musíme zasáhnout pro větší dobro naší mocné země a světa."
 USA_prepare_intervention:0 "Připravit zásah"
 USA_prepare_intervention_desc:0 "Díky diplomatickým a obchodním rozhodnutím se naše postavení na mezinárodní scéně změnilo z neutrálního a izolacionistického na postoj k zahraničním agresím. Naše vojenské politiky to v budoucnu odrazí."
 USA_privatize_the_TVA:1 "Privatizovat TVA"
 USA_privatize_the_TVA_desc:1 "Autorita Tennessee Valley vytlačila soukromou konkurenci a vytvořila tlak na stavební práci v oblasti. Není to úkol vlády dělat věci, které soukromý sektor prokázal, že dělá lépe."
 USA_protect_south_america:1 "Ochraňovat Jižní Ameriku"
 USA_protect_south_america_desc:1 "Jižní část našeho dvojitého kontinentu byla hřištěm impérií od jeho objevení. Je čas, aby si někdo vzal na starost zajištění, že tyto národy nebudou obtěžovány a budou vedeny k produktivnější budoucnosti."
 USA_protectionist_tariffs:1 "Ochranná cla"
 USA_protectionist_tariffs_desc:1 "Volný obchod otevřel naše trhy zahraničním konkurentům, z nichž mnozí zvýšili vlastní tarify a cla. Naše společnosti čelí silné konkurenci, zatímco jejich si užívají ochranu celní zdi. To musí skončit."
 USA_reach_out_to_the_ware_group:1 "Obraťte se na skupinu Ware"
 USA_reach_out_to_the_ware_group_desc:1 "Existuje malá skupina oddaných komunistů uvnitř naší vlády. Věří, že pracují v utajení, ale známe jejich jména. Možná by se mohli ujistit, že naše cíle se shodují a mohli by být přesvědčeni, aby se připojili k vládě."
 USA_recruit_the_free_corps:1 "Naverbujte Svobodné sbory"
 USA_recruit_the_free_corps_desc:1 "Vzhledem k tomu, že armáda je stále podezřelá, musíme se obrátit na hrdiny Velké války. V hodině potřeby přišel německý Freikorps na pomoc Německé republice. Potřebujeme podobnou organizaci, která nám zůstane loajální, když přijde naše hodina potřeby."
 USA_reestablish_the_gold_standard:1 "Znovu zavést zlatý standard"
 USA_reestablish_the_gold_standard_desc:1 "Bez zlatého standardu peníze existují jako nic víc než artikl víry, zatímco nekontrolovaná inflace ničí úspory našich lidí a devalvuje jejich práci. Musíme se vzdát této fiskálně nezodpovědné cesty."
 USA_reinforce_monroe_doctrine:0 "Potvrdit Monroeovu doktrínu"
 USA_reinforce_monroe_doctrine_desc:0 "Monroeova doktrína, jejíž kořeny sahají více než 100 let zpět, kodifikovala zásah USA v případě evropských pokusů o kolonizaci Amerik, ale vyhnula se evropským záležitostem. Posílení naší role jako mírových strážců na těchto kontinentech zlepší náš vliv v regionu."
 USA_reinforce_monroe_doctrine_tt:0 "Zvyšuje obchodní názory se všemi americkými národy.\n"
 USA_reintegration:1 "Reintegrace"
 USA_reintegration_desc:1 "Válka rozdělila náš národ, ale nakonec i ti, kteří se postavili proti nám, mohou být vykoupeni. Když se obyvatelstvo naučí chybám svých cest, mělo by být znovu dovoleno zapojit se do politického procesu v naší hrdé republice."
 USA_rubber_reserve_company:0 "Společnost pro rezervy gumy"
 USA_rubber_reserve_company_desc:0 "S vypuknutím války jsme téměř přišli o všechny naše zdroje dovážené gumy.\n\nS obrovským koordinovaným úsilím mohou gumové společnosti ve Spojených státech spolupracovat na nalezení lepších způsobů výroby syntetické gumy, což možná dokonce splní nároky válečného úsilí."
 USA_scientist_haven:0 "Útočiště pro vědce"
 USA_scientist_haven_desc:0 "Poté, co jsme se prohlásili za strážce svobody ve světě, můžeme přivítat výzkumníky a intelektuály vyhnané z utiskujících režimů v zahraničí, což jim dává šanci uspět a pomoci našemu úsilí v zemi příležitostí."
 USA_secure_asia:1 "Zabezpečit Asii"
 USA_secure_asia_desc:1 "Koloniální národy v Evropě se zdají být buď neochotné, nebo neschopné efektivně bránit své asijské kolonie. Musíme převzít toto břemeno za ně, abychom zabránili, že se tyto oblasti stanou odrazovými můstky další agrese."
 USA_secure_china:1 "Zabezpečit Čínu"
 USA_secure_china_desc:1 "Čína je zmítaná dlouhou a krvavou občanskou válkou. Nacionalistická vláda je hluboce zkorumpovaná a ztratila veškerou podporu obyvatelstva. Je čas začít podporovat jediného aktéra v Číně, který může zemi sjednotit a uklidnit – Komunistickou stranu."
 USA_seize_cuba:1 "Zabrat Kubu"
 USA_seize_cuba_desc:1 "Hned u našich břehů leží nepotápěcí letadlová loď, připravená služit jako základna pro agresora. Nesmíme to dovolit."
 USA_selective_training_act:1 "Zákon o selektivním výcviku"
 USA_selective_training_act_desc:1 "Spojené státy byly historicky pomalé při zavádění povinné vojenské služby, i v časech války. Už si nemůžeme dovolit toto luxus."
 USA_send_lindbergh_to_germany:1 "Poslat Lindbergha do Německa"
 USA_send_lindbergh_to_germany_desc:1 "Slavný aviátor nabídl, že pojede do Evropy prozkoumat, jak se Německo obnovilo po poslední válce. To by nám mělo poskytnout cenné zkušenosti. Lindbergh také naznačil, že by byl ochoten připojit se k vládě v poradenské roli."
 USA_shatter_the_empires:1 "Rozdrtit impéria"
 USA_shatter_the_empires_desc:1 "Až donedávna jsme byli kolonií globální říše, dokud jsme si krvavě nekoupili svobodu. Naše republika se nemůže cítit skutečně bezpečně, dokud budou ti, kteří se považují za mistry tohoto světa, udržováni pod kontrolou."
 USA_south_america:0 "Jižní Amerika"
 USA_south_america_desc:0 "Koloniální impéria již nikdy nesmí mít možnost expandovat do Jižní Ameriky, zajistíme nezávislost našich jižních bratrů, abychom je ochránili."
 USA_strategic_bombing:0 "Strategické bombardování"
 USA_strategic_bombing_desc:0 "Schopnost provádět přesné bombardování nám umožní zastavit válečný stroj jakékoliv národy v jeho stopách."
 USA_strategic_interests:1 "Strategické zájmy"
 USA_strategic_interests_desc:1 "Svět je více propojený než kdy jindy. Hrozba v jedné části může snadno narůst, dokud se nestane nebezpečím pro celý svět. Musíme vybudovat síť vzájemně podporujících základen po celém světě, abychom mohli rychle reagovat na jakoukoli situaci."
 USA_strike_at_the_empire:0 "Úder na Impérium"
 USA_strike_at_the_empire_desc:0 "Skutečná hrozba svobodě ve světě jsou koloniální impéria vybudovaná evropskými supervelmocemi. Musí být rozdrcena a jejich obyvatelé musí být osvobozeni, počínaje Britským impériem, od kterého jsme se kdysi osvobodili."
 USA_support_rock_island:0 "Podporujte Rock Island"
 USA_support_rock_island_desc:0 "Podpora našich statečných vojáků jakýmikoliv prostředky je klíčem k vítězství. Ať už se jedná o dání těžké dělostřelecké palby z dálky nebo přímější podporu na bojišti. Musíme se ujistit, že naši vojáci mají vše, co potřebují."
 USA_suspend_the_presecution:0 "Pozastavit pronásledování"
 USA_suspend_the_presecution_desc:0 "Perzekuce amerických občanů za jejich politické názory - bez ohledu na to, jak odporné se mohou zdát - je v zásadním rozporu s hodnotami této země. Musí okamžitě skončit."
 USA_tank_destroyer_doctrine:1 "Doktrína ničení tanků"
 USA_tank_destroyer_doctrine_desc:1 "Kontroverzní teorie vyvinutá některými důstojníky dělostřelectva, která tvrdí, že nejlepším prostředkem proti obrněným průlomům je rychlé, lehce obrněné, ale silně vyzbrojené vozidlo."
 USA_tank_experiments:1 "Experimenty s tanky"
 USA_tank_experiments_desc:1 "Tanky jsou nezbytné na moderním bitevním poli. Musíme zjistit, jak je co nejlépe využít."
 USA_the_canadian_corridor:1 "Kanadský koridor"
 USA_the_canadian_corridor_desc:1 "Malý pás řídce osídleného kanadského území odděluje Aljašku od dolních USA. Jeho obrana je tedy závislá na dobré vůli Kanady. Nicméně, nejpravděpodobnějším útočníkem je Kanada. To nemůže pokračovat."
 USA_the_giant_wakes:0 "Obří se probouzí"
 USA_the_giant_wakes_desc:0 "Národy se obracejí k nám, abychom chránili hodnoty demokracie a svobody. Svět, kde se narodila neintervenční Amerika, už neexistuje a musíme se podle toho přizpůsobit."
 USA_the_neighbors:0 "Sousedi"
 USA_the_neighbors_desc:0 "Musíme se především postarat o bezpečnost zemí, které jsou nám nejblíže. Spíše než aby nepřítel překročil naše sousedy, aby se dostal k nám, překročí nás, pokud překročí naše sousedy."
 USA_two_ocean_navy_act:1 "Zákon o námořnictvu dvou oceánů"
 USA_two_ocean_navy_act_desc:1 "S válkou na obzoru musíme zajistit, aby žádný nepřítel nikdy nemohl vkročit na americké pobřeží. Naše námořnictvo musí být schopno bojovat proti jakémukoli nepříteli v kterémkoli z dvou velkých oceánů, které tvoří naše hranice."
 USA_unholy_alliance:0 "Nečistá aliance"
 USA_unholy_alliance_desc:0 "Někdy musíme vybrat své nepřátele. Často není výběr snadný. Budoucnost nás může soudit za to, že jsme stáli po boku jednoho tyrana, nebo nás pochválit za to, že jsme zachránili druhého."
 USA_unholy_alliance_tt:1 "Zvyšuje názor a obchodní názor s [SOV.GetNameDef] nebo Německem, pokud jsou ve válce, stojí na straně obránce."
 USA_union_representation_act:1 "Zákon o zastoupení odborů"
 USA_union_representation_act_desc:1 "Práce je klíčovou součástí lidského života a organizace do odborů je základní součástí organizování demokratické společnosti. Je správné, abychom toto uznali a zajistili, že odbory budou mít povinnou reprezentaci v Kongresu."
 USA_unrestricted_submarine_warfare:1 "Neomezená ponorková válka"
 USA_unrestricted_submarine_warfare_desc:1 "Historie ukázala, že jakákoli dobře míněná smlouva, která se snažila regulovat podmořskou válku, nestojí za papír, na kterém je napsána. Neměli bychom se považovat za vázané něčím, co naši nepřátelé stejně ignorují."
 USA_us_air_force:1 "Americké vzdušné síly"
 USA_us_air_force_desc:1 "Základním cílem vojenské letecké síly je vyhrávat války. Strategické bombardování s stále ničivějšími zbraněmi buď zlomení vůli nepřítele odolávat, nebo je materiálně učiní neschopnými tak učinit."
 USA_us_army_airforce:1 "Vzdušné síly armády USA"
 USA_us_army_airforce_desc:1 "Základním cílem vojenského letectva je umožnit pozemním silám obsadit a udržet území. Všechno ostatní je vedlejší."
 USA_us_ussr_economic_cooperation:1 "Ekonomická spolupráce mezi USA a SSSR"
 USA_us_ussr_economic_cooperation_desc:1 "I přes svůj chaotický a krvavý start dosáhl Sovětský svaz pozoruhodného pokroku při budování moderní, industrializované společnosti. Měli bychom udělat svou část, abychom jim pomohli."
 USA_voter_registration_act:1 "Zákon o registraci voličů"
 USA_voter_registration_act_desc:1 "Volby jsou nejdůležitější částí demokracie. Je naprosto nerozumné požadovat, aby neexistovaly žádné kontroly, kdo se jich může zúčastnit - nebo možná, lidé, kteří argumentují pro nekontrolované volby, mají zákeřnější motivace a chtějí proces podkopat volebním podvodem..."
 USA_war_department:1 "Válečné ministerstvo"
 USA_war_department_desc:1 "V době industrializované války musíme mít administraci schopnou využít zdroje našeho velkého národa na maximum."
 USA_war_plan_black:0 "Válečný plán Černá"
 USA_war_plan_black_desc:0 "Je jasné, že politika a expanze Německa přesahuje jakékoli měřítko zdravého rozumu. Musí být zastaveni, než se jejich válečná mašinerie dostane k bodu, odkud není návratu."
 USA_war_plan_crimson:1 "Válečný plán Crimson"
 USA_war_plan_crimson_desc:1 "I když může být Kanada nyní přátelským sousedem, nemusí tomu tak být vždy."
 USA_war_plan_gold:1 "Válečný plán Gold"
 USA_war_plan_gold_desc:1 "Francie trpí vnitřním rozdělením a rostoucím politickým radikalismem, ale je také jednou z největších vojenských mocností v Evropě. Tato kombinace činí mnohé lidi neklidnými."
 USA_war_plan_gray:1 "Válečný plán Šedý"
 USA_war_plan_gray_desc:1 "Historie ukázala, že národy Karibiku jsou docela nestabilní. Můžeme muset jednat rychle, abychom ochránili americké zájmy, pokud se kterýkoli z nich dostane do nestability."
 USA_war_plan_green:1 "Válečný plán Zelený"
 USA_war_plan_green_desc:1 "S Mexikem v neustálém stavu nestability po revoluci musíme být připraveni zasáhnout, rozhodně."
 USA_war_plan_orange:0 "Válečný plán Oranžový"
 USA_war_plan_orange_desc:0 "Neexistuje větší hrozba pro nás než japonské imperiální ambice. Jejich snaha o expanzi do Asie a Tichého oceánu je rychle postaví proti našim zájmům."
 USA_war_plan_red:0 "Válečný plán Červená"
 USA_war_plan_red_desc:0 "Poté, co se zdálo, že jsme na cestě k respektování lidu, naši staří utlačovatelé jsou nyní v rozporu s větry změn, které jsme přijali. Britská říše ukazuje své pravé barvy. Musíme je informovat, kde stojíme."
 USA_war_plan_ruby:1 "Válečný plán Ruby"
 USA_war_plan_ruby_desc:1 "Indie ukrývá nespočet milionů lidí, které musíme být připraveni čelit, pokud dojde ke konfliktu."
 USA_war_plan_scarlet_garnet:1 "Válečný plán Scarlet Garnet"
 USA_war_plan_scarlet_garnet_desc:1 "V Tichém oceánu mohou Austrálie a Nový Zéland přijít na pomoc své vlasti. Jakýkoli plán, jak se vypořádat s Británií, musí brát v úvahu její kolonie."
 USA_war_plan_silver:0 "Válečný plán Stříbro"
 USA_war_plan_silver_desc:0 "Itálie otevřeně vyhlásila své ambice vládnout Středozemním mořem. Pokud budou jejich touhy po říši v konfliktu s našimi zájmy, musíme být připraveni."
 USA_war_plan_white:0 "Válečný plán Bílý"
 USA_war_plan_white_desc:1 "Hrozbu [GetSovietThreatName] nelze dovolit, aby se rozšiřovala nekontrolovaně. Ať už zvenčí nebo zevnitř, neexistuje větší hrozba pro naši zemi a celý svět."
 USA_war_plan_yellow:1 "Válečný plán Žlutá"
 USA_war_plan_yellow_desc:1 "Čína je ve stavu občanské války už více než jednu generaci. Není jasné, kdy se situace zhorší natolik, že budeme muset zasáhnout."
 USA_war_plans_division:1 "Divize válečných plánů"
 USA_war_plans_division_desc:1 "I když si můžeme přát mír, musíme se připravit na válku."
 USA_war_powers_act:1 "Zákon o válečné pravomoci"
 USA_war_powers_act_desc:1 "Ve světě stále rychlejších letadel nesoucích stále větší náklad bomb, ve světě ponorek a chemických zbraní, omezování prezidenta na vyžadování souhlasu Kongresu k tomu, co je nezbytné k obraně země, zve katastrofu."
 USA_war_propaganda:0 "Válečná propaganda"
 USA_war_propaganda_desc:0 "Náš lid nechce posílat své děti umírat v další válce, ale mnozí politici vidí potřebu intervence. Propaganda na démonizaci nepřítele a vyzvání k otevřenému konfliktu nemusí být pouze nástrojem tyranů."
 USA_wartime_industry:0 "Válečný průmysl"
 USA_wartime_industry_desc:0 "Máme silný průmysl, ale ne všechny části jsou dobře přizpůsobeny produkci válečných materiálů. Najít efektivní procesy, které usnadní tuto změnu, bude klíčové pro využití našich zdrojů."
 USA_womens_armed_service_integration_act:1 "Zákon o integraci ženských ozbrojených sil"
 USA_womens_armed_service_integration_act_desc:1 "Nemůžeme si dovolit odvrátit kohokoli, kdo chce sloužit. Každá žena v uniformě uvolňuje muže k boji na frontě."
 USA_work_with_the_bund:1 "Spolupracujte s Bundem"
 USA_work_with_the_bund_desc:1 "Německo-americký Bund nabídl pomoc při komunikaci našich pozic mnoha Američanům německého původu. To by zajistilo, že budeme mít soucitnou základnu v jejich státech."
 USA_work_with_the_bund_tt:0 "Zajišťuje, že následující státy zůstanou u vlády v případě občanské války: Ohio, Missouri, Wisconsin, Illinois, Indiana a Michigan"
 USA_worker_management_act:1 "Zákon o řízení pracovníků"
 USA_worker_management_act_desc:1 "Příliš často jsou továrny a kanceláře řízeny lidmi, kteří nikdy nepracovali ve výrobě. Neschopni pochopit realitu výroby, stanovují nerealistická očekávání. Abychom ochránili naši ekonomiku před škodami, které mohou způsobit takoví neschopní manažeři, vynutíme řízení pracovníků pracovníky pro pracovníky!"
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Miliony lidí stále trpí nezaměstnaností způsobenou Velkou depresí. Agentura, která tyto lidi zaměstná na veřejných projektech, nemusí plně vyřešit problém, ale Úřad pro pokrok v práci je krok správným směrem."
 WHILE_FOCUSING:0 "Při zaměření na toto budou mít následující efekty:\n$EFF$"
 advanced_torpedoes_focus:0 "Pokročilé torpéda"
 advanced_torpedoes_focus_desc:0 "Použitím stlačeného kyslíku namísto stlačeného vzduchu v pohonných systémech budou naše torpéda schopna ujít delší vzdálenosti a nést větší hlavice než jakékoliv předchozí typy."
