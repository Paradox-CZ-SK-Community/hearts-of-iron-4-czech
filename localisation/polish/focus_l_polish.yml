 aviation_effort:0 "Zaměření na letectvo"
 aviation_effort_2:0 "Zaměření na letectvo II"
 aviation_effort_2_desc:0 "Další pokrok v letectví bude nezbytný pro dobrou integraci našeho letectva s ostatními druhy vojsk."
 aviation_effort_desc:0 "Nikde není technologický pokrok tak rychlý jako ve vzdušném boji. Letectví je obor, který musí zvládnout každý moderní stát."
 aviation_effort_tt:0 "Není dostatek stavebních míst pro §Yleteckou základnu§!"
 axis_leanings_focus:0 "Příklon k Ose"
 axis_leanings_focus_desc:0 "S novým Německem, které buduje mocenskou základnu v Evropě, máme mnoho společných zájmů a hodnot. Přidáním se k nim jako spojenci bychom získali mocného přítele, který by byl dostatečně vzdálený, aby nekonkuroval naší vládě v Asii."
 battleship_focus:0 "Zaměření na bitevní lodě"
 battleship_focus_desc:0 "Japonsko potřebuje silné námořnictvo a bitevní lodě musí být jádrem síly naší flotily. Ať ostatní národy plýtvají svým bohatstvím na nevyzkoušené letadlové lodě, jen bitevní lodě mohou ovládnout moře!"
 bb_bonus:0 "Bonus pro modely bitevních lodí"
 bc_bonus:0 "Bonus pro modely bitevních křižníků"
 befriend_siam_focus:0 "Přátelství se Siamem"
 befriend_siam_focus_desc:0 "Siam se vyhnul evropské kolonizaci a není zvyklý být poddaným národem. Místo toho, abychom si je podrobili, bychom je měli přemluvit ke spolupráci, aby to tak zůstalo."
 benghazi_oil_developed:0 "Rozvoj ropných polí v Benghází"
 bomber_bonus:0 "Bonus pro modely bombardérů"
 bomber_command_focus:0 "Bombardovací velení"
 bomber_command_focus_desc:0 "Jak vždy říkal Giulio Douhet; 'Bombardér se vždy dostane skrz!'. Navzdory pokroku radarových technologií a protiletadlové obrany bychom měli upřednostnit vývoj lepších bombardérů."
 bomber_focus:0 "Zaměření na bombardéry"
 bomber_focus_desc:0 "Jak vždycky říkal Giulio Douhet: 'Bombardér vždycky projde!'. Nehledě na pokroky v radarové technologii a protivzdušné obraně bychom měli upřednostnit vývoj lepších bombardérů."
 britain_enforced_our_loyalty:0 "Británie si vynutila naši loajalitu."
 can_degaussing_tech:0 "Získejte technologii demagnetování"
 capital_ships_bonus:0 "Bonus k modelům hlavní lodí"
 capital_ships_effort:0 "Zaměření na hlavní lodě"
 capital_ships_effort_desc:0 "Národ s největším počtem bitevních lodí bude vládnout oceánům. Bitevní a letadlové lodě představují starou a novou námořní převahu."
 carrier_focus:0 "Zaměření na letadlové lodě"
 carrier_focus_desc:0 "Japonsko potřebuje silné námořnictvo a letadlová loď musí být jádrem naší flotily. Den bitevních lodí je u konce, jak brzy zjistí naši nepřátelé!"
 chinese_puppet_focus:0 "Čínská loutka"
 chinese_puppet_focus_desc:1 "Čína prokázala, že se snaží vyhnout válce s námi. Její představitelé možná považují vnitřní rozpory za větší hrozbu. Mohli bychom jim nabídnout naši ochranu před komunisty a válečnými vůdci jako subjekty ve Velké východoasijské sféře prosperity."
 chinese_war_focus:0 "Válka s Čínou"
 chinese_war_focus_desc:0 "Incident na mostě Marca Pola ukázal, že Číňané nemají zájem o spolupráci. S rostoucím napětím, které ohrožuje následné příměří, může být válka jediným prostředkem, jak zjednat v čínském národě pořádek."
 coastal_command_focus:0 "Pobřežní velitelství"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 codebreaking_bonus:0 "Bonus pro prolomení kódu"
 collectivist_ethos:0 "Kolektivistická etika"
 collectivist_ethos_desc:0 "Naši nepřátelé mohou rozdělovat a dobývat menší národy, ale náš lid bude stát jednotně. Všichni za jednoho a jeden za všechny."
 con_def_bonus:0 "Bonus k doktríně obrany konvojů"
 confirm_cancel_national_focus:0 "Zrušit národní zaměření"
 confirm_cancel_national_focus_desc:0 "Jste si jisti, že chcete zrušit národní zaměření §H$FOCUS_NAME$§!?"
 confirm_cancel_national_focus_progress_loss_plural:0 "Ztratíte §R$LOST_DAYS$§! dnů pokroku."
 confirm_cancel_national_focus_progress_loss_singular:0 "Ztratíte §R$LOST_DAYS$§! den pokroku."
 construction_effort:0 "Zaměření na výstavbu"
 construction_effort_2:0 "Zaměření na výstavbu II"
 construction_effort_2_desc:0 "Další rozšiřování našich továren nám umožní urychlit výrobu zboží pro obchod a další stavební úsilí."
 construction_effort_3:0 "Zaměření na výstavbu III"
 construction_effort_3_desc:0 "Rozšíření naší infrastruktury výrazně zlepšilo naši kapacitu pro výstavbu."
 construction_effort_desc:0 "Civilní průmysl nesmí být podceňován, i když nad světem visí hrozba války."
 construction_effort_tt:0 "Nedostatek stavebních slotů pro §Ycivilní továrny§!"
 construction_tech_bonus:0 "Bonus k technologiím výstavby"
 continuous_air_production:0 "Výroba letadel"
 continuous_air_production_desc:0 "Můžeme reorganizovat náš letecký průmysl, abychom eliminovali zbytečné plýtvání a zefektivnili výrobu."
 continuous_boost_freedom:0 "Zvýšit autonomii"
 continuous_boost_freedom_desc:0 "Reorganizací naší koloniální byrokracie a náborem místních správců budeme časem schopni převzít odpovědnost za naše vlastní záležitosti."
 continuous_naval_production:0 "Námořní výroba"
 continuous_naval_production_desc:0 "Zaměřením zdrojů na naše loděnice a osvobozením kvalifikovaných lodních stavitelů od vojenské služby můžeme výrazně zkrátit dobu výroby lodí."
 continuous_non_factory_construct:0 "Stavební inženýrství"
 continuous_non_factory_construct_desc:0 "V našem stavebnictví je stále ještě hodně volna. Zaměříme-li na něj svou pozornost, můžeme dosáhnout výrazného zrychlení výstavby. Bohužel výroba obráběcích strojů se ukázala jako hlavní překážka v expanzi našeho těžkého průmyslu, takže jim úsilí v této oblasti neprospěje."
 continuous_reduce_training_time:0 "Výcvik armády"
 continuous_reduce_training_time_desc:0 "Vytvořením specializovaných jednotek pokročilého výcviku v rámci každé divize můžeme na frontu nasadit i divize, které by dříve byly drženy v záloze a dokončovaly výcvik."
 continuous_repair:0 "Oprava stavby"
 continuous_repair_desc:0 "Vytvoříme specializované opravárenské týmy z pracovníků továren a stavebnictví a budeme centrálně řídit jejich nasazení, abychom zlepšili rekonstrukci poškozené infrastruktury."
 continuous_restrict_freedom:0 "Potlačit subjekty"
 continuous_restrict_freedom_desc:0 "Naši koloniální poddaní mají poněkud hloupé představy o věcech jako 'sebeurčení' nebo 'národní nezávislost'. Je načase je těchto představ zbavit."
 continuous_special_facility: "Výstavba zařízení"
 continuous_special_facility_desc: "Máme příležitost zlepšit naše výzkumná zařízení, abychom mohli hostit více vědců a najít nový průlom, který může změnit naše budoucí válčení."
 continuous_suppression:0 "Potlačení odporu"
 continuous_suppression_desc:0 "Infiltrací hlavních odbojových skupin na okupovaném území a obracením jejich vůdců můžeme výrazně snížit množství škod, které mohou způsobit."
 continuous_tech_share:0 "Sdílení technologií"
 continuous_tech_share_desc:0 "Budeme podporovat naše výzkumné ústavy a univerzity, aby se spojily se svými protějšky v přátelských zemích. To nám přinese bonus k sdílení technologií."
 convoy_protection_focus:0 "Ochrana konvojů"
 convoy_protection_focus_desc:0 "Ačkoli je to zbabělá a nepoctivá taktika, je možné, že nepřátelské národy by mohly cílit na obchodní lodě, které převážejí zásoby a zdroje po naší říši. Musíme studovat, jak nejlépe chránit tyto lodě, pokud k tomu dojde."
 counter_purge:0 "Odstraněn Trockým"
 cr_bonus:0 "Bonus pro modely křižníků"
 cruiser_effort:0 "Zaměření na křižníky"
 cruiser_effort_desc:0 "Před zahájením výzkumu pokročilých bitevních lodí je třeba nahradit menší křižníky."
 crypto_bomb_focus:0 "Kryptologická bomba"
 crypto_bomb_focus_desc:0 "Poláci vyvíjejí geniální stroj, kterému říkají 'kryptologická bomba' a který dokáže prolomit německé šifry Enigmy. Máme prostředky na jeho další vývoj v našem zařízení v Bletchley Parku."
 cv_bonus:0 "Bonus pro modely letadlových lodí"
 dd_bonus:0 "Bonus pro modely torpédoborců"
 destroyer_effort:0 "Zaměření na torpédoborce"
 destroyer_effort_desc:0 "Studiem konstrukce a strategického využití ponorek jsme se také naučili, jak těmto strategiím čelit. Klíčový význam pro to budou mít torpédoborce."
 deterrence:0 "Odstrašení"
 deterrence_desc:0 "Když zůstaneme sami, válka nám jen zřídkakdy prospěje. Naštěstí víme, že nejlepší obrana je tak dobře známá, že ji nikdy nemusíme použít."
 divine_wind_focus:0 "Božský vítr"
 divine_wind_focus_desc:0 "Od každého vojáka se očekává, že bude beze strachu čelit vyhlídce na smrt, ale naši lidé musí jít ještě dál a připravit se obětovat bez naděje na přežití pro slávu císaře a národa."
 doctrine_effort:0 "Zaměření na doktrínu"
 doctrine_effort_2:0 "Zaměření na doktrínu II"
 doctrine_effort_2_desc:0 "Bojiště se změnilo nejen v meziválečných letech, ale i v průběhu nedávných konfliktů. Musíme neustále přehodnocovat naše doktríny, aby to zohledňovaly."
 doctrine_effort_desc:0 "Vojenské doktríny, které definovaly pozemní boj ve Velké válce, jsou zastaralé. Musíme svěřit našim největším myslím úkol formování vojenské myšlenky zítřka."
 electronics_bonus:0 "Bonus pro elektroniku"
 equipment_effort:0 "Zaměření na vybavení"
 equipment_effort_2:0 "Zaměření na vybavení II"
 equipment_effort_2_desc:0 "Budeme i nadále usilovat o to, aby naše pěchota a podpůrné jednotky byly vyzbrojeny nejlepším možným vybavením současnosti."
 equipment_effort_3:0 "Zaměření na vybavení III"
 equipment_effort_3_desc:0 "Místo napodobování nebo nákupu zahraničního vybavení bychom se měli snažit stát se světovou špičkou v oblasti pěchotních zbraní."
 equipment_effort_desc:0 "Hranice vybavení, které může pěchota nosit, se neustále posouvají. Zaměříme se na to, abychom našim vojákům poskytli ty nejlepší dostupné nástroje."
 excavation_tech_bonus: "Bonus pro technologii vykopávek"
 extra_tech_focus:0 "Další výzkum"
 extra_tech_slot:0 "Další výzkumný slot"
 extra_tech_slot_2:0 "Další výzkumný slot II"
 extra_tech_slot_2_desc:0 "Rychlá industrializace naší země otevřela nové možnosti v oblasti výzkumu a vývoje, které bychom měli využít."
 extra_tech_slot_desc:0 "Naše průmyslová expanze a další nedávné pokroky by nám mohly umožnit souběžně provádět více výzkumu a vývoje."
 federal_housing_tt:0 "(§YPět náhodných států§!): Přidá §G1§! stavební slot."
 fighter_bonus:0 "Bonus pro modely stíhaček"
 fighter_command_focus:0 "Velitelství stíhaček"
 fighter_command_focus_desc:0 "Naší hlavní prioritou musí být kontrola vlastního nebe! Těžko si představit důležitější oblast vojenského výzkumu, než je vývoj stíhaček."
 fighter_focus:0 "Zaměření na stíhače"
 fighter_focus_desc:0 "Ve Velké válce jsme neviděli poslední letecké souboje. Udržování náskoku ve vývoji stíhacích letounů nám v budoucnu poskytne výhodu."
 flag_franco_british_union:0 "Franco-britská unie"
 fleet_in_being_bonus:0 "Bonus pro doktríny Flotila v pohybu"
 flexible_navy:0 "Flexibilní námořnictvo"
 flexible_navy_desc:0 "Znovuobjevení námořní války s ohledem na pokrok v ponorkové technologii nám umožní účinně zasáhnout proti nepřátelským konvojům."
 foreign_expeditions:0 "Zahraniční expedice"
 foreign_expeditions_desc:0 "Naši nepřátelé jsou připraveni zasahovat do vzdálených konfliktů ve prospěch svých ideálů, my musíme být připraveni udělat totéž pro své ideály."
 fortress_japan_focus:0 "Pevnost Japonsko"
 fortress_japan_focus_desc:0 "Pokud by naši nepřátelé někdy přemohli naše námořnictvo, naše opevnění způsobí, že jakýkoli pokus o invazi bude stát mnohem více, než si většina států může dovolit zaplatit."
 found_own_faction_focus:0 "Založit vlastní frakci"
 found_own_faction_focus_desc:1 "Již jsme se snažili o vytvoření Velké východoasijské sféry prosperity. Aby bylo zajištěno trvalé vítězství, musí být Japonsko dostatečně silné na to, aby mohlo být lídrem v Asii i mimo ni."
 general_rearmament_focus:0 "Všeobecné přezbrojení"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 generic_focus:0 "Strom zaměření"
 ger_sov_buddies_tooltip:2 "§RPokud [SOV.GetAdjective] vláda přijme naši nabídku, utrpíme kvůli této změně politiky určitou ztrátu stability. Není třeba dodávat, že tento obrat událostí rozruší i naše fašistické a demokratické souputníky.§!\n"
 ger_sov_buddies_tooltip_2:0 "Frakce [Root.GetFactionName] bude rozpuštěna a vznikne frakce §YBerlín-Moskva§!.\n"
 german_focus:0 "Strom zaměření pro Německo"
 heavy_bomber_bonus:0 "Bonus pro strategické bombardéry"
 hk_air_focus:0 "Vzdušná obrana"
 hk_air_focus_desc:0 "Musíme značně rozšířit a zlepšit protivzušnou obranu v Hongkongu."
 hk_landward_forts_focus:0 "Opevnění směrem k pevnině"
 hk_landward_forts_focus_desc:0 "Hongkong se bude muset stát pevností, aby odolal trvalému útoku z pevninské Číny."
 hongkong_focus:0 "Držet Hongkong"
 hongkong_focus_desc:0 "Singapurská strategie je zastaralá. Náš plán by měl být odvážnější a měl by se opírat o základnu mnohem blíže Japonsku. Hongkong s dostatečným opevněním a zázemím poslouží dokonale!"
 ideological_fanaticism:0 "Ideologický fanatismus"
 ideological_fanaticism_desc:0 "Za naše politické hodnoty a cíle stojí zemřít stejně jako za jakoukoli starověkou víru. Každý vyznavač by měl být připraven čelit smrti a i ti, kteří se odchýlí, by měli být připraveni čelit smrti."
 if_no_depression_get_stuff_TT:0 "\nPokud byla §H$CAN_great_depression_1$§! odstraněna, bude aplikován jiný bonus.\n\n"
 imperial_glory_focus:0 "Císařská sláva"
 imperial_glory_focus_desc:0 "Kamikadze, taktika speciální útočné jednotky, změnila sebevražedné útoky z improvizovaného posledního opatření na zavedenou doktrínu. S novými letadly, v podstatě raketami s posádkou, budou tyto útoky nezastavitelné."
 imperial_glory_focus_effect:0 "Povoluje výrobu §HJokosuka MXY7 Óka§!"
 indoctrination_focus:0 "Indoktrinace"
 indoctrination_focus_desc:0 "Když je naše ideologie založena na pravdě, může být vyučována jako pravda. Vzdělávání a média musí tuto lekci reflektovat."
 industrial_bonus:0 "Průmyslový bonus"
 industrial_effort:0 "Zaměření na průmysl"
 industrial_effort_2:0 "Zaměření na průmysl II"
 industrial_effort_2_desc:0 "S železnou vůlí a neúnavnou pracovní morálkou můžeme mobilizovat lidi k dalšímu velkému průmyslovému úsilí."
 industrial_effort_desc:0 "Zaměřte veškeré naše politické úsilí na budování civilního průmyslu velkým skokem vpřed."
 industrial_effort_focus2:0 "Zaměření na průmysl"
 industrial_effort_focus2_desc:0 "Japonsko je nedávno industrializované a není ještě tak silné jako některé západní země. Musíme podniknout kroky k odstranění rozdílů mezi našimi schopnostmi."
 industrial_effort_focus:0 "Císařská úsporná opatření"
 industrial_effort_focus_desc:0 "Každý poddaný císaře se musí obětovat pro blaho říše."
 infantry_artillery_bonus:0 "Bonus pro pěchotní zbraně a dělostřelectvo"
 infantry_weapons_bonus:0 "Bonus pro pěchotní zbraně"
 infra_effort_focus:0 "Zaměření na infrastrukturu"
 infra_effort_focus_desc:0 "Vybudovat infrastrukturu v naší hornaté zemi nebylo snadné, nicméně v tomto úsilí je třeba pokračovat."
 infrastructure_effort:0 "Zaměření na infrastrukturu"
 infrastructure_effort_2:0 "Zaměření na infrastrukturu II"
 infrastructure_effort_2_desc:0 "Další rozšíření naší infrastruktury umožní transport a komunikaci, které jsou nezbytné pro špičkové tajné projekty."
 infrastructure_effort_desc:0 "Země bez řádné infrastruktury nemůže realizovat pokročilé projekty nebo stavby."
 infrastructure_effort_tt:0 "Nedostatek stavebních slotů pro §Yinfrastrukturu§!"
 internationalism_focus:0 "Zaměření na internacionalismus"
 internationalism_focus_desc:0 "Ideologie nezná hranic. Jiný národ se může nazývat suverénním, ale naše přesvědčení je nadřazeno těmto nárokům."
 interventionism_focus:0 "Zaměření na intervencionismus"
 interventionism_focus_desc:0 "Vážíme si svobody všech lidí, nejen našich občanů. Pokud zabránit tyranii znamená válku, pak budiž."
 invite_non_fascist_communist_only_TT:1 "Vyžaduje, aby potenciální členské státy nebyly fašistické nebo komunistické a nebyly v žádné frakci.\n"
 italian_focus:0 "Strom zaměření pro Itálii"
 jap_improved_sprit_focus:0 "Vylepšit národního ducha"
 jap_improved_sprit_focus_desc:0 "Nacionalistická hrdost a podpora války vítězí u každého císařova poddaného a žene ho do stále větších výšin oddanosti!"
 jap_sia_love:0 "Japonsko-siamská diplomacie"
 jap_sia_love_desc:0 "Japonsko zaměřilo své diplomatické úsilí na zlepšení vztahů se Siamem."
 jet_bonus:0 "Bonus pro modely proudových letadel"
 jet_rocket_bonus:0 "Bonus pro proudové a raketové motory"
 kamikaze_focus_tooltip:1 "Umožňuje letecké mise §Ykamikaze úder§!, sebevražedné útoky proti nepřátelským lodím.\n"
 land_doc_bonus:0 "Bonus pro pozemní doktríny"
 large_navy:0 "Velké námořnictvo"
 large_navy_desc:0 "Přizpůsobení našich námořních doktrín tak, aby vyhovovaly velkým lodím, a zajištění bezpečnosti našich obchodních konvojů nás naučí, jaké lodě potřebujeme."
 liberty_ethos:0 "Étos svobody"
 liberty_ethos_desc:0 "V této době ideologických fanatiků, kteří se snaží udusit lidského ducha, budeme chránit osobní svobody a svobodu samotnou."
 limited_rearmament_focus:0 "Omezené přezbrojení"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 marine_bonus:0 "Bonus pro námořní pěchotu"
 maud_focus:0 "Komise MAUD"
 maud_focus_desc:0 "Komise pro „Vojenské využití uranové detonace“ (Military Application of Uranium Detonation) je přesvědčena, že teoreticky je možné sestrojit bombu neuvěřitelné síly pomocí uranu, který je využíván k nekontrolované štěpné reakci. Je však možné, že tuto technologii nebudeme schopni sami včas vyvinout. Měli bychom si promluvit s Američany."
 mech_army_bonus:0 "Bonus pro mechanizované armády"
 mechanization_effort:0 "Zaměření na mechanizaci"
 mechanization_effort_desc:0 "Přehodnocením možností motorizované pěchoty můžeme posunout hranice toho, jaká vozidla lze dnes zkonstruovat."
 med_armor_bonus:0 "Bonus pro střední pancéřové modely"
 militarism:0 "Militarismus"
 militarism_desc:0 "Ti, kdo považují armádu za nutné zlo, jsou odsouzeni k váhavosti tváří v tvář válce. Militarismus zakoření do naší kultury, abychom se stali národem vojáků."
 military_youth:0 "Vojenská mládež"
 military_youth_desc:0 "Organizace na podporu kázně a politické výchovy mladých lidí v našem národě budou brzy pěstovat loajalitu a obětavost."
 motorization_effort:0 "Zaměření na motorizaci"
 motorization_effort_desc:0 "Mobilita a ochrana jsou klíčové pro bezpečný přesun pěchoty do terénu a z terénu. Zaměření na tento vývoj nám umožní rychle jednat."
 motorized_bonus:0 "Bonus pro motorizovanou pěchotu"
 mountain_guns_tt: "Povoluje §HHorský kanón§!\n§HDělostřelectví (Hory)§!\n    Útok: §G+8%§!\n    Pohyb: §G+15%§!\n§HProtitankové (Hory)§!\n    Útok: §G+8%§!\n    Pohyb: §G+15%§!"
 mountaineers2_bonus:0 "Bonus pro horskou pěchotu II"
 nationalism_focus:0 "Zaměření na nacionalismus"
 nationalism_focus_desc:0 "Náš národ je jedinečný a naše politické úspěchy se mohly odehrát pouze zde. Musíme za ně bojovat za každou cenu."
 nav_bomber_bonus:0 "Bonus pro modely námořních bombardérů"
 naval_air_effort:0 "Zaměření na námořní letectvo"
 naval_air_effort_desc:0 "Účinnost leteckých úderů proti námořním cílům prokázali Američané již v roce 1921. Pokud hodláme vést válku s námořní mocností, neměli bychom tuto složku letectva zanedbávat."
 naval_air_innovations_focus:0 "Inovace námořního letectva"
 naval_air_innovations_focus_desc:0 "Hlavním úkolem letectva musí být podpora našeho slavného námořnictva!"
 naval_base_focus:0 "Rozšíření námořních základen"
 naval_base_focus_desc:0 "Námořní expanze vyžaduje více námořních základen."
 naval_doc_bonus:0 "Bonus k námořním doktrínám"
 naval_effort:0 "Zaměření na námořnictvo"
 naval_effort_desc:0 "Rozšíření našeho námořnictva by mělo být naší hlavní prioritou. Vyčleňte všechny dostupné zdroje na nové loděnice a výzkum lehkých hladinových lodí."
 naval_effort_tt:0 "Nedostatek stavebních míst pro §Yloděnice§!"
 naval_innovations_focus:0 "Námořní inovace"
 naval_innovations_focus_desc:0 "Nyní, když je námořnictvo uznávanou hlavní službou Říše, je vhodné věnovat více prostředků na konstrukci nových tříd lodí."
 naval_rearmament_focus:0 "Námořní přezbrojení"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 navy_primancy_focus:0 "Dominance námořnictva"
 navy_primancy_focus_desc:0 "Z obou hlavních služeb je to skutečně námořnictvo, která je pravou rukou Říše! Jeho schopnost ovládat moře daleko převyšuje menší schopnosti, které může poskytovat armáda. Uvědomíme-li si tuto prostou a samozřejmou skutečnost a věnujeme-li námořnictvu více prostředků, jsou jeho možnosti neomezené."
 needs_approval:0 "§R[This.GetName] musí schválit dohodu, aby se bonusy staly účinnými.§!\n"
 neutrality_focus:0 "Zaměření na neutralitu"
 neutrality_focus_desc:0 "Zatímco jiní mohou tvrdit, že postavit se na stranu globálního konfliktu vyžaduje odvahu a moudrost, my víme, že odmítnutí vyžaduje víc."
 new_ideas:0 "Noví ministři jsou k dispozici.\n"
 northern_expansion_focus:0 "Severní expanze"
 northern_expansion_focus_desc:0 "Doktrína severní expanze, která má podporu císařské armády, uznává, že Sovětský svaz představuje největší hrozbu pro japonské ambice. S rostoucím napětím v Evropě se jistě naskytne příznivý okamžik k útoku na ruský Dálný východ. Musíme jednat rychle."
 nuclear_bonus:0 "Jaderný Bonus"
 nuclear_effort:0 "Jaderné úsilí"
 nuclear_effort_desc:0 "Stojíme na prahu objevu, který změní svět, a nesmíme nechat ostatní, aby zapálili oheň, který může jednoho dne spálit Zemi."
 op_dest_bonus:0 "Bonus k doktrínám operační destrukce"
 oust_germans_focus:0 "Přerušení sino-německých vazeb"
 oust_germans_focus_desc:0 "Němečtí vojenští poradci působí v Číně přinejmenším od dvacátých let a poskytují Kuomintangu rozhodující podporu. To již nelze dále tolerovat. Máme právo požadovat okamžité stažení veškeré německé podpory Číňanům. Je načase, aby si Němci vybrali stranu."
 paramilitarism:0 "Paramilitarismus"
 paramilitarism_desc:0 "Vojenské principy mají uplatnění i mimo armádu. S rozvojem polovojenských jednotek, které doplní naše ozbrojené síly, bude mít vojenský výcvik více lidí."
 peninsular_focus:0 "Poloostrovní válka"
 peninsular_focus_desc:0 "Měli bychom předejít a zpomalit nepřítele přicházejícího ze severu přes Malajsii ještě předtím, než dosáhne Singapuru."
 political_commissars:0 "Politickí komisaři"
 political_commissars_desc:0 "Abychom zajistili dodržování naší politiky ve vojenské praxi, zavedeme do vojenských řad politicky jmenované úředníky."
 political_correctness:0 "Politická korektnost"
 political_correctness_desc:0 "Lidé, kteří zastávají mírně kontroverzní nebo jinak nepohodlné názory, se zřejmě obávají, že proti nim existuje rozsáhlé spiknutí. To se zdá být výborný nápad."
 political_effort:0 "Zaměření na politiku"
 political_effort_desc:0 "Abychom mohli dosáhnout změny ve světě, musíme být schopni dosáhnout změny v naší vlastní zemi. Na prvním místě by mělo být posílení naší politické pozice."
 production_effort:0 "Zaměření na vyzbrojení"
 production_effort_2:0 "Zaměření na vyzbrojení II"
 production_effort_2_desc:0 "Snaha přizpůsobit civilní továrny výrobě vojenského vybavení je neefektivní. Nyní bychom se měli zaměřit na přípravu vojenské výroby."
 production_effort_3:0 "Zaměření na vyzbrojení III"
 production_effort_3_desc:0 "Aby bylo možné uspokojit poptávku po novém vybavení, je nutné pokračovat v úsilí o rozšíření našich vojenských továren."
 production_effort_desc:0 "Když umíte stavět traktory, umíte stavět i tanky! Nesmíme dopustit, aby naše vojenská výrobní kapacita zaostávala."
 production_effort_tt:0 "Nedostatek stavebních slotů pro §Yvojenskou továrnu§!"
 purge_1_group_a:0 " Odstraněn Stalinem"
 purge_1_group_b:0 " Odstraněn Stalinem"
 purge_2_group_a:0 " Odstraněn Stalinem"
 purge_2_group_b:0 " Odstraněn Stalinem"
 purged_beria:0 " Odstraněn Stalinem"
 purged_kalinin:0 " Odstraněn Stalinem"
 purged_khrushchev:0 " Odstraněn Stalinem"
 purged_yezhov:0 " Odstraněn Stalinem"
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "Schopnost odhalit nepřátelské bombardéry bude pro válečné úsilí klíčová. Neměli bychom šetřit prostředky na další rozvoj radarové technologie a budování sítě detekčních stanic podél pobřeží."
 radar_tech_bonus:0 "Bonus k technologiím RADAR"
 remove_chief_of_airforce:0 "§ROdstranit§! jako §Ynáčelníka letectva§!:\n"
 remove_chief_of_army:0 "§ROdstranit§! jako §Ynáčelníka armády§!:\n"
 remove_chief_of_navy:0 "§ROdstranit§! jako §Yvelitela námořnictva§!:\n"
 remove_military_high_command:0 "§ROdstranit§! jako §Yvojenské vysoké velení§!:\n"
 remove_political_advisor:0 "§ROdstranit§! jako §Ypolitického poradce§!:\n"
 remove_theorist:0 "§ROdstranit§! jako §Yteoretika§!:\n"
 rocket_effort:0 "Zaměření na rakety"
 rocket_effort_desc:0 "Raketové a proudové motory umožňují bezpilotním i pilotovaným letadlům dosahovat nebývalých rychlostí. Průkopnictví těchto technologií nám umožní překvapit nepřítele."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 scw_in_progress_tt:0 "Španělsko je ve občanské válce."
 secret_bonus: "Bonus zázračných zbraní"
 secret_weapon_focus:0 "Pokročilé zbraně"
 secret_weapon_focus_desc:0 "Jako ostrovní říše musíme být stále v čele námořního výzkumu, ale ani raketové letectvo dlouhého doletu nemůže být na škodu."
 secret_weapons:0 "Tajné zbraně"
 secret_weapons_desc:0 "Je lákavé vynaložit všechny další prostředky na vývoj tanků a letadel, ale tajemství vítězství ve válkách spočívá v úplně nových vědních oborech: elektronice, raketovém a jaderném výzkumu."
 shadow_scheme_focus:0 "Stínový plán"
 shadow_scheme_focus_desc:0 "Ministerstvo letectví přišlo s geniálním návrhem na snadnější přeměnu civilních továren na vojenské. S vhodnými dotacemi a půjčkami různým klíčovým společnostem lze jejich továrny předem rozšířit a upravit tak, aby byl přechod na vojenské aplikace mnohem plynulejší."
 shadow_scheme_focus_tt:1 "Poskytuje §G4§! stavebné místa a §Y4! vojenské továrny§! celkem ve dvou státech při vstupu do války.\n"
 shbb_focus:0 "Super-těžké bitevní lodě"
 shbb_focus_desc:0 "V krátkodobém horizontu je nepravděpodobné, že bychom mohli v počtu bitevních lodí předstihnout Británii nebo Spojené státy, ale možná to ani není nutné. Místo toho je možné postavit mnohem výkonnější bitevníky, než jaké západním státům Washingtonská smlouva umožňuje postavit."
 ships_bonus:0 "Bonus pro modely lodí"
 singapore_focus:0 "Singapurská strategie"
 singapore_focus_desc:0 "Singapur by měl zůstat naší hlavní námořní základnou na východě. Hongkong může padnout do rukou Japonců, ale Singapur se musí udržet, dokud nedorazí hlavní loďstvo, které nepřítele definitivně porazí."
 sirte_oil_developed:0 "Rozvíjet ropná pole Sirte"
 southern_expansion_focus:0 "Jižní expanze"
 southern_expansion_focus_desc:0 "Doktrína jižní expanze, kterou podporuje císařské námořnictvo, nařizuje, že Japonsko musí expandovat na jih do jihovýchodní Asie a Tichomoří. Bohaté kolonie evropských mocností mají zdroje důležité pro japonský průmysl, ale tato cesta povede ke konfliktu se Spojenými státy. Preventivní úder je na místě."
 southern_expansion_focus_tt:0 "Přidat §Ypakt o neútočení§! se §YSovětským svazem§!, když bude vybráno\n"
 soviet_focus:0 "Sovětský národní zaměření"
 sp_landward_forts_focus:0 "Opevnění směrem k pevnině"
 sp_landward_forts_focus_desc:0 "Současná obrana ostrova Singapur je nedostatečná. Musíme zaměřit své úsilí na posílení opevnění!"
 special_bonus:0 "Bonus pro speciální jednotky"
 special_forces:0 "Speciální síly"
 special_forces_bonus:0 "Bonus speciálních sil"
 special_forces_desc:0 "Potřebujeme elitní jednotky; horské a výsadkové jednotky by měly být naším prioritou."
 spiritual_mobilization_focus:0 "Duchovní mobilizace"
 spiritual_mobilization_focus_desc:0 "Celý náš národ, nejen naši vojáci, musí být duchovně připraven na válku. Za tímto účelem se národovci sdružili v Národním duchovním mobilizačním hnutí, aby posílili vlastenectví a podporu vlády."
 ss_bonus:0 "Bonus pro modely ponorek"
 strat_dest_bonus:0 "Bonus k doktrínám strategické destrukce"
 strike_usa_focus:0 "Útok na USA!"
 strike_usa_focus_desc:0 "Proradní Američané nás mají v područí a kontrolují naše dodávky ropy a dalších zoufale potřebných zdrojů. Jejich průmysl je mnohem lepší než náš, takže pokud udeříme, měli bychom udeřit tvrdě! Nemůžeme doufat, že vyhrajeme dlouhodobou válku proti USA..."
 student_movement_focus:0 "Studentské hnutí"
 student_movement_focus_desc:0 "Ministerstvo školství je stejně důležitou součástí duchovní mobilizace jako kterékoli jiné, a když se pedagogové a studenti spojí s národem, vybudují trvalý vzdělávací systém orientovaný na vojenství."
 sub_op_bonus:0 "Bonus pro doktríny ponorkových operací"
 subdue_warlords_focus:0 "Podmanit si válečníky"
 subdue_warlords_focus_desc:0 "Číňané dovolili, aby se jejich kdysi hrdé impérium rozpadlo na kusy, aby ho rozvrátili radikálové a vojenské kliky. Japonské císařství takové rozdělení nestrpí, a to ani u svých poddaných."
 subject_autonomy_mod_tt:0 "Autonomie v subjektech: §G-0.5§!"
 submarine_effort:0 "Zaměření na ponorky"
 submarine_effort_desc:0 "Ponorková válka je nejzajímavějším námořním vývojem od vynálezu torpédového člunu. Udělali bychom dobře, kdybychom se proti ponorkám nejen chránili, ale také je používali proti nepřátelské lodní dopravě."
 subvert_india_focus:0 "Indická národní armáda"
 subvert_india_focus_desc:0 "Pokud Británie odsoudí naše úsilí o vybudování impéria, ukážeme jim, že jejich vlastní impérium se již rozpadá. Indičtí váleční zajatci a emigranti vytvoří základ hnutí, které může svrhnout Britský Rádž."
 synth_bonus:0 "Technologie syntetických zdrojů"
 synth_oil_effort_tt:0 "Nedostatek stavebních míst pro §Ysyntetickou rafinérii§!"
 synth_oil_focus:0 "Zaměření na syntetickou ropu"
 synth_oil_focus_desc:0 "Naše vlastní produkce ropy je velmi omezená a dovoz ropy nás vydává na milost a nemilost zahraničním zájmům. Nejbezpečnějším řešením by bylo zdokonalit naši technologii syntetické ropy."
 technology_sharing:0 "Sdílení technologií"
 technology_sharing_desc:0 "Sdílením technologických pokroků s našimi spojenci, bude celá naše frakce schopna realizovat válečný výzkum a vývoj efektivněji."
 tfv_canada.63.a:0 "Vskutku."
 tfv_canada.63.b:0 "Nikdy!"
 tfv_canada.63.d:0 "Nová [CAN.GetAdjective] vláda nám nabízí zajímavý návrh na koncesi našich území v Newfoundlandu. Je sice pravda, že zákony našeho národa uznávají nedělitelnost státu, ale naši poradci nás nabádají, abychom zvážili možnost nové fronty, která může odvést pozornost od situace v Evropě."
 tfv_canada.63.t:0 "[CAN.GetNameDef] nabízí ústupky za Newfoundland"
 ti_bonus:0 "Bonus k doktrínám obchodní blokády"
 tizard_mission_focus:0 "Tizardova mise"
 tizard_mission_focus_desc:0 "Vytvořili jsme mnoho technologických objevů, které však kvůli nedostatku zdrojů a průmyslových kapacit nemůžeme plně využít. Henry Tizard by rád vedl delegaci, která by s USA vyjednala smlouvu o sdílení technologií."
 tp_bonus:0 "Modely transportních lodí"
 uk_amphibious_focus:0 "Obojživelná válka"
 uk_amphibious_focus_desc:0 "Vládnout vlnám je fajn, ale někdy je třeba si namočit nohy. Nesmíme zanedbávat naši schopnost vylodit invazní jednotky na nepřátelském území."
 uk_asia_focus:0 "Opevnit východní Asii"
 uk_asia_focus_desc:0 "Mnoho našich starých kolonií na východě je ohroženo občanskými válkami a mocenskými ambicemi místních zemí. Nesmíme zanedbávat naše zbývající předsunuté základny, ale musíme pokračovat v rozvoji těchto regionů, abychom zajistili naši globální přítomnost."
 uk_australia_focus:0 "Rozvoj v Austrálii"
 uk_australia_focus_desc:0 "Investice do australských loděnic a průmyslu podpoří jejich ekonomiku a umožní jim poskytnout větší příspěvek v případě války."
 uk_balkan_strategy:0 "Balkánská strategie"
 uk_balkan_strategy_desc:0 "Mnohé balkánské národy jsou probritsky orientované a vnímají stejnou hrozbu ze střední Evropy jako my. Pokud se chopíme příležitosti a včas je podpoříme, můžeme si zajistit jejich loajalitu, i když za cenu toho, že si rozhněváme jejich sousedy z řad revizionistů."
 uk_battleship_focus:0 "Zaměření na bitevní lodě"
 uk_battleship_focus_desc:0 "Zatímco teoretici se přou o nadvládu letectva nebo námořnictva, nikdo nechce, aby na jeho palác mířila děla bitevní lodi. I kdyby se nakonec ukázalo, že nadšenci do letadlových lodí mají pravdu, bitevní lodě budou oceánům dominovat ještě dlouhá léta."
 uk_burma_focus:0 "Barmská cesta"
 uk_burma_focus_desc:0 "Měli bychom pomoci Číňanům v jejich boji proti Japonsku výstavbou silnice - a související infrastruktury - mezi Barmou a Čínou, odkud by se k nim mohly dostat zásoby po souši, v bezpečí před japonským drancováním."
 uk_canada_focus:0 "Rozvoj v Kanadě"
 uk_canada_focus_desc:0 "Investice do kanadského průmyslu a loděnic podpoří jejich ekonomiku a umožní jim poskytnout větší příspěvek v případě války."
 uk_carrier_focus:0 "Zaměření na letadlové lodě"
 uk_carrier_focus_desc:0 "Mezi námořními teoretiky se vedou intenzivní spory o další životaschopnost bitevních lodí. Někteří tvrdí, že moderní letectvo ovládne námořní sílu a že letadlová loď nahradí bitevní loď jako král oceánů."
 uk_china_focus:0 "Ovlivnit Čínu"
 uk_china_focus_desc:0 "Ačkoli se čínští nacionalisté označují za nepřátele našich koloniálních snah, jsou v pasti mezi nepřáteli s příliš malým počtem spojenců. Pokud jim vyjdeme vstříc, možná budou ochotni změnit svou politiku."
 uk_colonial_focus:0 "Podporovat koloniální elitu"
 uk_colonial_focus_desc:0 "V naší obrovské, rozlehlé říši žijí největší mozky světa, ale její rozlehlost mnohým z nich brání v setkání. Když je povzbudíme ke spolupráci na našich nejdůležitějších projektech, můžeme rychleji dosáhnout výsledků."
 uk_commonwealth_focus:0 "Vazby Commonwealthu"
 uk_commonwealth_focus_desc:0 "Národy Britského společenství národů, které spojuje společná věrnost Koruně, jsou první, na koho se můžeme spolehnout v případě dalšího globálního konfliktu. Zajištění naší diplomatické správy v této organizaci bude mít zásadní význam."
 uk_convoy_focus:0 "Zaměření na ochranu konvojů"
 uk_convoy_focus_desc:0 "Nelze dostatečně zdůraznit, že naše konvoje jsou naší životní silou. Musíme udělat vše, co je v našich silách, abychom je ochránili a rychle nahradili ztracenou tonáž."
 uk_destroyer_focus:0 "Zaměření na torpédoborce"
 uk_destroyer_focus_desc:0 "Moderní bitevní lodě jsou zázrak, ale nesmíme opomíjet klíčovou roli skromného torpédoborce při ochraně našich konvojů."
 uk_embargo_focus:0 "Politika embarga"
 uk_embargo_focus_desc:0 "Nejlepším způsobem, jak porazit diktátory - ať už rudé, nebo hnědé -, je jednoduše je připravit o zdroje, které potřebují k vedení války. Problémem je jen potírat bankéře a korporace, které s nimi obchodují..."
 uk_empire_focus:0 "Posílit impérium"
 uk_empire_focus_desc:0 "Naše impérium je rozsáhlé a navzdory naší moci slabě bráněné. Abychom s tím bojovali, musíme v celé říši podporovat imperiální vlastenectví."
 uk_free_india_focus:0 "Indická nezávislost"
 uk_free_india_focus_desc:0 "Japonsko aktivně podněcuje povstání v Indii a dokonce vytvořilo „Národní indickou armádu“ složenou z indických rekrutů. Situace může být stále nebezpečnější, pokud se jí nepodaří zabránit. Buď můžeme Japonsko rychle porazit, nebo Indům přislíbit nezávislost do několika let."
 uk_greece_focus:0 "Nátlak na Řecko"
 uk_greece_focus_desc:0 "Je v našem zájmu mít v Řecku práva na základnu a Řekové nás upřímně řečeno nemohou odmítnout."
 uk_india_focus:0 "Rozvoj Rádže"
 uk_india_focus_desc:0 "Stav našich kolonií v Indii zůstává kontroverzní jak v zahraničí, tak doma, ale ať už je čeká cokoli, posílení jejich průmyslových kapacit je v současné době prioritou."
 uk_iran_focus:0 "Zabezpečit Írán"
 uk_iran_focus_desc:0 "Írán není jen bohatý na ropu, kterou je třeba našim nepřátelům odepřít; je také strategickým spojovacím článkem mezi Indií, Blízkým východem a Sovětským svazem."
 uk_iraq_focus:0 "Zabezpečit Irák"
 uk_iraq_focus_desc:0 "V roce 1932 jsme Iráku udělili nezávislost, ale vzhledem k současné celosvětové situaci to možná byla chyba. Irácká ropa se nikdy nesmí dostat k našim nepřátelům..."
 uk_jet_focus:0 "Proudové letadla"
 uk_jet_focus_desc:0 "Zdá se téměř jisté, že proudový motor nahradí v letadlech vrtulové motory. Potenciál je obrovský a my nesmíme dopustit, aby Británie v této klíčové oblasti výzkumu zaostávala."
 uk_malta_focus:0 "Opevnit Maltu"
 uk_malta_focus_desc:0 "Malta má vynikající polohu v centrální části Středozemního moře a je důležitou zastávkou na naší trase přes Egypt a Suezský průplav do Indie a na Dálný východ. Čas vynaložený na její silnější opevnění nemůže být považován za promarněný."
 uk_mediterranean_focus:0 "Středomořská bašta"
 uk_mediterranean_focus_desc:0 "Cesta přes Středozemní moře je životně důležitou zkratkou do Indie a z Indie. Proto je nanejvýš důležité, aby zůstala otevřená a v našich rukou.
 uk_new_zealand_focus:0 "Rozvoj na Novém Zélandě"
 uk_new_zealand_focus_desc:0 "Nový Zéland si zachovává silnou vazbu na náš národ a varuje před fašistickou hrozbou. Jejich přínos v případě války je jistý a my bychom jim měli pomoci se na ni náležitě připravit."
 uk_protect_suez: "Ochrana Suezu"
 uk_protect_suez_desc:0 "Kontrola Suezského průplavu je jedním z prostředků, kterými si Britské impérium udržuje velení nad mořem. Ztráta této oblasti by měla katastrofální následky. Je třeba přijmout opatření k jeho opevnění."
 uk_rock_focus:0 "Opevnit Skálu"
 uk_rock_focus_desc:0 "Kromě kontroly vstupu do Středozemního moře poskytuje Gibraltar silně chráněný přístav, z něhož mohou lodě operovat jak v Atlantiku, tak ve Středozemním moři. Proto je nezbytné, aby byl důkladně střežen."
 uk_sanction_italy_focus:0 "Uvalit sankce na Itálii"
 uk_sanction_italy_focus_desc:0 "Mussolini sní o novém Římském impériu, a ačkoli to může znít absurdně, možná nás jednoho dne napadne, aby svého snu dosáhl. Měli bychom udělat vše, co je v našich silách, abychom tomu zabránili, než dojde k válce."
 uk_sanction_japan_focus:0 "Uvalit sankce na Japonsko"
 uk_sanction_japan_focus_desc:0 "Zdá se, že Japonci jsou odhodláni vytvořit svou 'Velkou východoasijskou sféru prosperity' samozřejmě pod svou vládou. Hlavní překážkou je Britské impérium a kolonie dalších západních mocností. Je třeba jim odepřít přístup ke zdrojům, které potřebují."
 uk_scandinavian_focus:0 "Intervence v Skandinávii"
 uk_scandinavian_focus_desc:0 "Skandinávie by měla jen malý strategický význam, kdyby nebylo jedné věci: švédského vývozu železa. Musíme vyvinout nátlak na Švédsko i Norsko, aby se zabránilo tomu, že se tato životně důležitá surovina dostane do Německa. Pokud to odmítnou, možná budeme muset být připraveni na invazi..."
 uk_service_focus:0 "Služba v zámoří"
 uk_service_focus_desc:0 "Díky rotaci příslušníků ozbrojených sil na koloniálních stanicích a zpět domů se mohou seznámit s podmínkami na různých frontách, získat zkušenosti a podělit se o ně se svými kamarády doma."
 uk_small_arms_focus:0 "Společnost BSA"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 uk_south_africa_focus:0 "Rozvoj v Jižní Africe"
 uk_south_africa_focus_desc:0 "Politická situace v Jižní Africe je nejistá. Nemůžeme plně věřit, že podpoří naše válečné úsilí, ale tím, že jim pomůžeme posílit jejich průmysl, můžeme doufat, že zvýšíme podporu britské věci."
 uk_spain_focus:0 "Nátlak na Španělsko"
 uk_spain_focus_desc:0 "Španělé znají sílu královského námořnictva lépe než většina ostatních, ale možná je na místě jim to připomenout..."
 uk_turkey_focus:0 "Nátlak na Turecko"
 uk_turkey_focus_desc:0 "Nemusí nás milovat, ale Johnny Turkey by měl být dostatečně obeznámen s našimi bitevními loděmi..."
 uk_waves_focus:0 "Británie vládne vlnám"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 unlocks_decision:0 "Odblokovává rozhodnutí: "
 upgrades_design_company: "§GVylepšit§! §Ynávrhářskou společnost§!"
 usa_focus:0 "Národní zaměření USA"
 volunteer_corps:0 "Dobrovolnický sbor"
 volunteer_corps_desc:0 "Nutit naše lidi umírat za ideály svobody by bylo ironické, ale vytvářet prostředky pro ty, kdo chtějí pomáhat lidem v zahraničí, nikoli."
 warrior_traditions_focus:0 "Tradice bojovníka"
 warrior_traditions_focus_desc:0 "Japonsko si v průběhu dějin uchovalo jedinečné tradice válečnické třídy. Tyto hodnoty musí každý voják bez ohledu na hodnost oživit a vážit si jich."
 why_we_fight:0 "Za co se bijeme"
 why_we_fight_desc:0 "Svět je stále nebezpečnější. Naši lidé musí vidět zvěrstva páchaná těmi, kdo touží po moci. Je načase, abychom lidi shromáždili pro naši věc a zajistili, aby byl každý připraven bojovat za naši svobodu."
 why_we_fight_effect:0 "Pokud nebudeme mít ducha §YNeutrální zahraniční politika§!, budeme schopni vytvořit frakce.\n"
