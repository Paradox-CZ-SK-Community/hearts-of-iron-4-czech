 aviation_effort:0 "Letecké úsilí"
 aviation_effort_2:0 "Aviace Úsilí II"
 aviation_effort_2_desc:0 "Dále pokroky v letectví budou nezbytné pro dobré začlenění naší letecké síly s ostatními větvemi vojenské služby."
 aviation_effort_desc:0 "Nikde nejsou technologické pokroky rychlejší než v letecké válce. Letecká síla je obor, který musí ovládnout každá moderní národ."
 aviation_effort_tt:0 "Není dostatek stavebních míst pro §YLeteckou základnu§!"
 axis_leanings_focus:0 "Náklony osy"
 axis_leanings_focus_desc:0 "Máme mnoho společných zájmů a hodnot s novým Německem, které buduje mocenskou základnu v Evropě. Připojení se k nim jako spojenci by nám poskytlo mocného přítele dostatečně vzdáleného, aby nesoutěžil o naši vládu v Asii."
 battleship_focus:0 "Fokus na bitevní lodě"
 battleship_focus_desc:0 "Japonsko potřebuje mocné námořnictvo a bitevní loď musí být jádrem síly naší flotily. Ať ostatní národy plítvají svým bohatstvím na nevyzkoušené letadlové lodě, pouze bitevní lodě mohou dominovat moři!"
 bb_bonus:0 "Bonus za modely bitevních lodí"
 bc_bonus:0 "Bonus za modely bitevních křižníků"
 befriend_siam_focus:0 "Spřátelit se se Siamem"
 befriend_siam_focus_desc:0 "Siam se vyhnul evropské kolonizaci a není zvyklý na to, že by byl podroben. Místo toho, abychom je podmanili, bychom je měli přesvědčit, aby s námi spolupracovali, aby to tak zůstalo."
 benghazi_oil_developed:0 "Rozvinutí ropných polí v Benghází"
 bomber_bonus:0 "Bonus pro modely bombardérů"
 bomber_command_focus:0 "Bombardovací velení"
 bomber_command_focus_desc:0 "Jak vždy říkal Giulio Douhet; 'Bombardér se vždy dostane skrz!'. Navzdory pokroku radarových technologií a protiletadlové obrany bychom měli upřednostnit vývoj lepších bombardérů."
 bomber_focus:0 "Fokus na bombardéry"
 bomber_focus_desc:0 "Když lidé budoucnosti hovoří o hrůze dnešních válek, oheň padající z nebe bude výrazně figurovat. Uděláme, co bude v našich silách, abychom zajistili, že tyto příběhy budou vyprávěny našimi nepřáteli."
 britain_enforced_our_loyalty:0 "Británie vynutila naši loajalitu."
 can_degaussing_tech:0 "Získejte technologii degaussingu"
 capital_ships_bonus:0 "Bonus k modelům kapitálních lodí"
 capital_ships_effort:0 "Úsilí o kapitální lodě"
 capital_ships_effort_desc:0 "Národ s nejvíce bitevními loděmi bude vládnout oceánům. Bitevní lodě a letadlové lodě představují staré a nové v námořní nadřazenosti."
 carrier_focus:0 "Taktika letadlových lodí"
 carrier_focus_desc:0 "Japonsko potřebuje silné námořnictvo a letadlová loď musí být jádrem síly našeho loďstva. Doba bitevních lodí je u konce, jak brzy zjistí naši nepřátelé!"
 chinese_puppet_focus:0 "Čínská loutka"
 chinese_puppet_focus_desc:1 "Čína dokázala, že se snaží vyhnout válce s námi. Možná jejich vůdci považují vnitřní rozdělení za větší hrozbu. Mohli bychom jim nabídnout naši ochranu před komunisty a válečnými pány, jakožto poddaní v oblasti Velké východní Asie Co-Prosperity Sphere."
 chinese_war_focus:0 "Válka s Čínou"
 chinese_war_focus_desc:0 "Incident na mostě Marco Polo dokázal, že Číňané nemají zájem o spolupráci. S rostoucím napětím, které ohrožuje následující příměří, může být válka jediným prostředkem, jak přivést řád do čínského národa."
 coastal_command_focus:0 "Pobřežní velitelství"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 codebreaking_bonus:0 "Bonus za prolomení kódu"
 collectivist_ethos:0 "Kolektivistická etika"
 collectivist_ethos_desc:0 "Naši nepřátelé mohou rozdělovat a dobývat menší národy, ale náš lid zůstane sjednocen. Všichni za jednoho a jeden za všechny."
 con_def_bonus:0 "Bonus k doktríně obrany konvojů"
 confirm_cancel_national_focus:0 "Zrušit národní zaměření"
 confirm_cancel_national_focus_desc:0 "Jste si jisti, že chcete zrušit národní zaměření §H$FOCUS_NAME$§!?"
 confirm_cancel_national_focus_progress_loss_plural:0 "Ztratíte §R$LOST_DAYS$§! dnů pokroku."
 confirm_cancel_national_focus_progress_loss_singular:0 "Ztratíte §R$LOST_DAYS$§! den pokroku."
 construction_effort:0 "Stavební úsilí"
 construction_effort_2:0 "Výkon stavebních prací II"
 construction_effort_2_desc:0 "Pokračování v rozšiřování našich továren nám umožní zrychlit výrobu zboží pro obchod a další stavební úsilí."
 construction_effort_3:0 "Úsilí o výstavbu III"
 construction_effort_3_desc:0 "Rozšíření naší infrastruktury výrazně zlepšilo naši kapacitu pro výstavbu."
 construction_effort_desc:0 "Občanská průmyslová kapacita nesmí být podceňována, i když nad světem visí hrozba války."
 construction_effort_tt:0 "Nedostatek stavebních slotů pro §YCivilní továrny§!"
 construction_tech_bonus:0 "Bonus k technologiím výstavby"
 continuous_air_production:0 "Výroba letadel"
 continuous_air_production_desc:0 "Můžeme reorganizovat náš letecký průmysl, abychom eliminovali zbytečné plýtvání a zefektivnili výrobu."
 continuous_boost_freedom:0 "Zvýšit autonomii"
 continuous_boost_freedom_desc:0 "Přeorganizováním naší koloniální byrokracie a náborem místních správců budeme časem schopni převzít kontrolu nad našimi vlastními záležitostmi."
 continuous_naval_production:0 "Námořní výroba"
 continuous_naval_production_desc:0 "Zaměřením zdrojů na naše loděnice a osvobozením kvalifikovaných loděnic od vojenské služby můžeme dramaticky zkrátit výrobní čas lodí."
 continuous_non_factory_construct:0 "Inženýrství výstavby"
 continuous_non_factory_construct_desc:0 "V naší stavební části stále existuje spousta rezerv. Zaměřením na něj můžeme dosáhnout významného zlepšení rychlosti výstavby. Bohužel výroba strojních nástrojů se ukázala jako hlavní úzké místo ve vývoji našeho těžkého průmyslu, takže nebudou těžit z úsilí v této oblasti."
 continuous_reduce_training_time:0 "Výcvik armády"
 continuous_reduce_training_time_desc:0 "Vytvořením specializovaných pokročilých výcvikových jednotek v každé divizi můžeme nasadit i divize, které by dříve byly zadrženy, aby dokončily výcvik na frontu."
 continuous_repair:0 "Oprava stavby"
 continuous_repair_desc:0 "Vytvoříme specializované opravářské týmy z pracovníků továren a stavebních dělníků a centrálně kontrolujeme jejich nasazení, abychom zlepšili rekonstrukci poškozené infrastruktury."
 continuous_restrict_freedom:0 "Potlačit poddané"
 continuous_restrict_freedom_desc:0 "Naši koloniální poddaní získali docela hloupé představy o věcech jako „sebeurčení“ nebo „národní nezávislost“. Je čas je těchto představ zbavit."
 continuous_special_facility: "Výstavba zařízení"
 continuous_special_facility_desc: "Máme příležitost zlepšit naše výzkumná zařízení, abychom hostili více vědců a našli nové průlomy, které mohou změnit naši budoucí válku."
 continuous_suppression:0 "Potlačení odporu"
 continuous_suppression_desc:0 "Infiltrací hlavních odbojových skupin na okupovaném území a obracením jejich vůdců můžeme výrazně snížit množství škod, které mohou způsobit."
 continuous_tech_share:0 "Sdílení technologií"
 continuous_tech_share_desc:0 "Budeme podporovat naše výzkumné ústavy a univerzity, aby se spojily se svými protějšky v přátelských zemích. To nám přinese bonus k sdílení technologií."
 convoy_protection_focus:0 "Ochrana konvojů"
 convoy_protection_focus_desc:0 "Ačkoli je to zbabělá a nepoctivá taktika, je možné, že nepřátelské národy by mohly cílit na obchodní lodě, které převážejí zásoby a zdroje po naší říši. Musíme studovat, jak nejlépe chránit tyto lodě, pokud k tomu dojde."
 counter_purge:0 " Vyčištěno Trockým"
 cr_bonus:0 "Bonus pro modely křižníků"
 cruiser_effort:0 "Úsilí o křižníky"
 cruiser_effort_desc:0 "Před zahájením pokusů o pokročilý výzkum bitevních lodí potřebují menší křižníky výměnu."
 crypto_bomb_focus:0 "Kryptologická bomba"
 crypto_bomb_focus_desc:0 "Poláci vyvinuli skvělý stroj, který nazývají „Kryptologická bomba“, která dokáže rozluštit německé šifry Enigma. Máme zdroje k jejímu dalšímu vývoji v našem zařízení v Bletchley Park."
 cv_bonus:0 "Bonus za modely letadlových lodí"
 dd_bonus:0 "Bonus za modely torpédoborců"
 destroyer_effort:0 "Snahy o destrukci"
 destroyer_effort_desc:0 "Studium designu a strategického využití ponorek nám také ukázalo, jak tyto strategie překonat. Torpédoborce budou pro to klíčové."
 deterrence:0 "Odstrašení"
 deterrence_desc:0 "Stát sám, zřídka těžíme z války. Naštěstí víme, že nejlepší obrana je ta tak dobře známá, že ji nikdy nemusíte použít."
 divine_wind_focus:0 "Božský vítr"
 divine_wind_focus_desc:0 "Nebojácně čelit vyhlídce na smrt se očekává od každého vojáka, ale náš lid musí jít dál a připravit se obětovat se bez naděje na přežití pro slávu císaře a národa."
 doctrine_effort:0 "Úsilí o doktrínu"
 doctrine_effort_2:0 "Úsilí o doktrínu II"
 doctrine_effort_2_desc:0 "Bojové pole se změnilo nejen v meziválečných letech, ale i v průběhu nedávných konfliktů. Musíme neustále znovu hodnotit naše doktríny, abychom odrážely tuto změnu."
 doctrine_effort_desc:0 "Vojenské doktríny, které definovaly pozemní boj v Velké válce, jsou zastaralé. Musíme nasadit naše nejlepší mozky k úkolu formovat vojenskou myšlenku zítřka."
 electronics_bonus:0 "Bonus k elektronice"
 equipment_effort:0 "Úsilí o vybavení"
 equipment_effort_2:0 "Úsilí o vybavení II"
 equipment_effort_2_desc:0 "Budeme nadále usilovat o zajištění toho, aby naši pěchotní a podpůrní vojáci byli vyzbrojeni co nejlepším vybavením své doby."
 equipment_effort_3:0 "Úsilí o vybavení III"
 equipment_effort_3_desc:0 "Místo napodobování nebo nákupu zahraničního vybavení bychom se měli snažit stát se světovými lídry v zbraních pro pěchotu."
 equipment_effort_desc:0 "Meze pro to, jaké vybavení může pěchota nosit, jsou neustále posouvány. Zaměříme se na to, abychom našim vojskům poskytli nejlepší dostupné nástroje."
 excavation_tech_bonus: "Bonus za technologii vykopávek"
 extra_tech_focus:0 "Další výzkum"
 extra_tech_slot:0 "Další prostor pro výzkum"
 extra_tech_slot_2:0 "Extra výzkumný slot II"
 extra_tech_slot_2_desc:0 "Rychlá industrializace naší země otevřela nové příležitosti v R&D, které bychom měli sledovat."
 extra_tech_slot_desc:0 "Naše průmyslová expanze a další nedávné pokroky by nám mohly umožnit provádět více R&D paralelně."
 federal_housing_tt:0 "(§YPět náhodných států§!): Přidat §G1§! stavební sloty."
 fighter_bonus:0 "Bonus za modely stíhaček"
 fighter_command_focus:0 "Stíhací velitelství"
 fighter_command_focus_desc:0 "Naší první prioritou musí být ovládat vlastní nebe! Je těžké rozeznat důležitější oblast vojenského výzkumu než vývoj stíhačů."
 fighter_focus:0 "Zaměření na stíhače"
 fighter_focus_desc:0 "Ještě jsme neviděli poslední vzdušné souboje ve Velké válce. Udržení náskoku ve vývoji stíhacích letadel nám poskytne výhodu do budoucna."
 flag_franco_british_union:0 "Franco-Britská unie"
 fleet_in_being_bonus:0 "Bonus za doktríny Flotila v pohybu"
 flexible_navy:0 "Flexibilní námořnictvo"
 flexible_navy_desc:0 "Přejít k novému pojetí námořní války, která zohledňuje pokroky v technologii ponorek, nám umožní účinně útočit na nepřátelské konvoje."
 foreign_expeditions:0 "Zahraniční expanze"
 foreign_expeditions_desc:0 "S našimi nepřáteli připravenými zasahovat do vzdálených konfliktů na obranu svých ideálů musíme být připraveni to samé udělat pro naše."
 fortress_japan_focus:0 "Pevnost Japonsko"
 fortress_japan_focus_desc:0 "Pokud by naši nepřátelé kdykoli přemohli naše námořnictvo, naše opevnění učiní jakýkoli pokus o invazi mnohem nákladnějším, než si většina národů může dovolit."
 found_own_faction_focus:0 "Založit naši frakci"
 found_own_faction_focus_desc:1 "Už jsme učinili kroky k vytvoření Velké východoasijské hospodářské oblasti. Abychom zajistili trvalé vítězství, Japonsko musí být dostatečně silné, aby vedlo samo, v Asii a za jejími hranicemi."
 general_rearmament_focus:0 "Obecné přezbrojení"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 generic_focus:0 "Národní zaměření"
 ger_sov_buddies_tooltip:2 "§RPokud [SOV.GetAdjective] přijmou naši nabídku, utrpíme určité ztráty na stabilitě kvůli této změně politiky. Není třeba říkat, že naši kolegové fašisté a demokratické mocnosti budou také touto událostí rozrušeni.§!\n"
 ger_sov_buddies_tooltip_2:0 "To rozpustí [Root.GetFactionName] a vytvoří frakci §YBerlín-Moskva§!.\n"
 german_focus:0 "Národní zaměření Německa"
 heavy_bomber_bonus:0 "Bonus strategických bombardérů"
 hk_air_focus:0 "Vzdušná obrana"
 hk_air_focus_desc:0 "Musíme značně rozšířit a zlepšit protiletecké pozice v Hongkongu."
 hk_landward_forts_focus:0 "Pevnosti země"
 hk_landward_forts_focus_desc:0 "Hongkong se musí stát pevností, aby vydržel dlouhodobý útok z pevninské Číny."
 hongkong_focus:0 "Držet Hongkong"
 hongkong_focus_desc:0 "Singapurská strategie je zastaralá. Náš plán by měl být odvážnější a spoléhat se na základnu mnohem blíže k Japonsku. S dostatečnými opevněními a zařízeními bude Hongkong sloužit perfektně!"
 ideological_fanaticism:0 "Ideologický fanatismus"
 ideological_fanaticism_desc:0 "Naše politicky zavedené hodnoty a cíle stojí za smrt tak jako jakákoliv stará víra. Každý následovník by měl být připraven čelit smrti, a ti, kteří zabloudí, by měli být lépe připraveni čelit smrti."
 if_no_depression_get_stuff_TT:0 "\nPokud byl §H$CAN_great_depression_1$§! odstraněn, bude aplikován jiný bonus.\n\n"
 imperial_glory_focus:0 "Imperiální sláva"
 imperial_glory_focus_desc:0 "Kamikaze, taktika Speciální útočné jednotky, změnila sebevražedné útoky z improvizované poslední míry na zavedenou doktrínu. S novými letadly, v podstatě řízenými raketami, budou tyto útoky nezastavitelné."
 imperial_glory_focus_effect:0 "Povoluje výrobu §HYokosuka MXY7 Ohka§!"
 indoctrination_focus:0 "Indoktrinace"
 indoctrination_focus_desc:0 "Jakmile jsme ustavili naši ideologii jako založenou na pravdě, může být vyučována jako pravda. Vzdělávání a média musí odrážet tuto lekci."
 industrial_bonus:0 "Průmyslový bonus"
 industrial_effort:0 "Průmyslové úsilí"
 industrial_effort_2:0 "Průmyslové úsilí II"
 industrial_effort_2_desc:0 "S železnou vůlí a neúnavnou pracovní morálkou můžeme mobilizovat lid v dalším velkém průmyslovém úsilí."
 industrial_effort_desc:0 "Zaměřte veškeré naše politické úsilí na budování civilního průmyslu v obrovském skoku vpřed."
 industrial_effort_focus2:0 "Průmyslové úsilí"
 industrial_effort_focus2_desc:0 "Japonsko je nově industrializované a zatím není tak mocné jako některé západní národy. Musíme podniknout kroky, abychom uzavřeli mezeru mezi našimi schopnostmi."
 industrial_effort_focus:0 "Imperiální úsporná opatření"
 industrial_effort_focus_desc:0 "Každý subjekt císaře musí obětovat pro blaho impéria."
 infantry_artillery_bonus:0 "Bonus pro pěchotní zbraně a dělostřelectvo"
 infantry_weapons_bonus:0 "Bonus k pěchotním zbraním"
 infra_effort_focus:0 "Úsilí o infrastrukturu"
 infra_effort_focus_desc:0 "Není snadné budovat infrastrukturu v naší horské zemi, přesto však musí úsilí pokračovat."
 infrastructure_effort:0 "Úsilí o infrastrukturu"
 infrastructure_effort_2:0 "Úsilí o infrastrukturu II"
 infrastructure_effort_2_desc:0 "Rozšíření naší infrastruktury dále nám umožní dopravu a komunikaci potřebnou pro vysoce technické tajné projekty."
 infrastructure_effort_desc:0 "Země bez řádné infrastruktury nemůže usilovat o pokročilé projekty nebo výstavbu."
 infrastructure_effort_tt:0 "Nedostatek stavebních slotů pro §YInfrastrukturu§!"
 internationalism_focus:0 "Zaměření na internacionalismus"
 internationalism_focus_desc:0 "Ideologie nezná hranic. Jiný národ se může nazývat suverénním, ale naše přesvědčení jsou nad těmito nároky."
 interventionism_focus:0 "Fokus intervence"
 interventionism_focus_desc:0 "Ceníme si svobody všech lidí, nejen našich vlastních občanů. Pokud zabránění tyranii znamená válku, pak budiž."
 invite_non_fascist_communist_only_TT:1 "Vyžaduje, aby potenciální členské státy nebyly fašistické ani komunistické a už nebyly v jakékoliv frakci.\n"
 italian_focus:0 "Italské národní zaměření"
 jap_improved_sprit_focus:0 "Zlepšený národní duch"
 jap_improved_sprit_focus_desc:0 "Národní hrdost a podpora války převažuje nad každým subjektem císaře, pohánějící je k ještě větší oddanosti!"
 jap_sia_love:0 "Japonsko-siaméská diplomacie"
 jap_sia_love_desc:0 "Japonsko zaměřilo své diplomatické úsilí na zlepšení vztahů se Siamem."
 jet_bonus:0 "Bonus pro modely jetových letadel"
 jet_rocket_bonus:0 "Bonus na tryskové a raketové motory"
 kamikaze_focus_tooltip:1 "Umožňuje §YKamikaze úder§! letecké mise, sebevražedné útoky proti nepřátelským lodím.\n"
 land_doc_bonus:0 "Bonus k pozemním doktrínám"
 large_navy:0 "Velké námořnictvo"
 large_navy_desc:0 "Přizpůsobení našich námořních doktrín velkým lodím a zajištění bezpečnosti našich obchodních konvojů nám hodně naučí o tom, jaké lodě potřebujeme."
 liberty_ethos:0 "Etos Svobody"
 liberty_ethos_desc:0 "V této době ideologických fanatiků, kteří se snaží udusit lidského ducha, budeme chránit individuální svobody a svobodu."
 limited_rearmament_focus:0 "Omezené vyzbrojení"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 marine_bonus:0 "Bonus k námořní pěchotě"
 maud_focus:0 "MAUD Komise"
 maud_focus_desc:0 "Výbor 'Vojenská aplikace detonace uranu' je přesvědčen, že je teoreticky možné postavit bombu neuvěřitelné síly pomocí uranu k dosažení nekontrolované jaderné fúzní reakce. Můžeme však nemusíme být schopni tuto technologii vyvinout včas sami. Měli bychom se spojit s Američany."
 mech_army_bonus:0 "Bonus mechanizované armády"
 mechanization_effort:0 "Úsilí o mechanizaci"
 mechanization_effort_desc:0 "Přepracováním možností motorizované pěchoty můžeme posunout hranice toho, jaká vozidla lze dnes vyrábět."
 med_armor_bonus:0 "Bonus pro střední pancéřové modely"
 militarism:0 "Militarismus"
 militarism_desc:0 "Ti, kteří považují armádu za nezbytné zlo, jsou odsouzeni k váhání v tváři války. Vštípu militarismus do naší kultury, abychom se stali lidmi vojáků."
 military_youth:0 "Vojenská mládež"
 military_youth_desc:0 "Organizace na podporu disciplíny a politické výchovy mladých lidí v našem národě podpoří loajalitu a obětavost od raného věku."
 motorization_effort:0 "Úsilí o motorizaci"
 motorization_effort_desc:0 "Mobilita a ochrana jsou klíčové pro bezpečný vstup a výstup pěchoty z bojiště. Zaměření na tyto vývoje nám umožní jednat rychle."
 motorized_bonus:0 "Bonus za motorizovanou pěchotu"
 mountaineers2_bonus:0 "Bonus horolezců II"
 nationalism_focus:0 "Zaměření na nacionalismus"
 nationalism_focus_desc:0 "Náš národ je jedinečný a naše politické úspěchy se mohly udát pouze zde. Musíme za to bojovat za každou cenu."
 nav_bomber_bonus:0 "Bonus modelů námořních bombardérů"
 naval_air_effort:0 "Námořní letecké úsilí"
 naval_air_effort_desc:0 "Účinnost leteckých útoků na námořní cíle byla již v roce 1921 demonstrována Američany. Neměli bychom zanedbávat tuto větev letectva, pokud chceme vést válku proti námořnímu velmoci."
 naval_air_innovations_focus:0 "Inovace námořního letectva"
 naval_air_innovations_focus_desc:0 "Primární úkol letectva musí být podpora naší vznešené námořnictva!"
 naval_base_focus:0 "Rozšíření námořní základny"
 naval_base_focus_desc:0 "Námořní expanze vyžaduje více námořních základen."
 naval_doc_bonus:0 "Bonus k námořním doktrínám"
 naval_effort:0 "Námořní úsilí"
 naval_effort_desc:0 "Rozšíření našeho námořnictva by mělo být naší nejvyšší prioritou. Přidělte všechny dostupné zdroje novým loděnicím a výzkumu lehkých hladinových lodí."
 naval_effort_tt:0 "Nedostatek stavebních míst pro §YNámořní doky§!"
 naval_innovations_focus:0 "Námořní inovace"
 naval_innovations_focus_desc:0 "Nyní, když je námořnictvo uznávano jako přední služba impéria, je naší povinností věnovat více zdrojů návrhu nových tříd lodí."
 naval_rearmament_focus:0 "Námořní přezbrojení"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 navy_primancy_focus:0 "Dominance námořnictva"
 navy_primancy_focus_desc:0 "Z obou hlavních služeb je to skutečně námořnictvo, které je silnou pravou rukou impéria! Jeho schopnost kontrolovat moře daleko převyšuje menší služby, které může poskytnout armáda. Uznáním tohoto jednoduchého, samozřejmého faktu a věnováním více zdrojů námořnictvu jsou možnosti nekonečné."
 needs_approval:0 "§R[This.GetName] musí schválit dohodu, aby se bonusy staly účinnými.§!\n"
 neutrality_focus:0 "Fokus neutrality"
 neutrality_focus_desc:0 "Ačkoli jiní mohou tvrdit, že je potřeba odvahy a moudrosti postavit se na stranu v globálním konfliktu, my víme, že je potřeba více, abychom odmítli."
 new_ideas:0 "Noví ministři jsou k dispozici.\n"
 northern_expansion_focus:0 "Severní expanze"
 northern_expansion_focus_desc:0 "Doktrína severní expanze, která má podporu Imperiální armády, uznává, že Sovětský svaz představuje největší hrozbu pro japonské ambice. S rostoucími napětími v Evropě se jistě naskytne příznivý okamžik k útoku na ruský Dálný východ. Musíme udeřit rychle."
 nuclear_bonus:0 "Jaderný Bonus"
 nuclear_effort:0 "Jaderné úsilí"
 nuclear_effort_desc:0 "Stojíce na okraji objevů, které změní svět, nemůžeme dovolit ostatním zapálit oheň, který by jednou mohl spálit Zemi."
 op_dest_bonus:0 "Bonus k doktrínám operační destrukce"
 oust_germans_focus:0 "Přerušení sino-německých vazeb"
 oust_germans_focus_desc:0 "Němečtí vojenskí poradci jsou v Číně přítomni minimálně od dvacátých let a poskytují kritickou podporu Kuomintang. To již nelze tolerovat. Máme právo požadovat okamžité stažení veškeré německé podpory pro Čínu. Je čas, aby si Němci zvolili stranu."
 paramilitarism:0 "Paramilitarismus"
 paramilitarism_desc:0 "Vojenské principy mají uplatnění i mimo armádu. S rozvojem polovičně militarizovaných jednotek k doplnění našich ozbrojených sil bude více lidí mít vojenský výcvik."
 peninsular_focus:0 "Penínsulární válka"
 peninsular_focus_desc:0 "Měli bychom předem zpozdit nepřítele přicházejícího ze severu přes Malajsii, než se vůbec dostane do Singapuru."
 political_commissars:0 "Politické komisaři"
 political_commissars_desc:0 "Abychom zajistili, že naše politiky budou dodržovány v vojenské praxi, zavedeme politicky jmenované úředníky do vojenských hodností."
 political_correctness:0 "Politická Korrektnost"
 political_correctness_desc:0 "Lidé, kteří mají mírně kontroverzní nebo jinak nepříjemné názory, se zdají být znepokojeni, že existuje rozsáhlá konspirace proti nim. To se zdá jako vynikající nápad."
 political_effort:0 "Politické úsilí"
 political_effort_desc:0 "Abychom přivedli ke změně ve světě, musíme být schopni přivést ke změně ve vlastní zemi. Posílení naší politické pozice by mělo být první."
 production_effort:0 "Úsilí o ozbrojení"
 production_effort_2:0 "Úsilí o vyzbrojení II"
 production_effort_2_desc:0 "Snažit se přizpůsobit civilní továrny k výrobě vojenského vybavení je neefektivní. Měli bychom se nyní soustředit na přípravu vojenské výroby."
 production_effort_3:0 "Úsilí o vyzbrojení III"
 production_effort_3_desc:0 "Pokračující úsilí o rozšíření našich vojenských továren je nezbytné pro splnění požadavků na novou techniku."
 production_effort_desc:0 "Pokud můžete stavět traktory, můžete stavět tanky! Nesmíme dovolit, aby naše výrobní kapacity zaostávaly."
 production_effort_tt:0 "Nedostatek stavebních slotů pro §YVojenskou továren§!"
 purge_1_group_a:0 "Čistka Stalinem"
 purge_1_group_b:0 " Vyčištěno Stalinem"
 purge_2_group_a:0 "Vyčištěno Stalinem"
 purge_2_group_b:0 " Vyčištěno Stalinem"
 purged_beria:0 "Čistka Stalinem"
 purged_kalinin:0 "Čistka Kalinina"
 purged_khrushchev:0 " Vyčištěn Stalinem"
 purged_yezhov:0 " Propuštěn Stalinem"
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "Schopnost detekovat nepřátelské bombardéry bude pro válečné úsilí klíčová. Neměli bychom šetřit prostředky na dalším rozvoji radarové technologie a na výstavbě sítě detekčních stanic podél pobřeží."
 radar_tech_bonus:0 "Bonus k technologiím RADAR"
 remove_chief_of_airforce:0 "§ROdstranit§! jako §YNáčelník letectva§!:\n"
 remove_chief_of_army:0 "§ROdstranit§! jako §YNáčelníka armády§!:\n"
 remove_chief_of_navy:0 "§ROdstranit§! jako §Ynáčelníka námořnictva§!:\n"
 remove_military_high_command:0 "§RRemove§! jako §YVojenské vysoké velení§!:\n"
 remove_political_advisor:0 "§ROdstranit§! jako §YPolitického poradce§!:\n"
 remove_theorist:0 "§RRemove§! jako §YTheorist§!:\n"
 rocket_effort:0 "Úsilí o rakety"
 rocket_effort_desc:0 "Raketa a tryskové motory umožňují bezprecedentní rychlosti pro bezpilotní i pilotované plavidla. Pionýrství těchto technologií nám umožní překvapit nepřítele."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 scw_in_progress_tt:0 "Španělsko je ve občanské válce."
 secret_bonus: "Bonus zázračných zbraní"
 secret_weapon_focus:0 "Pokročilé zbraně"
 secret_weapon_focus_desc:0 "Jako ostrovní říše musíme být vždy na špici námořního výzkumu, ale dlouhodosahové raketové technologie se také hodí."
 secret_weapons:0 "Tajné zbraně"
 secret_weapons_desc:0 "Je lákavé vynaložit všechny další zdroje na vývoj tanků a letadel, ale tajemství vítězství ve válkách leží v nových oblastech vědy; elektroniky, raketové techniky a jaderného výzkumu."
 shadow_scheme_focus:0 "Stínový plán"
 shadow_scheme_focus_desc:0 "Ministerstvo letectví přišlo s vynikajícím návrhem na usnadnění přeměny civilních továren na vojenské. S příslušnými dotacemi a půjčkami pro různé klíčové společnosti mohou být jejich továrny rozšířeny a přizpůsobeny předem, což usnadní přechod na vojenské aplikace."
 shadow_scheme_focus_tt:1 "Poskytuje §G4§! stavebních míst a §Y4! vojenských továren§! celkem ve dvou státech při vstupu do války.\n"
 shbb_focus:0 "Super-těžké bitevní lodě"
 shbb_focus_desc:0 "V krátkodobém horizontu je nepravděpodobné, že bychom mohli vybudovat více bitevních lodí než Británie nebo Spojené státy, ale možná to ani nepotřebujeme. Místo toho by mohlo být možné postavit mnohem silnější bitevní lodě, než jaké západní země povoluje Washingtonská smlouva."
 ships_bonus:0 "Bonus za modely lodí"
 singapore_focus:0 "Singapurská strategie"
 singapore_focus_desc:0 "Singapur by měl zůstat naším hlavním námořním základnou na Východě. Hongkong může padnout pod Japonce, ale Singapur se musí udržet nedobytný, dokud hlavní flotila nedorazí, aby rozhodně porazila nepřítele."
 sirte_oil_developed:0 "Vyvinutá ropná pole Sirte"
 southern_expansion_focus:0 "Jižní expanze"
 southern_expansion_focus_desc:0 "Doktrína jižní expanze, která je podporována Imperiálním námořnictvem, určuje, že Japonsko musí expandovat na jih do Jihovýchodní Asie a Pacifiku. Bohaté kolonie evropských mocností mají zdroje, které jsou pro japonský průmysl kritické, ale tato cesta povede ke konfliktu se Spojenými státy. Je nařezena preventivní úder."
 southern_expansion_focus_tt:0 "Přidat §Ypakt o neútočení§! se §YSovětským svazem§!, když bude vybráno\n"
 soviet_focus:0 "Sovětský národní zaměření"
 sp_landward_forts_focus:0 "Pevnosti směrem na souš"
 sp_landward_forts_focus_desc:0 "Současné obrany na ostrově Singapur jsou nedostatečné. Musíme zaměřit naše úsilí na posílení opevnění!"
 special_bonus:0 "Bonus pro speciální jednotky"
 special_forces:0 "Speciální Síly"
 special_forces_bonus:0 "Bonus speciálních sil"
 special_forces_desc:0 "Potřebujeme elitní jednotky; horské a výsadkové jednotky by měly být naším prioritou."
 spiritual_mobilization_focus:0 "Spirituální mobilizace"
 spiritual_mobilization_focus_desc:0 "Celý náš národ, nejen naši vojáci, musí být duchovně připraven na válku. K tomuto účelu byli nacionalisté shromážděni v Národním duchovním mobilizačním hnutí, aby podpořili patriotismus a podporu vlády."
 ss_bonus:0 "Bonus za modely ponorek"
 strat_dest_bonus:0 "Bonus k doktrínám strategické destrukce"
 strike_usa_focus:0 "Udeřte na USA!"
 strike_usa_focus_desc:0 "Perfídní Američané mají nás ve své moci, ovládají naše dodávky ropy a dalších zoufale potřebných zdrojů. Jejich průmysl je mnohem nadřazenější tomu našemu, takže pokud zaútočíme, měli bychom zaútočit tvrdě! Nemůžeme doufat, že vyhrajeme dlouhou válku proti USA..."
 student_movement_focus:0 "Studentské hnutí"
 student_movement_focus_desc:0 "Ministerstvo školství je stejně důležitou součástí Duchovní mobilizace jako jakákoli jiná, a když se za národem spojí pedagogové a studenti, vytvoří to trvalý vojensky orientovaný vzdělávací systém."
 sub_op_bonus:0 "Bonus za doktríny ponorkových operací"
 subdue_warlords_focus:0 "Pokoření válečníků"
 subdue_warlords_focus_desc:0 "Číňané dovolili, aby jejich kdysi hrdá říše byla rozdrcena a roztržena radikály a vojenskými klany. Japonská říše si s takovými rozděleními, i mezi svými poddanými, nebude hrát."
 subject_autonomy_mod_tt:0 "Autonomie v subjektech: §G-0.5§!"
 submarine_effort:0 "Úsilí o ponorky"
 submarine_effort_desc:0 "Ponorková válka je nejvzrušujícím námořním vývojem od vynálezu torpédoborce. Bylo by rozumné nejen chránit se proti ponorkám, ale také je použít proti nepřátelské dopravy."
 subvert_india_focus:0 "Indická národní armáda"
 subvert_india_focus_desc:0 "Pokud Británie posoudí naše úsilí o vybudování impéria, ukážeme jim, že jejich vlastní už se rozpadá. Indičtí váleční zajatci a expatrioti vytvoří základ hnutí, které může svrhnout Britský radž."
 synth_bonus:0 "Technologie syntetických zdrojů"
 synth_oil_effort_tt:0 "Nedostatek stavebních míst pro §YSyntetickou rafinérii§!"
 synth_oil_focus:0 "Zaměření na syntetický olej"
 synth_oil_focus_desc:0 "Naše vlastní produkce ropy je velmi omezená a importování ropy nás staví do područí zahraničních zájmů. Nejbezpečnějším řešením by bylo zdokonalit naši technologii syntetické ropy."
 technology_sharing:0 "Sdílení technologií"
 technology_sharing_desc:0 "Sdílením technologických pokroků s našimi spojenci, bude celá naše frakce schopna realizovat válečný výzkum a vývoj efektivněji."
 tfv_canada.63.a:0 "Opravdu."
 tfv_canada.63.b:0 "Nikdy!"
 tfv_canada.63.d:0 "Nová vláda [CAN.GetAdjective] státu nám nabízí zajímavý návrh na územní ústupky v Newfoundlandu. I když je pravda, že zákony naší národy uznávají nedělitelnost státu, naši poradci nás vybízejí, abychom zvážili možnost nového frontu, který by mohl odvést pozornost od situace v Evropě."
 tfv_canada.63.t:0 "[CAN.GetNameDef] Nabízí ústupky pro Newfoundland"
 ti_bonus:0 "Bonus k doktrínám obchodní blokády"
 tizard_mission_focus:0 "Tizardova mise"
 tizard_mission_focus_desc:0 "Vyprodukovali jsme mnoho průlomů v technologii, které nemůžeme plně využít kvůli nedostatku zdrojů a průmyslové kapacity. Henry Tizard by chtěl vést delegaci k jednání o dohodě o sdílení technologií se Spojenými státy."
 tp_bonus:0 "Modely transportních lodí"
 uk_amphibious_focus:0 "Amfibická válka"
 uk_amphibious_focus_desc:0 "Ovládání vln je hezké, ale někdy se potřebujete namočit. Neměli bychom zanedbávat naši schopnost přistát invazní síly na nepřátelském území."
 uk_asia_focus:0 "Fortifikovat Východní Asii"
 uk_asia_focus_desc:0 "Mnoho našich starých kolonií na východě je ohroženo občanskými válkami a imperiálními ambicemi místních zemí. Neměli bychom zanedbávat naše zbývající opěrné body, ale pokračovat v rozvoji těchto regionů, abychom zajistili naši globální přítomnost."
 uk_australia_focus:0 "Rozvoj v Austrálii"
 uk_australia_focus_desc:0 "Investice do australských loděnic a průmyslu zvýší jejich ekonomiku a umožní jim poskytnout větší příspěvek v případě války."
 uk_balkan_strategy:0 "Balkánská strategie"
 uk_balkan_strategy_desc:0 "Mnoho národů na Balkáně je prounijních a vidí stejnou hrozbu ze střední Evropy, jako my. Pokud využijeme příležitosti a podpoříme je včas, můžeme zajistit jejich loajalitu, i když to rozzuří jejich revizionistické sousedy."
 uk_battleship_focus:0 "Zaměření na bitevní lodě"
 uk_battleship_focus_desc:0 "Zatímco teoretici se dohadují o vzdušné a námořní nadvládě, nikdo si nepřeje, aby kanóny bitevní lodě mířily na jejich palác. I když se nakonec nadšenci letadlových lodí ukážou být pravdiví, bitevní lodě budou i nadále dominovat oceánům ještě dlouho."
 uk_burma_focus:0 "Burma Road"
 uk_burma_focus_desc:0 "Měli bychom pomoci Číňanům v jejich boji proti Japonsku výstavbou cesty - a související infrastruktury - mezi Burmou a Čínou, kde k nim mohou zásoby dorazit po souši, v bezpečí před japonským drancováním."
 uk_canada_focus:0 "Rozvoj v Kanadě"
 uk_canada_focus_desc:0 "Investice do kanadského průmyslu a loděnic posílí jejich ekonomiku a umožní jim poskytnout větší příspěvek v případě války."
 uk_carrier_focus:0 "Zaměření na letadlové lodě"
 uk_carrier_focus_desc:0 "Mezi námořními teoretiky probíhá intenzivní debata o pokračující životaschopnosti bitevní lodi. Jsou zde ti, kteří tvrdí, že moderní letecká síla bude dominovat námořní síle, a že letadlová loď nahradí bitevní loď jako krále oceánů."
 uk_china_focus:0 "Ovlivnit Čínu"
 uk_china_focus_desc:0 "Ačkoli se čínští nacionalisté nazvali nepřáteli našich koloniálních snah, jsou uvězněni mezi nepřáteli s příliš málo spojenci. Pokud jim vyjdeme vstříc, mohou být ochotni přehodnotit svou politiku."
 uk_colonial_focus:0 "Podporovat koloniální elitu"
 uk_colonial_focus_desc:0 "Naše rozsáhlé, rozlehlé impérium ukrývá některé z největších myslitelů na světě, ale jeho velikost brání mnoha z nich se vůbec setkat. Povzbuděním k jejich spolupráci na našich nejdůležitějších projektech můžeme dosáhnout rychlejších výsledků."
 uk_commonwealth_focus:0 "Vztahy v Commonwealthu"
 uk_commonwealth_focus_desc:0 "Spojeny společnou věrností Koruně, národy Britského společenství jsou prvními, na které se můžeme spolehnout v případě dalšího globálního konfliktu. Zajištění naší diplomacie tam bude zásadní."
 uk_convoy_focus:0 "Zaměření na ochranu konvojů"
 uk_convoy_focus_desc:0 "Nelze dostatečně zdůraznit, naše konvoje jsou naší krví. Musíme udělat vše, co je v našich silách, abychom je chránili a rychle nahradili ztracené tonáže."
 uk_destroyer_focus:0 "Zaměření na torpédoborce"
 uk_destroyer_focus_desc:0 "Moderní bitevní lodě jsou zázraky, ale nesmíme opomíjet kritickou roli pokorného torpédoborce při ochraně našich konvojů."
 uk_embargo_focus:0 "Politika embarga"
 uk_embargo_focus_desc:0 "Nejlepší způsob, jak porazit diktátory - ať už červené nebo hnědé - je je prostě připravit o zdroje, které potřebují k vedení války. Problém je jen přinutit bankéře a korporace, které s nimi obchodují..."
 uk_empire_focus:0 "Posílit impérium"
 uk_empire_focus_desc:0 "Naše říše je obrovská a i přes naši moc slabě bráněná. Abychom tomu čelili, musíme podpořit imperiální patriotismus v celém království."
 uk_free_india_focus:0 "Indická nezávislost"
 uk_free_india_focus_desc:0 "Japonsko aktivně podněcuje vzpouru v Indii a dokonce vytvořilo 'Národní indickou armádu' složenou z indických rekrutů. Situace by se mohla stát nebezpečnou, pokud nebude učiněno nic, co by tomu zabránilo. Mohli bychom Japonsko rychle porazit, nebo slíbit Indům nezávislost za několik let."
 uk_greece_focus:0 "Nátlak na Řecko"
 uk_greece_focus_desc:0 "Je v našich zájmech mít základní práva v Řecku, a upřímně řečeno, Řekové nejsou v pozici, aby nám mohli odmítnout."
 uk_india_focus:0 "Rozvoj Rádže"
 uk_india_focus_desc:0 "Stav našich kolonií v Indii zůstává kontroverzní jak v zahraničí, tak doma, ale co nás čeká, posílení jejich průmyslové kapacity je na současném stupni prioritou."
 uk_iran_focus:0 "Zabezpečit Írán"
 uk_iran_focus_desc:0 "Írán není jen bohatý na ropu, kterou musíme odepřít našim nepřátelům; je také strategickým uzlem mezi Indií, Blízkým východem a Sovětským svazem."
 uk_iraq_focus:0 "Zabezpečit Irák"
 uk_iraq_focus_desc:0 "Iráku jsme udělili nezávislost v roce 1932, ale vzhledem k současné globální situaci to mohla být chyba. Irácká ropa nesmí nikdy dosáhnout našich nepřátel..."
 uk_jet_focus:0 "Jetové letadlo"
 uk_jet_focus_desc:0 "Zdá se téměř jisté, že proudový motor nahradí vrtulové motory na letadlech. Potenciál je obrovský a nesmíme dovolit Británii zaostávat v této klíčové oblasti výzkumu."
 uk_malta_focus:0 "Zpevnit Maltu"
 uk_malta_focus_desc:0 "Malta má vynikající polohu ve středním Středomoří, což je zásadní zastávka na naší cestě skrze Egypt a Suezský kanál do Indie a na Dálný východ. Čas strávený jejím dalším posilováním nikdy nebude promarněn."
 uk_mediterranean_focus:0 "Středomořská bašta"
 uk_mediterranean_focus_desc:0 "Trasa skrze Středozemní moře je vitálně důležité zkrácení časového úseku mezi Indií. Tudíž je maximálně důležité jej udržet otevřený a pod naší kontrolou."
 uk_new_zealand_focus:0 "Rozvoj Nového Zélandu"
 uk_new_zealand_focus_desc:0 "Nový Zéland si udržuje silné spojení s naší zemí a varoval před fašistickou hrozbou. Jejich přínos v případě války je jistý a měli bychom je podpořit v odpovídající přípravě."
 uk_protect_suez: "Ochrana Suezu"
 uk_protect_suez_desc:0 "Ovládání Suezského průplavu je součástí prostředků, kterými Britské impérium zachovává svůj přehled nad mořem. Ztráta této oblasti by byla katastrofální. Musí být přijata opatření k jejímu zpevnění."
 uk_rock_focus:0 "Zpevnit Skálu"
 uk_rock_focus_desc:0 "Kromě kontroly vstupu do Středozemního moře poskytuje Gibraltar silně chráněný přístav, ze kterého mohou lodě operovat jak v Atlantském, tak ve Středozemním moři. Je proto nezbytné, aby byl silně střežen."
 uk_sanction_italy_focus:0 "Sankcionovat Itálii"
 uk_sanction_italy_focus_desc:0 "Mussolini sní o novém Římském impériu a, jakkoli to může znít absurdně, jednou by nás mohl napadnout, aby svého snu dosáhl. Měli bychom udělat, co můžeme, abychom tomu zabránili, než dojde k válce."
 uk_sanction_japan_focus:0 "Uvalit sankce na Japonsko"
 uk_sanction_japan_focus_desc:0 "Zdá se, že Japonci jsou odhodláni vytvořit svou 'Sféru společného prosperity Velké východní Asie'; samozřejmě pod jejich hegemonií. Britská říše je hlavní překážkou, spolu s koloniemi dalších západních mocností. Musí být odepřen přístup k potřebným zdrojům."
 uk_scandinavian_focus:0 "Skandinávská intervence"
 uk_scandinavian_focus_desc:0 "Skandinávie by měla malý strategický význam, kdyby to nebylo pro jednu věc; švédský vývoz železa. Musíme vyvinout tlak na Švédsko i Norsko, abychom zabránili tomu, aby se tento důležitý zdroj dostal do Německa. Pokud odmítnou, budeme se muset připravit na invazi..."
 uk_service_focus:0 "Služba v zahraničí"
 uk_service_focus_desc:0 "Rotací personálu ozbrojených sil na koloniálních stanicích a zpět domů se mohou dozvědět o podmínkách na různých frontách, získat zkušenosti a sdílet je se svými soudruhy doma."
 uk_small_arms_focus:0 "BSA Společnost"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 uk_south_africa_focus:0 "Rozvinout Jižní Afriku"
 uk_south_africa_focus_desc:0 "Politická situace v Jižní Africe je nejistá. Nemůžeme plně věřit, že podpoří naše válečné úsilí, ale pomocí jejich posílení průmyslu můžeme doufat v zvýšení podpory britské věci."
 uk_spain_focus:0 "Nátlak na Španělsko"
 uk_spain_focus_desc:0 "Španělé vědí lépe než většina sílu Královského námořnictva, ale možná je na místě připomenutí..."
 uk_turkey_focus:0 "Donutit Turecko"
 uk_turkey_focus_desc:0 "Nemusí nás milovat, ale Johnny Turkey by měl dost chápat, aby se bál našich bitevních lodí..."
 uk_waves_focus:0 "Británie vládne vlnám"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 unlocks_decision:0 "Odblokovává rozhodnutí: "
 upgrades_design_company: "§GVylepšení§! §YDesignová společnost§!"
 usa_focus:0 "Národní zaměření USA"
 volunteer_corps:0 "Dobrovolnický sbor"
 volunteer_corps_desc:0 "Nutnost donutit naše lidi umírat za ideály svobody by byla cvičením v ironii, ale zřízení prostředků pro ty, kteří chtějí pomoci lidem v zahraničí, není."
 warrior_traditions_focus:0 "Tradiční válečníci"
 warrior_traditions_focus_desc:0 "Po celou dobu historie si Japonsko udrželo jedinečnou sadu tradic mezi válečníky. Tyto hodnoty musí být oživeny a ceněny každým vojákem, bez ohledu na hodnost."
 why_we_fight:0 "Proč bojujeme"
 why_we_fight_desc:0 "Svět se stává stále nebezpečnějším. Naši lidé potřebují vidět hrůzy páchané těmi, kteří touží po moci. Je načase, abychom sjednotili lidi naší věci a zajistili, že každý bude připraven bojovat za naši svobodu."
 why_we_fight_effect:0 "Pokud nebudeme mít ducha §YNeutrální Zahraniční Politiky§, budeme schopni vytvořit frakce.\n"
