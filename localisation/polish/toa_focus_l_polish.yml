l_polish:
 ARG_a_call_to_reform: "Výzva k reformě"
 ARG_a_call_to_reform_desc: "Už poslední desetiletí je zřejmé, že politika v [ARG.GetNameDef] je v naprostém rozkladu. Skutečná demokracie zemřela spolu s Hipólitem Yrigoyenem a přinesla pouze chaos a korupci uvnitř [ARG.GetAdjective] vlády. Je načase začít uvažovat o rychlé a nezbytné reformě, která naši zemi vrátí na správnou cestu."
 ARG_a_new_trading_partner: "Revize smlouvy Roca-Runciman"
 ARG_a_new_trading_partner_desc: "Smlouva Roca-Runciman platí od roku 1933 a zajišťuje náš vývoz hovězího masa do [ENG.GetName]. Vzhledem k nedávnému vývoji ve světě by však bylo rozumné tuto smlouvu vypovědět a uzavřít výhodnější dohodu s našimi novými spojenci."
 ARG_a_red_south_america: "Šarlatový soumrak"
 ARG_a_red_south_america_desc: "Konečně se nám podařilo sjednotit Jižní Ameriku pod jedním komunistickým praporem. Jak se rudá vlna valí kontinentem, utlačované pracující třídy mohou konečně žít svobodněji a soběstačně pod naším vedením. Proč se však zastavit zde? Je čas zahájit operaci Escarlatový soumrak a přinést poslední rudý západ slunce všem, kdo se staví proti světové revoluci."
 ARG_a_true_democracy: "Skutečná demokracie"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] je považována za demokracii již od roku 1861, avšak v poslední době stav našeho politického systému zhanobil samotnou myšlenku svobodné demokratické republiky. Nyní můžeme konečně postoupit vpřed jako skutečná demokracie - taková, která si cení stability a zlepšování [ARG.GetAdjective] ekonomiky."
 ARG_accept_german_advisors: "Přijmout německé poradce"
 ARG_accept_german_advisors_desc: "Vždy jsme udržovali úzké vazby s [GER.GetName] a můžeme značně profitovat z pozvání mnoha jejich bystrých mozků do [ARG.GetName], aby nám pomohli dále rozvíjet naše cíle."
 ARG_agricultural_improvements: "Zemědělská zlepšení"
 ARG_agricultural_improvements_desc: "Zemědělství je po mnoho let nedílnou součástí rozvoje [ARG.GetName] a mnoho lidí je na tomto způsobu obživy závislých. Toto je skvělá příležitost ke zlepšení zemědělské infrastruktury v našich venkovských komunitách."
 ARG_align_with_the_monroe_doctrine: "Přiklonit se k Monroeově doktríně"
 ARG_align_with_the_monroe_doctrine_desc: "Po mnoho let sloužila Monroeova doktrína jako politika zabraňující evropskému vměšování na západní polokouli. Přestože jsme nyní spojenci evropských mocností, musíme se s touto doktrínou plně ztotožnit a zabránit invazi do Ameriky."
 ARG_align_with_the_soviets: "Sblížení se Sověty"
 ARG_align_with_the_soviets_desc: "Po velkolepém úspěchu revoluce je čas rozhodnout, jakým směrem se bude ubírat budoucnost [ARG.GetNameDef]. Soudruh Rodolfo Ghioldi, který stál v čele revoluce po svém návratu, je ideálním kandidátem na vedení [ARG.GetNameDef]. Ghioldi usiluje o užší vztahy se [SOU.GetNameDef] a věří, že náš nový socialistický stát vyroste v mocnost jejich napodobováním."
 ARG_alvears_democracy: "Alvearova demokracie"
 ARG_alvears_democracy_desc: "Mnozí považují [ARG.GetLeader] za tvrdého muže s přísnou politikou, avšak postupem času se ukázalo, že měl skutečně na srdci blaho [ARG.GetNameDef]. Dokázal pokračovat v odkazu Hipólita Yrigoyena a měl by být vnímán jako Otec argentinské demokracie."
 ARG_american_allyship: "Americké spojenectví"
 ARG_american_allyship_desc: "Jedním z našich nejsilnějších spojenců je nyní probuzený obr na severu. V duchu panaamerické jednoty bychom měli vyslat [ARG.GetAdjective] vyslance do Washingtonu D.C., abychom prohloubili vztahy s [USA.GetAdjective] vládou."
 ARG_american_defense_investments: "Americké obranné investice"
 ARG_american_defense_investments_desc: "Silná armáda je sice důležitá, avšak často se uvádí, že pevná obrana je stejně cenná jako silný útok. Naše spolupráce s [USA.GetNameDef] vedla ke zlepšení obranných schopností v našich nejzranitelnějších regionech, zejména proti leteckým útokům. Džungle a hory nás chrání na zemi, tyto věže budou bránit naše nebe."
 ARG_anti_american_propaganda: "Protiamerická propaganda"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] jsou baštou demokracie v Americe a přirozeně stojí proti všemu, o co usilujeme. Pokud s nimi někdy chceme jednat, musíme sjednotit obyvatelstvo za naším cílem. Toho dosáhneme šířením protiamerických nálad po celé zemi, což nám umožní ospravedlnit útok proti severnímu obrovi."
 ARG_anti_corruption_policies: "Protikorupční politika"
 ARG_anti_corruption_policies_desc: "Musíme zajistit, aby se politická korupce, která pošpinila naši zemi v uplynulém desetiletí, už nikdy nevrátila do vládních voleb. Zavedením nových opatření zaměřených na vymýcení úplatkářství, zpronevěry a nepotismu ve státní správě."
 ARG_argentina_first: "Argentina především"
 ARG_argentina_first_desc: "Po pečlivém zvážení jsme dospěli k závěru, že nejlepší cestou pro budoucnost [ARG.GetNameDef] je zůstat stranou narůstajícího konfliktu v Evropě a soustředit se na vlastní růst a stabilitu. Vytvořme vlastní frakci a postavme se světu sami."
 ARG_argentina_for_all: "Argentina pro všechny"
 ARG_argentina_for_all_desc: "Jako bývalá kolonie je [ARG.GetNameDef] domovem mnoha lidí z celého světa. V naší vizi budoucnosti chceme, aby se každý, kdo zde žije, mohl nazývat [ARG.GetAdjective] a být hrdý na to, že tuto zemi nazývá svým domovem."
 ARG_argentine_island_sovereignty.tt: "Pokud nejsme ve válce s ([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!), získáme proti nim válečný cíl §YZabrat§!."
 ARG_argentine_island_sovereignty: "Argentinská svrchovanost nad ostrovy"
 ARG_argentine_island_sovereignty_desc: "Příliš dlouho byly jihoatlantské ostrovy drženy Británií, přestože jasně spadají do sféry vlivu [ARG.GetNameDef]. Musíme povstat a nárokovat si to, co nám právem náleží, i kdyby to znamenalo vyhlásit válku [ENG.GetNameDef]. Tyto ostrovy budou [ARG.GetAdjective] za každou cenu!"
 ARG_argentine_nationalism: "Argentinský nacionalismus"
 ARG_argentine_nationalism_desc: "Duch conquistadorů proudí našimi žilami a bylo by moudré navázat na jejich odkaz dobývání Ameriky. Svolejme ty, kteří jsou ochotni bojovat a zemřít za svou zemi, a připravme náš průmysl na masovou výrobu zbraní a strojů. [ARG.GetNameDefCap] se připravuje na válku!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! vyslala dobrovolníky do §Y[SPA.GetName]§!"
 ARG_arma_maravillosa_bonus: "Arma Maravillosa"
 ARG_balancing_act: "Balancování sil"
 ARG_balancing_act_desc: "Nyní, když má armáda pod kontrolou vládu, můžeme obrátit pozornost k blížící se bouři v Evropě. Jak spojenecké, tak i mocnosti Osy mají vztahy s [ARG.GetName], a proto musíme postupovat opatrně, abychom si neznepřátelili ani jednu stranu."
 ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
 ARG_banco_central_de_la_republica_argentina_desc: "Banco Central de la República Argentina byl založen šesti zákony Kongresu v roce 1935 a nahradil měnovou radu [ARG.GetName]. Jeho prezident Ernesto Bosch si klade za cíl rozvíjet banku a nastartovat naši ekonomiku, aby se konečně začala finančně zotavovat z Velké hospodářské krize."
 ARG_bastion_of_democracy: "Bašta míru"
 ARG_bastion_of_democracy_desc: "Dosáhli jsme velkého pokroku v prosazování myšlenek demokratického státu a urazili dlouhou cestu od nebezpečně zkorumpovaných voleb. Zatímco se po světě šíří válka, musíme se postavit jako bašta míru a zavázat se chránit menší státy tohoto kontinentu."
 ARG_bolstering_the_army: "Náborová kampaň"
 ARG_bolstering_the_army_desc: "Válka se stále více rozhořívá a my musíme být připraveni odpovědět na její volání. Po celé [ARG.GetNameDef] jsou muži i ženy ochotni nasadit své životy v boji za svobodu. Musíme zahájit náborovou kampaň a povzbudit obyvatele naší velké země, aby vzali zbraně do rukou a připravili se bránit svůj domov."
 ARG_british_cooperation: "Britská ekonomická spolupráce"
 ARG_british_cooperation_desc: "Užší spolupráce s [ENG.GetName] pomůže posílit naši ekonomiku, zejména s ohledem na jejich vliv během posledních voleb. Zlepšení vztahů s [ENG.GetAdjective] povede v budoucnu k výhodnějším obchodním dohodám."
 ARG_british_gaurantee: "Užší vazby s Británií"
 ARG_british_gaurantee_desc: "Historicky jsme měli s Británií úzké vztahy a Britové do naší země významně investovali. Měli bychom tyto vazby znovu oživit a posílit, může se to pro nás ukázat jako velmi přínosné."
 ARG_capitalize_the_beef_industry: "Zhodnotit hovězí průmysl"
 ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjectiveCap] hovězí maso patří k našim hlavním exportům, zejména do [ENG.GetNameDef]. Měli bychom toho využít, rozšířit chovatelské kapacity a zajistit, aby bylo naše lahodné maso známé po celém světě."
 ARG_centralize_power: "Centralizace moci"
 ARG_centralize_power_desc: "Rodolfo Ghioldi nás v porevolučním období vedl velmi dobře. Mnozí v jeho vládě se domnívají, že soustředění moci výhradně do rukou předsedy vlády pomůže ochránit náš nový sovětský stát před vnitřními i vnějšími hrozbami. Koneckonců jde o bezpečnost a stabilitu [ARG.GetNameDef]."
 ARG_change_of_course: "Změna kurzu"
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) obdrží událost „§Y$ARG_political_events.19.t$§!“, která po nich bude požadovat, aby se stali naším §Ysubjektem§!. Pravděpodobnost přijetí je vyšší, pokud mají §Yvysoký názor§! na nás."
 ARG_chilean_ultimatum: "[CHL.GetAdjectiveCap] ultimátum"
 ARG_chilean_ultimatum_desc: "Příliš dlouho přetrvávalo napětí na našich hranicích s [CHL.GetNameDef]. Pokud se chceme skutečně zajistit jako dominantní mocnost Jižní Ameriky, musíme je co nejdříve neutralizovat. Buď se k nám připojí mírovou cestou, nebo vytáhneme na jejich území a vezmeme si to, co je naše."
 ARG_committee_of_state_security: "Výbor státní bezpečnosti"
 ARG_committee_of_state_security_desc: "S rostoucím světovým napětím se stále více nepřátel naší ideologie odvažuje vystrčit hlavu. Abychom si udrželi moc, je nezbytné zaměřit se na vytvoření zpravodajské služby, která bude prosazovat naše hodnoty jak v [ARG.GetNameDef], tak i na mezinárodní úrovni."
 ARG_communist_civil_war_tt: "§Y[ROOT.GetFlag][ROOT.GetName]§! se §Rocitne v občanské válce mezi komunisty a současnou vládou!§!"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_conquer_paraguay: "Dobýt [PAR.GetNameDefCap]"
 ARG_conquer_paraguay_desc: "Pro vyjednávání zde není místo. [PAR.GetNameDef] stojí v cestě naší nadvládě nad Jižní Amerikou. Místo ultimáta je lepší chytit býka za rohy a vyhlásit našemu sousedovi válku."
 ARG_conquer_south_america: "Osvobodit kontinent"
 ARG_conquer_south_america_desc: "Na jihoamerickém kontinentu není místo pro jiné světové ideologie, neboť představují hrozbu pro náš socialistický stát. Pokud se k nám nepřipojí, musíme co nejrychleji přistoupit k osvobození jejich lidu a přivést je pod ochranný prapor [ARG.GetNameDef]."
 ARG_conquer_uruguay: "Vytvoření opěrného bodu"
 ARG_conquer_uruguay_desc: "Zatímco se náš nový režim upevňuje, musíme se rozhodnout, jak naložit s menšími sousedy. [URG.GetNameDefCap] bylo vždy sporným územím a jeho dobytí silou ukáže světu, že nás nelze podceňovat."
 ARG_consolidating_power: "Upevňování moci"
 ARG_consolidating_power_desc: "Ramón Castillo prosazuje své prezidentství autoritářštější politikou než jeho předchůdci. Jeho cílem je upevnit moc prostřednictvím Národní demokratické strany a postupně rozpustit Concordancii. Tento vývoj nezůstal bez povšimnutí politických ani vojenských rivalů."
 ARG_corporatism: "Korporativismus"
 ARG_corporatism_desc: "Korporativismus je základní myšlenkou fašismu a měli bychom jej zavést co nejdříve. Abychom toho dosáhli, musíme se opřít o místní elity a talenty a otevřít jim cestu k postupu v nové fašistické hierarchii [ARG.GetNameDef]. Takto povedeme naši zemi k budoucnosti plné loajality a efektivity."
 ARG_counter_intelligence_program: "Program kontrašpionáže"
 ARG_counter_intelligence_program_desc: "Špionáž se ukazuje jako významný faktor této války a v oblasti vlastního zpravodajství značně zaostáváme. Vzhledem ke zvěstem o [GER.GetAdjective] operacích v [ARG.GetName] i dalších jihoamerických státech bychom se měli co nejdříve připravit na jejich potlačení."
 ARG_coup_imminent_tt: "§RZvolením tohoto zaměření se spustí časované mise vojenského nesouhlasu.§!"
 ARG_crack_down_on_corruption: "Tvrdý postup proti korupci"
 ARG_crack_down_on_corruption_desc: "Přestože byl Ortiz zvolen v jedněch z nejpodvodnějších voleb v [ARG.GetAdjective] historii, má plný úmysl tvrdě zakročit proti korupci ve vládě. Ironie stranou, tento krok může jedině posílit [ARG.GetName]."
 ARG_cut_ties_with_britain: "Přerušit vazby s Británií"
 ARG_cut_ties_with_britain_desc: "Přestože je ostrovní stát [ENG.GetNameDef] naším nejbližším obchodním partnerem, jejich smlouva o našem hovězím mase brání tomu, aby naši lidé mohli lépe sloužit vlastní zemi. Měli bychom rozdmýchat proti-britské nálady mezi obyvatelstvem a dokázat světu, že dokážeme stát na vlastních nohou bez evropských koloniálních mocností."
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "Obrana a demokracie jsou hlavními cíli Ortizovy vlády, přičemž prezident si přeje obnovit demokratičtější [ARG.GetName] pod správou Concordancie. To zároveň povede ke zvýšení vojenských výdajů, aby se [ARG.GetName] dokázala řádně bránit."
 ARG_demand_spanish_compensation: "Požadovat kompenzaci od Španělska"
 ARG_demand_spanish_compensation_desc: "Naši španělští bratři úspěšně znovu získali moc, která jim právem náležela. Možná je nyní čas jim připomenout, že jsme sehráli svou roli v jejich úspěchu a že je čas zaplatit!"
 ARG_demand_spanish_compensation_tt: "Odešle událost do §Y[SPA.GetNameDef]§!, která po nich bude požadovat, aby nám předali §YRovníkovou Guineu§!. Pravděpodobnost přijetí je vyšší, pokud mají §Gvysoký§! názor na nás."
 ARG_democratic_faction: "Monroeova aliance"
 ARG_develop_civilian_economy: "Rozvoj civilní ekonomiky"
 ARG_develop_civilian_economy_desc: "Jak klademe větší důraz na naše města, je důležité zajistit vybavenost, kterou obyvatelé [ARG.GetName] potřebují. Spokojení lidé nás mohou jen posílit. Investice do okamžitého rozvoje nových továren jsou cestou vpřed."
 ARG_develop_the_electricity_sector: "Rozvoj energetického sektoru"
 ARG_develop_the_electricity_sector_desc: "Náš energetický sektor potřebuje modernizaci, a proto by bylo rozumné soustředit zdroje na výzkum technologií, které podpoří další rozvoj výroby elektřiny."
 ARG_dominate_the_south: "Ovládnout jih"
 ARG_dominate_the_south_desc: "S tolika protivníky kolem nás na kontinentu je zásadní udeřit železnou pěstí a zničit potenciální hrozby dříve, než vzniknou. Ukažme jim, kdo je skutečnou dominantní mocností Jižní Ameriky."
 ARG_economic_reactivation_act: "Zákon o hospodářské reaktivaci"
 ARG_economic_reactivation_act_desc: "Zákon o hospodářské reaktivaci upřednostní rozvoj civilní infrastruktury a zvýší rychlost, s jakou můžeme ve městech stavět nové továrny."
 ARG_economic_tax_reforms: "Hospodářské daňové reformy"
 ARG_economic_tax_reforms_desc: "Naše venkovská infrastruktura je silně zanedbaná. Pokud přijmeme reformy současné daňové politiky, budeme moci klást větší důraz na rozvoj málo rozvinutých zemědělských oblastí."
 ARG_education_electronics_bonus: "Zaměření na elektronické vzdělávání"
 ARG_education_industrial_bonus: "Zaměření na průmyslové vzdělávání"
 ARG_education_synthetics_bonus: "Zaměření na vzdělávání v syntetice"
 ARG_eliminate_american_imperialism: "Zničit americký imperialismus"
 ARG_eliminate_american_imperialism_desc: "Severní obr byl dlouho baštou korporátní chamtivosti a korupce. Nyní, když jsme sami vyrostli v supervelmoc, je jen otázkou času, kdy se kapitalističtí psi z Washingtonu rozhodnou, že jsme hrozbou, kterou je třeba odstranit. To nemůžeme dopustit. Je čas zahájit operaci Escarlatový soumrak a přinést poslední rudý západ slunce [USA.GetNameDef]."
 ARG_emphasis_on_public_works: "Důraz na veřejné práce"
 ARG_emphasis_on_public_works_desc: "Abychom obnovili naši zemi z trosek Velké hospodářské krize, musíme investovat více úsilí do projektů veřejných prací. Pokud nasměrujeme více prostředků do místní infrastruktury, pomůže to nejen naší ekonomice, ale také zlepší život [ARG.GetAdjective] občanů."
 ARG_empower_the_fjc: "Posílit FJC"
 ARG_empower_the_fjc_desc: "Federación Juvenil Comunista je mládežnická a revoluční politická organizace založená za účelem prosazování politik PCA mezi [ARG.GetAdjective] mládeží. Abychom zajistili naši socialistickou ideologii v celé zemi, bylo by moudré zapojit děti našeho státu co nejdříve."
 ARG_encourage_german_investments: "Podporovat německé investice"
 ARG_encourage_german_investments_desc: "Přestože je [GER.GetNameDef] mnohými považováno za vyvrhele Evropy, stalo se průmyslovou a vojenskou velmocí. Vzhledem k početné [GER.GetAdjective] komunitě žijící v [ARG.GetNameDef] jsme s nimi vždy udržovali poměrně přátelské vztahy. Měli bychom je oslovit a zjistit, zda jsou ochotni investovat do našeho rostoucího nacionalistického hnutí."
 ARG_encourage_italian_argentine_diplomacy: "Italsko-argentinská diplomacie"
 ARG_encourage_italian_argentine_diplomacy_desc: "[ITA.GetAdjectiveCap] fašismus se stal hlavním vzorem, podle kterého si hlavní nacionalistická strana v [ARG.GetNameDef] utvářela svou politiku. Měli bychom vyslat vyslance do [ITA.capital.GetCapitalVictoryPointName] a otevřít nový diplomatický kanál mezi našimi zeměmi. Byla by to skvělá příležitost k uzavření výzkumné dohody, z níž by obě naše země těžily díky rychlému technologickému pokroku."
 ARG_encourage_the_red_scare: "Rudý strach"
 ARG_encourage_the_red_scare_desc: "Zdá se, že fašismus není jedinou hrozbou, které bychom se měli obávat. Rostoucí síla [SOV.GetName] je stejně naléhavá. Komunismus představuje další protiklad demokracie a měli bychom být obezřetní vůči jeho šíření."
 ARG_end_operation_bolivar: "Ukončit operaci Bolívar"
 ARG_end_operation_bolivar_desc: "Odhalili jsme nepřetržitý proud špionážních misí, které do naší země směřují z [GER.GetName]. Ironicky je pojmenovali „operace Bolívar“. To je nepřijatelné a musíme okamžitě ukončit veškeré [GER.GetAdjective] operace v [ARG.GetName]."
 ARG_end_the_coup_tt: "§GZvolením tohoto zaměření budou ukončeny mise vojenského převratu.§!"
 ARG_envoy_to_london: "Vyslanec do Londýna"
 ARG_envoy_to_london_desc: "[ENG.GetName] patří již mnoho let k našim nejbližším spojencům a nyní, když stojíme po jejich boku proti jejich nepřátelům, by bylo moudré vyslat [ARG.GetAdjective] vyslance do Londýna, abychom prohloubili vztahy s [ENG.GetAdjective] vládou."
 ARG_establish_the_free_association: "Založit svobodné sdružení"
 ARG_establish_the_free_association_desc: "Svobodné sdružení je vztah mezi jednotlivci bez státu, společenských tříd, hierarchie či soukromého vlastnictví výrobních prostředků. Jde o dlouhodobý cíl anarchosyndikalistů a je nejvyšší čas začít bourat hranice a vytvořit společnost, v níž bude každý svobodný naplnit své individuální potřeby."
 ARG_expand_aluminum_extraction: "Rozšířit těžbu hliníku"
 ARG_expand_aluminum_extraction_desc: "Hliník je důležitým zdrojem pro rozvoj našich vozidlových jednotek. Měli bychom rozvinout těžební provozy a zvýšit míru těžby tohoto užitečného kovu."
 ARG_expand_steel_extraction: "Rozšířit těžbu oceli"
 ARG_expand_steel_extraction_desc: "Těžba byla hlavním odvětvím [ARG.GetName] již od jejího vzniku jako „země stříbra“. Naše pozornost se však nyní soustředí především na rozšíření těžby oceli v našich horských oblastech."
 ARG_extinguish_south_american_communism: "Zadusit jihoamerický komunismus"
 ARG_extinguish_south_american_communism_desc: "Rudá hrozba není jen strašákem na děti. Komunismus se rozšířil do Jižní Ameriky a rychle se přibližuje k [ARG.GetName]. Ve jménu demokracie a svobody se musíme mobilizovat a tuto rudou renesanci potlačit dříve, než zaplaví celý kontinent."
 ARG_extinguish_south_american_fascism: "Zadusit jihoamerický fašismus"
 ARG_extinguish_south_american_fascism_desc: "Skvrna, kterou fašismus zanechal na světě, se rozšířila i do Jižní Ameriky. Nemůžeme nečinně přihlížet. Musíme povstat a vypořádat se s těmi státy, které se zřekly demokracie ve prospěch autoritářské diktatury, dříve než se rozšíří po celém kontinentu."
 ARG_fascist_researchers: "Fašističtí výzkumníci"
 ARG_fascist_researchers_desc: "Jak se naše země postupně přibližuje k cestě fašismu, bylo by moudré investovat do rozšíření národního výzkumu. Nastolení pořádku a loajality v [ARG.GetNameDef] je teprve začátek. Pokud vše půjde podle plánu, budeme potřebovat mnohem silnější vojenské technologie, než jaké máme nyní."
 ARG_firmes_volamos: "Firmes Volamos"
 ARG_firmes_volamos_desc: "[ENG.GetAdjectiveCap] komunita žijící v [ARG.GetName] nabídla financování darované letky pro Královské letectvo. Pokud tuto letku vyšleme do [ENG.GetName], můžeme užší spoluprací s RAF posílit i vlastní letecké schopnosti."
 ARG_forge_our_own_future: "Ukout vlastní budoucnost"
 ARG_forge_our_own_future_desc: "Po velkolepém úspěchu revoluce je čas rozhodnout, jakým směrem se bude ubírat budoucnost [ARG.GetNameDef]. Soudružka Fanny Edelman byla po mnoho let pevnou oporou PCA a výrazně se zasazovala o práva žen v [ARG.GetNameDef]. Mnozí ji považují za vhodnou vůdkyni, která přivede [ARG.GetNameDef] do nové éry prosperity."
 ARG_german_investments_bonus: "Německé investice"
 ARG_ghioldi_returns: "Rodolfo Ghioldi se vrátil do [ARG.GetNameDef]"
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Nastal čas rozložit Concordancii a postavit [ARG.GetNameDef] pod ochranu vojenské vlády. Guardia Nacional bojovala za naši suverenitu během argentinské války za nezávislost a nyní, pod vedením Pedra Pabla Ramíreze, povede [ARG.GetNameDef] do nové éry prosperity."
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! se stane vůdcem §Y$ARG_gen_nazism_party_long$§! a vládnoucí strana se změní na §Yfašismus§!."
 ARG_help_the_allies: "Pomoci Spojencům"
 ARG_help_the_allies_desc: "Jak se válka dále stupňuje, roste tlak ze strany [USA.GetName] na to, abychom opustili neutralitu a formálně se připojili ke Spojencům. Pokud se tak rozhodneme, staneme se oficiálním aktérem tohoto globálního konfliktu."
 ARG_hitler_1: "Do čtvrtice všeho dobrého"
 ARG_hitler_2_core_tt: "Získáme §Ydomovské území§! na všech bývalých §Yněmeckých§! státech."
 ARG_hitler_1_desc: "S novým prezidentem ve vládě okamžitě došlo k tlaku na zásadní změny v [ARG.GetNameDef], aby se napodobila někdejší moc [GER.GetNameDef]. Señor Hitler se zdá být odhodlán založit Čtvrtou říši v Jižní Americe. Co by se tentokrát mohlo pokazit?"
 ARG_hitler_2: "Guerra Relámpago"
 ARG_hitler_2_desc: "Guerra Relámpago, známá také jako „blesková válka“, je způsob vedení boje založený na drtivé síle mechanizované palebné moci. Náš prezident chce rychle expandovat a tvrdí, že „dohání ztracený čas“. Z nepochopitelných důvodů se tyto plány vztahují i na původní území [GER.GetNameDef]."
 ARG_hitler_2_tt: "Získáme válečný cíl §Y$annex_everything$§! proti všem §Ynefašistickým§! zemím v §YJižní Americe§!."
 ARG_hitler_3: "Arma Maravillosa"
 ARG_hitler_3_desc: "Arma Maravillosa, neboli „zázračné zbraně“, je program zaměřený na vývoj silnějších raket a zbraní, které by mohly změnit průběh války. Prezident nám předložil sérii vodou poškozených dokumentů s neuvěřitelnými nápady, které můžeme okamžitě uvést do praxe."
 ARG_hitler_4: "Zachránit loď"
 ARG_hitler_4_desc: "Podle Señora Hitlera je naprosto nezbytné vyzvednout vrak Graf Spee, první [GER.GetAdjective] bitevní lodě potopené během války. Na dotazy mumlal cosi o „důstojnosti“ a „neptejte se mě“ lámanou španělštinou. Ať tak či onak - vyzvedněme Graf Spee!"
 ARG_immigration_wave: "Vlna imigrace"
 ARG_immigration_wave_desc: "[ARG.GetName] je zemí vybudovanou na imigraci. Přestože většina obyvatel má původ ve Španělsku, máme také početné komunity Němců a dokonce i Velšanů. Podporou migrace z těchto zemí do [ARG.GetName] můžeme posílit naši ekonomiku."
 ARG_import_substitution: "Náhrada dovozu"
 ARG_import_substitution_desc: "S rostoucím napětím ve světě se dovoz z Evropy výrazně snížil. Ačkoli udržujeme úzké obchodní vazby s [ENG.GetAdjective], [ARG.GetAdjective] ekonomika bude muset začít nahrazovat dovoz zvýšenou industrializací."
 ARG_improve_patagonia: "Zlepšit Patagonii"
 ARG_improve_patagonia_desc: "Poté, co anarchosyndikalisté pod vedením Antonia Sota převzali kontrolu nad osudem [ARG.GetNameDef], rozhodli se, že jejich domovský region Patagonie konečně dostane pozornost, kterou po desetiletí postrádal."
 ARG_improving_the_islands: "Zlepšení ostrovů"
 ARG_improving_the_islands_desc: "Nyní, když máme kontrolu nad Falklandami a Jižní Georgií, bychom se měli zaměřit na zlepšení jejich vojenské infrastruktury, abychom zajistili, že zůstanou pod naší kontrolou."
 ARG_in_memory_of_yrigoyen: "Na památku Yrigoyena"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] si již jednou prošla podobnou situací. Ačkoli jeho vláda nebyla bez chyb, Hipólito Yrigoyen provedl nezbytné reformy, z nichž naše země těží dodnes. Potřebujeme někoho, kdo převezme jeho odkaz a znovu nás nasměruje na cestu demokracie."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! se stane vůdcem §Y$ARG_democratic_party_long$§! a vládnoucí strana se změní na §Ydemokracii§!"
 ARG_industrial_expansion: "Průmyslová expanze"
 ARG_industrial_expansion_bonus: "Posílení průmyslových technologií"
 ARG_industrial_expansion_desc: "Silný průmysl je páteří každé ekonomiky. Měli bychom se zaměřit na výzkum a rozvoj dalších možností průmyslové expanze."
 ARG_integrate_operation_bolivar: "Integrovat operaci Bolívar"
 ARG_integrate_operation_bolivar_desc: "Již nějakou dobu provádí [GER.GetNameDef] po celé Jižní Americe řadu špionážních misí. Tato směrnice, láskyplně nazývaná „operace Bolívar“, působila i v [ARG.GetNameDef]. Nyní, když jsme s [GER.GetAdjective]s v dobrých vztazích, bychom mohli program integrovat a podpořit jeho rozšíření po kontinentu."
 ARG_integrate_the_motherland: "Integrovat Ameriku"
 ARG_integrate_the_motherland_desc: "Vládnoucí třídy na územích, která jsme osvobodili od kapitalistické a fašistické zkázy, se proti nám mohou nadále bouřit, pokud nepodnikneme kroky k jejich začlenění do naší rostoucí koalice."
 ARG_internal_focus: "Vnitřní zaměření"
 ARG_internal_focus_desc: "Přestože existuje možnost obrátit se na hlavní demokratické mocnosti, mnozí v naší vládě se domnívají, že je moudřejší soustředit se na vnitřní záležitosti [ARG.GetNameDef] namísto rozptylování zdrojů jinde. Prozatím bychom měli omezit zahraniční obchod, aby měla [ARG.GetNameDef] vše potřebné k přečkání náporu války."
 ARG_intervenciones_federales: "Federální intervence"
 ARG_intervenciones_federales_desc: "Jak sílí hrozba vojenského převratu, musíme se rozhodnout zavést Federální intervence. Přijetím této legislativy v jednotlivých státech bude [ARG.GetName] lépe připravena bránit se povstáním."
 ARG_invest_in_construction_guilds: "Investovat do stavebních cechů"
 ARG_invest_in_construction_guilds_desc: "Stavební cechy jsou páteří rozvoje měst. Naším dalším úkolem by mělo být nasměrování financí do cechů v [ARG.GetName], aby naše stavební technologie dokázaly držet krok se zbytkem světa."
 ARG_invest_in_the_railways: "Investovat do železnic"
 ARG_invest_in_the_railways_desc: "Vzhledem k historii rozvoje železnic za účasti [ENG.GetName] dává smysl pokračovat v modernizaci železniční sítě. To pomůže propojit celou zemi do jednoho systému a učiní z [ARG.GetName] soudržnější stát."
 ARG_invest_in_the_roads: "Investovat do silnic"
 ARG_invest_in_the_roads_desc: "Infrastruktura v [ARG.GetName] nutně potřebuje modernizaci. Pokud se zaměříme na financování silnic, zlepší to místní propojení mezi jednotlivými provinciemi."
 ARG_invite_ghioldi_back_to_argentina: "Pozvat Ghioldiho zpět do Argentiny"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi byl významným komunistou v [ARG.GetNameDef], který byl bohužel nucen kvůli perzekuci ze strany vlády uprchnout ze země. Jak se nálada v [ARG.GetNameDef] posouvá doleva, možná nastal čas nabídnout Ghioldimu milost a pozvat jej zpět do vlasti."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! se vrátí do §Y[ARG.GetFlag][ARG.GetNameDef]§! a bude k dispozici jako §Yporadce§!. Jako klíčová postava argentinského komunismu může vést budoucí §Yrevoluci§!."
 ARG_invite_spanish_nationalists: "Pozvat španělské nacionalisty"
 ARG_invite_spanish_nationalists_desc: "Francoův převrat byl bohužel potlačen a občanská válka oficiálně skončila. Tisíce španělských nacionalistů nyní hledají nový domov, který by více odpovídal jejich ideologii. Vzhledem k historickým vazbám mezi našimi zeměmi bychom jim měli otevřít dveře, aby pomohli posílit nacionalistické hnutí v [ARG.GetNameDef]."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "Falklandy a Jižní Georgie jsou již po mnoho let suverénním územím [ENG.GetName]. Navzdory našim vlastním nárokům na tyto ostrovy, ležící tak blízko [ARG.GetName], zůstávají pod [ENG.GetAdjective] správou. S naším novým spojenectvím s [ENG.GetName] bychom možná mohli vyjednat jejich předání pod naši kontrolu, koneckonců je dokážeme v této válce lépe chránit."
 ARG_join_the_allies: "Připojit se ke Spojencům"
 ARG_join_the_allies_desc: "Nastal čas vybrat si stranu v tomto konfliktu. Jako země usilující o ochranu posvátnosti demokracie je nezbytné obrátit se na Spojence a zajistit si místo v jejich frakci. Musíme pomoci chránit svět před těmi, kteří se jej snaží podrobit."
 ARG_join_the_axis: "Připojit se k Ose"
 ARG_join_the_axis_desc: "Mnohé vděčíme mocnostem Osy za možnost nastolit v [ARG.GetNameDef] silné a stabilní vedení. Měli bychom je proto oslovit a požádat o vstup do jejich války, čímž pomůžeme šířit fašismus po celém světě."
 ARG_joint_military_exercises: "Společná vojenská cvičení"
 ARG_joint_military_exercises_desc: "Jako gesto dobré vůle vůči [USA.GetAdjective]s bychom měli nabídnout společná vojenská cvičení konaná v [ARG.GetNameDef]. Společnou spoluprací můžeme zlepšit výcvik a schopnosti našeho námořnictva i letectva."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Po období politických otřesů je načase, aby [ARG.GetNameDef] získala populárního a oblíbeného vůdce. Díky slibům, které vzbuzují pocit hrdosti a bezpečí v argentinském lidu, se Juan Perón stal jasnou volbou nového prezidenta naší velké země. Po jeho boku stojí milovaná Eva a konečně nastal čas posílit [ARG.GetNameDef] proti přicházející bouři."
 ARG_legitimize_the_PCA: "Legalizovat PCA"
 ARG_legitimize_the_PCA_desc: "Partido Comunista de la Argentina je hlavní komunistickou stranou v [ARG.GetNameDef]. Od svého vzniku udržovala těsné vazby s Komunistickou stranou Sovětského svazu, což často vyvolávalo třenice s ostatní levicí v [ARG.GetNameDef]. Nyní, kdy potřebujeme zásadní změny k ukončení Hanebného desetiletí, je možná čas tuto stranu legalizovat v [ARG.GetAdjective] vládě."
 ARG_liberation_theology: "Teologie osvobození"
 ARG_liberation_theology_desc: "Vzhledem k dlouhé historii katolicismu v [ARG.GetNameDef] a jeho významu v životě obyvatel začala řada kněží přijímat nový směr křesťanství známý jako teologie osvobození, jako reakci na ideologický posun v [ARG.GetNameDef]. Jelikož se myšlenky teologie osvobození shodují s naším revolučním hnutím, bylo by moudré přijmout tento směr církve jako státní náboženství."
 ARG_ligas_patrioticas_tt: "Odemkne divizní šablonu §YLigas Patrióticas§! a naverbuje §Ypět§! jednotek v §Y[ROOT.capital.GetCapitalVictoryPointName]§!."
 ARG_maintain_neutrality: "Odmítnout Spojence"
 ARG_maintain_neutrality_desc: "Navzdory tlaku ze strany Spojenců není v našem zájmu zapojovat se do jejich války. Na našem vlastním kontinentu máme dost problémů, aniž bychom se museli zabývat konfliktem v Evropě. Pokud to povede k embargu ze strany [USA.GetName], pak budiž."
 ARG_maintain_the_status_quo: "Zachovat status quo"
 ARG_maintain_the_status_quo_desc: "Klidně vpřed. Není nutné hned po převzetí moci příliš rozkývat loď. Pokud chce Castillo zůstat ve vládě, bude muset opatrněji zvládat rostoucí nespokojenost v konkurenčních frakcích."
 ARG_march_to_la_casa_rosada: "Pochod na Casa Rosada"
 ARG_march_to_la_casa_rosada_desc: "Castillova vláda to konečně přehnala. Nespokojenost v armádě dosáhla bodu zlomu poté, co prezident nařídil rezignaci ministra války Pedra Pabla Ramíreze za rozhovory s opoziční stranou UCR. Vojenské velení shromažďuje své loajalisty a připravuje se na pochod na Casa Rosada."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! se stane vůdcem §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Ukončí misi „Hrozící vojenský převrat“ tím, že umožní armádě převzít moc."
 ARG_military_production_lines: "Vojenské výrobní linky"
 ARG_military_production_lines_desc: "S narůstající světovou krizí je rozumné investovat do budoucnosti naší vojenské výroby. Vybudujeme-li více továrních komplexů určených pro vojenský materiál, připravíme se co nejlépe na přicházející bouři."
 ARG_more_communism_in_south_america_tt: "Získáme válečný cíl §Y$annex_everything$§! proti všem §Ynekomunistickým§! zemím v §YJižní Americe§!."
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_no_communism_in_south_america_tt: "Získáme válečný cíl §Y$puppet_wargoal_focus$§! proti všem §Ykomunistickým§! zemím v §YJižní Americe§!."
 ARG_no_fascism_in_south_america_tt: "Získáme válečný cíl §Y$puppet_wargoal_focus$§! proti všem §Yfašistickým§! zemím v §YJižní Americe§!."
 ARG_no_gods_no_masters: "Žádní bohové, žádní páni"
 ARG_no_gods_no_masters_desc: "Nikdo by neměl být ovládán těmi, kteří mu chtějí ubližovat. I když naši sousedé nemusí chápat naši ideologii, můžeme na sebe vzít úkol osvobodit je od agresivních států, které se chtějí chamtivě rozšiřovat svou sféru vlivu."
 ARG_our_own_path: "Vlastní cesta"
 ARG_our_own_path_desc: "V posledních letech jsme se dokázali soustředit sami na sebe a zůstali mimo širší globální konflikt, který pustoší jiné země. [ARG.GetName] stojí samostatně a sami rozhodneme, kam nás naše cesta zavede. Zda budeme nadále prosperovat a ekonomicky růst, nebo si stanovíme vlastní expanzní cíle, ukáže čas."
 ARG_paraguayan_ultimatum_tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) obdrží událost „§Y$ARG_political_events.19.t$§!“, která po nich bude požadovat, aby se stali naším §Ysubjektem§!. Pravděpodobnost přijetí je vyšší, pokud mají §Yvysoký názor§! na nás."
 ARG_paraguayan_ultimatum: "[PAR.GetAdjectiveCap] ultimátum"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] je strategické území, které je klíčové pro naše válečné cíle vůči zbytku kontinentu. Mohou buď souhlasit s podřízenou spoluprací, nebo budou k připojení pod náš prapor donuceni vojensky. Volba je na nich. Odešleme ultimátum."
 ARG_peronism: "Peronismus"
 ARG_peronism_desc: "Po Perónově nástupu k moci vznikl tlak na vytvoření nového politického hnutí založeného na myšlenkách a vlivech samotného prezidenta. Peronismus, známý také jako justicialismus, se stal mezi Perónovými odpůrci kontroverzním - někteří jej přirovnávají k fašismu, jiní jej popisují jako vágní směs nacionalismu, laborismu a populismu."
 ARG_preparation_for_the_elections: "Příprava na volby"
 ARG_preparation_for_the_elections_desc: "Funkční období Agustína Pedra Justa se chýlí ke konci a [ARG.GetName] je připravena na nového prezidenta. Zatímco oficiálním kandidátem vlády je Roberto María Ortiz, opoziční strana vedená Marcelem T. de Alvearem má stále šanci bojovat za demokratičtější [ARG.GetName]. Precedens voleb je dán a nyní už zbývá jen sledovat, jak vše dopadne."
 ARG_preparations_for_war: "Přípravy na válku"
 ARG_preparations_for_war_desc: "Ačkoli bychom mohli být připraveni jít do války okamžitě, zásobovací situace na našich hranicích vypráví jiný příběh. Zlepšením zásobovacích tras zajistíme rychlou porážku našich protivníků."
 ARG_production_initiative: "Výrobní iniciativa"
 ARG_production_initiative_desc: "Naše výrobní nástroje jsou zastaralé a potřebují modernizaci. Měli bychom investovat do rozvoje výrobních technologií, abychom urychlili produkci nezbytných komponent pro naši armádu."
 ARG_promote_urbanization: "Podporovat urbanizaci"
 ARG_promote_urbanization_desc: "Zatímco svět kolem nás se industrializoval a urbanizoval, [ARG.GetNameDef] zůstávala převážně stejná. To nás učinilo závislými na jiných státech. Přiznání této skutečnosti a důraz na urbanizaci by měly tyto závislosti rychle ukončit."
 ARG_rapid_militirization: "Rychlá militarizace"
 ARG_rapid_militirization_desc: "Nyní, když máme u moci pevnou vojenskou vládu, můžeme se zaměřit na expanzní cíle. Je čas rozšířit náš vojensko-průmyslový model a zvýšit výrobu zbraní i jednotek. Svět se musí připravit na sílu [ARG.GetNameDef]."
 ARG_rapid_urbanization: "Rychlá urbanizace"
 ARG_rapid_urbanization_desc: "Velká část [ARG.GetName] zůstává venkovská, avšak cestou 20. století je urbanizace. Rozvojem měst přesvědčíme více lidí, aby se do nich stěhovali, čímž výrazně zvýšíme pracovní sílu pro naše vysoce industrializovaná centra."
 ARG_reach_out_to_chile: "Oslovit [CHL.GetNameDefCap]"
 ARG_reach_out_to_chile_2_tt: "Pokud §Ypřijmou§!, předáme jim §Y[954.GetName]§! a §Y[953.GetName]§!."
 ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap] je ve srovnání s našimi ostatními sousedy mnohem větší a silnější. Bylo by moudré je oslovit a nabídnout jim možnost spojenectví. Pokud jim snad vrátíme jejich vytoužené území, budou ochotnější nabídku přijmout."
 ARG_reach_out_to_chile_tt: "Pravděpodobnost přijetí je vyšší, pokud mají §Yvysoký názor§! na nás a jsou buď §Yfašističtí§!, nebo §Ynezařazení§!."
 ARG_reach_out_to_the_great_powers: "Oslovit velmoci"
 ARG_reach_out_to_the_great_powers_desc: "Jednou z možností, jak zlepšit naši ekonomickou situaci, je obrátit se na světové velmoci a vzít si půjčky k urychlení obnovy. Musíme však postupovat opatrně, abychom neskončili s větším dluhem, než s jakým jsme začínali."
 ARG_reach_out_to_the_soviet_union: "Oslovit [SOV.GetNameDef]"
 ARG_reach_out_to_the_soviet_union_desc: "Není tajemstvím, že se musíme odklonit od staré formy vlády a zavést rychlé změny, které utvářejí budoucnost [ARG.GetNameDef]. Jelikož to může vést ke krvavé revoluci, měli bychom oslovit stát, který si tím již prošel. Navázání kontaktu se [SOV.GetNameDef] může zajistit pomoc, pokud náš vzestup k moci doprovodí nešťastné, avšak nezbytné násilí."
 ARG_reach_out_to_the_soviet_union_tt: "Zvolením tohoto zaměření se při vypuknutí §Yobčanské války§! odemkne divizní šablona §YVanguardia Socialista§! a naverbuje se §Ypět§! jednotek Vanguardia Socialista v §Y[955.GetName]§!."
 ARG_reestablish_ligas_patrioticas: "Obnovit Ligas Patrióticas"
 ARG_reestablish_ligas_patrioticas_desc: "Ligas Patrióticas byly krajně pravicovou polovojenskou civilní organizací, která působila v [ARG.GetNameDef] ve 20. letech 20. století. Od té doby se rozpadly. Možná je čas toto hnutí znovu oživit a pomoci nám nastolit pořádek uprostřed bující korupce v naší zemi."
 ARG_reform_our_industry: "Reformovat náš průmysl"
 ARG_reform_our_industry_desc: "Naše průmyslové inovace zaostávají za ostatními státy již příliš dlouho. Je načase rozšířit průmysl [ARG.GetNameDef] a přivést jej na modernější úroveň. Začít můžeme výstavbou nových továren a jejich okamžitým uvedením do provozu."
 ARG_regulated_national_salaries: "Regulované národní mzdy"
 ARG_regulated_national_salaries_desc: "Zaznamenali jsme znepokojivý trend, kdy domácí korporace a firmy vyplácejí zaměstnancům příliš nízké mzdy. Nemáme zájem řídit jejich rozpočty, ale zajímá nás, aby všichni naši občané dostávali spravedlivou odměnu. Zavedení minimální mzdy jistě pomůže všem zúčastněným."
 ARG_reinforce_the_education_system: "Posílit vzdělávací systém"
 ARG_reinforce_the_education_system_desc: "Vzdělání je základem demokratického státu. Každý, kdo žije v [ARG.GetNameDef], by měl mít možnost navštěvovat školu a rozvíjet se jako poctivý a pracovitý občan. Měli bychom tuto příležitost využít k cílenému financování určitých oborů v naději, že to umožní vlastní technologický a ekonomický rozvoj."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) obdrží událost „§Y$ARG_political_events.73.t$§!“, která nabídne §Ysmlouvu o neútočení§! a §Yzáruku nezávislosti§! mezi našimi zeměmi. Pravděpodobnost přijetí je vyšší, pokud mají §Yvysoký názor§! na nás."
 ARG_reinforced_alliance: "Posílení spolupráce"
 ARG_reinforced_alliance_desc: "Naše úzké vztahy s Británií se ukazují jako velmi užitečné, avšak čím více studujeme jejich armádu, tím jasněji vidíme, že nejsme na případný konflikt připraveni tak, jak bychom mohli být. Měli bychom zvážit žádost o jejich otevřenější podporu ve formě záruk a smlouvy o neútočení."
 ARG_release_hellmuth: "Propustit Hellmutha"
 ARG_release_hellmuth_desc: "Osmar Hellmuth je [ARG.GetAdjective] občan [GER.GetAdjective] původu, který byl za staré vlády zatčen poté, co byl odhalen jako spolupracovník fašistické vlády v [GER.GetNameDef]. Měli bychom jej okamžitě propustit a místo toho jej zaměstnat v naší vlastní zpravodajské službě."
 ARG_revisit_the_roca_runciman_treaty: "Znovu projednat smlouvu Roca-Runciman"
 ARG_revisit_the_roca_runciman_treaty_desc: "Smlouva Roca-Runciman platí od roku 1933 a zajišťuje vývoz našeho hovězího masa do [ENG.GetName]. S ohledem na nedávný vývoj naší ekonomiky však možná nastal čas vyjednat s [ENG.GetAdjective] novou smlouvu a získat ještě výhodnější obchodní podmínky."
 ARG_revive_the_colonial_plan: "Obnovit koloniální plán"
 ARG_revive_the_colonial_plan_desc: "Ve snaze získat oporu v Jižní Americe uvedlo [GER.GetNameDef] do pohybu plán na založení kolonie v [URG.GetNameDef]. Tento plán se však nikdy neuskutečnil. Měli bychom se ho ujmout a obnovit jej, a vytvořit z [URG.GetNameDef] subjekt jménem našich fašistických přátel."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz zvítězil ve volbách jasnou většinou, což znamená, že koalice Concordancia pokračuje ve vládnutí v [ARG.GetName]. Ve svém inauguračním projevu kladl důraz na potvrzení víry v demokracii a slíbil respekt ke svobodám a zárukám, které Ústava poskytuje [ARG.GetAdjective] lidu."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! se stane vůdcem §Y$ARG_neutrality_party_long$§!"
 ARG_royal_airforce_influence: "Vliv Královského letectva"
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_airforce_influence_desc: "Nyní, když jsou naše vazby s Británií těsnější, měli bychom se podívat, zda se můžeme poučit i z jejich vojenských zkušeností. Královské letectvo je všeobecně velmi uznávané a studium jeho operací bude pravděpodobně přínosné. Zároveň bychom měli zvážit pořízení podobných letounů."
 ARG_royal_navy_influence: "Vliv Královského námořnictva"
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_royal_navy_influence_desc: "Nyní, když jsou naše vazby s Británií těsnější, měli bychom se podívat, zda se můžeme poučit i z jejich vojenských zkušeností. Královské námořnictvo je všeobecně velmi uznávané a studium jeho operací bude pravděpodobně přínosné. Zároveň bychom měli zvážit výzkum lodí podobných těm jejich."
 ARG_russian_manufacturers: "[SOU.GetAdjectiveCap] výrobci"
 ARG_russian_manufacturers_desc: "Abychom zvýšili naši průmyslovou sílu a vynikli mezi ostatními státy kontinentu, měli bychom oslovit [SOU.GetNameDef] a pozvat do [ARG.GetNameDef] řadu jejich výrobců. Sdílíme ideologii, a proto dává smysl sdílet i vojenské technologie."
 ARG_secure_the_borders: "Zabezpečit hranice"
 ARG_secure_the_borders_desc: "Bylo by moudré zajistit, aby naše současné hranice zůstaly v bezpečí před nejnebezpečnějšími rivaly. Musíme vybudovat obrannou linii podél společných hranic s [CHL.GetNameDef] a [BRA.GetNameDef] a zároveň vycvičit naše velitele k boji v rozsáhlých lesích na severu. Ochrana je prvořadá!"
 ARG_secure_the_opposition: "Zajistit opozici"
 ARG_secure_the_opposition_desc: "Určitá míra opozice je pro naše demokratické hodnoty přínosná. Současná opozice je poměrně silná, avšak hlavním problémem je, že nehraje fér. Nemůžeme dopustit, aby tento nebezpečný příklad přetrval - politická opozice musí být regulována, pro bezpečí všech."
 ARG_seek_american_support: "Hledat americkou podporu"
 ARG_seek_american_support_desc: "Jak se po světě stahují mračna války, musíme být připraveni čelit jakémukoli konfliktu, který by ohrozil naše hranice. [USA.GetNameDefCap] mohou být spícím obrem na severu, ale jakožto demokratický stát se od jejich zahraniční politiky a programů civilní obrany můžeme mnohému naučit. Měli bychom je oslovit a zahájit spolupráci s našimi severoamerickými sousedy."
 ARG_social_welfare_fund: "Fond sociálního zabezpečení"
 ARG_social_welfare_fund_desc: "Náš rozpočet na sociální zabezpečení byl tradičně velmi nízký. Při pohledu na možné přínosy zvýšených výdajů však začínáme věřit, že by tomu tak být nemělo. Zřízení fondu sociálního zabezpečení by mohlo být smysluplným krokem."
 ARG_socialist_researchers: "Socialističtí výzkumníci"
 ARG_socialist_researchers_desc: "Jak naše země roste jako socialistický stát, bylo by moudré investovat do rozšíření národního výzkumu. Revolucionalizace a modernizace technologií jsou totiž klíčové pro další rozvoj našeho státu."
 ARG_socialist_volunteers: "Socialističtí dobrovolníci"
 ARG_socialist_volunteers_desc: "Po celém světě existuje mnoho socialistických hnutí, která bojují za své sny o revoluci. Pokud to bude potřeba, musíme nabídnout vlastní sílu k pomoci těm zemím, jež se chtějí vydat podobnou rudou cestou jako my. Uzavřenost neznamená, že bychom měli ignorovat osud našich mezinárodních soudruhů."
 ARG_south_american_alliance: "Panaamerická spolupráce"
 ARG_south_american_alliance_desc: "S nově vytvořenou frakcí, jejímž cílem je udržet mír na jihoamerickém kontinentu, bychom měli oslovit ostatní demokratické státy v okolí a požádat je, aby se k nám připojily v našem závazku k míru a svobodě. Společně jsme silnější a méně náchylní k pádu."
 ARG_south_american_unity: "Jednota Jižní Ameriky"
 ARG_south_american_unity_desc: "Nyní, když jsme získali území po celém kontinentu, je čas přijmout nový název, který bude symbolizovat, že už nejsme jen [ARG.GetNameDef], ale Jižní Amerika jako celek. Konečně se nám podařilo sjednotit tyto hašteřivé státy pod jedním mocným praporem."
 ARG_soviet_industrial_model: "Sovětský průmyslový model"
 ARG_soviet_industrial_model_desc: "Po revoluci v Rusku učinil [SOU.GetNameDef] velké kroky k modernizaci vojensko-průmyslového komplexu. Měli bychom se tím inspirovat a následovat jejich kroky, čímž zvýšíme počet továren zaměřených na vojenskou výrobu v naší zemi."
 ARG_state_atheism: "Státní ateismus"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] je dlouhodobě katolickou zemí a náboženství hraje v každodenním životě mnoha obyvatel významnou roli. Máme však možnost zavést státní ateismus, jelikož náboženství nemá v socialistické revoluci přílišné místo. Musíme však mít na paměti, že to může vyvolat nespokojenost mezi masami."
 ARG_study_the_battle_of_the_river_plate: "Studium bitvy u La Platy"
 ARG_study_the_battle_of_the_river_plate_desc: "Bitva u La Platy byla první námořní bitvou této války a odehrála se na území Jižní Ameriky. Měli bychom ji důkladně prostudovat a poučit se z ní, abychom zlepšili vlastní námořní schopnosti."
 ARG_subdue_dissension: "Potlačit rozkol"
 ARG_subdue_dissension_desc: "Dost bylo. Vojenské povstalecké skupiny zašly příliš daleko a my musíme tento převrat rozhodně potlačit dříve, než dostane šanci znovu vzplanout. Krátkodobě to může zpomalit růst naší armády, ale loajální armáda za to stojí."
 ARG_subdue_dissension_tt: "Pro odemčení tohoto zaměření musíte alespoň 3× zavést Federální intervence!"
 ARG_support_radical_nationalism: "Podporovat radikální nacionalismus"
 ARG_support_radical_nationalism_desc: "Od chvíle, kdy jsme setřásli okovy Španělské říše, usilujeme o vymezení [ARG.GetAdjective] identity. Dařilo se nám zde přežít i prosperovat a jednou provždy jsme dokázali, že tato země je naše. Posilme [ARG.GetAdjective] identitu a připomeňme všem, kdo je skutečnou velmocí Jižní Ameriky."
 ARG_support_the_farmers: "Podpořit farmáře"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] měla vždy silný zemědělský sektor, přičemž zejména naše hovězí maso je celosvětově oblíbené. Za předchozí vlády zůstaly mnohé zemědělské komunity bez dostatečné podpory. Je čas prosadit změny, zvýšit financování zemědělství a podpořit proletářské pracující na venkově [ARG.GetNameDef]."
 ARG_support_the_spanish_coup: "Podpořit španělský převrat"
 ARG_support_the_spanish_coup_desc: "Naši bratři ve Španělsku jsou zapleteni do krvavé občanské války o budoucnost své země. Francovy představy o vojensky řízené vládě se výrazně shodují s těmi našimi. Měli bychom okamžitě vyslat pomoc a ukázat světu klamy demokracie."
 ARG_support_the_spanish_republicans: "Podpořit španělské republikány"
 ARG_support_the_spanish_republicans_desc: "Naši bratři ve Španělsku jsou uvězněni v krvavém konfliktu, v němž bojují proti vlastním krajanům, aby zabránili převzetí moci fašistickým režimem. Pád Španělska do fašismu není v našem zájmu a měli bychom udělat vše pro podporu našeho nejbližšího kulturního spojence v Evropě."
 ARG_tech_initiative_bonus: "Technologická iniciativa"
 ARG_technical_schools: "Technické školy"
 ARG_technical_schools_desc: "Rozvojem technických škol můžeme aktivně zvýšit počet technických poradců, které jsme schopni zaměstnat ve státní správě. Podpora tohoto typu vzdělávání nepochybně posílí naši hospodářskou výkonnost."
 ARG_the_american_push: "Americký nátlak"
 ARG_the_american_push_desc: "Naše snaha vyvažovat vztahy mezi Spojenci a Osou nezůstala ze strany [USA.GetName] bez povšimnutí. Dali jasně najevo nespokojenost s naším umírněným postojem a mohou po nás požadovat, abychom jednou provždy přerušili vazby s Osou."
 ARG_the_argentinian_metropole: "Argentinská metropole"
 ARG_the_argentinian_metropole_desc: "Buenos Aires se stane symbolem skutečného metropolitního života v [ARG.GetName]. Rozvoj našich měst pomohl povzbudit obyvatelstvo k tomu, aby žilo spokojený a produktivní život. Díky tomu nyní zažíváme populační boom a vyšší úroveň vzdělanosti v celé zemi."
 ARG_the_buenos_aires_conference: "Konference v Buenos Aires"
 ARG_the_buenos_aires_conference_1_tt: "Spustí událost „§YKonference v Buenos Aires začíná§!“, která nás požádá, zda ponecháme u moci §YFanny Edelman§!, nebo přejdeme na §YAntonia Sota§!."
 ARG_the_buenos_aires_conference_2_tt: "Setrvání u §YFanny Edelman§! odemkne větve zaměření §YSjednotit kontinent§! a §YOsvobodit kontinent§!. Volba §YAntonia Sota§! odemkne větev zaměření §YZlepšit Patagonii§!."
 ARG_the_buenos_aires_conference_desc: "Nyní, když se nám podařilo začít stabilizovat zemi, musíme si dát pozor, aby naše vedení nesklouzlo do stejné pasti téměř diktátorského režimu, do níž upadla předchozí vláda. Proto byla v Buenos Aires svolána socialistická konference s cílem projednat a zvolit dalšího vůdce [ARG.GetNameDef]."
 ARG_the_castillo_cabinet: "Castillův kabinet"
 ARG_the_castillo_cabinet_desc: "Prezident Ortiz se bohužel kvůli zhoršujícímu se zdravotnímu stavu připravuje na podání rezignace. Na jeho místo nastupuje bývalý viceprezident Ramón Castillo. Vzhledem k rostoucímu napětí uvnitř vojenských frakcí bude muset Castillo hrát velmi opatrně, aby si zajistil své prezidentství."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! se stane vůdcem §Y$ARG_neutrality_party_long$§!"
 ARG_the_clean_election: "Čisté volby"
 ARG_the_clean_election_desc: "Po desetiletích korupce a volebních podvodů v politice [ARG.GetNameDef] dokázala Unión Cívica Radical po energické kampani zaměřené na odhalování masivních manipulací s hlasovacími lístky v rámci Concordancie dosáhnout vítězství. Nyní se vedou diskuse o tom, kdo stranu povede dál."
 ARG_the_old_enemy: "Starý nepřítel"
 ARG_the_old_enemy_desc: "Konečně nadešel čas obrátit naši pozornost na sever, kde se nad námi tyčí stín našeho nejstaršího rivala. [BRA.GetNameDefCap] vždy představovala našeho největšího nepřítele na tomto kontinentu. Je čas znovu zažehnout ducha Cisplatinské války a vydláždit cestu dobývání směrem k [BRA.capital.GetCapitalVictoryPointName]."
 ARG_the_second_argentine_republic: "Druhá argentinská republika"
 ARG_the_second_argentine_republic_desc: "Po mnoha letech korupce a podvodů jsme se konečně zvedli z popela starého státu a povstali jako nová bašta demokracie na západní polokouli. Od tohoto dne, abychom se oddělili od chyb minulosti, budeme známi jako Druhá argentinská republika. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) poskytne §Yzáruky§! všem demokratickým zemím v §YJižní Americe§!."
 ARG_the_war_machine: "Válečný stroj"
 ARG_the_war_machine_desc: "Jak náš nový režim sílí, musíme mít armádu, která mu bude odpovídat. Je zásadní investovat do výstavby dalších vojensko-průmyslových komplexů po celé zemi, a nejen v [ARG.capital.GetCapitalVictoryPointName]. Nechť povstane [ARG.GetAdjective] válečný stroj!"
 ARG_towards_a_greater_argentina: "Směrem k větší [ARG.GetName]"
 ARG_towards_a_greater_argentina_desc: "Díky kombinovanému úsilí o zvýšení průmyslové kapacity a důrazu na financování veřejných prací a infrastruktury jsme vytvořili základ, aby se [ARG.GetName] mohla skutečně zvednout z trosek Velké hospodářské krize jako nastupující mocnost Jižní Ameriky."
 ARG_unify_south_america: "Sjednotit kontinent"
 ARG_unify_south_america_desc: "Na jihoamerickém kontinentu existuje řada zemí, které prošly vlastními revolučními hnutími a zajistily si komunistické vlády. Pokud chceme zůstat silní, musíme se spojit. Je čas oslovit tyto státy a požádat je, aby se připojily k naší internacionále."
 ARG_unify_the_continent_tt: "Zvolením tohoto zaměření bude všem §Ykomunistickým§! zemím v §YJižní Americe§! zaslána nabídka ke vstupu do naší §Yfrakce§!."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "Vzhledem k nekonečné korupci a vnitřním bojům je zřejmé, že vedení Concordancie je k ničemu. Nastal čas na zásadní změnu v [ARG.GetAdjective] politice. Nimio de Anquín si získal dostatečnou podporu jako vůdce Unión Nacional Fascista a je připraven vést zemi a navrátit [ARG.GetNameDef] pocit nacionalistické hrdosti."
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! se stane vůdcem §Y$ARG_fascism_party_long$§! a vládnoucí strana se změní na §Yfašismus§!"
 ARG_unite_the_workers_of_argentina: "Sjednotit dělníky Argentiny"
 ARG_unite_the_workers_of_argentina_desc: "Chceme-li změnit [ARG.GetNameDef] k lepšímu, musíme přesvědčit proletariát naší země, že radikální zlepšení jsou nezbytná k ukončení jejich utrpení. Sjednoťme pracující všech profesí a ukažme vládě, že status quo musí skončit!"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Od univerzitních reforem roku 1918 si Universidad de Buenos Aires dokázala udržet spolusprávu a demokraticky volené instituce i orgány. Jako největší univerzita v [ARG.GetName] bude další investování do jejího rozvoje nadále produkovat vysoce vzdělané jedince schopné vést zemi do budoucnosti."
 ARG_university_reforms: "Univerzitní reformy"
 ARG_university_reforms_desc: "Jak posilujeme náš vzdělávací systém, naskýtá se skvělá příležitost reformovat také univerzity. Rozvoj vysokoškolského vzdělávání nám umožní lépe využívat výzkumná oddělení našich univerzit."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) obdrží událost „§Y$ARG_political_events.19.t$§!“, která po nich bude požadovat, aby se stali naším §Ysubjektem§!. Pravděpodobnost přijetí je vyšší, pokud mají §Yvysoký názor§! na nás."
 ARG_us_army_training: "Výcvik armády USA"
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_us_army_training_desc: "[USA.GetNameDefCap] nám laskavě nabídly svůj vojenský výcvikový program, abychom mohli začít připravovat vlastní síly na možnost války. Nejenže to vytvoří zkušenější a odolnější armádu, ale získané poznatky můžeme využít i k posílení našeho programu speciálních sil."
 ARG_us_marine_program: "Výcvikový program námořní pěchoty USA"
 ARG_us_marine_program_desc: "Námořní pěchota USA je elitní jednotkou a symbolem [USA.GetAdjective] vojenské moci. Můžeme se od ní mnohému naučit a nyní, když úžeji spolupracujeme s [USA.GetName], k tomu máme příležitost."
 ARG_us_marine_program_doctrine: "Výcvik námořní pěchoty USA"
 ARG_viva_la_revolucion: "Viva la Revolución"
 ARG_viva_la_revolucion_desc: "Nastal čas zaslat vládě [ARG.GetNameDef] ultimátum a uvolnit větry změny potřebné k přetvoření našeho státu v opravdový socialistický stát. Pokud vše půjde dobře, proběhne to mírovou cestou a vláda bez problémů předá moc. Vždy však existuje možnost, že se nevzdají bez boje."
 ARG_war_division: "Válečné oddělení"
 ARG_war_division_desc: "Každá válka stojí na dobré přípravě. Jak budujeme náš kabinet a vyrábíme válečný stroj, každým dnem se přibližujeme k našim expanzním cílům."
 ARG_women_in_industry: "Ženy v průmyslu"
 ARG_women_in_industry_desc: "Po příliš dlouhou dobu se od žen očekávalo, že zůstanou doma a budou pečovat o rodinu. Pokud může žena vést naši zemi, je jen správné umožnit jim pracovat i v dalších odvětvích. To výrazně pomůže hospodářské budoucnosti [ARG.GetNameDef], protože se značně rozšíří naše pracovní síla."
 ARG_work_with_the_nationalists: "Spolupracovat s nacionalisty"
 ARG_work_with_the_nationalists_desc: "Možná nastal čas zvolit jiný přístup k vládnutí. Neustále narůstající korupce, která již roky sužuje volby, jasně ukazuje, že se situace nezlepšuje. Pokud budeme spolupracovat s nacionalistickými subjekty v zemi, můžeme mít větší šanci obnovit pořádek v [ARG.GetNameDef]."
 ARG_workers_rights: "Práva pracujících"
 ARG_workers_rights_desc: "Jedním ze základních pilířů naší socialistické revoluce bylo zlepšení kvality života proletářských pracujících v [ARG.GetNameDef]. Nyní, když jsme převzali výrobní prostředky, musíme zajistit, aby špatné pracovní podmínky již nadále netrápily naše pole a továrny."
 ARG_worst_timeline_flag: "§YSeñor Hilter§! je vůdcem §Y[ARG.GetNameDef]§!"
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales je státní [ARG.GetAdjective] energetická společnost zabývající se průzkumem, těžbou, rafinací a komercializací ropy. Měli bychom do společnosti investovat více prostředků, abychom získali lepší kontrolu nad domácí produkcí ropy."
 ARG_yacimientos_petroliferos_fiscales_tt: "Odemkne rozhodnutí: §YVyužít ložisko Vaca Muerta§!"
 BRA_German_tank_exchange: "Výměna informací o německých tancích"
 BRA_Italian_plane_exchange: "Výměna informací o italských letounech"
 BRA_acceptance_tt: "Pokud přijmou:\n"
 BRA_accords_tt: "Pokud souhlasí se spoluprací:"
 BRA_address_labor_disputes: "Řešit pracovní spory"
 BRA_address_labor_disputes_desc: "Předchozí vláda se oprávněně obávala hrozby komunismu, avšak jen málo se zabývala základními problémy, které lidi k radikalismu přivedly. Tuto chybu nebudeme opakovat a zaujmeme aktivnější přístup k řešení pracovních sporů."
 BRA_address_labor_disputes_tt_1: "§YUdalost umožňuje volbu mezi:§!"
 BRA_address_labor_disputes_tt_2: "§YNebo:§!"
 BRA_align_with_moscow: "Přiklonit se k [SOU.Capital.GetCapitalVictoryPointName]"
 BRA_align_with_moscow_desc: "Někteří členové naší strany měli příležitost navštívit [SOU.Capital.GetCapitalVictoryPointName]. Po návratu hovořili velmi pochvalně o [SOU.GetAdjective] způsobu řízení státu. Měli bychom zvážit užší sblížení s [SOU.GetNameDef]."
 BRA_allow_the_church_to_operate: "Přijmout socialisticky orientované teology"
 BRA_allow_the_church_to_operate_desc: "Mezi duchovenstvem v Jižní Americe se začíná formovat nové hnutí. Kněží prosazují socialisticky laděné politiky, které by jednou provždy pozvedly nejchudší vrstvy obyvatel z bídy. Možná bychom měli tyto radikální teology přijmout, namísto abychom popudili věřící proletariát, který je podporuje."
 BRA_amazonian_settlement: "Obnovit amazonskou kolonizaci"
 BRA_amazonian_settlement_desc: "Amazonie je bohatá na zdroje i půdu a přímo vybízí k využití. Abychom povzbudili ekonomiku a vytvořili motivaci pro naše vojáky bojovat, měli bychom těm, kteří vstoupí do armády, nabídnout možnost získat takovou půdu po odpovídající délce služby."
 BRA_amazonian_settlement_tt: "Odemkne rozhodnutí §YVojenské osady v Amazonii§! pro rozvoj amazonských států."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Naše hnutí přijalo výraz původního kmene Tupi, „Anauê“, jako bojový pokřik. Tento výraz začal ztělesňovat bratrství členů a jejich neochvějnou loajalitu k ochraně našeho státu. Anauê!"
 BRA_anaue_tt: "Odemkne rozhodnutí k náboru integralistických milic v jednotlivých státech po dokončení shromáždění.\nNaverbuje nového generála s vlastností §Y$militias_officer$§!:\n Obrana milic §G+5 %§!\n Rychlost milic §G+5 %§!\n Organizace milic §G+5 %§!"
 BRA_anti_democracy_in_south_america_tt: "Získáme válečný cíl §Y$puppet_wargoal_focus$§! proti všem §Ydemokratickým a nezařazeným§! zemím v §YJižní Americe§!."
 BRA_anti_imperialism: "Vyhnat říše"
 BRA_anti_imperialism_desc: "Některým státům v našem okolí dosud nebyla přiznána jejich právoplatná nezávislost. Stále existují říše, které si nárokují kontrolu nad těmito územími. Kolonialismus a imperialismus patří minulosti a je nejvyšší čas to těmto říším jasně sdělit."
 BRA_anti_imperialism_tt: "Odemkne rozhodnutí §YJihoamerický antikolonialismus§! k osvobození kolonií v Jižní Americe."
 BRA_attack_bolivia: "Zajištění Amazonie"
 BRA_attack_bolivia_desc: "Amazonský prales je neoddělitelnou součástí [BRA.GetAdjective] území. Skutečnost, že [BOL.GetNameDef] nadále okupuje jeho části, již nemůže být tolerována."
 BRA_attack_chile: "Preventivní úder"
 BRA_attack_chile_desc: "Dokud [CHL.GetAdjective] zůstává ukrytá za svými horami, nebude naše západní křídlo nikdy zcela bezpečné. Musíme proto zlikvidovat [CHL.GetAdjective] stát a začlenit jeho území do našeho vlastního."
 BRA_autarky: "Brazilská autarkie"
 BRA_autarky_desc: "Hospodářský otřes po krachu na Wall Street se rozšířil po celém světě a zničil naši ekonomiku. Od spotřeby kávy až po výrobu oceli se musíme stát soběstačnými ve všech ohledech a izolovat se od budoucích zahraničních krizí."
 BRA_ban_political_parties: "Zakázat politické strany"
 BRA_ban_political_parties_desc: "Politické strany se ukázaly být pouhými nástroji rozdělení a rozvratu. Jejich zákazem a odstraněním omezíme schopnost radikálů organizovat se proti nám."
 BRA_ban_the_communist_party: "Zakázat komunistickou stranu"
 BRA_ban_the_communist_party_desc: "Komunistické hnutí i přes neúspěch povstání v roce 1935 nadále děsí armádu i podnikatelské kruhy v zemi. Možná že potlačením tohoto hnutí získáme větší podporu armády pro naši vlastní politiku."
 BRA_ban_the_communist_party_dynamic_tt: "§RPokles stability se bude odvíjet od popularity komunistické strany!§!"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Přínosy centrální banky, která vydává a kontroluje množství měny v ekonomice, jsou od Velké hospodářské krize zcela zřejmé. Banco do Brasil tuto roli plnila již dlouho, nyní je však čas tento stav formalizovat."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] kdysi dominovala světovým dodávkám kaučuku, dokud [ENG.GetAdjective] nevytvořili rozsáhlé plantáže po celé své říši. S jejich zásobovacími trasami v ohrožení se svět opět obrací na nás, abychom mu tuto cennou surovinu dodali."
 BRA_berlin_accords: "Ustanovit berlínské dohody"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] dlouhodobě zasahují do záležitostí jiných států v Americe. Přikloněním se k [GER.GetNameDef] můžeme získat strategické odstrašení proti budoucímu [USA.GetAdjective] vměšování do našich vlastních záležitostí."
 BRA_bonus_tech_slot: "Národní technologický fond"
 BRA_bonus_tech_slot_desc: "Přestože se náš průmysl i armáda v posledních letech výrazně rozšířily, je stále obtížnější udržet technologickou paritu se zahraničními soupeři. Abychom tomu čelili, založíme národní fond pro investice do nově vznikajících technologií."
 BRA_boost_integralist_support_tt: "Odemkne rozhodnutí §YIntegralistické shromáždění§! pro zvýšení fašistické podpory ve větších městech a obcích země."
 BRA_brazil_integral: "Integralistická Brazílie"
 BRA_brazil_integral_desc: "Trvalo roky, než jsme dospěli k tomuto okamžiku, ale konečně jsme upevnili svou kontrolu nad státem a zbavili se posledních pozůstatků zchátralých starých republikánských pořádků."
 BRA_cangaco_coup: "Převrat Cangaço"
 BRA_cangaco_coup_desc: "Navzdory slibům revoluce je vedení hnutí nerozhodné a uvězněné v dogmatických debatách o správných doktrínách. S větší podporou lidu než kdy dříve nastal čas, aby Cangaço převzalo kontrolu nad státem a jednou provždy vyřízlo korupci v jeho srdci."
 BRA_centralize_development: "Zřídit nové hlavní město"
 BRA_centralize_development_desc: "Naše současné hlavní město je příliš vzdálené od odlehlých oblastí země, což vede k nespokojenosti a separatismu. Abychom dosáhli rovnováhy, zřídíme nové hlavní město v samotném srdci země, dostupnější pro všechny."
 BRA_centralize_development_tt: "Nové hlavní město ponese název §Y„$BRA_new_capital$“§!"
 BRA_church: "Spolupracovat s církví"
 BRA_church_desc: "Katolická církev si i přes desetiletí trvající odluku církve od státu zachovává značný vliv na naši politiku. Je to dáno obrovským množstvím zbožných katolíků, kteří tvoří většinu voličů. Pokud bychom si získali přízeň církve, mohli bychom tím zajistit masovou podporu našich politik."
 BRA_coffee_crisis_aftermath: "Následky kávové krize"
 BRA_coffee_crisis_aftermath_desc: "Velká hospodářská krize zničila brazilskou ekonomiku kvůli nadměrné závislosti na exportu, především kávy. Ačkoli byly podniknuty kroky k nápravě, dokončení této práce nyní leží na nás. Obnovíme náš průmysl a staneme se ekonomickou velmocí kontinentu."
 BRA_cohen_plan: "Cohenův plán"
 BRA_cohen_plan_desc: "S blížícími se volbami a klesající podporou mezi voliči musíme zajistit pokračování našeho režimu jinými prostředky. Zfalšováním plánů na další komunistický převrat můžeme znovu oživit podporu pro naši vládu a zároveň pozastavit volby v zájmu národní bezpečnosti."
 BRA_cohen_plan_tt: "Odemkne misi §Y$BRA_execute_the_cohen_plan$§!, která musí být splněna do 100 dnů od dokončení tohoto zaměření. Dokončení mise vyžaduje splnění zaměření §Y$BRA_estado_novo$§! nebo §Y$BRA_estado_moderno$§!. §RNeúspěch povede k převratu!§!"
 BRA_collective_bargaining: "Kolektivní vyjednávání"
 BRA_collective_bargaining_desc: ""
 BRA_collectivization_of_agriculture: "Kolektivizace zemědělství"
 BRA_collectivization_of_agriculture_desc: "Naše zemědělství je roztříštěné a nefunguje tak efektivně, jak by mohlo. Kolektivizací odvětví a jeho svěřením pracujícím jako kolektivu můžeme provést potřebné reformy a odstranit tento i další problémy."
 BRA_collectivization_of_transport: "Kolektivizace dopravy"
 BRA_collectivization_of_transport_desc: "Náš dopravní systém má své nejlepší dny za sebou a naléhavě potřebuje reorganizaci, aby mohl být využíván efektivněji. Kolektivizace dopravy by dala pracujícím moc provést nezbytné reformy způsobem, který sami považují za nejlepší."
 BRA_combat_separatism: "Potírat separatismus"
 BRA_combat_separatism_desc: "Kdykoli země čelí politickým otřesům, lidé s křivdami mimo hlavní město začnou prosazovat separatistické agendy, které hrozí roztrhat [ROOT.GetNonIdeologyName]. Musíme více podporovat sdílenou [ROOT.GetAdjective] identitu napříč celým státem."
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Ocel se stala klíčovým zdrojem v mnoha odvětvích, avšak naše domácí produkce nedokáže uspokojit poptávku. Založíme proto státní národní ocelářskou společnost s moderním vybavením namísto dovozu ze zahraničí."
 BRA_consolidation_of_labor_laws: "Sjednocení pracovního práva"
 BRA_consolidation_of_labor_laws_desc: "Naše pracovní zákony poskytují pracujícím jen slabou ochranu, což nevyhnutelně vede ke sporům se zaměstnavateli a nakonec ke stávkám. V této nebezpečné době si to nemůžeme dovolit, stejně jako riziko bolševické infiltrace. Proto sjednotíme zákony a nalezneme rovnováhu mezi pracujícími a kapitalisty."
 BRA_consolidation_of_labor_laws_fallback_tt: "V závislosti na předchozích volbách zaměření upraví jeden z následujících národních duchů:\n§Y$BRA_estado_novo_modifier$§! nebo §Y$BRA_estado_moderno_modifier$§!."
 BRA_constitutional_monarchy: "Kompromis konstituční monarchie"
 BRA_constitutional_monarchy_desc: "Sílící hnutí za obnovu císařství a slábnoucí podporou současného režimu rostou výzvy ke kompromisnímu řešení ke stabilizaci země. Nejvýraznějším návrhem je zřízení reprezentativní konstituční monarchie při zachování politické moci v Národním kongresu."
 BRA_constitutional_monarchy_tt: "V závislosti na předchozí volbě mezi §Y$BRA_petropolis_line$§! a §Y$BRA_vassouras_line$§! bude aktivován jeden z následujících národních duchů:"
 BRA_constitutional_monarchy_tt_2: "§YNebo§!"
 BRA_continue_centralization: "Podporovat centralizaci"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] je zemí mnoha kultur rozprostřených na obrovském území. Pokud neuděláme více pro sjednocení jednotlivých států, hrozí fragmentace či dokonce vojenské zásahy sousedů. Pouze silná centrální vláda dokáže ochránit náš lid a demokracii."
 BRA_cooperation_in_the_americas: "Politika dobrého sousedství"
 BRA_cooperation_in_the_americas_desc: "„Politika dobrého sousedství“ Franklina Roosevelta zůstává vlivná na západní polokouli. Měli bychom ji přijmout a usilovat o spolupráci s americkými státy namísto vzájemného vměšování."
 BRA_corporatism: "Přijmout korporativismus"
 BRA_corporatism_desc: "Spory mezi pracujícími a kapitalisty dlouhodobě oslabují [BRA.GetAdjective] ekonomiku. Abychom tomu čelili, zavedeme nový ekonomický model založený na korporativistických politikách, jaké v posledních letech zavedly úspěšné evropské státy."
 BRA_court_the_military: "Oslovit vojenský establishment"
 BRA_court_the_military_desc: "Bylo by příliš idealistické prosazovat politiku, která by vojenský establishment oslabila či popudila. Naší jedinou nadějí je najít společnou řeč a spolupracovat s ním ve prospěch státu. Pokud selžeme, budou práva, která jsme získali, opět uhašena."
 BRA_create_faction: "Latinskoamerická socialistická kooperativa"
 BRA_create_faction_desc: "Existuje mnoho dalších států, které sdílejí naše představy o komunistické společnosti. Nastal čas navázat spolupráci a společně se postavit za naši věc!"
 BRA_create_kgbrazil_with_agents: "Založit EICI"
 BRA_create_kgbrazil_with_agents_desc: "Zpravodajské informace o našich nepřátelích jsou klíčovou součástí obrany našich zájmů. Vytvoření silné agentury zabere čas, avšak máme podporu ideologicky spřízněných zahraničních služeb."
 BRA_deal_with_the_cangaceiro: "Vypořádat se s Cangaço"
 BRA_deal_with_the_cangaceiro_desc: "Cangaço nejsou nic jiného než bandité, kteří nás příliš dlouho trápili. Nastal čas tuto hrozbu ze severu jednou provždy odstranit."
 BRA_deal_with_the_cangaceiro_tt: "Odemkne rozhodnutí §Y$BRA_deal_with_the_cangaceiro$§! k eliminaci Cangaço v dotčených státech."
 BRA_decree_no_37: "Dekret č. 37"
 BRA_decree_no_37_desc: "Předchozí režim byl prolezlý korupcí a vnitřními spory, protože některé státy měly nepřiměřený vliv na národní politiku. Zakročíme proti regionalismu a soustředíme moc v rukou národní vlády."
 BRA_defense_of_the_fatherland: "Obrana vlasti"
 BRA_defense_of_the_fatherland_desc: "Naše ambice daleko přesahují současné hranice, přesto však musíme zajistit, aby nikdo nemohl ohrozit naše domovské území. Viva o Brasil!"
 BRA_defense_spending: "Zvýšit výdaje na obranu"
 BRA_defense_spending_desc: "Svět je v plamenech a žádná země se již nemůže považovat za bezpečnou. Zvýšíme proto výdaje na obranu státu - ať už na továrny vyrábějící zbraně, nebo na výstavbu opevnění. Brazilskou suverenitu ochráníme, i kdyby to byla poslední věc, kterou uděláme!"
 BRA_demand_portugese_submission: "Požadovat úplné podrobení Portugalska"
 BRA_demand_portugese_submission_desc: "Území [POR.GetNonIdeologyName] jsou spravována nelegitimními mocnostmi, neboť pouze náš císař má bohem dané právo jim vládnout. Budeme požadovat jejich kapitulaci, jinak si je vezmeme silou."
 BRA_demand_portugese_territory: "Požadovat portugalské kolonie"
 BRA_demand_portugese_territory_desc: "Moderní stát [POR.GetNonIdeologyName] je jen stínem kdysi mocné říše. Zatímco je svět pohlcen chaosem jinde, můžeme využít dělovou diplomacii a přesvědčit [POR.GetAdjective] vládu, aby nám předala svá zámořská území."
 BRA_democratic_socialism: "Demokratický socialismus"
 BRA_democratic_socialism_desc: "Neúspěšná Intentona Comunista z roku 1935 a následný výjimečný stav donutily mnoho levicových politiků a aktivistů k útěku nebo k přechodu do ilegality. S pevně obnovenou demokracií mají demokratičtí socialisté konečně možnost vrátit se domů."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Uplynulé desetiletí politických otřesů jasně ukazuje, co se stane, když vláda a lid nejsou v souladu. Abychom zabránili dalším nepokojům, zřídíme propagandistický úřad, který bude veřejnost směrovat k podpoře našich politik."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Propaganda a nátlak nestačí k odrazení nejoddanějších radikálů či zahraničních agentů. Potřebujeme proto novou tajnou policii k vyšetřování těchto hrozeb."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Existuje nespočet žen, které jsou stejně vlastenecké a oddané jako jejich manželé a otcové. Měli bychom jim dát příležitost zapojit se do našeho hnutí a společně pracovat na obnově [BRA.GetAdjective] velikosti."
 BRA_depose_vargas: "Sesadit [ROOT.GetLeader]"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] se stal přítěží. Ačkoli je schopným politikem, lidé mají jen omezenou míru tolerance. Chceme-li se vyhnout návratu do úpadku, musíme jej odstranit a nahradit přijatelnějším vůdcem z armády."
 BRA_desenvolvimentismo: "Desenvolvimentismo"
 BRA_desenvolvimentismo_desc: "Chceme-li vrátit lidi do práce a znovu rozproudit export, musíme nastartovat hospodářský růst. Učiníme tak zakládáním nových průmyslových odvětví a usnadněním přístupu k finančním službám."
 BRA_disrupt_operation_bolivar: "Narušit operaci Bolívar"
 BRA_disrupt_operation_bolivar_desc: "Staré světové mocnosti dlouhodobě zasahují do záležitostí Jižní Ameriky. Dříve posílaly vojáky a dělové čluny, dnes vysílají zpravodajské operativce. Už nemůžeme přivírat oči a musíme tyto agenty na našem území vystopovat."
 BRA_domestic_arms_industry: "Domácí zbrojní průmysl"
 BRA_domestic_arms_industry_desc: "Mezinárodní situace je stále napjatější a hlavní světoví výrobci zbraní omezují export. Chceme-li udržet armádu v plné síle, musíme rychle rozvinout vlastní zbrojní průmysl."
 BRA_domination_of_the_americas: "Nadvláda nad Amerikami"
 BRA_domination_of_the_americas_desc: "S tolika nepřáteli na prahu nikdy nebudeme v bezpečí. Jedinou cestou ke spáse [BRA.GetAdjective] je stát se nespornou regionální velmocí."
 BRA_electronics_bonus: "Elektronický bonus"
 BRA_empire_of_brazil: "Obnovit Brazilské císařství"
 BRA_empire_of_brazil_desc: "S mocí pevně v rukou monarchie a jejích ministrů nastal čas navrátit zemi její bývalou slávu. Prvním krokem bude obnovení Brazilského císařství a návrat k tradičním hodnotám, na nichž bylo vybudováno."
 BRA_end_military_interference: "Ukončit vojenské zasahování"
 BRA_end_military_interference_desc: "Zřízením národní gardy jsme konečně schopni omezit vliv vojenského establishmentu a podřídit ozbrojené síly civilní kontrole."
 BRA_end_military_interference_tt: "Změna popularity nezařazených: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_the_state_of_emergency: "Ukončit výjimečný stav"
 BRA_end_the_state_of_emergency_desc: "Kdysi hrdinský [BRA.GetLeader] se nyní stal největší hrozbou pro [BRA.GetAdjective] demokracii. Jeho touha po moci a oportunismus mu umožnily téměř pozastavit práva, která jsme si vybojovali. Všichni, kdo si váží svobody, musí tomuto nebezpečnému výjimečnému stavu čelit."
 BRA_ensure_continued_military_support: "Zajistit podporu armády"
 BRA_ensure_continued_military_support_desc: "Udržení podpory armády je klíčové pro dlouhodobé přežití našeho režimu. Několik slibů mezi státem a vyššími důstojníky by je mělo získat na naši stranu."
 BRA_equality_for_women: "Proletářská rovnost"
 BRA_equality_for_women_desc: "Starý buržoazní řád ve všech svých podobách musí být zničen. Ženy a menšiny byly v Brazílii dlouhodobě přehlíženy a nastal čas řešit jejich historické křivdy. Zároveň je musíme povzbudit, aby využily své schopnosti k rozvoji naší proletářské republiky."
 BRA_equality_for_women_tt: "Odemkne §Y$BRA_olga_benario_prestes$§! jako velitele jednotky"
 BRA_establish_caloi: "Zřídit továrnu Caloi"
 BRA_establish_caloi_desc: "Rostoucí světové napětí ztížilo dovoz jízdních kol a součástek z Evropy a Severní Ameriky. Díky dostatku kaučuku a oceli bychom měli založit vlastní továrnu a zapojit kola i do armádního využití."
 BRA_establish_psad: "Zřídit DASP"
 BRA_establish_psad_desc: "Státní aparát, který umožňuje provádění vládních politik, je zastaralý. Založíme Departamento Administrativo do Serviço Público (DASP), aby nám pomohl efektivněji spravovat stát a udržet hospodářskou výkonnost."
 BRA_establish_the_brazilian_investment_bank: "Pro-podnikatelské zdanění"
 BRA_establish_the_brazilian_investment_bank_desc: "Mnoho mezinárodních korporací by profitovalo z nižšího zdanění. Nastavením příznivých daňových podmínek je můžeme přilákat do [ROOT.GetNameDef] a posílit naši ekonomiku."
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_moderno_desc: "S domácími nepřáteli poraženými je čas smést staré politické uspořádání a vyhlásit moderní stát schopný zajistit dlouhodobý mír a stabilitu pro obyvatele [BRA.GetName]."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! se stane vůdcem §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_novo_desc: "Po letech balancování na pokraji občanské války můžeme konečně prolomit politickou patovou situaci a vybudovat nový stát založený na míru, spravedlnosti a práci. Zároveň budeme pokračovat v potírání těch, kteří odporují novému uspořádání, dříve než by zaseli další rozkol."
 BRA_ethical_internationalism: "Etický internacionalismus"
 BRA_ethical_internationalism_desc: "Ani ty největší státy nejsou schopny samy vytvářet a dodávat svým obyvatelům vše. Chceme-li zajistit mír a prosperitu našeho lidu, měli bychom vystavět zahraniční politiku na vzájemně výhodných hospodářských partnerstvích s ideově spřízněnými zeměmi."
 BRA_expand_colonial_empire: "Rozšířit koloniální říši"
 BRA_expand_colonial_empire_desc: "Po nedávné zámořské expanzi nyní disponujeme opěrným bodem, ze kterého můžeme rozšířit svou nadvládu do Afriky. Přestože většina kontinentu zůstává pod kontrolou evropských velmocí, existuje mnoho na suroviny bohatých oblastí, které jsou zralé k obsazení."
 BRA_expand_fordlandia: "Rozšířit Fordlánii"
 BRA_expand_fordlandia_desc: "Společnost Ford Motor Company investovala do založení osady v Amazonii, která měla sloužit jako průmyslová základna pro výrobu kaučuku. Projekt v posledních letech stagnoval kvůli hospodářským otřesům, avšak nyní možná nastal čas jej znovu oživit."
 BRA_expand_operation_bolivar: "Rozšířit operaci Bolívar"
 BRA_expand_operation_bolivar_desc: "[GER.GetAdjectiveCap] provádějí v Jižní Americe rozsáhlou zpravodajskou operaci sledující hospodářské i politické dění. Byli jsme požádáni, abychom jim pomohli s jejím rozšířením výměnou za užší zpravodajskou spolupráci."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Motorová vozidla jsou složité stroje, jejichž dovoz je velmi nákladný, což by mohlo dlouhodobě brzdit náš hospodářský růst. Nejlepším řešením je proto vývoj vlastních domácích vozidel."
 BRA_faction_mercosul_name: "Mercosul"
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_federal_development_desc: "Hospodářský rozvoj musí být rozložen po celé zemi, aby z plodů tvrdé práce mohli těžit všichni. Musíme proto diverzifikovat nejen výrobní zaměření našeho průmyslu, ale i jeho geografické rozmístění."
 BRA_federal_development_key: "Federální rozvoj"
 BRA_federal_employment_plan: "Federální plán zaměstnanosti"
 BRA_federal_employment_plan_desc: "Masová nezaměstnanost povede k dalšímu radikalismu a násilí. Abychom tomu zabránili, rozšíříme možnosti zaměstnání vytvořením státních podniků a nových infrastrukturních projektů."
 BRA_financial_stimulation: "Finanční stimulace"
 BRA_financial_stimulation_desc: "V posledních letech jsme položili základy silné ekonomiky prostřednictvím nových průmyslových odvětví a infrastrukturních projektů. Pro udržení růstu nyní stačí pohnout pákami centrální banky a národního průmyslu."
 BRA_financial_stimulation_tt: "Rozhodnutí umožní zvýšit §Ymístní rychlost výstavby§!, §Ymaximální počet továren§! a §Ymístní dostupné zdroje§! ve venkovských státech o §G20 %§!"
 BRA_ford_mio_tt: "Odemkne vojensko-průmyslovou organizaci §Y$USA_ford_motor_company_organization$§!."
 BRA_fordlandia_name: "Fordlândia"
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "[ROOT.GetName] se v těchto neklidných časech stal útočištěm cizinců. Mezi nimi není nouze o muže ochotné položit život za obranu našich společných hodnot. Měli bychom jim dát příležitost tak učinit prostřednictvím služby v cizinecké legii."
 BRA_foreign_legion_tt: "Vytvoří šablonu §YLegião Estrangeira§! a nasadí §G3§! jednotky do §Y[ROOT.Capital.GetCapitalVictoryPointName]§!.\n\nOdemkne rozhodnutí §Y$BRA_foreign_legion_cat$§! pro nábor dalších divizí §YLegião Estrangeira§!."
 BRA_form_mercosul: "Vytvořit Mercosul"
 BRA_form_mercosul_desc: "Jižní Amerika byla dlouhou dobu pod vlivem vnějších mocností, jako jsou [USA.GetName] či evropské říše. Pokud se však státy kontinentu spojí do jednoho hospodářského a politického bloku, nikdo si již nedovolí zasahovat do našich záležitostí."
 BRA_form_mercosul_focus_tt: "Odemkne rozhodnutí k pozvání dalších jihoamerických států do Mercosulu"
 BRA_free_prestes: "Osvobodit Prestese z vězení"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ stojí již řadu let v čele radikální [ROOT.GetAdjective] politiky. Po neúspěchu první intentony comunisty byl však spolu s vedením hnutí zatčen. Máme-li jakoukoli naději na vítězství, musíme své vůdce osvobodit ze spárů $BRA_getulio_vargas$."
 BRA_free_prestes_tt: "Po úspěšném svržení současné vlády budou k dispozici pro-[SOU.GetAdjective] poradci §YPartido Comunista§!."
 BRA_free_speech: "Otevřít politickou diskusi"
 BRA_free_speech_desc: "Po omezení vlivu vojenského establishmentu nad Národním kongresem se snížilo riziko další diktatury. Nyní je čas zakotvit silnější ochranu svobody projevu a podpořit širší politickou účast občanů."
 BRA_free_speech_tt: "Následující osoby budou k dispozici jako političtí poradci:\n"
 BRA_german_cooperation: "Nadvláda nad jižním Atlantikem"
 BRA_german_cooperation_desc: "Atlantskému oceánu příliš dlouho dominovala americká a britská námořnictva. Díky spolupráci s [GER.GetNameDef] jsme připraveni je vytlačit a převzít kontrolu nad Atlantikem."
 BRA_german_cooperation_tt: "Získáme §Ynároky§! na ostrovy v §Yjižním Atlantiku§!, které nevlastní [ROOT.GetNonIdeologyName] ani [GER.GetNonIdeologyName]."
 BRA_german_cooperation_tt_2: "Získáme §Y10§! [GER.GetAdjective] §Yraných ponorek typu IIA§!."
 BRA_german_sub_initiative: "Výměna informací o německých ponorkách"
 BRA_german_subs: "Německý program vývoje ponorek"
 BRA_german_subs_desc: "Sblížení s Německem nám umožnilo využít jejich technologie v oblastech, kde jsme dříve zaostávali - jednou z nich je ponorková válka. Využijeme našich nových spojenců a ovládneme Kapverdskou pánev!"
 BRA_german_tanks: "Získat německé tanky"
 BRA_german_tanks_desc: "Díky našemu spojenectví s Německem nyní můžeme snadno získat nejen plány a know-how pro výzkum a výrobu tanků podobných německým Panzerům, ale také tyto stroje přímo nakupovat. Dýmající kobry rozšíří strach v srdcích našich nepřátel!"
 BRA_german_tanks_tt: "Získáme §Y200§! [GER.GetAdjective] §Ystředních tanků Panzer IV Ausf. A§!."
 BRA_greater_federalism: "Silnější federalismus"
 BRA_greater_federalism_desc: "Centralizace politické moci je neslučitelná s našimi demokratickými hodnotami. Musíme zlomit sevření politické elity v [ROOT.Capital.GetCapitalVictoryPointName] a vrátit moc státům republiky."
 BRA_guyana_crisis: "Guyanská krize"
 BRA_guyana_crisis_desc: "Zatímco pozornost evropských mocností směřuje jinam, naskýtá se nám příležitost donutit je k převodu jejich guayanských území na nás, jinak budou čelit otevření další válečné fronty."
 BRA_imperial_development_key: "Imperiální rozvoj"
 BRA_implement_a_national_guard: "Zavést národní gardu"
 BRA_implement_a_national_guard_desc: "Armáda nadále vrhá stín na politiku státu a hrozí ukončením demokracie, kdykoli se jí něco znelíbí. Abychom omezili její vliv, zavedeme novou národní gardu loajální Národnímu kongresu."
 BRA_implement_a_national_guard_tt: "Vytvoří divizní šablonu §YGuarda Nacional§! a naverbuje §Y6 jednotek§! v §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_article_138: "Provést článek 138"
 BRA_implement_article_138_desc: "Článek 138 ústavy z roku 1934 stanovil, že stát má pomáhat rodinám s mnoha dětmi. Tento vágní článek se vztahoval na většinu rodin, což by znamenalo značné náklady. Zavedením základních sociálních systémů bychom však mohli během jedné generace pozvednout miliony lidí z chudoby."
 BRA_in_vargas_we_trust: "Ve Vargase věříme"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ se prokázal jako schopný politik, který dokáže čelit bouřím moci. Navíc svou podporou stranických politik ukázal moudrost vůdce. Mnozí ve straně nyní věří, že je předurčen pozvednout národ k ještě větším výšinám."
 BRA_industry_bonus: "Bonus ke stimulaci ekonomiky"
 BRA_infilitrate_the_military: "Infiltrace armády"
 BRA_infilitrate_the_military_desc: "Přestože vyšší důstojníci armády zůstávají vůči naší ideologii odmítaví, mnoho nižších důstojníků dychtí po příležitosti svrhnout své nadřízené. Pokud pronikneme do jejich řad, můžeme je získat pro naši věc."
 BRA_infilitrate_the_military_tt: "Vyšší podíl §Yarmády§! se během nadcházející §Robčanské války§! přidá ke komunistům."
 BRA_integrity_of_the_fatherland: "Za vlast"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ byl užitečným politickým spojencem, avšak zajímá ho pouze moc a není skutečným integralistou. Díky široké podpoře v zemi bychom měli sesadit prezidenta a dosadit do úřadu opravdového věřícího, jakým je $BRA_plinio_salgado$."
 BRA_international_brigades: "Mezinárodní brigády"
 BRA_international_brigades_desc: "Ve světě kolem nás zuří války a přestože se jich přímo neúčastníme, jako dobří soudruzi máme povinnost pomoci těm, kteří to potřebují, pokud je to v našich silách. Neměli bychom se bezhlavě zapojovat do konfliktů, prozatím je lepší vysílat dobrovolníky."
 BRA_invest_in_ports: "Investovat do přístavů"
 BRA_invest_in_ports_desc: "Dosáhli jsme značného pokroku v domácím zásobování naší ekonomiky, a proto se můžeme znovu zaměřit na export jako prostředek hospodářského růstu. K tomu však musíme investovat do hlavních přístavů země."
 BRA_invest_in_railways: "Investovat do železnic"
 BRA_invest_in_railways_bonus: "Železniční bonus"
 BRA_invest_in_railways_desc: "Vlaky zůstávají nejhospodárnějším prostředkem hromadné přepravy osob i zboží na velké vzdálenosti. Měli bychom proto investovat do rozšíření a modernizace železniční sítě a zároveň vyvíjet vlastní lokomotivy."
 BRA_invest_in_road_infrastructure: "Investovat do silniční infrastruktury"
 BRA_invest_in_road_infrastructure_desc: "Automobily a nákladní vozy nabývají na významu pro hospodářský rozvoj. Naše silniční síť však není dostatečně rozvinutá, aby umožnila masové rozšíření vozidel na celostátní úrovni. Musíme proto investovat do rozsáhlého programu výstavby dálnic."
 BRA_invest_in_the_armed_forces: "Uplatit armádu"
 BRA_invest_in_the_armed_forces_desc: "Vojenská elita je ve své loajalitě nestálá a paranoidní vůči hrozbě komunismu, domácího i zahraničního. Využijeme toho ve svůj prospěch a nabídneme jim zvýšený vojenský rozpočet výměnou za podporu naší vlády."
 BRA_invite_foreign_companies: "Pozvat zahraniční společnosti"
 BRA_invite_foreign_companies_desc: "Nastal čas otevřít dveře zahraničnímu kapitálu. Vytvoříme pobídky pro zahraniční firmy, aby zahájily činnost v [BRA.GetNonIdeologyName], což sníží nezaměstnanost a zvýší daňové příjmy."
 BRA_invite_foreign_companies_tt: "Odemkne rozhodnutí §Y$BRA_invite_foreign_companies_cat$§!, která umožní pozvat §Yvojensko-průmyslové organizace§! do [BRA.GetNonIdeologyName] z §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! nebo §Y[SWE.GetFlag][SWE.GetName]§!.\n§GZískáme 1 vojenskou továrnu nebo loděnici za každou pozvanou MIO.§!\n§RZ každé země lze pozvat pouze 1 MIO!§!\n\n§GVýběr 4 z následujících možností:§!"
 BRA_issue_lordships: "Udělovat šlechtické tituly"
 BRA_issue_lordships_desc: "Jak znovu přebíráme kontrolu nad naším právoplatným panstvím, stává se správa rozmanitých regionů přílišnou zátěží pro našeho drahého monarchu. Proto bylo rozhodnuto udělovat nové pozemkové královské tituly důvěryhodným osobám, aby pomohly se správou království."
 BRA_italian_air_mio_tt: "Odemkne vojensko-průmyslovou organizaci §Y$ITA_fiat_aviazione_organization$§!."
 BRA_italian_aircraft: "Italský program vývoje letadel"
 BRA_italian_aircraft_desc: "Sblížení s Itálií nám umožnilo využít jejich technologie v oblastech, kde jsme dříve zaostávali, zejména v letectví. S italskou technologií ovládneme nebe Jižní Ameriky!"
 BRA_italian_car_industry: "Spolupráce s italským automobilovým průmyslem"
 BRA_italian_car_industry_desc: "Náš automobilový průmysl je teprve v plenkách, zatímco naši přátelé v [ITA.GetName] disponují rozsáhlým a úspěšným automobilovým odvětvím. Možná je čas požádat je o radu, jak zlepšit naše začínající podniky."
 BRA_italian_cooperation: "[ITA.GetAdjectiveCap]-[ROOT.GetAdjective] rozdělení Afriky"
 BRA_italian_cooperation_desc: "Jak se staré říše rozpadají, objevuje se nová honba za Afrikou. Díky našemu zvláštnímu vztahu s [ITA.GetNameDef] máme příležitost ukrojit si z kontinentu vlastní díl."
 BRA_italian_truck_exchange: "Výměna informací o italské motorizaci"
 BRA_italian_trucks: "Společný italský vývoj motorových vozidel"
 BRA_italian_trucks_desc: "Měli bychom se snažit nejen získat italské know-how v oblasti vývoje a výroby moderních motorových vozidel, ale také podat objednávku a požádat o okamžité dodání italských nákladních vozů."
 BRA_italian_trucks_mio_tt: "Odemkne vojensko-průmyslovou organizaci §Y$ITA_fiat_organization$§!."
 BRA_jaguar_diplomacy: "Jaguarí diplomacie"
 BRA_jaguar_diplomacy_desc: "[CHI.GetName] nedávno využila jedno ze svých původních zvířat jako diplomatický dar. Navzdory ideologickým rozdílům se zdá, že jde o účinný způsob, jak urovnat napjaté vztahy se zahraničními vládami. Možná bychom mohli stejnou techniku použít i my, abychom odradili velmoci od vměšování do našich záležitostí."
 BRA_jaguar_diplomacy_tt: "Odemkne rozhodnutí §Y$BRA_jaguar_diplomacy_cat$§! k uklidnění velmocí, které se staví proti komunismu v Jižní Americe, prostřednictvím uzavírání smluv o neútočení."
 BRA_join_the_comintern: "Vstoupit do Kominterny"
 BRA_join_the_comintern_desc: "[BRA.GetNameDefCap] příliš dlouho stála mimo Kominternu, a přesto se spoléhala na její podporu. Nastal nejvyšší čas usilovat o plnoprávné členství!"
 BRA_julieta_soria: "Julieta Soria"
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjectiveCap] zpravodajská spolupráce"
 BRA_kgbrazil_just_add_operatives_desc: "Zpravodajské informace o našich nepřátelích jsou klíčovou součástí naší schopnosti bránit zemi i naše zájmy. Naše agentura v poslední době odvádí mnoho práce, avšak mohla by být ještě efektivnější, pokud bychom do našich řad naverbovali zkušené sovětské operativce."
 BRA_kgbrazil_no_lar: "Posílení informační fronty"
 BRA_kgbrazil_no_lar_desc: "Zpravodajství a informace o našich nepřátelích jsou zásadní pro obranu země i našich zájmů. Musíme klást důraz na udržení technologické převahy, a to jak při získávání informací o nepříteli, tak při ochraně vlastních citlivých dat."
 BRA_land_reform_key: "Pozemková reforma"
 BRA_launch_the_revolution: "Zahájit revoluci"
 BRA_launch_the_revolution_desc: "Nadešel čas. Napravíme to, co se nám v roce 1935 během Intentony Comunisty nepodařilo. Musíme povstat proti [BRA.GetLeader] a jeho utlačovatelské vládě."
 BRA_launch_the_revolution_tt: "Spustí §Ykomunistickou revoluci§! v §Y[BRA.GetNameDef]§!. Počet získaných divizí závisí na míře podpory §Y[BRA.GetCommunistParty]§!.\n§RTo povede ke komunistické občanské válce proti demokratické straně!§!"
 BRA_legion_name: "Legião Estrangeira"
 BRA_license_soviet_designs: "Licenční dohody s [SOV.GetNameDef]"
 BRA_license_soviet_designs_desc: "Náš výzkum zaostává za velmocemi. Vybudovat kapacity k jejich dohnání potrvá dlouho, ale do té doby bychom se mohli pokusit získat povolení k výrobě vybavení z [SOV.GetNameDef] v [BRA.GetNameDef]. Vzhledem k nákladům takové dohody bychom se měli pokusit vyjednat alespoň mírnou slevu."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) obdrží událost „§Y[BRA.GetNameDefCap] žádá o licenční výrobu§!“.\n\nPravděpodobnost přijetí je vyšší, pokud mají §Yvysoký názor§! na nás."
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! se stane hlavou císařského rodu.\n§RPokud [ROOT.GetNonIdeologyName] dokončí zaměření $BRA_constitutional_monarchy$, bude přidán následující národní duch§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! se stane hlavou císařského rodu.\n§RPokud [ROOT.GetNonIdeologyName] dokončí zaměření $BRA_constitutional_monarchy$, bude přidán následující národní duch§!:"
 BRA_nacional_de_motores_bonus: "Bonus Nacional de Motores"
 BRA_nadiya_morozova: "Nadiya Morozova"
 BRA_natal_naval_base: "Vybudovat letiště Parnamirim"
 BRA_natal_naval_base_desc: "Díky naší nové spolupráci se Spojenými státy nám nabídly vybudování leteckých základen na našem území převážně z vlastních prostředků výměnou za možnost využívat letiště pro námořnictvo USA, armádu USA i RAF při letech mezi Jižní Amerikou a západní Afrikou."
 BRA_national_petroleum_council: "Národní ropná rada"
 BRA_national_petroleum_council_desc: "Od traktorů na polích až po bitevní lodě bránící naše pobřeží - ropa se stala životodárnou mízou moderních strojů. Závislost na tak klíčovém zdroji představuje hrozbu pro naši národní bezpečnost. Abychom toto riziko zmírnili, zřídíme národní ropnou radu dohlížející na průzkum a těžbu domácí ropy."
 BRA_nationalization_of_industry: "Znárodnění průmyslu"
 BRA_nationalization_of_industry_desc: "Náš civilní průmysl dosud nebyl znárodněn. V rukou soukromých vlastníků, kteří upřednostňují zisk před potřebami lidu a státu, výrazně trpí efektivita. Pro dobro všech obyvatel [BRA.GetNameDef] musíme průmysl znárodnit a rozšířit."
 BRA_nationalize_the_banks: "Znárodnit banky"
 BRA_nationalize_the_banks_desc: "Naše ekonomika se dosud nevzpamatovala z Velké hospodářské krize a mnoho občanů zůstává v chudobě. Je čas přesunout břemeno obnovy z obětí krize na její viníky - banky."
 BRA_new_capital: "Brasília"
 BRA_no_communism_in_south_america: "Žádný komunismus v Jižní Americe"
 BRA_no_communism_in_south_america_desc: "Komunistům nelze důvěřovat, jak jsme se přesvědčili při pokusu o revoluci v roce 1935, který jsme právem potlačili. Abychom zajistili budoucnost našeho národa, musíme se postarat o to, aby byli všichni blízcí zahraniční rozvraceči zlikvidováni dříve, než bude pozdě!"
 BRA_no_communism_in_south_america_tt: "Získáme válečný cíl §Y$puppet_wargoal_focus$§! proti všem §Ykomunistickým§! zemím v §YJižní Americe§!."
 BRA_no_fascism_in_south_america: "Žádný fašismus v Jižní Americe"
 BRA_no_fascism_in_south_america_desc: "Vzhledem k našemu otevřenému odporu vůči fašismu nastal čas jednat a zabezpečit náš kontinent před touto odpornou ideologií. Ne, [BRA.GetNameDef] není vaše kolonie!"
 BRA_no_fascism_in_south_america_tt: "Získáme válečný cíl §Y$puppet_wargoal_focus$§! proti všem §Yfašistickým§! zemím v §YJižní Americe§!."
 BRA_oil_industry_bonus: "Bonus ropného průmyslu"
 BRA_org_american_states_faction: "Organizace amerických států"
 BRA_org_american_unity_warning_tt: "§RČlenské státy organizace budou povolány na obranu kteréhokoli jiného člena, který bude napaden. Neochota bránit člena v nouzi nebo vyhlášení války jinému členu povede k vyloučení z organizace!§!"
 BRA_organization_of_american_unity: "Organizace amerických států"
 BRA_organization_of_american_unity_desc: "Naše vnitřní politika byla v posledních letech úspěšná, nyní je čas obrátit pozornost k zahraničním vztahům a podpoře spolupráce napříč hemisférou prostřednictvím Organizace amerických států."
 BRA_organization_of_american_unity_tt: "Odemkne rozhodnutí §YPozvat do Organizace amerických států§! pro přizvání dalších zemí do této nadnárodní organizace."
 BRA_oust_prestes: "Zabránit kultu osobnosti"
 BRA_oust_prestes_desc: "Komunistická společnost nemá být řízena několika jednotlivci. Ačkoli existují země, které tak fungují, obáváme se, že je jen otázkou času, než se z nich stanou pouhé kulty osobnosti. Abychom tomuto osudu předešli, měla by rada ANL převzít řízení politických záležitostí země."
 BRA_pact_of_silence: "Pakt mlčení"
 BRA_pact_of_silence_desc: "Národy povstávají a národy padají. S pádem tolika z nich se v poslední době objevuje přebytek odborníků ve všech oblastech, kteří hledají bezpečnější útočiště. Možná bychom mohli přivřít oči nad jejich původem, pokud budeme moci těžit z jejich odborných znalostí."
 BRA_panama_push: "Tlak na Panamu"
 BRA_panama_push_desc: "Chceme-li si kontinent zajistit pro sebe, musíme jednat rychle a přemoci nepřátele dříve, než stihnou zareagovat."
 BRA_paraguay_intervention: "Intervence v Paraguayi"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] se stala příliš nestabilní a nepředvídatelnou. V zájmu naší národní bezpečnosti musíme zasáhnout do jejich vnitřních záležitostí a stabilizovat jejich vládu."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "Mnozí v ozbrojených silách nejsou nadšeni představou bojovat za monarchii, která byla po desetiletí v exilu. Díky využití zákonů o národní bezpečnosti jsme však vytvořili velký počet vězňů, které lze nasadit do trestních praporů a posílit tak demoralizované konvenční jednotky."
 BRA_penal_battalions_tt: "Vytvoří divizní šablonu §YBatalhões de Presos§! využívající trestní prapory a naverbuje §Y6 jednotek§! v §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_petropolis_line: "Podpořit nárok Pedra de Alcântary"
 BRA_petropolis_line_desc: "Pedro de Alcântara byl kdysi hlavou exilového císařského rodu Brazílie, než se vzdal všech nároků na trůn, aby se mohl oženit s hraběnkou Elisabeth Dobrženskou. S rostoucí podporou restaurace nyní tvrdí, že jeho abdikace byla neplatná a že je právoplatným dědicem trůnu."
 BRA_posts_for_generals: "Ministerská křesla pro generály"
 BRA_posts_for_generals_desc: "Nabídnutím pozic v Radě ministrů vlivným důstojníkům můžeme zmírnit jejich obavy z rozhodnutí vlády tím, že jim umožníme se na nich podílet. To by mělo snížit jejich podezřívavost a zabránit dalšímu krveprolití."
 BRA_posts_for_generals_tt: "Odemkne §Y$BRA_eurico_gaspar_dutra$§! jako politického poradce:\nRekrutovatelná populace: §Y2 %§!\nPodpora války: §G+10 %§!\nObrana divizí na domovském území: §G+5 %§!\nPřijetí demokratické diplomacie: §R-25§!"
 BRA_potenji_river_conference: "Konference u řeky Potengi"
 BRA_potenji_river_conference_desc: "Stálo nás velké úsilí připravit ekonomiku na válku, ale nyní nadešel čas připojit se k našim [USA.GetAdjective] spojencům a plně se zavázat k obraně západní hemisféry, i kdyby to znamenalo čelit hrozbám po celém světě."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] se připojí ke stejné frakci jako [USA.GetFlag][USA.GetNameDef]§!.\n§RTaké to způsobí vyhlášení války všem současným nepřátelům [USA.Getflag][USA.GetAdjective]!§!"
 BRA_prepare_for_second_intentona: "Druhá Intentona Comunista"
 BRA_prepare_for_second_intentona_desc: "Náš první pokus o svržení buržoazního státu $BRA_getulio_vargas$ selhal. Pokud se rychle nevzpamatujeme, bude jakákoli šance na druhý revoluční pokus zmařena novou vlnou protilevicové legislativy, kterou prosazuje. Musíme znovu zažehnout plameny revoluce, než k tomu dojde."
 BRA_pro_labor_agreement: "Propracovní politika"
 BRA_promote_agriculture: "Obnovit kávové barony"
 BRA_promote_agriculture_desc: "Takzvaní „kávoví baroni“ sehráli klíčovou roli při získání dostatečné podpory pro obnovu monarchie. Nyní je odměníme tím, že je přivedeme do vlády, aby dohlíželi na obnovu ekonomiky."
 BRA_promote_agriculture_tt: "§YOdemkne poradce:§!"
 BRA_promote_immigration_to_brazil: "Podporovat imigraci"
 BRA_promote_immigration_to_brazil_desc: "[BRA.GetName] je rozmanitá země s obyvatelstvem, jehož kořeny sahají do celého světa. S opětovným růstem ekonomiky a množstvím nevyužitých zdrojů je čas povzbudit další lidi, aby se sem přistěhovali a nazývali se [BRA.GetAdjective]i."
 BRA_promote_immigration_to_brazil_tt: "Odemkne rozhodnutí §Y$JUNO_promote_immigration_cat$§! ke zlepšení států."
 BRA_promote_resource_extraction: "Podporovat těžbu surovin"
 BRA_promote_resource_extraction_desc: "Naše země byla obdařena bohatými přírodními zdroji. Pro podporu hospodářského růstu a nezávislosti budeme investovat do moderní těžební techniky pro náš průmysl."
 BRA_provoke_argentina: "Provokovat Argentinu"
 BRA_provoke_argentina_desc: "Je zřejmé, že [ARG.GetName] nás chce izolovat a zničit, avšak pokud budeme jednat příliš unáhleně, mohli bychom si vyvolat hněv [USA.GetName]. Místo toho vyprovokujeme [ARG.GetAdjective]y k prvnímu výstřelu a konečně se dočkáme odplaty za cisplatinskou válku!"
 BRA_purchase_soviet_equipment: "Nakoupit sovětské vybavení"
 BRA_purchase_soviet_equipment_desc: "Naše armáda má v současnosti velký nedostatek vybavení. Chceme-li ji dále rozšiřovat, potřebujeme možnost nakupovat techniku za výhodných podmínek od důvěryhodného spojence. S trochou vyjednávání bychom mohli zajistit dohodu se [SOV.GetNameDef]."
 BRA_radicalize_the_proletariat: "Radikalizovat proletariát"
 BRA_radicalize_the_proletariat_desc: "Náš poslední pokus o převzetí moci selhal především kvůli nedostatku koordinované podpory ze strany dělníků. Musíme mezi ně šířit naše poselství a zajistit jejich naprostou loajalitu."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Mnohé státy začínají zakládat národní rozhlasové instituce, které prostřednictvím éteru poskytují masám informace i zábavu. Abychom v tomto ohledu nezůstali pozadu, založíme vlastní Radio Nacional."
 BRA_rapid_industrialization: "Rychlá industrializace"
 BRA_rapid_industrialization_desc: "Investice do našeho civilního průmyslu se ukázaly jako velmi přínosné jak pro dělníky, tak pro stát. Možná bychom měli zvážit podobné investice i do domácího vojenského průmyslu."
 BRA_reach_out_to_our_neighbors: "Oslovit naše sousedy"
 BRA_reach_out_to_our_neighbors_desc: "Dlouhou dobu jsme byli od sousedů izolováni tím, že jsme jediným portugalsky mluvícím státem na kontinentu. Možná je čas navázat bližší vztahy a pokusit se o lepší spolupráci namísto vzájemné nedůvěry."
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_reclaim_territory_in_south_america: "Cisplatinský revanšismus"
 BRA_reclaim_territory_in_south_america_desc: "Hanba cisplatinské války visí nad císařským rodem i více než sto let po skončení tohoto nákladného konfliktu. Obnovení nároků na území Uruguaye by výrazně posílilo hrdost našich poddaných a připomnělo světu, že už nejsme stejným zchátralým státem jako kdysi."
 BRA_reinvigorate_the_navy: "Znovu oživit námořnictvo"
 BRA_reinvigorate_the_navy_desc: "Důstojníci námořnictva dlouhodobě podporovali integralistické hnutí, i když bylo mezi veřejností nepopulární. Za jejich vytrvalou podporu nyní zvýšíme financování, aby mohli zahájit proces obnovy stárnoucí flotily."
 BRA_reject_cosmopolitanism: "Odmítnout kosmopolitismus"
 BRA_reject_cosmopolitanism_desc: "Současný trend kosmopolitismu není ničím jiným než trojským koněm komunistického vměšování do naší velké země. Jsme [BRA.GetAdjective]é a musíme bránit svou kulturu a ideály dříve, než budou zničeny."
 BRA_repeal_the_national_security_law: "Zrušit zákony o národní bezpečnosti"
 BRA_repeal_the_national_security_law_desc: "Hrozba dalšího oportunistického prezidenta podkopávajícího demokracii bude stále přítomna, pokud nezrušíme zákony o národní bezpečnosti, které $BRA_getulio_vargas$ využíval během výjimečného stavu."
 BRA_resource_extraction_bonus: "Bonus k těžbě surovin"
 BRA_restoration_of_honor: "Obnova brazilské cti"
 BRA_restoration_of_honor_desc: "Ačkoli byli mnozí naši poddaní k návratu monarchie skeptičtí, většina je dnes s výsledky spokojena. S rozšířenými hranicemi, opravenou ekonomikou a posílenou přirozenou hierarchií společnosti můžeme konečně říci, že [ROOT.GetAdjective] čest byla obnovena."
 BRA_restore_the_coffee_barons: "Politika Café com Leite"
 BRA_restore_the_coffee_barons_desc: "Kdysi mocní kávoví baroni, kteří po desetiletí ovládali [ROOT.GetAdjective] politiku, byli smeteni z moci během revoluce roku 1930. Mnozí si však zachovali značný hospodářský vliv a lze je přimět k podpoře naší císařské restaurace výměnou za politické ústupky."
 BRA_revive_the_anl: "Oživit Aliança Nacional Libertadora"
 BRA_revive_the_anl_desc: "Přestože Aliança Nacional Libertadora nedokázala svrhnout autoritářský režim $BRA_getulio_vargas$, stále má vliv na miliony [BRA.GetAdjective]ů, kteří doufají ve skutečnou změnu. Musíme hnutí znovu oživit dříve, než tato naděje zcela zhasne."
 BRA_revive_the_anl_tt: "Během nadcházející komunistické revoluce získáme §G2§! dodatečné divize §Ykomunistické milice§!."
 BRA_revive_the_anl_tt_2: "Po úspěšném svržení současné vlády budou k dispozici poradci napojení na §YAliança Nacional Libertadora§!."
 BRA_reward_army_loyalty: "Odměnit loajalitu armády"
 BRA_reward_army_loyalty_desc: "Armáda byla nepostradatelná nejen při našem vzestupu k moci, ale i při udržení její kontroly. Nastal čas odměnit tuto loajalitu zvýšeným přídělem prostředků na projekty armádní infrastruktury."
 BRA_rio_conference: "Rio protokol"
 BRA_rio_conference_desc: "Nedávné konflikty vyhrotily dlouhodobé pohraniční spory v našem regionu. Než tyto spory dále eskalují, měly by se státy Jižní Ameriky sejít a vyřešit je diplomatickou cestou."
 BRA_robert_ivanov: "Robert Ivanov"
 BRA_romanticize_the_old_empire: "Romantizovat císařskou historii"
 BRA_romanticize_the_old_empire_desc: "Není nouze o nespokojené politiky, podnikatele ani občany, kteří si z různých důvodů přejí konec této selhavší republiky. Možná, že sjednocením kolem naší císařské historie a dávné slávy dokážeme všechny spojit do jednoho soudržného hnutí."
 BRA_rome_accords: "Uzavřít Římské dohody"
 BRA_rome_accords_desc: "Díky historické migraci z [ITA.GetName] do [BRA.GetName] máme s touto zemí dlouhodobě silné vazby. Jak se svět mění a naše vlády se ideologicky sbližují, dává smysl partnerství mezi našimi státy formalizovat."
 BRA_royal_colleges: "Založit Královskou kolej v [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_royal_colleges_desc: "Císař v poslední době projevil velký zájem o akademickou úroveň naší země, a proto nařídil založení nové Královské koleje v hlavním městě s cílem podpořit domácí technologické inovace."
 BRA_secure_our_borders: "Zajistit naše hranice"
 BRA_secure_our_borders_desc: "Jsme obklopeni nepřáteli za našimi hranicemi, kteří si přejí izolovat a zničit náš velký národ. Jakmile máme vnitřní situaci pod kontrolou, nastal čas obrátit pozornost k zahraniční politice a podniknout kroky k zajištění národní bezpečnosti."
 BRA_seek_international_support: "Hledat mezinárodní podporu"
 BRA_seek_international_support_desc: "Navzdory velkému úsilí o obnovu komunistického hnutí jsme stále slabší než síly, které musíme překonat. Musíme proto získat podporu podobně smýšlejících jednotlivců a vlád po celém světě."
 BRA_seek_soviet_support: "Požádat o [SOV.GetAdjective] podporu"
 BRA_seek_soviet_support_desc: "Chceme-li uspět a proměnit naši zemi v komunistickou společnost, kterou si náš lid zaslouží, budeme potřebovat pomoc zvenčí. [SOV.GetNameDefCap] nám již v minulosti pomohl a je jen správné požádat o podporu znovu."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Naši piloti si v poslední době osvojili válečný pokřik, který jim umožňuje soustředit svou nezkrotnou zuřivost a odhodlání k vítězství do jediné fráze. Senta a Púa!"
 BRA_smash_democracy: "Ukončit jihoamerický kapitalismus"
 BRA_smash_democracy_desc: "Buržoazní demokracie a kapitalismus nadále podkopávají práva a životní podmínky mnoha obyvatel Jižní Ameriky. Musíme udělat vše pro osvobození našich soudruhů na celém kontinentu od jejich utlačovatelů."
 BRA_smash_fascism: "Rozdrtit jihoamerický fašismus"
 BRA_smash_fascism_desc: "Na jihoamerickém kontinentu stále existují státy, kam revoluce ještě nedorazila. Proletariát v některých z nich je nadále vystaven těžkému útlaku fašistických vládců. To nemůžeme dopustit - musíme osvobodit naše spolupracující dělníky!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Mnozí tvrdili, že je pravděpodobnější, aby had kouřil dýmku, než že se naše jednotky skutečně dostanou na frontu. Nyní se naši nepřátelé obávají houževnatosti a odbornosti vojáků, kteří toto označení přijali jako odznak cti."
 BRA_south_american_defense_cooperation: "Společná jihoamerická vojenská cvičení"
 BRA_south_american_defense_cooperation_desc: "Náš kontinent je rozmanitý jak lidmi, tak geografií. Společnými vojenskými cvičeními se sousedy získají naši lidé nejen vhled do způsobu boje ostatních, ale i do jejich způsobu života."
 BRA_south_american_defense_cooperation_tt: "Každý §Yvelitel armády§! každého §Yčlena frakce§! bude mít §G50 %§! šanci získat náhodnou §Yterénní vlastnost§!."
 BRA_south_american_research_cooperation: "Latinskoamerická výzkumná rada"
 BRA_south_american_research_cooperation_desc: "Není tajemstvím, že průmysl a univerzity v Latinské Americe nemají přístup ke stejnému financování jako mnozí naši rivalové. Spoluprací v rámci společného výzkumného institutu se však můžeme vyhnout duplicitám a zrychlit tempo inovací v celém regionu."
 BRA_south_american_tech_sharing_group_tt: "Pokud členové frakce v Jižní Americe souhlasí se vstupem:"
 BRA_soviet_arms_industry: "Pozvat sovětský zbrojní průmysl"
 BRA_soviet_arms_industry_desc: "V [BRA.GetNameDef] máme silný vojenský průmysl, ale v poslední době hledáme způsoby, jak jej ještě více posílit. Některé [SOV.GetAdjective] vojensko-průmyslové organizace projevily zájem zahájit činnost v [BRA.GetNameDef], měli bychom zvážit jejich pozvání."
 BRA_soviet_economic_aid: "Sovětská hospodářská pomoc"
 BRA_soviet_economic_aid_desc: "Po letech vedení představiteli s odlišnými představami se naše ekonomika nenachází ve stavu, který bychom si přáli. Abychom urychlili její obnovu, měli bychom zvážit žádost o pomoc od zemí se stejným ideovým směřováním."
 BRA_spirit_of_acre_war: "Oživit ducha války o Acre"
 BRA_spirit_of_acre_war_desc: "Ačkoli je oblast Acre nyní pod naší kontrolou, mohli bychom historické pohraniční konflikty využít jako záminku k ukrojení dalších částí Bolívie. To by nám poskytlo přístup k obrovskému bohatství dosud netěžených přírodních zdrojů."
 BRA_spread_the_revolution: "Rozšířit revoluci"
 BRA_spread_the_revolution_desc: "Revoluce, kterou jsme přinesli do [BRA.GetNameDef], byla naším lidem velmi vítána. Nyní, když jsme stabilizovali vnitřní poměry, je čas myslet ve větším měřítku a pohlédnout za hranice naší země."
 BRA_state_atheism: "Ateistický stát"
 BRA_state_atheism_desc: "Abychom zajistili, že mysl našeho lidu nebude zaplavena nežádoucími myšlenkami, musíme zabránit šíření takové propagandy. Zastaralé názory [BRA.GetAdjective] teologů jsou v přímém rozporu s tím, co od našeho lidu požadujeme. To již nesmíme tolerovat."
 BRA_stimulate_the_civilian_economy: "Stimulovat ekonomiku"
 BRA_stimulate_the_civilian_economy_desc: "Domácí výroba zboží zůstává nedostatečná, což vede k odlivu peněz ze země na nákup dovozů. Musíme tomu zabránit rozšířením vlastního průmyslu."
 BRA_support_industrialists: "Podpořit průmyslníky"
 BRA_support_industrialists_desc: "Přestože je mezi obyvatelstvem více dělníků než kapitalistů, ti druzí kontrolují výrazně větší část bohatství a zdrojů. Měli bychom zavést politiky, které omezí práva pracujících a umožní průmyslníkům efektivněji fungovat ku prospěchu celé ekonomiky."
 BRA_support_rural_folk: "Otec chudých"
 BRA_support_rural_folk_desc: "[BRA.GetAdjectiveCap] žijící na venkově byli po desetiletí opomíjeni politiky. Investicemi do těchto oblastí můžeme zvýšit zaměstnanost a infrastrukturu a zároveň si získat podporu této početné skupiny obyvatel."
 BRA_support_the_landowners: "Podpořit cukrové barony"
 BRA_support_the_landowners_desc: "Celosvětová poptávka po cukru po desetiletí roste a v [ROOT.GetNonIdeologyName] tak vznikla třída bohatých statkářů, známých jako „cukroví baroni“. Měli bychom se je pokusit získat na svou stranu potlačením výzev k pozemkové reformě mezi rolníky."
 BRA_sway_the_cangaco: "Získat Cangaço na naši stranu"
 BRA_sway_the_cangaco_desc: "Cangaço po léta bojovalo proti různým režimům, které vládly naší zemi. Ačkoli nejsou skutečnými marxisty, mají silnou podporu venkovské chudiny díky snahám o přerozdělování místního bohatství. Možná je dokážeme přivést i s jejich zkušenostmi do našeho revolučního hnutí."
 BRA_sway_the_cangaco_tt: "§ROdstraní§! rozhodnutí §Y$BRA_cangaceiro_decision_cat$§!, čímž nám zabrání potlačovat Cangaço v dotčených státech!\n\nZískáme §G3§! jednotky milice Cangaço při vypuknutí občanské války nebo pokud se vláda stane §Ykomunistickou§!."
 BRA_sway_the_neighbors: "Ovlivnit sousedy"
 BRA_sway_the_neighbors_desc: "Musíme využít všechny dostupné prostředky k probuzení třídního uvědomění u našich sousedů a pomoci jim setřást okovy buržoazního útlaku."
 BRA_sway_the_neighbors_tt: "Odemkne rozhodnutí §Y$BRA_sway_the_neighbors_cat$§! k šíření komunismu v jihoamerických státech."
 BRA_tech_slot_1: "Univerzita v São Paulu"
 BRA_tech_slot_1_desc: "Univerzita v São Paulu byla založena teprve nedávno, přesto se její přínosy již výrazně projevují v celé [BRA.GetAdjective] ekonomice. Měli bychom toho využít a dále investovat do této slibné instituce."
 BRA_tech_slot_2: "Federální univerzita v [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Technologie rychle mění způsob, jakým žijeme, pracujeme i vedeme války. Pro pokračující prosperitu a bezpečnost našeho státu je naprosto zásadní investovat do výzkumu a vývoje nových technologií."
 BRA_tech_slot_3: "Lidová univerzita [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "K vybudování silné země potřebujeme pokročilý vzdělávací systém, který nám umožní přístup k nejlepším a nejbystřejším myslím v [BRA.GetName]. Včasná angažovanost zajistí vliv nad studijními obory a zasvěcení univerzity lidu zajistí, že tito intelektuálové zůstanou a podpoří naši věc."
 BRA_the_international_crisis: "Mezinárodní krize"
 BRA_the_international_crisis_desc: "Svět je čím dál nestabilnější, jak roste napětí mezi velmocemi a staré pohraniční spory se znovu dostávají do popředí. Musíme jednat obezřetně, ale zároveň navázat spolupráci s dalšími demokratickými státy v regionu pro společnou bezpečnost."
 BRA_the_polaca: "Polaca"
 BRA_the_polaca_desc: "Ačkoli již zbývá jen málo sil schopných vážně ohrozit náš režim, sepsání nové ústavy vymezující pravomoci prezidenta by zvýšilo naši legitimitu. Možná bychom se mohli inspirovat nedávno přijatou polskou ústavou."
 BRA_third_republic: "Řád a pokrok"
 BRA_third_republic_desc: "Se stabilitou konečně obnovenou a hrozbou vojenského převratu oslabenou máme příležitost přijmout pevnější ústavu, která zajistí silné brzdy a protiváhy, ale zároveň umožní Radě ministrů jednat rozhodně."
 BRA_tribunal_de_seguranca_nacional: "Tribunál národní bezpečnosti"
 BRA_tribunal_de_seguranca_nacional_desc: "Ačkoli Aliance národního osvobození nedokázala svrhnout naši vládu, její členové se nadále pohybují po ulicích, plánují a verbují nové stoupence. Zřízení vojenských soudů během výjimečného stavu umožní rychlejší soudní řízení s těmito zločinci."
 BRA_undermine_democracy: "Podkopat Národní kongres"
 BRA_undermine_democracy_desc: "Naši nejvlivnější podporovatelé nejsou spokojeni s kompromisem v podobě konstituční monarchie. Jsou stále netrpělivější a chtějí, aby panovník využil svého nově nabytého vlivu k obejití Národního kongresu jmenováním nové Rady ministrů."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Jižní Amerika padla pod naši nadvládu díky síle a odvaze našeho lidu. Nyní musíme zahájit obtížný úkol sjednocení kontinentu pod naší vládou a kulturou."
 BRA_unify_south_america_tt: "Odemkne rozhodnutí k získání §Ydomovských území§! na vlastněných územích v §YJižní Americe§!."
 BRA_union_of_latin_american_socialist_republics: "Založit ULASR"
 BRA_union_of_latin_american_socialist_republics_desc: "Naše revoluční hnutí nadále narušuje struktury buržoazní společnosti napříč kontinentem. Je zřejmé, že už nejsme jen hnutím [ROOT.GetAdjective]ů - jsme hnutím Jihoameričanů a je čas, aby naše politické struktury tuto změnu odrážely."
 BRA_united_kingdom_of_brazil_and_portugal: "Spojená království Brazílie a Portugalska"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Obnova brazilského císařského rodu znovu probudila monarchistické nálady i v Portugalsku. Možná bychom této příležitosti mohli využít ke znovusjednocení našich zemí pod jedním panovníkem."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Požádá o sjednocení §Y[POR.GetFlag][POR.GetNonIdeologyName]§! a §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!. Pokud §Y[POR.GetFlag][POR.GetNonIdeologyName]§! souhlasí, stanou se subjektem Brazílie. Mohou však nabídnout alternativu nebo návrh odmítnout."
 BRA_united_states_of_brazil: "Spojené státy Brazílie"
 BRA_united_states_of_brazil_desc: "Ačkoli jsme v rámci ústavy z roku 1934 učinili mnoho pro podporu politické a hospodářské rovnosti, zůstáváme omezeni jejími ustanoveními. Je v zájmu státu tuto nevýraznou ústavu opustit a nahradit ji ústavou po vzoru Spojených států amerických."
 BRA_united_states_of_south_america: "Spojené státy Jižní Ameriky"
 BRA_united_states_of_south_america_desc: "Naše země se stala majákem svobody, který přitahuje všechny, kdo sdílejí naše hodnoty. Přijetím této rozmanitosti a vyhlášením Spojených států Jižní Ameriky jasně vyjádříme naše ambice do budoucna."
 BRA_united_states_of_south_america_tt: "Odemkne rozhodnutí §Y$BRA_us_of_south_america_cat$§! k pozvání §Ydemokratických§! nebo §Ynezařazených§! členů frakce v Jižní Americe ke §Ysloučení§! s [ROOT.GetNameDef]."
 BRA_uruguay_ultimatum: "Uruguayské ultimátum"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] měla být začleněna do [BRA.GetName] již dávno, ale naši předkové v tom selhali. Je čas tuto historickou chybu napravit a sjednotit náš lid za společnou věcí."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjectiveCap]-[ROOT.GetAdjective] technologická výměna"
 BRA_us_brazil_technology_exchange_desc: "V posledních letech jsme výrazně zlepšili technologickou úroveň naší země, přesto se máme ještě hodně co učit od našich přátel v [USA.GetNameDef]. Možná je dokážeme povzbudit ke sdílení jejich znalostí výměnou za ty naše."
 BRA_us_brazil_technology_exchange_tt: "Pokud [USA.GetFlag]§Y[USA.GetNameDef]§! s návrhem souhlasí:"
 BRA_use_the_national_security_law: "Využít zákon o národní bezpečnosti"
 BRA_use_the_national_security_law_desc: "Navzdory slabému odporu členů Národního kongresu se nové Radě ministrů podařilo upevnit svou pozici jako legitimní vláda země. Nyní využije zákony o národní bezpečnosti přijaté režimem $BRA_getulio_vargas$ k prosazení absolutní moci nad politickými záležitostmi."
 BRA_vassouras_line: "Podpořit nárok Pedra Henriqueho"
 BRA_vassouras_line_desc: "Naše snahy narušit politický status quo vedly k výzvám k obnovení císařské minulosti návratem královské rodiny. Mnozí se nyní shromažďují kolem hlavy exilového císařského rodu Brazílie, Pedra Henriqueho, jakožto právoplatného vládce."
 BRA_war_bonds: "Válečné dluhopisy"
 BRA_war_bonds_desc: "Nemůžeme vyloučit, že budeme zataženi do konfliktu buď vojensky, nebo ekonomickou podporou jiných zemí. Proto bychom měli zahájit program prodeje válečných dluhopisů k financování našeho zbrojení."
 BRA_war_production: "Válečná výroba"
 BRA_war_production_desc: "Plameny války se rychle šíří po celém světě. Pokud by dorazily i k nám, musíme být schopni rychle přesměrovat průmysl z výroby automobilů a topinkovačů na tanky a bomby."
 BRA_washington_accords: "[USA.Capital.GetCapitalVictoryPointName]ské dohody"
 BRA_washington_accords_desc: "Výměnou za americké vojenské záruky přizpůsobíme naši ekonomiku výrobě válečného materiálu, abychom je podpořili v obraně našich společných hodnot."
 BRA_washington_accords_tt: "Pokud [USA.GetNameDef] s dohodami souhlasí:"
 BRA_wealth_redistribution_key: "Přerozdělení bohatství"
 BRA_work_with_the_integralists: "Spolupracovat s integralisty"
 BRA_work_with_the_integralists_desc: "Cíle integralistického hnutí jsou z velké části v souladu s našimi vlastními, a proto by bylo rozumné získat jejich podporu k posílení našeho režimu proti dalším komunistickým povstáním. Díky jejich polovojenským silám a hluboce zakořeněnému nacionalismu se stanou předvojem kontrarevoluce."
 CHL_1938_chilean_presidential_election: "Chilské prezidentské volby roku 1938"
 CHL_1938_chilean_presidential_election_desc: "Prezidentské volby roku 1938 jsou tady a země si musí vybrat svého vůdce ze čtyř hlavních kandidátů. Na levici stojí Pedro Aguirre Cerda a Lidová fronta, napravo Carlos Ibáñez del Campo a Lidová aliance svobody, uprostřed Gustavo Ross a liberálové a ještě dále nalevo Elías Lafertte Gaviño a komunisté. Kdo zvítězí?"
 CHL_1938_chilean_presidential_election_tt: "Když se §Yprezidentské volby§! uskuteční koncem §Yříjna 1938§!, toto zaměření bude automaticky dokončeno"
 CHL_CHL_international_loans_tt: "Odemkne rozhodnutí k §Ypřijímání půjček§! od zahraničních mocností za účelem zlepšení ekonomiky"
 CHL_a_french_alliance: "Sjednotit frankofony"
 CHL_a_french_alliance_desc: "Protože se naši monarchističtí přátelé ve Francii chopili moci, bylo by moudré usilovat o spojenectví s nimi. Sdílíme stejné úmysly, cíle, dědictví i jazyk. Společně jsme nezastavitelní."
 CHL_a_grand_armada: "Velká armada"
 CHL_a_grand_armada_desc: "Stejně jako za časů starého Španělského impéria, z něhož jsme vzešli, si Carlos Ibáñez del Campo přeje velkou armádu - dostatečně silnou, aby dokázala čelit britskému královskému námořnictvu, Američanům i německé oceánské flotile zároveň. A tak se staň!"
 CHL_a_joint_application_to_the_allies: "Společná žádost Spojencům"
 CHL_a_joint_application_to_the_allies_desc: "My i Argentina jsme měli se starými Spojenci vždy dostatečně dobré vztahy a konečně nastal čas se k nim připojit a společně pracovat na světlejší budoucnosti."
 CHL_a_new_araucanian_noble_class: "Nová araukánská šlechta"
 CHL_a_new_araucanian_noble_class_desc: "Ačkoli již máme značné množství aristokracie, měli bychom vytvořit programy, které lidem umožní stát se šlechtici výměnou za investice do státu nebo službu ve jménu krále."
 CHL_a_new_empire_of_brazil: "Nové brazilské impérium"
 CHL_a_new_empire_of_brazil_desc: "Podrobíme si Brazílii a vytvoříme nové Brazilské impérium, ovládané novým králem - nikoli portugalského původu!"
 CHL_abide_by_the_francoist_model: "Řídit se frankistickým modelem"
 CHL_abide_by_the_francoist_model_desc: "Ačkoli jsou Němci velkým zdrojem inspirace, to, co naše hnutí skutečně potřebuje, jsou myšlenky středomořských myslitelů, jako byli Mussolini a Franco. Právě jejich model bychom měli následovat a jejich ideály přijmout za své."
 CHL_abide_by_the_francoist_model_tt: "§RUž se nebudeme moci připojit k frakcím§!"
 CHL_address_the_mapuche_conflict: "Řešit konflikt s Mapuči"
 CHL_address_the_mapuche_conflict_desc: "Země je destabilizovaná a situace se pro lid Mapuči za vlády Ibáñeze nezlepší. Musíme proto jednat rychle. Domorodý aktivista a politik Manuel Manquilef začal sjednocovat roztříštěné organizace Mapučů s cílem jednou provždy svrhnout chilský stát."
 CHL_adopt_mapundungun: "Přijmout mapudungun"
 CHL_adopt_mapundungun_desc: "Velkým krokem k obnovení skutečného státu Mapučů by bylo přijetí mapudungunu jako úředního jazyka, alespoň pro soudní účely. Zároveň musíme začít vzdělávat obyvatele státu, aby se náš jazyk naučili."
 CHL_advancements_in_telecommunications: "Pokrok v telekomunikacích"
 CHL_advancements_in_telecommunications_desc: "Naši vědci ve výzkumu a vývoji začali vyvíjet lepší způsoby využití nejen rádia, ale také rozšiřovat možnosti využití televize. Díky tomu můžeme snáze šířit obecné informace mezi obyvatelstvo a lépe komunikovat poznatky mezi vzdálenými vědeckými pracovišti."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Protože je obtížné vládnout zcela samostatně, bylo by moudré vytvořit koaliční vládu s poradci z různých pravicových stran, aby mohli přinášet své názory ke společnému stolu."
 CHL_align_the_marxists: "Sjednotit marxisty"
 CHL_align_the_marxists_desc: "V naší zemi je mnoho těch, kteří považují současnou vládní strukturu za slabou, ale řadu z nich lze poměrně snadno přesvědčit, aby vládu podpořili, pokud se k nim levicový prezident obrátí."
 CHL_align_the_police: "Sjednotit vyšetřovací policii"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_align_with_the_russian_soviet: "Sblížit se s [SOU.GetNameDef]"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] jsou naši blízcí ideologičtí soudruzi. Měli bychom je oslovit s nabídkou vzájemné pomoci výměnou za vstup do frakce [SOU.GetFactionName]."
 CHL_an_absolute_monarchy: "Absolutní monarchie"
 CHL_an_absolute_monarchy_desc: "Je třeba vykonat mnoho práce a jediným, kdo je schopen převzít plnou kontrolu a řídit zemi, je král. Proto je naprosto nezbytné oznámit kabinetu, že může jít domů - už ho nepotřebujeme."
 CHL_an_absolute_monarchy_tt: "Toto §Rzablokuje§! možnost pozdějšího výběru zaměření §Y$Treading_the_Straight_Line$§!"
 CHL_an_attempt_to_maintain_our_neutrality: "Pokus o zachování neutrality"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Mnohé státy zapojené do světového konfliktu nás chtějí vtáhnout do války vyvolané jejich bezvýznamnými spory. Musíme udělat vše pro to, abychom se jejich konfliktům vyhnuli."
 CHL_an_empire_on_the_pacific: "Impérium v Pacifiku"
 CHL_an_empire_on_the_pacific_desc: "Nyní, když naše zlatá éra skutečně začala, je čas rozšířit obzory a obrátit se na západ. Založíme velké impérium, rozprostírající se po celém Tichém oceánu!"
 CHL_an_imperial_capital: "Císařské hlavní město"
 CHL_an_imperial_capital_desc: "V současnosti je naším hlavním městem Santiago, stejné město jako za starého chilského státu. Měli bychom alespoň zvážit, zda by nebylo vhodné hlavní město přesunout jinam."
 CHL_an_imperial_capital_tt: "Získáme možnost ponechat §YSantiago§! jako hlavní město a přidat §G2§! stavební sloty, nebo jej přesunout do §YTemuca§! a přidat §G4§! stavební sloty."
 CHL_annex_and_core_all_american_subjects: "§YPřipojí§! a získá §Ydomovská území§! na všech §Yamerindiánských a polynéských subjektních státech§!"
 CHL_approach_the_moderates: "Oslovit umírněné"
 CHL_approach_the_moderates_desc: "Navzdory jejich odporu k monarchii je v zemi mnoho lidí, kteří by Ibáñeze následovali, pokud by jim to nařídil - a přesně to musí udělat."
 CHL_attract_additional_french_investments: "Přilákat další francouzské investice"
 CHL_attract_additional_french_investments_desc: "Francouzští obchodníci a průmyslníci, kteří původně ucítili velkou příležitost v Antoineově výpravě do Chile, jsou nyní ohromeni jeho velkolepými činy a snadno přesvědčeni, aby poskytli další pomoc s příslibem budoucí půdy."
 CHL_avenge_the_pacification_of_araucania: "Pomstít pacifikaci Araukánie"
 CHL_avenge_the_pacification_of_araucania_desc: "Chilská okupace Araukánie v letech 1861-1883 byla temným obdobím dějin Mapučů a nastal čas pomstít bezpráví a válku, kterou na nás Chile uvalilo. Do zbraně, stateční bojovníci! Získejte zpět to, co kdysi bylo a znovu bude vaše! Uctěte odkaz Quilapána a Caupolicána!"
 CHL_avenge_the_pacification_tt: "Různé proti-mapušské prvky v zemi budou následovat §YCarlosa Ibáñeze del Campo§! v §Robčanské válce§! proti nám!"
 CHL_ban_liberalism: "Zakázat liberalismus"
 CHL_ban_liberalism_desc: "I když jsme liberály vyhnali z vlády, přetrvávají jako nekonečná zrnka písku. Musíme jejich skupiny potlačit a zajistit, aby nikdy nezískaly dost síly ohrozit naši vládu."
 CHL_carabineros_secured_by_opposition: "Karabiniéři byli zajištěni opozicí"
 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_dem_version: "Chilská protikomunistická akce"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_chilean_anti_communist_action_desc: "Komunisté představují pro náš národ stejně velkou hrozbu jako kdokoli jiný a musíme udělat vše pro to, aby nikdy nedostali šanci uskutečnit revoluci, po které touží."
 CHL_claim_the_mexican_throne: "Uplatnit nárok na mexický trůn"
 CHL_claim_the_mexican_throne_desc: "Mexický trůn kdysi patřil francouzskému císaři, byť jen krátce. Měli bychom této skutečnosti využít a tvrdit, že jsme jeho potomky, připravené kdykoli zemi znovu získat."
 CHL_commence_the_counter_revolution: "Zahájit kontrarevoluci"
 CHL_commence_the_counter_revolution_desc: "Naše jednotky jsou připraveny a netrpělivě čekají na rozkazy k obsazení všech klíčových pozic v Santiagu i radnic v dalších městech. Teď už stačí plán provést a sledovat, kolik podpory obyvatelstva skutečně máme."
 CHL_commence_the_counter_revolution_negative_tt: "Ztratí válečnou podporu a stabilitu v závislosti na počtu dříve přijatých §Ypřípravných zaměření§!"
 CHL_connect_the_northern_railways: "Propojit severní železnice"
 CHL_connect_the_northern_railways_desc: "Železnice a silnice na severu, zejména v Arice, jsou špatně propojeny se zbytkem infrastruktury. Musíme proto zlepšit celkovou infrastrukturu nejsevernějších oblastí."
 CHL_construct_new_hydroelectric_stations: "Postavit nové vodní elektrárny"
 CHL_construct_new_hydroelectric_stations_desc: "Ačkoli by to mohlo být nepopulární mezi domorodými Mapuči, region Araukánie je bohatý na přírodní zdroje, včetně jezer a vodopádů. Můžeme je využít k výstavbě vodních elektráren, i když to místní obyvatele rozruší."
 CHL_construct_the_estadio_nacional: "Postavit Estadio Nacional"
 CHL_construct_the_estadio_nacional_desc: "Největším Alessandriho úsilím o obnovu ekonomiky a důvěry lidu byly veřejné práce a jeho vrcholným dílem je Estadio Nacional - velkolepý národní stadion pro sportovní utkání, který je ukázkou jeho schopnosti vést národ."
 CHL_contract_efe: "Uzavřít smlouvu s EFE"
 CHL_contract_efe_desc: "Empresa de los Ferrocarriles del Estado v současnosti provozuje naši železniční síť. Zajištěním přímější kontroly nad ní a jejím usměrněním můžeme zajistit, aby její zdroje a priority směřovaly tam, kam potřebujeme."
 CHL_controlled_education: "Přísně kontrolované vzdělávání"
 CHL_controlled_education_desc: "Mají-li děti vyrůstat správně a přemýšlet tak, jak chceme, musíme zajistit, aby jejich vzdělávání odpovídalo standardům a předpisům, které jsme stanovili pro výchovu vzorných občanů."
 CHL_convene_the_araucanian_congress: "Svolat araukánský kongres"
 CHL_convene_the_araucanian_congress_desc: "Čas zahájit válku za nezávislost se blíží, ale uvnitř našeho hnutí panuje rozkol. Někteří tvrdí, že komunisté by byli užitečnými spojenci se společnými cíli, jiní se obávají frakcionářství a zrady v rozhodující chvíli. Komu lze věřit?"
 CHL_cooperate_with_operation_bolivar: "Spolupracovat na Operaci Bolívar"
 CHL_cooperate_with_operation_bolivar_desc: "Němci pro nás udělali mnoho. Když jsme to nejvíce potřebovali, němečtí osadníci přišli kolonizovat Araukánii a nyní potřebují pomoc proti Američanům. Je naší povinností jim pomoci a splatit dluh, který jim dlužíme."
 CHL_cooperation_with_the_falange: "Spolupráce s Národní falangou"
 CHL_cooperation_with_the_falange_desc: "Národní falanga je křesťanskodemokratická strana založená roku 1935, složená převážně z progresivních a reformních katolíků. Jelikož se mnoho jejich politik shoduje s našimi, nemělo by být obtížné je přizvat do vlády."
 CHL_counter_operation_bolivar: "Čelit Operaci Bolívar"
 CHL_counter_operation_bolivar_desc: "Německo se snaží ovlivňovat jihoamerické státy pomocí špionáže a sabotáží v rámci své zlovolné Operace Bolívar. Musíme udělat vše pro to, abychom jejich snahy zmařili."
 CHL_crown_antoine_as_sovereign_king: "Korunovat Antoina svrchovaným králem"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard se během naší občanské války vrátil z Francie s pomocí pro naši vládu, za cenu toho, že mu předáme moc a udělíme titul svrchovaného krále Araukánie a Patagonie. Co by se mohlo pokazit?"
 CHL_crusade_against_imperialism: "Křížová výprava proti imperialismu"
 CHL_crusade_against_imperialism_desc: "Konečně nastal čas postavit se širšímu světu ve jménu spravedlnosti! Ukážeme dekadentním Evropanům, že si na nás už nedovolí. Do zbraně! Tentokrát jim boj přineseme my."
 CHL_crusade_against_imperialism_tt: "Odemkne rozhodnutí k §Yosvobození amerindiánských§! a §Ypolynéských států§! z imperialistického útlaku"
 CHL_cultivate_fanaticism: "Pěstovat fanatismus"
 CHL_cultivate_fanaticism_desc: "Bez sjednocení nemají obyvatelé Jižní a Střední Ameriky budoucnost a to musí být všem jasné. Pokud se nyní nepostavíme Američanům, jistě padneme do jejich manipulativních a imperialistických spárů. Čest definuje Hispánce a zuřivost okusí každý, kdo se nám postaví."
 CHL_defense_of_the_hemisphere: "Obrana polokoule"
 CHL_defense_of_the_hemisphere_desc: "Mnohé státy na naší polokouli by velmi ocenily ochranu před USA - a právě to jim můžeme nabídnout my spolu s Němci."
 CHL_demand_demilitarization_of_patagonia: "Požadovat demilitarizaci Patagonie"
 CHL_demand_demilitarization_of_patagonia_desc: "Argentina nadále ohrožuje naše obyvatelstvo svou nepřetržitou vojenskou přítomností v Patagonii. Je nejvyšší čas požádat je, aby nás nechali na pokoji a zavázali se udržet oblast bez vojsk."
 CHL_demand_the_fireland: "Požadovat Ohňovou zemi"
 CHL_demand_the_fireland_desc: "Tierra del Fuego nám právem náleží a Argentina nemá na její vlastnictví žádnou legitimitu, protože s ní není ani přímo spojena. Musíme ujistit obyvatelstvo, že nemáme zlé úmysly, a vyrvat region z argentinských spárů."
 CHL_demand_the_guayanas: "Požadovat Guyany"
 CHL_demand_the_guayanas_desc: "Guyany jsou příliš dlouho okupovány cizími silami. Oblast, o níž se kdysi věřilo, že skrývá Eldorádo, sice legendární zlato nemá, ale disponuje mnoha jinými bohatstvími, která nutně potřebujeme."
 CHL_denounce_the_anarchy: "Odsoudit stav blízký anarchii"
 CHL_denounce_the_anarchy_desc: "Skutečnost, že anarchie započatá po krachu na Wall Street dosud nebyla vyřešena, jasně ukazuje na hlubokou slabost současné vlády a jejích pasivních liberálních ideálů. Musíme proti nim veřejně vystoupit a lidem ukázat, že budoucnost je jejich, pokud se za nás postaví."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Jiné země, například Německo, uspěly s militarizací mládeže. Neměli bychom zůstat pozadu - potřebujeme více mužů v poli a potřebujeme je hned."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Naše oddělení nacistických úderných jednotek musí být posíleno a povzbuzeno. Zajistíme, aby naplnilo ducha úderných jednotek Velké války a bylo odpovídajícím způsobem vyzbrojeno."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_franc: "Devalvovat frank"
 CHL_devalue_the_peso_franc_desc: "Zatímco jiné země dovolily, aby jejich měny ztratily na hodnotě a tím pomohly své ekonomice, my jsme tak dosud neučinili. V důsledku toho výrazně zaostáváme. Pokud chceme dohnat ztrátu, nesmíme s devalvací měny otálet, i kdyby šlo o nepopulární opatření."
 CHL_devalue_the_peso_peso: "Devalvovat peso"
 CHL_devalue_the_peso_peso_desc: "Zatímco jiné země dovolily, aby jejich měny ztratily na hodnotě a tím pomohly své ekonomice, my jsme tak dosud neučinili. V důsledku toho výrazně zaostáváme. Pokud chceme dohnat ztrátu, nesmíme s devalvací měny otálet, i kdyby šlo o nepopulární opatření."
 CHL_development_inwards: "Rozvoj dovnitř"
 CHL_development_inwards_desc: "Naší politikou by mělo být držet se stranou světových záležitostí a rozvíjet zemi především interně, aniž bychom se znovu příliš spoléhali na export."
 CHL_dispute_over_tierra_del_fuego: "Spor o Ohňovou zemi"
 CHL_dispute_over_tierra_del_fuego_desc: "Argentinská vláda si nadále nárokuje východní polovinu Ohňové země, přestože s ní nemá žádné pozemní spojení a my máme na toto území starší a legitimnější nárok. Musíme jej okamžitě zajistit."
 CHL_dispute_over_tierra_del_fuego_tt: "To může vést k §Rválce§! s vlastníkem Ohňové země"
 CHL_dissolve_covensa: "Rozpustit COVENSA"
 CHL_dissolve_covensa_desc: "Vznik vnitrostátní společnosti pro distribuci zdrojů COVENSA byl chybou a všichni to víme. Jediným skutečným řešením našich ekonomických problémů je znovu nastartovat rozsáhlý export, a k tomu musíme tuto organizaci zlikvidovat a reformovat tak, aby více připomínala svého předchůdce COSACH."
 CHL_domestic_production_of_the_willys_mb: "Domácí výroba Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Jsme schopni vyrábět dostatek ručních zbraní a munice, ale chybí nám know-how pro výrobu kvalitních motorových a obrněných vozidel. Abychom tento problém zmírnili, měli bychom nakupovat vozidla od kohokoli, kdo je ochoten je prodat, a kopírovat jejich konstrukci."
 CHL_electing_a_toqui: "Volba toquiho"
 CHL_electing_a_toqui_desc: "V souladu s mapučskou tradicí je toqui volen jako vůdce v době války shromážděním lonků, kteří vedou své rehue a aillarehue. Tito toqui zastávali nejvyšší postavení ve společnosti Mapučů a vedli válečníky i lonky v čase války. Nastal čas zvolit nového toquiho, který povede naši protimperialistickou křížovou výpravu!"
 CHL_electing_a_toqui_tt: "Budeme moci zvolit vůdce s unikátní vlastností"
 CHL_embargo_strategies: "Embargové strategie"
 CHL_embargo_strategies_desc: "Existuje více způsobů, jak podporovat naše demokratické spojence, než jen posílat vojáky do boje, a čas ukázal, že ekonomická opatření mohou být stejně účinná. Proto bychom měli uvalit embargo na nepřátele našich přátel a připravit je o měď a dusičnany, které potřebují k vedení války."
 CHL_embargo_strategies_tt: "Uvalíme §Yembargo§! na všechny státy ve válce s hlavními §Ydemokratickými§! mocnostmi světa."
 CHL_embrace_indigenous_corporatism: "Přijmout domorodý korporativismus"
 CHL_embrace_indigenous_corporatism_desc: "Myšlenky Venancia Coñuepána Huenchuala o korporativismu založeném na starých tradicích chilského domorodého řemesla a stavebnictví bychom měli přijmout a učinit z nich oficiální státní politiku pro naše průmysly."
 CHL_empower_the_preparation_department: "Posílit oddělení příprav"
 CHL_empower_the_preparation_department_desc: "Aby náš převrat proběhl co nejhladčeji, musíme si zajistit nejen podporu široké veřejnosti, ale také mít připravené lidi, plány a logistiku na den, který nevyhnutelně přijde."
 CHL_enact_stricter_labor_laws: "Zavést přísnější pracovní zákony"
 CHL_enact_stricter_labor_laws_desc: "Pracovní zákony jsou v současnosti příliš benevolentní pro správně fungující demokratickou společnost. Musíme zajistit, aby korporace a kapitalisté nemohli zneužívat chudou dělnickou třídu Chile. Za rovnější budoucnost!"
 CHL_enact_universal_suffrage: "Zavést všeobecné volební právo"
 CHL_enact_universal_suffrage_desc: "Právo volit je základem každé demokratické společnosti a je velkou ostudou, že ne všichni v naší zemi mají stejná volební práva. Musíme usilovat o rovnost a co nejdříve přiznat ženám v Chile volební právo."
 CHL_endorse_the_constitution: "Podpořit ústavu z roku 1925"
 CHL_endorse_the_constitution_desc: "Ve 20. letech jsme čelili těžké sociální a ekonomické krizi, která vedla ke ztrátě prestiže staré vládnoucí třídy a k nástupu vlády vedené Arturem Alessandrim. Ten byl roku 1924 svržen převratem, ale v roce 1925 se vrátil a během svého prezidentství sepsal novou ústavu, která nahradila ústavu z roku 1833. Měli bychom se řídit jeho slovy jako zakladatele nového Chile."
 CHL_enforce_stricter_secularism: "Prosadit přísnější sekularismus"
 CHL_enforce_stricter_secularism_desc: "Sekularismus jsme již zakotvili v liberální ústavě, ale církev má stále značný vliv na obyvatelstvo i na některé politiky. Proto bychom měli požadovat, aby se každý, kdo se chce účastnit politiky, od náboženství jasně distancoval."
 CHL_enforce_the_chilean_identity: "Vytvořit novou chilskou identitu"
 CHL_enforce_the_chilean_identity_desc: "Chilský lid je v současnosti rozdělen a musíme udělat něco pro jeho sjednocení pod naším praporem. Španělé, Mapučové, Chilané - není mezi nimi rozdíl, všichni jsou našimi občany a jsou si rovni. Někteří mohou naši myšlenku odmítat, ale nová chilská identita by měla většině vyhovovat."
 CHL_enforce_the_chilean_identity_tt: "Po odstranění národního ducha §Y$CHL_ancestral_mapuche_resistance$§! znovu získáme domovské území na [950.GetName]."
 CHL_enlarge_the_textile_industries: "Rozšířit textilní průmysl"
 CHL_enlarge_the_textile_industries_desc: "Textil se v naší zemi vyráběl vždy ve velkém a nemělo by tomu být jinak ani dnes. Stát by měl dotovat vznik nových textilních podniků a pokusit se navázat obchodní trasy s podobně smýšlejícími zeměmi."
 CHL_enter_patagonia: "Vstoupit do Patagonie"
 CHL_enter_patagonia_desc: "Pokud nám Argentinci alespoň na okamžik uvěří, je to důkaz, že jsme je zmátli a vystrašili. Nastal čas, aby naše jednotky vstoupily do Patagonie a udeřily tvrdě dříve, než vůbec pochopí, co se stalo."
 CHL_escalate_the_laguna_del_desierto_issue: "Vyostřit spor o Lagunu del Desierto"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Vymezení hranic kolem Laguny del Desierto je velmi nejasné a navíc nakloněné ve prospěch Argentiny. Měli bychom obsadit část regionu, která nám právem náleží, a možná zajít ještě o něco dál."
 CHL_establish_a_royal_guard: "Zřídit královskou gardu"
 CHL_establish_a_royal_guard_desc: "Žádný král se neobejde bez velkolepého dvora a stráží po svém boku, a Antoine III. bohužel nemá ani jedno. Zřízení královské gardy by proto mělo být nejvyšší prioritou."
 CHL_establish_corfo: "Zřídit CORFO"
 CHL_establish_corfo_desc: "Měli bychom založit organizaci odpovědnou za průmyslový rozvoj, distribuci zdrojů a rekonstrukční úsilí. Může nést název Corporación de Fomento de la Producción de Chile."
 CHL_establish_the_ministry_of_mining: "Zřídit ministerstvo hornictví"
 CHL_establish_the_ministry_of_mining_desc: "Měli bychom rovněž založit národní ministerstvo odpovědné za těžební činnost v naší zemi, abychom mohli centrálně řídit, kde vznikají doly a jak jsou provozovány."
 CHL_establish_the_royal_mountaineers: "Zřídit královské horské jednotky"
 CHL_establish_the_royal_mountaineers_desc: "Jižní Andy jsou určujícím prvkem naší země a horští vojáci patří k elitě, na níž stát stojí. Měli bychom tuto organizaci rozšířit a zajistit jí veškeré vybavení, které může potřebovat."
 CHL_establish_trade_relationships: "Navázat výhodné obchodní vztahy"
 CHL_establish_trade_relationships_desc: "Úspěšný obchod vyžaduje více než jen žádané zdroje. Potřebujeme také partnery, kterým můžeme důvěřovat, a smlouvy, které neprodávají naši práci a přírodní bohatství příliš lacino. Proto bychom se měli obrátit na naše bratry a sestry v Americe."
 CHL_expand_mining_prospection_tt: "Přidá produkci §Y4£resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6 §Y$state_resource_chromium$§!, £resources_strip|4 §Y$state_resource_tungsten$§! nebo £resources_strip|2 §Y$state_resource_aluminium$§!§! v každém domovském území, které již jeden z těchto nerostů produkuje.\nSoučasné efekty:"
 CHL_expand_southern_infrastructure: "Rozšířit jižní infrastrukturu"
 CHL_expand_southern_infrastructure_desc: "Na dalekém jihu Chile prakticky neexistuje infrastruktura a vůbec žádné železnice. Musíme proto vynaložit značné úsilí na propojení jižních přístavních měst Punta Arenas a Punta Delgada s naší železniční sítí."
 CHL_expand_the_agricultural_field: "Rozšířit zemědělství"
 CHL_expand_the_agricultural_field_desc: "Navzdory moderním myšlenkám Venancia Coñuepána Huenchuala existuje mnoho lidí, kteří se chtějí vrátit k tradičně zemědělské společnosti, tentokrát však s větším státním zásahem pro ty, kteří se nedokážou uživit sami. Musíme následovat přání obyvatelstva, abychom zvýšili stabilitu státu."
 CHL_expand_the_department_of_provinces: "Rozšířit oddělení provincií"
 CHL_expand_the_department_of_provinces_change_tt: "Upraví dříve získaného §Ynár. ducha§! s mírně odlišnými efekty podle toho, které §Yoddělení§! bylo dříve posíleno."
 CHL_expand_the_department_of_provinces_coring_tt: "Odemkne rozhodnutí k §Yintegraci států§! nárokovaných chilskými irredentisty"
 CHL_expand_the_department_of_provinces_desc: "Oddělení provincií pracuje na plné obrátky, aby udrželo všechny regiony Chile pod kontrolou. Pokud jej však plně podpoříme a rozšíříme, mohli bychom jej využít k efektivnější správě i zahraničních území."
 CHL_expand_the_forestry: "Rozšířit lesnictví"
 CHL_expand_the_forestry_decision_tt: "Odemkne rozhodnutí k §Yrozšíření lesnictví§! v §Y[950.GetName]§! a §Y[279.GetName]§!.\n"
 CHL_expand_the_forestry_desc: "Centrální oblasti naší země, zejména Araukánie, jsou bohaté na dřevo. I když existují odpůrci rozšiřování tohoto odvětví, je to nezbytné, pokud má naše země někdy dosáhnout ekonomické jistoty. Získávání dřeva a mýcení půdy je nejrychlejší cestou."
 CHL_expand_the_investigations_police: "Vyšetřovací policie Chile"
 CHL_expand_the_investigations_police_desc: "Vyšetřovací policie Chile byla založena roku 1933 a je jedním ze dvou chilských policejních sborů vedle Carabineros de Chile. Rozděluje své činnosti podle druhu vyšetřovaného zločinu a disponuje řadou specializovaných jednotek a detektivů."
 CHL_expand_the_mountain_regiments: "Rozšířit horské pluky"
 CHL_expand_the_mountain_regiments_desc: "Naše nejelitnější jednotky jsou specializované horské pluky, schopné tvrdého boje kdekoli v zemi. Měli bychom nařídit generálům, aby se s těmito jednotkami střídali a cvičili, a poskytnout jim veškeré potřebné speciální vybavení."
 CHL_expand_the_naval_arsenal: "Rozšířit námořní arzenál"
 CHL_expand_the_naval_arsenal_desc: "Arsenales de Marina jsou naším spolehlivým výrobcem lodí a pomáhají udržovat flotilu ve výrazně lepším stavu než v jiných jihoamerických zemích. Nyní bychom měli zvýšit jejich financování, abychom je připravili na válku."
 CHL_expand_the_officer_corps: "Rozšířit důstojnický sbor"
 CHL_expand_the_officer_corps_desc: "Mnoho důstojníků loajálních fašistickým či socialistickým směrům opustilo službu. Musíme rozšířit důstojnický sbor a vychovat mladé důstojníky, abychom tento nedostatek vyřešili."
 CHL_focus_on_cattle_and_wool: "Zaměřit se na skot a vlnu"
 CHL_focus_on_cattle_and_wool_desc: "Dvě nejrozšířenější oblasti živočišné výroby v naší zemi jsou chov skotu a ovcí. Bylo by nerozumné se to snažit měnit, místo toho bychom měli podporovat nákup těchto zvířat farmáři po celé zemi."
 CHL_fortify_the_coastlines: "Opevnit pobřeží"
 CHL_fortify_the_coastlines_desc: "Naše pobřeží je dlouhé a vzhledem k velikosti země patrně nejdelší na světě. Pokud bychom prohráli námořní válku, celá země by byla vystavena útoku z moře. Musíme proto vybudovat rozsáhlé komplexy schopné odrazit jakékoli námořní vylodění."
 CHL_found_national_steelworks: "Založit národní ocelárny"
 CHL_found_national_steelworks_desc: "Země naléhavě potřebuje ocel a naši průzkumníci zjistili, že úrodná oblast Araukánie jí disponuje. Měli bychom proto založit nové ocelárny a využít dostupné národní zdroje."
 CHL_found_national_steelworks_tt: "Odemkne rozhodnutí §Y$CHL_expand_araucanian_steelworks_decision$§! k získání další §Yoceli§! v §Y[950.GetName]§!"
 CHL_found_the_contraloria_general_de_la_republica: "Založit Contraloría General de la República"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Generální kontrolní úřad Chile bude ústavně autonomním orgánem vlády. Bude odpovědný za kontrolu legality, řízení, předběžný i následný audit činnosti centralizované i decentralizované státní správy, bez ohledu na její organizační formu, a za další pravomoci svěřené zákonem."
 CHL_government_mandated_contracts: "Státem dotované zakázky"
 CHL_government_mandated_contracts_desc: "Abychom přivedli více lidí k práci, měli bychom zvážit dotování průmyslových zakázek a částečné hrazení mezd. Firmy tak budou ochotnější najímat a více lidí získá prostředky, které se vrátí do ekonomiky."
 CHL_has_idea_near_anarchy: "Dosud nebyl zcela odstraněn národní duch §Y$idea_CHL_near_anarchic_society$§!"
 CHL_high_quality_nitrate: "Vysoce kvalitní dusičnany"
 CHL_high_quality_nitrate_desc: "I když náš průmysl nemusí být nejsilnější, vynikáme v jedné oblasti - máme hojnost dusičnanů a velká část světové produkce se nachází v našich hranicích. Můžeme si tak ponechat přístup k nejkvalitnějším materiálům a méně rafinované dusičnany prodávat."
 CHL_hipanic_alliance_faction: "Hispánská aliance"
 CHL_hispanic_supremacy_pact_faction: "Liga hispánské nadvlády"
 CHL_honor_the_legacy_of_caupolican: "Uctít odkaz Caupolicána"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán byl toqui, který v 16. století vedl odpor svého lidu proti španělským dobyvatelům. Pokud chceme zbavit náš kontinent evropských imperialistů, musíme se snažit žít podle odkazu jmen jako Caupolicán a Lautaro."
 CHL_host_german_intelligence: "Poskytnout zázemí německé rozvědce"
 CHL_host_german_intelligence_desc: "V rámci Operace Bolívar se Němci snaží špehovat Američany z jihu a my jim můžeme poskytnout řadu cenných informací, pokud zde rozmístí své špiony a Abwehr bude úžeji spolupracovat s naší vládou."
 CHL_host_spanish_refugees: "Přijmout španělské uprchlíky"
 CHL_host_spanish_refugees_desc: "Naši bratři ve Španělsku bojovali proti svým přátelům i rodinám a jsou duchovně zlomeni. Po skončení občanské války mnozí hledají útočiště a my jako jejich hispánští bratři jsme přirozeným kandidátem na jejich přijetí."
 CHL_hub_of_the_world_revolution: "Centrum světové revoluce"
 CHL_hub_of_the_world_revolution_desc: "Po světě existuje mnoho revolucionářů nespokojených se současným stavem, a někteří jsou dokonce zklamáni i situací v Sovětském svazu. Měli bychom společně usilovat o lepší svět."
 CHL_hub_of_the_world_revolution_tt: "Komunističtí poradci z jiných zemí se přesunou do [CHL.GetName] v závislosti na politické situaci ve své domovské zemi. V současnosti se přesunou tito poradci:"
 CHL_ibanez_as_prime_minister: "Ibáñez jako premiér"
 CHL_ibanez_as_prime_minister_desc: "Je zřejmé, že Antoine III. nedokáže vládnout zcela sám, neboť mu chybí státnické schopnosti a zkušenosti, které má Ibáñez. Monarchie proto musí být konstituční."
 CHL_ibanez_as_prime_minister_tt: "Najme §YCarlosa Ibáñeze del Campo§! jako poradce"
 CHL_ibanezs_coup: "Ibáñezův převrat"
 CHL_ibanezs_coup_desc: "Bývalý prezident a generál Carlos Ibáñez del Campo touží znovu získat ztracený prezidentský úřad a je ochoten k jeho dosažení použít i nečisté prostředky. Je tedy připraven podpořit společný převrat konzervativců a fašistů, pokud mu přislíbí vedení země."
 CHL_impose_new_taxes: "Zavést nové daně"
 CHL_impose_new_taxes_desc: "Naše státní pokladna se po mnoha snahách o navrácení země do jejího bývalého stavu značně vyprázdnila. Abychom tuto situaci zmírnili, dobrým plánem by bylo zavést nové daně z příjmu pro obyvatelstvo. Zpočátku se jim to možná nebude líbit, ale dejme tomu čas - uklidní se a my budeme mít k dispozici mnohem více prostředků."
 CHL_incorporate_machi_into_the_army: "Začlenit machi do armády"
 CHL_incorporate_machi_into_the_army_desc: "Machi jsou tradiční léčitelé a náboženští vůdci v rámci našeho náboženství, známí svými tradičními léčebnými postupy. Měli bychom zajistit, aby měla každá divize alespoň jednoho, což pomůže udržet zdraví našich vojáků v boji."
 CHL_increase_presidential_powers: "Rozšířit prezidentské pravomoci"
 CHL_increase_presidential_powers_desc: "Prezident je jediný, kdo je potřeba k vedení země, protože silný vůdce je lepší než roztříštěný a slabý parlament. Prezident je parlament a není zapotřebí jejich politické účasti."
 CHL_increase_spending_on_public_works: "Zvýšit výdaje na veřejné práce"
 CHL_increase_spending_on_public_works_desc: "Pokud něco Alessandri během svého prezidentství prokázal, pak to, že veřejné práce jsou skvělým způsobem, jak znovu nastartovat ekonomiku."
 CHL_indigenous_union: "Svaz původních obyvatel Ameriky"
 CHL_inflation_control_by_the_central_bank: "Kontrola inflace Banco Central de Chile"
 CHL_inflation_control_by_the_central_bank_desc: "Banco Central de Chile byla založena prezidentem Arturem Alessandrim v roce 1925. Měli bychom ji pověřit kontrolou inflace, aby podporovala dlouhodobý hospodářský rozvoj Chile a zabránila spirálovitému růstu cen způsobujícímu ekonomické a politické škody."
 CHL_inflitrate_the_carabinieros: "Infiltrovat Carabineros"
 CHL_inflitrate_the_carabinieros_desc: "Carabineros de Chile mají za úkol chránit zemi před povstalci - a mezi ně patříme i my. Pokud bychom se jim postavili, byla by z toho jistě krvavá lázeň, ale pokud bychom si získali jejich loajalitu, stali by se nesmírně užitečným nástrojem."
 CHL_international_loans: "Mezinárodní půjčky"
 CHL_international_loans_desc: "Bývalý prezident Carlos Ibáñez del Campo se pokoušel řešit hospodářskou krizi pomocí půjček od zahraničních mocností a investováním těchto prostředků do státu s nadějí, že vytvoří dostatečnou hodnotu k jejich pozdějšímu splacení. Tato strategie byla v jistém ohledu úspěšná. Měli bychom se pokusit jít v jeho stopách a zopakovat ji."
 CHL_introduce_the_franc: "Zavést frank"
 CHL_introduce_the_franc_desc: "Chilské peso je slabé a selhávající a navíc je spojováno se starým chilským státem. Měli bychom usilovat o zavedení franku jako náhrady této měny, ku prospěchu celé země."
 CHL_invest_in_shipping: "Investovat do lodní dopravy"
 CHL_invest_in_shipping_desc: "Moře neslouží jen armádě. Jako země do značné míry závislá na obchodu a s držbami v zámoří, jako je Rapa Nui, bychom měli rozšířit obchodní loďstvo a investovat prostředky do rozvoje lodního průmyslu."
 CHL_invite_carlist_refugees: "Pozvat karlistické uprchlíky"
 CHL_invite_carlist_refugees_desc: "Karlísté ve Španělsku jsou nám blízcí jako spoluzastánci monarchie. Jelikož byli vyhnáni ze svých domovů, mohli bychom si získat jejich přízeň tím, že jim nabídneme útočiště."
 CHL_invite_french_academia: "Pozvat francouzskou akademickou obec"
 CHL_invite_french_academia_desc: "Aby se obyvatelé naší země mohli vzdělávat a dosahovat velkých úspěchů a aby naše země dosáhla průlomů nutných ke globální konkurenceschopnosti, musíme pozvat francouzskou akademickou obec z metropole, aby pomohla se vzděláváním a organizací."
 CHL_invite_french_aristocracy: "Pozvat francouzskou aristokracii"
 CHL_invite_french_aristocracy_desc: "Abychom se vypořádali s domácími problémy spojenými se systémem haciend a inquilinaje, měli bychom přivést novou francouzskou aristokracii a přepracovat způsob, jakým je šlechta v zemi spravována."
 CHL_issue_bonds: "Podpořit nákup dluhopisů"
 CHL_issue_bonds_desc: "Vzpomínky na nedávný hospodářský kolaps zanechaly naše obyvatele velmi obezřetné vůči investování, což brzdí ekonomický růst. Pokud povzbudíme občany k nákupu státních dluhopisů s příslibem, že prostředky budou znovu investovány do země, můžeme rychleji vybudovat silnější [CHL.GetName]."
 CHL_je_suis_le_deluge: "Je Suis Le Deluge"
 CHL_je_suis_le_deluge_desc: "Kdysi se říkalo, že jednou přijde potopa - a ten den nastal. My jsme potopa, ti, kteří zničí dekadentní světový řád a přinesou novou éru!"
 CHL_je_suis_le_deluge_tt: "§YAntoine III§! získá vlastnost §YPravý císař Francie a Amerik§!"
 CHL_joint_development_and_research: "Společný vývoj a výzkum"
 CHL_joint_development_and_research_desc: "Nyní, když spolupracujeme těsněji, můžeme do sebe navzájem investovat a hostit laboratoře, které přijímají výzkumníky ze všech členských států, aby mohli efektivněji spolupracovat."
 CHL_joint_development_programs: "Společné rozvojové programy"
 CHL_joint_development_programs_desc: "Jako spojenci bychom se měli snažit společně budovat nové továrny, abychom lépe rozvíjeli každou z našich zemí."
 CHL_joint_invasion_of_mexico: "Společná invaze do Mexika"
 CHL_joint_invasion_of_mexico_desc: "Nyní, když jsme si zajistili spojenectví s novou Francouzskou říší, je čas zopakovat to, co se nám kdysi nepodařilo. Mexické císařství musí znovu povstat, jinak všichni padneme pod náporem Američanů!"
 CHL_joint_research_initiatives: "Společné výzkumné iniciativy"
 CHL_joint_research_initiatives_desc: "Jako spojenci bychom se měli snažit společně zakládat laboratoře a programy výzkumné spolupráce, abychom posunuli vývoj zbraní dále, než jsou schopni kapitalisté a imperialisté světa."
 CHL_joint_research_initiatives_tt: "§YChile§! a všechny země v naší frakci vstoupí do §Yskupiny sdílení technologií§!"
 CHL_kickstart_the_arsenal_of_democracy: "Nastartovat arzenál demokracie"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Je pravděpodobné, že budeme v blízké budoucnosti zataženi do velkého konfliktu. Abychom se v takové situaci neocitli na pokraji zničení, musíme rychle rozšířit naše vojensko-průmyslové organizace."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Araukánská korporace vedená konzervativním a korporativistickým Venanciem Coñuepánem Huenchualem, vnukem slavného válečného náčelníka Abajino, by se mohla ukázat jako užitečný spojenec v boji proti chilskému státu."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Araukánská federace vedená mapučským tradicionalistou Manuelem Aburtem Panguilefem je silně proti spolupráci s moderní chilskou společností a bylo by snadné ji začlenit do našeho hnutí za nezávislost."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía byla jednou z prvních mapučských organizací založených v Chile, s důrazem na vzdělání a pokrok. Měli bychom se snažit ji integrovat do našeho hnutí a co nejlépe využít její specializace."
 CHL_land_reforms: "Pozemkové reformy"
 CHL_land_reforms_desc: "Systém hacienda-inquilinaje je silně zastaralý a způsobuje hluboké rozdělení mezi společenskými třídami. Musíme usilovat o přerozdělení půdy hacendados a jednou provždy ukončit tento brutální systém nevolnictví!"
 CHL_law_of_permanent_defense: "Trvalá obrana"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_law_of_permanent_defense_of_democracy: "Zákon o trvalé obraně demokracie"
 CHL_law_of_permanent_defense_of_democracy_desc: "Komunistická hrozba se vznáší nejen nad námi, ale nad celým světem. Pokud chceme přežít studenou válku, která nepochybně přijde, musíme zajistit, aby komunisté neměli žádnou možnost svrhnout náš režim a ohrozit náš lid."
 CHL_liberate_the_caribbean: "Osvobodit Karibik"
 CHL_liberate_the_caribbean_desc: "Karibik sice není celý hispánský ani latinskoamerický, přesto by měl spadat do naší sféry vlivu a musíme přijmout veškerá opatření k zajištění ostrovů pro sebe."
 CHL_look_to_tradition: "Obrátit se k tradici"
 CHL_look_to_tradition_desc: "Arturo Alessandri měl svou chvíli slávy a dosud nevyřešil žádný z palčivých problémů, které nad zemí stále visí. Musíme proto ustoupit od liberalismu a vrátit se k osvědčeným tradičním hodnotám, na nichž jsme kdysi stavěli."
 CHL_low_cost_housing: "Dostupné bydlení"
 CHL_low_cost_housing_desc: "V naší zemi je mnoho lidí vysídlených nebo chudých a musíme udělat maximum pro podporu těchto nešťastníků, kteří jsou stále našimi občany. Měli bychom proto zřídit národní bytové organizace a učinit vládní politikou budování sociálních sítí, které zachytí každého, kdo upadne."
 CHL_mapuche_reconcilliation_campaigns: "Kampaně smíření s Mapuči"
 CHL_mapuche_reconcilliation_campaigns_desc: "Mapučové byli od dobytí Araukánie v 19. století našimi vládami těžce utlačováni. Musíme učinit zásadní kroky ke zlepšení jejich postavení a zajistit, aby mohli žít v míru po boku ostatních chilských občanů."
 CHL_mapuche_reconcilliation_campaigns_tt: "Odemkne rozhodnutí k §Gzmírnění§! a §Gvyřešení§! §Ymapučského konfliktu§!"
 CHL_militarize_the_state: "Militarizovat stát"
 CHL_militarize_the_state_desc: "Přestože jsme v minulosti dokázali vyhrát velké války, naše země není v současnosti připravena na další rozsáhlý konflikt. Pokud chceme, aby byly naše síly znovu bojeschopné, musíme nejprve militarizovat stát."
 CHL_military_excercises: "Vojenská cvičení"
 CHL_military_excercises_desc: "Armáda ještě není plně připravena k boji a musí projít rozsáhlým výcvikem, aby byla použitelná v den, kdy nastane hispánské sjednocení."
 CHL_mobilize_the_veteran_legionaries: "Mobilizovat veteránské legionáře"
 CHL_mobilize_the_veteran_legionaries_desc: "Francouzští legionáři cizinecké legie, které král Antoine III. přivezl k výcviku a mobilizaci nových jednotek, jsou nyní naléhavě potřeba na frontě a jejich zařazení do regulérní armády by mělo být vážně zváženo."
 CHL_modern_conquistadors: "Conquistadores Pedra de Valdivia"
 CHL_modern_conquistadors_desc: "Nyní, když bylo staré Chilské království konečně obnoveno, je čas skutečně uctít naše předky a převzít odkaz našeho prvního královského guvernéra, conquistadora Pedra de Valdivii. Vpřed, vstříc neznámu!"
 CHL_more_funds_or_the_propaganda_department: "Více prostředků pro oddělení propagandy"
 CHL_more_funds_or_the_propaganda_department_desc: "Naše oddělení propagandy pracuje na plné obrátky, aby přesvědčilo lid, že jsme jejich zachránci, ale bez financování nemůže fungovat efektivně. Musíme prát peníze přes zkorumpované politiky, abychom se připravili na převrat."
 CHL_more_funds_or_the_propaganda_department_tt: "Při dokončení zaměření §YZahájit kontrarevoluci§!:\nManpower §G+5000§!."
 CHL_nationalize_foreign_industries: "Znárodnit zahraniční průmysl"
 CHL_nationalize_foreign_industries_desc: "Kapitalisté, kteří v naší zemi ještě zůstali, se musí strachovat, protože tuší, jaký bude náš další krok. Musíme zabavit veškerý jejich majetek a přerozdělit jej lidu."
 CHL_no_deluges_tt: "Toto vám §Rzablokuje§! možnost později v stromu zvolit zaměření §YJe Suis Le Deluge§!"
 CHL_no_more_advisors_tt: "Většina našich aktuálně dostupných §Yporadců§! se stane §Rnedostupnou§!"
 CHL_not_has_idea_near_anarchy: "Byl zcela odstraněn národní duch §Y$idea_CHL_near_anarchic_society$§!"
 CHL_offer_to_protect_pitcairn: "Nabídnout ochranu ostrovu Pitcairn"
 CHL_offer_to_protect_pitcairn_desc: "Současná obrana [270.GetName] je slabší, než bychom si přáli, a dává našim nepřátelům příležitost jej obsadit a využít jako základnu k invazi na Velikonoční ostrov a nakonec i do našeho vnitrozemí. Měli bychom nabídnout převzetí ochrany ostrova v zájmu vlastní bezpečnosti."
 CHL_one_more_fascist_focus_done_tt: "§GSnižuje§! negativní efekty převratu o:\n Podpora války: §G+5%§!\n Stabilita: §G+5%§!"
 CHL_organize_patriotic_leagues: "Organizovat vlastenecké ligy"
 CHL_organize_patriotic_leagues_desc: "Vlastenecké ligy byly fašistické mafiánské syndikáty, které kdysi ovládaly ulice Santiaga a Buenos Aires. Měli bychom se pokusit je znovu obnovit a zároveň zajistit, aby zůstaly loajální naší vládě, nikoli aby působily nezávisle jako dříve."
 CHL_outlaw_socialism: "Postavit socialismus mimo zákon"
 CHL_outlaw_socialism_desc: "Existuje mnoho odpůrců Ibáñezovy diktatury, ale žádní nejsou tak zarputilí jako socialisté. Musíme se jich proto zbavit co nejdříve."
 CHL_policies_of_arturo_alessandri: "Politiky Artura Alessandriho"
 CHL_policies_of_arturo_alessandri_desc: "Alessandriho politiky jsou četné a jeho poslední funkční období ještě ani neskončilo. Zemi nesmírně pomohl a stále má sílu pomoci jí ještě více. Je skutečně otcem nejnovější inkarnace Chile."
 CHL_preemtively_strike_foreign_revolutionaries: "Preventivně udeřit proti zahraničním revolucionářům"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Možná jsme si zajistili ochranu před vnitřní komunistickou hrozbou, ale vnější hrozby stále existují. Musíme je zničit dříve, než k nám přinesou svou revoluci."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Získá §Yloutkový válečný cíl§! proti všem §Ykomunistickým§! zemím v Jižní Americe"
 CHL_press_our_demands: "Prosadit naše požadavky"
 CHL_press_our_demands_desc: "Nyní, když ovládáme všechny Guyany, můžeme prosadit naše nároky, vyrvat je z rukou imperialistů a pokusit se dosáhnout míru s bývalými okupanty regionu."
 CHL_press_our_demands_tt: "Odešle požadavky nelegálním okupantům Guyan §Yprosazující naše vlastnictví§! států"
 CHL_privatize_national_industries: "Privatizovat národní průmysl"
 CHL_privatize_national_industries_desc: "Národní průmysl je v současnosti slabý a neefektivní. Měli bychom se snažit jej převést do rukou soukromých skupin, které dokážou lépe spravovat každý jednotlivý průmyslový komplex."
 CHL_proliferate_national_populism: "Šířit národní populismus"
 CHL_proliferate_national_populism_desc: "Civilní obyvatelstvo je stejně důležité jako cokoli jiného, zejména pokud chceme po převratu stabilizovat stát. Musíme si získat jejich podporu, i kdybychom k tomu museli použít nečisté prostředky!"
 CHL_proliferate_national_populism_tt: "Při dokončení zaměření §YZahájit kontrarevoluci§!:\nPolitická síla §G+75§!."
 CHL_promote_broad_anti_americansim: "Podporovat široký antiamerikanismus"
 CHL_promote_broad_anti_americansim_desc: "Američané jsou samí bastardi, vysáli nás do sucha, vzali si všechno, co jsme měli, jako by na to měli právo, a nedali nám za to vůbec nic, přestože kolem sebe dělají tolik povyku. Co pro nás kdy Američané udělali? Opakuji - co pro nás kdy Američané udělali?!"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName] je rozmanitá země s obyvateli, jejichž původ sahá po celém světě. S naší znovu rostoucí ekonomikou a množstvím zdrojů čekajících na využití je čas povzbudit další lidi, aby se sem přistěhovali a začali si říkat [CHL.GetAdjective]."
 CHL_promote_pan_hispanic_rhetoric: "Podporovat panhispánskou rétoriku"
 CHL_promote_pan_hispanic_rhetoric_desc: "Jsme jednotlivci, ale zároveň jsme spojeni duchem i krví jako hispánský lid. Je nejvyšší čas přihlásit se ke svému dědictví a svrhnout všechny imperialisty, kteří se snaží udržet náš lid rozdělený."
 CHL_prop_up_gustavo_ross: "Podpořit Gustava Rosse"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross je nejvýznamnějším žákem Artura Alessandriho a jeho favoritem pro nadcházející prezidentské volby. Alessandri by proto měl dát tuto podporu veřejně najevo a pomocí masivní propagandy budovat Rossův obraz jako svého duchovního nástupce."
 CHL_propose_closer_cooperation: "Navrhnout užší spolupráci"
 CHL_propose_closer_cooperation_desc: "Komunistické státy v našem okolí sice sdílejí naši ideologii, ale jsou strategicky roztříštěné a nekoordinované. Měli bychom je vzít pod svá křídla a lépe je vést."
 CHL_propose_closer_cooperation_tt: "Odešle událost všem §Ykomunistickým státům§! v §YJižní a Střední Americe§! s požadavkem, aby se nám podřídily"
 CHL_protect_the_easter_island: "Chránit Velikonoční ostrov"
 CHL_protect_the_easter_island_desc: "Velikonoční ostrov, místně známý jako Rapa Nui, je neustále ohrožován fašisty na západě. Musíme ostrov nejen opevnit a rozšířit jeho přístavy, ale také preventivně udeřit proti každému, kdo by si chtěl činit nárok na Tichý oceán."
 CHL_protect_the_easter_island_tt: "Získáme §Yválečný cíl na svržení vlády§! proti §Y[JAP.GetName]§!, §Y[NZL.GetName]§! nebo §Y[AST.GetName]§!, pokud jsou §Ynezávislé§! a §Yfašistické§! nebo §Yneutrální§! a jsou ve válce s §Yamerickou demokracií§!"
 CHL_public_works: "Projekty veřejných prací"
 CHL_public_works_desc: "Od chvíle, kdy USA uzavřely své hranice a zastavily export, se naše ekonomika zhroutila a obyvatelstvo se rozprchlo. Abychom se z této katastrofy zotavili co nejefektivněji, měli bychom podporovat rozsáhlé programy veřejných prací po vzoru amerického New Dealu."
 CHL_push_past_the_darien_gap: "Přes Dariénskou propast"
 CHL_push_past_the_darien_gap_desc: "Dariénská propast mezi Kolumbií a Panamou je sice obtížně průchodná, ale je nutné ji překonat, pokud chceme dosáhnout hranic Ameriky a nakonec osvobodit naše bratry."
 CHL_rally_the_people: "Mobilizovat lid"
 CHL_rally_the_people_desc: "Převrat je připraven. Nyní už jen stačí vyburcovat lid a dát liberální vládě najevo, že se její čas chýlí ke konci. Je čas ukončit tento bídný stav!"
 CHL_reapproach_america: "Znovu se přiblížit Americe"
 CHL_reapproach_america_desc: "USA přerušily mnoho svých vztahů s námi po vypuknutí Velké hospodářské krize a tyto vztahy dosud nebyly plně obnoveny. Prezident a Kongres by proto měli společně usilovat o jejich rychlé obnovení."
 CHL_reapproach_america_tt: "Odemkne rozhodnutí k §Ynákupu zbraní§! od §YSpojených států amerických§!"
 CHL_reclaiming_quebec: "Znovuzískání Québecu"
 CHL_reclaiming_quebec_desc: "Naši frankofonní bratři v Québecu musí být osvobozeni z okovů cizí nadvlády a okupace a přijati jako naši spolubojovníci proti anglofonní hegemonii světa. Musíme je osvobodit hned!"
 CHL_reclaiming_quebec_tt: "Odemkne rozhodnutí: §YIntegrovat Québec§!"
 CHL_recruit_young_officers: "Naverbovat mladé důstojníky"
 CHL_recruit_young_officers_desc: "Mnoho vysoce postavených generálů zastávalo levicovější sympatie a po našem převzetí moci téměř všichni podali rezignaci. Měli bychom proto povýšit vlastenecké a fanatické mladé důstojníky z řad vojska, aby nahradili své dekadentní nadřízené."
 CHL_recruit_young_officers_tt: "Někteří mladí důstojníci budou povýšeni na §Ygenerály§!"
 CHL_reestablish_the_republican_guard: "Znovuobnovit republikánskou gardu"
 CHL_reestablish_the_republican_guard_desc: "Nyní, když jsme znovu napadeni, musí být Republikánská garda znovu sestavena, aby čelila vážné hrozbě, která nás pronásleduje. Do zbraně, muži, bojujte za republiku!"
 CHL_repeal_the_separation_of_church_an_state: "Zrušit odluku církve od státu"
 CHL_repeal_the_separation_of_church_an_state_desc: "Oddělení církve od státu bylo závažnou chybou a musí být co nejdříve napraveno. Církev je naším spojencem, to přece všichni dobře víme."
 CHL_request_assistance_in_the_war: "Požádat o pomoc ve válce"
 CHL_request_assistance_in_the_war_desc: "Existuje řada zemí, které by měly prospěch z další evropsky přátelské vlády. Měli bychom požádat o jejich podporu v boji proti nepřátelům našeho režimu."
 CHL_request_assistance_in_the_war_tt: "Pokud bude přijato, daná země nám bude moci posílat dobrovolníky během občanské války a bude k tomu náchylnější"
 CHL_request_foreign_support: "Požádat o zahraniční podporu"
 CHL_request_foreign_support_desc: "Mnoho zemí je již ovládáno lidmi s ideologicky podobnými názory. Bylo by moudré si s nimi udržovat dobré vztahy a požádat je o zbraně a vojáky na podporu našeho převratu."
 CHL_restore_the_old_kingdom: "Obnovit staré království"
 CHL_restore_the_old_kingdom_desc: "Nyní, když ovládáme všechna území nárokované iredentistické oblasti Chilského království, kdysi součásti místokrálovství Peru, můžeme tyto oblasti začlenit a možná zajít ještě dál než za hranice historických nároků."
 CHL_return_to_the_continent: "Návrat na kontinent"
 CHL_return_to_the_continent_desc: "V současném francouzském systému je zakořeněna slabost a my jsme zde, abychom ji využili. Je čas se znovu vrátit na kontinent a získat zpět své dědictví."
 CHL_return_to_the_parliamentary_era: "Návrat k parlamentní éře"
 CHL_return_to_the_parliamentary_era_desc: "Existuje jen jedna univerzální pravda: moc korumpuje a absolutní moc korumpuje absolutně. Musíme proto zajistit, aby měl parlament co největší slovo, aby šílený prezident nemohl řídit celou budoucnost našeho národa."
 CHL_return_to_the_parliamentary_era_tt: "Najme §YMiguela Cruchagu Tocornala§! jako poradce"
 CHL_revise_the_social_classes: "Přehodnotit společenské třídy"
 CHL_revise_the_social_classes_desc: "Nyní, když máme znovu vlastní společnost, je nejvyšší čas restrukturalizovat společenské třídy tak, aby lépe odpovídaly našim názorům a ideálům. Éra Evropanů se brzy chýlí ke konci!"
 CHL_revoke_the_treaty_of_lima: "Zrušit Limskou smlouvu"
 CHL_revoke_the_treaty_of_lima_desc: "Smlouva z Limy z roku 1929, která vrátila oblast Tacna Peru, neměla žádnou legitimitu a nelze ji vysvětlit jinak než tím, že jsme byli donuceni. Je čas to napravit a požadovat navrácení území."
 CHL_rule_by_decree: "Vládnout dekrety"
 CHL_rule_by_decree_desc: "Během svého prvního prezidentství v letech 1927-1931 vládl Ibáñez prostřednictvím dekretů a vykonával diktátorské pravomoci. Nyní tak musí učinit znovu, aby nasměroval zemi správným směrem."
 CHL_ruler_of_the_inca: "Vládce Inků"
 CHL_ruler_of_the_inca_desc: "Staré Incké impérium bylo velkolepé a rozprostíralo se po rozsáhlých částech And. Měli bychom tento stát obnovit - ovšem pod novým vedením, naším vedením."
 CHL_satellite_kingdoms: "Satelitní království"
 CHL_satellite_kingdoms_desc: "Napoleon Veliký je pro Antoina velkou inspirací a jeho doktríny ovlivnily státníky po celém světě. Měli bychom ho následovat a vytvářet menší nárazníkové státy, aby místní obyvatelstvo příliš nepřemýšlelo o svých nových vládcích."
 CHL_satellite_kingdoms_tt: "Odemkne rozhodnutí §YZřídit satelitní království§!, umožňující vytvořit §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! nebo §Y[HAI.GetName]§! jako loutky, pokud ovládáme jejich historická území."
 CHL_secure_the_brazilian_border: "Zabezpečit brazilskou hranici"
 CHL_secure_the_brazilian_border_desc: "Brazílie je jednou z mála zemí na kontinentu schopných nám konkurovat. Musíme zajistit hranici, aby bylo co nejsnazší zahájit invazi, až přijde ten správný čas."
 CHL_seek_foreign_investments: "Hledat zahraniční investice"
 CHL_seek_foreign_investments_desc: "Ibáñez již dříve úspěšně pomáhal obnovovat národní průmysl pomocí půjček od zahraničních mocností a ani tentokrát tomu není jinak."
 CHL_sell_arica_to_peru: "Prodat Aricu Peru"
 CHL_sell_arica_to_peru_civil_war_tt: "§RDokončení tohoto zaměření a jednoho z $CHL_outlaw_socialism$ nebo $CHL_utilize_national_populism$ povede k občanské válce.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RDokončení tohoto zaměření a $CHL_sell_arica_to_peru$ povede k občanské válce§!"
 CHL_sell_arica_to_peru_desc: "Jedním ze způsobů, jak rychle získat velké finanční prostředky na řešení ekonomických problémů, je prodej částí území získaných během války v Pacifiku zpět Peruáncům a Bolívijcům."
 CHL_silverworking: "Stříbrnictví"
 CHL_silverworking_desc: "Zpracování stříbra bylo vždy jedním z tradičních řemesel Mapučů. Luxusní stříbrné výrobky lze snadno exportovat, zejména vzhledem k našim bohatým nalezištím stříbra, zvláště po znovuzískání Puelmapu od Argentinců."
 CHL_skip_one_line_tt: " \n"
 CHL_socialist_youth: "Socialistická mládežnická organizace"
 CHL_socialist_youth_desc: "Mnoho mladých lidí bylo radikalizováno doleva i doprava. Socialisté jsou obzvláště hlasití a zapálení pro ochranu svých hodnot a jsou ochotni bojovat proti každému, kdo by ohrozil náš stát."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Společnost Obránců Araukánie Caupolicán, vedená Manuelem Manquilefem, je jednou z největších mapučských organizací současnosti a tvoří základ úspěšné revoluce. Získání podpory jejích členů by mělo být nejvyšší prioritou."
 CHL_sponsor_american_revolutions: "Podporovat americké revolucionáře"
 CHL_sponsor_american_revolutions_desc: "Existuje mnoho lidí, kteří by mohli uspět s revolucí, ale chybí jim prostředky a zbraně. Musíme je proto podporovat a vyhnat kapitalismus z Jižní Ameriky."
 CHL_sponsor_american_revolutions_tt: "Odemkne rozhodnutí k §Ypodpoře ideologických shromáždění§! v jiných §Yjihoamerických a severoamerických§! zemích"
 CHL_sponsor_anti_colonialist_rebellions: "Podporovat protikoloniální povstání"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Existují lidé, kteří smýšlejí jako my, ale nemají možnost rozhodovat o své vlastní budoucnosti. Musíme je osvobodit ze spárů koloniálních mocností."
 CHL_sponsor_anti_colonialist_rebellions_tt: "Odemkne rozhodnutí ke zvýšení odporu v koloniálních státech v §YJižní a Střední Americe§!"
 CHL_state_catholicism: "Státní katolicismus"
 CHL_state_catholicism_desc: "Starý liberální režim oddělil katolickou církev od státu, což dnes považujeme za těžký hřích. Tuto chybu musíme okamžitě napravit!"
 CHL_strengthen_control: "Posílit kontrolu"
 CHL_strengthen_control_desc: "Musíme znovu převzít kontrolu nad provinciemi od slabomyslných rebelů, kteří nedokážou vidět realitu takovou, jaká je, a bojují proti velkému režimu Antoina."
 CHL_strengthen_instituto_nacional: "Posílit Instituto Nacional"
 CHL_strengthen_instituto_nacional_desc: "Instituto Nacional, založené již v době Patria Vieja, by mělo být rozšířeno a posíleno, aby zajistilo vzdělanost našeho lidu a umožnilo nám postupovat tempem, které nám bude ku prospěchu."
 CHL_strengthen_the_carabinieros: "Posílit Carabineros de Chile"
 CHL_strengthen_the_carabinieros_desc: "Carabineros de Chile byli založeni v roce 1927 samotným Ibáñezem a značná část organizace mu zůstává velmi loajální. Měli bychom zajistit, aby právě tito loajální členové drželi v organizaci moc."
 CHL_strengthen_the_central_bank: "Posílit centrální banku"
 CHL_strengthen_the_central_bank_desc: "Aby se naše ekonomika skutečně zlepšila, musíme posílit Banco Central de Chile, založenou prezidentem Arturem Alessandrim. Poskytneme jí větší volnost, aby nám mohla dlouhodobě pomoci."
 CHL_strike_a_deal_with_the_mapuche: "Uzavřít dohodu s Mapuči"
 CHL_strike_a_deal_with_the_mapuche_desc: "Byli to Mapučové, kteří kdysi umožnili Oréliemu-Antoinovi I. stát se prvním králem Araukánie a Patagonie. Právě díky těmto vazbám můžeme získat nové mapučské organizace na svou stranu."
 CHL_strike_down_south_american_fascism: "Zničit jihoamerický fašismus"
 CHL_strike_down_south_american_fascism_desc: "V Jižní Americe existuje mnoho lidí přitahovaných fašismem a my musíme zajistit, aby v našem regionu nezůstala žádná hrozba pro naši bezpečnost. Musíme je zničit dříve, než by nás mohli ohrozit."
 CHL_support_for_the_international_revolution: "Podpora mezinárodní revoluce"
 CHL_support_for_the_international_revolution_desc: "Po celém světě existují lidé, kteří bojují nejen proti cizím okupantům, ale i proti zkorumpovaným vládám a průmyslům. Musíme udělat vše pro to, aby se lidé světa cítili v bezpečí."
 CHL_support_the_colonial_plan: "Podpořit koloniální plán"
 CHL_support_the_colonial_plan_desc: "Německý koloniální úřad kdysi vypracoval plán na rychlé převzetí státní moci v Uruguayi a nastolení koloniální loutkové vlády. Nyní máme sílu tento plán uskutečnit a požadovat, aby se Uruguay podřídila našemu bloku."
 CHL_support_the_democracies: "Podporovat demokracie"
 CHL_support_the_democracies_desc: "Demokracie v Evropě i Americe jsou v ohrožení a jako demokratický stát máme povinnost jim pomoci všemi dostupnými prostředky. Musíme proto vyslat Chilany na obranu zájmů našich spojenců."
 CHL_suppress_the_nacistas: "Potlačit nacisty"
 CHL_suppress_the_nacistas_desc: "Movimiento Nacional-Socialista je v poslední době na vzestupu a je zřejmé, že se chystají k akci. Musíme zůstat ostražití a potlačit jakýkoli odpor, kdekoliv se objeví."
 CHL_suppress_the_nacistas_tt: "Nacistické povstání bude §Goslabeno§!"
 CHL_sway_ariosto_hererra: "Získat Ariosta Herreru"
 CHL_sway_ariosto_hererra_desc: "Generál Ariosto Herrera je znám svými silnými antisocialistickými postoji, ale jeho loajalita k nám není jistá. Bylo by moudré zajistit si podporu jeho i jeho nejvěrnějších mužů, protože lidé jako on se nám mohou v našich řadách rozhodně hodit."
 CHL_sway_ariosto_hererra_tt: "§YAriosto Herrera§! a jeho muži se k nám připojí při státním převratu"
 CHL_syndicalize_the_production_sector: "Syndikalizovat výrobní sektor"
 CHL_syndicalize_the_production_sector_desc: "Výrobní sektor je v současnosti sužován neefektivitou a krutými haciendados, kteří myslí jen na vlastní zisk. Měli bychom průmysl syndikalizovat a zavést skutečný falangistický korporativní průmyslový model."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_taking_back_patagonia_kingdom: "Znovusjednotit království"
 CHL_taking_back_patagonia_kingdom_desc: "Přestože jsme se prohlásili za nové Království Araukánie a Patagonie, stále nám chybí podstatná část království, konkrétně Patagonie. Musíme se snažit říši co nejdříve znovu sjednotit, jinak riskujeme ztrátu i té malé legitimity, kterou máme."
 CHL_taking_back_patagonia_mapuche: "Znovuzískat Puelmapu"
 CHL_taking_back_patagonia_mapuche_desc: "Starobylý mapučský region Puelmapu, tvořící velkou část dnešní argentinské Patagonie, je stále pod cizím útlakem. Dokud neosvobodíme vlastní lid, nemůžeme osvobozovat další domorodé národy. Nezbývá nám tedy jiná možnost než jít do války..."
 CHL_the_future_of_Chile: "Budoucnost [CHL.GetName]"
 CHL_the_future_of_Chile_desc: "Komunistická strana se musí sejít, aby rozhodla o dalším směřování v nadcházejících letech, jelikož současná široká koalice se nedokáže shodnout ve všech bodech. Na výběr jsou marxista Elías Lafertte Gaviño, socialista Marmaduke Grove Vallejo, stalinista Carlos Contreras Labarca a trockista Manuel Hidalgo Plaza."
 CHL_the_hispanic_alliance: "Hispánská aliance"
 CHL_the_hispanic_alliance_desc: "Náš lid by měl být sjednocen nikoli ve státě, ale v přátelství a spolupráci. Pouze skrze alianci může vzniknout panhispánská jednota. Musíme oslovit všechny, kdo sdílejí naše ideály, a zajistit jejich oddanost věci."
 CHL_the_latin_american_alliance: "Latinskoamerická aliance"
 CHL_the_latin_american_alliance_desc: "Přestože je naším cílem panhispánství, existují na kontinentu i další národy, které s námi chtějí bojovat proti imperialistickému útlaku, přestože jsou pouze latinské. Měli bychom je pozvat - latinské národy jsou společně silné."
 CHL_the_latin_american_alliance_tt: "Pozve §Ynehispánské latinskoamerické§! země do naší frakce"
 CHL_the_might_to_defend_our_homes: "Síla bránit naše domovy"
 CHL_the_might_to_defend_our_homes_desc: "Naše životy jsou neustále ohrožovány světovými velmocemi a nelze přecenit důležitost pocitu bezpečí mezi obyvatelstvem. Musíme posílit naše ozbrojené síly, aby se války nikdy nedostaly až k našim dveřím."
 CHL_the_nationalization_of_copper: "Znárodnění mědi"
 CHL_the_nationalization_of_copper_desc: "Rozsáhlá naleziště mědi v naší zemi jsou v současnosti pod kontrolou soukromých těžebních společností. Musíme zajistit, aby tyto zdroje přešly do rozumnějších rukou státu a ministerstva hornictví."
 CHL_the_patagonian_giants: "Patagonští obři"
 CHL_the_patagonian_giants_desc: "Patagonci, známí také jako patagonští obři, byli v raných evropských zprávách popisováni jako obrovití lidé žijící v Patagonii. Přestože tyto legendy nejsou pravdivé, měli bychom se snažit, aby naše ozbrojené síly naplnily obraz těchto obrů a naháněly strach našim nepřátelům."
 CHL_the_path_to_conquest: "Sjednocení skrze dobytí"
 CHL_the_path_to_conquest_desc: "Slavný akt dobývání, po vzoru dávných conquistadorů, je tím, co sjednotí náš lid. Hispánské národy jsou dnes ovládány malichernými nacionalistickými vládami, které nevidí širší celek. Musíme je osvobodit - silou!"
 CHL_the_popular_freedom_alliance: "Aliance lidové svobody"
 CHL_the_popular_freedom_alliance_desc: "V zemi existují lidé, kteří sdílejí naše ideály, ale neodvažují se je otevřeně vyjádřit. Měli bychom proto přesvědčit generála Carlose Ibáñeze del Campo, aby vedl novou koalici - Alianza Popular Libertadora - která se navenek hlásí ke konzervativním hodnotám, ale ve skutečnosti posiluje nás."
 CHL_the_scouts_monarchist_youth_organization: "Královští skauti"
 CHL_the_scouts_monarchist_youth_organization_desc: "Měli bychom založit polovojenskou organizaci, která bude mládež učit plnit své válečné povinnosti a osvojit si dovednosti přežití a boje."
 CHL_the_spirit_of_the_war_of_the_pacific: "Duch války v Pacifiku"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Chceme-li naše vojáky povzbudit, musíme jim připomenout velká vítězství z války v Pacifiku proti Peru a Bolívii. Zároveň můžeme znovu potvrdit naše nároky na některá území, která by nám naši němečtí spojenci mohli přiznat."
 CHL_the_straight_line: "Jít přímou linií"
 CHL_the_straight_line_desc: "Šílenec Antoine III měl svůj čas. Nyní je čas, aby Línea Recta obnovila pořádek ve vlasti a korunovala Ibáñeze novým králem Velkého státu Chile."
 CHL_the_straight_line_tt: "Línea Recta provede převrat proti §YAntoinu III.§! a předá království §YCarlosu Ibáñezovi del Campo§!"
 CHL_the_true_enemy: "Skutečný nepřítel"
 CHL_the_true_enemy_desc: "Amerika je skutečným nepřítelem našeho lidu a po příliš dlouhou dobu utlačuje Hispánce na jihu. Nyní, když jsme připraveni na závěrečný úder, zbývá už jen učinit poslední krok."
 CHL_they_shall_not_pass: "Neprojdou"
 CHL_they_shall_not_pass_desc: "Naši zemi ohrožují nejen staří nepřátelé z války v Pacifiku, ale i náš velký soused Argentina, s níž sdílíme obrovskou hranici. Chceme-li mít alespoň malou šanci na obranu, musíme je zadržet v horách. Neprojdou a my se nikdy nevzdáme!"
 CHL_undermine_the_carabineros_de_chile: "Podkopat Carabineros de Chile"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§YPo začátku Mapučské války za nezávislost§!:\nZkušenosti armády: §G+25§!\nZákladní válečná podpora: §G+5,00 %§!"
 CHL_undermine_the_carabineros_de_chile_desc: "Carabineros de Chile byli založeni prezidentem Carlosem Ibáñezem del Campo a dodnes mu zůstávají velmi loajální. Pokud bychom se pokusili vytvořit stát pod naším vedením, jistě by se postavili na jeho stranu. Musíme proto udělat vše pro to, aby jejich moc byla co nejvíce oslabena."
 CHL_undermine_the_carabineros_de_chile_tt: "Zabrání Ibáñezově straně získat §Ydodatečné divize Carabineros de Chile§! při začátku §Yobčanské války§!"
 CHL_undo_colonialist_occupations: "Zrušit koloniální okupace"
 CHL_undo_colonialist_occupations_desc: "Koloniální mocnosti příliš dlouho okupovaly části Hispánské Ameriky. Je čas jim ukázat, že s námi si zahrávat nebudou. Pošlete armádu!"
 CHL_undo_colonialist_occupations_tt: "Odemkne rozhodnutí k §Yobsazení Belize a Panamského průplavu§!"
 CHL_unified_by_will: "Sjednoceni vůlí"
 CHL_unified_by_will_desc: "Domorodé a polynéské národy byly sjednoceny naším antiimperialistickým úsilím, ale to nestačí. Chceme-li po staletí odrazit evropské invaze, musíme se spojit v jeden stát - stát našich národů, nespravovaný Evropany."
 CHL_unified_in_spirit: "Sjednoceni duchem"
 CHL_unified_in_spirit_desc: "Sdílíme společný cíl a dokážeme spolupracovat jako dobře promazaný stroj. I když nespojujeme naše státy v jeden, měli bychom usilovat o společné armády a vyšší míru koordinace. Národy Ameriky a Pacifiku jsou sjednoceny duchem!"
 CHL_unified_in_spirit_tt: "Všechny §Yamerindské a polynéské subjekty§! rovněž získají tohoto národního ducha"
 CHL_unify_the_fascist_movements: "Sjednotit fašistická hnutí"
 CHL_unify_the_fascist_movements_desc: "Přestože má Jorge González von Marées pevnou kontrolu nad Movimiento Nacional-Socialista de Chile, existují i další skupiny s podobnými názory. Mělo by se naléhat, aby vedl sjednocující avantgardní hnutí chilských fašistů a zajistil úspěch převratu."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Unión Araucana je jednou z nejstarších mapučských organizací v Chile. Prostřednictvím úzkých vazeb na kapucínské otce v Araukánii prosazovala katolickou evangelizaci a integraci do chilské společnosti, ale při správném přesvědčení by mohla podpořit i nás."
 CHL_union_of_american_indigenous_peoples: "Svaz původních národů Ameriky"
 CHL_union_of_american_indigenous_peoples_desc: "Mnoho národů po celém světě bylo násilně podrobeno evropskému imperialismu. Je čas sjednotit amerindiánské, inuitské a polynéské národy pod jedním praporem a postavit se těmto nemorálním vetřelcům."
 CHL_union_of_american_indigenous_peoples_tt: "Odemkne §YQuintína Lameho§! jako §Ygenerála§!"
 CHL_union_of_hispanic_republics: "Svaz hispánských republik"
 CHL_union_of_hispanic_republics_desc: "Nyní, když jsou všichni Hispánci sjednoceni pod jedním praporem, je čas ukázat světu, čeho jsme schopni, a osvobodit všechny naše bratry, kteří zůstali pod cizí nadvládou."
 CHL_unite_hispanic_america: "Sjednotit Hispánskou Ameriku"
 CHL_unite_hispanic_america_desc: "Ten okamžik konečně nastal! Dnes jsme svědky dějin, kdy se velká část Hispánské Ameriky znovu sjednocuje - tentokrát pod vlastní vládou, nikoli pod Španělským impériem. Radujte se, začíná nová éra kontinentu!"
 CHL_unite_with_our_brothers_in_hispania: "Znovu se spojit s bratry v Hispánii"
 CHL_unite_with_our_brothers_in_hispania_desc: "Naši dávno ztracení bratři ve staré Hispánii jsou nám ideologicky blízcí, ale váhají se přidat na německou stranu. Mohli bychom být tím impulzem, který je přivede do německé frakce."
 CHL_upgrade_central_bank_tt: "Vylepší §YBanco Central de Chile§! o:\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10 %§!"
 CHL_use_the_fascist_movement: "Využít fašistické hnutí"
 CHL_use_the_fascist_movement_desc: "Je zřejmé, že fašisté něco chystají, ale zároveň mají mnoho vlivných členů, kteří by mohli být užiteční. Měli bychom je tajně oslovit a využít jejich sil, alespoň do doby, než se pokusí o vlastní akci."
 CHL_use_the_fascist_movement_tt: "Nacistické povstání povede k malému §Robčanské válce§!"
 CHL_utilize_national_populism: "Využít národní populismus"
 CHL_utilize_national_populism_desc: "Lidé jsou důvěřiví a cokoli, co jim slíbí půdu, bohatství či slávu, je získá na naši stranu - i když jsou tyto sliby prázdné."
 CHL_utlilize_famae: "Využít FAMAE"
 CHL_utlilize_famae_desc: "Náš zbrojní průmysl je závislý na zahraničních nákupech a několika místně vyráběných puškách. Chceme-li zvýšit vojenskou produkci, musíme se opřít o státního výrobce zbraní, jako jsou Fábricas y Maestranzas del Ejército, které je nutné rychle modernizovat."
 CHL_volunteers_to_the_republicans: "Dobrovolníci republikánům"
 CHL_volunteers_to_the_republicans_desc: "Naši bratři ve Španělsku bojují proti armádě, která se snaží svrhnout jejich demokratický režim. Přestože zásah nemusí být v Chile populární, mohl by ukázat naši sílu a odhodlání bránit demokracii."
 CHL_volunteers_to_the_republicans_tt: "@SPR Republikánské Španělsko existuje"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Republikánské Španělsko nedokončilo §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_we_must_dig_deeper: "Musíme kopat hlouběji"
 CHL_we_must_dig_deeper_desc: "Neexistuje něco jako příliš hluboké dolování, i kdybychom museli razit tunely pod vlastními městy. Chceme-li obnovit ekonomiku pomocí exportu, musíme riskovat a těžit co nejrychleji."
 CHL_work_on_the_pan_american_highway: "Pracovat na Panamerické dálnici"
 CHL_work_on_the_pan_american_highway_desc: "Během nedávných panamerických konferencí jsme se dohodli na spolupráci při propojení Severní a Jižní Ameriky. Nyní musíme naplnit projekt Panamerické dálnice."
 CHL_work_towards_laissex_faire: "Směřovat k laissez-faire"
 CHL_work_towards_laissex_faire_desc: "Konečným cílem liberální vlády je dosáhnout ekonomiky laissez-faire. Musíme proto udělat vše, co je v našich silách, abychom tohoto cíle dosáhli."
 GUAY_a_deal_with_devil: "Smlouva s ďáblem"
 GUAY_a_deal_with_devil_desc: "Je jasné, že v nejistém světě nemůžeme přežít bez spojenců. Musíme se připojit k našemu silnějšímu partnerovi a vytvořit ještě pevnější svazek - snad nás nezavede do záhuby."
 GUAY_a_domestic_arms_factory: "Domácí zbrojní továrna"
 GUAY_a_domestic_arms_factory_desc: "Naše ekonomika nemůže konkurovat starým evropským mocnostem, ale nemůžeme se ani zcela spoléhat na zahraniční obchod se zbraněmi. Musíme zahájit domácí výrobu, pro případ izolace."
 GUAY_abolish_low_level_income_tax: "Zrušit daň z nízkých příjmů"
 GUAY_abolish_low_level_income_tax_desc: "Zdaňovat nejchudší vrstvy společnosti nedává smysl. Tato daň musí být zrušena."
 GUAY_adopt_minority_languages: "Přijmout menšinové jazyky"
 GUAY_adopt_minority_languages_desc: "Pro posílení morálky a snížení rizika zpravodajských omylů bychom měli zavést vlastní jazyk napříč armádou."
 GUAY_agricultural_colonization: "Zemědělská kolonizace"
 GUAY_agricultural_colonization_desc: "Zemědělství bylo vždy klíčovou součástí naší ekonomiky. Jeho rozšíření prostřednictvím mýcení půdy přinese další zisky."
 GUAY_appease_the_generals: "Uspokojit generály"
 GUAY_appease_the_generals_desc: "Generálové, kteří umožnili převzetí moci, očekávají odměnu. Nesmíme otálet, jinak by se mohli obrátit proti nám."
 GUAY_appease_the_generals_eq_trigger_tt: "Více než §Y2500§! kusů pěchotní výzbroje v armádě"
 GUAY_appease_the_generals_tt: "Generálové získají dodatečné statistiky a jednu náhodnou vlastnost."
 GUAY_beef_and_hide_industry: "Průmysl hovězího masa a kůží"
 GUAY_beef_and_hide_industry_desc: "Základ naší ekonomiky stojí na hovězím mase a kůžích. Je logické tento sektor dále rozšiřovat."
 GUAY_cash_crop_exports: "Export tržních plodin"
 GUAY_cash_crop_exports_desc: "Naše země má ideální podmínky pro prodej velkého množství tržních plodin. Jejich export nám přinese vyšší prosperitu."
 GUAY_clamp_down_on_new_territories: "Upevnit kontrolu nad novými územími"
 GUAY_clamp_down_on_new_territories_desc: "Na našich nových územích nemůže panovat anarchie. Musíme potlačit odpor a potrestat nepřátele státu."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_coup_detat: "Následky státního převratu"
 GUAY_coup_detat_desc: "Stará vláda padla! Získali jsme kontrolu nad všemi institucemi navzdory krátkému střetu se silami loajálními vládě. Ty byly odzbrojeny bez obětí a jejich zbraně byly přidány do našich zásob."
 GUAY_cult_of_personality: "Kult osobnosti"
 GUAY_cult_of_personality_desc: "Abychom posílili národ, vyzdvihneme našeho drahého vůdce a vytvoříme kult osobnosti. Symbol, za kterým se obyčejný lid může shromáždit a zemřít."
 GUAY_dam_construction: "Výstavba přehrad"
 GUAY_dam_construction_desc: "Naše země má mnoho příležitostí pro vodní elektrárny, ale nedostatek rezerv na tak nákladné projekty. Možná by byl ochoten nám partner poskytnout půjčku?"
 GUAY_dam_construction_desc_tt: "Očekává se splacení investice po §Y720 dnech§!. Splacení bude zrušeno, pokud vstoupíme do války s danou zemí před termínem splatnosti."
 GUAY_defense_force: "[THIS.GetAdjectiveCap] obranné síly"
 GUAY_defense_force_desc: "Abychom ochránili naše občany, musíme vytvořit obranné síly, které odradí jakoukoli potenciální agresi ze strany našich sousedů."
 GUAY_demand_a_seat_at_the_high_table: "Požadovat místo u hlavního stolu"
 GUAY_demand_a_seat_at_the_high_table_desc: "Navzdory našemu přínosu nás velmoci stále považují jen za druhořadého spojence. Budeme požadovat, abychom zasedli u stejného stolu jako ostatní a stali se správci jihu v novém světovém řádu."
 GUAY_develop_new_territories: "Rozvíjet nová území"
 GUAY_develop_new_territories_desc: "Nejlepším způsobem, jak vyhladit územní změny, je nabídnout lidem vyšší kvalitu života, než měli dříve. To bude naše politika."
 GUAY_disperse_military_power: "Rozptýlit vojenskou moc"
 GUAY_disperse_military_power_desc: "Abychom zajistili budoucnost našeho kabinetu, musíme se ujistit, že armáda nebude schopna převzít moc pro sebe."
 GUAY_empower_the_land_owners: "Posílit vlastníky půdy"
 GUAY_empower_the_land_owners_desc: "Vlastníci půdy jsou nejsilnější klikou v zemi. Posílíme je tím, že jim přidělíme více půdy, a na oplátku získáme jejich podporu."
 GUAY_empower_the_land_owners_desc_tt: "Vlastníci půdy budou s větší pravděpodobností stavět vysoce hodnotné budovy, jako jsou §Ycivilní továrny§!, §Yvojenské továrny§!, §Yloděnice§! a §Ydodatečné stavební sloty§!"
 GUAY_enact_martial_law: "Vyhlásit stanné právo"
 GUAY_enact_martial_law_desc: "Nepokoje narůstají. Musíme ovládnout vyprávění a udržet lidi pod kontrolou, abychom předešli zbytečnému krveprolití, které by mohlo situaci vykolejit."
 GUAY_exploit_mineral_wealth: "Využít nerostné bohatství"
 GUAY_exploit_mineral_wealth_desc: "Nemáme mnoho nerostného bohatství, ale to málo, co máme, využijeme naplno."
 GUAY_export_focus: "Zaměření na export"
 GUAY_export_focus_desc: "Musíme zajistit, aby se o naší zemi vědělo široko daleko a zvýšila se poptávka po všem - od turismu po export hovězího masa do světa. Ať se dozvědí o [FROM.GetNameDefCap]!"
 GUAY_form_ties_with_the_military: "Navázat vazby s armádou"
 GUAY_form_ties_with_the_military_desc: "Současná vláda nedokázala zajistit stabilitu, kterou země potřebuje. Využijeme armádu k rozhodné akci a svržení tohoto selhaného režimu."
 GUAY_free_seconday_schools: "Bezplatné střední školy"
 GUAY_free_seconday_schools_desc: "Vzdělání je základním kamenem dobře fungující ekonomiky. Budeme do něj investovat ve prospěch budoucích generací."
 GUAY_has_picked_old_power: "Byla zvolena stará mocnost k alianci"
 GUAY_heavy_industry: "Těžký průmysl"
 GUAY_heavy_industry_desc: "Přestože je naše ekonomika závislá hlavně na základních produktech, nesmíme zanedbávat těžký průmysl. Nadměrná závislost na dovozu nás činí zranitelnými při narušení obchodu."
 GUAY_laissez_faire: "Laissez-faire"
 GUAY_laissez_faire_desc: "Vláda nemá důvod zasahovat do ekonomiky mimo výjimečné okolnosti. Volný trh zvítězí!"
 GUAY_laissez_faire_tt: "Vlastníci půdy začnou v naší zemi stavět budovy."
 GUAY_land_reforms: "Zlepšení půdy"
 GUAY_land_reforms_desc: "Musíme zlepšit infrastrukturu naší země, protože to je první krok každé moderní společnosti."
 GUAY_long_term_contracts: "Dlouhodobé zbrojní kontrakty"
 GUAY_long_term_contracts_desc: "Nemůžeme soupeřit se sousedy v oblasti špičkové výroby zbraní. Získání dlouhodobých licenčních smluv s velmocemi nám však umožní vyrábět tyto zbraně za nižší cenu."
 GUAY_mass_drafts: "Masové odvody"
 GUAY_mass_drafts_desc: "Je zřejmé, že ochranu hranic již nelze ponechat malé síle. Jak se svět stává stále nejistějším, musíme být připraveni prosadit naše Bohem dané hranice."
 GUAY_meet_with_the_old_powers: "Setkat se se starými mocnostmi"
 GUAY_meet_with_the_old_powers_desc: "Naše země je malá, ale má velké ambice, a proto potřebujeme know-how velmoci, jak získat převahu nad sousedy."
 GUAY_meet_with_the_old_powers_tt: "Odemkne rozhodnutí vybrat si jednu velkou starou světovou mocnost, přičemž získáte jeden bonus v závislosti na zvolené moci."
 GUAY_military_licenses: "Vojenské licence"
 GUAY_military_licenses_desc: "Musíme navázat vazby s vojensky vyspělými zeměmi a licencovat jejich válečné zbraně. Na domácí výrobu se nemůžeme spoléhat sami."
 GUAY_mobalize_the_economy: "Mobilizovat ekonomiku"
 GUAY_mobalize_the_economy_desc: "Musíme zahájit mobilizaci ekonomiky, abychom byli připraveni na jakoukoli eventualitu. Lidé si mohou stěžovat, ale musí vědět, že slouží vyššímu cíli."
 GUAY_mythologize_the_father_of_the_nation: "Mythologizovat otce národa"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco López vedl zemi proti Trojí alianci a odmítl se vzdát i tváří v tvář útoku tří národů. Takové odhodlání a vůle budou vštípeny každému vojákovi."
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas je považován za otce našeho národa, který bojoval za naši nezávislost proti nepřátelským sousedům a evropským mocnostem. Jeho odkaz a ideály budou institucionalizovány a stanou se součástí toho, co znamená být Uruguaycem."
 GUAY_national_academy_of_sciences: "Národní akademie věd"
 GUAY_national_academy_of_sciences_2: "[THIS.GetAdjectiveCap] univerzita mechaniky"
 GUAY_national_academy_of_sciences_2_desc: "Budoucnost válčení spočívá ve vysoce technologické válce. Musíme dostat část lidí z polí do vojenského inženýrství."
 GUAY_national_academy_of_sciences_3: "Jihoamerická vyšší univerzita"
 GUAY_national_academy_of_sciences_3_desc: "Každý Jihoameričan si zaslouží vyšší vzdělání. Ovládnutí kontinentu nám dává dostatek zdrojů, abychom jej poskytli každému muži i ženě."
 GUAY_national_academy_of_sciences_desc: "Další investice do výzkumu nám umožní rychleji vyvíjet nové zbraně a dohnat velmoci."
 GUAY_nationalize_foreign_owned_companies: "Znárodnit zahraniční společnosti"
 GUAY_nationalize_foreign_owned_companies_desc: "Příliš dlouho zahraniční společnosti vykořisťovaly naše zdroje pro svůj zisk. Tomu je konec."
 GUAY_no_second_american_colonization: "Žádná druhá americká kolonizace"
 GUAY_no_second_american_colonization_desc: "Náš kontinent se kýve mezi Osou a Spojenci a zatímco naši sousedé se vidí jen jako pod cizím jhem, Jižní Amerika si zaslouží lepší osud. Osud, který si utvoříme sami, nespoutaný dědictvím kolonizace - a pokud k tomu budeme muset pošlapat ty s menší vizí, budiž."
 GUAY_not_at_war_with_old_power: "Není ve válce se zvolenou starou mocností"
 GUAY_old_world_power_faction: "Stará světová mocnost je ve frakci nebo je jejím vůdcem"
 GUAY_old_world_power_scope: "§YPartner staré světové mocnosti§!:"
 GUAY_penal_battalions: "Trestní prapory"
 GUAY_penal_battalions_desc: "Naše armáda je ve špatném stavu a málo lidí se hlásí do služby. Povolení odvodů z věznic by mohlo být řešením."
 GUAY_penal_battalions_tt: "Přidá §Y6 trestních praporů§! s plným stavem. Odemkne §Ytrestní prapory§!."
 GUAY_place_opposition_leaders_in_house_arrest: "Umístit vůdce opozice do domácího vězení"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Musíme jednat rychle, abychom upevnili kontrolu nad zemí. Opozici umístíme do domácího vězení, dokud nebude převrat dokončen."
 GUAY_protect_domestic_industries: "Chránit domácí průmysl"
 GUAY_protect_domestic_industries_agricultural: "Dokončení $GUAY_agricultural_colonization$:\nPřidá: §G1§! §Ycivilní továrnu§!\nPřidá: §G1§! stavební slot."
 GUAY_protect_domestic_industries_beef: "Dokončení $GUAY_beef_and_hide_industry$:\nPřidá: §G1§! §Ycivilní továrnu§!\nPřidá: §G1§! stavební slot."
 GUAY_protect_domestic_industries_cash_crop: "Dokončení $GUAY_cash_crop_exports$:\nPřidá: §G1§! §Ycivilní továrnu§!\nPřidá: §G1§! stavební slot."
 GUAY_protect_domestic_industries_desc: "Při zahraničním obchodu musíme dbát, abychom levným dovozem nepoškodili domácí průmysl. Musíme zavést soubor dovozních daní na ochranu domácí ekonomiky."
 GUAY_protect_domestic_industries_wool_makers: "Dokončení $GUAY_wool_makers$:\nPřidá: §G1§! §Ycivilní továrnu§!\nPřidá: §G1§! stavební slot."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Pokud do §Y365 dnů§! od vypuknutí války ovládneme §Y[957.GetName]§!, bude muset [ARG.GetName] přijmout bílý mír nebo čelit katastrofickému poklesu morálky."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Pokud do §Y365 dnů§! od vypuknutí války ovládneme §Y[510.GetName]§!, bude muset [ARG.GetName] přijmout bílý mír nebo čelit katastrofickému poklesu morálky."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Pokud do §Y365 dnů§! od vypuknutí války ovládneme §Y[504.GetName]§!, bude muset [BRA.GetNameDef] přijmout bílý mír nebo čelit katastrofickému poklesu morálky."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Pokud do §Y365 dnů§! od vypuknutí války ovládneme §Y[502.GetName]§!, bude muset [BRA.GetNameDef] přijmout bílý mír nebo čelit katastrofickému poklesu morálky."
 GUAY_rekindle_old_gripes_PAR: "Ve stínu Trojí aliance"
 GUAY_rekindle_old_gripes_PAR_desc: "Během války Trojí aliance zemřelo 60 % populace a naše země se z toho nikdy nevzpamatovala. Stabilitu a prosperitu může přinést jen expanze; už nikdy nebudeme žít ve stínu této prokleté aliance."
 GUAY_rekindle_old_gripes_URG: "Znovu rozdmýchat staré křivdy"
 GUAY_rekindle_old_gripes_URG_desc: "[ARG.GetName] i [BRA.GetName] nás historicky využívaly pro své cíle, s katastrofálními důsledky pro náš lid. Musíme se rozšířit, aby se žádná nepřátelská síla už nikdy nepřiblížila k Montevideu."
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_river_trade: "Říční obchod"
 GUAY_river_trade_desc: "Naše země je zemí řek. Přeprava po řekách je základem obchodu od samotného vzniku státu. Dává smysl tento typ obchodu rozšířit, budou-li naši sousedé ochotni."
 GUAY_river_trade_tt: "Přidá: §G+1§! §Ycivilní továrnu§!, pokud vztahy s [THIS.GetNameDef] přesahují §Y49§!."
 GUAY_specialized_terrain_training: "Specializovaný výcvik v terénu"
 GUAY_specialized_terrain_training_desc: "Naše armáda je malá, ale nedostatky v lidské síle a vybavení můžeme vyvážit kvalitou. Specializované jednotky mohou bojovat nad svou váhu a sloužit jako odstrašení."
 GUAY_tag_the_economic_miracle: "Jihoamerický ekonomický zázrak"
 GUAY_the_permanent_leader: "Trvalý vůdce"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] je symbolem země, a proto jej postavíme na piedestal, aby měl obyčejný voják, za kým se shromáždit. Stane se trvalým vůdcem naší země."
 GUAY_the_stuff_of_legends: "A stane se legendou"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Ovládá všechna počáteční §Yargentinská§! domovská území"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Ovládá všechna počáteční §Ybolivijská§! domovská území"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Ovládá všechna počáteční §Ybrazilská§! domovská území"
 GUAY_the_stuff_of_legends_cores_tt_par: "Ovládá všechna počáteční §Yparaguayská§! domovská území"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Ovládá všechna počáteční §Yuruguayská§! domovská území"
 GUAY_the_stuff_of_legends_desc: "To, co začalo jako sen, se stalo realitou. Pod naším vedením jsme získali pevnou kontrolu nad kontinentem a vytvořili jedinečnou identitu. Toto bude zapsáno do dějin a stane se legendou."
 GUAY_the_tag_economic_miracle: "[THIS.GetAdjectiveCap] ekonomický zázrak"
 GUAY_the_tag_economic_miracle_desc: "Naše země prožívá to, co někteří analytici nazývají ekonomickým zázrakem. V posledních letech jsme zaznamenali rychlý růst, který nám umožnil rychlou industrializaci; investoři z celého světa se k nám hrnou a dále tak pohánějí tento růst."
 GUAY_urbanization: "Urbanizace"
 GUAY_urbanization_desc: "Abychom vyvedli naše občany z chudoby, přivedeme je do velkých měst, kde lze nalézt přístup k většímu bohatství a vzdělání."
 GUAY_volunteers: "[THIS.GetAdjectiveCap] dobrovolníci"
 GUAY_volunteers_desc: "Přímému konfliktu a možnému zničení se můžeme vyhnout vysláním dobrovolníků namísto přímého zapojení do zahraničních záležitostí. Možná to převáží misky vah?"
 GUAY_wool_makers: "Výrobci vlny"
 GUAY_wool_makers_desc: "Vlna je důležitou komoditou pro všechny a my jsme připraveni ji dodávat. Koneckonců, každý potřebuje v zimě zůstat v teple."
 GUAY_workers_rights: "Práva pracujících"
 GUAY_workers_rights_desc: "Pracovníci, kteří žijí déle a jsou spokojenější, také pracují tvrději. Zavedení práv pracujících je výhra pro zdraví národa i jeho ekonomiku."
 JUNO_armor_modernization_initiative: "Iniciativa modernizace obrněných sil"
 JUNO_army_academy_random_generals_tt: "§YTři§! náhodně vybraní armádní velitelé získají §G+1§! k dovednosti plánování"
 JUNO_army_modernization_initiative: "Iniciativa modernizace armády"
 JUNO_motorization_initiative: "Iniciativa motorizace"
 JUNO_naval_academy_random_admirals_tt: "Až §Ytři§! náhodně vybraní námořní velitelé získají §G+1§! k dovednosti koordinace"
 JUNO_support_company_initiative: "Iniciativa podpůrných rot"
 PAR_a_call_out_for_aid: "Výzva o pomoc"
 PAR_a_call_out_for_aid_desc: "Využijeme prezidentovu [FRA.GetAdjective] manželku k lobbování u [FRA.GetAdjective] vlády, aby povolila dobrovolníkům pomoci v našem boji."
 PAR_a_great_charter: "Velká charta"
 PAR_a_great_charter_desc: "Naše ústava musí být zrušena a nahrazena novou velkou chartou. Nová budoucnost pro zemi!"
 PAR_accept_american_loans: "Přijmout americké půjčky"
 PAR_accept_american_loans_desc: "Američané na nás tlačí, abychom se nepřipojili k mocnostem Osy, a jsou ochotni masivně investovat do naší země, aby zabránili našemu přiblížení k jejich protivníkům."
 PAR_access_the_sea: "Přístup k moři"
 PAR_access_the_sea_desc: "Náš národ nikdy neměl přístav se slanou vodou, ale je zřejmé, že každá velmoc jej potřebuje pro svou národní bezpečnost. Musíme jej získat za každou cenu."
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_aftermath_of_the_coup: "Následky občanské války"
 PAR_aftermath_of_the_coup_desc: "Země je zpustošená po úderech kladiva za kladivem. Válka Trojí aliance, konflikt v Chacu a nyní druhá občanská válka zanechaly naši zemi v troskách, ale co jiného nám zbývá než vydržet? Dnes začíná velká obnova, „¡Paz y justicia!“ Pro Paraguay!"
 PAR_agricultural_technical_assistence: "Zemědělská a lékařská technická pomoc"
 PAR_agricultural_technical_assistence_desc: "Američané jsou ochotni nám poskytnout modernizaci zemědělských a lékařských technologií, pokud odložíme jakékoli plány, které by ohrožovaly jejich zájmy."
 PAR_align_with_the_guion_rojo: "Sblížení s Guión Rojo"
 PAR_align_with_the_guion_rojo_desc: "Musíme přivést polovojenskou organizaci strany Colorado a jejího vůdce Juana Natalicia Gonzáleze pod naše křídla. Využijeme je k zastrašování a obtěžování politické opozice."
 PAR_allow_unions_to_strike: "Povolit odborové stávky"
 PAR_allow_unions_to_strike_desc: "Silné odbory jsou nezbytné k ochraně pracujících. Dříve vláda jejich moc ochromila - tomu je konec."
 PAR_allow_women_workers: "Povolit zaměstnávání žen"
 PAR_allow_women_workers_desc: "Po katastrofální válce Trojí aliance a následné válce v Chacu nám zoufale chybí pracovní síla kvůli nedostatku mužů v produktivním věku."
 PAR_ask_for_bankroll: "Požádat o financování"
 PAR_ask_for_bankroll_desc: "Nemůžeme si tuto válku dovolit, zatímco je ekonomika v troskách. Je zřejmé, že potřebujeme zahraniční sílu, která nás bude financovat, aby se celá země neponořila do anarchie."
 PAR_assasinate_rafael_franco: "Zavraždit Rafaela Franca"
 PAR_assasinate_rafael_franco_desc: "Pokud bychom usekli hlavu hadovi, mohlo by to drasticky snížit morálku nepřítele. Navážeme kontakt s místními disidenty v Chacu a poskytneme jim prostředky, aby to provedli."
 PAR_ban_the_liberal_party: "Zakázat Liberální stranu"
 PAR_ban_the_liberal_party_desc: "Liberální strana spřádá intriky s Bolívijci. Vyhnanství jejich vůdců je jediným přijatelným trestem. Naši sílu budeme čerpat z Coloradů."
 PAR_ban_vouchers: "Zakázat poukázky jako mzdu"
 PAR_ban_vouchers_desc: "Musíme zabránit zaměstnavatelům vyplácet mzdy v tzv. „bílých penězích“. Poukázky nahrazující peníze udržují nerovnost a vytvářejí závislost zaměstnance. To musí skončit."
 PAR_brazilian_road_finance: "[BRA.GetAdjectiveCap] financování silnic"
 PAR_brazilian_road_finance_desc: "[USA.GetName] přesvědčily [BRA.GetAdjective] vládu, aby investovala do rozšíření naší silniční infrastruktury."
 PAR_by_all_means_which_to_win: "Všemi prostředky k vítězství"
 PAR_by_all_means_which_to_win_desc: "Dokud válka neskončí, musí být celá ekonomika zaměřena na současný konflikt. Obyvatelstvo tím bude trpět, ale pokud válku prohrajeme, bude na tom ještě hůře - pod jařmem komunistů..."
 PAR_central_bank_of_paraguay: "Centrální banka Paraguayské republiky"
 PAR_central_bank_of_paraguay_desc: "Zřídíme centrální banku, která se stane jediným prostředníkem zahraničního obchodu."
 PAR_chaco_war_decoration: "Vyznamenání za válku v Chacu"
 PAR_chaco_war_decoration_desc: "Veteráni války v Chacu si zaslouží vyznamenání, která jim předchozí vláda nikdy neudělila. Malá cena za uklidnění armády."
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_discipline_hierarchy_and_order: "Disciplína, hierarchie a řád"
 PAR_discipline_hierarchy_and_order_desc: "Po zrušení voleb vyhlásíme novou politiku „Disciplína, hierarchie a řád“. Soubor zásad, kterými se bude naše země řídit, a ti, kdo šíří podvratné myšlenky, budou podrobeni internaci."
 PAR_emergency_powers: "Mimořádné pravomoci"
 PAR_emergency_powers_desc: "Prekérní vnitřní i vnější situace vyžaduje silného vůdce, který nás udrží pohromadě. To lze pouze tehdy, pokud mu budou dány pravomoci jednat rychle a rozhodně."
 PAR_ensure_army_loyalty: "Zajistit loajalitu armády"
 PAR_ensure_army_loyalty_desc: "Nesouhlas narůstá, lidé kladou široký odpor a dochází ke generálním stávkám. Abychom se vyhnuli stejnému převratu jako náš předchůdce, armáda obdrží velkou část HDP země."
 PAR_fedrerista_land_reforms: "Febreristické pozemkové reformy"
 PAR_fedrerista_land_reforms_desc: "Musíme provést zásadní pozemkové reformy, posílit rolníky a přerozdělit půdu od mocných vlastníků."
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_get_rid_of_colonel_peredes: "Zbavit se plukovníka Paredese"
 PAR_get_rid_of_colonel_peredes_desc: "Ministr vnitra Paredes je potenciálním rivalem kvůli svému vlivu. Odstraníme jej, abychom posílili naši autoritu."
 PAR_get_rid_of_obsolete_guns: "Zbavit se zastaralých zbraní"
 PAR_get_rid_of_obsolete_guns_desc: "Výzbroj naší armády se skládá ze zastaralých zbraní. Musíme se modernizovat odstraněním kovového šrotu, který nás brzdí, a modernizovat naše sklady."
 PAR_goad_bolivia: "Provokovat Bolívii"
 PAR_goad_bolivia_desc: "Pokud bychom vtáhli Bolívii do konfliktu, povstalci by výrazně zeslábli. Je to riskantní, ale rozešleme falešný telegram naznačující Francovu touhu po expanzi do Bolívie po skončení občanské války, a snad tak vyprovokujeme [BOL.GetAdjective] vládu k zásahu."
 PAR_invite_japanese_settlers: "Pozvat japonské osadníky"
 PAR_invite_japanese_settlers_desc: "Vzhledem k tomu, že [BRA.GetName] zastavila japonskou imigraci, máme ideální příležitost je pozvat k nám. Osadníci posílí zemědělství i celou ekonomiku."
 PAR_join_the_allies: "Připojit se ke Spojencům"
 PAR_join_the_allies_desc: "[USA.GetName] na nás vyvíjejí tlak, abychom se připojili ke Spojencům, a nevidíme žádnou alternativu, která by nevedla k výrazným embargům."
 PAR_join_the_axis: "Připojit se k Ose"
 PAR_join_the_axis_desc: "Je zřejmé, že našimi ideologickými spojenci jsou [GER.GetAdjective] a jejich spojenci. Připojíme se k Ose a budeme se vyhřívat v novém světovém řádu."
 PAR_join_the_cominterm: "Připojit se ke Kominterně"
 PAR_join_the_cominterm_desc: "Ani Osa, ani Spojenci nepředstavují alternativu v souladu s naší ideologií, ale [SOV.GetName] je jasnou alternativou ke dvěma dalším zelům."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "Abychom prosadili agendu našeho vůdce, posílíme progresivní skupinu LNI, zvýšíme legitimitu vlády a potlačíme nesouhlas."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 PAR_military_pensions: "Vojenské penze"
 PAR_military_pensions_desc: "Stará vláda odmítla vyplácet vojenské penze veteránům války v Chacu. My stejnou chybu neuděláme."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_nazify_the_army: "Nacifikovat armádu"
 PAR_nazify_the_army_desc: "Nacistická symbolika se již šíří armádou jako požár. Cokoli jiného než její přijetí a dokonce podporu by armádu popudilo. Můžeme toho využít k přiblížení se k [GER.GetName] a zároveň k posílení vojenské identity."
 PAR_neuter_the_guion_rojo: "Oslabit Guión Rojo"
 PAR_neuter_the_guion_rojo_desc: "Radikální polovojenská skupina Coloradů, Guión Rojo, představuje bezpečnostní hrozbu pro vládu a neustálý trn v našem boku. Musíme ji neutralizovat a odzbrojit dříve, než přeroste v otevřený konflikt."
 PAR_order_italian_planes: "Objednat [ITA.GetAdjective] letadla"
 PAR_order_italian_planes_desc: "Musíme modernizovat naši armádu. Obrátíme se na [ITA.GetName], aby naše letectvo bylo na odpovídající úrovni a odvrátilo jakoukoli hrozbu ze strany sousedů."
 PAR_pull_back_troops_from_the_chaco: "Stáhnout jednotky z Chaca"
 PAR_pull_back_troops_from_the_chaco_desc: "Jednotky rozmístěné v Chacu musí být staženy, aby se nevyhrotilo napětí s [BOL.GetName], navzdory tomu, co říká armáda."
 PAR_purge_the_military_of_dissent: "Očistit armádu od odporu"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia souhlasil s tím, že v armádě vymýtí veškerý zbytkový odpor a odstraní vazby na Francovu revoluci."
 PAR_put_estigarribia_on_a_pedestal: "Vyzdvihnout Estigarribiu"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia je široce považován za hrdinu války o Chaco a nyní i za klíčovou postavu vítězství v občanské válce. Využijeme jej k propagandistickým účelům ke zmírnění poválečného napětí, sjednocení země a jako odměnu za jeho služby."
 PAR_radicalize_the_police: "Radikalizovat policii"
 PAR_radicalize_the_police_desc: "Policie je klíčová pro udržení vnitřního pořádku, zatímco armáda se soustředí na vnější hrozby, avšak může se stát ještě účinnějším nástrojem upevnění státu. Poskytneme jí více prostředků a na oplátku ji začleníme do vládní struktury. Pokud by se armáda či policie staly příliš mocnými, vždy je můžeme poštvat proti sobě."
 PAR_reach_out_to_european_contacts: "Obrátit se na [USA.GetAdjective] kontakty se žádostí o pomoc"
 PAR_reach_out_to_european_contacts_desc: "Armáda je oproti našim provizorním silám příliš silná. Musíme spolknout hrdost a obrátit se na [USA.GetName] o pomoc a přesvědčit je, že komunistický stát v jejich bezprostředním okolí není v jejich zájmu."
 PAR_rebuild_humaita: "Obnovit Humaitá"
 PAR_rebuild_humaita_desc: "Pevnost Humaitá byla zničena během paraguayské války, přesto sloužila jako hráz proti útokům z jihu. Znovu vybudujeme tuto impozantní pevnost jako symbol vytrvalosti a jako výsměch našim protivníkům."
 PAR_request_weapons: "Požádat o zbraně od [USA.GetName]"
 PAR_request_weapons_desc: "S ubohou zásobou lehkých zbraní, kterou nyní máme, tento boj nemůžeme vyhrát. Musíme se obrátit na [USA.GetName] a přesvědčit je, že komunistická vláda uprostřed jejich sféry vlivu není něco, co by si přáli."
 PAR_revenge_for_the_chaco_war: "Pomsta za válku o Chaco"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] stále pošilhává po oblasti Chaca a je jen otázkou času, kdy se ji pokusí znovu získat. Musíme jednat proaktivně a udeřit jako první."
 PAR_soliders_for_prisoners: "Vězni jako vojáci"
 PAR_soliders_for_prisoners_desc: "Po občanské válce trpí naše armáda nedostatkem mužů, což činí naši zemi zranitelnou. Vzhledem k tomu, že [BOL.GetName] čeká na vhodný okamžik k znovuzískání Chaca, potřebujeme rychlý příliv mužstva. Udělíme milost vězňům, kteří souhlasí se vstupem do armády, a posílíme tak naše síly, dokud nebude vybudována plnohodnotná armáda."
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_suspend_elections: "Pozastavit volby"
 PAR_suspend_elections_desc: "V současné situaci musí být volby odloženy. Rezignace liberálních ministrů ve vládě zanechala jen minimum politického odporu."
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_to_cross_a_river: "Překročit řeku"
 PAR_to_cross_a_river_desc: "Řeka Paraguay pro nás představuje zásadní překážku a přirozeně omezuje většinu přechodů. Měli bychom se obrátit na vojensky zkušenou mocnost se silným říčním loďstvem, aby nám s tímto úkolem pomohla."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Naše nová strana se stane jedinou legální politickou stranou v zemi. Nový začátek Revoluční národní unie, v níž moc a instituce státu vycházejí z vedení strany."
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 SMB_CHL_navy_desc: "Ačkoli má naše flotila dlouhou a hrdou tradici, prestiž námořnictva byla vážně poškozena námořní vzpourou roku 1931. Investicemi do Armada de Chile můžeme obnovit důvěru veřejnosti v naše námořnictvo."
 SMB_a_land_of_mountains: "Země hor"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName] má dlouhou tradici využívání horského terénu ve svůj prospěch při vedení bojů a ani v budoucnu tomu nebude jinak. Jsme národem zvyklým žít v horách a tuto zkušenost využijeme k porážce každého kolosu, který se nám postaví."
 SMB_air_academy: "[SMB_air_academy_key]"
 SMB_air_academy_BRA: "Academia da Força Aérea"
 SMB_air_academy_default: "Zřídit řádnou leteckou akademii"
 SMB_air_academy_default_desc: "Nejen vojáci pozemních sil potřebují kvalitní výcvik. Naši piloti, byť nadšení, postrádají profesionální přípravu potřebnou k úspěchu v leteckých soubojích. Abychom to napravili, musíme rozšířit vojenskou akademii o specializované kurzy pro letectvo."
 SMB_air_academy_desc: "[SMB_air_academy_desc_key]"
 SMB_air_defense: "[SMB_air_defense_key]"
 SMB_air_defense_default: "Protivzdušná obrana"
 SMB_air_defense_default_desc: "Nyní, když naši rivalové odhalili své úmysly a začali vyvíjet vlastní letecké zbraně, musíme se připravit na odpověď. Prvním krokem bude rychlá výstavba a rozmístění protiletadlových postavení a děl."
 SMB_air_defense_desc: "[SMB_air_defense_desc_key]"
 SMB_air_doctrine: "[SMB_air_doctrine_key]"
 SMB_air_doctrine_default: "Doktrinální pokrok"
 SMB_air_doctrine_default_desc: "Bez správné strategie nemohou v boji uspět ani ti nejlepší piloti a letouny. Válka je o plánování a využití silných stránek národa, a proto musíme věnovat značné úsilí vývoji nových leteckých doktrín."
 SMB_air_doctrine_desc: "[SMB_air_doctrine_desc_key]"
 SMB_air_force: "[SMB_air_force_key]"
 SMB_air_force_ARG: "Fuerza Aérea Argentina"
 SMB_air_force_BRA: "Força Aérea Brasileira"
 SMB_air_force_CHL: "Fuerza Aérea de Chile"
 SMB_air_force_PAR: "Fuerza Aérea Paraguaya"
 SMB_air_force_URG: "Fuerza Aérea Uruguaya"
 SMB_air_force_default: "Vyzbrojit letectvo"
 SMB_air_force_default_desc: "Mnozí teoretici tvrdí, že nejvíce zaostáváme ve vývoji moderního letectva. Proto musíme tento nedostatek napravit výstavbou nových hangárů a zařízení a výcvikem dalších pilotů."
 SMB_air_force_desc: "[SMB_air_force_desc_key]"
 SMB_air_modifier_boost_1: "[SMB_air_modifier_boost_1_key]"
 SMB_air_modifier_boost_1_default: "Specializace na přímou leteckou podporu"
 SMB_air_modifier_boost_1_default_desc: "Je zásadní, aby se pěchota mohla vždy přesunout tam, kam potřebuje. Letecké síly se proto musí zaměřit na její podporu, ať už přímými útoky, nebo bombardováním v týlu nepřítele."
 SMB_air_modifier_boost_1_desc: "[SMB_air_modifier_boost_1_desc_key]"
 SMB_air_modifier_boost_2: "[SMB_air_modifier_boost_2_key]"
 SMB_air_modifier_boost_2_default: "Vývoj pokročilých draků letadel"
 SMB_air_modifier_boost_2_default_desc: "Aby naše letouny přežily střet s nepřítelem, musí se nejen vyhýbat zásahům, ale také vydržet poškození a bezpečně se vrátit na základnu. Proto musíme vyvíjet lepší konstrukce a motory."
 SMB_air_modifier_boost_2_desc: "[SMB_air_modifier_boost_2_desc_key]"
 SMB_aircraft_carrier_bonus: "Iniciativa letadlových lodí"
 SMB_aircraft_carriers: "[SMB_aircraft_carriers_key]"
 SMB_aircraft_carriers_default: "Letadlové lodě"
 SMB_aircraft_carriers_desc: "Abychom nezůstali pozadu za našimi nepřáteli, musíme do našeho námořnictva začlenit letectvo. To vyžaduje výrobu vlastních letadlových lodí. Využití trupů velkých, zastaralých lodí může výrobu výrazně urychlit."
 SMB_army: "[SMB_army_key]"
 SMB_army_ARG: "Ejército Argentino"
 SMB_army_BRA: "Exército Brasileiro"
 SMB_army_CHL: "Ejército de Chile"
 SMB_army_PAR: "Ejército Paraguayo"
 SMB_army_URG: "Ejército Nacional del Uruguay"
 SMB_army_academy: "[SMB_army_academy_key]"
 SMB_army_academy_BRA: "Academia Militar"
 SMB_army_academy_default: "Rozšířit armádní akademii"
 SMB_army_academy_default_desc: "Účinnost zbraní není jediným faktorem, který rozhoduje o výsledku bitvy. Stejně důležitá je schopnost jednotlivých vojáků i velitelů. Abychom toho dosáhli, musíme rozšířit činnost armádní části naší vojenské akademie."
 SMB_army_academy_desc: "[SMB_army_academy_desc_key]"
 SMB_army_default: "Vyzbrojit ozbrojené síly"
 SMB_army_default_desc: "Ačkoli naše ozbrojené síly nejsou zanedbatelné, stále jsou slabší, než bychom si přáli. Je nezbytné vybavit vojáky modernějšími zbraněmi a zajistit, aby byli neustále připraveni k boji."
 SMB_army_desc: "[SMB_army_desc_key]"
 SMB_army_professionalism: "[SMB_army_professionalism_key]"
 SMB_army_professionalism_CHL: "Prusifikace armády"
 SMB_army_professionalism_default: "Další zvýšení profesionality armády"
 SMB_army_professionalism_default_desc: "Mít velký počet vojáků v záloze může být užitečné, avšak podle našich zahraničních poradců je mnohem důležitější, aby armáda podávala špičkový výkon v každém okamžiku."
 SMB_army_professionalism_desc: "[SMB_army_professionalism_desc_key]"
 SMB_army_support: "[SMB_army_support_key]"
 SMB_army_support_default: "Podpora armády"
 SMB_army_support_default_desc: "Armáda nemůže zvítězit, pokud je neustále napadána ze vzduchu. Proto musí letectvo nejen bránit naše jednotky, ale také aktivně podporovat jejich boj proti nepříteli."
 SMB_army_support_desc: "[SMB_army_support_desc_key]"
 SMB_artillery: "[SMB_artillery_key]"
 SMB_artillery_CHL: "Využít produkci ledku"
 SMB_artillery_default: "Specializace na těžké dělostřelectvo"
 SMB_artillery_default_desc: "Naše ekonomika není tak silná jako ekonomiky velmocí typu Británie, Francie či Itálie. Proto se musíme specializovat na výrobu těžkých děl, abychom dosáhli kvalitnější výzbroje, i když bychom si přáli mít prostředky na kompletní arzenál."
 SMB_artillery_desc: "[SMB_artillery_desc_key]"
 SMB_atacama_training: "Výcvik v poušti Atacama"
 SMB_atacama_training_desc: "Naši vojáci musí být řádně vycvičeni, aby dokázali bojovat v tropickém horku i pouštních podmínkách. Nejlepším řešením je zřídit výcvikové tábory v poušti Atacama, kde si na tyto podmínky zvyknou."
 SMB_blue_water_fleet: "[SMB_blue_water_fleet_key]"
 SMB_blue_water_fleet_default: "Oceánské loďstvo"
 SMB_blue_water_fleet_desc: "Projekce námořní síly je klíčová pro každý stát, který chce patřit mezi velmoci nebo si udržet silné odstrašení. Musíme proto zajistit, aby naše námořnictvo bylo schopné operovat efektivně i daleko od domácích přístavů."
 SMB_brown_water_navy: "Říční loďstvo"
 SMB_brown_water_navy_desc: "Řeky vinoucí se džunglemi Jižní Ameriky nejsou naší armádou využívány dostatečně. Rozšíříme proto naše říční loďstvo o menší říční útočné čluny, které budou podporovat naše jednotky v oblastech vzdálených od posil a zásobování."
 SMB_carrier_conversion: "Přestavěné letadlové lodě"
 SMB_carrier_conversion_desc: "Naše námořní letectvo není dostatečné k obraně národních zájmů. Přestože si nemůžeme dovolit stavbu specializovaných letadlových lodí, můžeme zakoupit vyřazené křižníky a přestavět je na jednoduché nosiče letadel jako dočasné řešení."
 SMB_coastal_fleet: "[SMB_coastal_fleet_key]"
 SMB_coastal_fleet_default: "Pobřežní loďstvo"
 SMB_coastal_fleet_desc: "Nemáme velké ambice vést námořní války po celém světě. Hlavním úkolem našeho loďstva by proto měla být ochrana pobřeží a zabránění vylodění nepřátelských sil."
 SMB_conscription: "[SMB_conscription_key]"
 SMB_conscription_CHL: "Poučení z Velké války"
 SMB_conscription_default: "Zvýšit odvody"
 SMB_conscription_default_desc: "Ačkoli lze profesionalitu našich vojáků zpochybňovat, je nepochybné, že armáda zoufale potřebuje více mužů k doplnění stavů, jelikož trpíme nedostatkem lidí ochotných vstoupit do ozbrojených sil."
 SMB_conscription_desc: "[SMB_conscription_desc_key]"
 SMB_construct_air_bases: "[SMB_construct_air_bases_key]"
 SMB_construct_air_bases_default: "Vybudovat nové letecké základny"
 SMB_construct_air_bases_default_desc: "Kromě dobře vycvičených a motivovaných pilotů nám chybí ještě jeden klíčový prvek nezbytný pro rozsáhlé letectvo - letiště. Několik jich sice máme, ale pro rozšíření letectva na konkurenceschopnou úroveň zdaleka nestačí."
 SMB_construct_air_bases_desc: "[SMB_construct_air_bases_desc_key]"
 SMB_construct_naval_bases: "[SMB_construct_naval_bases_key]"
 SMB_construct_naval_bases_default: "Vybudovat nové námořní základny"
 SMB_construct_naval_bases_desc: "Naše námořní zařízení jsou zastaralá a nutně potřebují modernizaci. Investice do nich nám umožní stavět a podporovat mnohem schopnější námořní síly."
 SMB_cruiser_subs: "[SMB_cruiser_subs_key]"
 SMB_cruiser_subs_default: "Křižníkové ponorky"
 SMB_cruiser_subs_desc: "Atlantský i Tichý oceán jsou rozsáhlé a vyžadují ponorky schopné samostatného působení po dlouhou dobu. Proto musíme investovat do vývoje vlastních křižníkových ponorek."
 SMB_degaussing: "[SMB_degaussing_key]"
 SMB_degaussing_default: "Demagnetování"
 SMB_degaussing_desc: "Zahájíme demagnetování trupů našich lodí, čímž snížíme jejich magnetickou stopu. To je ochrání před magnetickými minami a omezí jejich elektronický podpis."
 SMB_department_of_military_intelligence: "[SMB_department_of_military_intelligence_key]"
 SMB_department_of_military_intelligence_default: "Oddělení vojenského zpravodajství"
 SMB_department_of_military_intelligence_default_desc: "Bez přesných informací o pozicích a úmyslech nepřítele bude obtížné jej porazit v přímém boji. Zřízení oddělení vojenského zpravodajství je proto nezbytné."
 SMB_department_of_military_intelligence_desc: "[SMB_department_of_military_intelligence_desc_key]"
 SMB_department_of_propaganda: "[SMB_department_of_propaganda_key]"
 SMB_department_of_propaganda_default: "Oddělení propagandy"
 SMB_department_of_propaganda_default_desc: "Svět je v plamenech a navzdory našemu úsilí nepodporuje celá civilní populace válku. Musíme proto vytvořit oddělení zaměřené na přesvědčování obyvatelstva o přínosech ozbrojeného mezinárodního boje."
 SMB_department_of_propaganda_desc: "[SMB_department_of_propaganda_desc_key]"
 SMB_domestic_designs: "[SMB_domestic_designs_key]"
 SMB_domestic_designs_default: "Domácí konstrukce"
 SMB_domestic_designs_default_desc: "Nejvhodnějším řešením je vytvářet a vyrábět vlastní modely a konstrukce letadel, jelikož jiným státům nelze plně důvěřovat, pokud jde o návrh či výrobu strojů vhodných pro naše piloty."
 SMB_domestic_designs_desc: "[SMB_domestic_designs_desc_key]"
 SMB_domestic_production: "[SMB_domestic_production_key]"
 SMB_domestic_production_BRA: "Postupovat podle doporučení DTPE"
 SMB_domestic_production_default: "Zaměřit se na domácí výrobu"
 SMB_domestic_production_default_desc: "Ačkoli je to náročnější a časově nákladnější, výroba tanků na domácí půdě je výhodnější, neboť zajišťuje kvalitu a zároveň snižuje riziko zadržení dodávek zbraní před jejich doručením."
 SMB_domestic_production_desc: "[SMB_domestic_production_desc_key]"
 SMB_enlarge_naval_facilities: "[SMB_enlarge_naval_facilities_key]"
 SMB_enlarge_naval_facilities_default: "Rozšířit námořní zařízení"
 SMB_enlarge_naval_facilities_desc: "Nedávný vývoj ve světě jasně ukazuje, že naše námořnictvo musí růst, chceme-li udržet odpovídající sílu. Prvním krokem je rozšíření stávajících námořních zařízení."
 SMB_escort_fleet: "[SMB_escort_fleet_key]"
 SMB_escort_fleet_default: "Doprovodné loďstvo"
 SMB_escort_fleet_desc: "Éra velkých bitevních flotil je pryč. Moderní námořní válka vyžaduje menší lodě operující v doprovodných formacích spolu s omezeným počtem hlavních lodí. Námořnictvo musí své plány tomuto přístupu přizpůsobit."
 SMB_establish_aircraft_industry: "[SMB_establish_aircraft_industry_key]"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default: "Domácí letecký průmysl"
 SMB_establish_aircraft_industry_default_desc: "Chceme-li udržet co nejvyšší efektivitu výroby, musíme na vlastním území vybudovat rozsáhlý letecký průmysl."
 SMB_establish_aircraft_industry_desc: "[SMB_establish_aircraft_industry_desc_key]"
 SMB_expand_repair_yards: "[SMB_expand_repair_yards_key]"
 SMB_expand_repair_yards_default: "Rozšířit opravárenské doky"
 SMB_expand_repair_yards_desc: "I ty nejodolnější lodě s nejzkušenějšími posádkami budou dříve či později potřebovat opravy. Investice do opravárenských doků zajistí, že se lodě co nejrychleji vrátí do služby."
 SMB_experimental_weapons_department: "[SMB_experimental_weapons_department_key]"
 SMB_experimental_weapons_department_default: "Oddělení experimentálních zbraní"
 SMB_experimental_weapons_department_default_desc: "Pokud nechceme technicky zaostávat za našimi rivaly, musíme začít uvažovat o vývoji takzvaných zázračných zbraní, abychom nebyli na bojišti znevýhodněni."
 SMB_experimental_weapons_department_desc: "[SMB_experimental_weapons_department_desc_key]"
 SMB_flying_fortress: "[SMB_flying_fortress_key]"
 SMB_flying_fortress_default: "Létající pevnosti"
 SMB_flying_fortress_default_desc: "Nejúčinnějším využitím letectva je bombardování nepřítele až do úplného zlomení jeho odporu. Proto bychom měli stavět velké letouny schopné nést co největší množství výbušnin."
 SMB_flying_fortress_desc: "[SMB_flying_fortress_desc_key]"
 SMB_foreign_advisors: "[SMB_foreign_advisors_key]"
 SMB_foreign_advisors_default: "Zahraniční poradci"
 SMB_foreign_advisors_default_desc: "Ačkoli jsou naši vojenští instruktoři schopní, nemohou se rovnat těm, kteří bojovali v několika konfliktech a prošli nejprestižnějšími zahraničními akademiemi. Musíme proto přilákat zahraniční poradce k posílení výcviku našich ozbrojených sil."
 SMB_foreign_advisors_desc: "[SMB_foreign_advisors_desc_key]"
 SMB_foreign_advisors_tt: "Odemkne rozhodnutí §YPozvat zahraniční poradce§! k výcviku naší armády"
 SMB_foreign_designs: "[SMB_foreign_designs_key]"
 SMB_foreign_designs_default: "Získání zahraničních konstrukcí"
 SMB_foreign_designs_default_desc: "Přestože bychom si přáli mít vlastní odborníky na vývoj obrněné techniky, nejrealističtější možností je využít mezinárodní kontakty a zajistit výhodné dohody na zahraniční konstrukce."
 SMB_foreign_designs_desc: "[SMB_foreign_designs_desc_key]"
 SMB_fortification_effort: "[SMB_fortification_effort_key]"
 SMB_fortification_effort_BRA: "Tamandarého linie"
 SMB_fortification_effort_default: "Fortifikační opatření"
 SMB_fortification_effort_desc: "Zatímco námořnictvo a letectvo jsou hlavními prostředky obrany našich břehů, musíme udržovat i robustní systém pobřežních opevnění jako poslední obrannou linii proti případnému vylodění."
 SMB_jet_tech_bonus: "Pokročilý letecký bonus"
 SMB_joint_operative_command: "[SMB_joint_operative_command_key]"
 SMB_joint_operative_command_default: "Velitelství společných operací"
 SMB_joint_operative_command_default_desc: "Nyní, když jsme rozvinuli nejen armádu, ale také letectvo, je čas zajistit koordinaci a spolupráci mezi těmito složkami. Založíme proto velitelství společných operací složené z velitelů obou oblastí."
 SMB_joint_operative_command_desc: "[SMB_joint_operative_command_desc_key]"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Odemkne podpůrný prapor §YPrůkopníci džungle§!:\n §YDžungle§!:\n  Pohyb §G+30%§!\n  Útok §G+10%§!\n  Obrana §G+20%§!"
 SMB_jungle_warfare_training: "Zřídit CIGS"
 SMB_jungle_warfare_training_desc: "Řada našich důstojníků doporučuje investovat do zřízení specializovaného výcvikového zařízení v Amazonii. Cílem tohoto zařízení bude připravit naše jednotky na nekonvenční boj v džungli a naučit je využívat terén jako spojence."
 SMB_license_designs: "[SMB_license_designs_key]"
 SMB_license_designs_default: "Licencovat zahraniční konstrukce"
 SMB_license_designs_default_desc: "Vývoj vlastních letadel je příliš časově i finančně náročný. Místo toho bychom měli licencovat zahraniční techniku a soustředit se na její výrobu zde v §Y[ROOT.GetNameDef]§!."
 SMB_license_designs_desc: "[SMB_license_designs_desc_key]"
 SMB_logistics_department: "[SMB_logistics_department_key]"
 SMB_logistics_department_BRA: "Departamento de Logística"
 SMB_logistics_department_default: "Zřídit logistické oddělení"
 SMB_logistics_department_default_desc: "Jižní Amerika je nehostinným kontinentem pro běžné armády. Abychom tento problém zmírnili, je vhodné založit samostatnou složku ozbrojených sil zaměřenou výhradně na řízení a distribuci zásobování."
 SMB_logistics_department_desc: "[SMB_logistics_department_desc_key]"
 SMB_mechanized_troops: "[SMB_mechanized_troops_key]"
 SMB_mechanized_troops_default: "Mechanizovat jednotky"
 SMB_mechanized_troops_default_desc: "Chceme-li posunout ozbrojené síly vpřed a přijmout budoucnost válčení, musíme rozsáhle mechanizovat pěchotu, aby mohla společně s tankovými jednotkami ničit nepřítele zpoza pancéřové ochrany."
 SMB_mechanized_troops_desc: "[SMB_mechanized_troops_desc_key]"
 SMB_merchant_marine: "[SMB_merchant_marine_key]"
 SMB_merchant_marine_BRA: "Educar e Navegar"
 SMB_merchant_marine_default: "Silné obchodní loďstvo"
 SMB_merchant_marine_desc: "Námořní přeprava surovin je klíčová pro národní bezpečnost mnoha států, a ani naše země není výjimkou. Musíme proto vybudovat profesionální obchodní loďstvo schopné podporovat armádu v době krize."
 SMB_midget_subs: "[SMB_midget_subs_key]"
 SMB_midget_subs_default: "Miniponorky"
 SMB_midget_subs_desc: "Provozování samostatně operujících ponorek na rozlehlých oceánech by bylo neefektivní. Naše zdroje můžeme využít lépe stavbou menších plavidel určených k operacím v mělčích pobřežních vodách."
 SMB_military_facilities: "[SMB_military_facilities_key]"
 SMB_military_facilities_BRA: "Technické a výrobní oddělení armády"
 SMB_military_facilities_default: "Rozšířit vojenská zařízení"
 SMB_military_facilities_default_desc: "Abychom mohli armádu řádně vyzbrojit, musíme rozšířit zbrojní průmysl. Výstavba nových průmyslových zařízení určených přímo k výrobě vojenského vybavení je proto nezbytná."
 SMB_military_facilities_desc: "[SMB_military_facilities_desc_key]"
 SMB_minelaying: "[SMB_minelaying_key]"
 SMB_minelaying_bonus: "Minovací úsilí"
 SMB_minelaying_default: "Zlepšit pokládání min"
 SMB_minelaying_desc: "Udržování dostatečného počtu lodí k neustálé obraně našeho rozsáhlého pobřeží je mimořádně nákladné. Námořní miny představují levnější řešení, které může odradit nebo zpomalit nepřítele, dokud nedorazí flotila."
 SMB_motorized: "[SMB_motorized_key]"
 SMB_motorized_default: "Investovat do motorového průmyslu"
 SMB_motorized_default_desc: "Budoucnost válčení spočívá v rychlých vozidlech obkličujících a ničících nepřítele dříve, než dokáže reagovat - nikoli v pěších palebných liniích ze 16. či 17. století, které jen zbytečně plýtvají časem a lidskou silou."
 SMB_motorized_desc: "[SMB_motorized_desc_key]"
 SMB_mountain_guns: "Investovat do horských děl"
 SMB_mountain_guns_desc: "Armáda upozornila, že ačkoli je velmi silná, současné dělostřelectvo je v horském terénu Chile téměř nepoužitelné. Proto objednala horská děla, která lze v horách efektivněji nasadit."
 SMB_naval_academy: "[SMB_naval_academy_key]"
 SMB_naval_academy_BRA: "Rozšířit Escola Naval"
 SMB_naval_academy_CHL: "Posílit Escuela Naval"
 SMB_naval_academy_CHL_desc: "Naše Escuela Naval má dlouhou tradici výcviku schopných námořních důstojníků, avšak další investice jsou nezbytné k přípravě admirálů a kapitánů na moderní námořní válku."
 SMB_naval_academy_default: "Posílit námořní akademii"
 SMB_naval_academy_default_desc: "Samotná výroba a údržba lodí nestačí k vytvoření silného námořnictva. Potřebujeme vysoce vycvičené důstojníky a specialisty, a proto založíme námořní akademii [ROOT.GetAdjective]."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_foreign_advisors: "[SMB_naval_foreign_advisors_key]"
 SMB_naval_foreign_advisors_default: "Pozvat námořní poradce"
 SMB_naval_foreign_advisors_desc: "Naši námořní důstojníci měli v poslední době jen málo příležitostí ověřit své schopnosti v boji. Přizvání zahraničních důstojníků nám pomůže osvojit si moderní námořní taktiku."
 SMB_naval_invasion: "[SMB_naval_invasion_key]"
 SMB_naval_invasion_default: "Námořní invaze"
 SMB_naval_invasion_desc: "Válka proti nepřátelskému státu často vyžaduje vylodění jednotek na jeho pobřeží. Abychom tyto operace zvládli, zahájíme společný výcvik armády a námořnictva."
 SMB_naval_support: "[SMB_naval_support_key]"
 SMB_naval_support_default: "Zaměřit se na námořní podporu"
 SMB_naval_support_default_desc: "Hlavním úkolem našich letadel je chránit flotilu a civilní konvoje. Letouny proto musí být navrženy pro námořní podporu a hlídkování a zároveň schopné vyhnout se palbě lodního protiletadlového dělostřelectva."
 SMB_naval_support_desc: "[SMB_naval_support_desc_key]"
 SMB_navy: "[SMB_navy_key]"
 SMB_navy_ARG: "Armada Argentina"
 SMB_navy_BRA: "Marinha do Brasil"
 SMB_navy_CHL: "Armada de Chile"
 SMB_navy_PAR: "Armada Paraguaya"
 SMB_navy_URG: "Armada Nacional del Uruguay"
 SMB_navy_default: "Námořnictvo"
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Naše námořnictvo od Velké války stagnovalo natolik, že mnoho plavidel již není bojeschopných. Nastal čas investovat do flotily a zahájit rozsáhlý modernizační program."
 SMB_navy_foreign_advisors_tt: "Odemkne rozhodnutí §YPozvat zahraniční poradce§! pro výcvik námořnictva"
 SMB_nimble_air_force: "[SMB_nimble_air_force_key]"
 SMB_nimble_air_force_default: "Obratné letectvo"
 SMB_nimble_air_force_default_desc: "Letadla musí dokázat manévrovat nejen proti nepřátelským strojům, ale i proti protiletadlové palbě a lodím. Letectvo by mělo být tvořeno lehčími, obratnými letouny vhodnými pro vzdušné souboje a přesné údery."
 SMB_nimble_air_force_desc: "[SMB_nimble_air_force_desc_key]"
 SMB_nuclear_program: "[SMB_nuclear_program_key]"
 SMB_nuclear_program_default: "Domácí jaderný program"
 SMB_nuclear_program_default_desc: "Američané i Němci intenzivně zkoumají tajemství atomu a nemůžeme si dovolit za nimi zaostávat. Ačkoli je jejich zájem vojenský, naši vědci vidí i civilní využití štěpení atomu."
 SMB_nuclear_program_desc: "[SMB_nuclear_program_desc_key]"
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_purchase_aircraft: "[SMB_purchase_aircraft_key]"
 SMB_purchase_aircraft_default: "Nakoupit zahraniční letadla"
 SMB_purchase_aircraft_default_desc: "Letecké velení dospělo k závěru, že vývoj i výroba vlastních letounů by byly příliš nákladné a zdlouhavé. Místo toho doporučuje nákup zahraniční techniky."
 SMB_purchase_aircraft_desc: "[SMB_purchase_aircraft_desc_key]"
 SMB_purchase_aircraft_tt: "Odemkne rozhodnutí §YNakoupit letadla§! od zahraničních mocností"
 SMB_purchase_cruisers_and_dreadnoughts: "[SMB_purchase_cruisers_and_dreadnoughts_key]"
 SMB_purchase_cruisers_and_dreadnoughts_BRA: "Náhrada bitevních lodí třídy Minas Gerais"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Nakoupit křižníky a dreadnoughty"
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Navzdory rostoucí průmyslové síle nemáme čas na své straně. K rychlému posílení námořnictva musíme oslovit velmoci ohledně odkupu jejich odstavených plavidel."
 SMB_purchase_destroyers_and_subs: "[SMB_purchase_destroyers_and_subs_key]"
 SMB_purchase_destroyers_and_subs_default: "Nakoupit torpédoborce a ponorky"
 SMB_purchase_destroyers_and_subs_desc: "Svět je stále nestabilnější a my musíme rozšířit schopnost projekce námořní síly. Některé velké flotily jsou ochotny zbavit se starších lodí."
 SMB_purchase_obsolete_ships_tt: "Odemkne rozhodnutí §Y$south_american_naval_arms_race_category$§! pro nákup dreadnoughtů a dalších starších kapitálních lodí"
 SMB_raiding_fleet: "[SMB_raiding_fleet_key]"
 SMB_raiding_fleet_default: "Nájezdní flotila"
 SMB_raiding_fleet_desc: "Námořní zásobovací trasy jsou klíčové pro fungování většiny ekonomik. Jejich narušení může přivést i ty nejsilnější státy na kolena."
 SMB_reescalate_the_naval_arms_race: "[SMB_reescalate_the_naval_arms_race_key]"
 SMB_reescalate_the_naval_arms_race_BRA: "Námořní zbrojní závody"
 SMB_reescalate_the_naval_arms_race_default: "Znovu eskalovat námořní zbrojení"
 SMB_reescalate_the_naval_arms_race_desc: "Od Velké války jsme se zdržovali výrazného rozšiřování flotily. Vzhledem k blížící se válce však musíme získat náskok před sousedy."
 SMB_regular_infantry: "[SMB_regular_infantry_key]"
 SMB_regular_infantry_default: "Síla obyčejného vojáka"
 SMB_regular_infantry_default_desc: "Technika je důležitá, ale skutečnou silou armády je jednotlivý voják bojující za svou vlast, hodnoty a blízké. Musíme proto posílit jeho morálku a dát mu co nejlepší šanci uspět."
 SMB_regular_infantry_desc: "[SMB_regular_infantry_desc_key]"
 SMB_special_forces: "[SMB_special_forces_key]"
 SMB_special_forces_BRA: "Comando de Operações Especiais"
 SMB_special_forces_default: "Programy speciálních sil"
 SMB_special_forces_default_desc: "Naše armáda je sice malá, ale může být výrazně posílena využitím speciálně vycvičených vojáků, kteří vynikají v určitých situacích a typech boje. Zřízení programů pro výcvik a zázemí těchto jednotek by proto mělo být naší nejvyšší prioritou."
 SMB_special_forces_desc: "[SMB_special_forces_desc_key]"
 SMB_special_forces_option_1: "[SMB_special_forces_option_1_key]"
 SMB_special_forces_option_1_continuation: "[SMB_special_forces_option_1_continuation_key]"
 SMB_special_forces_option_1_continuation_default: "Výcvikové programy Rangerů"
 SMB_special_forces_option_1_continuation_default_desc: "Na podporu horských jednotek bychom měli nasadit Rangery - vojáky speciálně vycvičené pro útok a průzkum nejen v horských oblastech, ale i v lesích a džunglích Jižní Ameriky."
 SMB_special_forces_option_1_continuation_desc: "[SMB_special_forces_option_1_continuation_desc_key]"
 SMB_special_forces_option_1_default: "Posílit horské pluky"
 SMB_special_forces_option_1_default_desc: "Horské jednotky by měly získat zvláštní pozornost vrchního velení, neboť dokážou výkony, o jakých si běžné jednotky mohou nechat jen zdát. Umožňují vést boj v nehostinných Andách a podporovat postup pravidelných sil."
 SMB_special_forces_option_1_desc: "[SMB_special_forces_option_1_desc_key]"
 SMB_special_forces_option_2: "[SMB_special_forces_option_2_key]"
 SMB_special_forces_option_2_BRA: "Corpo de Fuzileiros Navais"
 SMB_special_forces_option_2_CHL: "Revitalizovat námořní pěchotu"
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] má dlouhou tradici námořní pěchoty, avšak od konce války v Pacifiku byla tato složka redukována na pobřežní dělostřelectvo. Přeměnou na expediční námořní pěchotu bude [ROOT.GetNameDef] opět schopen projekce síly za mořem, jako tomu bylo v 19. století."
 SMB_special_forces_option_2_continuation: "[SMB_special_forces_option_2_continuation_key]"
 SMB_special_forces_option_2_continuation_default: "Podpora námořní pěchoty"
 SMB_special_forces_option_2_continuation_default_desc: "Aby námořní pěchota fungovala na plný výkon, měli bychom vyvíjet technologie, které ji podporují, například vyloďovací vozidla a lepší systémy zásobování při vylodění."
 SMB_special_forces_option_2_continuation_desc: "[SMB_special_forces_option_2_continuation_desc_key]"
 SMB_special_forces_option_2_default: "Silná námořní pěchota"
 SMB_special_forces_option_2_default_desc: "Protože námořnictvo patří mezi naše silné stránky, je více než žádoucí umožnit mu vlastní vojenskou složku složenou z tvrdě vycvičených a mimořádně efektivních mariňáků."
 SMB_special_forces_option_2_desc: "[SMB_special_forces_option_2_desc_key]"
 SMB_special_forces_option_3: "[SMB_special_forces_option_3_key]"
 SMB_special_forces_option_3_BRA: "Brigada de Infantaria Paraquedista"
 SMB_special_forces_option_3_continuation: "[SMB_special_forces_option_3_continuation_key]"
 SMB_special_forces_option_3_continuation_default: "Podpora leteckých výsadků"
 SMB_special_forces_option_3_continuation_default_desc: "Aby měli výsadkáři co největší šanci na úspěch, měli bychom vyvíjet technologie zvyšující jejich přežití - ať už jde o shazovatelný pancíř nebo maskované zásobovací kontejnery."
 SMB_special_forces_option_3_continuation_desc: "[SMB_special_forces_option_3_continuation_desc_key]"
 SMB_special_forces_option_3_default: "Rozšířit leteckou armádní složku"
 SMB_special_forces_option_3_default_desc: "Protože letectvo patří mezi naše silné stránky, je výhodné umožnit mu vlastní vojenskou složku tvořenou speciálně vycvičenými a vysoce efektivními výsadkáři."
 SMB_special_forces_option_3_desc: "[SMB_special_forces_option_3_desc_key]"
 SMB_strategic_bombing: "[SMB_strategic_bombing_key]"
 SMB_strategic_bombing_default: "Zaměření na strategické bombardování"
 SMB_strategic_bombing_default_desc: "Válku nelze vyhrát pouze porážkou nepřítele v boji, ale i zničením jeho ekonomiky a průmyslových kapacit. Strategické bombardování by proto mělo být naším hlavním cílem."
 SMB_strategic_bombing_desc: "[SMB_strategic_bombing_desc_key]"
 SMB_support_company: "[SMB_support_company_key]"
 SMB_support_company_bra: "Výcvik džunglových pionýrů"
 SMB_support_company_default: "Význam podpůrných rot"
 SMB_support_company_default_desc: "Nedávné založení logistického oddělení odhalilo zásadní nedostatky. Pro udržení toku zásob potřebujeme moderní podpůrné vybavení, jelikož stávající materiál již nestačí."
 SMB_support_company_desc: "[SMB_support_company_desc_key]"
 SMB_tactical_air_force: "[SMB_tactical_air_force_key]"
 SMB_tactical_air_force_default: "Taktické letectvo"
 SMB_tactical_air_force_default_desc: "Letectvo by nemělo pouze podporovat pozemní síly, ale plnit i složitější úkoly, které pozemní jednotky samy nezvládnou. Právě v tom spočívá skutečná síla letectva."
 SMB_tactical_air_force_desc: "[SMB_tactical_air_force_desc_key]"
 SMB_tank_warfare: "[SMB_tank_warfare_key]"
 SMB_tank_warfare_default: "Tanková válka"
 SMB_tank_warfare_default_CHL: "Válčení v Patagonii"
 SMB_tank_warfare_default_desc: "Nejlepším doplňkem mobilní armády jsou obrnění kolosi s palebnou silou schopnou přemoci téměř jakéhokoli protivníka. Otázkou zůstává, zda se máme zaměřit na německou bleskovou doktrínu, nebo podporu pěchoty."
 SMB_tank_warfare_desc: "[SMB_tank_warfare_desc_key]"
 SMB_tank_warfare_tt: "Odemkne rozhodnutí §YSpecializovat§! národní obrněné programy"
 SMB_tierra_del_fuego_training: "Výcvik na Ohňové zemi"
 SMB_tierra_del_fuego_training_desc: "Aby naši vojáci dokázali účinně bojovat v chladném jihu a horách, musíme zřídit výcvikové tábory na Ohňové zemi a umožnit jim lepší aklimatizaci."
 SMB_war_planning_office: "[SMB_war_planning_office_key]"
 SMB_war_planning_office_default: "Úřad válečného plánování"
 SMB_war_planning_office_default_desc: "Musíme zajistit, aby armáda dostávala promyšlené a aktuální rozkazy. Založení úřadu válečného plánování nám umožní lépe koordinovat operace a vyhnout se katastrofálním chybám."
 SMB_war_planning_office_desc: "[SMB_war_planning_office_desc_key]"
 SMB_winning_the_air_war: "[SMB_winning_the_air_war_key]"
 SMB_winning_the_air_war_default: "Vyhrát vzdušnou válku"
 SMB_winning_the_air_war_default_desc: "Pozemní podpora i námořní bombardování jsou důležité, ale bez kontroly vzdušného prostoru nemají žádnou hodnotu. Naše letectvo se proto musí zaměřit především na ovládnutí oblohy."
 SMB_winning_the_air_war_desc: "[SMB_winning_the_air_war_desc_key]"
 SMB_women_in_aviation: "[SMB_women_in_aviation_key]"
 SMB_women_in_aviation_default: "Ženy v letectví"
 SMB_women_in_aviation_default_desc: "Ženy vždy hrály důležitou roli ve společnosti. Nyní nastal čas, aby se zapojily i do činností dříve vyhrazených mužům - včetně výroby a pilotáže letadel."
 SMB_women_in_aviation_desc: "[SMB_women_in_aviation_desc_key]"
 URG_a_new_constitution: "Nová ústava"
 URG_a_new_constitution_desc: "Současná ústava je nefunkční. Potřebujeme novou, která posune zemi do nové éry."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio je jednou z hlavních postav uruguayského fašismu. Jeho vliv může být odrazovým můstkem pro širší hnutí, které zachvátí [URG.GetName]. Pozveme je do vlády a poskytneme jim legitimitu."
 URG_allow_nazi_movements_among_german_uruguayan: "[GER.GetAdjectiveCap]-[URG.GetAdjective] nacistická hnutí"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "Mezi [GER.GetAdjective]-[URG.GetAdjective] menšinami existují menší nacistická hnutí, ovlivněná zahraniční politikou své domoviny. Namísto jejich potlačení je můžeme využít k prosazení vlastní agendy."
 URG_american_air_bases: "Americké letecké základny"
 URG_american_air_bases_desc: "Spojené státy na nás tlačí, abychom jim umožnili zřídit letecké základny na našem území. To nám pomůže chránit se před hrozbami Osy."
 URG_americanism: "Amerikanismus"
 URG_americanism_desc: "Musíme zajistit, aby se naše zahraniční politika soustředila na hodnoty Jižní Ameriky a jejich ochranu."
 URG_anti_imperialism: "Antiimperialismus"
 URG_anti_imperialism_desc: "Musíme zaujmout jasný postoj proti imperialismu a vměšování cizích mocností do Jižní Ameriky."
 URG_anticentralism: "Anticentralismus"
 URG_anticentralism_desc: "Centralizace země kolem Montevidea není reálná. Je lepší zachovat hodnoty venkova i měst tak, aby mohly společně prosperovat."
 URG_blanco_victory: "Volební vítězství Blanců"
 URG_blanco_victory_desc: "Pobouření způsobené diktaturou Gabriela Terry odklonilo voliče od Coloradů a přivedlo k moci Blancos."
 URG_break_diplomatic_relations_with_the_axis: "Přerušit diplomatické vztahy s Osou"
 URG_break_diplomatic_relations_with_the_axis_desc: "Navzdory vyhlášené neutralitě je jasné, že Osu zla již nelze tolerovat. Průběh války přeje Spojencům a není v našem zájmu stát na straně poražených."
 URG_break_relations_with_the_ussr: "Přerušit vztahy se státem [SOV.GetName]"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName] je nepřirozený konstrukt. Budoucí světový řád leží ve střední Evropě a u [USA.GetName], nikoli u tohoto vyvrhele."
 URG_brou: "BROU"
 URG_brou_desc: "Banka Východní republiky Uruguay musí převzít nové pravomoci a vytvořit měnový fond pro likvidaci zahraničního dluhu."
 URG_colorado_victory: "Volební vítězství Coloradů"
 URG_colorado_victory_desc: "Nebylo pochyb, že Coloradové budou i nadále vládnout v [URG.GetName]."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "Mléko je zdravé, výživné a dostupné v hojném množství a naše země má ideální podmínky k jeho využití. Národní družstvo producentů mléka získá monopol na mléčné výrobky a související infrastrukturu, čímž podpoří hospodářský růst země."
 URG_declare_neutrality: "Vyhlásit neutralitu"
 URG_declare_neutrality_desc: "Nemáme žádný důvod se zapojovat do evropských záležitostí."
 URG_establish_the_german_uruguayan_cultural_center: "Posílit Fuhrmannovo kulturní centrum"
 URG_establish_the_german_uruguayan_cultural_center_desc: "[GER.GetAdjectiveCap]-[URG.GetAdjective] kulturní centrum bylo založeno Arnulfem Fuhrmannem za účelem šíření pronacistické propagandy v zemi, která s růstem Osy dále sílí. Zatímco vláda se snaží tuto činnost potlačit, my ji budeme financovat a uplácet správné lidi, aby centrum mohlo nadále fungovat."
 URG_food_for_the_warmachine: "Potrava pro válečný stroj"
 URG_food_for_the_warmachine_desc: "S velkou částí zemědělské půdy pod naší kontrolou můžeme začít dodávat potraviny našim spojencům a tím dále posilovat naši moc."
 URG_force_through_corporatism: "Prosadit korporativismus silou"
 URG_force_through_corporatism_desc: "Vláda se již jednou pokusila prosadit korporativismus, ale tehdejší politici proti tomu tvrdě bojovali a návrh byl zrušen. Dnes nebude žádný kompromis - tuto legislativu prosadíme za každou cenu."
 URG_herrerismo: "Herrerismus"
 URG_herrerismo_desc: "Náš vůdce vytvořil ideologii zvanou herrerismus, kombinaci nacionalismu, konzervatismu a populismu. Prostřednictvím ní chce vybudovat silnou politickou základnu."
 URG_import_substitution: "Substituce dovozu"
 URG_import_substitution_desc: "Založíme moderní ekonomiku na belgickém modelu substituce dovozu, abychom dosáhli skutečné hospodářské modernizace."
 URG_investigate_german_and_italian_cultural_organization: "Vyšetřit německé a italské organizace"
 URG_investigate_german_and_italian_cultural_organization_desc: "Kulturní a sportovní organizace spojené s Itálií a Německem jsou podezřelé z ukrývání fašistických sympatizantů. Musíme je sledovat a vyšetřit jakékoli prohřešky."
 URG_join_the_allies: "Připojit se ke Spojencům"
 URG_join_the_allies_desc: "Po nátlaku ze strany [USA.GetName] je jasné, že se již nemůžeme držet stranou války. To málo, co můžeme udělat, nyní vložíme do boje."
 URG_la_teja_refinery: "Rafinérie La Teja"
 URG_la_teja_refinery_desc: "Založení moderní ropné rafinérie nám umožní stát se konkurenceschopnými na světovém trhu a diverzifikovat naši ekonomiku."
 URG_law_no_9914: "Zákon č. 9914"
 URG_law_no_9914_desc: "Poté, co byl [FIN.GetName] napaden státem [SOV.GetNameDef], vláda schválila zákon č. 9914, který umožňuje vyčlenit prostředky na pomoc Finsku. Shromáždili jsme vlnu a 10 600 000 gramů konzervovaného hovězího masa, přičemž každá konzerva nese nápis „od uruguayského lidu hrdinské finské armádě“."
 URG_law_no_9943: "Zákon č. 9943"
 URG_law_no_9943_desc: "Navzdory neutralitě je zřejmé, že svět rychle směřuje k nejistotě. Musíme připravit naše ozbrojené síly a zavést celostátní odvody k obraně hranic."
 URG_legacy_of_batlle: "Odkaz Batlleho"
 URG_legacy_of_batlle_desc: "Ať už nás budoucnost zavede kamkoli, je jasné, že strana Colorado je navždy spjata s odkazem Josého Batlle y Ordóñeze. Vždy budeme hájit jeho ideu univerzální sociální spravedlnosti."
 URG_legalize_the_pool: "Legalizovat sázky"
 URG_legalize_the_pool_desc: "Legalizace sázek zvýší státní příjmy a zároveň se bude těšit velké oblibě mezi obyvatelstvem."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Je čas opustit starý zemědělský trh a slavnostně otevřít Mercado Modelo, největší zemědělský trh v zemi."
 URG_merge_falangist_movements: "Sjednotit falangistická hnutí"
 URG_merge_falangist_movements_desc: "S výjimkou uruguayského revizionismu Adolfa Agoria je falangismus nejrozšířenějším autoritářským hnutím v zemi, avšak je rozdělen do několika skupin. Sjednotíme je, aby společně tvořily silnější celek."
 URG_ministry_of_public_works: "Podpora ministerstva veřejných prací"
 URG_ministry_of_public_works_desc: "Abychom podpořili industrializaci země, vytvoříme rozsáhlý program výstavby silnic a dělnického bydlení prostřednictvím ministerstva veřejných prací."
 URG_pay_of_all_external_debts: "Splatit veškeré zahraniční dluhy"
 URG_pay_of_all_external_debts_desc: "Stále máme zahraniční dluhy vůči několika státům a v současné situaci není prozíravé je dále ponechávat nesplacené."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna je rychle se rozvíjející národní letecký dopravce pro nákladní i charterové služby. Investice do něj mohou přenést naše letectví do moderní éry."
 URG_prohibition_of_usury: "Zákaz lichvy"
 URG_prohibition_of_usury_desc: "Nemůžeme dále tolerovat půjčky, které nepřiměřeně zvýhodňují věřitele. Musí být zavedeny zákony proti lichvě, aby se tomu zabránilo."
 URG_rapid_industrialization: "Rychlá industrializace"
 URG_rapid_industrialization_desc: "Vše je připraveno k tomu, abychom naši zemi uvedli do nové éry. Vydáme se cestou rychlé industrializace a definitivně vstoupíme do 20. století."
 URG_recognize_francoist_spain: "Uznat frankistické Španělsko"
 URG_recognize_francoist_spain_desc: "Je zřejmé, že frankistické Španělsko je legitimním španělským státem. Okamžitě jej uznáme jako pravé Španělsko."
 URG_revaluation_law: "Zákon o revalvaci"
 URG_revaluation_law_desc: "Zákon o revalvaci z roku 1935 musí být dále rozšířen tak, aby emisní oddělení monopolizovalo veškerou bankovní činnost."
 URG_right_to_food_housing_and_health: "Právo na potraviny, bydlení a zdraví"
 URG_right_to_food_housing_and_health_desc: "Zakotvíme právo na potraviny, bydlení a zdravotní péči jako základní pilíř ústavy a poskytneme podporu nejchudším občanům."
 URG_rincon_del_bonete_hydroelectric_power_station: "Vodní elektrárna Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "Elektrifikace země je klíčem k modernizaci. Stát [GER.GetAdjective] je ochoten financovat výstavbu tohoto projektu, čímž posílí naše vzájemné vztahy."
 URG_ruralism: "Ruralismus"
 URG_ruralism_desc: "Naše voličská základna se nachází na venkově a je nezbytné do něj výrazně investovat."
 URG_statism: "Etatismus"
 URG_statism_desc: "Silný stát s centralizovanou kontrolou nad společenskými a hospodářskými záležitostmi je v této době nezbytností."
 URG_terra_election: "Volby roku 1938 proběhly"
 URG_terras_dictatorship: "Terrova diktatura"
 URG_terras_dictatorship_desc: "Gabriel Terra se před dvěma lety zmocnil kontroly nad velkou částí země prostřednictvím sebe-převratu, avšak stále musíme upevnit kontrolu nad státními institucemi."
 URG_the_american_springboard: "Americký odrazový můstek"
 URG_the_american_springboard_desc: "S upevněnou mocí a silným spojencem za zády jsme připraveni začít dobývat naše sousedy."
 URG_the_fuhrmann_plan: "Fuhrmannův plán"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann navrhl, aby se [URG.GetName] stal kolonií státu [GER.GetName] a sloužil jako odrazový můstek pro frontu Osy v Jižní Americe. Možná ne jako kolonie, ale jako správce osové Jižní Ameriky?"
 URG_the_good_coup: "„Dobrý“ převrat"
