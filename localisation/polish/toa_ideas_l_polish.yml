 CHL_unified_in_spirit_idea_desc: "Amerindiánské a polynéské národy spolupracují na koordinaci a výcviku svých armád, čímž výrazně zvyšují jejich efektivitu."
 CHL_veteran_legionaries: "Veteránští legionáři"
 CHL_veteran_legionaries_desc: "Mnoho příslušníků Francouzské cizinecké legie následovalo Antoina Bernarda na jeho cestě do naší země a budou mu nápomocni při jeho slavných výbojích."
