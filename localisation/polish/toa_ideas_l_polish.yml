 BRA_expanding_the_revolution: "Rozšiřování revoluce"
 BRA_expanding_the_revolution_desc: "Revoluce byla přinesena do [BRA.GetNameDef] a nyní se musíme dívat za hranice vlastního státu. Nastal čas šířit revoluci ve prospěch našich soudruhů mimo [BRA.GetNameDef]."
