 BRA_brown_water_navy_idea_bonus_tt: "Veškerá pěchota:\n §Y-Řeky:§!\n Pohyb: §G+10%§!\n Útok: §G+10%§!\n Obrana: §G+5%§!"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_cangaceiro_state: "Cangaço aktivní ve státě"
 BRA_cangaceiro_state_desc: "Na severovýchodě Brazílie vzniklo mocenské vakuum, které vedlo ke vzestupu banditů známých jako Cangaço. Tito bandité sužují region po celá desetiletí a často se těší podpoře místních obyvatel. Musíme s jejich rabováním a vražděním něco udělat, než nad regionem zcela ztratíme kontrolu."
 BRA_cbc_manufacturer: "$BRA_cbc_organization$"
 BRA_collaboration_with_the_church: "Spolupráce s církví"
 BRA_collaboration_with_the_church_desc: "Církev má pro mnoho Brazilců zásadní význam. Konzultacemi politik s duchovenstvem můžeme získat jejich masovou podporu pro naši vládu."
 BRA_collectivized_agriculture: "Kolektivizované zemědělství"
 BRA_collectivized_agriculture_desc: "Kolektivizací našeho zemědělství jsme zvýšili jeho efektivitu a posílili komunistickou ideologii mezi obyvatelstvem."
 BRA_commonwealth_idea: "Členský stát lusofonního společenství"
 BRA_commonwealth_idea_desc: "Tato země je členem Lusofonního společenství, komunity se silnými historickými vazbami, kde je portugalština často nejpoužívanějším jazykem. Členské státy se dohodly na spolupráci v otázkách společného zájmu, jako jsou technologie a zahraniční politika."
 BRA_court_the_military_idea: "Získávání přízně armády"
 BRA_court_the_military_idea_desc: "Bez zavedeného vlivu a zdrojů armády si nemůžeme udržet moc. Alespoň prozatím musíme usilovat o to, aby stála na naší straně."
