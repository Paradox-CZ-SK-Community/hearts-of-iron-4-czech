 URG_terra_dictatorship: "Terrův diktátorský režim"
 URG_terra_dictatorship_desc: "Od revoluce 31. března 1933 je Gabriel Terra se svými stoupenci - včetně batllistů, Bílé strany a jejího vůdce Luise Alberta de Herrery - u moci bez jakékoli skutečné opozice. Pro Uruguay to znamená přísnou neutralitu, neboť Terra usiluje o vnitřní rozvoj a chce si zachovat kontrolu nad volbou stran v případných válkách, jak v Jižní Americe, tak za Atlantikem."
 USA_monroe_doctrine_enforcer: "Vynucovatel Monroeovy doktríny"
 USA_monroe_doctrine_enforcer_desc: "Od poloviny 19. století se snažíme chránit západní polokouli před vnějšími zásahy koloniálních mocností. Ačkoli se parametry této doktríny v průběhu času měnily, její podstata spočívá v tom, že naši sousedé v Severní a Jižní Americe očekávají naši pomoc v době konfliktu. Zda, kdy a jak doktrínu prosadíme, je však na našem vlastním rozhodnutí."
 USA_monroe_doctrine_idea: "Monroeova doktrína"
 USA_monroe_doctrine_idea_desc: "Spojené státy se dlouhodobě zavazují chránit západní polokouli před vnějšími zásahy koloniálních mocností, což znamená, že jakýkoli vpád na naše území by pravděpodobně vedl k americké pomoci. Pokud se však naše politika přestane shodovat s politikou Spojených států, můžeme zůstat bez ochrany."
