 CHL_the_francoist_model_conquest: "Frankistický model"
 CHL_the_francoist_model_conquest_desc: "Následováním doktrín neutrálních diktátorů, jaké prosazoval například španělský generál Francisco Franco, se můžeme vyhnout globálnímu konfliktu a soustředit se na vlastní sféru vlivu."
