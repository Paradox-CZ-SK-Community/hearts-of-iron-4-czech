 CHL_the_grand_chilean_armada_desc: "V důsledku nedávné změny směřování země [CHL.GetNameDef] byl zahájen proces posílení našeho španělského dědictví prostřednictvím vytvoření vlastní Velké armády."
 CHL_the_international_revolution: "Mezinárodní revoluce"
 CHL_the_international_revolution_desc: "Musíme zajistit, aby revoluční plamen, jednou zažehnutý v zahraničí, nemohl být uhašen."
 CHL_the_kings_scouts: "Královi skauti"
 CHL_the_kings_scouts_desc: "Již od dětství se náš král s nadšením účastnil polovojenských aktivit francouzského skautského hnutí. Nyní přenese stejnou vášeň a zápal i na mládež země [CHL.GetAdjective]."
 CHL_the_mapuche_conflict: "Mapučský konflikt"
 CHL_the_mapuche_conflict_desc: "Od pacifikace Araukánie a násilného začlenění její půdy a obyvatel do chilského státu byli původní Mapučové vysídlováni, znevýhodňováni a zůstávali nespokojeni. Zatímco část z nich usiluje o spolupráci a integraci, jiní se snaží stát všemi možnými prostředky podvracet."
 CHL_the_true_enemy_idea: "Úder proti skutečnému nepříteli"
