 BRA_liberated_by_communist_brazil: "Osvobozeno státem [BRA.GetNameDefCap]"
 BRA_liberated_by_communist_brazil_desc: "Naše země konečně získala svou právoplatnou nezávislost na kolonizátorech. S pomocí [BRA.GetNameDef] jsme opět svobodnou zemí. Jelikož jejich činy nám zjevně pomohly, začínají se mezi naším obyvatelstvem zakořeňovat i komunistické myšlenky."
