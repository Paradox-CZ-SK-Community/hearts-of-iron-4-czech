 BRA_anaue_idea: "Anauê"
 BRA_anaue_idea_desc: "Původní domorodý pozdrav Anauê získal nový význam jako bojový pokřik integralistického hnutí. Skandovaný v ulicích zeleně uniformovanými členy strany vzbuzuje hrdost mezi nacionalisty a obavy u jejich odpůrců."
