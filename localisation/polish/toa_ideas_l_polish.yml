 idea_CHL_repubican_guard_desc: "Republika se nachází v těžkém ohrožení a blíží se kolapsu. Prezident Arturo Alessandri však od roku 1925 stabilizoval značnou část situace. Spoléhání na tuto tajnou milici však odčerpává prostředky určené armádě a brání rozšiřování pravidelných sil."
 idea_CHL_the_Hacienda_inquilinaje_system: "Systém haciendy - inquilinaje"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "Systém haciend a nájemních pracovníků inquilinaje vychází ze starořímských a imperiálně španělských modelů správy a je, jak lze očekávat, silně zastaralý a utlačující. Současné chilské haciendy se vyznačují špatnými pracovními podmínkami a hospodářskou zaostalostí, neboť v praxi dodnes využívají nevolnictví. Jediným skutečným řešením je §Ypozemková reforma§!, která musí být hlavní prioritou, chceme-li obnovit naši ekonomiku."
