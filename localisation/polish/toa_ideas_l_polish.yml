 CHL_fascist_assault_department: "Oddělení nacistických útočných jednotek"
 CHL_fascist_military_excercises: "Vojenská cvičení"
 CHL_fascist_youth_and_provinces_department: "Oddělení nacistické mládeže"
 CHL_fascist_youth_department: "Oddělení nacistické mládeže"
 CHL_foreign_communist_influence: "Podpora vnitřních revolučních sil v zemi [CHL.GetAdjective]"
 CHL_french_aristocracy: "Francouzská aristokracie"
 CHL_french_investments: "Francouzské investice"
 CHL_french_investments_desc: "Jacques Antoine Bernard dorazil do země s finanční podporou francouzských šlechticů nespokojených s republikou, ve které žijí, a doufajících v lepší budoucnost v zemi [CHL.GetNameDef]."
 CHL_from_support_chile_static_modifier: "Podpora Království Araukánie a Patagonie"
 CHL_german_compensation_idea: "Německé kompenzace"
 CHL_has_left_wing_government: "Má levicovou vládu"
 CHL_has_right_wing_government: "Má pravicovou vládu"
 CHL_hosting_german_intel_lar: "Hostí německé zpravodajské služby a operativce"
 CHL_hosting_german_intel_lar_desc: "Aktivně pomáháme Němcům v jejich špionážních operacích proti jiným státům naší polokoule."
 CHL_hosting_german_intel_non_lar: "Hostí německé zpravodajské služby a operativce"
 CHL_hosting_german_intel_non_lar_desc: "Aktivně pomáháme Němcům v jejich špionážních operacích proti jiným státům naší polokoule."
 CHL_hydroelectric_power: "Vodní energie"
 CHL_hydroelectric_power_desc: "Díky investicím v oblasti Araukánie jsme konečně vybudovali síť přehrad, které vyrábějí elektrickou energii a regulují tok řek."
 CHL_ibanez_foriegn_support: "Zahraniční ekonomické investice"
 CHL_ibanez_foriegn_support_desc: "Díky obrovskému množství nových půjček se země může postupně znovu rozběhnout, jak nový kapitál proudí do našich průmyslových odvětví."
 CHL_impose_new_taxes_tt: "Po odstranění národního ducha §Y$CHL_imposed_new_taxes$§! upraví §Y$CHL_chilean_economy_dynamic_modifier$§! následovně:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 CHL_imposed_new_taxes: "Uvaleny nové daně"
 CHL_introduced_the_franc_idea: "Zaveden frank"
 CHL_introduced_the_franc_idea_desc: "Aby se země dokázala zotavit ze svých ran a zaujmout místo na světové scéně, musí se stát součástí širší frankofonní sféry. Klíčovým krokem bylo nahrazení starého pesa araukánským frankem."
 CHL_invited_french_academia: "Francouzská akademická obec"
 CHL_invited_french_academia_desc: "Důležitou součástí frankofonní sféry je společný způsob myšlení. Proto budeme podporovat přesun francouzských akademiků do země [CHL.GetNameDef]."
 CHL_lack_of_funds: "Nedostatek financí"
 CHL_lack_of_funds_desc: "Liberální vláda odcizila obrovské množství státních prostředků a uprchla s nimi do zahraničí. Zotavení z této ekonomické ztráty potrvá dlouhou dobu."
 CHL_laissez_faire: "Laissez-faire"
 CHL_laissez_faire_desc: "Trh musí proudit volně a pouze vyhýbáním se vládním zásahům do průmyslu se může naše ekonomika zotavit."
 CHL_lar_encryption: "Bonus k šifrování"
 CHL_legacy_of_caupolican: "Odkaz Caupolicána"
 CHL_legacy_of_caupolican_desc: "Odkaz Caupolicána nás ovlivňuje dodnes a jeho duch i vůle budou žít v myslích i činech našich vojáků."
 CHL_liberal_party_in_power: "Partido Liberal"
 CHL_ligas_patrioticas: "Ligas Patrióticas"
 CHL_ligas_patrioticas_desc: "Ligas Patrióticas jsou krajně pravicové polovojenské civilní organizace působící v zemi [CHL.GetNameDef], které nám pomáhají potlačovat nesouhlas a odrazovat obyvatelstvo od vyhýbání se vojenské službě."
 CHL_local_mapuche_defense_groups: "Místní obranné skupiny Mapučů"
 CHL_machi_in_the_army: "Organizace machi v armádě"
 CHL_machi_in_the_army_desc: "Přítomnost šamanů machi po boku našich jednotek zajistí, že zůstanou neustále povzbuzeni a motivováni."
 CHL_mapuche_ancestral_resistance_good: "Resistencia Ancestral Mapuche"
 CHL_mapuche_conflict_down_tt: "§GZmírňuje§! mapučský konflikt.\n"
 CHL_mapuche_conflict_up_tt: "§RZhoršuje§! mapučský konflikt.\n"
 CHL_mapuche_nationalism_dynamic_modifier: "Mapučský nacionalismus"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "Mapučský nacionalismus dosud v naší zemi nikdy nebyl výrazně rozšířen. Musíme jej proto sami formovat tak, aby nabyl podoby, kterou si přejeme."
 CHL_mapuche_social_classes: "Mapučské sociální třídy a genderové identity"
 CHL_mapuche_social_classes_desc: "Zavedením sociálních tříd a norem naší staré společnosti do nové můžeme zajistit její opětovný rozkvět."
 CHL_modify_chilean_airforce_ns_intro: "Upraví §Y$CHL_airforce_modifier$§! o"
 CHL_modify_chilean_army_ns_intro: "Upraví §Y$CHL_army_modifier$§! o"
 CHL_modify_chilean_economy_ns_intro: "Upraví §Y$CHL_chilean_economy_dynamic_modifier$§! o"
 CHL_modify_chilean_navy_ns_intro: "Upraví §Y$CHL_navy_modifier$§! o"
 CHL_modify_mapuche_nationalism_ns_intro: "Upraví §Y$CHL_mapuche_nationalism_dynamic_modifier$§! o"
 CHL_national_falange: "Falange Nacional"
 CHL_national_falange_desc: "Křesťanská politická strana Falange Nacional je progresivní a reformní hnutí, které se v roce 1935 oddělilo od konzervativní strany a je více než ochotno podpořit naši současnou politickou koalici."
 CHL_naval_mutiny: "Námořní vzpoura"
 CHL_naval_mutiny_desc: "V současnosti probíhá další námořní vzpoura na protest proti našemu vzestupu k moci, která výrazně ochromuje stát."
 CHL_navy_modifier: "$SMB_navy_CHL$"
 CHL_non_lar_encryption: "Bonus k šifrování"
 CHL_oppressed_working_class: "Utlačovaná dělnická třída"
 CHL_oppressed_working_class_desc: "Brutálním potlačováním všeho, co zavání komunismem, byly odbory paralyzovány a dělnická třída je nucena plnit naše příkazy bez možnosti účinného odporu, jinak by porušila zákon o trvalé obraně."
 CHL_pan_hispanic_rhetoric: "Panhispánská rétorika"
 CHL_pan_hispanic_rhetoric_2: "Panhispánská rétorika"
 CHL_pan_hispanic_rhetoric_2_desc: "Brzy nadejde éra hispánských národů a my ovládneme kontinent. Je čas zlomit anglosaskou hegemonii a sjednotit hispánský svět!"
 CHL_pan_hispanic_rhetoric_3: "Panhispánská rétorika"
 CHL_pan_hispanic_rhetoric_3_desc: "Brzy nadejde éra hispánských národů a my ovládneme kontinent. Je čas zlomit anglosaskou hegemonii a sjednotit hispánský svět!"
 CHL_pan_hispanic_rhetoric_desc: "Brzy nadejde éra hispánských národů a my ovládneme kontinent. Je čas zlomit anglosaskou hegemonii a sjednotit hispánský svět!"
 CHL_patagonian_giants: "Patagonští obři"
 CHL_patagonian_giants_desc: "Kdysi Patagonci naháněli strach i těm nejodvážnějším evropským objevitelům. Musíme zajistit, aby naše armáda ztělesňovala ducha těchto mýtických postav a vzbuzovala respekt všude kolem."
 CHL_payment_for_aid: "Platba za zahraniční pomoc"
 CHL_peru_payments_to_chile: "Platby Chile"
 CHL_peru_payments_to_chile_desc: "V současnosti jsme povinni měsíčně odvádět značnou částku zemi [CHL.GetNameDef] v důsledku nákupu provincie [951.GetName]."
 CHL_popular_freedom_alliance_in_power: "Alianza Popular Libertadora"
 CHL_popular_front_in_power: "Frente Popular"
 CHL_popular_resistance: "Lidový odpor"
 CHL_popular_resistance_desc: "Stále existuje mnoho lidí, kteří nevěří v genialitu krále Antoina Bernarda. Je třeba se s nimi vypořádat okamžitě."
 CHL_public_works_modifier: "Programy veřejných prací"
 CHL_puppeteering_idea: "Vládnout ze stínů"
 CHL_puppeteering_idea_desc: "Nejde vládnout pouhým dobýváním a korunováním se králem. Je třeba nalézt loajální poddané a dosadit je na trůny poražených nepřátel, stejně jako to kdysi činil Napoleon Bonaparte."
 CHL_radical_party_in_power: "Partido Radical"
 CHL_relief_efforts_idea: "Záchranné práce"
 CHL_relief_efforts_idea_desc: "Vláda vytvořila Korporaci pro obnovu a pomoc s cílem lépe organizovat a podporovat záchranné a rekonstrukční práce po zemětřesení v Chillánu v roce 1939."
 CHL_relief_efforts_idea_tt: "Po odstranění národního ducha §Y$CHL_relief_efforts_idea$§!:"
 CHL_republican_guards_in_exile: "[CHL.GetAdjectiveCap] republikánské gardy v exilu"
 CHL_republican_guards_in_exile_desc: "[CHL.GetAdjectiveCap] liberální vláda vytvořila na našem území ozbrojené polovojenské jednotky, které jim mají pomoci čelit fašistické hrozbě v jejich vlasti v případě války."
 CHL_royal_mountaineers: "Les Montagnards Royaux"
 CHL_royal_mountaineers_desc: "Ačkoli Patagonie taková není, Araukánie je bezpochyby krajinou hor a džunglí. Král proto vyzval ke zřízení sboru královských horských jednotek specializovaných na boj v tomto náročném terénu."
 CHL_siphoning_funds: "Odsávání finančních prostředků"
 CHL_siphoning_funds_desc: "Propagandistické oddělení nacistické strany v současnosti odčerpává prostředky z veřejného sektoru s cílem posílit svůj vliv na obyvatelstvo země [CHL.GetAdjective]."
 CHL_socialist_land_reform: "Socialistická pozemková reforma"
 CHL_socialist_land_reform_desc: "Éra hacendados skončila a naši rolníci již nebudou žít v nevolnictví. V zemi [CHL.GetNameDef] skutečně nastala nová éra!"
 CHL_socialist_youth_idea: "Socialistická mládež"
 CHL_socialist_youth_idea_desc: "Socialistické mládežnické organizace nám pomohou vytvářet polovojenské složky, které budou podporovat naše vojáky v boji."
 CHL_spanish_refugees: "Španělští intelektuální uprchlíci"
 CHL_spirit_of_the_conquistadors: "Duch conquistadorů"
 CHL_spirit_of_the_conquistadors_desc: "Právě díky slávě conquistadorů se náš lid dostal do tohoto velkého království na jihu Atlantiku. Hrají zásadní roli v našich dějinách a dnes slouží jako inspirace pro náš lid. Jejich vůle nás povede do budoucnosti a země [CHL.GetNameDefCap] poroste, jak budeme dobývat slabší sousedy a staneme se dominantní mocností Jižní Ameriky."
 CHL_spirit_of_the_pacific_war: "Oživený duch války v Pacifiku"
 CHL_spirit_of_the_pacific_war_desc: "Kdysi jsme porazili armády zemí [BOL.GetAdjective] a [PRU.GetAdjective], přestože jsme byli výrazně přečísleni. Nyní tento odkaz využijeme jako propagandu k povzbuzení našich vojáků k dalšímu postupu!"
 CHL_state_catholicism_idea: "Státní katolicismus"
 CHL_state_catholicism_idea_desc: "Jako další krok směrem k frankofonní sféře přijala země [CHL.GetNameDef] katolicismus jako své nové státní náboženství."
 CHL_state_supporting_resistance_modifier: "Odboj podporovaný Chile"
 CHL_state_supporting_resistance_modifier_desc: "Chile tajně dodává zbraně, vybavení a vojenský výcvik místním odbojovým a partyzánským skupinám."
 CHL_strict_secularism: "Přísný sekularismus"
