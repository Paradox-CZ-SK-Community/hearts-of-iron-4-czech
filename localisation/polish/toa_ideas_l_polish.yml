 BRA_national_defence_fund_idea_desc: "$BRA_defense_spending_desc$"
 BRA_nationalized_banks: "Znárodněné banky"
 BRA_nationalized_banks_desc: "Znárodněním bank můžeme zvýšit kontrolu nad tokem peněz v ekonomice a přesměrovat je z kapes akcionářů do rukou pracujících."
 BRA_navy_modifier: "$SMB_navy_BRA$"
 BRA_navy_reward: "Odměna za loajalitu námořnictva"
 BRA_neglected_state_dynamic_modifier: "Zanedbaný stát"
 BRA_neglected_state_dynamic_modifier_desc: "Tento stát byl po dlouhou dobu zanedbáván následnými vládami, což vedlo k nedostatku infrastruktury, nezaměstnanosti a odporu vůči centrální vládě."
 BRA_new_capital_modifier: "Výstavba nového hlavního města"
 BRA_new_capital_modifier_desc: "Jsme v procesu zakládání nového hlavního města v srdci země, abychom zmírnili pocity izolace venkovských států."
 BRA_port_investment: "Investice do přístavů"
 BRA_port_investment_desc: "$BRA_invest_in_ports_desc$"
 BRA_presidential_republic: "Prezidentská republika"
 BRA_presidential_republic_desc: "Země potřebuje silné a rozhodné vedení, které dokáže sjednotit lid a bránit naše hranice. Proto soustřeďujeme politickou moc do rukou prezidenta republiky, přičemž musíme zajistit dostatečné brzdy a protiváhy, aby se zabránilo dalšímu pokusu o uchopení moci po vzoru Vargase."
 BRA_proletarian_equality: "Proletářská rovnost"
 BRA_proletarian_equality_desc: "$BRA_equality_for_women_desc$"
 BRA_promoting_communism: "Vzestup komunismu"
 BRA_promoting_communism_desc: "Brazílie se pokouší ovlivňovat naši politiku podporou různých skupin nakloněných komunismu."
 BRA_propaganda_idea: "Departamento de Propaganda"
 BRA_propaganda_idea_desc: "V těchto nejistých časech musíme zajistit, aby veřejnost dostávala pouze ty informace, které potřebuje k pokračování v práci a podpoře vlády."
 BRA_psad_idea: "Departamento Administrativo do Serviço Público"
 BRA_psad_idea_desc: "DASP bylo založeno s cílem pomoci vládě udržet dobře fungující režim a ekonomiku sjednocením a reorganizací různých předchozích úřadů do jednoho soudržného a moderního celku."
 BRA_radicalized_proletariat: "Radikalizovaný proletariát"
 BRA_radicalized_proletariat_desc: "Komunistické myšlenky zakořenily mezi dělnickou třídou státu [BRA.GetNameDef]. Pohybujeme se na tenké hraně mezi jejich uspokojením a nepopuzením armády."
 BRA_radio_nacional_idea: "Rádio Nacional"
 BRA_radio_nacional_idea_desc: "Zřízením národní rozhlasové stanice získala vláda přímý prostředek komunikace s obyvatelstvem. Můžeme jej využít k poskytování objektivních a aktuálních informací, nebo jednoduše těch, které chceme, aby lidé znali."
 BRA_rail_investment: "Investice do železnic"
 BRA_rail_investment_desc: "$BRA_invest_in_railways_desc$"
 BRA_rejected_washington_accords: "Odmítnutí washingtonských dohod"
 BRA_road_investment: "Investice do silnic"
 BRA_road_investment_desc: "$BRA_invest_in_road_infrastructure_desc$"
 BRA_romanticize_the_old_empire_idea: "Imperiální sentimenty"
 BRA_romanticize_the_old_empire_idea_desc: "V Brazílii není nouze o lidi nespokojené se současnou vládou. Oživením imperiálních sentimentů a nostalgie sjednotíme tyto roztříštěné frakce v jednu soudržnou sílu."
 BRA_rossi_manufacturer: "$BRA_rossi_organization$"
 BRA_secure_our_borders_idea: "Zajistit naše hranice"
 BRA_secure_our_borders_idea_desc: "$BRA_secure_our_borders$"
 BRA_separatism_idea: "Separatistické nálady"
 BRA_separatism_idea_desc: "V celé zemi existuje mnoho lidí, kteří mají výhrady vůči centrální vládě Brazílie nebo odmítají podporovat méně rozvinuté státy. V minulosti tyto nálady vedly ke krátkodobým separatistickým hnutím. Pokud politickou situaci brzy nestabilizujeme, může dojít k rozpadu Brazílie."
 BRA_stability_and_unity: "Řád a pokrok"
 BRA_stability_and_unity_desc: "Pečlivým politickým manévrováním se nám podařilo vytvořit silnější a stále jednotnější republiku. Na tomto základu budeme nadále chránit občany našeho velkého národa."
 BRA_supporting_operation_bolivar: "Podpora operace Bolívar"
 BRA_sway_the_neighbors_lar: "Zpravodajská kampaň k ovlivnění sousedů"
 BRA_tax_haven: "Rozvíjející se daňový ráj"
 BRA_tax_haven_desc: "Nízké zdanění firem a řada výjimek vedly k nárůstu nadnárodních společností přesouvajících se do Brazílie. Je lepší získat alespoň nějaké daňové příjmy než žádné."
 BRA_undermine_democracy_idea: "Podkopávání demokracie"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_undiversified_economy_modifier: "Nediverzifikovaná ekonomika"
 BRA_undiversified_economy_modifier_desc: "Nadměrná závislost na vývozu kávy zanechala brazilskou ekonomiku ochromenou, když udeřila Velká hospodářská krize a světové státy přestaly nakupovat tento návykový stimulant. Každá vláda bude muset ekonomiku diverzifikovat do nových oblastí, má-li země prosperovat."
 BRA_undiversified_economy_modifier_dummy_idea: "$BRA_undiversified_economy_modifier$"
 BRA_undiversified_economy_modifier_dummy_idea_desc: "$BRA_undiversified_economy_modifier_desc$"
 BRA_unwilling_subjects: "Nedobrovolní poddaní"
 BRA_unwilling_subjects_desc: "S tím, jak monarchie znovu přebírá kontrolu nad politickým systémem země, roste mezi obyvatelstvem nepohodlí a frustrace z opětovného podřízení se autokratovi."
 BRA_us_of_brazil: "Obrana svobody"
 BRA_us_of_brazil_desc: "Ideály svobody a demokracie jsou základy, na nichž je naše republika vystavěna. Uděláme vše pro jejich obranu doma i v zahraničí, bude-li to nutné."
 BRA_us_of_south_america: "Ochranitel Jihu"
 BRA_us_of_south_america_desc: "Naše hranice se rozšířily tak, že zahrnují většinu kontinentu. Proto považujeme za svou svatou povinnost bránit práva všech, kteří nazývají Jižní Ameriku svým domovem."
 BRA_washington_accords_idea: "Washingtonské dohody"
 BRA_washington_accords_idea_desc: "$BRA_washington_accords$"
 BRA_weak_government: "Slabá vláda"
 BRA_weak_government_desc: "Revoluce a pokusy o převraty v průběhu let oslabily autoritu brazilské vlády. Situaci dále zhoršuje ústava z roku 1934, vzniklá kompromisem a s minimální podporou veřejnosti. Ať už bude budoucnost Brazílie jakákoli, současné politické uspořádání je neudržitelné."
 BRA_weak_government_dummy_idea: "$BRA_weak_government$"
