l_polish:
 ARG_FJC_empowered_idea: "Posílená FJC"
 ARG_FJC_empowered_idea_desc: "Federación Juvenil Comunista de la Argentina je jednou z nejvlivnějších mládežnických politických organizací v dějinách země. Jedná se o mládežnickou organizaci napojenou na PCA, založenou roku 1921 s cílem prosazovat stranickou politiku mezi argentinskou mládeží. Nyní, když má PCA plnou kontrolu nad vládou, může FJC dále růst a vychovávat argentinskou mládež v plnohodnotné revolucionáře!"
 ARG_agrarian_reforms_idea: "Agrární reformy"
 ARG_agrarian_reforms_idea_desc: "$ARG_support_the_farmers_decisions_desc$"
 ARG_airforce_modifier: "$SMB_air_force_ARG$"
 ARG_american_allyship_idea: "Úzké vazby s Washingtonem"
 ARG_american_allyship_idea_desc: "V duchu americké spolupráce jsme navázali užší politické vztahy se státem [USA.GetNameDef]. Stojíme bok po boku pod významnými slovy Monroeovy doktríny a žádná z evropských mocností nemůže narušit naši jednotnou frontu."
 ARG_anti_american_idea: "Protiamerické nálady"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "Protiamerická propaganda"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap] představuje výraznou hrozbu pro náš režim. Ačkoliv jsou známi jako spící obr, nikdy nemůžeme vědět, kdy se rozhodnou probudit a zaměřit svou pozornost na nás. Naše jednotky jsou díky propagandistickému oddělení připraveny čelit [USA.GetAdjective] hrozbě ze severu."
 ARG_anti_british_sentiment_idea: "Protibritské nálady"
 ARG_anti_british_sentiment_idea_desc: "Od chvíle, kdy jsme přerušili vztahy se státem [ENG.GetNameDef], se vládou šíří vlna protibritských nálad. Již nejsme svázáni jejich smlouvami a obchodními dohodami. Nyní se můžeme soustředit na to podstatné: válku."
 ARG_anti_corruption_modifier: "Protikorupční politika"
 ARG_anti_corruption_modifier_desc: "Korupce, která sužovala vládu naší země, byla naprosto nepřijatelná. Díky politikám Marcela T. de Alveara jsme konečně dokázali začít s potíráním otevřených a podvodných praktik našich politiků."
 ARG_anti_soviet_idea: "Protisovětské nálady"
 ARG_anti_soviet_idea_desc: "Hrozbu komunismu a nebezpečí, které představuje pro naši zemi, nelze ignorovat. [SOV.GetNameDefCap] se neustále ukazuje jako mocnost schopná zničit náš způsob života. Lidé se obávají rudé hrozby - a právem."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "Jít vlastní cestou není nikdy snadné, obzvláště s tak ambiciózními cíli, jaké máme v Jižní Americe. Pokud se však příliš svážeme s fašistickými hnutími v Evropě, mohli bychom ztratit ze zřetele náš skutečný cíl: sjednocenou Jižní Ameriku."
 ARG_argentina_for_all_idea: "Argentina pro všechny"
 ARG_argentina_for_all_idea_desc: "Naše velká země je domovem rozmanitého obyvatelstva a dlouhou dobu bylo téměř nemožné je sjednotit pod jedním praporem. Je čas změnit přístup. [ARG.GetNameDef] musí být zemí otevřenou a přístupnou všem, kteří ji nazývají domovem."
 ARG_argentine_beef_idea: "Argentinské hovězí"
 ARG_argentine_beef_idea_desc: "Od doby, kdy bylo roku 1536 do země přivezeno první skot španělskými dobyvateli, je hovězí maso základem tradiční argentinské kuchyně. Díky tomu je argentinské hovězí známé po celém světě a je po něm vysoká poptávka."
 ARG_argentine_beef_trade_idea: "Obchod s argentinským hovězím"
 ARG_argentine_metropole_idea: "Argentinská metropole"
 ARG_argentine_metropole_idea_desc: "Naše země dlouho prosperovala díky venkovskému zemědělství a těžbě. S postupem do 20. století se však mění i představa ideálního [ARG.GetAdjective] života. Mnozí se stěhují do rozšířených a prosperujících měst s vidinou metropolitního způsobu života."
 ARG_argentine_nationalism_idea: "Argentinský nacionalismus"
 ARG_argentine_nationalism_idea_desc: "Jako [ARG.GetAdjective]ové máme mnoho důvodů k hrdosti, a proto nadále podporujeme identifikaci obyvatel s národními zájmy. Nepotřebujeme pomoc těch, kteří by nás chtěli svazovat regulacemi nebo nám hrozit válkou. [ARG.GetNameDefCap] je suverénní země stojící na vlastních nohou."
 ARG_army_modifier: "$SMB_army_ARG$"
 ARG_arsenales_de_marina_manufacturer: "$ARG_arsenales_de_marina_organization$"
 ARG_astarsa_manufacturer: "$ARG_astarsa_organization$"
 ARG_british_argentine_agreement: "[ENG.GetAdjectiveCap]-[ARG.GetAdjective] dohoda"
 ARG_british_argentine_agreement_desc: "Byla uzavřena dohoda o lepších obchodních podmínkách mezi námi a státem [ENG.GetAdjective]. Od nynějška máme mírnou slevu na obchod s [ENG.GetAdjective]."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap] patří k našim nejdéle trvajícím obchodním partnerům. Jak nadále dodržujeme smlouvy a dohody, může se naše ideologie postupně přibližovat té jejich."
 ARG_buying_the_islands_idea: "Zakoupení ostrovů v Jižním Atlantiku"
 ARG_buying_the_islands_idea_desc: "Ukázalo se, že nákup dvou celých ostrovů je mimořádně nákladný. Tento dluh budeme splácet ještě dlouhou dobu."
 ARG_chade_cade: "CHADE-CADE"
 ARG_civilian_economy_boost_idea: "Rozvinutá civilní ekonomika"
 ARG_civilian_economy_boost_idea_desc: "Díky pečlivému plánování a cíleným investicím jsme dokázali plně rozvinout civilní ekonomiku. Lepší životní podmínky povedou k postupnému růstu celkové spokojenosti obyvatelstva."
 ARG_committee_of_state_security_idea_lar: "Výbor státní bezpečnosti"
 ARG_committee_of_state_security_idea_lar_desc: "Argentinský Výbor státní bezpečnosti, inspirovaný ruskými zpravodajskými službami, byl zřízen k provádění zahraniční rozvědky, kontrarozvědky a činnosti tajné policie."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_construction_guilds_idea: "Argentinské stavební cechy"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "Korupce, která sužovala vládu naší země, byla naprosto nepřijatelná. Díky politikám Roberta Maríi Ortize jsme konečně začali potírat otevřené a podvodné praktiky politiků."
 ARG_counter_interlligence_program_idea: "Argentinský kontrarozvědný program"
 ARG_counter_interlligence_program_idea_desc: "Špionáž je jednou z mnoha front tohoto globálního konfliktu. Efektivní kontrarozvědný program je klíčový pro přežití ve válce. Zaměřujeme se proto spíše na obranná opatření než na útočné podvratné akce."
 ARG_cut_ties_with_britain_idea: "Přerušení vztahů s Británií"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] s námi přerušil vztahy."
 ARG_disrupt_bolivar_lar: "Zásah proti operaci Bolívar"
 ARG_disrupt_bolivar_lar_desc: "Operace Bolívar je již dlouhá léta trnem v našem oku a je na čase proti této odporné špionážní činnosti zakročit."
 ARG_disrupt_bolivar_no_lar: "Narušení operace Bolívar"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_economic_reactivation_idea: "Hospodářská reaktivace"
 ARG_economic_reactivation_idea_desc: "Zákon o hospodářské reaktivaci má zajistit, aby více státních prostředků směřovalo do rozvoje ekonomických a průmyslových odvětví."
 ARG_eden_malbran_treaty_idea: "Eden-Malbránova smlouva"
 ARG_eden_malbran_treaty_idea_desc: "V reakci na přísná omezení dohody Roca-Runciman byla vyjednána nová smlouva známá jako Eden-Malbránova smlouva. Ta poskytla státu [ENG.GetNameDef] další ústupky a zároveň snížila náklady na přepravu pšenice."
 ARG_eliminate_american_imperialism_idea: "Operación Ocaso Escarlata"
 ARG_eliminate_american_imperialism_idea_desc: "Severní obr byl dlouho baštou kapitalismu. Je načase učinit konec americkému imperialismu a přivést rudý soumrak."
 ARG_envoy_to_london_idea: "Úzké vazby s Londýnem"
 ARG_envoy_to_london_idea_desc: "Dokud se budeme vzájemně podporovat, bude mít [ENG.GetNameDev] přítele ve státě [ARG.GetNameDef]. Politické propojení našich zemí je klíčové pro sladění našich cílů."
 ARG_fabricaciones_militares: "$ARG_fabricaciones_militares_organization$"
 ARG_fabricaciones_militares_art_manufacturer: "$ARG_fabricaciones_militares_art_organization$"
 ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_manufacturer: "$ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_organization$"
 ARG_ferrocarriles_argentinos: "Ferrocarriles Argentinos"
 ARG_fma_manufacturer: "$ARG_fma_organization$"
 ARG_free_association_idea: "Svobodné sdružení producentů"
 ARG_free_association_idea_desc: "Svobodné sdružení je vztah mezi jednotlivci bez státu, společenských tříd, hierarchie či soukromého vlastnictví výrobních prostředků. Podle vládnoucích anarchosyndikalistů to umožní lidem svobodně se sdružovat a vytvářet vlastní podmínky existence."
 ARG_growing_nationalism_modifier: "Rostoucí nacionalistické hnutí"
 ARG_growing_nationalism_modifier_desc: "Argentinská nacionalistická strana získává stále větší podporu a stále více lidí se přidává k jejím řadám. Nacionalismus usiluje o obnovení [ARG.GetAdjective] identity a upevnění dominantního postavení v Jižní Americe."
 ARG_hispano_argentina_manufacturer: "$ARG_hispano_argentina_organization$"
 ARG_improved_cooperation_idea: "Zlepšená spolupráce"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] a [ENG.GetNameDef] slaďují své zájmy."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_idea: "Neslavné desetiletí"
 ARG_infamous_decade_idea_desc: "Neslavné desetiletí bylo obdobím argentinských dějin započatým převratem roku 1930 proti prezidentu Hipólitu Yrigoyenovi. Bylo poznamenáno masovým odchodem obyvatel z venkova po Velké hospodářské krizi a otevřenými volebními podvody udržujícími konzervativní vlády u moci."
 ARG_integrate_operation_bolivar_idea_lar: "Integrace operace Bolívar"
 ARG_integrate_operation_bolivar_idea_lar_desc: "Díky užším vazbám na mocnosti Osy jsme úspěšně zahájili integraci operace Bolívar a podporu jihoamerického válčiště vlastním špionážním programem."
 ARG_integrate_operation_bolivar_idea_no_lar: "Integrace operace Bolívar"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_international_loan_modifier: "Mezinárodní půjčka"
 ARG_international_loan_modifier_desc: "V době krize není neobvyklé, že státy žádají o finanční pomoc. Vzhledem k současnému stavu ekonomiky státu [ROOT.GetNameDef] dává přijetí pomoci od velmocí smysl."
 ARG_invest_in_railways_idea: "Investice do železnic"
 ARG_invest_in_railways_idea_desc: "V moderní době se každý průmysl opírá o národní železniční síť. Rozšiřováním tratí jsme položili základy efektivního přesunu zboží z venkova do měst."
 ARG_invest_in_roads_idea: "Investice do silnic"
 ARG_invest_in_roads_idea_desc: "Silniční síť je klíčová pro hospodářské, průmyslové i vojenské schopnosti státu [ARG.GetNameDef]. Tyto investice nám přinesou dlouhodobý užitek."
 ARG_liberation_theology_idea: "Teologie osvobození"
 ARG_liberation_theology_idea_desc: "Teologie osvobození je směr křesťanství kladoucí důraz na osvobození utlačovaných. Zabývá se socioekonomickou analýzou, podporou chudých a politickým osvobozením utlačovaných národů. Vznikla z touhy našeho lidu po náboženské svobodě a podpoře revolučních cílů."
 ARG_maintain_neutrality_idea: "Zaměřeni sami na sebe"
 ARG_maintain_neutrality_idea_desc: "Ukázali jsme, že nemáme zájem o globální konflikty. Naším hlavním cílem jsme my sami. Nechť je to jasné pro všechny - [ARG.GetNameDef] se bude soustředit na své vlastní cíle."
 ARG_military_government_idea: "Vojenská vláda"
 ARG_military_government_idea_desc: "Pedro Pablo Ramírez převzal moc a zřídil vojenský režim. Tento převrat byl vyvolán voláním po změně po zkorumpované a podvodné vládě Concordancie. S manifestem zaměřeným na [ARG.GetAdjective] expanzionismus čeká naši zemi řada budoucích konfliktů."
 ARG_modify_argentine_airforce_ns_intro: "Upraví §Y$ARG_airforce_modifier$§! o"
 ARG_modify_argentine_army_ns_intro: "Upraví §Y$ARG_army_modifier$§! o"
 ARG_modify_argentine_navy_ns_intro: "Upraví §Y$ARG_navy_modifier$§! o"
 ARG_modify_corruption_ns_intro: "Upraví §Y$ARG_political_corruption_modifier$§! o"
 ARG_modify_growing_nationalism_ns_intro: "Upraví §Y$ARG_growing_nationalism_modifier$§! o"
 ARG_modify_international_loan_intro: "Upraví §Y$ARG_international_loan_modifier$§! o"
 ARG_monroe_doctrine_idea: "V souladu s Monroeovou doktrínou"
 ARG_monroe_doctrine_idea_desc: "Monroeova doktrína již dlouho slouží jako prostředek k zabránění evropským zásahům na západní polokouli. Je naprosto klíčové ji dodržovat, pokud máme přežít nadcházející válečné bouře."
 ARG_navy_modifier: "$SMB_navy_ARG$"
 ARG_no_gods_no_masters_idea: "¡Liberación!"
 ARG_no_gods_no_masters_idea_desc: "Ačkoli se ostatní státy kontinentu nemusí s naší vládou shodovat, bylo by proti naší ideologii nečinně přihlížet, jak jsou dobývány zuřivými a agresivními útočníky. Pokud kterýkoli z našich sousedů padne pod náporem invazní moci, musíme pozvednout zbraně a osvobodit jej."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "Navzdory všem útrapám, které jsme museli překonat, je dnes [ARG.GetNameDef] schopen stát pevně na vlastních nohou, aniž by se klaněl jiným státům, frakcím či zájmovým skupinám. V těchto bouřlivých časech si volíme vlastní cestu."
 ARG_political_corruption_modifier: "Politická korupce"
 ARG_political_corruption_modifier_desc: "Po mnoho let sužovala [ARG.GetNameDef] zakořeněná korupce ve státní správě. Ačkoli se předpokládalo, že vznik Concordancie tuto situaci zmírní, podvodné volby a zastrašování voličů nadále přetrvávaly."
 ARG_preparing_for_war_idea: "Příprava na válku"
 ARG_preparing_for_war_idea_desc: "Kontinent Jižní Ameriky se před námi rozprostírá, zralý k ovládnutí. Naše armády se připravují na válku, zatímco politici a diplomaté horečně připravují dokumenty a ultimáta pro nadcházející tažení. Zmije je připravena udeřit."
 ARG_public_works_investment_idea: "Investice do veřejných prací"
 ARG_public_works_investment_idea_desc: "Pro vládu státu [ARG.GetAdjective] je zásadní financovat a zadávat projekty veřejných prací určené pro rekreaci, zaměstnanost, zdravotnictví a bezpečnost. Tyto investice výrazně zlepší kvalitu života širší [ARG.GetAdjective] společnosti."
 ARG_raf_cooperation_idea: "Spolupráce s RAF"
 ARG_raf_cooperation_idea_desc: "Jak konflikty po celém světě dále zuří, musíme podporovat naše spojence všemi dostupnými prostředky. Užší spolupráce s Královským letectvem státu [ENG.GetNameDef] bezpochyby pozvedne i úroveň našich vlastních pilotů."
 ARG_rapid_militarization_idea: "Rychlá militarizace"
 ARG_rapid_militarization_idea_desc: "Rychlá militarizace je proces, při němž se společnost organizuje pro ozbrojený konflikt a násilí. Plně jsme rozvinuli náš vojensko-průmyslový komplex a připravujeme se na nadcházející boje."
 ARG_red_scare_idea: "Důsledky rudé paniky"
 ARG_red_scare_idea_desc: "Ideologické napětí mezi těmito dvěma státy přerostlo v otevřený konflikt."
 ARG_refused_embargo_idea: "Odmítnutí embarga"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] odmítl náš požadavek na uvalení embarga na Osu."
 ARG_regulated_salaries: "Regulované mzdy"
 ARG_regulated_salaries_desc: "Přijali jsme opatření, která mají zabránit domácímu průmyslu podhodnocovat mzdy zaměstnanců. Dohoda mezi průmyslem a dělníky se ukázala jako mimořádně přínosná pro celý stát."
 ARG_resource_extration_focus: "Zaměření na těžbu surovin"
 ARG_roca_runciman_new_partner_idea: "Smlouva La Plata"
 ARG_roca_runciman_treaty_idea: "Roca-Runcimanova smlouva"
 ARG_roca_runciman_treaty_idea_desc: "Roca-Runcimanova smlouva je významná obchodní dohoda mezi státy [ARG.GetNameDef] a [ENG.GetNameDef], podepsaná v květnu 1933, která zaručovala [ARG.GetNameDef] pevný podíl na [ENG.GetAdjective] trhu s masem. Na oplátku se [ARG.GetNameDef] zavázal k omezením v oblasti obchodu a měnové politiky, čímž byly zachovány obchodní zájmy státu [ENG.GetNameDef] v zemi."
 ARG_siam_di_tella: "SIAM Di Tella"
 ARG_social_welfare_fund_ns: "[ARG.GetAdjectiveCap] fond sociálního zabezpečení"
 ARG_social_welfare_fund_ns_desc: "Ve státě [ARG.GetNameDef] byly navýšeny výdaje na sociální politiku. Již nyní pozorujeme pozitivní dopady v podobě spokojenější populace a rostoucí důvěry ve vládu."
 ARG_socialist_unification_idea: "Socialistické sjednocení"
 ARG_socialist_unification_idea_desc: "Díky síle naší slavné revoluce jsme se konečně stali dominantní ideologií v Jižní Americe. Tato válka, vybojovaná krví a odvahou, naplnila náš lid touhou po větší vlasti pro Jihoamerické socialistické republiky."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "Abychom zajistili mezinárodní revoluci, musíme poskytovat pomoc našim socialistickým bratřím všude tam, kde je jí třeba. Pokud máme dostatek lidských zdrojů, musíme vysílat dobrovolníky do boje proti buržoazii po celém světě!"
 ARG_spirit_of_the_cisplatine_war_idea: "Duch cisplatinské války"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "Cisplatinská válka, známá také jako argentinsko-brazilská válka, probíhala ve 20. letech 19. století. Od té doby mezi našimi zeměmi panoval napjatý mír. To se nyní mění. [BRA.GetNameDefCap] je hrozbou, kterou je třeba řešit. Naše jednotky pochodují s duchem minulosti v zádech."
 ARG_spirit_of_the_conquistadors_idea: "Duch conquistadorů"
 ARG_spirit_of_the_conquistadors_idea_desc: "Právě sláva conquistadorů přivedla náš lid do této krásné země stříbra. Hrají klíčovou roli v naší historii a nyní slouží jako inspirace pro nový nacionalistický režim Nimía de Anquína. [ARG.GetNameDefCap] poroste, jak budeme dobývat slabší sousedy a stát se dominantní mocností Jižní Ameriky."
 ARG_state_atheism_idea: "Státní ateismus"
 ARG_state_atheism_idea_desc: "Státní ateismus je začlenění tvrdého ateismu do politického systému. Často je považován za protipól teologie a je běžnou politikou komunistických států, inspirovaných Sovětským svazem po jeho nástupu k moci."
 ARG_state_unions_idea: "Státní odbory"
 ARG_state_unions_idea_desc: "Odbory jsou organizace pracujících usilující o udržení a zlepšení pracovních podmínek. Patří sem lepší mzdy a benefity, vyšší bezpečnost práce a ochrana zaměstnanců před nespravedlivým zacházením ze strany zaměstnavatelů."
 ARG_subdue_dissension_idea: "Potlačený nesouhlas"
 ARG_subdue_dissension_idea_desc: "Probíhající vojenské neshody byly konečně potlačeny. Do budoucna to musí být varováním, abychom pečlivě sledovali možné projevy neklidu v jednotlivých složkách vlády."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap] ve 20. letech 20. století těžce trpěla jak Velkou hospodářskou krizí, tak následným obdobím Neslavného desetiletí. Navzdory neustálým podvodným volbám, pokusům o převrat a zkorumpovaným úředníkům jsme se dokázali stát stabilním a efektivním státem."
 ARG_united_workers_idea: "Sjednocení pracující"
 ARG_united_workers_idea_desc: "Dělník je páteří socialistické revoluce. Proletariát stojí jednotně proti korupci a podvodům, které kapitalismus rozšířil po [ARG.GetNameDef]."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "Díky užším vztahům se státem [USA.GetNameDef] jsme převzali jejich výcvikové postupy. Pokud budeme cvičit naše jednotky stejně jako [USA.GetNameDef], získáme silnější a odolnější armádu."
 ARG_war_division_idea: "Válečné oddělení"
 ARG_war_division_idea_desc: "Nyní, když jsme upevnili vládu a vybudovali silnou ekonomiku, máme konečně dostatečnou podporu obyvatelstva k realizaci našich expanzivních cílů."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "[ARG.GetName] jako stát, v čele kterého stojí žena, vytváří precedens pro právo žen pracovat i v dalších odvětvích. Díky výraznému rozšíření pracovní síly lze očekávat značný hospodářský růst."
 BOL_empresa_nacional_ferrocarriles_del_estado: "Empresa Nacional Ferrocarriles del Estado"
 BOL_era_of_national_regression: "Období národního úpadku"
 BOL_era_of_national_regression_desc: "Poslední desetiletí byla pro Bolívii mimořádně těžká. Nejprve válka v Pacifiku v letech 1879-1883, poté válka o Acre v letech 1899-1903 a nakonec nejnovější porážka země - válka o Chaco v letech 1932-1935."
 BOL_era_of_national_regression_tt: "Bude odstraněno po obnovení Velké Bolívie:\nMá plnou kontrolu nad §YAcre§!, §YAntofagastou§! a §YChaco Boreal§!."
 BOL_plurinational_democracy: "Demokratický plurinacionalismus"
 BOL_plurinational_democracy_desc: "Náš stát je definován soužitím mnoha uzavřených či zachovaných národních skupin v rámci jedné politické entity. Ve státě [BOL.GetNameDef] je pojetí národnosti pluralitní - znamená existenci mnoha národů v rámci jedné organizované společnosti."
 BOL_toll_of_the_chaco_war: "Daň války o Chaco"
 BOL_toll_of_the_chaco_war_2: "Daň války o Chaco"
 BOL_toll_of_the_chaco_war_2_desc: "Válka o Chaco právě skončila a trvala od roku 1932 do roku 1935. Vůle bojovat byla zcela vyčerpána i u nejzapálenějších zastánců expanze v Bolívii i Paraguayi a v dosud sporném regionu Chaco Boreal zůstaly ležet tisíce mrtvých."
 BOL_toll_of_the_chaco_war_desc: "Válka o Chaco právě skončila a trvala od roku 1932 do roku 1935. Vůle bojovat byla zcela vyčerpána i u nejzapálenějších zastánců expanze v Bolívii i Paraguayi a v dosud sporném regionu Chaco Boreal zůstaly ležet tisíce mrtvých."
 BRA_accepted_washington_accords: "Přijetí washingtonských dohod"
 BRA_aftermath_of_the_coup: "Výjimečný stav"
 BRA_aftermath_of_the_coup_desc: "Výjimečný stav byl vyhlášen v listopadu 1935 poté, co komunisté zahájili převrat, jenž hrozil přerůst v plnohodnotnou občanskou válku. Přestože byl převrat potlačen, prezident dosud stav nouze neukončil. Mnozí napříč politickým spektrem se obávají, že režim bude mimořádné pravomoci nadále zneužívat k potlačování opozice."
