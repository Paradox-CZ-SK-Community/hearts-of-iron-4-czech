 BRA_growing_state_dynamic_modifier: "Rostoucí stát"
 BRA_growing_state_dynamic_modifier_desc: "Díky rozsáhlým investicím a rozvoji ze strany centrální vlády má tento stát nyní rostoucí ekonomiku, která směřuje k plné industrializaci v nadcházejících letech."
