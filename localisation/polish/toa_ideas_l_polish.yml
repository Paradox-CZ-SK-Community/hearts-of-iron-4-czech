 BRA_atheist_state: "Ateistický stát"
 BRA_atheist_state_desc: "Jako stát zaměřený na vědecký pokrok nemůžeme věnovat pozornost duchovenstvu. Správa země a víra obyvatel se nemají prolínat a my to hodláme zachovat."
