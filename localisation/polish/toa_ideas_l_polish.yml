 CHL_anti_communist_action_desc: "Abychom mohli účinně čelit vnitřní komunistické hrozbě, musíme organizovat vlastenecké skupiny připravené potlačit jakékoli levicové hnutí."
 CHL_araucanian_aristocracy: "Nová araukánská aristokracie"
 CHL_army_modifier: "$SMB_army_CHL$"
 CHL_arsenales_de_marina: "Arsenales de Marina"
 CHL_banco_central_de_chile: "Banco Central de Chile"
 CHL_banco_central_de_chile_desc: "Centrální banka Chile byla založena v srpnu 1925 dekretem se zákonnou silou č. 486, který jí zároveň přiznal monopol na emisi bankovek v režimu zlatého standardu. Vznikla během prvního prezidentského období Artura Alessandriho."
 CHL_can_not_have_anarchy_tt: "Nemá $idea_CHL_near_anarchic_society$"
 CHL_carabineros_de_chile_fascist: "Carabineros de Chile"
 CHL_carabineros_de_chile_fascist_desc: "Carabineros de Chile jsou národní četnickou složkou odpovědnou za vymáhání práva na celém území státu. Byli založeni bývalým prezidentem Carlosem Ibáñezem del Campo v roce 1927 s cílem udržovat pořádek a prosazovat chilské zákony."
 CHL_carabineros_de_chile_neutrality: "Carabineros de Chile"
 CHL_carabineros_de_chile_neutrality_desc: "Carabineros de Chile jsou národní četnickou složkou odpovědnou za vymáhání práva na celém území státu. Byli založeni naším velkým prezidentem Carlosem Ibáñezem del Campo v roce 1927 s cílem udržovat pořádek a prosazovat chilské zákony."
 CHL_catholic_church_holding_political_power: "Katolická církev držící politickou moc"
 CHL_catholic_church_holding_political_power_desc: "Katolické církvi je v současnosti umožněno podílet se na tvorbě oficiální vládní politiky, což omezuje schopnost levice vytvořit proti nám silnou koalici."
 CHL_cattle_and_wool: "Mapučský chov dobytka a vlna"
 CHL_cattle_and_wool_desc: "Díky vynikajícím pasteveckým a chovatelským dovednostem Mapučů dokáže národ maximálně využít to málo, co má k dispozici."
 CHL_chile_payments_from_peru: "Platby z Peru"
 CHL_chile_payments_from_peru_desc: "V důsledku nedávného nákupu státu [951.GetName] nám [PRU.GetNameDef] každý měsíc vyplácí značnou finanční částku, což oživuje naši ekonomiku."
 CHL_chilean_economy_dynamic_modifier: "Chilská ekonomika"
 CHL_chilean_economy_dynamic_modifier_desc: "Kvůli silné závislosti na vývozu mědi, ledku a dalších surovin byla chilská ekonomika těžce zasažena po Velkém krachu, když její největší obchodní partner, Spojené státy, přestal z Chile dovážet. Země byla nucena prodávat části svého území, aby zabránila úplnému kolapsu ekonomiky. Byly podniknuty kroky k nápravě, ale je třeba udělat více. Chilská ekonomika bude jednou opět velká!"
 CHL_claims_patagonia: "Patagonie prohlášena za vlastní"
 CHL_communist_party_in_power: "Partido Comunista"
 CHL_compania_electro_industrial_valdivia: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
 CHL_compania_electro_industrial_valdivia_desc: "ESVAL je železářský a ocelářský podnik se sídlem ve Valdivii. Je považován za nástupce společnosti Altos Hornos y Acerías de Corral, jejíž infrastrukturu odkoupil v roce 1926 při svém založení podnikateli z Valdivie."
 CHL_compania_general_electricidad: "Compañía General de Electricidad"
 CHL_compania_general_electricidad_desc: "CGE byla založena 21. února 1905 skupinou odborníků vedených inženýry Francisem Huneeusem Ganou a Raúlem Clarem Solarem. Jedná se o největšího výrobce elektrotechniky v celém státě [ROOT.GetName]."
 CHL_compania_manufacura_cartones: "Compañía Manufacturera de Papeles y Cartones"
 CHL_compania_manufacura_cartones_desc: "CMPC je chilská papírenská a celulózová společnost se sídlem v Santiagu. Jedná se o největšího výrobce papíru v zemi. Společnost vznikla v roce 1920 sloučením továren Cartón del Maipo a Esperanza a spoluprací podnikatele Luise Matte Larraína s německým inženýrem Germánem Ebbinghausem."
 CHL_compania_sudamerica_vapores: "Compañía Sudamericana de Vapores"
 CHL_compania_sudamerica_vapores_desc: "CSAV je chilská lodní společnost a v současnosti největší podnik svého druhu v Latinské Americe. Zároveň patří k nejstarším, neboť byla založena již v roce 1872. Může být využita ke zvýšení produkce civilních námořních plavidel."
 CHL_comptroller_general_of_chile: "Contraloría General de la República"
 CHL_comptroller_general_of_chile_desc: "Generální kontrolní úřad republiky je nejvyšším auditním orgánem Chile s autonomním a ústavním postavením. Je odpovědný za kontrolu zákonnosti aktů veřejné správy, dohled nad příjmy a výdaji státních i obecních institucí, přezkum a hodnocení účetnictví správců veřejných prostředků a vedení státního účetnictví."
 CHL_conservative_party_in_power: "Partido Conservador"
 CHL_corporacion_fomento_production: "Corporación de Fomento de la Producción de Chile"
 CHL_corporacion_fomento_production_desc: "Po zemětřesení v Chillánu byla založena organizace CORFO s cílem distribuovat pomoc postiženým a zároveň řídit kontrolu, rozdělování a přepravu zboží v rámci státu [ROOT.GetAdjective]."
 CHL_crusade_against_imperialism_idea: "Velká křížová výprava proti imperialismu"
 CHL_crusade_against_imperialism_idea_desc: "Konečně nadešel čas vyhnat imperialistické a koloniální mocnosti z našeho kontinentu a osvobodit indiánské a polynéské národy od cizího útlaku!"
 CHL_crusading_against_imperialism: "Tažení proti imperialismu"
 CHL_csav: "CSAV"
 CHL_deeper_mines_modifier: "Rozsáhlé důlní sítě"
 CHL_democratic_alliance_in_power: "Alianza Democrática"
 CHL_democratic_volunteer_corps: "Mezinárodní ochrana demokracie"
 CHL_democratic_volunteer_corps_desc: "Ať už autoritářství kdekoliv zvedne svou ohavnou hlavu, naši vojáci budou stát hrdě a připraveni jej okamžitě vymýtit."
 CHL_devalue_the_franc_idea: "Devalvace franku"
 CHL_devalue_the_franc_idea_desc: "Aby naše ekonomika získala sílu potřebnou k dalšímu růstu, probíhá devalvace franku, a to navzdory tomu, že jde o nepopulární opatření."
 CHL_devalue_the_peso_idea: "Devalvace pesa"
 CHL_devalue_the_peso_idea_desc: "Aby naše ekonomika získala sílu potřebnou k dalšímu růstu, probíhá devalvace pesa, a to navzdory tomu, že jde o nepopulární opatření."
 CHL_development_inwards_idea: "Vnitřní rozvoj"
 CHL_development_inwards_idea_desc: "Nová hospodářská doktrína, označovaná jako vnitřní rozvoj, má napomoci obnově země po dlouhých letech utrpení a nečinnosti."
 CHL_empowered_preparations_department: "Posílené oddělení příprav"
 CHL_empowered_preparations_department_desc: "Oddělení příprav Nacistické strany je v současnosti stranou upřednostňováno a připravuje státní převrat proti liberální vládě."
 CHL_empresa_ferrocarries_del_estado: "Empresa de los Ferrocarriles del Estado"
 CHL_empresa_ferrocarries_del_estado_desc: "EFE je národní železniční podnik a nejstarší státní společnost v Chile. Spravuje železniční infrastrukturu a provozuje železniční dopravu v celé zemi."
 CHL_enact_stricter_labor_laws_tt: "Po odstranění národního ducha §Y$CHL_stricter_labor_laws$§! upraví §Y$CHL_chilean_economy_dynamic_modifier$§! následovně:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
