l_polish:
 ENG_VANGUARD_DESC_COMMUNIST:0 "Nesmíme být přečísleni našimi nepřáteli na moři. Máme ještě několik 15-palcových děl, která by mohla nahradit časově náročné 16-palcové zbraně potřebné pro naše příští plánované battle-shipy, což by značně zrychlilo výstavbu vedoucí lodi této třídy: WLNS Vanguard."
 ENG_VANGUARD_DESC_HISTORICAL:0 "Nemusíme být převáženi našimi nepřáteli na moři. Máme několik 15palcových děl stále ve skladu, které by mohly nahradit časově náročná 16palcová děla nezbytná pro naše plánované bitevní lodě, což by výrazně urychlilo výstavbu vedoucího plavidla třídy: HMS Vanguard."
 ENG_a_change_in_course:1 "Změna směru"
 ENG_a_change_in_course_desc:1 "S narůstajícími napětími ve světě je jasné, že naše současné politické vedení není schopno chránit zájmy národa. Nastal čas na drastický odklon od politiky posledních několika desetiletí."
 ENG_a_s_warfare:0 "A/S Válka"
 ENG_a_s_warfare_desc:0 "Atlantik je naším lifeline a musíme zajistit, aby zůstal čistý od nepřátel, kteří by se snažili lovit na naší zranitelné námořní dopravě, ať už nad nebo pod hladinou. Zaměříme se na špičkový vývoj v oblasti protisubmarinová válka, zajistíme, že naše doprovody budou vybaveny nejlepšími zbraněmi a detekčními prostředky, které můžeme poskytnout."
 ENG_alliance_with_germany:1 "Aliance s Německem"
 ENG_alliance_with_germany_desc:1 "Naše zájmy jsou v souladu s Němci - zatímco oni touží po hegemonii v evropském kontinentu, my toužíme po Evropě, která neohrozí Britské ostrovy, zatímco se postaráme o naši globální říši. Možná by aliance, podle přání krále, nebyla tak zvláštní spoluprací."
 ENG_alliance_with_germany_tt:1 "Polovina současné §YDemokratické§! podpory se uplatňuje jako §RStabilita§! penalizace:\n"
 ENG_anti_non_contact_committee:0 "Anti-Nekontaktní výbor"
 ENG_anti_non_contact_committee_desc:0 "Naši technici v oblasti minových válek doporučují, že nové typy min, aktivované magnetickými poli, zvukem a dalšími prostředky, pravděpodobně budou hrát důležitou roli v další válce. Vytvořením speciálního admirality Proti-nekontaktního výboru na výzkum způsobů, jak je nyní odminovat, můžeme pomoci udržet naše lodě v bezpečí a možná dokonce pokročit ve vlastní technologii min."
 ENG_anti_submarine_training_school:0 "Škola protisubmarínového výcviku"
 ENG_anti_submarine_training_school_desc:0 "Jednou z našich výhod je schopnost čerpat z velké rezervy zkušených důstojníků z poslední války a školit nové posádky. S expertem na ASD Commodorem Gilbertem Stephensonem na čele, zřízení nové školy pro výcvik proti ponorkám v Tobermory zajistí, že naše posádky získají dovednosti, které potřebují, než se pustí do služby v atlantických konvojích a čelí hrozbě ponorek."
 ENG_appeal_to_imperial_loyalists:1 "Apel na imperiální loajalisty"
 ENG_appeal_to_imperial_loyalists_desc:1 "Navzdory nyní nominální nezávislosti Domiíny, jsou mezi jejich občany stále mnozí loajální Koruně. Pokud se nám podaří s nimi navázat kontakt, můžeme být schopni podkopat vlády Domiíny před invazemi, které budou nezbytné k opětovnému získání kontroly nad nimi."
 ENG_appeal_to_imperial_loyalists_tt:1 "Odblokuje §YApel na imperiální loajalisty§! rozhodnutí, umožňující vyvolání pro-britských občanských válek v bývalých Dominionech.\n"
 ENG_bermuda_invasion_launch_point:1 "Východisko pro invazi na Bermuda"
 ENG_bermuda_invasion_launch_point_desc:1 "Invaze do Severní Ameriky nebude snadný úkol. Musíme posílit naše državy na Bermudách, abychom mohli ubytovat invazní sílu po nutně dlouhou dobu, než bude moci být vyslána k šíření revoluce přímo na americké pobřeží."
 ENG_bring_the_dominions_back_into_the_fold:1 "Vrátit dominia zpět do stáda"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Deska je nastavena a figurky jsou na svých místech. Nyní je čas na spuštění našeho plánu a 'opravit' pojetí nezávislosti, které panuje v myslích vůdců Dominions."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Odemkne §YSpojte imperialistické povstání§! Rozhodnutí.\n"
 ENG_british_commonwealth_air_training_plan:0 "Plán leteckého výcviku britského společenství"
 ENG_british_commonwealth_air_training_plan_desc:0 "Náš vojenský úspěch závisí na naší mistrovské ovládání vzduchu a tudíž na dovednosti našich leteckých posádek. Zahájíme největší tréninkový program letectva, jaký svět kdy viděl, abychom zajistili, že máme všechny vycvičené piloty a posádky, které potřebujeme k ovládnutí této nové dimenze války."
 ENG_ceylon_forward_operating_base:1 "Cejlonská přední operační základna"
 ENG_ceylon_forward_operating_base_desc:1 "Před přípravou na masivní invazi, která bude potřebná k navrácení korunovního kontrolu nad Indií, musíme výrazně rozšířit zařízení na ostrově Cejlon."
 ENG_chiefs_of_staff_committee:1 "Výbor náčelníků štábů"
 ENG_chiefs_of_staff_committee_desc:1 "Musíme posílit vedoucí různých služeb, aby vedli tuto válku jak považují za nejlepší. Spojení náčelníků štábů, které bylo původně vytvořeno v roce 1923, nyní dostane prostředky k koordinaci operací po celém světě a bude přímo zodpovědné Válečnému kabinetu. To značně zjednoduší plánování vojenských operací."
 ENG_concessions_to_the_trade_unions:1 "Ústupky odborům"
 ENG_concessions_to_the_trade_unions_desc:1 "Naše snahy o vyzbrojení jsou neustále zasaženy konflikty s odbory. Můžeme mít mnohem hladší přechod, pokud se rozhodneme s nimi spolupracovat, místo abychom s nimi dále bojovali."
 ENG_concessions_to_the_trade_unions_tt:1 "Odemkne §YÚstupky odborům§! Rozhodnutí, které musí být dokončeno, aby se stalo komunistickým.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RPokud dekolonizace nebyla dosažena do 2 let od přechodu na komunismus, začne občanská válka!§!\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Odemkne §YPodporu odborů§! Rozhodnutí.\n"
 ENG_consolidate_the_british_isles:1 "Konsolidovat Britské ostrovy"
 ENG_consolidate_the_british_isles_desc:1 "Irové stále trvají na svých hloupých představách o nezávislosti, a naše tolerance má své hranice. Je čas rozdrtit jejich odpor a přivést celou zemi zpět do náruče jako nedílnou součást Spojeného království."
 ENG_continental_intervention:1 "Kontinentální intervence"
 ENG_continental_intervention_desc:1 "Je jasné, že nebudeme schopni udržet rovnováhu moci na evropském kontinentu, pokud nebudeme jednat. Musíme zničit expanzionistické režimy, které se nedávno objevily, a zajistit, aby nám nikdy nehrozila hrozba sjednocené Evropy schopné připravit invazi do Britských ostrovů bez rozptýlení."
 ENG_continental_intervention_tt:1 "Dává válečné cíle proti hlavním evropským státům, které způsobily více než §R10§! §YSvětové napětí§!:\n"
 ENG_crush_the_dream:1 "Rozdrťte sen"
 ENG_crush_the_dream_desc:1 "Američané rádi mluví o svém snu; že kdokoli může 'uspět' v Americe, pokud je ochoten to udělat na úkor svých vrstevníků. Považujeme to za odsouzeníhodné; žádný člověk by neměl být povzbuzován k tomu, aby se obohacoval na úkor druhých. Osvobodíme jejich lidi od těchto hloupých představ, tak důkladně zatlačíme tento sen, že po něm nezůstane žádná stopa."
 ENG_decolonization:1 "Dekolonizace"
 ENG_decolonization_desc:1 "Je to konec jedné éry, ale konec, který jsme si vybrali. Místo toho, abychom trpěli nehodou snažení marně proti nezastavitelnému vzestupu hnutí za nezávislost, jsme si udrželi hlavy vztyčené a s hrdostí vedli ty, kdo jsou pod naší ochranou, tak daleko, jak jsme mohli. Nyní zbývá pouze přerušit naše zbývající vazby a přivítat naše bývalé závislé na světové scéně jako rovné."
 ENG_decolonized:1 "Británie se dekolonizovala"
 ENG_dominions_accepted_federation:0 "Přijatá federace dominionů\n"
 ENG_eliminate_the_upper_class:1 "Eliminovat vyšší třídu"
 ENG_eliminate_the_upper_class_desc:1 "Dělníci musí povstat a zlomit útlak vyšších tříd. Vypořádáme se s nimi a vezmeme jejich společnosti pro stát."
 ENG_eliminate_the_upper_class_tt:0 "Odstraní aristokraty, polní maršály, generály a admirality.\n"
 ENG_enact_the_mosley_manifesto:1 "Uplatnit Mosleyho manifest"
 ENG_enact_the_mosley_manifesto_desc:2 "V předchozích letech Mosley připravil manifest pro rozsáhlé ekonomické reformy, aby vyléčil chudobu. Je načase uvést návrhy Vůdce do praxe."
 ENG_enforce_decolonization:1 "Prosadit dekolonizaci"
 ENG_enforce_decolonization_desc:1 "Právě tak, jak jsme dekolonizovali, musí to učinit i ostatní národy světa. Vydáme ultimátum a ti, kteří nevidí moudrost našich slov, budou nuceni to vidět."
 ENG_enforce_the_naval_treaties:1 "Prosadit námořní smlouvy"
 ENG_enforce_the_naval_treaties_desc:2 "Dostalo se nám na vědomí, že některé mocnosti se rozhodly ignorovat ustanovení Washingtonské námořní smlouvy. To nemůže být dovoleno. Pokud chceme udržet výhodu, a aby ostatní nedostali stejný nápad, musíme udeřit rychle a učinit příklad z těch, kteří by vzdorovali naší vůli."
 ENG_enforce_the_naval_treaties_tt:0 "Tyto mohou být použity k požadování, aby země, které mají příliš mnoho §YHlavních lodí§! v porovnání s námi §GZmenšily§! svůj počet §YHlavních lodí§!, a poskytnou nám §YLoutkový cíl§!, pokud odmítnou.\n"
 ENG_every_man_will_do_his_duty:1 "Každý muž splní svou povinnost"
 ENG_every_man_will_do_his_duty_desc:1 "Ve duchu Nelsonových slavných slov musíme v lidech vštípit pocit povinnosti. Ať se jim to líbí nebo ne, národ vyžaduje jejich službu v tváři blížící se krize."
 ENG_expand_the_repair_yards:0 "Rozšířit opravy dvorů"
 ENG_expand_the_repair_yards_desc:0 "Ačkoli je naše námořnictvo jedním z největších na světě, musíme mít také prostředky k rychlé opravě našich lodí, pokud utrpí bojové poškození, nebo nás naši nepřátelé mohou vyčerpat pomocí opotřebování. Rozšíření našich opravárenských dvorů by nejen dosáhlo tohoto cíle, ale také nám umožnilo včasně přestavět některé naše starší modely."
 ENG_expose_the_belly_of_the_bear:1 "Odkrytí břicha medvěda"
 ENG_expose_the_belly_of_the_bear_desc:1 "Postavit se Sovietům bez jakýchkoliv výsadkových základen je ohromná výzva. Budeme požadovat průchod přes země [PER.GetName] a [AFG.GetName], a udeřit na Sověty tam, kde to nejméně očekávají; po zemi a do jejich odhaleného břicha."
 ENG_federal_integration:0 "Federální integrace"
 ENG_follow_moscow:2 "Následujte [SOU.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc:2 "V jeho kořenech vždy komunismus v Británii následoval příkazy [SOU.Capital.GetCapitalVictoryPointName]. Pokračovat v tom nyní je nejen logické, ale také nezbytné. Mezi Rudou armádou a naším námořnictvem budeme šířit slovo Marxova daleko a široko, a nikdo nás nemůže zastavit."
 ENG_for_the_good_of_the_revolution:1 "Pro blaho revoluce"
 ENG_for_the_good_of_the_revolution_desc:1 "Všichni musí být ochotni obětovat pohodlí pro dobro státu. Britský lid si udrží vysokou hlavu tváří v tvář přídělovému systému, přesvědčen, že to zajistí naši konečnou vítězství."
 ENG_fortify_the_empire:0 "Posílit Impérium"
 ENG_foundations_for_an_indian_state:1 "Základy pro indický stát"
 ENG_foundations_for_an_indian_state_desc:2 "Aby mohlo fungovat jako nezávislý stát, musíme zvýšit industrializaci Indie a zásadně restrukturalizovat jejich vládu. Výzvy k vládnutí celému subkontinentu nejsou, jak jsme zjistili, jednoduché, a Indie musí být připravena, pokud má uspět."
 ENG_gibraltar_for_spanish_support:1 "Gibraltar pro španělskou podporu"
 ENG_gibraltar_for_spanish_support_desc:1 "Ačkoli dlouho považováno za nedílnou součást naší země, možná by stálo za to domluvit vrácení Gibraltaru do španělských rukou, výměnou za Francovo podporu našeho cíle."
 ENG_global_defense:1 "Globální obrana"
 ENG_global_defense_desc:1 "Ochrana britského lidu začíná prevencí toho, co by ho mohlo ohrozit, aby se to vůbec šířilo. Musíme najít žhnoucí příčiny konfliktu a uhasit je na místě, než se promění v požár, který se rozšíří daleko a široko a spálí nás v našich domovech."
 ENG_god_save_the_king:1 "Bůh ochraňuj krále"
 ENG_god_save_the_king_desc:2 "Nad vším stojí naše povinnost vůči králi a koruně. Symbol odporu a naděje pro lidi, a jednoty Impéria pro naše poddané a nepřátele, krále je třeba oslavovat uvnitř a bát se vně. Uděláme to tak."
 ENG_guide_the_colonies:1 "Vést kolonie"
 ENG_guide_the_colonies_desc:1 "Zahájení prvních kroků k plné nezávislosti, po dlouhých obdobích pod naší kontrolou, není snadné. Naše Dominia potřebují naši pomoc při restrukturalizaci jejich vlády, aby mohly fungovat tak dobře, když budou zcela nezávislá, jako nyní, pod naším vedením."
 ENG_imperial_conference:0 "Uskutečněte imperiální konferenci"
 ENG_imperial_conference_defense_dominion:0 "Dohody o obraně na imperiální konferenci"
 ENG_imperial_conference_desc:1 "Naposledy se různí vůdci vlád všech našich sebeřídících kolonií a dominijní setkali, aby diskutovali o záležitostech imperiálního zájmu v roce 1932. Je nejvyšší čas uspořádat další konferenci, zejména pokud chceme posílit Impérium v blízké budoucnosti."
 ENG_imperial_conference_economy_dominion:0 "Imperiální konferenční hospodářské dohody"
 ENG_imperial_conference_tt:0 "Odemkne §YImperial Conference§! rozhodnutí na 60 dní.\n§REnsure you have Political Power saved up to make use of these!§!\n"
 ENG_imperial_conscription:1 "Imperiální odvod"
 ENG_imperial_conscription_desc:1 "Dlouho jsme zanedbávali bohatství pracovních sil, které náš impérium poskytuje. Je čas, abychom zásadně zlepšili odvod v celém impériu a zajistili, že budeme mít dostatek pracovních sil k boji v naší válce. Všichni musí vykonávat svou povinnost vůči koruně!"
 ENG_imperial_federation:0 "Impresivní federace"
 ENG_imperial_federation_desc:0 "Imperiální federace byla dlouho považována za alternativu k sebevládě. Po dlouhém období příprav nyní konečně nastal čas sjednotit naši vládu s vládami našich Dominijí a znovu převzít naši pozici jakožto nejvýznamnější supervelmoci na světě. Vládni Británie!"
 ENG_indian_autonomy:0 "Indická autonomie"
 ENG_indian_autonomy_desc:0 "Místo slibu plné nezávislosti je možné, že se nám podaří oslabit indické nezávislostní hnutí tím, že jim poskytneme dalekosáhlou autonomii, podobně jako užívají ostatní Dominia."
 ENG_indian_autonomy_tt:1 "§RBez autonomie nebo Lorda Halifaxe jako vůdce země, [RAJ.GetNameDef] nepřijme žádné návrhy na Imperiální federaci.§!"
 ENG_isolate_the_mediterranean_threat:1 "Izolovat středomořské hrozby"
 ENG_isolate_the_mediterranean_threat_desc:1 "Námořnictvo [ITA.GetAdjective] ohrožuje naši dopravu skrze Středozemní moře. Musíme zahájit kampaň diplomatického izolování je, abychom obsahli hrozbu."
 ENG_kickstart_the_war_industry:1 "Nastartovat válečný průmysl"
 ENG_kickstart_the_war_industry_desc:1 "Čas je rozhodující a nemůžeme čekat na přirozený růst našeho válečného průmyslu. Musíme učinit velkou investici pro rychlou výstavbu dalších továren, pokud máme být připraveni na válku."
 ENG_liberate_the_home_of_marx:1 "Osvobodit domov Marxe"
 ENG_liberate_the_home_of_marx_desc:1 "Rodné místo Karla Marxe bylo zamořeno fašismem, což nejen kazí jeho památku, ale také trvale uráží celý socialismus. Je čas zničit tuto zlovolnou sílu z německé země a osvobodit jejich obyvatelstvo od falešných proroků, kteří je vedou."
 ENG_maintaining_imperial_integrity:1 "Udržování impériální integrity"
 ENG_maintaining_imperial_integrity_desc:1 "Obrana našeho Impéria začíná ovládnutím moří a loajalitou našich Dominijních. Jiné námořní mocnosti musí být varovány, aby neohrožovaly naši námořní nadřazenost, a zároveň musíme uplatňovat stále větší kontrolu nad našimi poddanými, aby naše síla byla globální."
 ENG_maintaining_the_balance_of_power:1 "Udržování rovnováhy sil"
 ENG_maintaining_the_balance_of_power_desc:1 "Síla Impéria spočívá v slabosti a paralyzaci Evropy. Pokud se chceme soustředit na globální záležitosti, musíme zajistit, aby Evropa byla příliš zaměstnána svými vlastními záležitostmi, než aby se dívala na ty naše. Budeme se distancovat od evropských záležitostí, kromě jednání proti jakýmkoli expanzionistickým režimům, které by mohly ohrozit tuto křehkou rovnováhu moci, kterou si přejeme."
 ENG_mi6_ns: "MI6"
 ENG_motion_of_no_confidence:1 "Návrh na vyslovení nedůvěry"
 ENG_motion_of_no_confidence_desc:1 "Současná vláda selhala ve svých pokusech zmírnit blížící se světovou krizi. Jakékoli další pokusy o to teď jsou jen známkami slabosti. Potřebujeme silnější vedení, abychom mohli přečkat nadcházející bouři."
 ENG_move_to_secure_the_dominions:1 "Pohyb na zabezpečení dominia"
 ENG_move_to_secure_the_dominions_desc:1 "Dominia se na náš ideologický posun dívají podezřele. Není vyloučeno, že přehodnotí své vazby na Westminster, pokud jim to dovolíme... A proto to nesmíme udělat. Pokud budeme jednat rychle, mohli bychom být schopni násilně ovlivnit změnu vlády dříve, než se diplomatické vztahy příliš zhorší."
 ENG_move_to_secure_the_dominions_tt:1 "Umožňuje §YMove to Secure the Dominions§! rozhodnutí.\n"
 ENG_no_further_appeasement:1 "Žádné další ustupování"
 ENG_no_further_appeasement_desc:1 "Uklidnění selhalo a pokračovat v této politice nyní je bláznovství. Je jasné, že naši nepřátelé se nevzdají a trvají na požadování stále více. Musíme je zastavit nyní, než jim dáme ještě více výhod."
 ENG_no_further_appeasement_tt:1 "Stanovte pravidlo: £trigger_yes£Může ospravedlnit a vyhlásit válku zemi se stejnou ideologickou skupinou.\nStanovte pravidlo: £trigger_yes£Může podrobit zemi.\n"
 ENG_noninterference_treaty_with_germany:1 "Dohoda o nevměšování s Německem"
 ENG_noninterference_treaty_with_germany_desc:1 "Naše imperiální ambice závisí na tom, že se nemusíme starat o Evropu. Možná bude snadné toho dosáhnout dáním [GER.GetNameDef] carte blanche v Evropě, výměnou za pokračování mírových vztahů a jejich slib, že nebudou zasahovat do záležitostí, které se týkají britského impéria."
 ENG_organize_the_blackshirts:1 "Organizovat černé košile"
 ENG_organize_the_blackshirts_desc:2 "Úspěch Britské unie fašistů závisí na jejím veřejném obrazu. Můžeme ukázat ducha naší jednoty a osobní síly pořádáním vojensky inspirovaných pochodů po celé zemi. Přilákáme více následovníků a zároveň zastrašíme opozici k nečinnosti. Konečným cílem bude pochod na samotnou Downing Street, vyzývající ke změně vedení."
 ENG_organize_the_blackshirts_map_category_name:0 "Vyberte, kde uspořádat vaše pochody černých košil."
 ENG_organize_the_blackshirts_tt:1 "Odemkne §YOrganizujte černé košile§! Rozhodnutí.\n"
 ENG_parachute_regiments: "Depo vzdušných sil"
 ENG_parachute_regiments_desc: "Po úspěchu raných vzdušných operací na nepřátelském území je jasné, že výsadkové pluky jsou budoucnost. Zřízení specializovaných výcvikových zařízení a vybavení nám pomůže tyto nové technologie začlenit do naší celkové strategie."
 ENG_pre_empt_spanish_alignment:1 "Prevence Španělské aliance"
 ENG_pre_empt_spanish_alignment_desc:1 "Existuje riziko, že se Španělé postaví na stranu Němců, pokud podnikneme jakoukoli útočnou akci vůči posledně jmenovaným. To se nesmí stát - musíme se touto potenciální hrozbou zabývat, než se přesuneme na [GER.GetName] řádně."
 ENG_pre_empt_the_ideological_threat:1 "Prevence ideologického ohrožení"
 ENG_pre_empt_the_ideological_threat_desc:1 "Impérium je zevnitř ohroženo těmi, kteří myslí jinak. Víme, že tito pátí kolaboranti dostávají příkazy z Moskvy a tak můžeme umlčet jejich hlasy úderem na zdroj tohoto zla."
 ENG_pre_empt_the_strategic_threat:1 "Prevence strategické hrozby"
 ENG_pre_empt_the_strategic_threat_desc:1 "Impérium je zvenčí ohrožováno těmi, kdo touží po našich bohatstvích v přírodních zdrojích. Víme, kdo a proč, a tak nám nic nebrání v tom, abychom tuto bitvu vzali na ně, dříve než se na nás vrhnou v okamžiku nešťastné slabosti z naší strany."
 ENG_prepare_for_the_inevitable:1 "Připravte se na nevyhnutelné"
 ENG_prepare_for_the_inevitable_desc:1 "Zdá se, že je téměř jisté, že náš národ bude zapojen do dalšího světového konfliktu. Musíme zvýšit naše průmyslové výdaje, abychom zvýšili tempo našeho přezbrojení."
 ENG_preparing_the_second_front:1 "Příprava druhé fronty"
 ENG_preparing_the_second_front_desc:1 "Když válka začne, musíme otevřít druhou frontu, abychom pomohli našim sovětským spojencům. Přípravy na to musí začít již nyní."
 ENG_prevent_a_continental_hegemony:1 "Zabránit kontinentální hegemonii"
 ENG_prevent_a_continental_hegemony_desc:1 "Je jasné, že [GER.GetNameDef] má plány na celý evropský kontinent. To nesmí být dovoleno. Společně s našimi spojenci se musíme postavit Němcům, než se stanou příliš nepřekonatelnou výzvou."
 ENG_reach_out_across_the_channel:1 "Dostáhněte na druhou stranu kanálu"
 ENG_reach_out_across_the_channel_desc:1 "Komunismus se rozšířil v zemích přímo naproti Anglickému kanálu. Oslovíme je a nabídneme jim vedoucí a pomocnou ruku, která je mnohem blíže než vzdálený Moskva."
 ENG_reach_out_across_the_channel_tt:0 "Zveme §Y[FRA.GetName]§! nebo §YNizozemí§! do naší frakce, pokud jsou komunističtí.\n"
 ENG_reassess_continental_commitments:0 "Přehodnotit kontinentální závazky"
 ENG_reassess_continental_commitments_desc:1 "I když jsme se nedávno politicky orientovali na Evropu, abychom se zavázali našim spojencům ve Velké válce, odporujícím oživenému [GER.GetName] a hrozícímu [SOV.GetName], politické rozdíly mezi námi a našimi starými spojenci se staly výraznějšími. Možná je čas přehodnotit, kde naše loajalita leží."
 ENG_reclaim_the_jewel_in_the_crown:1 "Znovu získat klenot v koruně"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Krátké období nezávislosti Indie nyní musí skončit. Naše síly jsou v pozici, připraveny vrátit Klenot koruny."
 ENG_revisit_colonial_policy:1 "Přepracovat kolonialní politiku"
 ENG_revisit_colonial_policy_desc:1 "Časy se mění. Je jasné, že nezávislostní hnutí budou i nadále vynořovat po celém impériu, a to v čím dál silnějších formách. Pokud si nepřejeme být donuceni vkládat stále větší zdroje do potlačování těchto hnutí, musíme uznat, že naše impérium splnilo svůj účel, a nyní musí být dovoleno najít si svou vlastní cestu do světa."
 ENG_secure_the_imperial_shipping_routes:0 "Zabezpečit imperiální námořní trasy"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Soudržnost naší koloniální říše závisí na naší schopnosti chránit obchodní lodě, které ji spojují, a projektovat naši sílu tam, kde to bude nutné. Vždy jsme se spoléhali na rozsáhlou flotilu lehkých křižníků, abychom toho dosáhli, a musíme zajistit, že budeme mít i nadále potřebný počet těchto lodí, abychom mohli být všude současně."
 ENG_secure_the_italian_alliance:1 "Zajistit italskou alianci"
 ENG_secure_the_italian_alliance_desc:1 "Mussolini má mnohem přijatelnější přístup k fašismu a dlouho byl obdivován Mosleym. Je samozřejmé, že by naše dvě země měly vstoupit do bližšího vztahu, který by byl vzájemně prospěšný pro oba naše národy."
 ENG_secure_the_oil_imports:1 "Zajistit dovoz ropy"
 ENG_secure_the_oil_imports_desc:1 "Nemůžeme se spoléhat na vrtkavou povahu obchodních dohod s cizími vládami pro naše dovoz ropy. Nejlepší je získat kontrolu nad ropnými poli, abychom mohli udržet plnou kontrolu nad nimi bez ohledu na politické vedení v jiných národech."
 ENG_self_government_for_africa:1 "Samospráva pro Afriku"
 ENG_self_government_for_africa_desc:1 "Národy v Africe jsou připraveny přijmout rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří si přejí získat britské občanství dříve, než bude nezávislost formalizována."
 ENG_self_government_for_asia:1 "Samospráva pro Asii"
 ENG_self_government_for_asia_desc:1 "Národy v Asii jsou připraveny přijmout rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří touží získat britské občanství před tím, než bude nezávislost formalizována."
 ENG_self_government_for_the_americas:1 "Samospráva pro Ameriky"
 ENG_self_government_for_the_americas_desc:1 "Národy v Americe jsou připraveny přijmout rozsáhlou autonomii na přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří touží získat britské občanství před tím, než bude nezávislost formálně vyhlášena."
 ENG_self_government_for_the_mediterranean:1 "Autonomie pro Středomoří"
 ENG_self_government_for_the_mediterranean_desc:1 "Národy v Středomoří jsou připraveny přijmout rozsáhlou autonomii v přípravě na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů toužících získat britské občanství, než bude nezávislost formalizována."
 ENG_self_government_for_the_middle_east:1 "Vlastní vláda pro Blízký východ"
 ENG_self_government_for_the_middle_east_desc:1 "Národy na Blízkém východě jsou připraveny přijmout rozsáhlou autonomii jako přípravu na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů toužících získat britské občanství dříve, než bude nezávislost formalizována."
 ENG_socialist_science_pool:1 "Sociální vědecký fond"
 ENG_socialist_science_pool_desc:1 "Musíme koordinovat výměnu technologických znalostí, aby všichni naši spojenci mohl těžit z našich pokroků, a abychom my mohli těžit z těch jejich. To je jediný způsob, jak může boj pracujícího uspět."
 ENG_soviet_cooperation:1 "Sovětská spolupráce"
 ENG_soviet_cooperation_desc:1 "Ačkoliv máme své rozdíly, také máme společného nepřítele. Navrhneme útok z obou stran, srazíme Němce dříve, než si uvědomí, co se stalo."
 ENG_special_air_service:1 "Zvláštní letecká služba"
 ENG_special_air_service_desc:1 "Důstojník jménem David Stirling přišel s myšlenkou, že malá komando jednotka by mohla být schopna obtěžovat nepřítele za jeho liniemi, způsobit obrovské škody. Pojmenování je jako 'Vzdušná služba' má navíc tu výhodu, že by nepřítel mohl věřit, že se musí bránit také proti výsadkářům. Tato myšlenka může mít své opodstatnění."
 ENG_spirit_of_the_industrial_revolution:1 "Duch průmyslové revoluce"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Britské ostrovy byly rodištěm průmyslové revoluce. V tomto duchu ukážeme světu, co mohou osvobození pracovníci dosáhnout v ekonomice řízené státem."
 ENG_steady_as_she_goes:1 "Stálem jako loď pluje"
 ENG_steady_as_she_goes_desc:1 "Narůstající krize je přesně důvodem, proč musíme zůstat věrní svým kořenům. Budeme pokračovat v kurzu, který jsme plavili v posledních letech, spíše než abychom dělali jakékoli drastické politické změny, které by mohly způsobit vnitřní nestabilitu, když si to nemůžeme dovolit."
 ENG_tackle_capitalism:1 "Zabývat se kapitalismem"
 ENG_tackle_capitalism_desc:1 "Kapitalismus je archinemy pracovního hnutí, a nemůžeme sedět na místě, zatímco se mu daří, i když je to oceán daleko. Musíme se připravit čelit mu v jeho srdci."
 ENG_tackle_fascism:1 "Zabývat se fašismem"
 ENG_tackle_fascism_desc:1 "Fašismus je hlavní hrozbou pro zájmy pracovníků. Musíme se zaměřit na odstranění tohoto zla z tváře Evropy."
 ENG_take_out_the_regia_marina:1 "Zničit Regia Marina"
 ENG_take_out_the_regia_marina_desc:1 "Nastal čas postarat se o hrozbu ve Středomoří. Zabezpečíme lodní trasy procházející Suezem, životní linií naší říše, eliminováním námořnictva, které se nad nimi rozkládá."
 ENG_the_british_communist_alternative:1 "Britská komunistická alternativa"
 ENG_the_british_communist_alternative_desc:1 "Místo toho, abychom se postavili na stranu Moskvy, začneme naši vlastní spolupráci komunistických států. Britové jsou na světovém jevišti neporazitelní a nebudeme se klanět Moskvě, ani teď, ani nikdy."
 ENG_the_british_path_to_fascism:1 "Britská cesta k fašismu"
 ENG_the_british_path_to_fascism_desc:1 "Naše cesta k fašismu bude naše vlastní, a nebudeme se klanět těm na kontinentu, kteří se považují za naše ideologické nadřízené. Lidé si pamatují poslední válku a jakákoliv spolupráce s režimem existujícím v [GER.GetName] by jistě vyvolala jejich hněv."
 ENG_the_fate_of_the_royal_family:1 "Osud královské rodiny"
 ENG_the_fate_of_the_royal_family_desc:1 "Představa, že jedna osoba má větší hodnotu než jiná, čistě podle narození, nás znechucuje. Ohromné bohatství, které Královská rodina stále vystavuje, je trnem v našem oku a jistě by bylo mnohem užitečněji vynaloženo na zbrojení a průmyslovou expanze. Možná je čas, abychom zabili dvě mouchy jednou ranou..."
 ENG_the_kings_party:1 "Králova strana"
 ENG_the_kings_party_desc:1 "Nyní, když je krize za námi a vláda padla, mohou být nejvášnivější podporovatelé krále schopni sestavit vlastní vládu, mnohem více... vstřícnou... vůči královým přáním. Tato Králova strana by se skládala z Davida Lloyda George, Winston Churchilla a Oswald Mosleyho, čímž by přešla přes politické strany a pomohla obnovit jednotu našeho národa."
 ENG_the_one_true_revolution:1 "Jedna pravá revoluce"
 ENG_the_one_true_revolution_desc:2 "Žádná spolupráce nikdy nebude možná s [SOU.Capital.GetCapitalVictoryPointName]. Korupce je rozšířená v [SOU.GetNameDef], a jedinou nadějí je vyříznout její srdce a převzít nesporné globální vedení Práce." 
 ENG_the_sun_never_sets:1 "Slunce nikdy nezapadá"
 ENG_the_sun_never_sets_desc:1 "Říká se, že Britské impérium je tak rozlehlé, že na něm nikdy nezapadá slunce. Jeho silou je Královské námořnictvo, zabezpečující obchodní a dodavatelské trasy, které ho spojují a jsou zásadní pro náš blahobyt. Toto námořnictvo se musí naučit překonávat tyto obrovské vzdálenosti co nejrychleji, abychom mohli rychle reagovat na jakoukoli hrozbu, kdekoli."
 ENG_the_sun_never_sets_tt:0 "Tyto bonusy budou aplikovány na jakékoli nově prozkoumané typy lodí.\n"
 ENG_the_three_nation_solution:1 "Řešení tří národů"
 ENG_the_three_nation_solution_desc:1 "Kulturní a náboženské rozdíly jsou v indickém subkontinentu extrémní. Již nyní existují antagonizace mezi různými skupinami s odlišnými loajalitami. Místo toho, abychom je všechny spojili do jednoho státu, možná by lepším řešením bylo rozdělit subkontinent na trio států. Hindské Indie, muslimský Pákistán na severozápadě a muslimský Bangladéš na severovýchodě."
 ENG_towards_dominion_independence:1 "K nezávislosti Dominia"
 ENG_towards_dominion_independence_desc:1 "Poté, co jsme se postarali o restrukturalizaci vlád Dominia, musíme nyní pomoci našim dominím učinit poslední kroky k přerušení jejich oficiálních vazeb na Westminster. Je pravděpodobné, že uvidíme období masové migrace, protože ti, kteří by raději zůstali součástí [Root.GetNameDef], budou imigrovat."
 ENG_towards_indian_independence:1 "Za indickou nezávislost"
 ENG_towards_indian_independence_desc:1 "Nastal čas postavit Indii na cestu k nezávislosti. Začneme postupně převedeme vládní úkoly a zvýšíme jejich autonomii v přípravě na plnou nezávislost."
 ENG_unite_the_anglosphere:1 "Spojte anglosféru"
 ENG_unite_the_anglosphere_desc:1 "Odkaz našeho zlatého věku spočívá v naší kultuře a jazyce, který je přítomen po celém světě. Místo toho, abychom trpěli nedůstojností a nevděčností těchto oblastí zůstávajících nezávislými, musíme je opět sjednotit pod naši vládu."
 ENG_vanguard:0 "Avantgarda"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_vanguard_tt_communism:0 "Vytvořte WLNS Vanguard.\n"
 ENG_vanguard_tt_hms:0 "Vytvořit HMS Vanguard.\n"
 ENG_withdraw_from_contested_territories:0 "Stáhnout se z Kontroverzních území"
 ENG_withdraw_from_contested_territories_desc:0 "Některá území po celém světě, považovaná za součást britských zámořských území, jsou nárokována sousedními státy. To způsobuje diplomatické napětí, a tak by bylo lepší přehodnotit jejich status jako pod jurisdikcí Spojeného království."
 HOL_WILHELMINISM_FASCISM:0 "Dynastické vazby mezi naším vlastním královským domem a tím německého císaře, který od konce Velké války pobývá v Huis Doorn, jsou stále silné. Možná můžeme využít popularity, kterou stále má mezi mnoha v německé armádě, pro naše vlastní zisky a tím vytvořit mocný stát, který nám bude vděčný, když válka skončí."
 HOL_WILHELMINISM_NEUTRALITY:0 "Dynastické vazby mezi naším královským domem a domem německého císaře, který až do nedávna žil v exilu v Huis Doorn v Nizozemsku, jsou stále silné. My, kteří jsme rodina, bychom měli stát spolu, a Němci rozhodně mají důvod nám poděkovat za to, že jsme po celou tuto dobu hostili jejich císaře."
 HOL_a_new_dutch_unity:0 "Nová nizozemská jednotnost"
 HOL_a_new_dutch_unity_desc:0 "S mandátem královny postupující dobře, můžeme podněcovat nový pocit národní hrdosti a jednoty mezi lidmi. Jen spolu budeme silní, a nikdy se nemusíme stydět mezi velmocemi světa kvůli naší malé zemi. Jako lidé zasahujeme mnohem tvrději, než by naše malá velikost naznačovala."
 HOL_a_western_capital:0 "Západní metropole"
 HOL_a_western_capital_desc:0 "Občanský průmysl na Jávě musí být značně rozšířen, aby poskytl válečný průmysl, který budeme potřebovat k osvobození naší vlasti."
 HOL_abandon_the_gold_standard:0 "Zanechat zlatého standardu"
 HOL_abandon_the_gold_standard_desc:0 "Nedání se na zlatý standard nás v posledních letech stálo obrovské zdroje. Nyní, když Francie opustila Zlatý blok, zůstali pouze Švýcaři a my. Nastal čas povolit devalvaci Guldenu a využít uvolněné zdroje k zlepšení smutného stavu naší obrany."
 HOL_affirm_loyalty_to_moscow:1 "Potvrdit loajalitu [SOU.Capital.GetCapitalVictoryPointName]"
 HOL_affirm_loyalty_to_moscow_desc:1 "Naše strana dlouho přijímala své instrukce od [SOU.Capital.GetCapitalVictoryPointName], a je jen přirozené, že se připojíme k nim v jejich boji za šíření komunismu po celém světě."
 HOL_air_cover_for_the_new_fleet:0 "Vzdušný kryt pro novou flotilu"
 HOL_air_cover_for_the_new_fleet_desc:0 "Pokud investujeme do velkých bitevních křižníků, měli bychom také zajistit adekvátní vzdušnou podporu pro ně, aby lodě nebyly promarněny. Podíváme se na návrh letadlové lodi."
 HOL_allied_technological_developments:0 "Spojenecké technologické pokroky"
 HOL_allied_technological_developments_desc:0 "Vítězství spočívá v technologické převaze. Musíme přispět na obrovské zdroje investované do programů R&D spojenců, abychom také mohli z nich profitovat."
 HOL_american_west_indies_protectorate:0 "Protektorát Amerických západních Indií"
 HOL_american_west_indies_protectorate_desc:0 "Měli bychom požádat o americkou ochranu našich odlehlých západních území. Jistě nechtějí vidět, aby se do Monroeovy doktríny vměšovala jakákoli jiná mocnost."
 HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] musí schválit dohodu, aby bonusy nabyly účinnosti.§!\n"
 HOL_anti_tank_guns_for_the_continent:0 "Protitankové děla pro kontinent"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Od Velké války jsme viděli, jak naši kontinentální sousedé vylepšují své tankové konstrukce. Pokud dojde k invazi, tyto stroje budou jistě nedílnou součástí toho. Musíme se připravit odpovídajícím způsobem."
 HOL_antilles_defenses:0 "Obrany Antil"
 HOL_antilles_defenses_desc:0 "Vzhledem k obrovskému významu našich rafinérií na Arubě a Curaçao není divu, že zahraniční subjekty se zájmem o ně se zdají být velmi nervózní ohledně slabého stavu naší obrany zde. Pokud chceme, aby tyto subjekty necítily potřebu bránit ostrovy za nás, možná bychom měli zlepšit obranu sami..."
 HOL_appoint_new_supreme_commander:0 "Jmenovat nového vrchního velitele"
 HOL_appoint_new_supreme_commander_desc:0 "Náš vrchní velitel se ukazuje jako poněkud tvrdohlavý ve svých přístupech k naprosto nemožným obranným plánům. Měl by být nahrazen. Henri Winkelman by mohl být povolán zpět z důchodu a pravděpodobně by se ukázal jako... ochotnější alternativou."
 HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! se stává polním maršálem.\n"
 HOL_assume_the_naval_burden:0 "Převzít námořní břemeno"
 HOL_assume_the_naval_burden_desc:0 "Zatímco náš spojenec je odborníkem na pozemní válku, možná naše námořní historie nám lépe dovolí převzít námořní část války."
 HOL_aviatic_aspirations:0 "Aviatické aspirace"
 HOL_aviatic_aspirations_desc:0 "Vzduch je nové bojiště, ale ne takové, které bychom nemohli zvládnout. Již jsme prokázali svou schopnost, pokud jde o civilní letecký průmysl, jistě nebude tak těžké tuto schopnost převést i do vojenské sféry."
 HOL_bastion_of_true_communism:0 "Bastion pravého komunismu"
 HOL_bastion_of_true_communism_desc:0 "Stojíme sami v západní Evropě ve své interpretaci komunismu. Nemáme se na koho obrátit, a tedy se musíme spolehnout sami na sebe, abychom dotáhli konečné vítězství pro komunistickou věc."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Začátky nizozemské blitzkriegs"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "S německou pomocí se možná můžeme zapojit do Blitzkriegu s našimi vlastními tankovými silami."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Získává §Ylicenci na výrobu§! pro nejlepší model §YStředního tanku§! aktuálně vyvinutý §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Získává bonusy k výzkumu pro všechny §YStřední tank§! modely, které jsou aktuálně vyvíjeny §Y[GER.GetNameDef]§!.\n"
 HOL_borneo_and_the_grote_oost:0 "Borneo a Grote Oost"
 HOL_borneo_and_the_grote_oost_desc:0 "Velký ostrov Borneo a další ostrovy, které se kolektivně nazývají 'De Grote Oost' ('Velký východ'), jako jsou Sulawesi a Moluky, by měly být zpřístupněny naší rostoucí populaci, což umožní dalším průmyslům usídlit se v těchto oblastech."
 HOL_bring_socialism_south:0 "Přinést socialismus na jih"
 HOL_bring_socialism_south_desc:0 "Musíme podpořit naše ideologické soudruhy na jihu, pokud to bude nutné, i silou. Jak jsme tak vzdáleni od Moskvy a obklopeni nepřátelskými ideologiemi ze všech stran, musíme sami vytvořit silnou baštu komunismu na západním pobřeží Evropy."
 HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! má alespoň §Y25§! bodů vlivu na obchod."
 HOL_cave_to_the_british:0 "Uhnout Britům"
 HOL_cave_to_the_british_desc:0 "Britové s námi vedou drsné obchodní jednání, požadují, abychom snížili tok obchodu skrze naši zemi do Německa, protože se obávají, že Němci nás využijí jako zadní vchod k úniku z britské blokády. Pokud odmítneme, Britové by nás jednoduše také blokovali... To by bylo katastrofální pro naši sotva se uzdravující ekonomiku, a tak nemáme na výběr, než udělat, jak chtějí."
 HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! má alespoň §Y15§! obchodních vlivových bodů více než @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! má alespoň §Y25§! bodů obchodního vlivu."
 HOL_cave_to_the_germans:0 "Podřídit se Němcům"
 HOL_cave_to_the_germans_desc:0 "Sdílením pozemní hranice s Němci bychom mohli rozumně očekávat invazi, pokud odmítneme jejich požadavky na zvýšený obchodní tok přes naši zemi. Ať nás využijí jako zadní vchod, aby se vyhnuli britské blokádě, pokud to znamená naši bezpečnost!"
 HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! má alespoň §Y15§! obchodních vlivových bodů více než @ENG§Y[ENG.GetName]§!."
 HOL_colonial_shipbuilding:0 "Koloniální loděnice"
 HOL_colonial_shipbuilding_desc:0 "S pádem Nizozemska jsme ztratili naše kontinentální loděnice. Musíme stranou odložit zdroje, abychom vytvořili nové loděnice na Východě, pokud máme posílit naše námořní síly."
 HOL_combined_chiefs_of_staff_representation:0 "Zastoupení spojených náčelníků štábů"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Naše příspěvky byly zaznamenány a s malým politickým tlakem by mohlo být možné získat zastoupení, pokud ne účast, v exkluzivním klubu angloamerických strategických plánovačů, jímž jsou Spojené náčelníci štábů."
 HOL_continental_shipbuilding:0 "Kontinentální loděnice"
 HOL_continental_shipbuilding_desc:1 "Naše loděnice v Holandsku, Zeelandu a Frísko musí být výrazně rozšířeny, aby umožnily jakékoli rozsáhlé plány námořní výstavby."
 HOL_continue_the_public_works:0 "Pokračovat v veřejných pracích"
 HOL_continue_the_public_works_desc:1 "Musíme pokračovat ve velkých veřejných pracích, které byly zahájeny na konci 20. let 20. století. Obnova půdy a výstavba nových kanálů, silnic a tunelů nejen vytváří pracovní místa, ale také slouží k zlepšení národa."
 HOL_continue_the_war_in_batavia:0 "Pokračovat ve válce v Batávii"
 HOL_continue_the_war_in_batavia_desc:1 "Invaze, které jsme se obávali, se stala skutečností a naše obrana byla smetena. Vláda se dokázala zachránit a nyní je v exilu, hostována našimi spojenci. I když by naše královna raději, aby vláda zůstala v exilu a byla 'blízko dění' v Evropě, myslíme, že nastal čas přestěhovat se do Východní Indie a odtud pokračovat v boji jako suverénní mocnost."
 HOL_continue_the_war_in_batavia_tt:0 "Což dává:\n"
 HOL_cornerstone_of_colonial_defense:0 "Základní kámen koloniální obrany"
 HOL_cornerstone_of_colonial_defense_desc:0 "Flotila je nejdůležitějším pilířem obrany naší koloniální říše. Měli bychom zvážit, jak nejlépe využít to, co máme."
 HOL_curtail_colonial_autonomy:0 "Omezit koloniální autonomii"
 HOL_curtail_colonial_autonomy_desc:0 "Je velmi možné, že kontinentální Nizozemsko bude přesto zaplaveno, navzdory našim nejlepším přípravám. V takovém případě bychom se měli poohlédnout po alternativách, a jednou z možností by bylo přesunout vládu do hlavního města Nizozemské východní Indie, do města Batavia na Jávě. Měli bychom jasně dát najevo naší koloniální administrativě, že brzy můžeme převzít přímou kontrolu nad jejich záležitostmi."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Naše domácí automobilka není neexistující a mohla by být najata na výrobu vojenských vozidel. S nějakou státní pomocí by mohla Fabrika přívěsů Van Doorne (DAF) být schopna poskytnout našemu vojsku veškeré motorové a mechanizované vybavení, které by mohlo potřebovat."
 HOL_daf_tt:1 "Odemkne §YDAF§! jako návrháře materiálu.\n"
 HOL_de_jeugdstorm:0 "De Jeugdstorm"
 HOL_de_jeugdstorm_desc:0 "Odlákat populaci od vřelého pacifismu a během několika let v nich vštípit kulturu militarismu není snadný úkol. Ale s dostatečnou propagandou, retorikou a začátkem u naší dojímavé mládeže to zvládneme v plné míře, které jsme schopni."
 HOL_de_vaarplicht:0 "De Vaarplicht"
 HOL_de_vaarplicht_desc:0 "Po 150 letech neutrality a desetiletích rostoucího pacifismu musíme našim novým spojencům dokázat naši odhodlanost bojovat. Místo spoléhání se na dobrovolnou obchodní flotilu jako jiné národy, podepíšeme zákon o Vaarplicht, tedy 'Povinnost plout'. Všichni nizozemští občané, kteří dosud nebyli odvedeni, budou od nynějška povinni vykonávat služby pro, nebo ve prospěch, obchodní flotily."
 HOL_de_vernieuwing:0 "De Vernieuwing"
 HOL_de_vernieuwing_desc:0 "V rámci královnina programu 'vernieuwing' nebo 'obnova' se zbavíme chybného konceptu politických stran. Královnina nelibost vůči politikům je dobře známá, a pokud věří, že se nám bez nich povede lépe, pak možná je to pravda. Určitě to usnadní vládnutí."
 HOL_decolonization:0 "Dekolonizace"
 HOL_decolonization_desc:0 "Naše vlast má dost problémů, a místo abychom posílali naše zdroje do zámoří, abychom se postarali o naše kolonie, zatímco utlačujeme místní obyvatelstvo, máme jasně dát jim jejich svobodu, aby se mohli postavit jako plnohodnotný a rovný člen globální komunity, přičemž stáhneme naše síly zpět na pevninskou část."
 HOL_decolonization_tt1:0 "Všechny státy v §YIndonésii§!: Úplně kontrolované §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Všechny státy v §YIndonésie§!: Plně kontrolováno §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Vytváří 8 jednotek KNIL s §Y9 infanterními§! bataliony v §YHollandsku§!.\n"
 HOL_depillarization:0 "Depillarizace"
 HOL_depillarization_desc:1 "Holandská společnost byla rozdělena do různých vrstev, nazývaných 'zuilen' nebo 'pilíře'. V rámci nového mandátu královny se snažila zbavit se tohoto 'pillarization', které trápilo naši zemi po všechny ty roky. Ti, kteří mají jedno náboženství, ideologii nebo sociální status, nyní mohou svobodně komunikovat s těmi z jiného, což zlepšuje stabilitu."
 HOL_develop_the_randstad:0 "Rozvíjet Randstad"
 HOL_develop_the_randstad_desc:0 "Rozvojem našich největších měst a oblastí, které je spojují, můžeme vytvořit základy toho, co někteří už začínají nazývat 'Rim City'; přibližně kruhová městská oblast spojující hlavní města Amsterdam, Den Haag, Rotterdam a Utrecht, obklopující 'Groene Hart' neboli 'Zelené srdce' ve středu 'okraje'."
 HOL_develop_the_south:0 "Rozvíjet jih"
 HOL_develop_the_south_desc:1 "Po získání zbylé části starých Spojených Nizozemí bychom se nyní měli zaměřit na zajištění, aby tyto země dostaly stejné investice pro průmyslový rozvoj jako nizozemské jádro, aby nezůstávaly pozadu vůči zbytku země."
 HOL_develop_the_zandstad:0 "Rozvoj Zandstadu"
 HOL_develop_the_zandstad_desc:0 "Místo toho, abychom soustředili veškeré úsilí na budování našich největších měst, bychom měli novou průmyslovou výrobu rozdělit více mezi okrajové oblasti."
 HOL_domestic_innovation:0 "Domácí inovace"
 HOL_domestic_innovation_desc:0 "Rychlá industrializace naší země otevřela nové příležitosti v R&D, které bychom měli využít."
 HOL_domestic_jet_engine_designs:0 "Návrhy domácích proudových motorů"
 HOL_domestic_jet_engine_designs_desc:0 "Naši inovativní výrobci letadel by měli být podporováni v experimentování s futuristickými návrhy. Ačkoli výsledek nemusí být okamžitě funkční proudový motor letadla, nepochybně přinese zlepšení ve výrobě letadel obecně."
 HOL_domestic_vehicle_designs:0 "Domácí návrhy vozidel"
 HOL_domestic_vehicle_designs_desc:0 "Dávání naší automobilové industrii více svobody při řízení svých návrhů může mít vedlejší účinky na zlepšení výrobní efektivity."
 HOL_enemies_on_all_fronts:0 "Nepřátelé na všech frontách"
 HOL_enemies_on_all_fronts_desc:0 "Naše země je malá a postrádá strategickou hloubku. Naší jedinou nadějí na přežití je, že každý muž a žena splní svou povinnost, a že jakýkoli útočník bude potkán masou těl, kterou nedokáže překonat."
 HOL_escorts_for_the_new_fleet:0 "Doprovody pro Novou flotilu"
 HOL_escorts_for_the_new_fleet_desc:0 "Naše bitevní křižníky potřebují dostatečné eskorty na ochranu před torpédovými čluny a ponorkami. Měli bychom zajistit, aby jakékoli eskorty, které postavíme, byly nejmodernějšího možného designu."
 HOL_expand_RD_facilities:0 "Rozšířit zařízení výzkumu a vývoje"
 HOL_expand_RD_facilities_desc:0 "Naše průmyslová expanze a další nedávné pokroky by nám mohly umožnit provádět více výzkumu a vývoje paralelně, zvláště pokud rozšíříme již existující zařízení Philips."
 HOL_expand_curacao_oil_refineries:0 "Rozšířit ropné rafinerie na Curacau"
 HOL_expand_curacao_oil_refineries_desc:0 "Vzhledem k mělké hloubce jezera Maracaibo, od roku 1918 fakticky veškerá venezuelská ropa přepravována mělkodrážní pobřežní dopravou, aby byla zpracována na Arubě a Curaçau, a odtud je přepravována po celém světě v oceánských tankerách. Naše rafinérie tam jsou v současnosti již největší na světě, ale nadcházející světová krize by mohla odůvodnit další rozšíření zařízení."
 HOL_expand_curacao_oil_refineries_tt:0 "Odblokuje §YRoyal Dutch Shell§! jako průmyslovou firmu.\n"
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Rozšiřte amsterdamský přístav pro ropu"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Zvýšení velikosti našeho námořnictva vyžaduje srovnatelné zvýšení velikosti našich palivových zásob, abychom nezůstali s loděmi, které si nemůžeme dovolit použít. Amsterdamský ropný přístav je již centrem pro import paliva; zvýšíme jeho skladovací kapacitu ještě více."
 HOL_expand_the_artillerieinrichtingen:0 "Rozšířit Artillerieinrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Artillerie-Inrichtingen vyrábí munici a malé množství malých zbraní (pod licencí) pro naše síly. Mělo by to být rozšířeno, pokud máme v úmyslu zvýšit naše vojenství."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Odemkne §YA. I. Hembrug§! jako návrháře materiálů.\n"
 HOL_expand_the_colonial_army:0 "Rozšířit koloniální armádu"
 HOL_expand_the_colonial_army_desc:0 "Jedna věc, kterou Východní Indie nemají, je nedostatek pracovních sil. Ať už jakékoli ústupky a sliby jsme povinni učinit, musíme službu v armádě učinit atraktivnější, zatímco je také jasné, že noví koloniální rekruti jsou jedinou obranou, kterou ostrovy mají proti chamtivosti Japonců."
 HOL_expand_the_ijmuiden_steel_mill:0 "Rozšířit ocelárnu IJmuiden"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Naše válečná výroba vyžaduje dostatek oceli a musíme se postarat o rozšíření již existujících zařízení v IJmuidenu."
 HOL_expand_the_mld:0 "Rozšiřte MLD"
 HOL_expand_the_mld_desc:0 "Zdaleka nejdůležitější částí našich vzdušných sil je námořní letecký oddíl: Marine Luchtvaart Dienst neboli MLD. Musíme se postarat o rozšíření tohoto oddílu, zlepšení jeho hlavní základny operací v Nizozemských východních indích a vývoj nových taktik a strategií pro jeho použití."
 HOL_finish_the_noordoostpolder:0 "Dokončit Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Po uzavření Zuiderzee stavbou Afsluitdijk a tím vytvoření umělého jezera IJsselmeer musíme nyní dokončit projekt získávání půdy Noordoostpolder. To nám zajistí lepší infrastrukturu a více prostoru pro průmyslový a zemědělský rozvoj."
 HOL_fokker:0 "Fokker"
 HOL_fokker_desc:0 "Fokker, světový lídr ve výrobě civilních letadel, se rád chopí příležitosti vyrábět více vojenských letadel. Možná bychom jim měli dovolit a podpořit rozšíření průmyslu, které to vyžaduje."
 HOL_fokker_tt:1 "Odemkněte §YFokker§! jako návrháře letadel.\n"
 HOL_for_the_common_good:0 "Pro obecné dobro"
 HOL_for_the_common_good_desc:0 "V zájmu společného dobra pro veškerý komunismus musíme sdílet naše technologické pokroky navzájem."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! a všichni členové frakce se připojí k §YKomunistické technologické výměně§!.\n"
 HOL_form_new_government:0 "Utvřit novou vládu"
 HOL_form_new_government_desc:0 "Naše současná vláda je slabá a je nyní na pokraji pádu znovu. Dáme novému premiérovi úkol vytvořit silnější kabinet."
 HOL_form_the_benelux:0 "Vytvořit Benelux"
 HOL_form_the_benelux_bel_tt:0 "Získává událost '§YNizozemsko zve [BEL.GetName] do Beneluxu§!'.\n"
 HOL_form_the_benelux_desc:0 "My, malé národy západní Evropy, stlačené po staletí mezi mocnostmi Británie, Francie a nyní Německa, máme dost konfliktů, které roztrhávají náš kontinent. Spojené státy evropské by mohly jednou zabránit katastrofám, jako byla Velká válka, ale vytvořením volného svazku s našimi jižními sousedy můžeme již dnes poskytnout základ takové organizace."
 HOL_form_the_benelux_lux_tt:0 "Získává událost '§YNizozemsko zve [LUX.GetName] do Beneluxu§!'.\n"
 HOL_fortress_holland:0 "Pevnost Holandsko"
 HOL_fortress_holland_desc:0 "Musíme všechno vsadit na Fortunu Holandsko. Oblast severně od velkých řek a západně od IJsselmeer zahrnuje zdaleka většinu naší populace a průmyslu. Odhodlání zbytku země by nám mohlo umožnit udržet se dostatečně dlouho v naší industrializované oblasti pro mocnějšího spojence, aby nám včas přišel na pomoc."
 HOL_foundations_for_a_european_union:0 "Základy pro Evropskou unii"
 HOL_foundations_for_a_european_union_desc:0 "Z skromných začátků našeho Beneluxu musíme vytvořit unii národů na kontinentální úrovni, stát rameno k ramenu vůči neustálému válečnickému jednání velmocí. Evropská unie zajistí mír a prosperitu pro všechny."
 HOL_french_military_mission:0 "Francouzská vojenská mise"
 HOL_french_military_mission_desc:0 "Francouzská armáda je proslulá po celém kontinentu. Pozveme vojenskou misi, abychom vzdělali naše vojenské myslitele a zlepšili organizaci naší armády."
 HOL_friesland_agricultural_impetus:0 "Frieslandsko zemědělské impulzy"
 HOL_friesland_agricultural_impetus_desc:0 "Zvýšení zemědělského výnosu naší malé země přispěje k zlepšení soběstačnosti a tím snížení potřeby dovozu."
 HOL_further_reinforce_the_ports:0 "Dále posílit přístavy"
 HOL_further_reinforce_the_ports_desc:0 "Měli bychom dále posílit naše pobřežní obranu, aby se odradila jakákoli britská myšlenka „poskytnout nám svou pomoc“ bez našeho výslovného svolení."
 HOL_gateway_to_europe:0 "Brána do Evropy"
 HOL_gateway_to_europe_desc:0 "Nizozemsko je branou obchodu do Evropy, což naši obchodní partneři dobře chápou. Ačkoli naše pozice nám dává sílu, také nás staví do nechtěného postavení: zatímco Britové mají v úmyslu blokovat své pravděpodobné nepřátele na kontinentu, Němci chtějí, abychom zvýšili tok obchodu do jejich země skrze naši, využívajíc nás jako zadní vrata, abychom se vyhnuli blokádě."
 HOL_gateway_to_europe_tt:0 "Tyto možnosti umožňují udělat obchodní vlivové body pro §Y[GER.GetName]§! a §Y[ENG.GetName]§!.\n"
 HOL_german_technological_exchange:0 "Německá technologická výměna"
 HOL_german_technological_exchange_desc:0 "S přístupem k německé technologii budeme schopni lépe plnit svůj podíl na břemeni formování tohoto Nového světového pořádku."
 HOL_germany_is_the_greater_threat:0 "Německo je větší hrozbou"
 HOL_germany_is_the_greater_threat_desc:0 "Vzhledem k rostoucí agresi Německa bychom měli směřovat svou obranu na východ, jen pro případ, že by byli méně ohleduplní k naší neutralitě než v poslední válce..."
 HOL_go_with_britain:0 "Jít s Británií"
 HOL_go_with_britain_desc:0 "Britové hájili demokratické ideály v současné krizi a sdílejí náš zájem o integritu našich koloniálních impérií. Je přirozené, že bychom se měli připojit k jejich věci."
 HOL_haven_of_tolerance:0 "Útočiště tolerance"
 HOL_haven_of_tolerance_desc:0 "Holandský duch se projevuje i v komunismu. Vítejte všichni, kteří byli odmítnuti svými domovinami. Neptáme se na jejich minulost, pouze na to, aby plnili svou povinnost chránit tuto nově vzniklou Éden před silami, které by jí potlačovaly."
 HOL_imperial_ambitions:0 "Imperiální ambice"
 HOL_imperial_ambitions_desc:0 "Jak se naši lidé radují ve slávě, která odpovídá našemu statusu jako Impérium, zbývá jen vzít zpět naše staré kolonie Nieuw Nederland na severovýchodě Spojených států amerických."
 HOL_implement_the_program:0 "Uplatnit 'Program'"
 HOL_implement_the_program_desc:0 "Nyní, když je národ zabezpečen pod vedením našeho Vůdce, je čas implementovat 'Program' strany. Silná vláda, ekonomické a sociální reformy, a zrušení svobody tisku a volebních práv jsou jen několik bodů, které učiní náš lid silnějším. Všichni musí splnit svou povinnost vůči vlasti!"
 HOL_java:0 "Java"
 HOL_java_desc:0 "Hlavní ostrov našich Východních Indií by měl být značně investován, aby se přiblížil správnému stupni industrializace pro tuto dobu."
 HOL_join_germany:0 "Připojit se k Německu"
 HOL_join_germany_desc:0 "My, kdo jsme spřízněného ducha, bychom se měli spojit proti světu. Je čas požádat o členství v Ose."
 HOL_join_the_french:0 "Připojit se k Francouzům"
 HOL_join_the_french_desc:0 "Komunistické hnutí ve Francii se stálo stále úspěšnější, a nyní se rozhodlo stát odděleně od Kominterny. Protože jsou geograficky mnohem blíže k nám, sjednocení s nimi prospěje věci komunismu mnohem více než spoléhat na vzdálené Sověty."
 HOL_lead_the_minor_democracies:0 "Vést menší demokratické státy"
 HOL_lead_the_minor_democracies_desc:0 "Jak se velmoci našeho věku zdají být odhodlány k další válce, zůstává na malých demokraciích Evropy, aby zabránily světu v hoření, jako dav, který brání dva zápasníky jeden od druhého. My budeme vést ostatní v utváření bloku neutrality proti válečným zločincům."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Dědictví vzpoury 'De Zeven Provinciën'"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Vzpoura na palubě křižníku "De Zeven Provinciën" v únoru 1933 byla od té doby tabu. Musíme učinit toto téma znovu diskutabilní, jinak zapomeneme na oběti, které ti stateční muži učinili pro věc pracujících. Měli bychom se od jejich činů vzít příklad a povstat na obranu našich ideálů!"
 HOL_lessons_from_the_last_war:0 "Lekce z poslední války"
 HOL_lessons_from_the_last_war_desc:0 "Ačkoliv jsme se možná neúčastnili, měli jsme výborné místo, ze kterého jsme mohli pozorovat machinace a neúspěchy Schlieffenova plánu na našem prahu. Musíme vyvodit své závěry z těchto pozorování."
 HOL_lessons_from_the_low_countries:0 "Lekce z Nizozemska"
 HOL_lessons_from_the_low_countries_desc:0 "Jako neutrální země mezi dvěma velmocemi měly Nizozemsko své podíly na válkách. Musíme si vzít z toho ponaučení a být připraveni na další invaze, když jeden soused se nás pokusí opět srovnat se zemí, aby se dostal k druhému."
 HOL_liberation:0 "Osvobození"
 HOL_liberation_desc:0 "Naše vlast je osvobozena a armády, které se kapitulací vzdaly, byly propuštěny a touží po své pomstě. Morálka roste, zatímco radostné davy vítají osvoboditele, a lidé nebudou snášet dalšího útočníka lehce."
 HOL_light_tanks_for_the_colonies:0 "Lehké tanky pro kolonie"
 HOL_light_tanks_for_the_colonies_2tt:0 "Nebo:\n"
 HOL_light_tanks_for_the_colonies_desc:0 "Lehké tanky by byly dokonale přizpůsobeny k obraně rozsáhlého a obtížného terénu našich ostrovních kolonií proti amfibickým výsadkům pěchoty."
 HOL_light_tanks_for_the_colonies_tt:0 "V závislosti na tom, zda jste se rozhodli zaměřit se na modernizaci nebo na licenční výrobu, tento fokus dává jednu z následujících možností:\n"
 HOL_longer_range_models:0 "Modely s delším dosahem"
 HOL_longer_range_models_desc:0 "Dominance na mořích je zásadní pro integritu naší koloniální říše. Nicméně moře jsou rozsáhlá, a tak potřebujeme letadla s dostatečným doletem."
 HOL_maintain_trade_neutrality2_tt:0 "Jak @GER§Y[GER.GetName]§! tak @ENG§Y[ENG.GetName]§! mají alespoň §Y50§! bodů vlivu na obchod.\n"
 HOL_maintain_trade_neutrality:0 "Udržování obchodní neutrality"
 HOL_maintain_trade_neutrality_desc:0 "Musíme odolat tlaku na náš obchod ze strany jakéhokoli z obou táborů a zachovat naše obchodní politiky tak, jak jsou nyní. Vybrat si jednu stranu by pravděpodobně vedlo k válce s tou druhou..."
 HOL_maintain_trade_neutrality_tt:0 "Ani @GER§Y[GER.GetName]§! ani @ENG§Y[ENG.GetName]§! nemají více než §Y5§! bodů vlivu obchodu než druhý.\n"
 HOL_make_use_of_our_riches:0 "Využít naše bohatství"
 HOL_make_use_of_our_riches_desc:0 "Naše národ má zdroje velké mocnosti, zatímco se tváří jako malá. Možná, pokud lépe využijeme bohatství, které máme k dispozici, můžeme se dostat na průměrnou úroveň, pokud neobnovíme svoje místo mezi dominantními mocnostmi světa."
 HOL_making_the_ends_of_europe_meet:0 "Zavést konce Evropy dohromady"
 HOL_making_the_ends_of_europe_meet_desc:0 "Komunismus nyní objímá Evropu z obou stran. Je čas spojit tyto konce a odstranit moc uprostřed."
 HOL_mobilize_the_masses:0 "Mobilizace mas"
 HOL_mobilize_the_masses_desc:0 "Jediný, kdo může bránit pracovníka, je pracovník. Lidé se musí postavit na obranu své země a svých přesvědčení!"
 HOL_modernize_our_infantry_equipment:0 "Modernizovat naši pěchotní výzbroj"
 HOL_modernize_our_infantry_equipment_desc:0 "Naše pěchotní vybavení je hrozně zastaralé. Pokud máme mít slušnou šanci zastavit jakoukoli invazi, musí se to napravit."
 HOL_modernize_our_infantry_equipment_tt:0 "To nás donutí zaměřit se na vnitřní vývoj vybavení místo licenční výroby v budoucnu.\n"
 HOL_modernize_the_air_fleet:0 "Modernizovat leteckou flotilu"
 HOL_modernize_the_air_fleet_desc:0 "Musíme radikálně urychlit získávání modelů letadel, které potřebujeme pro naši okamžitou obranu. Čas se krátí!"
 HOL_modernize_the_cruiser_fleet:0 "Modernizujte flotilu křižníků"
 HOL_modernize_the_cruiser_fleet_desc:0 "Naše křižníky jsou zásadní pro naše obranné plány pro Východní Indie, ale ty, které máme nyní, mají zastaralé designy. Navrhneme novou generaci válečných lodí, které začneme vyrábět co nejdříve."
 HOL_modernize_the_grebbeline:1 "Modernizovat Grebbelskou linii"
 HOL_modernize_the_grebbeline_desc:0 "Jižní front pevnosti Holandsko je dobře bráněn velkými řekami Rýn a Maase. Zbývá pouze mezera na východ od Amsterdamu, mezi IJsselmeer na severu a Rýnem na jihu. Obranná linie zde, Grebbe Linie, musí být modernizována a zpevněna, pokud má odolat rozhodnému útoku."
 HOL_naval_heritage:0 "Námořní dědictví"
 HOL_naval_heritage_desc:0 "Od Pieta Heina po Michiela de Ruytera, historie našeho národa je plná námořních hrdinů a jejich úspěšných počinů proti hlavním námořním mocnostem jejich doby. Příbuznost s mořem je v naší krvi a musíme ji pouze obejmout, abychom oživili naši námořní hrdost a dědictví."
 HOL_obtain_foreign_colonial_investments:0 "Získat zahraniční kolonialní investice"
 HOL_obtain_foreign_colonial_investments_desc:0 "Ačkoli jsou silně antikoloniální, Američané dlouho měli ekonomický zájem o naše kolonie, zejména o Západní Indie. Spolu s Brity a Japonci touží po investicích do našeho koloniálního rozvoje, jak na Západě, tak na Východě. Měli bychom to podpořit."
 HOL_obtain_foreign_colonial_investments_tt:0 "Tyto umožňují dočasné bonusy k §YSpotřební zboží§! a §YRychlost výstavby§!, stejně jako trvalé zvýšení §Yprodukce ropy§! ve Východních a Západních Indích.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Otevřít druhý bauxitový důl Paranam"
 HOL_open_second_paranam_bauxite_mine_desc:0 "Bauxit ze Surinamu má obrovský význam pro výrobu hliníku pro letecký průmysl velkých mocností. S aktuálním vojenským posílením po celém světě se poptávka po hliníku dramaticky zvýšila, a proto bychom mohli bezpochyby zvýšit naše vývozy, pokud bychom otevřeli druhý bauxitový důl v Paranamu."
 HOL_oranje_boven:0 "Oranje Boven!"
 HOL_oranje_boven_desc:1 "Historie naší země je propletena s královskou rodinou Oranžsko-Nassau. Proto se barva oranžová stala národním symbolem, což se odráží jak v tradici přidávat oranžový praporek k vlajce během národních oslav, tak v krátkých vlasteneckých písních jako 'Oranje Boven', nebo 'Oranžově nahoře', oslavujících královnu a královskou rodinu jako celek."
 HOL_overturn_military_budget_cuts:0 "Zrušit škrty v vojenském rozpočtu"
 HOL_overturn_military_budget_cuts_desc:0 "Ekonomika se začala překvapivě rychle zotavovat poté, co jsme opustili zlatý standard... Vojenské rozpočtové škrty, které jsme byli nuceni zavést, abychom zabránili devalvaci guldenu, nyní mohou být zrušeny."
 HOL_philips_focus:0 "Philips"
 HOL_philips_focus_desc:0 "Philips byl dlouho lídrem na trhu s rádií a dalšími elektronickými přístroji. Možná, že uzavřením smlouvy a financováním této nizozemské elektronické společnosti bychom mohli dosáhnout vlastních průlomů v tomto stále důležitějším typu vojenského vybavení."
 HOL_philips_focus_tt:1 "Odemkne §YPhilips§! jako Průmyslovou záležitost.\n"
 HOL_placate_the_japanese:0 "Uklidnit Japonce"
 HOL_placate_the_japanese_desc:0 "Je známo, že Japonci mají plány na naše bohaté kolonie na východě. Možná nastal čas rozhodnout, zda jim poskytnout exkluzivní práva na zdroje souostroví, nebo dokonce přímou kontrolu nad koloniemi, ve prospěch pokračujícího míru a spolupráce."
 HOL_pre_empt_venezuelan_aggression:0 "Předstihnout venezuelskou agresi"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Venezuelská vláda jasně vyjádřila své záměry na naše Antily. Mohli se pokusit 'nabídnout svou ochranu' tentokrát, ale je těžké říci, co by mohli udělat, pokud by se naše situace zhoršila. Musíme udeřit dříve, než oni, a zajistit bezpečnost našich ropných rafinérií."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Nemá národní ducha §YShell-shocked Spectator of the Great War§!"
 HOL_pre_empt_western_intervention:0 "Prevence západního zásahu"
 HOL_pre_empt_western_intervention_desc:0 "Jak se naše ideologie uplatňuje, existují mocnosti, které by chtěly vidět její neúspěch v kolébce. Nemůžeme tomu dovolit, a místo abychom čekali na nevyhnutelné rány, musíme jednat rychle a eliminovat tuto hrozbu naší samotné existenci."
 HOL_prepare_for_our_return:0 "Připravit se na náš návrat"
 HOL_prepare_for_our_return_desc:0 "Potřebujeme velké množství lodní dopravy, abychom přepravili naše vojáky zpět na kontinent, pokud chceme pomoci při osvobození naší vlasti. Více loděnic a zdokonalování stavby nákladních lodí by mělo tuto potřebu uspokojit."
 HOL_prepare_naval_expansion:0 "Připravit námořní expanze"
 HOL_prepare_naval_expansion_desc:0 "Měli bychom se včas připravit na rozšíření našeho námořnictva, a proto bychom měli začít vkládat zdroje do rozšíření nizozemské lodní výroby již nyní."
 HOL_prepare_the_inundation_lines:0 "Připravit záplavové linie"
 HOL_prepare_the_inundation_lines_desc:0 "Od naší války za nezávislost proti Španělům v 16. století byla inundace, nebo záměrné zaplavení země, nedílnou součástí naší obrany. Správně připravená nás jistě znovu zachrání: dosud jsme neviděli tank, který by dokázal překročit vodu."
 HOL_prepare_the_inundation_lines_tt:0 "Tyto umožňují §YZaplavení§! a §Yodvodnění§! určitých provincií obklopujících pevnost Holandsko, což poskytuje obranné bonusy.\n"
 HOL_production_under_license:0 "Výroba pod licencí"
 HOL_production_under_license_desc:0 "Jelikož nemáme domácí zbrojní průmysl, měli bychom se podívat na novější modely malých zbraní a děl v zahraničí. Se štěstím můžeme získat práva na jejich domácí výrobu pod licencí."
 HOL_production_under_license_tt:0 "To nás donutí soustředit se na produkci na základě licencí místo na vnitřní vývoj vybavení v budoucnu.\n"
 HOL_protect_against_britain:0 "Chránit proti Británii"
 HOL_protect_against_britain_desc:0 "Skutečná neutralita znamená, že budeme chránit naši svrchovanost proti každému, kdo by ji porušil... I když by to měli být Britové v mylném pokusu ochránit naše přístavy a letiště před Němci."
 HOL_protect_the_colonies:0 "Chránit kolonie"
 HOL_protect_the_colonies_desc:0 "Musíme umístit větší počty moderních námořních bombardérů do kolonií, abychom odradili jakýkoli pokus o námořní invazi a chránili se proti ní, pokud to bude nutné."
 HOL_protect_the_mainland:0 "Chránit pevninskou část"
 HOL_protect_the_mainland_desc:0 "Abychom ochránili kontinentální Nizozemsko, musíme získat flotilu moderních stíhacích letadel, abychom udrželi vzdušnou nadvládu nad naším vzdušným prostorem."
 HOL_red_is_the_new_orange:0 "Červená je nová oranžová"
 HOL_red_is_the_new_orange_desc:0 "Rovnost nedává prostor nikomu, aby byl povýšen nad ostatní, i když by to měla být rodina tak propojená s historií našeho národa. Jejich tituly musí být odebrány a jejich zdroje zabaveny pro podporu společného dobra."
 HOL_reinforce_java:0 "Zpevnit Jávu"
 HOL_reinforce_java_desc:0 "Java má největší část populace a průmyslu v východoindickém souostroví, stejně jako jeho hlavní město a všechny hlavní vojenské základny a velitelství. Je tedy daleko nejdůležitějším ostrovem východních Indů, a měli bychom zlepšit jeho obranu, abychom zajistili, že zůstaneme ve správě nad ním, i když vše ostatní ztratíme."
 HOL_rely_on_submarines:0 "Spolehnout se na ponorky"
 HOL_rely_on_submarines_desc:0 "I moderní křižníky nám nebudou nápomocné proti obrovským námořnictvům, s nimiž bychom mohli být očekáváni, že budeme bojovat. Místo toho investujeme do moderních ponorek, abychom zdrželi nepřátelský postup, dokud dorazí flotila mocnějšího spojence."
 HOL_replace_the_defeatist_government:0 "Nahradit poraženou vládu"
 HOL_replace_the_defeatist_government_desc:0 "Naše vláda je plná zbabělců, kteří nevidí smysl v dalším odporu agresorovi. Musíme tyto muže nahradit těmi, kteří jsou ochotni udělat, co je třeba, abychom dovedli boj k úspěšnému konci."
 HOL_request_allied_favors:0 "Požádat o pomoc spojenců"
 HOL_request_allied_favors_desc:0 "Můžeme být menší mocností, ale prokázali jsme naše odhodlání vyhrát tuto válku. Nicméně, abychom tak učinili, potřebujeme pomoc a mělo by se očekávat, že jsme si touto pomocí zasloužili několik laskavostí..."
 HOL_request_allied_favors_tt:0 "Tyto možnosti umožňují získat §YOffmap Industry§!, §YManpower§!, §YEquipment§! a další od vašich spojenců.\n"
 HOL_responsibility_for_our_own_defense:0 "Odpovědnost za naši vlastní obranu"
 HOL_responsibility_for_our_own_defense_desc:0 "Bez jakýchkoliv velmocí, na které bychom se mohli spolehnout, nemáme jinou možnost, než se postarat o naši vlastní obranu a plně zodpovědnost za zajištění, že je adekvátní jakékoliv výzvě, která by mohla být proti nim vznesena."
 HOL_revive_the_buffer_state_proposal:0 "Obnovit návrh na nárazníkový stát"
 HOL_revive_the_buffer_state_proposal_desc:0 "Jak se Němci a Francouzi zdají být neschopní zdržet se vzájemného napadání, možná je čas znovu argumentovat za silný bufferový stát Nízkých zemí. Pokud Belgičané a Lucemburčané si to nepřáli, pak by možná měli více přispět k válečnému úsilí, jako jsme to udělali my?"
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Má vyšší £legitimitu §YLegitimita§! než §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Má vyšší £legitimitu §YLegitimacy§! než §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Národní nákupy zbraní"
 HOL_royal_arms_purchases_desc:0 "Jelikož jsou její zájmy nyní ještě složitěji spojeny se zájmy země jako celku, navrhla královna využít své značné osobní bohatství na financování akvizice nového vybavení ze zahraničí."
 HOL_secret_staff_talks:0 "Tajné jednání štábu"
 HOL_secret_staff_talks_desc:0 "I když jsme oficiálně neutrální, měli bychom se přesto zaměřit na tajné poradní schůzky s našimi sousedy. Koordinované obranné plány vypracované s některým z našich sousedů, i když neoficiálně, by mohly mít monumentální význam, pokud bychom byli napadeni někým jiným."
 HOL_secret_staff_talks_tt:0 "Tyto umožňují získat §YEquipment§!, §YOffensive§! a §YDefensive§! bojové bonusy, §YLand Doctrine§! výzkumné bonusy a legitimitu vlády v exilu £legitimitu §YLegitimacy§!.\n"
 HOL_ship_a_day_sinking_quotas:0 "Loď za den Sinking kvóty"
 HOL_ship_a_day_sinking_quotas_desc:0 "I když nemůžeme jednoznačně bránit východní Indii před rozhodným útokem, neměli bychom to usnadňovat. Naše ponorkové síly musí neustále útočit na dodavatelské řetězce nepřátel a musí být jak vybaveny, tak vedeny agresivním a schopným velitelem."
 HOL_socialist_industrial_support:0 "Socialistická průmyslová podpora"
 HOL_socialist_industrial_support_desc:0 "Naši spojenci mají mnohem větší průmyslovou kapacitu než my. Budeme potřebovat jejich pomoc, pokud chceme přežít blížící se bouři."
 HOL_southward_defenses:0 "Obrany na jihu"
 HOL_southward_defenses_desc:0 "Musíme vytvořit obrannou linii podél řeky Meuse, abychom zmařili jakýkoli severní ústup přes Belgii. Další, konečné posílení našich pobřežních obranných sil by mělo definitivně rozdrtit jakékoli potenciální britské plány na přistání expediční síly v našich přístavech."
 HOL_soviet_technical_teams:0 "Sovětské technické týmy"
 HOL_soviet_technical_teams_desc:0 "Naši spojenci ovládli umění maximalizace výroby válečného vybavení. Příjmem některých týmů expertů můžeme ladit naše vlastní výrobní linky tak, abychom využili jejich inovací."
 HOL_strategic_bombing_defense:0 "Strategická obrana proti bombardování"
 HOL_strategic_bombing_defense_desc:0 "Pokud do Nizozemska přijde válka, jistě zahrnuje strategické bombardování v největším měřítku, jaké si dokážeme představit. Musíme vyvinout nové doktríny k řešení této hrozby a musíme zvětšit naše kontinentální vzdušné základny, abychom umožnili velkému letectvu, které tyto doktríny budou vyžadovat."
 HOL_strength_over_blood:0 "Síla nad krví"
 HOL_strength_over_blood_desc:1 "Krev by neměla mít vliv na to, zda je někdo vůdcem nebo ne. Nechť vedou naši národ ti, kteří prokázali svou sílu, spíše než ti, jejichž krev byla modrá při narození."
 HOL_sumatra:0 "Sumatra"
 HOL_sumatra_desc:0 "Ačkoli je Sumatra, severní soused Javy, největší souvislá pevninská masa zcela související s Východními Indií, ve výrobě a infrastruktuře velmi pozadu. Měli bychom to okamžitě napravit."
 HOL_symbol_of_resistance:0 "Symbol odporu"
 HOL_symbol_of_resistance_desc:0 "Od té doby, co Wilhelm Zticha zajistil naši nezávislost od Španělů v 80leté válce, byla královská rodina symbolem nizozemské nezávislosti a odporu vůči jakémukoli cizímu útočníkovi. Je jisté, že pokud budou naše hranice znovu porušeny, nebude to jiné."
 HOL_taking_back_french_flanders:0 "Vzít zpět francouzské Flandry"
 HOL_taking_back_french_flanders_desc:0 "Historický rozsah nízkých zemí byl od té doby rozdělen mezi hlavní mocnosti, které ho obklopují. Z těchto mocností Francie stále drží značný kus země, který je považován za součást historických Flander. Nyní jsme dost silní, abychom si to vzali zpět, a proto bychom to měli udělat."
 HOL_taking_back_our_old_colonies:0 "Vyvlastnění našich starých kolonií"
 HOL_taking_back_our_old_colonies_desc:0 "Naše dočasná slabost způsobená Napoleonovou dobyvačnou válkou před téměř 150 lety nás stála mnoho našich kolonií u Britů. Obyvatelé mnoha z nich stále sdílejí naši nizozemskou kulturu a dědictví. Musíme získat zpět naše staré koloniální majetky!"
 HOL_the_battlecruiser_plan:0 "Plán bitevních křižníků"
 HOL_the_battlecruiser_plan_desc:0 "Hlasy se začaly objevovat na podporu vytvoření tria bitevních křižníků; lodí větších než cokoliv, co jsme dosud postavili nebo navrhli. S dobrým úmyslem Německa nám mohou poskytnout plány německého bitevního křižníku Scharnhorst, což nám umožní využít je jako základ pro naše vlastní návrhy. Tyto lodě by jistě odradily jakýkoli útok na naše kolonie."
 HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDefCap] musí schválit dohodu, aby bonusy začaly platit.§!\n"
 HOL_the_best_defense:0 "Nejlepší obrana"
 HOL_the_best_defense_desc:0 "Nesmíme být překvapeni, jako jsme byli v předchozích válkách. Pokud naši sousedé nebudou chtít poslouchat rozum a usadit se v míru, musíme je k tomu donutit."
 HOL_the_continents_best_and_brightest:0 "Nejlepší a nejnadějnější z kontinentu"
 HOL_the_continents_best_and_brightest_desc:0 "I když každý z nás má jen malé zdroje, pokud je spojíme, můžeme dosáhnout čehokoli, co jsou velmoci schopny."
 HOL_the_crown_jewel_colony:0 "Kolonie korunních klenotů"
 HOL_the_crown_jewel_colony_desc:0 "Stejně jako je Indie pro Brity, jsou Východní Indie pro nás. Nicméně současná, zastaralá infrastruktura ve Východních Indích jednoduše v této moderní době nestačí. Naše národní hrdost musí být brána vážně, a tak bude infrastruktura modernizována, aby odpovídala očekáváním vůči tak důležité části našeho národa."
 HOL_the_east_indies_war_machine:0 "Válečný stroj Východních Indů"
 HOL_the_east_indies_war_machine_desc:0 "Nemůžeme se nadále spoléhat na naše spojence pro vybavení a munici. Máme dostatek bohatství v surovinách; nyní musíme vybudovat průmysl na využití těchto zdrojů k zásobování naší válečné mašiny."
 HOL_the_foundations_of_defense:0 "Základy obrany"
 HOL_the_foundations_of_defense_desc:0 "„Defensiegrondslagen van Nederlands-Indië“ byla zpráva vypracovaná v roce 1927, analyzující obranyschopnost našich kolonií. S nedávným zvýšením japonské agresivity a plně vědomi jejich záměrů na Východní Indii, možná by toto dokument mělo být oprášeno a slabé obranné body, které identifikuje, prioritizovány pro přidělení našich nově uvolněných zdrojů."
 HOL_the_foundations_of_defense_tt:0 "Nastavit §YNaval Base§! na maximální úroveň v Soerabaja.\n"
 HOL_the_fourth_ally:0 "Čtvrtý spojenec"
 HOL_the_fourth_ally_desc:0 "Navzdory našim skromným začátkům jsou naše příspěvky nepopiratelné. Je načase zaujmout své místo jako čtvrtý spojenec ve válce proti fašistům - po boku Spojeného království, USA a Sovětského svazu."
 HOL_the_maastunnel:0 "Maastunnel"
 HOL_the_maastunnel_desc:0 "Naše velké řeky jsou fenomenálními překážkami, ale vybudováním tunelů pod nimi můžeme drasticky zlepšit naši infrastrukturu. Maastunnel bude prvním z nich a výrazně zlepší dostupnost města Rotterdam z jihu."
 HOL_the_netherlands_first:0 "Nizozemsko na prvním místě"
 HOL_the_netherlands_first_desc:0 "Nizozemsko má veškeré bohatství přírodních zdrojů, aby se stalo velmocí samo o sobě. Pokud toho správně využijeme a budeme nadále militarizovat naši společnost, nepotřebujeme německou pomoc, abychom si vybojovali své místo na tomto světě."
 HOL_the_only_man_in_the_dutch_government:0 "Jediný muž v nizozemské vládě"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Jak sám Churchill kdysi řekl, naše hrdá královna Wilhelmina je 'jediným mužem v nizozemské vládě'; jediným, kdo má dostatek odvahy k tomu, aby udělal, co musí být uděláno. Místo spoléhání se na ty s slabším žaludkem by se možná měla ujmout přímé kontroly nad vládou a vládnout, jak uzná za vhodné."
 HOL_the_singapore_conferences:0 "Singapurské konference"
 HOL_the_singapore_conferences_desc:0 "Britové nás pozvali spolu s Američany a Australané na sérii konferencí k diskusi o rostoucí japonské agresi posledních let, která ohrožuje všechny naše zájmy v jihovýchodní Asii. Společně vypracujeme obranné plány, které, ačkoliv nebudou závazné, nám poskytnou cenné informace o podpoře, které bychom od nich mohli očekávat v případě japonského útoku."
 HOL_the_ultimate_deterrent:0 "Konečná odstrašující síla"
 HOL_the_ultimate_deterrent_desc:0 "Silné letectvo a silné námořnictvo jsou hezké a dobré, ale co by skutečně odradilo někoho od útoku na naše kolonie, nebo jinak porušování naší neutrality, by byl vývoj atomové bomby."
 HOL_the_united_netherlands:0 "Spojené Nizozemsko"
 HOL_the_united_netherlands_desc:0 "Naše národy jsou silnější dohromady. I Britové to věděli, když vytvořili buffer stát Spojené Nizozemsko po napoleonských válkách. Ačkoli měl krátký život, to jen znamená, že je zapotřebí silnější vedení, aby návrh fungoval. Vrátíme Belgičany a Lucemburské zpět do stáda, abychom poté mohli stát silní proti každému, kdo by mohl přijít."
 HOL_the_western_possessions:0 "Západní državy"
 HOL_the_western_possessions_desc:0 "Západní Indie jsou často opomíjeny ve prospěch jejich východních protějšků, ale samy jsou bohaté na vlastní zdroje. Zajištění adekvátní infrastruktury je prvním krokem k potenciálnímu zvýšení průmyslu a těžby zdrojů v této oblasti."
 HOL_the_zuiderzee_works:0 "Pokračovat v pracích na Zuiderzee"
 HOL_the_zuiderzee_works_desc:0 "Další fáze obnovy země je Flevopolder, pojmenovaný po starobylém jezeře Flevo, které bylo poprvé zmíněno v římských časech. Je to obrovský projekt, který zabere hodně let, než bude plně dokončen, ale i v krátkodobém horizontu nám přinese značné odměny."
 HOL_trade_influence_tt:0 "Získává částku §YPolitické moci§! rovnou celkové částce investované všemi §YGateway to Europe§! účastníky. V současnosti to činí:\n"
 HOL_unity_through_democracy:0 ""Jednota skrze demokracii""
 HOL_unity_through_democracy_desc:0 "Nizozemské hnutí za jednotu prostřednictvím demokracie ('Eenheid door Democratie') bylo založeno v roce 1935 a od té doby je výrazným mimoparlamentním hlasem proti demagogům všech ostatních ideologií. Podporovat toto hnutí může na oplátku přinést ovoce tím, že budeme bránit naši demokracii a posilovat naši vládu."
 HOL_unsinkable_aircraft_carriers:0 "Nedobytné letadlové lodě"
 HOL_unsinkable_aircraft_carriers_desc:0 "S příchodem třetí dimenze válčení bychom měli zajistit adekvátní vzdušnou ochranu pro naši flotilu. Nicméně pouhé ocelové, potápěcí letadlové lodě jsou tak proměnlivou investicí... Spíše by tisíce ostrovů roztroušených po Východních Indiích mohly sloužit jako "nepotopitelné letadlové lodě", pokud bychom na ně postavili nějaká letiště."
 HOL_volk_en_vaderland:0 "Volk en Vaderland"
 HOL_volk_en_vaderland_desc:0 "Naše rozhodnutí favorizovat jednoho souseda před druhým znamená, že jsme definitivně opustili naši neutralitu. Zvýšení pro-německých hlasů a nacionalistické rétoriky v důsledku našeho nedávného rozhodnutí se začíná v naší vnitřní politice velmi projevovat, například ve formě krajně pravicového novin 'Lidé a vlast'."
 HOL_war_on_pacifism:0 "Válka proti pacifismu"
 HOL_war_on_pacifism_desc:0 "Od Velké války se pacifismus rozšířil mezi holandskou veřejností, což činí prakticky nemožným vytvoření moderní armády. Příliš dlouho 'Vůle lidu' bránila plnému přidělení potřebných prostředků armádě. Nevědí, jakému nebezpečí se vystavují... Vyhlásíme válku pacifismu a vyžene tento neproduktivní pocit z myslí naší populace!"
 HOL_war_on_pacifism_tt:0 "Tyto rozhodnutí umožňují §Gredukci/odstranění§! §YShell-shocked Spectator of the Great War§!.\n"
 HOL_wilhelminism:0 "Wilhelminismus"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_wilhelminism_tt:0 "Získá Národní duch §YGerman Defectors§!, který bude periodicky generovat jednotky s §Y7 Infanterie§! a §Y2 Artilerie§! bataliony a §YEngineer§!, §YRecon§! a §YArtillery§! podpora.\n"
 HOL_zandery_military_airport:0 "Vojenské letiště Zandery"
 HOL_zandery_military_airport_desc:0 "Vzhledem k důležitosti surinamského bauxitu a ropy z Curaçaa pro válečné úsilí Spojenců navrhli Američané, že pomohou s jejich obranou tím, že na Curaçaa zřídí radarovou stanici a postaví letiště a infrastrukturu na Zandery v Surinamu. Jakmile bude hotovo, mělo by se jednat o největší vojenské letiště v Jižní Americe."
 MEX_focus_abolish_capital_punishment:0 "Zrušit trest smrti"
 MEX_focus_abolish_capital_punishment_desc:0 "Nedávné nestability vojenské vzpoury, rolnického povstání a Cristero války a krvavá odpověď vlády na tyto a drobnější „zločiny“ vedly k atmosféře strachu, která prostupuje Mexikem. Lidé již nemohou volně mluvit ze strachu z tyranie ze strany státu. Měli bychom postupně zrušit trest smrti. Uvolněním našeho uchopení lidé nebudou mít pocit, že musí utíkat."
 MEX_focus_aerial_artillery:0 "Vzdušná artilerie"
 MEX_focus_aerial_artillery_desc:0 "Experimentovali jsme s použitím bombardérů proti 'měkkým' cílům během Kristerova povstání a mnoha dalších rebelii nezkrotných generálů. Povstalci nedokážou soupeřit o vzdušný prostor, a proto bude podpora bombardérů nezbytná pro ochranu mexického státu."
 MEX_focus_agricultural_credit_bank:0 "Banka zemědělských úvěrů"
 MEX_focus_agricultural_credit_bank_desc:0 "Banco de Crédito Agricola pomůže urychlit program pozemkové reformy tím, že poskytne půjčky farmářům ejido, s nimiž si mohou koupit stroje a další kapitálové zboží. Alberto J. Pani je veteránem finančního průmyslu, který může vést tuto banku a pomoci Mexiku rozšířit její výrobní kapacitu."
 MEX_focus_andean_offensive:1 "Andská ofenzíva"
 MEX_focus_andean_offensive_desc:1 "Nyní, když jsme se usadili na sever od And, je naším osudem pokračovat v ofenzivě skrze obtížný terén tropického pohoří a dokončit sjednocení Latinské Ameriky."
 MEX_focus_antidisestablishmentarianism:1 "Antidisestablishmentarianismus"
 MEX_focus_antidisestablishmentarianism_desc:0 "Pravá víra byla po desetiletí zneužívána 'revoluční' juntou. Kostely, kláštery a relikviáře jsou formálně vlastněny státem, přičemž duchovní potřebují licenci od vlády, aby se mohli starat o své ovce. Některé státy mají jediného kněze pro desítky tisíc věřících. Pojďme zrušit tuto povinnost a umožnit Církvi opět vlastnit majetek."
 MEX_focus_army_expansion_programme:0 "Program na rozšíření armády"
 MEX_focus_army_expansion_programme_desc:0 "Mexiko má obrovský potenciál k rozšíření armády, přičemž program budování národa revoluce sjednocuje soběstačné provincie do jednoho vlasti. Naši vlastenečtí občané přijdou na pomoc státu, pokud dojde k těžkým časům."
 MEX_focus_arrest_general_cedillo:0 "Zatknout generála Cedilla"
 MEX_focus_arrest_general_cedillo_desc:0 "Caudillos jsou hrozbou. Dělí Mexiko na malá feudální panství, kde jejich jmenování úředníků jim dává moc nad ekonomikou, armádou a vládou. Odpírají bohatství Mexika, a nikde to není pravdivější než v provincii generála Saturnina Cedilla. Jeho nezávislost na centrální vládě je naprosto neúnosná, a rebelové, které shromažďuje, mu nepomohou."
 MEX_focus_aviation_workshops:0 "Letecké dílny"
 MEX_focus_aviation_workshops_desc:0 "TNCA byla uzavřena z nedostatku prostředků po Revoluci, ale s rostoucí ničivou silou letadel od té doby musíme sledovat aeronautické pokroky."
 MEX_focus_aztec_eagles:0 "Aztécké orly"
 MEX_focus_aztec_eagles_desc:0 "Jsme jedním z nejvlivnějších národů Latinské Ameriky. Měli bychom ukázat náš závazek k bezpečnosti světa, tím, že pomůžeme Americe v jejích bojích proti zahraničním válečníkům, kteří ohrožují obecný mír svým expanzionismem."
 MEX_focus_ban_political_militias:0 "Zákaz politických milicí"
 MEX_focus_ban_political_militias_desc:0 "Levicoví a pravicoví paramilitáři se označují za patrioty, kteří bojují proti národním zrádcům, ale ve skutečnosti jsou pěšáky cizích mocností, které se snaží destabilizovat zemi pro neblahé cíle. Vláda musí zakročit proti fašistickým a komunistickým milicím."
 MEX_focus_blue_water_navy:0 "Modré námořnictvo"
 MEX_focus_blue_water_navy_desc:0 "Mexiko nikdy nebylo námořní mocností. V koloniálních časech naši španělští nadřízení potřebovali všechny své lodě, aby čelili Britům. Během boje za nezávislost a následných občanských válek se veškerá naše pozornost soustředila dovnitř. Poté, co nás Amerika předstihla a stala se Velkou mocností, nemělo smysl snažit se o disputaci o moře. Ale možná v těchto turbulentních časech Mexiko bude potřebovat mocné námořnictvo."
 MEX_focus_bolivarian_alliance:1 "Bolívarská aliance"
 MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar vedl španělské kolonie v Jižní Americe k nezávislosti, čímž vytvořil Velkou Kolumbii. V Jižní Americe je vnímán stejně jako bojovníci za nezávislost jako Miguel Hidalgo a Mariano Matamoros v Mexiku. Jedním z jeho snů bylo sjednocení latinskoamerických národů proti vykořisťování evropskými a yankeeskými imperialisty. Můžeme splnit tento sen."
 MEX_focus_brown_water_navy:0 "Hnědá vodní námořnictvo"
 MEX_focus_brown_water_navy_desc:0 "Mexiko spoléhat se na zastaralé lodě před Velkou válkou na ochranu našeho obchodu v blízkosti pobřeží. Pokoušeli jsme se koupit modernější lodě od Španělska a dalších mocností, ale pokrok je pomalý. Musíme vyvinout naše námořní strategie pro případ, že vojna pohltí Evropu a rozšíří se do západní polokoule."
 MEX_focus_capital_reserves:1 "Kapitalové rezervy"
 MEX_focus_capital_reserves_desc:1 "Tvrdé peníze, které získáváme prodejem ropy, nám umožňují uplatnit naše ekonomické svaly. Pokud potřebujeme například koupit technologie z Ameriky nebo Británie, nyní máme prostředky. Můžeme tyto návrhy reverzně inženýrovat nebo je masově vyrábět podle potřeby."
 MEX_focus_catholic_politics:1 "Katolická politika"
 MEX_focus_catholic_politics_desc:1 "Většina politických stran v Mexiku byla ovlivněna antiklerikály, kteří získali moc po revoluci v roce 1911. Pokud my, katolíci, chceme získat a udržet moc legálně, bude nutné vytvořit stranu zbožných mas."
 MEX_focus_caudillo_private_armies:1 "Soukromé armády Caudilla"
 MEX_focus_caudillo_private_armies_desc:0 "Guvernéři, podnikatelé a velitelé posádek v regionu bývají stejnou osobou - revolučním generálem, který získává moc tím, že jmenuje loajální pomocníky do vlivných pozic. Tito caudillos jsou realitou života, kterou bychom měli kultivovat, nikoli proti ní bojovat."
 MEX_focus_church_schools:0 "Církevní školy"
 MEX_focus_church_schools_desc:0 "Revoluční generálové se snažili vymýt mozek mládeži v socialistických převýchovných táborech, kterým říkali školy. Musíme znovu umístit náboženství do učeben, s kněžími a jeptiškami, kteří vzdělávají naše děti."
 MEX_focus_cientifico_camarilla:0 "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc:0 "Díazův režim byl podporován klikou technokratů v kabinetu a soukromém podnikání. Neoblíbené klientelismus a patronátní systémy, které zavedli, byly jedním z důvodů, proč režim padl. Avšak máme lásku a podporu lidí, a Científicos mají některé potřebné dovednosti..."
 MEX_focus_coastal_defence_plan:0 "Plán pobřežní obrany"
 MEX_focus_coastal_defence_plan_desc:0 "Američané nám v roce 1846 ukázali, že ačkoli máme pouště a hory, které nám dávají strategickou hloubku na severu, naše pobřežní křídla jsou zranitelná vůči amfibické invazi. Měli bychom přidat pobřežní obranu do našich přístavů a měst v Zálivu a Pacifiku."
 MEX_focus_communist_revolution:0 "Komunistická revoluce"
 MEX_focus_communist_revolution_desc:0 "Revoluce proti Díazovi se proměnila v opravdovou sociální revoluci, která vyřeší rozpory kapitalismu tím, že zruší výrobu pro výměnu a uvede nový způsob života."
 MEX_focus_community_of_nations:0 "Komunita národů"
 MEX_focus_community_of_nations_desc:0 "Naše ekonomická závislost na britském obchodě nemusí být prokletím. Přijetím status quo se můžeme zapojit do mezinárodní diplomacie s podporou supervelmoci."
 MEX_focus_compensation:0 "Odškodnění"
 MEX_focus_compensation_desc:0 "Ropné koncese byly legálně prodány společnosti Royal Dutch Shell a Standard Oil. Nemůžeme vyčítat zahraničním firmám, že hledají zisk. Měli bychom udržovat integritu našeho právního systému tím, že zahraničním subjektům poskytujeme náhrady za znárodnění koncesí."
 MEX_focus_confederation_of_mexican_workers:0 "Konfederace mexických pracovníků"
 MEX_focus_confederation_of_mexican_workers_desc:0 "Politická elita v Mexiku se vždy snažila kontrolovat činnost odborů. CTM nahradí CROM, protože ten je považován za zkorumpovaný a discreditovaný spojením s nepopulárními minulými vůdci režimu."
 MEX_focus_control_the_army:0 "Kontrola armády"
 MEX_focus_control_the_army_desc:0 "Armáda je snad nejdůležitější voličskou skupinou v Mexiku. Uplynulých dvacet let ukázalo, že vůle lidu může být vynucena pouze bajonety. Odbojný generálové jsou proto hrozbou pro samotnou existenci státu, natož pro jeho legitimitu."
 MEX_focus_crusade_against_atheism:0 "Křížová výprava proti atheismu"
 MEX_focus_crusade_against_atheism_desc:0 "Většina vůdců Cristero byla na začátku 30. let pronásledována a zavražděna vládou. Někteří však unikli čistkám a jsou připraveni opět vést věřící Mexika. Ať žije Kristus Král a požehnaná Maria z Guadalupe!"
 MEX_focus_depoliticised_army:0 "Depolitizovaná armáda"
 MEX_focus_depoliticised_army_desc:0 "Generálové nemají právo na loajalitu svých vojáků. Konečným zdrojem legitimity je mexický stát. Měli bychom zabránit generálům v tom, aby přemýšleli o vzpouře tím, že je budeme rotovat mezi provinciemi, aby si nemohli budovat sítě patronáže nebo zajistit osobní loajalitu svých vojáků."
 MEX_focus_ejido_worker_militias:0 "Milice dělníků ejido"
 MEX_focus_ejido_worker_militias_desc:0 "Reforma půdy slibovaná v Ústavě z roku 1917 zaznamenala pomalý pokrok. Často, půdní vlastníci používají násilníky a soukromé armády k zastrašování svých nájemníků, aby zabránili redistribuci. Uspořádejme sedláky, farmáře a dělníky do komunitních milicí, abychom ochránili zisky, které děláme proti bezpráví."
 MEX_focus_end_land_reform:0 "Konec pozemkové reformy"
 MEX_focus_end_land_reform_desc:0 "Program pozemkové reformy byl dlouho zneužíván místními silnými muži s politickými vazbami nebo vojenskou silou. Bohatý farmář kradoucí veřejné pozemky pro osobní prospěch neposiluje Mexiko ani je více sjednocuje. Tyto pozemky by měly být prodány nejvyššímu nabízejícímu. Možná někteří zemědělci zneužívají své nájemníky, ale to je věcí soudů."
 MEX_focus_enforce_the_calles_law:0 "Uplatnit zákon Calles"
 MEX_focus_enforce_the_calles_law_desc:0 "Cristero pěšáci možná nebyli zničeni na poli, ale v letech po jejich marném povstání jsme vypátrali jejich zbývající vůdce a sympatizanty uvnitř církve, odřezávající jejich hnutí a zajišťující žádné oživení. Církev nemá jinou možnost, než akceptovat naše požadavky proti nim. Stanou se dalším nástrojem moci státu, nebo je budeme nadále odřezávat."
 MEX_focus_engineering_school:0 "Inženýrská škola"
 MEX_focus_engineering_school_desc:0 "Část Národního polytechnického institutu v Mexiku, Escuela Superior de Ingeniería Mecánica y Eléctrica, vychovává novou generaci průkopníků v oboru strojírenství a elektroniky."
 MEX_focus_exile_calles:0 "Exil Callese"
 MEX_focus_exile_calles_desc:0 "Bývalý prezident Plutarco Calles sloužil ve své funkci mezi lety 1924 a 1928. Jeho špatné vládnutí podnítilo Cristero válku a nespočet menších vzpour. Nyní se snaží dominovat prezidentu Cárdenasovi, stejně jako ovládal poslední pár loutkových prezidentů. Cárdenas má vlastní demokratickou mandát, svůj vlastní plán pro budoucnost a Calles musí odejít kvůli stabilitě Mexika."
 MEX_focus_falangist_veterans:0 "Falangističtí veteráni"
 MEX_focus_falangist_veterans_desc:0 "Falangisté jsou organizací fašistických paramilitárních skupin ve Španělsku. Bojují za Boha a národ, i když mnozí z nich jsou monarchisté, což je politováníhodné. Nicméně bychom měli navázat kontakt se falangistickými veterány španělské občanské války a poučit se z jejich zkušeností."
 MEX_focus_fortify_the_canal:1 "Zpevnit kanál"
 MEX_focus_fortify_the_canal_desc:1 "S Panamským kanálem konečně v našich rukou, musíme zabezpečit jeho zámky a břehy, aby se stal nedobytnou pevností."
 MEX_focus_german_resource_exchange:0 "Německá výměna zdrojů"
 MEX_focus_german_resource_exchange_desc:0 "Německý válečný stroj se opět rozjíždí a potřebuje mexickou ropu, aby fungoval správně. Místo abychom se skláněli před Američany nebo prodávali naši zem Rusům, můžeme se pokusit využít německou potřebu ropy k posílení naší vojenské síly."
 MEX_focus_gulf_coast_naval_yards:0 "Námořní loděnice na pobřeží zálivu"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Náš Mexický záliv čelí Evropě a Východnímu pobřeží Spojených států, našim hlavním obchodním partnerům. Naše ropné odvětví by bylo dobře poslouženo expanzí loděnic ve Veracruzu."
 MEX_focus_heavy_artillery:0 "Těžká artilerie"
 MEX_focus_heavy_artillery_desc:0 "Zabíjecí síla polního dělostřelectva je nezpochybnitelná. Velká válka ukázala světu, jak zásadní je dělostřelectvo pro podporu postupů a rozbíjení nepřátelských ofenziv. Musíme rozvíjet naše konvenční dělostřelectvo."
 MEX_focus_heroic_military_college:0 "Hrdinská vojenská akademie"
 MEX_focus_heroic_military_college_desc:0 "Colegio Militar bylo založeno v roce 1823 a získalo čestný titul Heroico po tom, co pět jeho kadetů bojovalo do posledního dechu proti americkým námořníkům během mexicko-americké války v roce 1847. Šestý kadet se zabalil do mexické vlajky a vrhl se ze zdí, aby se vyhnul zajetí."
 MEX_focus_hispanic_alliance:1 "Hispánská aliance"
 MEX_focus_hispanic_alliance_desc:1 "Naši vládci pocházejí od peninsulárů, kolonistů, kteří přinesli civilizaci do Nového světa. Španělsko, s její silnou tradicí církevní moci a pozemkových elit, bylo kdysi zdrojem legitimacy. V dnešní době vypadá Španělsko čím dál méně jako vůdce latinského světa. Musíme si tuto roli vzít na sebe a vytvořit silnější vazby po celém kontinentu s naší hispanicitou jako stavebním kamenem."
 MEX_focus_hispanic_culture:0 "Hispánská kultura"
 MEX_focus_hispanic_culture_desc:0 "Národy Latinské Ameriky mají silnou kulturu, utvořenou z dobytí a přežití, vzpoury a pevné vlády. Naše společná kultura je zdrojem hrdosti a orientačním světlem pro náš budoucí pokrok."
 MEX_focus_institutional_revolution:0 "Institucionální revoluce"
 MEX_focus_institutional_revolution_desc:0 "Odkaz demokracie je v Mexiku slabý, ale my jsme ho posílili. Naše oddanost právnímu státu pokročila a lidé začínají důvěřovat našim volbám, které byly v minulosti manipulovány vládou."
 MEX_focus_integrate_the_caribbean:1 "Integrace Karibiku"
 MEX_focus_integrate_the_caribbean_desc:1 "Malé republiky Karibiku jsou absorbovány do mexického státu a nyní je na řadě lidé Karibiku. Stanou se loajálními mexickými občany, jak budou dodržovat naše tradice a na oplátku získají výhody být součástí komunity mexického národa."
 MEX_focus_integrate_the_south:0 "Integrace jihu"
 MEX_focus_integrate_the_south_desc:0 "Jednota lidu Mexika byla pomalý proces, ale nezastaví se na regionálních hranicích nebo horských řetězcích. Tyto překážky jsme v minulosti překonali a uděláme to znovu pro jižní provincie."
 MEX_focus_interior_defence_plan:0 "Plán vnitřní obrany"
 MEX_focus_interior_defence_plan_desc:0 "Je pravda, že Yanquis mají numerickou a technologickou výhodu nad námi, ale my máme znalosti o terénu, podporu od lidí a čas a prostor k vybudování silné obrany. V pouštích a horách budeme nepřítele vyčerpávat pomocí hit-and-run taktik, obrany v hloubce a skrytých opěrných bodů."
 MEX_focus_international_peacekeepers:0 "Mezinárodní mírotvůrci"
 MEX_focus_international_peacekeepers_desc:0 "Demokratické síly světa plánují vytvořit alianci rovných, Spojené národy, aby zajistily mezinárodní bezpečnost tím, že dají zemím světa místo, kde si mohou sjednat své rozdíly a rozhodovat o sporech. Do takového projektu se vrhneme, abychom pomohli latinskoamerickým národům udržet si svoji nezávislost."
 MEX_focus_international_proletarianism:0 "Mezinárodní proletářství"
 MEX_focus_international_proletarianism_desc:0 "Sověti prokázali, že jejich socialismus přetvoří planetu. Revoluce, za kterou jsme tolik bojovali, byla jen jedním krokem na cestě k osvobození lidí: nejprve Mexika, a nyní celého světa."
 MEX_focus_international_struggle:0 "Mezinárodní boj"
 MEX_focus_international_struggle_desc:0 "V našem boji proti ideologickým nepřátelům nejsme sami. Máme mnoho potenciálních spojenců v zahraničí, se kterými se můžeme spojit. Měli bychom jim pomoci uchopit moc, abychom vytvořili obrovský blok potenciálních spojenců, kteří nám na oplátku pomohou."
 MEX_focus_invite_brazil:1 "Pozvat Brazílii"
 MEX_focus_invite_brazil_desc:1 "I když historie Brazílie jako bývalé portugalské kolonie dokonale neodpovídá historii Mexika, stále jsou kulturně blíže nám než pomstychtivým evropským imperialistům nebo chamtivým americkým podnikatelům. Měli bychom je přiblížit naší sféře, abychom mohli těžit z vzájemné ochrany."
 MEX_focus_jefe_maximo:0 "Jefe Máximo"
 MEX_focus_jefe_maximo_desc:0 "Mexiko se propadne do ještě hlubšího chaosu, pokud Plutarco Calles ztratí svůj vliv nad zemí. Vytvořil administrativy Portes, Ortiz, Rodríguez a nyní Cárdenas, a jeho političtí nepřátelé ho kritizují jako 'el Jefe Maximo', jako nějakého banditského náčelníka! Ve skutečnosti je Calles jen starším státníkem, který má na mysli pouze ty nejlepší úmysly pro Mexiko. Ztráta jeho osoby v této fázi revoluce by byla tragédií."
 MEX_focus_knights_of_columbus:0 "Rytíři Kolumba"
 MEX_focus_knights_of_columbus_desc:0 "Během Cristero války, kdy na obou stranách docházelo k zneužívání, zasáhla mezinárodní fraternita rytířů Kolumba, aby nám pomohla. Nejprve tajně shromáždili dary na financování a vyzbrojení Cristeros. Poté, co mexičtí biskupové vzali vzpouru zpět, rytíři lobbovali u americké vlády, aby hostila jednání, která nakonec ukončila válku."
 MEX_focus_law_on_industrial_promotion:0 "Zákon o průmyslové podpoře"
 MEX_focus_law_on_industrial_promotion_desc:0 "Po mnoho let se mexické státy a federální vláda snažily podpořit rozvoj nových průmyslů prostřednictvím daňových povolení. Často fungují místní předpisy proti národním zájmům tím, že odvádějí kapitál do nepodstatných nebo neefektivních oblastí. Musíme racionalizovat náš přístup k průmyslovému rozvoji centrálním plánem."
 MEX_focus_legacy_of_revolution:0 "Dědictví revoluce"
 MEX_focus_legacy_of_revolution_desc:0 "Zisky revoluce musí být bráněny a národní zrádci musí být vykořeněni. Generálové jsou v popředí tohoto boje. Vidí obtíže, kterým vláda čelí každý den v terénu. Měli bychom jim poskytnout větší pravomoci při prosazování pravidel státu."
 MEX_focus_legion_of_christ:1 "Legie Krista"
 MEX_focus_legion_of_christ_desc:1 "Opravením křivd 'Revoluce' neúnavným duchem hodným agentů Krista, teprve začínáme. Potřebujeme organizaci, která by hledala a trestala zločince, kteří napadli Svatou církev. Jak říká Kniha Exodus: oko za oko, život za život."
 MEX_focus_liberalize_the_banking_sector:0 "Osvobodit bankovní sektor"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Existuje mnoho nešetrných vládních politik, které brání trhu transformovat Mexiko. Například Zákon o úvěrových institucích z roku 1925 brání bankám vlastnit akcie v jiných bankách. Směšné! Čím volnější trh, tím volnější lidé. Luis Montes de Oca, zastánce Rakouské školy ekonomie, nám pomůže reformovat bankovní systém."
 MEX_focus_liberate_the_antilles:1 "Osvobodit Antily"
 MEX_focus_liberate_the_antilles_desc:1 "Mnoho karibských ostrovů je stále obsazeno imperialistickými mocnostmi, které pokračují ve své utlačující exploataci, která trvá od objevení Amerik. Ukončíme nespravedlnost kolonialismu jednou provždy!"
 MEX_focus_liberate_the_caribbean:1 "Osvobodit Karibik"
 MEX_focus_liberate_the_caribbean_desc:1 "Stejně jako zbytek Latinské Ameriky byly karibské státy bezohledně vykořisťovány evropskými imperialisty, než se zbavily svých okovů. Ačkoliv jsou stále slabé, tyto státy si zaslouží naši ochranu. Národní hrdost Mexika vyžaduje, abychom zajistili Karibik a předešli jeho vykořisťování imperialisty!"
 MEX_focus_liberty_and_justice_for_all:0 "Svoboda a spravedlnost pro všechny"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Američané jsou nyní největší ekonomickou mocností v historii. Sověti mohou rychle industrializovat, a Němci mohou lépe rozumět válce, ale výhody Ameriky jsou doplněny jejím důrazem na svobodu jednotlivce a spoléháním na instituce namísto brutální síly. Rozšíření našich hospodářských vazeb na vojenskou alianci by bylo jen přirozené."
 MEX_focus_march_southwards:0 "March Southwards"
 MEX_focus_march_southwards_desc:0 "Mexiko ztratilo provincie na jihu po boji za nezávislost. Neefektivní Mexické impérium bylo skvrnou na naší historii, ale můžeme napravit jeho chyby. Jižní státy jsou klíčové pro naši obranu a opět je získáme."
 MEX_focus_military_aviation_specialists:0 "Specialisté vojenského letectví"
 MEX_focus_military_aviation_specialists_desc:0 "Escuela Militar de Mecánicos Especialistas de Aviación vyškolí sbor kvalifikovaných technických pracovníků pro údržbu našich letadel. Čím lépe udržovaná letadla, tím více času mají piloti ve vzduchu, aby získali zkušenosti."
 MEX_focus_military_budget_review:0 "Přehled vojenského rozpočtu"
 MEX_focus_military_budget_review_desc:0 "Dobře financovaná armáda režimu Díaz se zhroutila, když revoluční milice začaly osvobozovat města a odřízly je od financování. Zkontrolujme finance armády, abychom zajistili její dlouhověkost v časech války."
 MEX_focus_nafinsa:0 "NAFINSA"
 MEX_focus_nafinsa_desc:0 "Nacional Financiera je rozvojová banka založená za účelem povzbudit industrializaci Mexika. Byla zvlášť důležitá při zakládání nových továren ve středních mexických státech, jako jsou chemické závody a metalurgie v Mexico City."
 MEX_focus_national_bank:0 "Národní banka"
 MEX_focus_national_bank_desc:0 "Banco de México, založená v roce 1925, aby obnovila ekonomiku roztrženou občanskou válkou, je naší poslední možností úvěrování, emitent měny a investor do všech druhů podniků pro dobro státu."
 MEX_focus_nationalize_the_oil_fields:0 "Nacionalizovat ropná pole"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Cizí ropné koncese dominují mexické ekonomice a vyvíjejí přílišný vliv na naše záležitosti, jak vnitřní, tak zahraniční. Britové a Američané věnují větší pozornost Royal Dutch Shell a Standard Oil než naší vládě!"
 MEX_focus_new_world_order:0 "Nový světový řád"
 MEX_focus_new_world_order_desc:0 "Němci jsou jasně pány Evropy. Určitě budeme mít místo v jejich Novém světovém pořádku, pokud jim pomůžeme proti Britům a Američanům. Starý Zimmermannův telegram byl poslán z nějakého důvodu: Amerika může být zničena pouze pozemní invazí..."
 MEX_focus_northern_steel_plants:0 "Severní ocelárny"
 MEX_focus_northern_steel_plants_desc:0 "Nejprůmyslovější oblastí v Mexiku mimo hlavní město je severní hranice s Amerikou. Města podél Rio Grande, jako Matamoros a Ciudad Juarez, mají úzké ekonomické vazby na své protějšky přes hranici, jako Brownsville a El Paso. Měli bychom využít nadřazenou infrastrukturu v této oblasti k dalšímu rozvoji našich těžkých průmyslů."
 MEX_focus_oil_field_expansion:0 "Expanze ropných polí"
 MEX_focus_oil_field_expansion_desc:0 "Amerika má neuhasitelnou potřebu ropy. I když produkují většinu ropy na světě, také tento zdroj dovážejí. Mexiko má nerozvinutá ropná pole na pobřeží Mexického zálivu, která můžeme využít pro export."
 MEX_focus_oil_revenue_reinvestment:1 "Reinvestice příjmů z ropy"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Jak nyní více těžíme z prodeje ropy, náš rozpočet se rychle zvýšil a musíme plánovat, jak tyto nové prostředky užitečně využít. Abychom z toho dlouhodobě profitovali, reinvestice těchto příjmů do ekonomické stimulace se zdá být nejjasnější volbou."
 MEX_focus_one_world_government:1 "Jedna světová vláda"
 MEX_focus_one_world_government_desc:1 "Nyní, když byla odstraněna Stalinova tyranie, můžeme přesvědčit některé z jeho podporovatelů, aby se sebepřiznali a připojili se ke společenství národů skutečně osvobozenému od reakcionářského útlaku."
 MEX_focus_oppose_yanqui_imperialism:0 "Odpůrce yanqui imperialismu"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Poté, co jsme oprávněně znovu získali přírodní zdroje naší země, cizí mocnosti nyní volají po náhradě, ale ústupky byly v podstatě ukradeny mexickému lidu v době slabosti pod diktátorem Díazem. Proč bychom měli platit zloději za vrácení ukradeného majetku?"
 MEX_focus_pacific_coast_naval_yards:0 "Námořní loděnice na tichomořském pobřeží"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Obchod přes Tichý oceán s Japonskem a Kalifornií je pro nás méně důležitý než Atlantik, ale měli bychom chránit své zájmy a otevřít více možností. Rozšíření pacifických loděnic nám dává mnohem více volnosti, pokud by měl být záliv zablokován."
 MEX_focus_party_of_the_revolution:0 "Strana revoluce"
 MEX_focus_party_of_the_revolution_desc:0 "Prezident Cárdenas byl zvolen na základě agrární reformy díky podpoře pracovníků a rolnických organizací. Realizovali jsme reformy a nyní máme hrdý socialistický národ připravený bojovat proti nespravedlnosti na mezinárodní scéně."
 MEX_focus_peripheral_infrastructure:0 "Okrajová infrastruktura"
 MEX_focus_peripheral_infrastructure_desc:0 "Naše nejvenkovnější regiony za posledních několik dekád viděly málo zlepšení ve své infrastruktuře. Existují pásma chudobou postižených zemědělců, kteří by se otevřeli továrnímu pracovnímu poměru a vzdělání, pokud bychom rozšířili naše silniční systémy."
 MEX_focus_plan_of_agua_prieta:0 "Plán Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc:0 "Revoluce proti Díazovi a brutální infighting poté trvaly celou dekádu. Když se usadily prach, vítězní severní generálové se sešli v Agua Prieta, Sonora, aby předložili svůj plán budoucnosti Mexika. Jsou to populistická klika modernizátorů a sekularizátorů, nebo pro jiný pohled 'konfederace caciques' málo lepší než zbojníci dělící si své kořisti."
 MEX_focus_privatization:0 "Privatizace"
 MEX_focus_privatization_desc:0 "Systém ejido klade omezení na použití půdy, v závislosti na použití zamýšleném vládou. Proč by měl stát nutit farmáře k subsistenci, spíše než k pěstování plodin na prodej do zahraničí? Můžeme učinit Mexiko bohatším, pokud rozdělíme komunitní farmy a umožníme skutečný rozvoj. zastaralé představy o soběstačnosti jen brání pokroku a globalizaci."
 MEX_focus_professional_army:1 "Escuela Superior de Guerra"
 MEX_focus_professional_army_desc:1 "Nemůžeme se spoléhat na ad hoc soldaderas na zásobování vojsk v poli, potřebujeme zásobovací sklady a logistický sbor. Na Vojenské škole naši armádní velitelé a důstojníci získají pokročilé vojenské znalosti, které jim umožní rozvíjet efektivní zásobovací systémy. \nV tomto okamžiku by i osli byly zlepšením oproti ponechání vojsk, aby si samy hledaly zásoby."
 MEX_focus_propaganda_pact:0 "Propagandistický pakt"
 MEX_focus_propaganda_pact_desc:0 "Hrozba komunismu se stále více objevuje v myslích věrných hispánských vlastenců. S našimi novými spojenci představíme zeď bajonetů vůči zrádnému bolševickému nebezpečí. Pojďme předvést naši jednotu a bratranství před mexickým lidem, abychom je ujistili o jistotě úplného vítězství nad nenáviděným nepřítelem!"
 MEX_focus_purchase_belize:0 "Nákup Belize"
 MEX_focus_purchase_belize_desc:0 "Toto malé území bylo během koloniálních dob dlouho nárokováno španělskou korunou, ačkoli nikdy nebylo osídleno peninsulari. Po ztrátě španělské koloniální říše během napoleonských válek si Británie postupně upevnila kontrolu nad tímto územím, což vyvrcholilo vytvořením kolonie Britský Honduras v roce 1862. Území by mělo být předáno Mexiku jako gesto dobré vůle."
 MEX_focus_purge_the_bureaucracy:0 "Vyčistit byrokracii"
 MEX_focus_purge_the_bureaucracy_desc:0 "Callisté jsou odstraňováni ze svých nezasloužených pozic vlivu. Máme na mysli mnoho vhodných náhrad, muže schopné a inteligentní, kteří budou vděční za příležitost sloužit Mexiku..."
 MEX_focus_push_past_the_darien_gap:1 "Posunout se mimo Dariénskou mez"
 MEX_focus_push_past_the_darien_gap_desc:1 "Po naší kampani za sjednocení Střední Ameriky se nyní musíme protlačit džunglí mezi Panamou a Kolumbií, známou jako 'Dariénská mezera', abychom vstoupili na jihoamerickou půdu."
 MEX_focus_raiding_navy:0 "Útočná námořnictva"
 MEX_focus_raiding_navy_desc:0 "Nemůžeme doufat, že doženeme hlavní námořní mocnosti světa v soutěžení s bitevními loděmi a letadlovými loděmi. Měli bychom se místo toho pokusit zmařit nepřátelské přepravy vojáků dříve, než dorazí, abychom ochránili Mexiko před invazí."
 MEX_focus_realpolitik:0 "Realpolitik"
 MEX_focus_realpolitik_desc:1 "Máme své ideologické přesvědčení, ale Mexiko jako stát má své vlastní zájmy oddělené od mezinárodního boje. Musíme se pečlivě vyhnout přestupkům v bouřlivých časech, které nás čekají. Jeden špatný krok by mohl na naše hlavy přivést plnou váhu rozmařilých imperialistů a tyranů."
 MEX_focus_redeem_aztlan:1 "Odkoupit Aztlán"
 MEX_focus_redeem_aztlan_desc:1 "Mexický lid žijící v osvobozených oblastech Spojených států má sen o vládě, která je neodmítá pro jejich předky, místo narození nebo jazyk, kterým hovoří doma. Tento sen se stal realitou."
 MEX_focus_reform_the_cristero_guard:1 "Reformovat Cristero stráž"
 MEX_focus_reform_the_cristero_guard_desc:1 "Cristeros statečně bránili Církev proti útlaku tyrana Callese a mnoho z nich zemřelo jako mučedníci pod praporem Krista. Nyní, když byla moc Svaté Církve obnovena, musí být reorganizováni, aby se stali ozbrojenými ochránci Krista."
 MEX_focus_rent_freeze:0 "Zmrazení nájmů"
 MEX_focus_rent_freeze_desc:0 "Městští dělníci jsou klíčovou součástí nové Mexika, které budujeme. Byli mobilizováni do Červených batalionů během Revoluce a nyní hledají odškodnění, které jim bylo slíbeno. Jednou z oblastí okamžitého zájmu by měli být parazitní majitelé, kteří extrahují nájmy od těchto pracovitých tvůrců bohatství."
 MEX_focus_repeal_the_calles_law:0 "Zrušit Callesův zákon"
 MEX_focus_repeal_the_calles_law_desc:0 "Calles vyprovokoval Cristeros k vzpourám těžkým uplatňováním anti-náboženských článků Ústavy. Callesův zákon poníží duchovenstvo tím, že zakazuje nošení duchovního oblečení na veřejnosti a uvěznění pro náboženské osoby, které kritizují vládu. Souhlasíme, že politický vliv Církve je třeba omezit, ale to jsou útoky na individuální svobodu, nikoli na moc Církve."
 MEX_focus_rescind_the_mexican_cession:0 "Zrušit mexickou cediční smlouvu"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Obrovské území ztracené našemu severnímu agresorovi v roce 1848 stále láká některé mexické nacionalisty. V USA nyní žijí miliony hispánských lidí, někteří jsou potomky původních mexických obyvatel, jiní jsou novějšími migranty. Měli bychom vykoupit čest Mexika poražením agresorů z USA a sjednocením mexického lidu!"
 MEX_focus_revanchist_revolution:0 "Revanchistická revoluce"
 MEX_focus_revanchist_revolution_desc:0 "Mexický lid byl dlouho obětí yanquirské agrese a komunistického pronikání, ale překonali jsme tyto překážky k národní jednotě a vytvořili silný stát s mocným vůdcem. Nyní musíme napravit křivdy, které Mexiko utrpělo v minulosti."
 MEX_focus_revolutionary_class_war:1 "Revoluční třídní válka"
 MEX_focus_revolutionary_class_war_desc:1 "Pouze proletariát, vyzbrojený a organizovaný jako třídní armáda, bude schopen bránit a šířit ideály revoluce."
 MEX_focus_revolutionary_women:0 "Revoluční ženy"
 MEX_focus_revolutionary_women_desc:0 "Ženy, které jsou tradičně spojovány s domácími pracemi, prováděly také průmyslovou práci po desetiletí v Mexiku. Tabákový, kávový a oděvní průmysl mají tendenci najímat většinu žen, což způsobilo napětí s mužským dominantním odborovým hnutím. Muži již mají právo na rovnou mzdu za stejnou práci a minimální mzdu - měli bychom vymáhat toto právo i pro ženy."
 MEX_focus_rewrite_the_constitution:0 "Přepracovat Ústavu z roku 1917"
 MEX_focus_rewrite_the_constitution_desc:0 "Ústava napsaná zlými generály staví stát nad Církev, dělá z manželství občanský akt, brání duchovním v podpoře politických kandidátů a odmítá uznat katolickou církev jako zdroj morální autority v Mexiku. Musíme se vypořádat s těmito nesrovnalostmi tím, že formálně ustanovíme katolickou víru jako státní náboženství."
 MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell je britská a nizozemská firma, která drží 60 % mexických ropných koncesí. Dohodou o pracovních sporech s zahraničními ropnými společnostmi můžeme dosáhnout dohody, která bude pro obě strany prospěšná."
 MEX_focus_rural_infrastructure:0 "Venkovská infrastruktura"
 MEX_focus_rural_infrastructure_desc:0 "Železniční systémy v Mexiku byly rozšířeny během éry Díaz, ale soustředily se převážně na severní města, aby usnadnily obchod s Amerikou. Měli bychom posunout železnice dále na jih."
 MEX_focus_rural_schools:0 "Venkovské školy"
 MEX_focus_rural_schools_desc:0 "Školy jsou místem, kde zpracováváme surovinu negramotných rolníků na vlastenecké občany ochotné bojovat proti nespravedlnosti a posilovat vlast. Escuelas Regionales Campesinas revolucionalizují rolníky, naučí je technické dovednosti a učiní je soběstačnými."
 MEX_focus_seize_the_panama_canal:0 "Zabrat Panamský průplav"
 MEX_focus_seize_the_panama_canal_desc:0 "Jedna z nejkritičtějších
 MEX_focus_smash_the_bureaucrats:1 "Rozbít byrokraty"
 MEX_focus_smash_the_bureaucrats_desc:1 "Po smrti Lenina se korupční byrokracie vedená Stalinem v Sovětském svazu vyvinula v bonapartistický režim, který ukradl moc od pracujících. SSSR se proto vyvinul v degenerovaný stát pracujících, který přetváří ideály revoluce."
 MEX_focus_social_catholicism:0 "Sociální katolicismus"
 MEX_focus_social_catholicism_desc:0 "Doktrína politického náboženství, která vznikla na počátku 20. století, sociální katolicismus klade důraz na zmírnění břemen chudých útokem na příčiny chudoby. Nespravedlnosti způsobené neupraveným průmyslovým kapitalismem potřebují koherentní odpověď církve a progresivní duchovenstvo v Mexiku se pokusí je vyřešit."
 MEX_focus_soldaderas:0 "Soldaderas"
 MEX_focus_soldaderas_desc:0 "Ikonickou součástí Revoluce byly ženské vojáky, které bojovaly v řadách a některé byly povýšeny na juniorní důstojnické pozice. Byly zvlášť důležité pro logistiku špatně zásobovaných revolučních armád."
 MEX_focus_spanish_civil_war_refugees:0 "Refugees of the Spanish Civil War"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Požár, který sužuje Španělsko, vyhání desítky tisíc španělských občanů. Mnoho z nich je krém španělské inteligence nebo jinak vysoce kvalifikovaných technických pracovníků. Poskytnutím útočiště splníme své humanitární povinnosti a zároveň prospějeme Mexiku."
 MEX_focus_state_education:0 "Státní vzdělání"
 MEX_focus_state_education_desc:0 "Socialistické vzdělání v Mexiku znamená zaměření na racionalismus a patriotismus, spíše než na dodržování dogmat a diktátů papeže. Stačí dát jedné generaci mexických mladých lidí dobré antiklerikální vzdělání a jejich lidová podpora zmizí ze dne na den. Lidé nebudou tolerovat parazitické duchovenstvo, když budou vědět, že jiný svět je možný."
 MEX_focus_strike_breaking:0 "Rozbíjení stávky"
 MEX_focus_strike_breaking_desc:0 "Odborové organizování je základní právo chráněné Ústavou z roku 1917, ale útoky na majetek jsou kriminální a měly by být takto posuzovány. Stáhnout práci z kritického odvětví by mohlo být dokonce vnímáno jako zrada v době krize."
 MEX_focus_support_general_cedillo:0 "Podpora generála Cedilla"
 MEX_focus_support_general_cedillo_desc:0 "Severní generál Saturnino Cedillo a další caudillos jako on potřebují záruky, že jejich autonomii bude vláda respektovat. Rychlá centralizace moci pod prezidenty Callesem a Cárdenasem nám umožnila přenést na problémy, kterým národ čelí, obrovskou váhu, takže další zbavení caudillos není potřeba."
 MEX_focus_support_spains_loyalists:1 "Podpora španělských loajalistů"
 MEX_focus_support_spains_loyalists_desc:1 "Republikánská vláda ve Španělsku byla demokraticky zvolena a nyní čelí vzpourě 'nacionalistických' zrádců, kteří usilují pouze o osobní moc a jasně nenávidí obyčejné lidi ve Španělsku. Měli bychom podpořit loajalisty tím, že jim poskytneme pomoc a sehrajeme za ně roli v Národním shromáždění, které se snaží uložit embargo na obléhanou republikánskou vládu."
 MEX_focus_synarchist_communes:1 "Synarchistické komuny"
 MEX_focus_synarchist_communes_desc:1 "Nyní, když byly mysli lidí zachráněny před 'revolucionáři' a věrní se vracejí do znovu posvěcených kostelů, může být náš ekonomický plán implementován. Nové výrobní jednotky umožní věrným sloužit národnímu cíli a Církvi, přičemž zažijí pocit jednoty v víře i mysli."
 MEX_focus_synarchist_youth:1 "Synarchistická mládež"
 MEX_focus_synarchist_youth_desc:1 "Mládež je budoucností naší národa. Pokud budou řádně vzděláváni, stanou se ztělesněním našich ideálů - síly, loajality a zbožnosti."
 MEX_focus_tank_workshops:0 "Tankové dílny"
 MEX_focus_tank_workshops_desc:0 "Náš návrhář letadel, TNCA, experimentoval s obrněnými bojovými vozidly během Velké války, vytvořil prototyp založený na britských rhombus návrzích. Měli bychom tyto experimenty znovu začít a vytvořit tankovou dílnu."
 MEX_focus_television_innovators:0 "Inovátory v oblasti televize"
 MEX_focus_television_innovators_desc:0 "Mexiko má překvapivě pokročilý elektronický průmysl. Guillermo González Camarena a další členové 'Liga rádiových experimentů' experimentují s barevnými televizními přenosy. Mohli bychom se stát světovými lídry v technologii komunikací, pokud se zaměříme na tyto vývoje."
 MEX_focus_the_gold_shirts:0 "Zlaté košile"
 MEX_focus_the_gold_shirts_desc:0 "Generál Nicolás Rodríguez Carrasco založil Zlaté košile v roce 1933, aby porazil komunistické zrádce pracující proti vládě. Paramilitární skupina by se měla stát křídlem vlády, protože jejich cíl je obdivuhodný a jejich metody nezbytné."
 MEX_focus_the_red_shirts:0 "Červené košile"
 MEX_focus_the_red_shirts_desc:0 "Guvernér Tomás Garrido Canabal vytvořil Červené košile v roce 1930, aby bránil Revoluci proti katolické církvi a jejím reakcionářským kněžím. Hledání a ničení nepřátel lidu je cenná příčina, takže bychom měli zapojit Červené košile do armády nějakým způsobem."
 MEX_focus_triumph_of_synarchism:1 "Triumf synarchismu"
 MEX_focus_triumph_of_synarchism_desc:1 "Zcela poraženi se naši nepřátelé skrývají ve stínech jako Satanovi poskoci. Nyní máme volné ruce zajistit rekonstrukci státu tak, aby zajistila jeho jednotu jak ve víře, tak v politické vůli."
 MEX_focus_triumph_over_the_cristeros:0 "Triumf nad Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Mnoho talentovaných jedinců se během antikristerovských kampaní dostalo na vrchol. Boj s povstalci s malými jednotkovými taktikami a vzdušnou podporou dal našim generálům vynikající příležitost otestovat své schopnosti. Represivní kampaň nám také ukázala, kdo má žaludek na nečistší práci."
 MEX_focus_unify_centroamerica:0 "Spojit Centroameriku"
 MEX_focus_unify_centroamerica_desc:1 "Malé banánové republiky Nikaragua, Panama a Kostarika jsou příliš malé na to, aby byly životaschopnými zeměmi. Musíme je absorbovat do naší vlastní národnosti a tím přinést slávu Mexiku a mexickému lidu."
 MEX_focus_urban_development:0 "Městský rozvoj"
 MEX_focus_urban_development_desc:0 "Města jsou centrem ekonomické činnosti a proto musí mít jejich potřeby přednost před zaostalými venkovskými státy. Vybudujeme silniční a železniční systémy v Mexico City a dalších velkých městech, a tím se bohatství Mexika zvýší ještě více."
 MEX_focus_weapons_modernisation:0 "Modernizace zbraní"
 MEX_focus_weapons_modernisation_desc:0 "Mexiko mělo fantastický průmysl malých zbraní před revolucí. Nenáviděný diktátor Díaz, navzdory svým nedostatkům, měl veliký zájem o vývoj zbraní. Experimenty s automatickými puškami během éry Díazové potřebují vyšetření."
 MEX_focus_womens_suffrage:0 "Ženská volební práva"
 MEX_focus_womens_suffrage_desc:0 "Mnozí zákonodárci a ministři kabinetu revolučních vlád se postavili proti rozšíření volebního práva pro ženy, protože věřili, že ženy budou snáze ovlivnitelné argumenty kléru a ukončí program sekularizace. Ať už to v minulosti bylo jakkoli, nemůžeme stát v cestě pokroku."
 MEX_focus_xefo:0 "XEFO"
 MEX_focus_xefo_desc:0 "Vláda staví rádiové stožáry a zakládá stanice po celé zemi. Je to užitečné pro šíření propagandy, ale také to přináší venkovské lidi do bližšího kontaktu. XEFO je jednou takovou rádiovou stanicí, kterou provozuje Partido Nacional Revolucionario."
 USA_foreign_support_tt:0 "Tato rozhodnutí nám umožňují přistupovat k velkým zemím, abychom lobbovali o materiální podporu."
 USA_honor_the_confederacy_tt:0 "Tato rozhodnutí nám umožňují obnovit důvěru lidí ve vládu v případě občanské války tím, že se znovu spojíme s minulostí."
 USA_intervention_mandate_tt:0 "§YIntervenční mandáty§! nám umožňují požádat Kongres o schválení vojenské akce proti jiné zemi."
