l_polish:
 ENG_VANGUARD_DESC_COMMUNIST: "Nesmíme být na moři početně překonáni nepřáteli. Máme několik 15palcových děl stále na skladě, která by mohla nahradit zdlouhavě montovaná 16palcová děla požadovaná pro naše další plánované bitevní lodě, což by velmi urychlilo stavbu vedoucí lodi této třídy: WLNS Vanguard."
 ENG_VANGUARD_DESC_HISTORICAL: "Nesmíme být na moři početně překonáni nepřáteli. Máme několik 15palcových děl stále na skladě, která by mohla nahradit zdlouhavě montovaná 16palcová děla požadovaná pro naše další plánované bitevní lodě, což by velmi urychlilo stavbu vedoucí lodi této třídy: HMS Vanguard."
 ENG_a_change_in_course: "Změna kurzu"
 ENG_a_change_in_course_desc: "Jak napětí ve světě stoupá, je jasné, že současné politické vedení není schopno chránit zájmy národa. Nastal čas na radikální odklon od politiky posledních desetiletí."
 ENG_a_s_warfare: "Boje proti ponorkám"
 ENG_a_s_warfare_desc: "Atlantik je naše životní tepna a musíme zajistit, aby byl bez nepřátel ohrožující naše zranitelné lodě, jak nad hladinou, tak pod ní. Zaměříme se na nejmodernější vývoj v oblasti protiponorkové války, abychom vybavili naše eskorty nejlepšími zbraněmi a detekčními systémy, jaké můžeme."
 ENG_alliance_with_germany: "Aliance s Německem"
 ENG_alliance_with_germany_desc: "Naše zájmy jsou sladěny s Němci – zatímco oni touží po nadvládě nad evropským kontinentem, my chceme Evropu, která nebude ohrožovat Britské ostrovy, zatímco se budeme starat o naši globální Říši. Možná aliance podle králových přání nebude tak podivná spolupráce."
 ENG_alliance_with_germany_tt: "Polovina současné §YDemokratické§! podpory je aplikována jako §RSankce na stabilitu§!:\n"
 ENG_anti_non_contact_committee: "Výbor proti nekontaktnímu minovému boji"
 ENG_anti_non_contact_committee_desc: "Naši technici v oblasti minových válek radí, že nové typy min aktivované magnetickými poli, zvukem a dalšími prostředky pravděpodobně sehrají důležitou roli v příští válce. Jmenováním zvláštního admirality výboru proti nekontaktním minám, který by zkoumal způsoby jejich vyhledávání již nyní, můžeme pomoci udržet naše lodě v bezpečí a možná také dosáhnout pokroků v naší vlastní minové technologii."
 ENG_anti_submarine_training_school: "Škola výcviku protiponorkových jednotek"
 ENG_anti_submarine_training_school_desc: "Jednou z našich výhod je schopnost čerpat z velké skupiny zkušených důstojníků s praxí z poslední války pro výcvik nových posádek. S odborníkem na ASW commodorem Gilbertem Stephensonem v čele zajistí založení nové školy protitorpédového výcviku v Tobermory, že naše posádky získají dovednosti, které potřebují, než nastoupí do služby na atlantických konvojích a postaví se hrozbě U-botů."
 ENG_appeal_to_imperial_loyalists: "Oslovit imperiální loajalisty"
 ENG_appeal_to_imperial_loyalists_desc: "Přestože dominia mají nyní nominální nezávislost, stále existuje mnoho jejich občanů loajálních k koruně. Pokud je oslovíme, můžeme před invazemi, které budou nutné k obnovení kontroly nad nimi, podkopat vlády dominíí."
 ENG_appeal_to_imperial_loyalists_tt: "Odemkne §YOslovit imperiální loajalisty§! rozhodnutí, umožňující vyvolat pro-britské občanské války v bývalých domínii.\n"
 ENG_bermuda_invasion_launch_point: "Výchozí bod invaze na Bermudách"
 ENG_bermuda_invasion_launch_point_desc: "Invaze do Severní Ameriky nebude snadný úkol. Musíme rozšířit naše državy na Bermudách, aby mohly pojmout invazní síly po nezbytně dlouhou dobu, než budou moci přímo rozšířit revoluci na americké břehy."
 ENG_bring_the_dominions_back_into_the_fold: "Vrátit dominia zpět do svazku"
 ENG_bring_the_dominions_back_into_the_fold_desc: "Hra je rozehraná a figurky na svých místech. Nyní je čas uvést náš plán do pohybu a „opravit“ představu nezávislosti v myslích vůdců dominíí."
 ENG_bring_the_dominions_back_into_the_fold_tt: "Odemkne §YSpojit se s povstáním imperialistů§! rozhodnutí.\n"
 ENG_british_commonwealth_air_training_plan: "Plán leteckého výcviku Britského společenství"
 ENG_british_commonwealth_air_training_plan_desc: "Náš vojenský úspěch závisí na naší dominance vzduchu a dovednostech našich pilotů. Zahájíme největší program leteckého výcviku v historii, abychom měli všechny vycvičené piloty a posádky potřebné k ovládnutí tohoto nového rozměru války."
 ENG_ceylon_forward_operating_base: "Přední operační základna na Ceylonu"
 ENG_ceylon_forward_operating_base_desc: "V přípravě na masivní invazi potřebnou k získání kontroly Koruny nad Indií musíme výrazně rozšířit zařízení na ostrově Ceylon."
 ENG_chiefs_of_staff_committee: "Výbor náčelníků štábů"
 ENG_chiefs_of_staff_committee_desc: "Musíme zmocnit vedoucí představitele různých služeb, aby vedli tuto válku podle svého nejlepšího uvážení. Spojený výbor náčelníků štábů, založený v roce 1923, nyní dostane prostředky ke koordinaci operací po celém světě, s přímým hlášením Válečné radě. To výrazně zefektivní plánování vojenských operací."
 ENG_concessions_to_the_trade_unions: "Ústupky obchodním uniím"
 ENG_concessions_to_the_trade_unions_desc: "Naše snahy o zbrojení jsou neustále zmařeny konflikty s obchodními uniími. Můžeme mít hladší přechod, pokud se rozhodneme spolupracovat s uniími, než s nimi zápasit."
 ENG_concessions_to_the_trade_unions_tt: "Odemkne §YÚstupky obchodním uniím§! rozhodnutí, která musí být dokončena, abychom se stali komunisty.\n"
 ENG_concessions_to_the_trade_unions_tt_2: "§RPokud dekolonizace nebude dosažena do 2 let od získání komunistického státu, vypukne občanská válka!§!\n"
 ENG_concessions_to_the_trade_unions_tt_3: "Odemkne §YPodpora obchodních unií§! rozhodnutí.\n"
 ENG_consolidate_the_british_isles: "Konsolidovat Britské ostrovy"
 ENG_consolidate_the_british_isles_desc: "Irové nadále prosazují své nesmyslné představy o nezávislosti a naše tolerance skončila. Je načase potlačit jejich odpor a vrátit celou zemi zpět do svazku jako neoddělitelnou součást Spojeného království."
 ENG_continental_intervention: "Kontinentální intervence"
 ENG_continental_intervention_desc: "Je jasné, že nebudeme schopni udržet rovnováhu sil na evropském kontinentu bez zásahu. Musíme zničit expanzionistické režimy, které se nedávno objevily, aby nám nehrozila hrozba sjednocené Evropy schopné připravit invazi na Britské ostrovy bez rozptýlení."
 ENG_continental_intervention_tt: "Dává válečné cíle proti hlavním evropským zemím, které způsobily více než §R10§! §YSvětového napětí§!:\n"
 ENG_crush_the_dream: "Zničit sen"
 ENG_crush_the_dream_desc: "Američané rádi mluví o svém snu; že kdokoli může 'uspět' v Americe, pokud je ochoten to dokázat na úkor svých vrstevníků. Považujeme to za hnusné; žádný člověk by neměl být povzbuzován k tomu, aby drancoval jiného pro svůj zisk. Osvobodíme jejich lid od těchto nesmyslných představ a tento sen zničíme tak důkladně, že nezůstane ani stopa."
 ENG_decolonization: "Dekolonizace"
 ENG_decolonization_desc: "Je to konec éry, ale konec, který jsme si vybrali. Místo trpění útrapami zbytečného boje proti nezastavitelnému vzestupu nezávislostních hnutí jsme drželi hlavy vztyčené a s hrdostí vedli ty, které jsme chránili, co nejdál jsme mohli. Nyní zbývá jen přerušit zbývající vazby a přivítat naše bývalé závislé na světové scéně jako rovné."
 ENG_decolonized: "Británie dekolonizovala"
 ENG_dominions_accepted_federation: "Dominia schválila imperiální federaci\n"
 ENG_eliminate_the_upper_class: "Zlikvidovat vyšší třídu"
 ENG_eliminate_the_upper_class_desc: "Dělníci musí povstat a zlomit útlak vyšších tříd. Postaráme se o ně a převezmeme jejich firmy pro stát."
 ENG_eliminate_the_upper_class_tt: "Odstraní aristokratické polní maršály, generály a admirály.\n"
 ENG_enact_the_mosley_manifesto: "Uplatnit Mosleyho manifest"
 ENG_enact_the_mosley_manifesto_desc: "V předchozích letech Mosley připravil manifest na rozsáhlé ekonomické reformy k odstranění chudoby. Nastal čas realizovat návrhy vůdce."
 ENG_enforce_decolonization: "Prosadit dekolonizaci"
 ENG_enforce_decolonization_desc: "Stejně jako jsme dekolonizovali my, musí tak učinit i ostatní národy. Vydáme ultimátum a těm, kdo neuznají moudrost našich slov, ji ukážeme násilím."
 ENG_enforce_the_naval_treaties: "Prosazovat námořní smlouvy"
 ENG_enforce_the_naval_treaties_desc: "Dostalo se k nám, že některé mocnosti ignorují ustanovení Washingtonské námořní smlouvy. To nesmí být tolerováno. Pokud chceme udržet výhodu a zabránit ostatním v podobných plánech, musíme jednat rychle a dát příklad těm, kdo by vzdorovali naší vůli."
 ENG_enforce_the_naval_treaties_tt: "Tyto mohou být použity k požadavku, aby země, které mají příliš mnoho §YHlavních lodí§! ve srovnání s námi §GSnížily§! jejich počet §YHlavních lodí§!, a pokud odmítnou, dá nám §YLoutkový válečný cíl§!.\n"
 ENG_every_man_will_do_his_duty: "Každý muž splní svůj úkol"
 ENG_every_man_will_do_his_duty_desc: "Ve smyslu Nelsonových slavných slov musíme v lidech vzbudit pocit povinnosti. Líbí se jim to nebo ne, národ vyžaduje jejich službu tváří v tvář blížící se krizi."
 ENG_expand_the_repair_yards: "Rozšířit loděnice"
 ENG_expand_the_repair_yards_desc: "Ačkoliv je naše námořnictvo mezi největšími na světě, musíme mít také prostředky na rychlou opravu našich lodí, pokud utrpí bojové škody, jinak nás nepřátelé mohou vyčerpat prostřednictvím opotřebení. Rozšíření loděnic by toho nejen dosáhlo, ale také nám umožnilo včasné modernizace některých starších modelů."
 ENG_expose_the_belly_of_the_bear: "Odkryt břicho medvěda"
 ENG_expose_the_belly_of_the_bear_desc: "Započít s Sověty bez jakýchkoli plážových hlav je obrovskou výzvou. Požadujeme průchod zeměmi [PER.GetName] a [AFG.GetName] a udeříme na Sověty tam, kde to nečekají; po souši a do jejich odhaleného břicha."
 ENG_federal_integration: "Federální integrace"
 ENG_follow_moscow: "Následovat [SOU.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc: "Komunismus v Británii vždy následoval rozkazy [SOU.Capital.GetCapitalVictoryPointName]. Pokračovat nyní není jen logické, ale i nezbytné. Mezi Rudou armádou a naším námořnictvem budeme šířit slovo Marxe široko daleko a nikdo nás nezastaví."
 ENG_for_the_good_of_the_revolution: "Pro dobro revoluce"
 ENG_for_the_good_of_the_revolution_desc: "Všichni musí být ochotni obětovat pohodlí pro dobro státu. Britský lid bude čelit přídělům s hrdostí, jistý, že tím zajistí naši konečnou vítězství."
 ENG_fortify_the_empire: "Zpevnit říši"
 ENG_foundations_for_an_indian_state: "Základy indického státu"
 ENG_foundations_for_an_indian_state_desc: "Pokud má fungovat jako nezávislý stát, musíme zajistit zvýšení industrializace Indie a především zásadní restrukturalizaci její vlády. Výzvy spravování celého subkontinentu nejsou jednoduché a Indie se musí připravit, pokud chce uspět."
 ENG_gibraltar_for_spanish_support: "Gibraltar za španělskou podporu"
 ENG_gibraltar_for_spanish_support_desc: "Ačkoliv je Gibraltar dlouho považován za nedílnou součást naší země, možná stojí za to dojednat jeho vrácení Španělsku výměnou za Francoovu podporu naší věci."
 ENG_global_defense: "Globální obrana"
 ENG_global_defense_desc: "Ochrana britského lidu začíná zabráněním šíření toho, co by mu mohlo uškodit už na začátku. Musíme najít zárodky konfliktu a uhasit je na místě, než se promění v požár, který zasáhne naše domovy."
 ENG_god_save_the_king: "Bože, ochraňuj krále"
 ENG_god_save_the_king_desc: "Nad vším stojí naše povinnost vůči králi a koruně. Jako symbol odporu a naděje pro lid, stejně jako jako symbol jednoty říše vůči našim poddaným a nepřátelům, musí být král oslavován uvnitř a obáván vně. Uděláme to."
 ENG_guide_the_colonies: "Vést kolonie"
 ENG_guide_the_colonies_desc: "Udělání prvních kroků k plné nezávislosti po dlouhých obdobích pod naší kontrolou není snadné. Naše dominium potřebují naši pomoc při restrukturalizaci jejich vlád, aby mohly fungovat stejně dobře, když budou úplně nezávislé, jako nyní pod naší správou."
 ENG_imperial_conference: "Uspořádat imperiální konferenci"
 ENG_imperial_conference_defense_dominion: "Obranné dohody imperiální konference"
 ENG_imperial_conference_desc: "Poslední setkání vládních představitelů našich samosprávných kolonií a dominíí k projednání imperiálních záležitostí bylo v roce 1932. Je nejvyšší čas uspořádat další konferenci, zejména pokud chceme v nejbližší době posílit Říši."
 ENG_imperial_conference_economy_dominion: "Ekonomické dohody imperiální konference"
 ENG_imperial_conference_tt: "Odemkne §YImperiální konferenci§! rozhodnutí na 60 dnů.\n§RUjistěte se, že máte naspořený Politický vliv pro využití těchto možností!§!\n"
 ENG_imperial_conscription: "Imperiální branná povinnost"
 ENG_imperial_conscription_desc: "Dlouho jsme zanedbávali bohatství lidských zdrojů naší Říše. Nastal čas výrazně zlepšit brannou povinnost v celé Říši a zajistit, že budeme mít dostatek mužstva pro vedení války. Všichni musí splnit povinnost vůči Koruně!"
 ENG_imperial_federation: "Imperiální federace"
 ENG_imperial_federation_desc: "Imperiální federace je dlouho prezentována jako alternativa k samosprávě. Po dlouhých přípravách přišel čas sjednotit naši vládu s vládami našich dominíí a znovu získat pozici nejvýznamnější světové velmoci. Rule Britannia!"
 ENG_indian_autonomy: "Indická autonomie"
 ENG_indian_autonomy_desc: "Místo slibu úplné nezávislosti můžeme oslabit indická nezávislostní hnutí tím, že jim dáme dalekosáhlou autonomii, podobně jako už mají ostatní dominia."
 ENG_indian_autonomy_tt: "§RBez autonomie nebo Lorda Halifaxe jako vůdce země, [RAJ.GetNameDef] nepřijme žádné návrhy na Imperiální federaci.§!"
 ENG_isolate_the_mediterranean_threat: "Izolovat středomořskou hrozbu"
 ENG_isolate_the_mediterranean_threat_desc: "[ITA.GetAdjective] námořnictvo ohrožuje naši plavbu Středomořím. Musíme zahájit kampaň diplomatické izolace, abychom omezili hrozbu."
 ENG_kickstart_the_war_industry: "Naštartovat válečný průmysl"
 ENG_kickstart_the_war_industry_desc: "Čas je klíčový a nemůžeme čekat na přirozený růst našeho válečného průmyslu. Musíme investovat velkou částku pro rychlou výstavbu dalších továren, pokud chceme být připraveni na válku."
 ENG_liberate_the_home_of_marx: "Osvobodit rodiště Marxe"
 ENG_liberate_the_home_of_marx_desc: "Rodné místo Karla Marxe je zamořeno fašismem, který nejen pošpinil jeho památku, ale slouží jako trvalá urážka socialismus. Je čas zničit tuto zlovolnou sílu na německé půdě a osvobodit obyvatele od falešných proroků, kteří je vedou."
 ENG_maintaining_imperial_integrity: "Udržování říšské integrity"
 ENG_maintaining_imperial_integrity_desc: "Obrana naší říše začíná ovládáním moří a loajalitou našich dominíí. Ostatní námořní velmoci musí být varovány, aby neohrožovaly naši námořní převahu, a zároveň musíme zvyšovat kontrolu nad našimi poddanými, abychom byli silní po celém světě."
 ENG_maintaining_the_balance_of_power: "Udržování rovnováhy sil"
 ENG_maintaining_the_balance_of_power_desc: "Síla Říše spočívá ve slabosti a paralýze Evropy. Abychom se mohli soustředit na globální záležitosti, musíme zajistit, že Evropa bude příliš zaneprázdněná svými vlastními věcmi, aby se dívala na naše. Zůstaneme stranou evropských záležitostí, kromě případu, kdy budeme muset zasáhnout proti expanzionistickým režimům, které by mohly ohrozit tuto křehkou rovnováhu sil, o kterou usilujeme."
 ENG_mi6_ns: "MI6"
 ENG_motion_of_no_confidence: "Návrh na nedůvěru"
 ENG_motion_of_no_confidence_desc: "Současná vláda selhala v pokusech uklidnit nadcházející světovou krizi. Jakékoliv další pokusy jsou nyní jen známkou slabosti. Potřebujeme silnější vedení, abychom přečkali blížící se bouři."
 ENG_move_to_secure_the_dominions: "Krok k zajištění dominíí"
 ENG_move_to_secure_the_dominions_desc: "Dominia sledují náš ideologický posun se podezřením. Není nepravděpodobné, že přehodnotí své vazby na Westminster, pokud je necháme... A proto to nesmíme dovolit. Rychlým zásahem můžeme donutit ke změně vlády dříve, než dojde k vážnému diplomatickému napětí."
 ENG_move_to_secure_the_dominions_tt: "Umožňuje §YZajistit dominia§! rozhodnutí.\n"
 ENG_no_further_appeasement: "Žádné další ustupování"
 ENG_no_further_appeasement_desc: "Ustupování selhalo a pokračovat v této politice nyní je bláznovstvím. Je jasné, že naši nepřátelé nezůstanou v klidu a budou vyžadovat stále víc. Musíme je zastavit teď, než jim dáme další výhody."
 ENG_no_further_appeasement_tt: "Nastav pravidlo: £trigger_yes£Může ospravedlnit a vyhlásit válku zemi se stejnou ideologickou skupinou.\nNastav pravidlo: £trigger_yes£Může osvojit zemi jako loutku.\n"
 ENG_noninterference_treaty_with_germany: "Smlouva o nevměšování s Německem"
 ENG_noninterference_treaty_with_germany_desc: "Naše imperiální ambice spoléhají na to, že nemusíme řešit Evropu. Možná se to snadno dosáhne tím, že [GER.GetNameDef] dáme volnou ruku v Evropě výměnou za zachování mírových vztahů a jejich slib nezasahovat do záležitostí britského impéria."
 ENG_organize_the_blackshirts: "Organizovat Černé košile"
 ENG_organize_the_blackshirts_desc: "Úspěch Britské unie fašistů závisí na její veřejné image. Můžeme ukázat ducha jednoty a osobní síly našeho hnutí pořádáním vojensky inspirovaných pochodů po celé zemi. Přilákáme více stoupenců a zároveň zastrašíme opozici natolik, že zůstane nečinná. Konečným cílem bude pochod na Downing Street s požadavkem na změnu vedení."
 ENG_organize_the_blackshirts_map_category_name: "Vyber, kde uspořádat pochody Černých košil."
 ENG_organize_the_blackshirts_tt: "Odemkne §YOrganizovat Černé košile§! rozhodnutí.\n"
 ENG_parachute_regiments: "Výcvik padákových jednotek"
 ENG_parachute_regiments_desc: "Po úspěchu raných výsadkových operací na nepřátelském území je jasné, že padákové pluky jsou budoucnost. Zřízení specializovaných výcvikových zařízení a vybavení nám pomůže zavést tyto nové technologie do naší celkové strategie."
 ENG_pre_empt_spanish_alignment: "Předběhnout španělské spojenectví"
 ENG_pre_empt_spanish_alignment_desc: "Existuje riziko, že se Španělé přidají k Němcům, pokud podnikneme jakékoli útočné kroky proti nim. To nesmí být dovoleno – musíme se s touto potenciální hrozbou vypořádat dříve, než postoupíme proti [GER.GetName] samotnému."
 ENG_pre_empt_the_ideological_threat: "Předběhnout ideologickou hrozbu"
 ENG_pre_empt_the_ideological_threat_desc: "Říše je uvnitř ohrožena těmi, kdo mají odlišné názory. Víme, že tito pátí kolonisté přijímají rozkazy z Moskvy, a proto můžeme jejich hlasy umlčet útokem na zdroj tohoto zla."
 ENG_pre_empt_the_strategic_threat: "Předběhnout strategickou hrozbu"
 ENG_pre_empt_the_strategic_threat_desc: "Říše je ohrožena zvenčí těmi, kdo touží po našem bohatství a zdrojích. Víme kdo a proč, a proto nás nic nebrání vzít boj k nim dříve, než na nás zaútočí v momentu naší slabosti."
 ENG_prepare_for_the_inevitable: "Připravit se na nevyhnutelné"
 ENG_prepare_for_the_inevitable_desc: "Zdá se takřka jisté, že naše země bude zapojena do další celosvětové války. Musíme zvýšit průmyslové výdaje na rychlejší přezbrojení."
 ENG_preparing_the_second_front: "Příprava druhé fronty"
 ENG_preparing_the_second_front_desc: "Až válka začne, musíme otevřít druhou frontu na pomoc našim sovětským spojencům. Přípravy na to musí začít už teď."
 ENG_prevent_a_continental_hegemony: "Zabránit kontinentální hegemonii"
 ENG_prevent_a_continental_hegemony_desc: "Je jasné, že [GER.GetNameDef] touží po celém evropském kontinentu. To nesmí nastat. Spolu s našimi spojenci musíme Němce zlikvidovat dříve, než nás představují nepřekonatelnou výzvu."
 ENG_reach_out_across_the_channel: "Oslovit přes kanál"
 ENG_reach_out_across_the_channel_desc: "Komunismus se rozšířil do zemí na druhé straně Lamanšského průlivu. Oslovíme je a nabídneme jim blízkou pomocnou ruku, která je mnohem bližší než vzdálená Moskva."
 ENG_reach_out_across_the_channel_tt: "Zveme §Y[FRA.GetName]§! nebo §YNízké země§! do naší frakce, pokud jsou komunistické.\n"
 ENG_reassess_continental_commitments: "Přehodnotit kontinentální závazky"
 ENG_reassess_continental_commitments_desc: "Ačkoliv naše nedávné politické stanovisko vůči Evropě bylo věnovat se spojencům ve Velké válce a čelit znovuobnovenému [GER.GetName] a hrozícímu [SOV.GetName], rozdíly v politice mezi námi a našimi bývalými spojenci jsou výraznější. Možná nastal čas přehodnotit, kde leží naše loajalita."
 ENG_reclaim_burma: "Získat zpět Barma"
 ENG_reclaim_burma_desc: "[BRM.GetName] krátké období nezávislosti musí nyní skončit. Naše síly jsou připraveny vrátit zemi jejím právoplatným vládcům."
 ENG_reclaim_the_jewel_in_the_crown: "Získat zpět klenot v koruně"
 ENG_reclaim_the_jewel_in_the_crown_desc: "Krátké období indické nezávislosti musí nyní skončit. Naše síly jsou připravené vrátit Koruně její klenot."
 ENG_revisit_colonial_policy: "Přehodnotit kolonialní politiku"
 ENG_revisit_colonial_policy_desc: "Časy se mění. Je jasné, že hnutí za nezávislost budou v celé říši nadále vznikat a to stále silnější podobě. Pokud nechceme být nuceni investovat stále obrovštější zdroje do potlačení těchto hnutí, musíme si přiznat, že naše říše dosáhla svého vrcholu a nyní musí být ponechána nalezení vlastní cesty ve světě."
 ENG_secure_the_imperial_shipping_routes: "Zabezpečit impériální dopravní trasy"
 ENG_secure_the_imperial_shipping_routes_desc: "Soudržnost našeho koloniálního impéria závisí na naší schopnosti chránit obchodní lodní dopravu, která ho spojuje, a na projekci naší síly kamkoliv bude třeba. Vždy jsme se spoléhali na rozsáhlou flotilu lehkých křižníků k tomuto účelu a musíme zajistit, že budeme mít dostatečný počet těchto lodí, abychom mohli být všude najednou."
 ENG_secure_the_italian_alliance: "Zajistit italskou alianci"
 ENG_secure_the_italian_alliance_desc: "Mussolini má mnohem snesitelnější přístup k fašismu a Mosley jej dlouho obdivoval. Je přirozené, že naše dvě země navážou bližší vztah, vzájemně prospěšný oběma národům."
 ENG_secure_the_oil_imports: "Zajistit dovoz ropy"
 ENG_secure_the_oil_imports_desc: "Nemůžeme spoléhat na proměnlivost obchodních dohod s cizími vládami ohledně dovozu ropy. Lepší je získat kontrolu nad ropnými poli, abychom je mohli plně ovládat bez ohledu na politické vedení v jiných zemích."
 ENG_self_government_for_africa: "Samostatná vláda pro Afriku"
 ENG_self_government_for_africa_desc: "Národy v Africe jsou připraveny získat rozsáhlou autonomii v přípravě na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří budou chtít získat britské občanství před formalizací nezávislosti."
 ENG_self_government_for_asia: "Samospráva pro Asii"
 ENG_self_government_for_asia_desc: "Národy v Asii jsou připraveny přijmout rozsáhlou autonomii v přípravě na úplnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří budou chtít získat britské státní občanství před formalizací nezávislosti."
 ENG_self_government_for_the_americas: "Samospráva pro Ameriky"
 ENG_self_government_for_the_americas_desc: "Národy v Americe jsou připraveny přijmout rozsáhlou autonomii v přípravě na úplnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří budou chtít získat britské státní občanství před formalizací nezávislosti."
 ENG_self_government_for_the_mediterranean: "Samostatná vláda pro Středomoří"
 ENG_self_government_for_the_mediterranean_desc: "Národy ve Středomoří jsou připraveny získat rozsáhlou autonomii v přípravě na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří budou chtít získat britské občanství před formalizací nezávislosti."
 ENG_self_government_for_the_middle_east: "Samostatná vláda pro Blízký východ"
 ENG_self_government_for_the_middle_east_desc: "Národy na Blízkém východě jsou připraveny získat rozsáhlou autonomii v přípravě na plnou nezávislost. To pravděpodobně povede k přílivu imigrantů, kteří budou chtít získat britské občanství před formalizací nezávislosti."
 ENG_socialist_science_pool: "Sociální vědecký fond"
 ENG_socialist_science_pool_desc: "Musíme koordinovat výměnu technologických znalostí, aby všichni naši spojenci mohli využívat naše pokroky a my jejich. Jen tak může boj dělníků uspět."
 ENG_soviet_cooperation: "Sovětská spolupráce"
 ENG_soviet_cooperation_desc: "Přestože máme rozdíly, máme i společného nepřítele. Navrhneme útok z obou stran a rozdrtíme Němce dříve, než se nad tím stačí ani zamyslet."
 ENG_special_air_service: "Speciální letecká služba"
 ENG_special_air_service_desc: "Důstojník jménem David Stirling přišel s myšlenkou, že malá komandos jednotka by mohla obtěžovat nepřítele za jeho liniemi a způsobit mu značné škody. Pojmenování 'Letecká služba' má také výhodu, že nepřítel bude věřit, že se musí bránit i proti výsadkářům. Tato myšlenka může mít smysl."
 ENG_spirit_of_the_industrial_revolution: "Duch průmyslové revoluce"
 ENG_spirit_of_the_industrial_revolution_desc: "Britské ostrovy byly kolébkou průmyslové revoluce. V tomto duchu ukážeme světu, čeho mohou dosáhnout osvobození dělníci ve státem řízené ekonomice."
 ENG_steady_as_she_goes: "Klidný kurz"
 ENG_steady_as_she_goes_desc: "Narůstající krize je přesně důvodem, proč musíme zůstat věrni svým kořenům. Budeme pokračovat v kursu, kterým jsme pluli poslední roky, místo abychom uskutečnili drastické politické změny, které by mohly způsobit vnitřní nestabilitu, které si nemůžeme dovolit."
 ENG_tackle_capitalism: "Zaměřit se na kapitalismus"
 ENG_tackle_capitalism_desc: "Kapitalismus je největším nepřítelem dělnické věci, a nemůžeme nečinně přihlížet jeho rozkvětu, i když je přes oceán. Musíme se připravit na útok v jeho srdci."
 ENG_tackle_fascism: "Zaměřit se na fašismus"
 ENG_tackle_fascism_desc: "Fašismus je hlavní hrozbou dělnické věci. Musíme se zaměřit na odstranění této ráže z Evropy."
 ENG_take_out_the_regia_marina: "Porazit Regia Marina"
 ENG_take_out_the_regia_marina_desc: "Nastal čas vypořádat se s hrozbou ve Středomoří. Zajistíme plavební cesty přes Suez, životní tepnu naší Říše, odstraněním námořnictva, které ji kontroluje."
 ENG_the_british_communist_alternative: "Britská komunistická alternativa"
 ENG_the_british_communist_alternative_desc: "Místo aby stáli na straně Moskvy, zahájíme vlastní spolupráci komunistických států. Britové jsou na světové scéně druhé k žádným a neohneme se Moskvě, ani teď, ani nikdy."
 ENG_the_british_path_to_fascism: "Britská cesta k fašismu"
 ENG_the_british_path_to_fascism_desc: "Naše cesta k fašismu bude naše vlastní a neohneme kolena před těmi na kontinentu, kteří se považují za ideologicky nadřazené. Lidé si pamatují poslední válku a jakákoliv spolupráce s režimem existujícím v [GER.GetName] by jistě přivodila jejich hněv."
 ENG_the_fate_of_the_royal_family: "Osud královské rodiny"
 ENG_the_fate_of_the_royal_family_desc: "Představa, že jeden člověk má větší hodnotu než jiný jen kvůli narození, nás znechucuje. Obrovské bohatství, které královská rodina neustále předvádí, je trnem v našich očích a bylo by jistě lépe použito na zbrojení a rozvoj průmyslu. Možná je čas zabít dvě mouchy jednou ranou..."
 ENG_the_kings_party: "Králova strana"
 ENG_the_kings_party_desc: "Nyní, kdy krize skončila a vláda padla, mohou královi nejoddanější příznivci vytvořit vládu, která bude mnohem... vstřícnější... vůči královým přáním. Tato Králova strana by zahrnovala Davida Lloyda Georgea, Winstona Churchilla a Oswalda Mosleyho, čímž by překročila politické strany a pomohla sjednotit náš národ."
 ENG_the_one_true_revolution: "Jediná pravá revoluce"
 ENG_the_one_true_revolution_desc: "Žádná spolupráce nikdy nebude možná s [SOU.Capital.GetCapitalVictoryPointName]. V [SOU.GetNameDef] je rozmáhána korupce a jedinou nadějí je vyříznout její srdce a převzít neomezené globální vedení dělnické věci."
 ENG_the_sun_never_sets: "Slunce nikdy nezapadá"
 ENG_the_sun_never_sets_desc: "Říká se, že Britská říše je tak rozsáhlá, že na ni nikdy nezapadá slunce. Síla spočívá v Královském námořnictvu, které zajišťuje obchodní a zásobovací trasy, jež ji spojují a jsou klíčové pro naši prosperitu. Toto námořnictvo se musí naučit pohybovat po obrovských vzdálenostech co nejrychleji, abychom mohli rychle reagovat na jakoukoliv hrozbu, kdekoliv."
 ENG_the_sun_never_sets_tt: "Tyto bonusy budou aplikovány na všechny nově vyzkoumané typy lodí.\n"
 ENG_the_three_nation_solution: "Řešení tří národů"
 ENG_the_three_nation_solution_desc: "Kulturní a náboženské rozdíly na indickém subkontinentu jsou extrémní. Již nyní existují antagonismy mezi různými skupinami s rozdílnou loajalitou. Místo jednoho státu by bylo lepší subkontinent rozdělit na tři státy: hinduistickou Indii, muslimský Pákistán na severozápadě a muslimský Bangladéš na severovýchodě."
 ENG_towards_dominion_independence: "Směřovat k nezávislosti dominium"
 ENG_towards_dominion_independence_desc: "Po restrukturalizaci vlád dominium musíme nyní pomoci dominiím podniknout poslední kroky k ukončení oficiálních vazeb na Westminster. Pravděpodobně uvidíme období masové migrace, kdy ti, kdo chtějí zůstat součástí [Root.GetNameDef], budou imigrovat."
 ENG_towards_indian_independence: "Směřovat k indické nezávislosti"
 ENG_towards_indian_independence_desc: "Nastal čas nastartovat Indii na cestě k nezávislosti. Začneme postupným přenášením vládních úkolů a zvyšováním autonomie v přípravě na plnou nezávislost."
 ENG_unite_the_anglosphere: "Sjednotit Anglosféru"
 ENG_unite_the_anglosphere_desc: "Odkaz našeho Zlatého věku představuje naše kultura a jazyk přítomné po celém světě. Místo aby tyto oblasti zůstaly nezávislé a nevděčné, musíme je znovu sjednotit pod naší vládou."
 ENG_vanguard: "Vanguard"
 ENG_vanguard_desc: "[Root.GetVanguardDesc]"
 ENG_vanguard_tt_communism: "Vyrobit WLNS Vanguard.\n"
 ENG_vanguard_tt_hms: "Vyrobit HMS Vanguard.\n"
 ENG_withdraw_from_contested_territories: "Stažení z kontestovaných území"
 ENG_withdraw_from_contested_territories_desc: "Řada území po celém světě, považovaných za součást britských zámořských území, je nárokována sousedními státy. To způsobuje diplomatické napětí, takže je lepší přehodnotit jejich status jako pod britskou jurisdikcí."
 HOL_WILHELMINISM_FASCISM: "Dynastické vazby mezi naší královskou rodinou a německým císařem, který od války sídlí v Huis Doorn, jsou stále silné. Možná můžeme využít jeho oblibu v německé armádě pro naše zisky a vytvořit mocný stát, který nám bude po válce vděčný."
 HOL_WILHELMINISM_NEUTRALITY: "Dynastické vazby mezi naší královskou rodinou a německým císařem, který až do nedávna žil v exilu v Huis Doorn v Nizozemsku, jsou stále silné. My, kdo jsme rodina, bychom měli stát spolu a Němci máme důvod poděkovat, že jsme jejich císaře hostili po tak dlouhou dobu."
 HOL_a_new_dutch_unity: "Nová nizozemská jednota"
 HOL_a_new_dutch_unity_desc: "S postupem královnina mandátu můžeme rozvíjet nový smysl pro národní hrdost a jednotu. Pouze společně budeme silní a nikdy nemusíme sklánět hlavy před velmocemi kvůli naší malé velikosti. Jako národ zasahujeme mnohem silněji, než by naznačovala naše velikost."
 HOL_a_western_capital: "Západní hlavní město"
 HOL_a_western_capital_desc: "Civilní průmysl na Javě musí být výrazně rozšířen, aby podpořil válečný průmysl potřebný k osvobození naší vlasti."
 HOL_abandon_the_gold_standard: "Zrušit zlatý standard"
 HOL_abandon_the_gold_standard_desc: "Odmítání opustit zlatý standard nás v posledních letech stálo obrovské zdroje. Po odchodu Francie ze zlatého bloku zůstaly jen Švýcarsko a my. Nastal čas umožnit devalvaci guldenu a využít uvolněné zdroje ke zlepšení stavu naší obrany."
 HOL_affirm_loyalty_to_moscow: "Potvrdit věrnost [SOU.Capital.GetCapitalVictoryPointName]"
 HOL_affirm_loyalty_to_moscow_desc: "Naše strana dlouho přijímala pokyny od [SOU.Capital.GetCapitalVictoryPointName] a je přirozené, že se přidáme k jejich boji za šíření komunismu po celém světě."
 HOL_air_cover_for_the_new_fleet: "Vzdušné krytí pro novou flotilu"
 HOL_air_cover_for_the_new_fleet_desc: "Pokud investujeme do velkých bitevních křižníků, měli bychom také zajistit adekvátní vzdušné krytí, aby lodě nebyly promarněny. Prozkoumáme návrh letadlové lodi."
 HOL_allied_technological_developments: "Spojenecký technologický vývoj"
 HOL_allied_technological_developments_desc: "Vítězství spočívá v technologické převaze. Musíme přispět naším dílem do rozsáhlých výzkumných a vývojových programů spojenců, abychom i my mohli z jejich výhod profitovat."
 HOL_american_west_indies_protectorate: "Americký protektorát Západních Indii"
 HOL_american_west_indies_protectorate_desc: "Měli bychom požádat o americkou ochranu našich vzdálených západních území. Američané jistě nebudou chtít, aby žádná jiná mocnost zasahovala do Monroeovy doktríny."
 HOL_american_west_indies_protectorate_tt: "§R[USA.GetNameDefCap] musí schválit dohodu, aby se bonusy projevily.§!\n"
 HOL_anti_tank_guns_for_the_continent: "Protitankové kanóny pro pevninu"
 HOL_anti_tank_guns_for_the_continent_desc: "Od Velké války jsme viděli, jak si naši pevninští sousedé zlepšili konstrukci tanků. Pokud dojde k invazi, tyto stroje budou její nedílnou součástí. Musíme se připravit."
 HOL_antilles_defenses: "Obrana Antil"
 HOL_antilles_defenses_desc: "S ohledem na obrovský význam našich ropných rafinerií na Arubě a Curaçau není divu, že zahraniční strany s tamním zájmem jsou nervózní z naší slabé obrany. Pokud nechceme, aby tyto strany měly potřebu tyto ostrovy bránit za nás, měli bychom sami zlepšit obranu..."
 HOL_appoint_new_supreme_commander: "Jmenovat nového vrchního velitele"
 HOL_appoint_new_supreme_commander_desc: "Náš vrchní velitel se ukazuje jako docela zatvrzelý ve svých nemožných obranných plánech. Měl by být nahrazen. Henri Winkelman by mohl být povolán z důchodu a pravděpodobně by představoval přijatelnější alternativu."
 HOL_appoint_new_supreme_commander_tt: "§YHenri Winkelman§! se stává maršálem polním.\n"
 HOL_assume_the_naval_burden: "Převzít námořní břemeno"
 HOL_assume_the_naval_burden_desc: "Zatímco náš spojenec exceluje v pozemní válce, snad nám naše námořní historie lépe umožňuje převzít námořní část války."
 HOL_aviatic_aspirations: "Letectví"
 HOL_aviatic_aspirations_desc: "Vzduch je novým válečným divadlem, ale ne takovým, které bychom nezvládli. Už jsme prokázali naše schopnosti v civilním letectví, jistě nebude tak těžké přenést to i do vojenského sektoru."
 HOL_bastion_of_true_communism: "Bašta pravého komunismu"
 HOL_bastion_of_true_communism_desc: "Jako jediní v západní Evropě stojíme za naší interpretací komunismu. Nemáme na koho se spolehnout, a proto musíme spoléhát na sebe, abychom dosáhli konečného vítězství komunismu."
 HOL_beginnings_of_a_dutch_blitzkrieg: "Začátky nizozemského bleskového útoku"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc: "S německou pomocí možná můžeme připojit své tankové síly k bleskové válce."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1: "Získává §YVýrobní licenci§! na nejlepší model §YStředního tanku§! aktuálně vyvinutý §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2: "Získává výzkumné bonusy pro všechny modely §YStředního tanku§! aktuálně vyvinuté §Y[GER.GetNameDef]§!.\n"
 HOL_borneo_and_the_grote_oost: "Borneo a Grote Oost"
 HOL_borneo_and_the_grote_oost_desc: "Velký ostrov Borneo a další ostrovy zvané společně 'De Grote Oost' ('Velký východ'), jako Sulawesi a Moluky, by měly být lépe přístupné naší rostoucí populaci, což umožní rozšíření průmyslu v těchto oblastech."
 HOL_bring_socialism_south: "Přinést socialismus na jih"
 HOL_bring_socialism_south_desc: "Musíme podpořit naše ideologické spolubojovníky na jihu, pokud bude třeba i silou. Vzhledem k naší vzdálenosti od Moskvy a nepřátelským ideologiím ze všech stran, musíme na západních březích Evropy vytvořit silnou bulwark komunismu."
 HOL_cave_to_the_british2_tt: "@ENG§Y[ENG.GetName]§! má alespoň §Y25§! bodů obchodního vlivu."
 HOL_cave_to_the_british: "Podvolit se Britům"
 HOL_cave_to_the_british_desc: "Britové vedou tvrdá obchodní jednání a požadují od nás snížení toku obchodu do Německa, protože se obávají, že je Němci využijí jako zadní vrátka ke zmizení z britské blokády. Pokud odmítneme, Britové nás jednoduše zablokují také... To by bylo katastrofální pro naši sotva zotavenou ekonomiku, a proto nemáme jinou možnost než vyhovět jejich přáním."
 HOL_cave_to_the_british_tt: "@ENG§Y[ENG.GetName]§! má alespoň §Y15§! více bodů obchodního vlivu než @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_germans2_tt: "@GER§Y[GER.GetName]§! má alespoň §Y25§! bodů obchodního vlivu."
 HOL_cave_to_the_germans: "Podvolit se Němcům"
 HOL_cave_to_the_germans_desc: "Sdílíme s Němci pozemní hranici, můžeme tedy rozumně očekávat invazi, pokud odmítneme jejich požadavky na zvýšení obchodu přes naši zemi. Nechme je využívat nás jako zadní vrátka k obcházení britské blokády, pokud to znamená naši bezpečnost!"
 HOL_cave_to_the_germans_tt: "@GER§Y[GER.GetName]§! má alespoň o §Y15§! více bodů obchodního vlivu než @ENG§Y[ENG.GetName]§!."
 HOL_colonial_shipbuilding: "Koloniální loděnice"
 HOL_colonial_shipbuilding_desc: "S pádem Nizozemska jsme ztratili kontinentální loděnice. Musíme vyčlenit prostředky na vytvoření nových loděnic ve Východních Indiích, chceme-li posílit naši námořní sílu."
 HOL_combined_chiefs_of_staff_representation: "Reprezentace spojených náčelníků štábů"
 HOL_combined_chiefs_of_staff_representation_desc: "Naše příspěvky byly zaznamenány, a s trochou politického tlaku může být možné získat zastoupení, ne-li účast, v exkluzivním klubu anglo-amerických strategických plánovačů, kterým jsou Spojení náčelníci štábů."
 HOL_continental_shipbuilding: "Kontinentální stavba lodí"
 HOL_continental_shipbuilding_desc: "Naše loděnice v Holandsku, Zelandi a Frísku musí být výrazně rozšířeny, abychom mohli uskutečnit jakékoliv velké plány na námořní stavbu."
 HOL_continue_the_public_works: "Pokračovat ve veřejných pracích"
 HOL_continue_the_public_works_desc: "Musíme pokračovat v rozsáhlých veřejných pracích započatých koncem 20. let. Odvodnění země a výstavba nových kanálů, silnic a tunelů nejen vytváří pracovní místa, ale i zlepšuje stát."
 HOL_continue_the_war_in_batavia: "Pokračovat ve válce v Batavii"
 HOL_continue_the_war_in_batavia_desc: "Invence, které jsme se obávali, se splnily a naše obrany byly prolomeny. Vláda uprchla do exilu u spojenců. I když by naše královna raději, aby vláda zůstala v exilu v Evropě 'blízko bojišti', myslíme, že nastal čas se přesunout do Východních Indií a odtud pokračovat ve válce jako suverénní mocnost."
 HOL_continue_the_war_in_batavia_tt: "Co dává:\n"
 HOL_cornerstone_of_colonial_defense: "Základ kolonální obrany"
 HOL_cornerstone_of_colonial_defense_desc: "Flotila je nejdůležitějším pilířem obrany našeho koloniálního impéria. Měli bychom zvážit nejlepší využití toho, co máme."
 HOL_curtail_colonial_autonomy: "Omezit koloniální autonomii"
 HOL_curtail_colonial_autonomy_desc: "Je možné, že kontinentální Nizozemsko bude přemoženo navzdory našim přípravám. V takovém případě bychom měli hledat alternativy, například přesun vlády do hlavního města Nizozemské východní Indie, města Batavia na Javě. Měli bychom dát najevo naší koloniální správě, že brzy můžeme převzít přímou kontrolu nad jejich záležitostmi."
 HOL_daf: "DAF"
 HOL_daf_desc: "Náš domácí automobilový průmysl není nulový a mohl by být zapojen do výroby vojenských vozidel. S některou státní podporou by Van Doorne's Aanhangwagen Fabriek (DAF) mohl poskytnout armádě veškeré motorové a mechanizované vybavení, které potřebuje."
 HOL_daf_tt: "Odemyká §YDAF§! jako výrobce materiálu.\n"
 HOL_de_jeugdstorm: "De Jeugdstorm"
 HOL_de_jeugdstorm_desc: "Přesvědčit populaci vzdálit se od zápalného pacifismu a během několika let vštěpovat kulturu militarismu není snadný úkol. Avšak s dostatkem propagandy, rétoriky a začínajíc u naší ovlivnitelné mládeže, to dokážeme zcela."
 HOL_de_vaarplicht: "De Vaarplicht"
 HOL_de_vaarplicht_desc: "Po 150 letech neutrality a desetiletích narůstajícího pacifismu musíme novým společníkům dokázat naši odhodlanost bojovat. Místo spoléhání se na dobrovolnickou námořní plavbu jako jiné národy, zákonem přijmeme Vaarplicht, neboli 'Povinnost plavit se'. Všichni nizozemští občané, kteří nebyli dosud odvedeni, budou povinni sloužit nebo přispívat ku prospěchu námořní plavby."
 HOL_de_vernieuwing: "De Vernieuwing"
 HOL_de_vernieuwing_desc: "Jako součást královnina programu 'de vernieuwing' nebo 'obnova' zruší pojem politických stran. Královnino nevoli vůči politikům je známá a pokud věří, že bez nich nám bude lépe, tak ať tak bude. Určitě to usnadní vládnutí."
 HOL_decolonization: "Dekolonizace"
 HOL_decolonization_desc: "Naše země má mnoho problémů a namísto vysílání zdrojů do zámoří na správu kolonií a potlačování domorodého obyvatelstva, bychom jim měli jasně dát svobodu, aby se mohli stát plnoprávnými členy globální komunity, přičemž naše síly stáhneme zpět na pevninu."
 HOL_decolonization_tt1: "Všechny státy v §YIndonésii§!: Plně kontrolovány §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2: "Všechny státy v §YIndonésii§!: Plně kontrolovány §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt: "Vytvoří 8 jednotek KNIL se §Y9 pěchotními§! prapory v §YHollandii§!.\n"
 HOL_depillarization: "Zrušení pilířové struktury"
 HOL_depillarization_desc: "Nizozemská společnost byla rozdělena do různých vrstev, zvaných 'zuilen' neboli 'pilíře'. Jako součást královnina nového mandátu má za cíl tyto 'pilíře' odstranit, aby se lidé s různými náboženstvími, ideologiemi či společenským postavením mohli volně stýkat, což zlepší stabilitu."
 HOL_develop_the_randstad: "Rozvíjet Randstad"
 HOL_develop_the_randstad_desc: "Dalším rozvojem našich největších měst a oblastí je spojujících můžeme položit základy něčeho, co někteří začínají nazývat 'Rim City'; asi kruhové městské oblasti spojující hlavní města Amsterdam, Den Haag, Rotterdam a Utrecht, obklopující 'Groene Hart' neboli 'Zelené srdce' uprostřed obvodu."
 HOL_develop_the_south: "Rozvíjet jih"
 HOL_develop_the_south_desc: "Po získání zbytku starého Spojeného Nizozemí bychom měli zajistit, aby tato území dostala stejné investice do průmyslového rozvoje jako nizozemské srdce, aby nezůstala pozadu vůči zbytku země."
 HOL_develop_the_zandstad: "Rozvíjet Zandstad"
 HOL_develop_the_zandstad_desc: "Místo soustředění veškerého úsilí na rozvoj největších měst bychom měli průmysl rozdělit více do okrajových oblastí."
 HOL_domestic_innovation: "Domácí inovace"
 HOL_domestic_innovation_desc: "Rychlá industrializace naší země přinesla nové příležitosti ve výzkumu a vývoji, které bychom měli využít."
 HOL_domestic_jet_engine_designs: "Domácí návrhy proudových motorů"
 HOL_domestic_jet_engine_designs_desc: "Naši inovativní výrobci letadel by měli být povzbuzeni k experimentování s futuristickými návrhy. Výsledkem nemusí být ihned funkční proudové letadlo, ale jistě dojde ke zlepšení ve výrobě letadel obecně."
 HOL_domestic_vehicle_designs: "Domácí návrhy vozidel"
 HOL_domestic_vehicle_designs_desc: "Přidělení větší svobody našemu automobilovému průmyslu v návrzích může mít také vedlejší efekt ve zlepšení výrobní efektivity."
 HOL_enemies_on_all_fronts: "Nepřátelé na všech frontách"
 HOL_enemies_on_all_fronts_desc: "Náš národ je malý a postrádá strategickou hloubku. Naše jediná naděje na přežití je, že každý muž a žena učiní svou povinnost, a že každý útočník bude čelit masám těl, které nepřekoná."
 HOL_escorts_for_the_new_fleet: "Eskorty pro novou flotilu"
 HOL_escorts_for_the_new_fleet_desc: "Naše bitevní křižníky potřebují dostatečnou ochranu proti torpédovým člunům a ponorkám. Měli bychom zajistit, aby všechny eskortní lodě byly nejmodernějšího designu."
 HOL_expand_RD_facilities: "Rozšířit výzkumná a vývojová zařízení"
 HOL_expand_RD_facilities_desc: "Náš průmyslový rozvoj a další pokroky by nám měly umožnit provádět více výzkumu a vývoje paralelně, zejména pokud rozšíříme již existující zařízení Philips."
 HOL_expand_curacao_oil_refineries: "Rozšířit ropné rafinerie na Curaçao"
 HOL_expand_curacao_oil_refineries_desc: "Kvůli mělčině jezera Maracaibo je od roku 1918 veškerá venezuelská ropa přepravována mělkovodní pobřežní dopravou k zpracování na Arubě a Curaçau a odtud odesílána oceánskými tankery do celého světa. Naše rafinerie zde jsou již největší na světě, ale nadcházející světová krize může ospravedlnit další rozšíření zařízení."
 HOL_expand_curacao_oil_refineries_tt: "Odemyká §YRoyal Dutch Shell§! jako průmyslový podnik.\n"
 HOL_expand_the_amsterdam_petroleum_harbor: "Rozšířit amsterdamský petrochemický přístav"
 HOL_expand_the_amsterdam_petroleum_harbor_desc: "Zvětšení velikosti naší flotily vyžaduje odpovídající nárůst zásob paliva, jinak by nám zbyly lodě, které si nemůžeme dovolit využívat. Amsterdamský petrochemický přístav je již centrem importu paliva; my jeho skladovací kapacitu dále rozšíříme."
 HOL_expand_the_artillerieinrichtingen: "Rozšířit Artillerieinrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc: "Artillerie-Inrichtingen vyrábí munici a omezený počet malých zbraní (na licenci) pro naše síly. Měl by být rozšířen, pokud chceme zvýšit naši vojenskou sílu."
 HOL_expand_the_artillerieinrichtingen_tt: "Odemyká §YA. I. Hembrug§! jako výrobce materiálu.\n"
 HOL_expand_the_colonial_army: "Rozšířit koloniální armádu"
 HOL_expand_the_colonial_army_desc: "Východní Indie nemají nedostatek pracovních sil. Ať už bude třeba učinit jakékoliv ústupky nebo sliby, musíme udělat vojenskou službu atraktivnější a jasně naznačit, že noví koloniální rekruti jsou jedinou obranou ostrovů proti japonské chamtivosti."
 HOL_expand_the_ijmuiden_steel_mill: "Rozšířit ocelárnu v IJmuidenu"
 HOL_expand_the_ijmuiden_steel_mill_desc: "Náš válečný průmysl potřebuje dostatek oceli, a musíme zajistit rozšíření stávajících zařízení v IJmuidenu."
 HOL_expand_the_mld: "Rozšířit MLD"
 HOL_expand_the_mld_desc: "Nejdůležitější částí našeho letectva je námořní letectvo: Marine Luchtvaart Dienst (MLD). Musíme tuto složku rozšířit, zlepšit její hlavní základnu ve Východních Indiích a vyvíjet nové taktiky a strategie pro její použití."
 HOL_finish_the_noordoostpolder: "Dokončit Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc: "Po uzavření Zuiderzee vybudováním afsluítdijk a vytvořením umělého jezera IJsselmeer musíme dokončit projekt odvodnění Noordoostpolderu. To nám poskytne lepší infrastrukturu a více prostoru pro průmyslový a zemědělský rozvoj."
 HOL_fokker: "Fokker"
 HOL_fokker_desc: "Fokker, světový lídr ve výrobě civilních letadel, je nadšený z příležitosti vyrábět více vojenských letadel. Měli bychom to umožnit a podpořit rozšíření průmyslu, který to vyžaduje."
 HOL_fokker_tt: "Odemyká §YFokker§! jako návrháře letadel.\n"
 HOL_for_the_common_good: "Pro společné dobro"
 HOL_for_the_common_good_desc: "Ve prospěch společného dobra komunismu musíme sdílet naše technologické pokroky navzájem."
 HOL_for_the_common_good_tt: "§Y[HOL.GetName]§! a všichni členové frakce se připojují k §YVýměně komunisitické technologie§!.\n"
 HOL_form_new_government: "Zformovat novou vládu"
 HOL_form_new_government_desc: "Současná vláda je slabá a je na pokraji dalšího pádu. Svěříme nové premiéru úkol sestavit silnější kabinet."
 HOL_form_the_benelux: "Vytvořit Benelux"
 HOL_form_the_benelux_bel_tt: "Získává událost '§YNizozemsko zve [BEL.GetName] do Beneluxu§!'.\n"
 HOL_form_the_benelux_desc: "My, malé národy západní Evropy, které byly po staletí tlačeny mezi mocnosti Británie, Francie a nyní Německa, máme dost konfliktů rozdělujících náš kontinent. Spojené státy Evropy jednou možná zabrání katastrofám jako Velká válka, ale vytvořením volného svazku s našimi jižními sousedy již dnes můžeme poskytnout jádro takové organizace."
 HOL_form_the_benelux_lux_tt: "Získává událost '§YNizozemsko zve [LUX.GetName] do Beneluxu§!'.\n"
 HOL_fortress_holland: "Pevnost Holandsko"
 HOL_fortress_holland_desc: "Musíme vsadit vše na pevnost Holandsko. Oblast severně od velkých řek a západně od IJsselmeer zahrnuje zdaleka většinu naší populace a průmyslu. Obětování zbytku země by nám mohlo umožnit vydržet v této průmyslové oblasti dostatečně dlouho, aby nám mohl přijít na pomoc silnější spojenec."
 HOL_foundations_for_a_european_union: "Základy evropské unie"
 HOL_foundations_for_a_european_union_desc: "Ze skromných začátků našeho Beneluxu musíme vybudovat kontinentální Unii národů, stojící bok po boku tváří v tvář nepřetržitému válečnictví hlavních mocností. Evropská unie zajistí mír a prosperitu pro všechny."
 HOL_french_military_mission: "Francouzská vojenská mise"
 HOL_french_military_mission_desc: "Francouzská armáda je proslulá po celém kontinentu. Pozveme vojenskou misi, aby vzdělávala naše vojenské myslitele a zlepšila organizaci naší armády."
 HOL_friesland_agricultural_impetus: "Zemědělský impuls Frieslandu"
 HOL_friesland_agricultural_impetus_desc: "Zvýšení zemědělského výnosu našeho malého státu přispěje k větší soběstačnosti a sníží závislost na dovozech."
 HOL_further_reinforce_the_ports: "Dále posílit přístavy"
 HOL_further_reinforce_the_ports_desc: "Měli bychom dále posílit naši pobřežní obranu, aby jsme odradili jakékoli britské myšlenky 'půjčení pomocných sil' bez našeho výslovného souhlasu."
 HOL_gateway_to_europe: "Brána do Evropy"
 HOL_gateway_to_europe_desc: "Nizozemsko je branou pro obchod do Evropy, což naši obchodní partneři dobře chápou. I když nám tato pozice dává sílu, uvádí nás také do nepříjemné situace: zatímco Britové usilují o blokádu svých pravděpodobných nepřátel na kontinentě, Němci chtějí, abychom zvýšili tok obchodu do jejich země přes nás, využívajíce nás jako zadní vrátka k obcházení blokády."
 HOL_gateway_to_europe_tt: "Toto umožňuje udělit body obchodního vlivu §Y[GER.GetName]§! a §Y[ENG.GetName]§!.\n"
 HOL_german_technological_exchange: "Německá technologická výměna"
 HOL_german_technological_exchange_desc: "S přístupem k německé technologii budeme moci lépe nést naši část břemene formování Nového světového řádu."
 HOL_germany_is_the_greater_threat: "Německo je větší hrozbou"
 HOL_germany_is_the_greater_threat_desc: "S ohledem na rostoucí agresivitu Německa bychom měli nasměrovat obranu na východ pro případ, že by s naší neutralitou zacházeli méně opatrně než v poslední válce..."
 HOL_go_with_britain: "Přidat se k Británii"
 HOL_go_with_britain_desc: "Britové postavili se za demokratické ideály v současné krizi a sdílejí náš zájem na integritě našich koloniálních impérií. Je přirozené, že se přidáme k jejich věci."
 HOL_haven_of_tolerance: "Přístav tolerance"
 HOL_haven_of_tolerance_desc: "Nizozemský duch září i v komunismu. Vítáme každého, kdo byl vyhnán ze své vlasti. Neptáme se na jejich minulost, jen aby plnili svou povinnost chránit tento začínající ráj před silami, které by ho umlčely."
 HOL_imperial_ambitions: "Impériální ambice"
 HOL_imperial_ambitions_desc: "Náš lid se raduje ze slávy, která přísluší stavu impéria. Nyní zbývá už jen vzít zpět naše staré kolonie Nieuw Nederland na severovýchodě Spojených států."
 HOL_implement_the_program: "Implementovat „Program“"
 HOL_implement_the_program_desc: "Nyní, když je národ zabezpečen pod vedením našeho vůdce, je čas prosadit stranický 'Program.' Silná vláda, ekonomické a sociální reformy, zrušení svobody tisku a volebních práv jsou jen některé body, které posílí náš národ. Všichni musí plnit svou povinnost pro Otecstvo!"
 HOL_java: "Java"
 HOL_java_desc: "Hlavní ostrov našich Východních Indií by měl být silně investován, aby odpovídal dnešní úrovni industrializace."
 HOL_join_germany: "Přidat se k Německu"
 HOL_join_germany_desc: "Ti, kdo mají podobný duch, by měli držet pospolu proti světu. Nastal čas žádat o členství v Ose."
 HOL_join_the_french: "Přidat se k Francouzům"
 HOL_join_the_french_desc: "Komunistické hnutí ve Francii je stále úspěšnější a nyní se rozhodli stát se samostatnými od Kominterny. Jelikož jsou geograficky blíže nám, spojení s nimi přinese více výhod pro šíření komunismu než spoléhání se na vzdálené Sověty."
 HOL_lead_the_minor_democracies: "Vést menší demokracie"
 HOL_lead_the_minor_democracies_desc: "Jelikož hlavní mocnosti našich dnů se zdají být rozhodnuty pro další válku, zůstává na malých demokraciích Evropy, aby zabránily světu ve vyhoření, jako dav oddělující dva bojovníky. Budeme vést ostatní ve formování bloku neutrality proti válečným štváčům."
 HOL_legacy_of_the_de_zeven_provincien_mutiny: "Dědictví vzpoury 'De Zeven Provinciën'"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc: "Vzpoura na křižníku 'De Zeven Provinciën' v únoru 1933 je od té doby tabu. Musíme učinit toto téma znovu diskutabilní, abychom nezapomněli na oběti těch statečných mužů pro dělnickou věc. Měli bychom všichni vzít příklad z jejich činů a postavit se za své ideály!"
 HOL_lessons_from_the_last_war: "Poučení z poslední války"
 HOL_lessons_from_the_last_war_desc: "I když jsme se jí nezúčastnili, měli jsme jedinečnou pozici, z níž jsme mohli sledovat machinace a selhání Schlieffenského plánu na dosah. Musíme z těchto pozorování vyvodit závěry."
 HOL_lessons_from_the_low_countries: "Lekce z nížin"
 HOL_lessons_from_the_low_countries_desc: "Jako neutrální země mezi dvěma mocnostmi viděly Nížiny svůj podíl válečných konfliktů. Musíme si z toho vzít ponaučení a být připraveni i na další invaze, kdy jeden soused se pokusí znovu nás zničit, aby dosáhl na druhého."
 HOL_liberation: "Osvobození"
 HOL_liberation_desc: "Naše vlast je osvobozena, armády, které kapitulovaly při naší kapitulaci, jsou nyní osvobozené a dychtí po pomstě. Morálka stoupá, zatímco vítající davy vítají osvoboditele a lidé dovolit nebudou dalšího vetřelce."
 HOL_light_tanks_for_the_colonies: "Lehké tanky pro kolonie"
 HOL_light_tanks_for_the_colonies_2tt: "Nebo:\n"
 HOL_light_tanks_for_the_colonies_desc: "Lehké tanky by byly ideální pro obranu rozlehlého a obtížně přístupného terénu našich ostrovních kolonií proti výsadkům pěchoty."
 HOL_light_tanks_for_the_colonies_tt: "V závislosti na tom, zda jste se zaměřili na modernizaci nebo výrobu na licenci, tento fokus dává jednu z následujících možností:\n"
 HOL_longer_range_models: "Modely s delším dosahem"
 HOL_longer_range_models_desc: "Dominance nad moři je nezbytná pro integritu našeho koloniálního impéria. Nicméně moře jsou rozsáhlá, a proto potřebujeme letadla s adekvátním dosahem."
 HOL_maintain_trade_neutrality2_tt: "Oba @GER§Y[GER.GetName]§! a @ENG§Y[ENG.GetName]§! mají alespoň §Y50§! bodů obchodního vlivu.\n"
 HOL_maintain_trade_neutrality: "Udržovat obchodní neutralitu"
 HOL_maintain_trade_neutrality_desc: "Musíme odolávat požadavkům na náš obchod z obou stran a udržet naši obchodní politiku tak, jak je nyní. Volba jedné strany by pravděpodobně vedla k válce s druhou..."
 HOL_maintain_trade_neutrality_tt: "Ani @GER§Y[GER.GetName]§! ani @ENG§Y[ENG.GetName]§! nemají o více než §Y5§! bodů obchodního vlivu než ten druhý.\n"
 HOL_make_use_of_our_riches: "Využít naše bohatství"
 HOL_make_use_of_our_riches_desc: "Náš národ vlastní zdroje velmoci, přitom působíme jako malá mocnost. Pokud lépe využijeme dostupné bohatství, můžeme se dostat na střední úroveň nebo se dokonce vrátit mezi dominantní mocnosti světa."
 HOL_making_the_ends_of_europe_meet: "Slaďování konců Evropy"
 HOL_making_the_ends_of_europe_meet_desc: "Komunismus nyní obsadil Evropu z obou stran. Je čas tyto konce spojit a eliminovat moc mezi nimi."
 HOL_mobilize_the_masses: "Mobilizovat masy"
 HOL_mobilize_the_masses_desc: "Jediný, kdo může bránit dělníka, je dělník. Lidé musí povstat na obranu své země a svých přesvědčení!"
 HOL_modernize_our_infantry_equipment: "Modernizovat naše pěchotní vybavení"
 HOL_modernize_our_infantry_equipment_desc: "Naše pěchotní výzbroj je hrozně zastaralá. Pokud máme mít šanci zastavit invazi, musí to být napraveno."
 HOL_modernize_our_infantry_equipment_tt: "To nás přiměje zaměřit se v budoucnu na interní vývoj výzbroje místo výroby na licenci.\n"
 HOL_modernize_the_air_fleet: "Modernizovat letecký park"
 HOL_modernize_the_air_fleet_desc: "Musíme velmi urychlit pořízení potřebných modelů letadel pro naši okamžitou obranu. Čas je krátký!"
 HOL_modernize_the_cruiser_fleet: "Modernizovat flotilu křižníků"
 HOL_modernize_the_cruiser_fleet_desc: "Naše křižníky jsou klíčové pro obranné plány ve Východní Indii, ale ty současné jsou postaveny na zastaralých typech. Navrhneme novou generaci válečných lodí, které můžeme začít stavět co nejdříve."
 HOL_modernize_the_grebbeline: "Modernizovat Grebbeskou linii"
 HOL_modernize_the_grebbeline_desc: "Jižní frontu pevnosti Holandsko chrání velké řeky Rýn a Máza. Zůstává jen mezera východně od Amsterdamu, mezi IJsselmeerem na severu a Rýnem na jihu. Obranná linie zde, Grebbeská linie, musí být modernizována a posílena, aby odolala odhodlanému útoku."
 HOL_naval_heritage: "Námořní dědictví"
 HOL_naval_heritage_desc: "Od Pieta Heina po Michiela de Ruytera je historie našeho národa plná námořních hrdinů a jejich úspěchů proti hlavním námořním mocnostem své doby. Náklonnost k moři máme v krvi a musíme ji přijmout, abychom oživili naši námořní hrdost a dědictví."
 HOL_obtain_foreign_colonial_investments: "Získat zahraniční koloniální investice"
 HOL_obtain_foreign_colonial_investments_desc: "Ač jsou Američané silně proti kolonialismu, dlouhodobě mají ekonomické zájmy v našich koloniích, zejména na Západní Indii. Spolu s Brity a Japonci touží investovat do našeho koloniálního rozvoje, jak na Západě, tak na Východě. Měli bychom je k tomu povzbudit."
 HOL_obtain_foreign_colonial_investments_tt: "To umožňuje dočasné bonusy k §YConsumer Goods§! a §YConstruction Speed§!, stejně jako trvalé zvýšení produkce §YOil§! na Východní a Západní Indii.\n"
 HOL_open_second_paranam_bauxite_mine: "Otevřít druhý bauxitový důl v Paranam"
 HOL_open_second_paranam_bauxite_mine_desc: "Bauxit ze Surinamu je nesmírně důležitý pro výrobu hliníku pro letecký průmysl velmocí. Vzhledem k vojenskému rozmachu po celém světě dramaticky vzrostla poptávka po hliníku, a proto bychom bezpochyby mohli zvýšit vývoz otevřením druhého bauxitového dolu v Paranam."
 HOL_oranje_boven: "Oranje Boven!"
 HOL_oranje_boven_desc: "Historie naší země je neoddělitelně spjata s královským rodem Orange-Nassau. Barva oranžová se tak stala národním symbolem, odrážejíc se v tradici přidávat oranžovou vlajku na dny národních oslav, stejně jako v krátkých vlasteneckých písních, jako je 'Oranje Boven', oslavující královnu a královskou rodinu jako celek."
 HOL_overturn_military_budget_cuts: "Zrušit škrty vojenského rozpočtu"
 HOL_overturn_military_budget_cuts_desc: "Ekonomika se začala překvapivě rychle zotavovat po opuštění zlatého standardu... Škrty ve vojenském rozpočtu, které jsme museli zavést, aby gulden nepadal, nyní lze zrušit."
 HOL_philips_focus: "Philips"
 HOL_philips_focus_desc: "Philips již dlouho vede trh v rádiích a jiné elektronice. Možná, že kontraktováním a financováním této nizozemské elektronické firmy dosáhneme i my pokroků v tomto stále důležitějším typu vojenského vybavení."
 HOL_philips_focus_tt: "Odemyká §YPhilips§! jako průmyslový podnik.\n"
 HOL_placate_the_japanese: "Uklidnit Japonce"
 HOL_placate_the_japanese_desc: "Je známo, že Japonci mají plány na naše bohaté kolonie na východě. Možná nastal čas rozhodnout, zda jim dáme výhradní práva na zdroje souostroví, nebo dokonce přímou kontrolu nad koloniemi, v zájmu zachování míru a spolupráce."
 HOL_pre_empt_venezuelan_aggression: "Předběhnout venezuelskou agresi"
 HOL_pre_empt_venezuelan_aggression_desc: "Venezuelská územní nároky na naše Antily jsou více než jasné. Mohli se tentokrát pokusit jen 'nabídnout svou ochranu', ale není jisté, k čemu by je mohlo dovést zhoršení naší situace. Musíme udeřit dříve než oni a zajistit bezpečí našich ropných rafinerií."
 HOL_pre_empt_venezuelan_aggression_tt: "Nemá národní duch §YShell-shocked Spectator of the Great War§!"
 HOL_pre_empt_western_intervention: "Předcházet západní intervenci"
 HOL_pre_empt_western_intervention_desc: "Jak se naše ideologie šíří, jsou zde síly, které by ji chtěly zlikvidovat v zárodku. Nemůžeme to dovolit a namísto čekání na nevyhnutelný úder, musíme jednat rychle a odstranit tuto hrozbu naší existenci."
 HOL_prepare_for_our_return: "Připravit se na návrat"
 HOL_prepare_for_our_return_desc: "Potřebujeme velké množství lodí k převozu našich jednotek zpět na pevninu, pokud chceme pomoci osvobození vlasti. Více loděnic a zdokonalení v konstrukci nákladních lodí to zajistí."
 HOL_prepare_naval_expansion: "Připravit námořní rozšíření"
 HOL_prepare_naval_expansion_desc: "Měli bychom se včas připravit na rozšíření naší námořní síly, a proto začít hned investovat zdroje do rozšíření nizozemské loděnice."
 HOL_prepare_the_inundation_lines: "Připravit záplavové linie"
 HOL_prepare_the_inundation_lines_desc: "Od doby války za nezávislost proti Španělsku v 16. století je záplavnění neboli úmyslné zatopení území nedílnou součástí naší obrany. Správně připraveno nás to znovu zachrání: zatím jsme neviděli tank, který by dokázal přejet vodu."
 HOL_prepare_the_inundation_lines_tt: "To umožňuje §Yzáplavu§! a §Yodsání§! určitých provincií kolem pevnosti Holandsko, čímž poskytuje obranné bonusy.\n"
 HOL_production_under_license: "Výroba na licenci"
 HOL_production_under_license_desc: "Protože nemáme domácí zbrojní průmysl, měli bychom se podívat na nové modely malých zbraní a děl v zahraničí. S trochou štěstí získáme práva na jejich domácí výrobu na licenci."
 HOL_production_under_license_tt: "To nás přiměje zaměřit se v budoucnu na výrobu na licenci místo interního vývoje vybavení.\n"
 HOL_protect_against_britain: "Chránit se proti Británii"
 HOL_protect_against_britain_desc: "Pravá neutralita znamená, že budeme bránit naši svrchovanost proti každému, kdo ji porušuje... I kdyby to měli být Britové, ve snaze nesprávně ochránit naše přístavy a letiště před Němci."
 HOL_protect_the_colonies: "Chránit kolonie"
 HOL_protect_the_colonies_desc: "Musíme rozmístit větší počet moderních námořních bombardérů v koloniích, aby zabránily pokusům o námořní invazi a v případě nutnosti ji i zadržely."
 HOL_protect_the_mainland: "Chránit pevninu"
 HOL_protect_the_mainland_desc: "Na ochranu kontinentálního Nizozemska potřebujeme moderní stíhací letadla k dosažení vzdušné nadvlády nad naším nebem."
 HOL_red_is_the_new_orange: "Červená je nová oranžová"
 HOL_red_is_the_new_orange_desc: "Rovnost nepřipouští nikoho nadřazeného ostatním, i kdyby to měla být rodina tak úzce spjatá s historií našeho národa. Jejich tituly musí být odebrány a jejich zdroje zabaveny pro společné dobro."
 HOL_reinforce_java: "Posílit Javu"
 HOL_reinforce_java_desc: "Java má největší část populace a průmyslu Východních Indií, stejně jako svůj hlavní město a většinu vojenských základen a štábů. Je tedy nejdůležitějším ostrovem Východních Indií, a měli bychom zlepšit jeho obrany, aby i přes ztrátu všeho ostatního zůstala pod naší kontrolou."
 HOL_rely_on_submarines: "Spoléhat se na ponorky"
 HOL_rely_on_submarines_desc: "Dokonce moderní lehké křižníky nebudou užitečné proti obrovským námořním silám, s nimiž může být potřeba bojovat. Místo toho investujeme do moderních ponorek, aby zpomalily postup nepřítele, dokud nepřijde flotila silnějšího spojence."
 HOL_replace_the_defeatist_government: "Nahradit poraženeckou vládu"
 HOL_replace_the_defeatist_government_desc: "Naše vláda je plná zbabělců, kteří nevidí smysl v pokračování odporu vůči agresorovi. Musíme tyto muže vyměnit za ty, kteří jsou ochotni udělat, co je třeba k úspěšnému zakončení boje."
 HOL_request_allied_favors: "Žádat spojenecké laskavosti"
 HOL_request_allied_favors_desc: "Můžeme být menší mocností, ale prokázali jsme odhodlání vyhrát tuto válku. K tomu však potřebujeme pomoc a mělo by se čekat, že jsme si získali nějaké laskavosti díky našemu přispění..."
 HOL_request_allied_favors_tt: "To umožňuje získat §YPrůmysl mimo mapu§!, §YLidské zdroje§!, §YZbraně§! a další od vašich spojenců.\n"
 HOL_responsibility_for_our_own_defense: "Odpovědnost za vlastní obranu"
 HOL_responsibility_for_our_own_defense_desc: "Bez velké moci, na kterou bychom se mohli spolehnout, nemáme jinou možnost než se postarat o vlastní obranu a vzít plnou odpovědnost za to, že bude dostatečná pro jakoukoli výzvu, která může přijít."
 HOL_revive_the_buffer_state_proposal: "Oživit návrh nárazníkového státu"
 HOL_revive_the_buffer_state_proposal_desc: "Jelikož se Němci a Francouzi znovu a znovu dostávají do konfliktů, možná je čas znovu prosadit mocný nárazníkový stát Nizozemí. Pokud tomu Belgičané a Lucemburčané nechtějí, možná mohli udělat více pro válečné úsilí, jako my?"
 HOL_revive_the_buffer_state_proposal_tt1: "§Y[HOL.GetName]§!: Má vyšší £legitimitu §YLegitimacy§! než §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2: "§Y[HOL.GetName]§!: Má vyšší £legitimitu §YLegitimacy§! než §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases: "Královské nákupy zbraní"
 HOL_royal_arms_purchases_desc: "Poněvadž jsou její zájmy nyní ještě více spjaty se zemí jako celkem, královna navrhla použít své značné osobní bohatství k financování nákupu nového vybavení ze zahraničí."
 HOL_secret_staff_talks: "Tajné štábní rozhovory"
 HOL_secret_staff_talks_desc: "Přestože jsme oficiálně neutrální, měli bychom zvážit tajné rozhovory s našimi sousedy. Ukotvené obranné plány dojednané s alespoň jedním sousedem, i když neoficiální, mohou být při invazi jiné mocnosti nesmírně důležité."
 HOL_secret_staff_talks_tt: "Tyto rozhodnutí umožňují získat §Yequipment§!, §YOfenzivní§! a §YDefenzivní§! bojové bonusy, výzkumné bonusy §YPozemní doktríny§! a legitimitu vlády v exilu £legitimacy §YLegitimacy§!.\n"
 HOL_ship_a_day_sinking_quotas: "Kvote potopení lodí za den"
 HOL_ship_a_day_sinking_quotas_desc: "I když nemůžeme přímo bránit Východní Indii před rozhodným útokem, nesmíme to usnadnit. Naše ponorkové síly musí neúnavně útočit na zásobovací linky nepřítele, a musí být jak vybaveny, tak vedeny agresivním a schopným velitelem."
 HOL_socialist_industrial_support: "Socialistická průmyslová podpora"
 HOL_socialist_industrial_support_desc: "Naši spojenci mají mnohem větší průmyslovou kapacitu než my. Budeme potřebovat jejich pomoc, abychom přečkali blížící se bouři."
 HOL_southward_defenses: "Obrana na jih"
 HOL_southward_defenses_desc: "Musíme vytvořit obrannou linii podél řeky Máza, abychom zabránili jakémukoliv postupu ze severu přes Belgii. Další a konečné posílení pobřežní obrany by definitivně zmařilo potenciální britské plány vysadit expedční síly v našich přístavech."
 HOL_soviet_technical_teams: "Sovětské technické týmy"
 HOL_soviet_technical_teams_desc: "Naši spojenci ovládli umění maximalizace výroby válečného vybavení. Když obdržíme týmy expertů, můžeme vylepšit naše výrobní linky a využít jejich inovace."
 HOL_strategic_bombing_defense: "Obrana proti strategickému bombardování"
 HOL_strategic_bombing_defense_desc: "Pokud válka přijde do Nizozemska, bude jistě zahrnovat strategické bombardování v největším možném rozsahu. Musíme vyvinout nové doktríny k řešení této hrozby a rozšířit kontinentální letecké základny, aby pojaly velké letectvo, které tyto doktríny vyžadují."
 HOL_strength_over_blood: "Síla před krví"
 HOL_strength_over_blood_desc: "Krev by neměla určovat, kdo je vůdce. Nechť vedou naši národ ti, kteří prokázali svou sílu, nikoliv ti, jejichž krev byla modrá již při narození."
 HOL_sumatra: "Sumatra"
 HOL_sumatra_desc: "Přestože je Sumatra největší souvislá pevnina zcela patřící Východním Indiím, její průmysl a infrastruktura výrazně zaostávají za Javou. To by mělo být ihned napraveno."
 HOL_symbol_of_resistance: "Symbol odporu"
 HOL_symbol_of_resistance_desc: "Od chvíle, kdy Vilém Nizozemský zajistil naši nezávislost proti Španělsku během 80leté války, je královská rodina symbolem nizozemské nezávislosti a odporu vůči jakémukoli cizímu vetřelci. Je jisté, že v případě porušení naší hranice to nebude jiné."
 HOL_taking_back_french_flanders: "Vrácení Francouzského Flander"
 HOL_taking_back_french_flanders_desc: "Historické území Nizozemí bylo od té doby rozděleno velmocemi okolo něj. Z těchto, Francie stále drží značnou část země považovanou za historické Flandry. Jsme nyní dostatečně silní, abychom to vzali zpět, a měli bychom tak učinit."
 HOL_taking_back_our_old_colonies: "Vrácení našich starých kolonií"
 HOL_taking_back_our_old_colonies_desc: "Naše dočasná slabost po Napoleonově dobytí před téměř 150 lety nám připravila mnoho kolonií britům. Mnohé populace z těchto kolonií stále sdílí naši nizozemskou kulturu a dědictví. Musíme si své staré koloniální území vzít zpět!"
 HOL_the_battlecruiser_plan: "Plán bitevních křižníků"
 HOL_the_battlecruiser_plan_desc: "Objevují se hlasy pro vytvoření trojice bitevních křižníků; lodí větších než cokoliv, co jsme dříve postavili nebo navrhli. S německou vstřícností bychom mohli získat plány pro německý bitevní křižník Scharnhorst jako základ pro vlastní návrhy. Tyto lodě by jistě odradily jakýkoli útok na naše kolonie."
 HOL_the_battlecruiser_plan_tt: "§R[GER.GetNameDefCap] musí schválit dohodu, aby mohly bonusy vstoupit v platnost.§!\n"
 HOL_the_best_defense: "Nejlepší obrana"
 HOL_the_best_defense_desc: "Nesmíme být znovu zaskočeni, jak tomu bylo v předchozích válkách. Pokud naši sousedé nebudou naslouchat rozumu a usilovat o mír, musíme je k tomu přimět."
 HOL_the_continents_best_and_brightest: "Nejlepší a nejchytřejší na kontinentu"
 HOL_the_continents_best_and_brightest_desc: "I když má každý z nás jen malé zdroje, pokud je spojíme, můžeme dosáhnout toho, co jsou schopné velké mocnosti."
 HOL_the_crown_jewel_colony: "Korunní drahokam kolonie"
 HOL_the_crown_jewel_colony_desc: "Jak je Indie Britům, tak jsou Východní Indie nám. Ovšem současná zastaralá infrastruktura ve Východní Indii v této moderní době prostě nepostačuje. Naše národní hrdost musí být takto považována a infrastruktura bude modernizována, aby odpovídala očekáváním tak významné části našeho národa."
 HOL_the_east_indies_war_machine: "Válečný stroj Východních Indií"
 HOL_the_east_indies_war_machine_desc: "Nemůžeme se nadále spoléhat na spojence v zásobování vybavení a municí. Máme dostatek zdrojů a nyní musíme vybudovat průmysl, který je využije k zásobování našeho válečného stroje."
 HOL_the_foundations_of_defense: "Základy obrany"
 HOL_the_foundations_of_defense_desc: "Defensiegrondslagen van Nederlands-Indië byl v roce 1927 vypracovaný dokument analyzující obranyschopnost našich kolonií. S nedávným zvýšením japonské agrese a jejich zájmy o Východní Indie by měl být tento dokument znovu prozkoumán a prioritní opravy slabých míst obrany alokovány z nově uvolněných zdrojů."
 HOL_the_foundations_of_defense_tt: "Nastaví §YNaval Base§! na maximální úroveň v Soerabaja.\n"
 HOL_the_fourth_ally: "Čtvrtý spojenec"
 HOL_the_fourth_ally_desc: "Navzdory našim skromným začátkům jsou naše příspěvky nepopiratelné. Je čas zaujmout své místo jako čtvrtý spojenec v boji proti fašistům – po boku Velké Británie, USA a Sovětského svazu."
 HOL_the_maastunnel: "Maastunnel"
 HOL_the_maastunnel_desc: "Naše velké řeky představují mimořádné překážky, ale vyhloubením tunelů pod nimi můžeme výrazně zlepšit infrastrukturu. Maastunnel bude prvním takovým, výrazně zlepší dostupnost Rotterdamu z jihu."
 HOL_the_netherlands_first: "Nizozemsko první"
 HOL_the_netherlands_first_desc: "Nizozemsko disponuje veškerým bohatstvím přírodních zdrojů, aby bylo samostatnou velmocí. Pokud toho správně využijeme a budeme pokračovat v militarizaci společnosti, nemusíme pro své místo na světě spoléhat na německou pomoc."
 HOL_the_only_man_in_the_dutch_government: "Jediný muž v nizozemské vládě"
 HOL_the_only_man_in_the_dutch_government_desc: "Jak sám Churchill řekl, naše hrdá královna Wilhelmina je 'jediným mužem v nizozemské vládě'; jedinou s odvahou to udělat. Místo spoléhání na slabší povahy by měla převzít přímou kontrolu nad vládou a vládnout, jak uzná za vhodné."
 HOL_the_singapore_conferences: "Singapurské konference"
 HOL_the_singapore_conferences_desc: "Britové nás pozvali spolu s Američany a Australany na sérii konferencí o rostoucí japonské agresi v posledních letech, která ohrožuje naše zájmy v jihovýchodní Asii. Společně vypracujeme obranné plány, které, ač nezávazné, nám dají cenný přehled podpory, kterou můžeme očekávat v případě japonského útoku."
 HOL_the_ultimate_deterrent: "Konečný odstrašující prostředek"
 HOL_the_ultimate_deterrent_desc: "Silné letectvo a námořnictvo jsou dobré, ale skutečný odstrašující prostředek pro útok na naše kolonie či porušení neutrality by byla vývoj atomové bomby."
 HOL_the_united_netherlands: "Spojené Nizozemí"
 HOL_the_united_netherlands_desc: "Naše národy jsou silnější společně. Dokonce i Britové to věděli, když po napoleonských válkách vytvořili nárazníkový stát Spojené Nizozemí. I když krátkodobý, to znamená jen, že je potřebné silnější vedení pro úspěch tohoto projektu. Vrátíme belgické a lucemburské území zpět k nám, abychom mohli pevně stát proti každému, kdo přijde."
 HOL_the_western_possessions: "Západní državy"
 HOL_the_western_possessions_desc: "Západní Indie jsou často opomíjeny ve prospěch svých východních protějšků, ale jsou bohaté na své vlastní zdroje. Zajištění adekvátní infrastruktury je prvním krokem k možnému zvýšení průmyslu a těžby zdrojů v této oblasti."
 HOL_the_zuiderzee_works: "Pokračovat v pracích na Zuiderzee"
 HOL_the_zuiderzee_works_desc: "Další etapou odvodnění je Flevopolder, pojmenovaný po starověkém jezeře Flevo, zmiňovaném již v římských dobách. Jde o obrovský projekt, jehož dokončení zabere mnoho let, ale i krátkodobě nám přinese značné výhody."
 HOL_trade_influence_tt: "Obdrží množství §YPolitické moci§! rovné celkovému množství investovanému všemi účastníky §YBrána do Evropy§!. Aktuálně to činí:\n"
 HOL_unity_through_democracy: "\"Jednota skrze demokracii\""
 HOL_unity_through_democracy_desc: "Pohyb 'Nizozemský hnutí pro jednotu skrze demokracii' ('Eenheid door Democratie') vznikl v roce 1935 a od té doby je hlasitým mimoparlamentním hlasem proti demagogům všech ostatních ideologií. Podpora hnutí může přinést výhody ochranou naší demokracie a posílením vlády."
 HOL_unsinkable_aircraft_carriers: "Nepotopitelné letadlové lodě"
 HOL_unsinkable_aircraft_carriers_desc: "S příchodem třetí dimenze války bychom měli zajistit adekvátní vzdušné krytí naší flotile. Avšak pouhé ocelové, potopitelné letadlové lodě jsou nestálou investicí... Spíše by tisíce ostrovů rozprostírajících se po Východní Indii mohly sloužit jako 'nepotopitelné letadlové lodě', pokud bychom na ně umístili některé vzdušné základny."
 HOL_volk_en_vaderland: "Volk en Vaderland"
 HOL_volk_en_vaderland_desc: "Naše rozhodnutí upřednostnit jednoho souseda nad druhým znamená definitivní opuštění neutrality. Nárůst pro-německých hlasů a nacionalistické rétoriky po našem nedávném rozhodnutí začíná být velmi patrný v naší vnitřní politice, například prostřednictvím krajně pravicových novin 'People and Fatherland'."
 HOL_war_on_pacifism: "Válka proti pacifismu"
 HOL_war_on_pacifism_desc: "Od Velké války zakořenil v nizozemské veřejnosti pacifismus, což znemožnilo vytvoření moderní armády. Po příliš dlouhou dobu 'vůle lidu' zabránila plnému financování armády. Nevědí, jakému nebezpečí se vystavují... Vyhlásíme válku pacifismu a vyženeme tuto neproduktivní náladu z myslí našeho lidu!"
 HOL_war_on_pacifism_tt: "Tato rozhodnutí umožňují §Ysnížení/odstranění§! §YShell-shocked Spectator of the Great War§!.\n"
 HOL_wilhelminism: "Wilhelminismus"
 HOL_wilhelminism_desc: "[Root.GetWilhelminismDesc]"
 HOL_wilhelminism_tt: "Získává národní duch §YNěmečtí dezertéři§!, který periodicky generuje jednotky s §Y7 pěchoty§! a §Y2 dělostřelectva§! prapory a podporu §Ysaperů§!, §Yprůzkumu§!, a §Ydělostřelectva§!.\n"
 HOL_zandery_military_airport: "Vojenské letiště Zandery"
 HOL_zandery_military_airport_desc: "Vzhledem k významu surinamské bauxitu a kurážské ropy pro spojenecké válečné úsilí Američané navrhli pomoci s jejich obranou zřízením radarové stanice na Curaçau a vybudováním letiště a infrastruktury ve Zandery v Surinamu. Po dokončení by mělo jít o největší vojenské letiště v Jižní Americe."
 MEX_focus_abolish_capital_punishment: "Zrušit trest smrti"
 MEX_focus_abolish_capital_punishment_desc: "Nedávné nestability vojenských vzpour, rolnických povstání a Cristero války a krvavá reakce vlády na tyto a další ‚menší zločiny‘ vedly v Mexiku k atmosféře strachu. Lidé již nemohou volně mluvit pro obavu z tyranie státu. Měli bychom trest smrti postupně zrušit. Uvolněním sevření již lidé nebudou nuceni ho unikat."
 MEX_focus_aerial_artillery: "Letecké dělostřelectvo"
 MEX_focus_aerial_artillery_desc: "Experimentovali jsme s použitím bombardérů proti 'měkkým' cílům během Cristero války a dalších povstání nezvládnutelných generálů. Povstalci nejsou schopni konkurovat na obloze, proto bude podpora bombardérů klíčová pro ochranu mexického státu."
 MEX_focus_agricultural_credit_bank: "Agrární úvěrová banka"
 MEX_focus_agricultural_credit_bank_desc: "Banco de Crédito Agricola pomůže urychlit pozemkovou reformu poskytováním úvěrů zemědělským družstvům k nákupu strojů a dalších výrobních prostředků. Alberto J. Pani je finanční veterán, který může řídit tuto banku a pomoci Mexiku rozšířit jeho produkční kapacitu."
 MEX_focus_andean_offensive: "Andská ofenzíva"
 MEX_focus_andean_offensive_desc: "Po zajištění severu andských hor je naším osudem pokračovat v ofenzívě přes náročný terén tropického pohoří a dokončit sjednocení Latinské Ameriky."
 MEX_focus_antidisestablishmentarianism: "Antidisestablishmentarianismus"
 MEX_focus_antidisestablishmentarianism_desc: "Pravá víra byla desítky let zneužívána 'revoluční' juntou. Kostely, kláštery a relikviáře jsou formálně vlastněny státem a duchovní potřebují od vlády licence ke službě svým ovčím. Některé státy mají jednoho kněze pro desítky tisíc věřících. Pusťme tuto podmínku a nechte Církev opět vlastnit majetek."
 MEX_focus_army_expansion_programme: "Program rozšíření armády"
 MEX_focus_army_expansion_programme_desc: "Mexiko má obrovskou kapacitu pro rozšíření armády, národotvorný program revoluce sjednocuje soběstačné provincie do jednoho otce vlasti. Naši vlastenečtí občané přispějí státu, pokud nastanou těžké časy."
 MEX_focus_arrest_general_cedillo: "Zatknout generála Cedilla"
 MEX_focus_arrest_general_cedillo_desc: "Caudilové jsou hrozbou. Rozdělují Mexiko na malé léna, kde jejich jmenování úředníků jim dává moc nad ekonomikou, armádou a vládou. Okupují bohatství Mexika, nejvíce v provincii generála Saturnina Cedilla. Jeho nezávislost na centrální vládě je naprosto nesnesitelná a rebelové, které shromažďuje, mu nebudou k užitku."
 MEX_focus_aviation_workshops: "Letecké dílny"
 MEX_focus_aviation_workshops_desc: "TNCA byl po revoluci uzavřen z důvodu nedostatku financí, ale s rostoucí zabijáckou silou letadel od té doby musíme držet krok s aeronautickým vývojem."
 MEX_focus_aztec_eagles: "Aztécké orly"
 MEX_focus_aztec_eagles_desc: "Jsme jednou z nejvlivnějších zemí Latinské Ameriky. Měli bychom projevit náš závazek k bezpečnosti světa tím, že pomůžeme Americe v jejích bojích proti zahraničním válečným štváčům, kteří ohrožují všeobecný mír svým expanzionismem."
 MEX_focus_ban_political_militias: "Zákaz politických milicí"
 MEX_focus_ban_political_militias_desc: "Paramilitantní skupiny z levé i pravé strany tvrdí, že jsou patrioty bojujícími proti zrádcům národa, ale ve skutečnosti jsou pěšáky zahraničních mocností, které usilují o destabilizaci země k zlovolným cílům. Vláda musí zatlačit na fašistické a komunistické milice."
 MEX_focus_blue_water_navy: "Modrovodní námořnictvo"
 MEX_focus_blue_water_navy_desc: "Mexiko nikdy nebylo námořní velmocí. V koloniálních dobách naši španělští pánové potřebovali všechny lodě k boji proti Britům. Během boje za nezávislost a následných občanských válek bylo veškeré naše úsilí zaměřeno dovnitř. Po překonání Ameriky jako velmoci nemělo smysl konkurovat na moři. Ale možná v těchto bouřlivých časech bude Mexiko potřebovat silné námořnictvo."
 MEX_focus_bolivarian_alliance: "Bolivarské spojenectví"
 MEX_focus_bolivarian_alliance_desc: "Simón Bolívar vedl španělské kolonie v Jižní Americe k nezávislosti a vytvořil Velkou Kolumbii. Je v jižní části považován za národního hrdinu stejně jako Miguel Hidalgo a Mariano Matamoros v Mexiku. Jedním z jeho snů bylo sjednocení latinskoamerických národů proti vykořisťování evropskými a jihoamerickými imperialisty. Můžeme ten sen splnit."
 MEX_focus_brown_water_navy: "Hnědovodní námořnictvo"
 MEX_focus_brown_water_navy_desc: "Mexiko spoléhá na zastaralé lodě z období před Velkou válkou pro ochranu obchodu v blízkosti pobřeží. Pokoušíme se koupit modernější lodě ze Španělska a dalších mocností, ale postup je pomalý. Musíme vyvinout námořní strategie pro případ, že válka pohlcená Evropou přesáhne do západní polokoule."
 MEX_focus_capital_reserves: "Hlavní rezervy"
 MEX_focus_capital_reserves_desc: "Tvrdé peníze získané prodejem ropy nám umožňují ekonomicky posilovat. Pokud budeme muset koupit technologie z Ameriky nebo Británie, nyní máme prostředky. Můžeme tyto návrhy reverzně inženýrovat nebo masově vyrábět jak uznáme za vhodné."
 MEX_focus_catholic_politics: "Katolická politika"
 MEX_focus_catholic_politics_desc: "Většina politických stran v Mexiku byla ovládána antikleriky, kteří získali moc po revoluci v roce 1911. Pokud my, katolíci, chceme legálně získat a udržet moc, bude nutné vytvořit stranu zbožných mas."
 MEX_focus_caudillo_private_armies: "Caudilovy soukromé armády"
 MEX_focus_caudillo_private_armies_desc: "Guvernéři, podnikatelé a velitelé posádek v daném regionu bývají často stejný muž – revoluční generál, který získává moc jmenováním loajálních podřízených do vlivných funkcí. Tyto caudilové jsou fakt života, které bychom měli kultivovat, nikoliv bojovat proti nim."
 MEX_focus_church_schools: "Církevní školy"
 MEX_focus_church_schools_desc: "Revoluční generálové se snažili v socialistických reedukačních táborech, které nazývali školami, vymýtit mládež. Musíme náboženství znovu vrátit do tříd, kněží a jeptišky musí vzdělávat naše děti."
 MEX_focus_cientifico_camarilla: "Científico kamarila"
 MEX_focus_cientifico_camarilla_desc: "Režim Díaze byl podporován technokratickou skupinou v kabinetu a soukromém podnikání. Nepopulární klientelismus a patronátní systémy byly jedním z důvodů pádu režimu. Přesto máme lásku a podporu lidu a Científicos mají potřebné dovednosti..."
 MEX_focus_coastal_defence_plan: "Plán pobřežní obrany"
 MEX_focus_coastal_defence_plan_desc: "Američané nám v roce 1846 ukázali, že zatímco na severu máme pouště a hory, které nám poskytují strategickou hloubku, naše pobřežní křídla jsou zranitelná vůči amfibické invazi. Měli bychom posílit pobřežní obranu našich přístavů a měst u Mexického zálivu a Tichého oceánu."
 MEX_focus_communist_revolution: "Komunistická revoluce"
 MEX_focus_communist_revolution_desc: "Revoluce proti Díazovi se proměnila v pravou sociální revoluci, která vyřeší rozpory kapitalismu zrušením výroby pro směnu a uvedením nového způsobu života."
 MEX_focus_community_of_nations: "Společenství národů"
 MEX_focus_community_of_nations_desc: "Naše ekonomická závislost na britském obchodu nemusí být prokletím. Přijetím status quo můžeme vstoupit do mezinárodní diplomacie s podporou velmoci."
 MEX_focus_compensation: "Odsun kompenzací"
 MEX_focus_compensation_desc: "Ropné koncese byly právně prodány Royal Dutch Shell a Standard Oil. Nemůžeme vinit zahraniční firmy z hledání zisku. Měli bychom zachovat integritu našeho právního systému kompenzací cizincům při znárodnění koncesí."
 MEX_focus_confederation_of_mexican_workers: "Konfederace mexických dělníků"
 MEX_focus_confederation_of_mexican_workers_desc: "Politická elita v Mexiku vždy usilovala o kontrolu činnosti odborů. CTM nahradí CROM, protože poslední je vnímána jako zkorumpovaná a zdiskreditovaná spojením s nepopulárními bývalými vůdci režimu."
 MEX_focus_control_the_army: "Ovládnout armádu"
 MEX_focus_control_the_army_desc: "Armáda je možná nejdůležitější složkou v Mexiku. Posledních dvacet let ukázalo, že vůle lidu může být vynucena pouze bajonety. Vzbouření generálové tedy představují hrozbu pro samotnou existenci státu a jeho legitimitu."
 MEX_focus_crusade_against_atheism: "Křížová výprava proti ateismu"
 MEX_focus_crusade_against_atheism_desc: "Většina vůdců Kristerů byla vládou v raných 30. letech dopadena a zavražděna. Několik však uniklo čistek a je připraveno opět vést věřící Mexika. Ať žije Kristus Král a Požehnaná Marie Guadalupská!"
 MEX_focus_depoliticised_army: "Depolitizovaná armáda"
 MEX_focus_depoliticised_army_desc: "Generálové nemají právo na věrnost svých vojáků. Konečným zdrojem legitimity je mexický stát. Měli bychom zabránit, aby generálové přišli s myšlenkami na povstání rotací mezi provinciemi, aby si nemohli vybudovat patronátní sítě nebo zajistit osobní loajalitu svých vojáků."
 MEX_focus_ejido_worker_militias: "Milice ejidových dělníků"
 MEX_focus_ejido_worker_militias_desc: "Pozemková reforma slíbená ústavou z roku 1917 postupovala pomalu. Často používají majitelé půdy násilníky a soukromé armády k zastrašování nájemců a blokaci přerozdělení. Organizujme rolníky, farmáře a dělníky do komunitních milicí na ochranu našich zisků proti nespravedlnosti."
 MEX_focus_end_land_reform: "Ukončit pozemkovou reformu"
 MEX_focus_end_land_reform_desc: "Pozemkový reformní program byl dlouho zneužíván místními silnými muži s politickými nebo vojenskými vazbami. Bohatý zemědělec kradoucí veřejnou půdu nepomáhá sílit nebo sjednocovat Mexiko. Tato půda by měla být raději prodána nejvyššímu nabízejícímu. Možná někteří majitelé půdy své nájemce zneužívají, ale to je záležitost soudů."
 MEX_focus_enforce_the_calles_law: "Prosazovat Callesův zákon"
 MEX_focus_enforce_the_calles_law_desc: "Kristerští pěšáci nemuseli být zničeni na bojišti, ale v letech po jejich marném povstání jsme pronásledovali zbývající vůdce a sympatizanty uvnitř Církve, dekapitovali jejich hnutí a zajistili, že nedojde k jeho obnovení. Církev nemá jinou možnost než přijmout naše požadavky proti ní. Stane se dalším nástrojem státní moci, nebo budeme pokračovat v její dekapitaci."
 MEX_focus_engineering_school: "Inženýrská škola"
 MEX_focus_engineering_school_desc: "Součást Národního polytechnického institutu v Mexico City, Escuela Superior de Ingenería Mecánica y Eléctrica školí novou generaci průkopníků v mechanickém a elektronickém inženýrství."
 MEX_focus_exile_calles: "Vyhnat Callese"
 MEX_focus_exile_calles_desc: "Bývalý prezident Plutarco Calles působil v letech 1924 až 1928. Jeho špatná vláda vyvolala Cristero válku a nespočet menších povstání. Nyní chce ovládat prezidenta Cárdenase stejně jako předchozí loutkové prezidenty. Cárdenas má svůj vlastní demokratický mandát, svůj vlastní plán pro budoucnost, a Calles musí odejít pro stabilitu Mexika."
 MEX_focus_falangist_veterans: "Falangističtí veteráni"
 MEX_focus_falangist_veterans_desc: "Falangisté jsou organizací fašistických paramilitantů ve Španělsku. Bojují za Boha a národ, i když mnozí z nich jsou monarchisté, což je politováníhodné. Přesto bychom měli navázat kontakt s falangistickými veterány španělské občanské války a učit se z jejich zkušeností."
 MEX_focus_fortify_the_canal: "Opevnit průplav"
 MEX_focus_fortify_the_canal_desc: "Po konečném získání Panamského průplavu do našich rukou musíme zabezpečit jeho zámky a břehy, aby se stal nezdolnou pevností."
 MEX_focus_german_resource_exchange: "Německá výměna zdrojů"
 MEX_focus_german_resource_exchange_desc: "Německý válečný stroj se znovu připravuje a potřebuje mexickou ropu k správnému fungování. Místo abychom se klaněli Američanům nebo prodávali zemi Rusům, můžeme využít německou potřebu ropy ke zlepšení naší vojenské síly."
 MEX_focus_gulf_coast_naval_yards: "Loděnice na pobřeží Mexického zálivu"
 MEX_focus_gulf_coast_naval_yards_desc: "Naše pobřeží Mexického zálivu čelí Evropě a východnímu pobřeží USA, našim hlavním obchodním partnerům. Naše rostoucí ropný průmysl by měl prospěch z rozšíření loděnic ve Veracruz."
 MEX_focus_heavy_artillery: "Těžká dělostřelectva"
 MEX_focus_heavy_artillery_desc: "Smrtící síla polního dělostřelectva je nesporná. Velká válka ukázala světu, jak zásadní je dělostřelectvo pro podporu postupů a zlomování nepřátelských ofenzív. Musíme rozvíjet naši konvenční dělostřeleckou techniku."
 MEX_focus_heroic_military_college: "Hrdinská vojenská akademie"
 MEX_focus_heroic_military_college_desc: "Colegio Militar byla založena v roce 1823 a získala čestný titul Heroico poté, co pět jejích kadetů bojovalo na smrt proti americkým mariňákům během mexicko-americké války v roce 1847. Šestý kadet se ovinul mexickou vlajkou a skočil z hradeb, aby se vyhnul zajetí."
 MEX_focus_hispanic_alliance: "Hispánský svaz"
 MEX_focus_hispanic_alliance_desc: "Naši vládci pocházejí z peninsulares, kolonistů, kteří přinesli civilizaci do Nového světa. Španělsko se svou silnou tradicí církevní moci a pozemských elit bylo kdysi zdrojem legitimity. Dnes Španělsko vypadá stále méně jako vůdce latinského světa. Musíme převzít toto dědictví a vytvořit silnější vazby na kontinentu použitím naší hispánské identity jako stavebního kamene."
 MEX_focus_hispanic_culture: "Hispánská kultura"
 MEX_focus_hispanic_culture_desc: "Národy Latinské Ameriky mají silnou kulturu, utvořenou z dobývání a přežití, povstání a pevné vlády. Naše sdílená kultura je zdrojem pýchy a světlem pro náš budoucí pokrok."
 MEX_focus_institutional_revolution: "Institucionální revoluce"
 MEX_focus_institutional_revolution_desc: "Dědictví demokracie je v Mexiku slabé, ale posilujeme ji. Naše závazek k právnímu státu postupuje a lidé začínají důvěřovat našim volbám, které byly v minulosti manipulovány vládou."
 MEX_focus_integrate_the_caribbean: "Integrovat Karibik"
 MEX_focus_integrate_the_caribbean_desc: "Malé karibské republiky jsou absorbovány do mexického státu a nyní je řada na karibských národech. Stanou se loajálními mexickými občany, budou dodržovat naše tradice a na oplátku získají výhody, které plynou ze členství v mexickém národním společenství."
 MEX_focus_integrate_the_south: "Integrovat jih"
 MEX_focus_integrate_the_south_desc: "Jednota národů Mexika byla pomalým procesem, ale nezastaví se na regionálních hranicích nebo horských hřebenech. Tyto překážky jsme už v minulosti překonali a znovu je překonáme pro jižní provincie."
 MEX_focus_interior_defence_plan: "Plán vnitřní obrany"
 MEX_focus_interior_defence_plan_desc: "Je pravda, že Jankesové mají početní a technologickou převahu, ale máme znalost terénu, podporu lidu a čas a prostor k vytvoření silné obrany. Budeme krvácet nepřítele na pouštích a horách použitím taktiky úder-únik, obranou v hloubce a skrytými pevnostmi."
 MEX_focus_international_peacekeepers: "Mezinárodní mírotvůrci"
 MEX_focus_international_peacekeepers_desc: "Demokratické mocnosti světa plánují vytvořit alianci rovných, Organizaci spojených národů, která zajistí mezinárodní bezpečnost tím, že poskytne zemím místo pro smír a řešení sporů. Budeme se tomuto projektu plně věnovat, abychom pomohli latinskoamerickým zemím udržet si nezávislost."
 MEX_focus_international_proletarianism: "Mezinárodní proletariát"
 MEX_focus_international_proletarianism_desc: "Sověti prokázali, že jejich socialismus promění planetu. Revoluce, za kterou jsme tak tvrdě bojovali, byla jen krokem na cestě k osvobození lidí: nejdříve Mexika a nyní celého světa."
 MEX_focus_international_struggle: "Mezinárodní boj"
 MEX_focus_international_struggle_desc: "Nejsme sami v boji proti ideologickým nepřátelům. Máme mnoho potenciálních spojenců v zahraničí, se kterými můžeme navázat spojení. Měli bychom jim pomoci získat moc, aby vznikl rozsáhlý blok spojenců, kteří nám pak mohou pomoci."
 MEX_focus_invite_brazil: "Pozvat Brazílii"
 MEX_focus_invite_brazil_desc: "Ačkoliv jako bývalá portugalská kolonie Brazílie nemá historii přesně jako Mexiko, jsou nám kulturně blíže než mstiví evropští imperialisté nebo chamtiví jihoameričtí podnikatelé. Měli bychom je přiblížit naší sféře, aby z toho plynula vzájemná ochrana."
 MEX_focus_jefe_maximo: "Jefe Máximo"
 MEX_focus_jefe_maximo_desc: "Mexiko by mohlo sestoupit ještě hlouběji do chaosu, pokud Plutarco Calles ztratí svůj vliv v zemi. Vytvořil správní aparát Portese, Ortize, Rodrígueze a nyní Cárdenase a jeho politickými nepřáteli je označován jako 'el Jefe Maximo', jako by to byl banditský vůdce! Ve skutečnosti je Calles jen starý státník s nejlepšími úmysly pro Mexiko. Jeho ztráta v této fázi revoluce by byla tragédií."
 MEX_focus_knights_of_columbus: "Rytíři Kolumba"
 MEX_focus_knights_of_columbus_desc: "Během Kristerovské války, kdy byly na obou stranách páchány zneužívání, zasáhla mezinárodní bratrská organizace Rytíři Kolumba, aby nám pomohla. Nejprve tajně sháněli dary na financování a vyzbrojení Kristerů. Poté, co mexičtí biskupové vzdali povstání, Rytíři vyvíjeli tlak na americkou vládu, aby hostila jednání, která nakonec válku ukončila."
 MEX_focus_law_on_industrial_promotion: "Zákon o průmyslové podpoře"
 MEX_focus_law_on_industrial_promotion_desc: "Mnoho let se mexické státy a federální vláda snaží podporovat rozvoj nových průmyslů prostřednictvím daňových úlev. Místní předpisy často pracují proti národním zájmům tím, že odvádějí kapitál do nevýznamných nebo neefektivních oblastí. Musíme racionalizovat náš přístup k průmyslovému rozvoji pomocí centralizovaného plánu."
 MEX_focus_legacy_of_revolution: "Dědictví revoluce"
 MEX_focus_legacy_of_revolution_desc: "Zisky revoluce musí být hájeny a národní zrádci vykořeněni. Generálové stojí v čele tohoto boje. Každodenně vidí obtíže vlády na vlastní oči. Měli bychom jim dát více pravomocí při prosazování pořádku ve státě."
 MEX_focus_legion_of_christ: "Legie Kristova"
 MEX_focus_legion_of_christ_desc: "Narovnáváme křivdy 'revoluce' s neúnavným duchem hodným Kristových služebníků, ale teprve začínáme. Potřebujeme organizaci, která bude hledat a trestat zločince, kteří zaútočili na Svatou Církev. Jak je psáno v Knize Exodus: oko za oko, život za život."
 MEX_focus_liberalize_the_banking_sector: "Osvobodit bankovní sektor"
 MEX_focus_liberalize_the_banking_sector_desc: "Existuje mnoho přísných vládních politik bránících trhu transformovat Mexiko. Například všeobecný zákon o úvěrových institucích z roku 1925 brání bankám vlastnit akcie v jiných bankách. Nesmysl! Čím svobodnější trh, tím svobodnější lidé. Luis Montes de Oca, zastánce Rakouské školy ekonomie, nám pomůže reformovat bankovní systém."
 MEX_focus_liberate_the_antilles: "Osvobodit Antily"
 MEX_focus_liberate_the_antilles_desc: "Mnoho karibských ostrovů je stále okupováno imperialistickými mocnostmi, které pokračují v útlaku od doby objevení Amerik. Ukončíme nespravedlnost kolonialismu jednou provždy!"
 MEX_focus_liberate_the_caribbean: "Osvobodit Karibik"
 MEX_focus_liberate_the_caribbean_desc: "Stejně jako zbytek Latinské Ameriky byly karibské státy bezohledně vykořisťovány evropskými imperialisty před svým osvobozením. Ač stále slabé, zaslouží si naši ochranu. Mexická národní hrdost vyžaduje, abychom zajistili Karibik před imperialistickou exploatací!"
 MEX_focus_liberty_and_justice_for_all: "Svoboda a spravedlnost pro všechny"
 MEX_focus_liberty_and_justice_for_all_desc: "Američané jsou nyní největší ekonomickou mocností v historii. Sověti rychle industrializují a Němci lépe rozumí válce, ale výhody Ameriky jsou doplněny její důrazem na svobodu jednotlivce a spoléháním se na instituce místo hrubé síly. Posílení našich ekonomických vazeb vojenským spojenectvím by bylo přirozené."
 MEX_focus_march_southwards: "Postup na jih"
 MEX_focus_march_southwards_desc: "Mexiko ztratilo provincie na jihu po boji za nezávislost. Neschopné Mexické impérium bylo kaňkou na naší historii, ale můžeme napravit jeho chyby. Jižní státy jsou pro naši obranu klíčové a my je znovu získáme."
 MEX_focus_military_aviation_specialists: "Specialisté vojenské letecké služby"
 MEX_focus_military_aviation_specialists_desc: "Escuela Militar de Mecánicos Especialistas de Aviación vyškolí těleso kvalifikovaného technického personálu k servisování našich letadel. Čím lépe jsou letadla udržována, tím déle mají piloti ve vzduchu možnost nabírat zkušenosti."
 MEX_focus_military_budget_review: "Revize vojenského rozpočtu"
 MEX_focus_military_budget_review_desc: "Dobře financovaná armáda režimu Díaze se rozpadla, když revoluční milice začaly osvobozovat města a přerušovat jejich financování. Přehodnoťme finance armády, abychom zajistili její dlouhověkost v dobách války."
 MEX_focus_nafinsa: "NAFINSA"
 MEX_focus_nafinsa_desc: "Nacional Financiera je rozvojová banka založená k podpoře industrializace Mexika. Byla zvláště důležitá při tvorbě nových továren ve středních mexických státech, jako jsou chemické závody a kovárny v Mexico City."
 MEX_focus_national_bank: "Národní banka"
 MEX_focus_national_bank_desc: "Banco de México byla založena v roce 1925, aby obnovila ekonomiku rozvrácenou občanskou válkou. Je naší poslední finanční záchranou, vydavatelem měny a investorem ve všech druzích podniků ve prospěch státu."
 MEX_focus_nationalize_the_oil_fields: "Nacionalizovat ropná pole"
 MEX_focus_nationalize_the_oil_fields_desc: "Zahraniční ropné koncese dominují mexické ekonomice a příliš ovlivňují naše záležitosti doma i v zahraničí. Britové a Američané věnuji více pozornosti Royal Dutch Shell a Standard Oil než naší vládě!"
 MEX_focus_new_world_order: "Nový světový řád"
 MEX_focus_new_world_order_desc: "Němci jsou jasně pány Evropy. Určitě budeme mít místo v jejich Novém světovém pořádku, pokud jim pomůžeme proti Britům a Američanům. Starý Zimmermannův telegram byl zaslán s jistým cílem: Ameriku lze zničit jen pozemní invazí..."
 MEX_focus_northern_steel_plants: "Severní ocelárny"
 MEX_focus_northern_steel_plants_desc: "Nejprůmyslovější oblast Mexika mimo hlavní město je severní hranice s Amerikou. Města podél Rio Grande jako Matamoros a Ciudad Juarez mají silné hospodářské vazby s protějšky přes hranici jako Brownsville a El Paso. Měli bychom využít lepší infrastrukturu v této oblasti k dalšímu rozvoji těžkého průmyslu."
 MEX_focus_oil_field_expansion: "Rozšíření ropných polí"
 MEX_focus_oil_field_expansion_desc: "Potřeba ropy v Americe je neukojitelná. Přestože vyrábějí většinu světové ropy, také ji dovážejí. Mexiko má rozvojová ropná pole podél Mexického zálivu, která můžeme využít pro export."
 MEX_focus_oil_revenue_reinvestment: "Reinvestice příjmů z ropy"
 MEX_focus_oil_revenue_reinvestment_desc: "Jelikož nyní více profitujeme z prodeje ropy, náš rozpočet rychle narostl a musíme naplánovat užitečné využití těchto nových fondů. Pro dlouhodobý prospěch se nejvíce jeví reinvestice příjmů do ekonomické stimulace."
 MEX_focus_one_world_government: "Jediná světová vláda"
 MEX_focus_one_world_government_desc: "Nyní, kdy byla Stalinova tyranie potlačena, můžeme přesvědčit některé jeho příznivce, aby vykonali sebekritiku a připojili se ke společenství národů skutečně osvobozených od reakčního útlaku."
 MEX_focus_oppose_yanqui_imperialism: "Postavit se jankeskému imperialismu"
 MEX_focus_oppose_yanqui_imperialism_desc: "Po spravedlivém znovuzískání přírodních zdrojů naší země nyní cizí mocnosti požadují odškodnění, ale koncese byly za éry diktátora Díaze v podstatě ukradeny mexickému lidu v době jeho slabosti. Proč bychom měli platit zloději za vrácení ukradeného majetku?"
 MEX_focus_pacific_coast_naval_yards: "Loděnice na tichomořském pobřeží"
 MEX_focus_pacific_coast_naval_yards_desc: "Obchod přes Tichý oceán s Japonskem a Kalifornií je pro nás méně důležitý než Atlantský, ale měli bychom chránit naše zájmy a otevřít více možností. Rozšíření loděnic na Tichomoří nám poskytne větší volnost, pokud by byl Mexický záliv zablokován."
 MEX_focus_party_of_the_revolution: "Strana revoluce"
 MEX_focus_party_of_the_revolution_desc: "Prezident Cárdenas byl zvolen na základě agrární reformy s podporou dělnických a rolnických organizací. Reforma byla provedena a nyní máme hrdý socialistický stát připravený bojovat proti nespravedlnosti na mezinárodní scéně."
 MEX_focus_peripheral_infrastructure: "Okrajová infrastruktura"
 MEX_focus_peripheral_infrastructure_desc: "Naše nejvenkovštější oblasti zažily po desetiletí malý pokrok v infrastruktuře. Jsou zde pásy chudých zemědělců žijících ze sebe, kteří by byli otevřeni práci ve fabrikách a vzdělávání při rozšíření silniční sítě."
 MEX_focus_plan_of_agua_prieta: "Plán Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc: "Revoluce proti Díazovi a násilné boje po ní trvaly deset let. Když se prach usadil, vítězní severní generálové se setkali v Agua Prieta, Sonora, aby stanovili plán budoucnosti Mexika. Jsou to populističtí modernizátoři a sekularizátoři nebo 'konfederace caciků', o nic lepší než banditští páni dělící kořist, záleží na úhlu pohledu."
 MEX_focus_privatization: "Privatizace"
 MEX_focus_privatization_desc: "Systém ejido omezuje využívání půdy podle záměrů vlády. Proč by stát měl nutit zemědělce k soběstačnosti místo pěstování exportních plodin? Mexiko může být bohatší, pokud zrušíme komunální farmy a dovolíme skutečný rozvoj. Zastaralé myšlenky samostatnosti brání pokroku a globalizaci."
 MEX_focus_professional_army: "Escuela Superior de Guerra"
 MEX_focus_professional_army_desc: "Nemůžeme spoléhat na ad hoc soldaderas k zásobování vojáků v terénu, potřebujeme zásobovací sklady a logistický sbor. Na Vojenské škole získají naši velitelé a důstojníci pokročilé vojenské znalosti, které jim umožní vyvinout efektivní zásobovací systémy. \nV tuto chvíli by i osli byli lepší než ponechat vojáky, aby si zásoby obstarávali sami."
 MEX_focus_propaganda_pact: "Propagační pakt"
 MEX_focus_propaganda_pact_desc: "Hrozba komunismu stále více straší věrné hispánské vlastence. S našimi novými spojenci postavíme zeď bajonetů proti zákeřné bolševické hrozbě. Předveďme naši jednotu a bratrství mexickému lidu, aby měli jistotu úplného vítězství nad nenáviděným nepřítelem!"
 MEX_focus_purchase_belize: "Koupě Belize"
 MEX_focus_purchase_belize_desc: "Toto malé území bylo za koloniálních časů dlouho nárokováno španělskou korunou, ačkoli nikdy nebylo osídleno peninsulares. Po ztrátě španělské koloniální říše během napoleonských válek Velká Británie postupně upevnila kontrolu nad územím, což vyvrcholilo vznikem kolonie British Honduras v roce 1862. Území by mělo být převedeno Mexiku jako gesto dobré vůle."
 MEX_focus_purge_the_bureaucracy: "Pročistit byrokracii"
 MEX_focus_purge_the_bureaucracy_desc: "Callisté jsou odstraňováni z nezasloužených pozic vlivu. Máme mnoho vhodných náhradníků, schopných a inteligentních mužů, kteří budou vděční za možnost sloužit Mexiku..."
 MEX_focus_push_past_the_darien_gap: "Prolomit Dariénskou propast"
 MEX_focus_push_past_the_darien_gap_desc: "Po kampani za sjednocení Střední Ameriky musíme nyní projít džunglí mezi Panamou a Kolumbií známou jako 'Dariénská propast', abychom vkročili do Jižní Ameriky."
 MEX_focus_raiding_navy: "Útočné námořnictvo"
 MEX_focus_raiding_navy_desc: "Nemůžeme konkurovat hlavním námořním mocnostem světa v boji na hladině s bitevními loděmi a letadlovými loděmi. Měli bychom se soustředit na přerušení nepřátelských transportů vojska dříve, než dorazí, aby se ochránilo Mexiko před invazí."
 MEX_focus_realpolitik: "Realpolitika"
 MEX_focus_realpolitik_desc: "Máme své ideologické přesvědčení, ale Mexiko jako stát má vlastní zájmy nezávislé na mezinárodním boji. Musíme v těchto bouřlivých časech jít opatrnou cestou. Jediný špatný krok by mohl přivolat plnou váhu potenciálních imperialistů a tyranů na naše hlavy."
 MEX_focus_redeem_aztlan: "Vykoupit Aztlán"
 MEX_focus_redeem_aztlan_desc: "Mexický lid žijící v osvobozených oblastech USA sní o vládě, která je nebude utlačovat kvůli jejich původu, místu narození nebo jazyku, kterým doma mluví. Tento sen se stal skutečností."
 MEX_focus_reform_the_cristero_guard: "Reformovat Kristerovskou gardu"
 MEX_focus_reform_the_cristero_guard_desc: "Kristeři statečně bránili Církev před útlakem tyrana Callese a mnozí z nich zemřeli jako mučedníci pod praporem Krista. Nyní, když byla moc Svaté Církve obnovena, musí být přeskupeni, aby se stali ozbrojenou ochranou Krista."
 MEX_focus_rent_freeze: "Zmrazení nájmů"
 MEX_focus_rent_freeze_desc: "Městští dělníci jsou klíčovou složkou nového Mexika, které budujeme. Během revoluce byli mobilizováni do Rudých batalionů a nyní požadují slíbené odškodnění. Jedním z okamžitých problémů jsou parazitní nájemníci vybírající pronájmy od těchto usilovných tvůrců bohatství."
 MEX_focus_repeal_the_calles_law: "Zrušit Callesův zákon"
 MEX_focus_repeal_the_calles_law_desc: "Calles vyprovokoval Cristeros k povstání tvrdým uplatňováním protináboženských článků ústavy. Callesův zákon ponižuje duchovenstvo zakazem nošení duchovních oděvů na veřejnosti a vězením náboženských osob, které kritizují vládu. Souhlasíme, že politický vliv církve je třeba omezit, ale toto jsou útoky na individuální svobodu, nikoli moc církve."
 MEX_focus_rescind_the_mexican_cession: "Zrušit mexické postoupení"
 MEX_focus_rescind_the_mexican_cession_desc: "Rozsáhlá území ztracená severnímu agresorovi v roce 1848 stále svádějí některé mexické nacionalisty. Miliony hispánských lidí nyní žijí ve Spojených státech, někteří jsou potomky původních mexických obyvatel, jiní novější migranti. Měli bychom vykoupit čest Mexika tím, že zničíme yanckého agresora a sjednotíme mexický lid!"
 MEX_focus_revanchist_revolution: "Revanšistická revoluce"
 MEX_focus_revanchist_revolution_desc: "Mexický národ byl dlouho zneužíván janikovou agresí a komunistickou infiltrací, ale tyto překážky národní jednoty jsme překonali a vytvořili silný stát s mocným vůdcem. Nyní musíme zrušit křivdy, které Mexiko v minulosti utrpělo."
 MEX_focus_revolutionary_class_war: "Revoluční třídní válka"
 MEX_focus_revolutionary_class_war_desc: "Pouze proletariát, ozbrojený a organizovaný jako třídní armáda, bude schopný bránit a šířit ideály revoluce."
 MEX_focus_revolutionary_women: "Revoluční ženy"
 MEX_focus_revolutionary_women_desc: "Tradičně spojované s domácí prací, ženy také po desetiletí pracovaly v mexickém průmyslu. Tabákový, kávový a textilní průmysl zaměstnává většinou ženy, což však způsobilo třenice s mužským odborovým hnutím. Muži mají zákonné právo na stejnou mzdu za stejnou práci a minimální mzdu – toto právo bychom měli prosadit i pro ženy."
 MEX_focus_rewrite_the_constitution: "Přepracovat ústavu z roku 1917"
 MEX_focus_rewrite_the_constitution_desc: "Ústava napsaná zlomyslnými generály staví stát nad Církev, činí manželství občanským aktem, zabraňuje duchovním podporovat politické kandidáty a odmítá uznat katolickou církev jako zdroj mravní autority v Mexiku. Musíme tyto nesrovnalosti řešit formálním ustanovením katolické víry jako státního náboženství."
 MEX_focus_royal_dutch_shell: "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc: "Royal Dutch Shell je britsko-nizozemská firma držící 60 % mexických ropných koncesí. Kompromisem o pracovních sporech s těmito zahraničními ropnými společnostmi můžeme dosáhnout vzájemně výhodného ujednání."
 MEX_focus_rural_infrastructure: "Venkovská infrastruktura"
 MEX_focus_rural_infrastructure_desc: "Železniční sítě v Mexiku byly za Díaze rozšířeny, ale převážně v severních městech kvůli usnadnění obchodu s Amerikou. Měli bychom prosadit železnice dále na jih."
 MEX_focus_rural_schools: "Venkovské školy"
 MEX_focus_rural_schools_desc: "Školy zpracovávají syrový materiál negramotných rolníků na vlastenectví oddané občany ochotné bojovat proti nespravedlnosti a posílit otčinu. Escuelas Regionales Campesinas revolucionizují rolníky, učí je technické dovednosti a činí je soběstačnými."
 MEX_focus_seize_the_panama_canal: "Obsadit Panamský průplav"
 MEX_focus_seize_the_panama_canal_desc: "Jeden z nejkritičtějších průlomů světa, tento průplav byl vykopán za vysokou cenu pro latinské dělníky, kteří krváceli a umírali pod americkými biči ve prospěch průmyslníků. Po obsazení okolní oblasti můžeme provést bleskový útok na malou posádku průplavu, čímž donutíme Jankesy vybrat si mezi krvavou válkou s námi nebo předáním kontroly."
 MEX_focus_smash_the_bureaucrats: "Zničit byrokraty"
 MEX_focus_smash_the_bureaucrats_desc: "Po Leninově smrti vznikla zkorumpovaná byrokracie vedená Stalinem, která vytvořila bonapartistický režim v Sovětském svazu, kradoucí moc dělníkům. SSSR se tak stal degenerovaným dělnickým státem, který zvrhl ideály revoluce."
 MEX_focus_social_catholicism: "Sociální katolicismus"
 MEX_focus_social_catholicism_desc: "Doktrína politického náboženství z počátku 20. století, sociální katolicismus klade důraz na zmírnění břemen chudých útokem na příčiny chudoby. Nespravedlnosti způsobené neomezeným průmyslovým kapitalismem potřebují koherentní odpověď církve a pokrokové duchovenstvo Mexika se o to pokusí."
 MEX_focus_soldaderas: "Soldaderas"
 MEX_focus_soldaderas_desc: "Ikonická součást revoluce, ženy-vojáci bojovaly v řadách a některé byly povýšeny na poddůstojnické pozice. Byly zvláště důležité pro logistiku špatně zásobených revolučních armád."
 MEX_focus_spanish_civil_war_refugees: "Uprchlíci ze španělské občanské války"
 MEX_focus_spanish_civil_war_refugees_desc: "Hořící konflikt ve Španělsku vysídlil desetitisíce španělských občanů. Mnoho z nich tvoří nejlepší část španělské inteligence nebo vysoce kvalifikovaný technický personál. Poskytnutím azylu plníme humanitární povinnosti a zároveň prospějeme Mexiku."
 MEX_focus_state_education: "Státní vzdělávání"
 MEX_focus_state_education_desc: "Socialistická výchova v Mexiku znamená zaměření na racionalismus a vlastenectví, spíše než na dodržování papežských dogmat a diktátů. Stačí nám dát jedné generaci mexických mladých lidí dobrou anticírkevní výchovu a jejich lidická podpora zmizí přes noc. Lidé nebudou tolerovat parazitickou duchovenstvo, když budou vědět, že je možný jiný svět."
 MEX_focus_strike_breaking: "Lámání stávky"
 MEX_focus_strike_breaking_desc: "Odborová činnost je základním právem chráněným ústavou z roku 1917, ale útoky na majetek jsou trestné a měly by tak být posuzovány. Odstoupení pracovní síly v kritickém průmyslu může být v době krize považováno za zradu."
 MEX_focus_support_general_cedillo: "Podpořit generála Cedilla"
 MEX_focus_support_general_cedillo_desc: "Severní generál Saturnino Cedillo a další caudilové jako on potřebují jistotu, že jim vláda zachová autonomii. Rychlá centralizace moci pod prezidenty Callesem a Cárdenasem nám umožnila řešit vážné problémy národa, a proto další zbavování caudilů moci není nutné."
 MEX_focus_support_spains_loyalists: "Podpořit španělské loajalisty"
 MEX_focus_support_spains_loyalists_desc: "Republikánská vláda ve Španělsku byla demokraticky zvolena a nyní čelí rebelii 'nacionalistických' zrádců, kteří usilují pouze o osobní moc a jasně nenávidí obyčejné Španěly. Měli bychom podpírat loajalisty zasláním pomoci a zastáním se jich v Lize národů, která se snaží uvalit embargo na bědující republikánskou vládu."
 MEX_focus_synarchist_communes: "Synarchistické komuny"
 MEX_focus_synarchist_communes_desc: "Nyní, když mysl lidí byla spasena od 'revolucionářů' a věřící se vracejí do znovu posvěcených kostelů, může být náš ekonomický plán uskutečněn. Nové výrobní jednotky umožní věřícím sloužit národní věci i Církvi a zároveň zažívat jednotu víry i duše."
 MEX_focus_synarchist_youth: "Synarchistická mládež"
 MEX_focus_synarchist_youth_desc: "Mládež je budoucností našeho národa. Pokud bude správně vzdělávána, stane se ztělesněním našich ideálů – síly, věrnosti a zbožnosti."
 MEX_focus_tank_workshops: "Dílny na tanky"
 MEX_focus_tank_workshops_desc: "Náš letecký konstruktér, TNCA, experimentoval s obrněnými bojovými vozidly během Velké války a vytvořil prototyp na základě britských rhombusových návrhů. Měli bychom tyto experimenty znovu zahájit a vybudovat dílnu na tanky."
 MEX_focus_television_innovators: "Inovátoři televize"
 MEX_focus_television_innovators_desc: "Mexiko má překvapivě pokročilý elektronický průmysl. Guillermo González Camarena a další členové 'Ligy rozhlasových experimentů' experimentují s barevným televizním přenosem. Můžeme se stát světovými lídry v komunikačních technologiích, pokud se na tyto vývoje zaměříme."
 MEX_focus_the_gold_shirts: "Zlaté košile"
 MEX_focus_the_gold_shirts_desc: "Generál Nicolás Rodríguez Carrasco založil Zlaté košile v roce 1933, aby porazil komunistické zrádce bojující proti vládě. Tento paramilitantní spolek by se měl stát křídlem vlády, protože jejich cíl je obdivuhodný a metody nezbytné."
 MEX_focus_the_red_shirts: "Červené košile"
 MEX_focus_the_red_shirts_desc: "Guvernér Tomás Garrido Canabal založil v roce 1930 Červené košile, aby bránily revoluci proti katolické církvi a jejím reakčním kněžím. Hledání a ničení nepřátel lidu je hodná věc, proto bychom měli Červené košile zapojit do armády nějakým způsobem."
 MEX_focus_triumph_of_synarchism: "Triumf synarchismu"
 MEX_focus_triumph_of_synarchism_desc: "Naši nepřátelé jsou úplně poražení a schovávají se ve stínech jako Satanovi pašáci. Nyní máme volné ruce zajistit přestavbu státu tak, aby byla zajištěna jeho jednota jak ve víře, tak v politické vůli."
 MEX_focus_triumph_over_the_cristeros: "Triumf nad Kristery"
 MEX_focus_triumph_over_the_cristeros_desc: "Mnoho talentovaných jedinců vystoupalo během protikristerovských kampaní na vrchol. Boj s povstalci pomocí malých jednotek a letecké podpory dal našim generálům skvělou příležitost otestovat jejich schopnosti. Represivní kampaň nám také umožnila poznat, kdo má žaludek na špinavější práci."
 MEX_focus_unify_centroamerica: "Sjednotit Střední Ameriku"
 MEX_focus_unify_centroamerica_desc: "Malé banánové republiky Nikaragua, Panamá a Kostarika jsou příliš malé na to, aby byly životaschopné státy. Musíme je absorbovat do vlastního národa a tím přinést Mexiku a mexickému lidu slávu."
 MEX_focus_urban_development: "Městský rozvoj"
 MEX_focus_urban_development_desc: "Města jsou centry ekonomické aktivity, proto musí mít přednost před zaostalými venkovskými oblastmi. Budeme rozvíjet silnice a železnici v Mexico City a dalších hlavních městských oblastech, čímž se bohatství Mexika ještě zvýší."
 MEX_focus_weapons_modernisation: "Modernizace zbraní"
 MEX_focus_weapons_modernisation_desc: "Mexiko mělo fantastický průmysl malých zbraní před revolucí. Nenáviděný diktátor Díaz, navzdory svým chybám, se velmi zajímal o vývoj zbraní. Je třeba prošetřit experimenty s automatickými puškami z období Díaze."
 MEX_focus_womens_suffrage: "Právo volit ženám"
 MEX_focus_womens_suffrage_desc: "Mnozí zákonodárci a ministři revolučních vlád byli proti rozšíření volebního práva pro ženy, protože věřili, že ženy budou snadněji ovlivnitelné argumenty duchovenstva a ukončí program sekularizace. Ať už to bylo jakkoliv v minulosti, nemůžeme stát v cestě pokroku."
 MEX_focus_xefo: "XEFO"
 MEX_focus_xefo_desc: "Vláda buduje rozhlasové vysílače a zakládá stanice po celé zemi. Je to užitečné pro šíření propagandy, ale také to přibližuje venkovské obyvatele navzájem. XEFO je jednou z takových rozhlasových stanic, kterou provozuje Partido Nacional Revolucionario."
 USA_foreign_support_tt: "Tato rozhodnutí nám umožňují obrátit se na hlavní země s žádostí o materiální podporu."
 USA_honor_the_confederacy_tt: "Tato rozhodnutí nám umožňují obnovit důvěru lidí ve vládu v případě občanské války tím, že se spojíme s minulostí."
