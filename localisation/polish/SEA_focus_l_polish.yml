 PHI_usa_focus_done_T2_alt_tt: "Dokončili jste alespoň dva z: §Y$PHI_declare_military_emergency$§!, §YPeg the Peso to the Dollar§!, §YPro-Hacendados§! nebo §YNationality Act§!." # todo: NEW TRANSLATION
 PHI_usa_focus_done_T3_alt_tt: "Dokončili jste alespoň tři z: §Y$PHI_declare_military_emergency$§!, §YPeg the Peso to the Dollar§!, §YPro-Hacendados§! nebo §YNationality Act§!." # todo: NEW TRANSLATION
 SIK_six_great_policies: "Šest velkých politik" # todo: NEW TRANSLATION
 SIK_six_great_policies_desc: "Šest velkých politik — antiimperialismus, přátelství se Sovětským svazem, rasová a národní rovnost, čistá vláda a mír a rekonstrukce prosazované Lidovou protimperialistickou asociací — jsou základem Sheng Shicaiovy vlády v Sinkiangské klikě. Skrze ně zajistíme prosperující provincii a vyhneme se návratu k feudální nadvládě." # todo: NEW TRANSLATION
 SIK_invest_in_the_dushanzi_oil_fields: "Investovat do ropných polí Dushanzi" # todo: NEW TRANSLATION
 SIK_invest_in_the_dushanzi_oil_fields_desc: "Ropa byla objevena v oblasti Dushanzi na přelomu století a už v roce 1909 jsme zahájili určitou těžbu, ale s nedávnými investicemi ze Sovětského svazu je potenciál na další expanzi. Měli bychom dále investovat do tohoto sovětsko-sinkiangského společného projektu na rozšíření rafinerií, které mohou být zásadní pro náš i sovětský válečný úsilí." # todo: NEW TRANSLATION
 SIK_three_year_plan_for_reconstruction: "Tříletý plán rekonstrukce" # todo: NEW TRANSLATION
 SIK_three_year_plan_for_reconstruction_desc: "Abychom si zajistili vládu a vyhnuli se dalšímu chaosu, musíme zahájit tříletý plán rekonstrukce za sovětské podpory. Vzít si půjčky nás sice dočasně sváže se SSSR, ale v dlouhodobém horizontu zajistí naši ekonomickou prosperitu a nakonec i nezávislost." # todo: NEW TRANSLATION
 SIK_a_new_xinjiang: "Nový Xinjiang" # todo: NEW TRANSLATION
 SIK_a_new_xinjiang_desc: "Nyní, když byly naše průmysly zmodernizovány a náš lid naučen číst, je naše provincie připravena udělat další krok na cestě do budoucnosti. Zahájíme rozsáhlý projekt integrace Sinkiangu a jeho obyvatel s moderním světem, připravíme se tak na místo na globální scéně!" # todo: NEW TRANSLATION
 SIK_transformation_of_nature: "Proměna přírody" # todo: NEW TRANSLATION
 SIK_transformation_of_nature_desc: "Asie je bohatá na přírodní zdroje, které čekají na vytěžení. S naší vědeckou komunitou posouvající hranice možného se i největší a nejinvazivnější projekty stávají proveditelnými. Životní prostředí musí být v masovém měřítku tvarováno tak, aby pracovalo ve prospěch lidu!" # todo: NEW TRANSLATION
 SIK_soviet_intervention: "Přímá sovětská intervence" # todo: NEW TRANSLATION
 SIK_soviet_intervention_desc: "Sheng Shicai se ukázal jako nespolehlivý, házející se mezi různými loajálnostmi. Musíme ho proto nahradit někým, komu můžeme důvěřovat, kdo bude vládnout Sinkiangu v souladu s linií strany." # todo: NEW TRANSLATION
 SIK_protector_of_the_kyrgiz: "Ochránce Kirgizů" # todo: NEW TRANSLATION
 SIK_protector_of_the_kyrgiz_desc: "Kirgizský lid na druhé straně sovětské hranice touží po vedení někoho, kdo jim rozumí. [ROOT.GetLeader] má jejich kořeny a zná jejich způsoby. Měli bychom žádat [SOV.GetLeader] o sjednocení s provincií." # todo: NEW TRANSLATION
 SIK_ensure_a_clean_government: "Zajistit čistou vládu" # todo: NEW TRANSLATION
 SIK_ensure_a_clean_government_desc: "Jedna ze šesti velkých politik vyžaduje vládu bez korupce, ale také bez vzpour. Musíme zajistit stabilitu vlády za každou cenu, odstranit všechny, kteří by mohli ohrozit vládu [ROOT.GetLeader], za pomoci NKVD!" # todo: NEW TRANSLATION
 SIK_a_new_nationality_policy: "Nová národnostní politika" # todo: NEW TRANSLATION
 SIK_a_new_nationality_policy_desc: "Měli bychom přijmout sovětskou politiku národností, kde nebude jedna skupina dominovat všem, ale mnoho bude žít v harmonii. Tímto způsobem musí být Chané naučeni číst a psát ujgursky a naopak. Také v úředních institucích prosadíme ateismus, ale lidem ponecháme svobodu vyznání, aby umožnili stabilnější a sjednocenou provincii." # todo: NEW TRANSLATION
 SIK_king_of_sinkiang: "Král Sinkiangu" # todo: NEW TRANSLATION
 SIK_king_of_sinkiang_desc: "Sheng Shicai je nepopiratelným vůdcem Sinkiangské kliky, někteří ho dokonce nazývají králem. Provincie však leží na křižovatce: někteří chtějí následovat centrální vládu, jiní pokračovat v sovětské stopě. Co král vyhlásí, rozhodne o budoucnosti provincie a jejích obyvatel, ale zatím není jasné, jak se rozhodne." # todo: NEW TRANSLATION
 SIK_rejoin_the_central_government: "Znovu se připojit k centrální vládě" # todo: NEW TRANSLATION
 SIK_rejoin_the_central_government_desc: "Sověti nejsou tak spolehliví, jak jsme si možná mysleli. Zdá se nejlepší vsadit na vítězného koně a změnit kurz zpět, znovu se přidat ke KMT a rychle se integrovat s centrální vládou." # todo: NEW TRANSLATION
 SIK_reestablish_the_guominjun: "Obnovit Guominjun" # todo: NEW TRANSLATION
 SIK_reestablish_the_guominjun_desc: "Guominjun byla vojenská frakce založená Feng Yuxiangem v 20. letech. Vzhledem k jejímu zaměření na nacionalismus, antiimperialismus a křesťanský socialismus se zdá být ideální organizací k oživení, pokud chceme stát se třetí stranou ve občanské válce. Navíc to byla právě GMJ, ke které se [ROOT.GetLeader] kdysi přidal, a jeho loajalita nikdy neležela u KMT." # todo: NEW TRANSLATION
 SIK_reaffirm_soviet_connections: "Potvrdit sovětská spojení" # todo: NEW TRANSLATION
 SIK_reaffirm_soviet_connections_desc: "Centrální vláda zklamala Čínu a to je s každým dnem jasnější. Měli bychom se plně odtrhnout od nich a přidat se k [SOV.GetNameDef] v jejich křížové výpravě proti feudalismu." # todo: NEW TRANSLATION
 SIK_utilize_asperovs_contacts: "Využít Asperovovy kontakty" # todo: NEW TRANSLATION
 SIK_utilize_asperovs_contacts_desc: "Garegin Apresov, sovětský generální konzul s výjimečnými pravomocemi a zástupce Druhého východního oddělení Lidového komisariátu zahraničních věcí SSSR v Urumči, má mnoho důležitých kontaktů uvnitř [SOV.GetNameDef]. Měli bychom využít jeho postavení a spojení a vyždímat z naší spolupráce s [SOV.GetAdjective]i co nejvíce." # todo: NEW TRANSLATION
 SIK_office_of_sinkiang_border_commissioner: "Úřad komisaře pro pohraniční obranu Sinkiangu" # todo: NEW TRANSLATION
 SIK_office_of_sinkiang_border_commissioner_desc: "Úřad komisaře pro pohraniční obranu Sinkiangu je orgán zodpovědný za velení regionálních posádek. Díky této autonomii můžeme posílit provinční vládu a prakticky kdykoli jednat nezávisle na centrální vládě." # todo: NEW TRANSLATION
 SIK_cooperate_with_the_nkvd: "Spolupracovat s NKVD" # todo: NEW TRANSLATION
 SIK_cooperate_with_the_nkvd_desc: "Abychom posílili naše vztahy s [SOV.GetNameDef] a zároveň upevnili naši vládu a ochránili Urumqi před zahraničními spiklenci, musíme spolupracovat s NKVD a pomoci jim vytvořit řádné zastoupení v naší zemi." # todo: NEW TRANSLATION
 SIK_cooperate_with_the_ussr: "Spolupracovat se SSSR" # todo: NEW TRANSLATION
 SIK_cooperate_with_the_ussr_desc: "Náš vztah se Sovětským svazem je v rámci Číny jedinečný, a abychom zajistili naši územní integritu, musíme toho využít. S jejich pomocí můžeme konečně vyhnat Kuomintang z naší provincie." # todo: NEW TRANSLATION
 SIK_military_cooperation: "Vojenská spolupráce" # todo: NEW TRANSLATION
 SIK_military_cooperation_desc: "Kuomintang stále drží velké množství jednotek v Khotanu prostřednictvím Nové 36. divize. Abychom zajistili jejich vyhnání, měli bychom požádat o pomoc Sovětský svaz." # todo: NEW TRANSLATION
 SIK_a_soviet_airforce: "Sovětské letectvo" # todo: NEW TRANSLATION
 SIK_a_soviet_airforce_desc: "Díky našim rostoucím vztahům s [SOV.GetNameDef] budeme schopni od nich získat letadla. Kromě toho připravili založení pilotních škol v Urumči a začali posílat poradce, kteří nám pomohou připravit se na budoucnost války." # todo: NEW TRANSLATION
 SIK_march_into_khotan: "Vpochodovat do Khotanu" # todo: NEW TRANSLATION
 SIK_march_into_khotan_desc: "Den nadešel! Brzy bude celý Sinkiang pod naší kontrolou a jednotky Ma Hushana budou vyhnány!" # todo: NEW TRANSLATION
 we_will_play_as_kum_tt: "Budeme hrát za [KUM.GetFlag]§Y[KUM.GetNameDef]§!!" # todo: NEW TRANSLATION
 SIK_march_into_khotan_tt: "V pravý čas dorazí §Ydodatečné zásoby§! od §Y[SOV.GetNameDef]§!" # todo: NEW TRANSLATION
 SIK_a_united_sinkiang_clique: "Sjednocená Sinkiangská klika" # todo: NEW TRANSLATION
 SIK_a_united_sinkiang_clique_desc: "S vyhnáním Nové 36. divize a Sinkiangem nyní zcela pod naší kontrolou stojíme jako silná síla v oblasti. Nyní se musíme obrátit na východ a zajistit územní integritu našich soudruhů a spojenců proti japonským vetřelcům." # todo: NEW TRANSLATION
 SIK_pursue_further_soviet_integration: "Usilovat o další sovětskou integraci" # todo: NEW TRANSLATION
 SIK_pursue_further_soviet_integration_desc: "Když bitva skončila a prach usedl, musíme obrátit oči k ostatním hrozbám. Pod ochranným křídlem Sovětského svazu nebudeme čelit hrozbě anexace ze strany centrální vlády, takže je to zjevně nejrozumnější postup." # todo: NEW TRANSLATION
 SIK_establish_the_xinjiangneft: "Zřídit Xinjiangneft" # todo: NEW TRANSLATION
 SIK_establish_the_xinjiangneft_desc: "Politbyro [SOV.GetAdjective] projednalo otázku 'Xinjiang Oil' a přijalo usnesení, které vyzývá k přípravě rozvoje těžby ropy v blízkosti [SOV.GetAdjective] hranice pod vedením naší vlády. Za tímto účelem má být zřízena společná xinjiang-sovětská společnost 'Xinjiangneft', která má pomáhat při společné těžbě přírodních zdrojů v regionu." # todo: NEW TRANSLATION
 SIK_established_the_xinjiangneft_flag: "Zřízen Xinjiangneft" # todo: NEW TRANSLATION
 KHM_call_for_aid: "Žádat o pomoc" # todo: NEW TRANSLATION
 KHM_call_for_aid_desc: "S vojsky Sheng Shicaiho na prahu musíme žádat o pomoc od našich krajanů, jinak se zhroutíme." # todo: NEW TRANSLATION
 KHM_strike_the_governor: "Udeřit na guvernéra" # todo: NEW TRANSLATION
 KHM_strike_the_governor_desc: "Naše jednotky jsou připravené, morálka vysoká, musíme využít tuto příležitost a vyhnat sovětského loutkového guvernéra z naší provincie!" # todo: NEW TRANSLATION
 KHM_push_them_back: "Odrazit je zpět" # todo: NEW TRANSLATION
 KHM_push_them_back_desc: "Bitva o provincii Sinkiang nesmí skončit jejich vítězstvím, odrazíme je až do Sovětského svazu!" # todo: NEW TRANSLATION
 KHM_the_sinkiang_ma_clique: "Sinkiangská Ma klika" # todo: NEW TRANSLATION
 KHM_the_sinkiang_ma_clique_desc: "S porážkou Sheng Shicaiho a jeho sinkiangské kliky nyní stojíme jako jediný guvernér provincie. Musíme prosadit svou pozici, abychom se stali ještě silnějším činitelem v oblasti." # todo: NEW TRANSLATION
 KHM_our_position_remains: "Naše pozice přetrvává" # todo: NEW TRANSLATION
 KHM_our_position_remains_desc: "Válka se možná nevyvíjela zcela v náš prospěch, ale chótanská klika stále stojí a Nová 36. divize je nyní připravena více než kdy dřív na nadcházející konflikt." # todo: NEW TRANSLATION
 CHI_sea_gain_warlord_support: "Získat podporu válečných pánů" # todo: NEW TRANSLATION
 CHI_sea_gain_warlord_support_desc: "Abychom byli považováni za legitimního vládce Číny, musíme nejprve získat podporu ostatních válečných pánů." # todo: NEW TRANSLATION
 CHI_allow_warlord_support_tt: "Odemkne rozhodnutí k získání vlivu frakce výměnou za laskavosti vůči válečným pánům" # todo: NEW TRANSLATION
 CHI_sea_propaganda_campaigns: "Propagandistické kampaně" # todo: NEW TRANSLATION
 CHI_sea_propaganda_campaigns_desc: "Účinnou propagandou přehlušíme centrální vládu a brzy padne k našim nohám." # todo: NEW TRANSLATION
 CHI_propaganda_decisions_tt: "Odemkne rozhodnutí k získání vlivu frakce prostřednictvím propagandistických kampaní" # todo: NEW TRANSLATION
 CHI_sea_unified_army_structure: "Jednotná armádní struktura" # todo: NEW TRANSLATION
 CHI_sea_unified_army_structure_desc: "Abychom se efektivně postavili proti vnějším a vnitřním hrozbám, musíme reformovat armádu v profesionální sílu. S pomocí poradců Komunistické strany dokážeme vytvořit vlastní Rudou armádu a lépe odrazit hrozby zvenčí." # todo: NEW TRANSLATION
 CHI_sea_battle_for_china: "Bitva o Čínu" # todo: NEW TRANSLATION
 CHI_sea_battle_for_china_desc: "Jak se centrální vláda stále více odchyluje od správné stranické linie, je zřejmé, že jedinou cestou vpřed je převzít kontrolu. Musíme se probojovat do hlavního města a uchvátit jej od státu, který nás zradil." # todo: NEW TRANSLATION
 CHI_sea_rally_the_warlords: "Svolat válečné pány" # todo: NEW TRANSLATION
 CHI_sea_rally_the_warlords_desc: "Váleční pánové jsou důležitou součástí boje o moc v Číně. S nimi po našem boku bude mnohem snazší převzít kontrolu." # todo: NEW TRANSLATION
 CHI_sea_a_new_expedition: "Nová expedice" # todo: NEW TRANSLATION
 CHI_sea_a_new_expedition_desc: "Jak centrální vláda slábne, musíme si připomenout odkaz Severní expedice a obsadit hlavní města. Jakmile budou pod naší vládou, bude jen otázkou času, než budeme uznáni jako legitimní autorita v Číně." # todo: NEW TRANSLATION
 PRC_sea_inward_focus: "Zaměřit se na vnitrozemí" # todo: NEW TRANSLATION
 PRC_sea_inward_focus_desc: "Cesta vpřed nespočívá ve slepé poslušnosti sovětské linii. Musíme prokázat naši nezávislost a vyšlapat vlastní cestu, aby naše revoluce uspěla." # todo: NEW TRANSLATION
 PRC_sea_rally_the_industry: "Mobilizovat průmysl" # todo: NEW TRANSLATION
 PRC_sea_rally_the_industry_desc: "Bez organizovaného dělnického hnutí a průmyslové báze, která by podporovala naši revoluci, ta vyhasne. Je tedy nezbytné je získat na naši stranu." # todo: NEW TRANSLATION
 PRC_sea_reforming_our_ranks: "Přeorganizovat naše řady" # todo: NEW TRANSLATION
 PRC_sea_reforming_our_ranks_desc: "Aby naše revoluce uspěla, musíme reorganizovat řady a získat venkovské vrstvy. Bez jejich pomoci nebudeme mít funkční armádu, ale s nimi na naší straně získáme výhodu proti nepřátelům." # todo: NEW TRANSLATION
 PRC_sea_forging_our_own_path: "Vybudování vlastní cesty" # todo: NEW TRANSLATION
 PRC_sea_forging_our_own_path_desc: "Stále více se ukazuje, že Komintern selhala vůči čínským revolucionářům a musíme vytvořit vlastní svaz. Díky tomu budeme moci včas prosazovat svou autoritu i mimo Čínu." # todo: NEW TRANSLATION
 PRC_sea_toe_the_soviet_line: "Podřizovat se sovětské linii" # todo: NEW TRANSLATION
 PRC_sea_toe_the_soviet_line_desc: "Je jasné, že čínská revoluce může uspět jen se sovětskou pomocí. I když v rámci strany panují jiné názory, čas ukáže, kdo má pravdu." # todo: NEW TRANSLATION
 PRC_sea_aid_from_soviet_bolsheviks: "Pomoc od sovětských bolševiků" # todo: NEW TRANSLATION
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Aby naše revoluce uspěla, potřebujeme průmyslovou základnu. S pomocí sovětských investorů můžeme nastartovat vlastní průmysl." # todo: NEW TRANSLATION
 PRC_sea_soviet_advisors: "Sovětscí poradci" # todo: NEW TRANSLATION
 PRC_sea_soviet_advisors_desc: "Sověti mají v Číně několik agentů. Musíme je najmout a využít jejich odbornosti, pokud chceme porazit nacionalistickou vládu." # todo: NEW TRANSLATION
 PRC_sea_industrialisation_of_nature: "Industrializace přírody" # todo: NEW TRANSLATION
 PRC_sea_industrialisation_of_nature_desc: "Abychom zajistili podmínky pro socialismus, musíme nejprve vybudovat průmyslovou dělnickou třídu. Se sovětskou pomocí tyto podmínky rychleji vytvoříme." # todo: NEW TRANSLATION
 PRC_sea_comintern_integration: "Integrace do Kominterny" # todo: NEW TRANSLATION
 PRC_sea_comintern_integration_desc: "Nyní, když jsou podmínky správné, je čas se plně začlenit do Kominterny." # todo: NEW TRANSLATION
 PRC_sea_new_economic_direction: "Nové ekonomické směřování" # todo: NEW TRANSLATION
 PRC_sea_new_economic_direction_desc: "Po vyhlášení naší Lidové republiky a uklidnění situace je čas přesměrovat a restrukturalizovat naši ekonomiku. Pečlivým plánováním se nám časem podaří překonat západní ekonomiky a stát se mocností, s níž je třeba počítat." # todo: NEW TRANSLATION
 PRC_sea_move_capital: "Přesunout hlavní město" # todo: NEW TRANSLATION
 PRC_sea_move_capital_desc: "Po vyhlášení $PRC_proclaimed_communism$ je přirozené přesunout sídlo vlády a obnovit název města Peking." # todo: NEW TRANSLATION
 china_communist_warlord_focus: "Strom fokusů komunistické Číny" # todo: NEW TRANSLATION
 china_nationalist_warlord_focus: "Strom fokusů nacionalistické Číny" # todo: NEW TRANSLATION
 CHI_sea_develop_capital: "Rozvinout [ROOT.Capital.GetName]" # todo: NEW TRANSLATION
 CHI_sea_develop_capital_desc: "Bez průmyslové základny nikdy neudržíme svou pozici. Musíme proto investovat do našeho hlavního města." # todo: NEW TRANSLATION
 CHI_sea_further_industrial_investment: "Další průmyslové investice" # todo: NEW TRANSLATION
 CHI_sea_further_industrial_investment_desc: "I když máme malý průmysl, stále nemá šanci vůči centrální vládě. Musíme proto dále investovat do průmyslu." # todo: NEW TRANSLATION
 CHI_sea_develop_capital_arsenal: "Rozšířit arzenál [ROOT.Capital.GetName]" # todo: NEW TRANSLATION
 CHI_sea_develop_capital_arsenal_desc: "Bez arzenálu nebudeme mít armádu, a bez armády nebudeme mít stát. Abychom zajistili přežití, musíme proto rozšířit naše průmyslové schopnosti." # todo: NEW TRANSLATION
 CHI_sea_small_arms_production: "Výroba ručních zbraní" # todo: NEW TRANSLATION
 CHI_sea_small_arms_production_desc: "Ručné zbraně jsou páteří našeho vojenského průmyslu. Bez nich by naše armády byly k ničemu a náš stát by podlehl jakémukoli tlaku. Měli bychom tedy logicky dále investovat do tohoto sektoru." # todo: NEW TRANSLATION
 CHI_sea_industrial_research_projects: "Průmyslové výzkumné projekty" # todo: NEW TRANSLATION
 CHI_sea_industrial_research_projects_desc: "Bez moderního průmyslu zaostaneme za ostatními, a bez něj nás brzy předeženou i centrální vláda. Financování výzkumu modernějších metod a strojů pomůže udržet náš průmysl na úrovni ostatních." # todo: NEW TRANSLATION
 CHI_sea_expand_public_education: "Rozšířit veřejné vzdělávání" # todo: NEW TRANSLATION
 CHI_sea_expand_public_education_desc: "Bez populace s přístupem ke vzdělání zaostaneme za ostatními státy. Abychom zajistili prosperitu národa, musíme proto investovat do veřejného školství." # todo: NEW TRANSLATION
 CHI_sea_fund_research_projects: "Financovat výzkumné projekty" # todo: NEW TRANSLATION
 CHI_sea_fund_research_projects_desc: "Abychom udrželi náskok před protivníky, je důležité znát a využívat nejnovější technologické pokroky. Financováním výzkumných projektů toho dosáhneme a zároveň pomůžeme naší populaci." # todo: NEW TRANSLATION
 CHI_sea_rely_on_our_infantry: "Spoléhat na naši pěchotu" # todo: NEW TRANSLATION
 CHI_sea_rely_on_our_infantry_desc: "Armády zaměřené na pěchotu nás zatím nezklamaly a nezklamou. Měli bychom do nich proto logicky více investovat, abychom měli výhodu proti případnému nepříteli." # todo: NEW TRANSLATION
 CHI_sea_modern_warfare: "Moderní válka" # todo: NEW TRANSLATION
 CHI_sea_modern_warfare_desc: "Budoucnost války neleží v dnešních armádách zaměřených na pěchotu. Abychom nebyli přehráni a zničeni nepřítelem, musíme investovat do nových technologií." # todo: NEW TRANSLATION
 CHI_sea_consolidate_our_rule: "Upevnit naši vládu" # todo: NEW TRANSLATION
 CHI_sea_consolidate_our_rule_desc: "I když máme formální kontrolu nad provincií, jsou místa, kde je naše autorita slabá. Měli bychom se jim pokusit přiblížit, aby obyvatelstvo vědělo, kdo je jejich vládce." # todo: NEW TRANSLATION
 CHI_sea_fortification_efforts: "Práce na opevnění" # todo: NEW TRANSLATION
 CHI_sea_fortification_efforts_desc: "Zatím je naše pozice bezpečná, ale může přijít doba, kdy budeme muset bránit hranice na posledního muže. Je proto jasné, že musíme vybudovat opevnění a zapustit se do obrany." # todo: NEW TRANSLATION
 CHI_sea_infantry_efforts: "Zaměření na pěchotu" # todo: NEW TRANSLATION
 CHI_sea_infantry_efforts_desc: "Pěchota je páteří naší armády. Zlepšením výcviku a standardů zajistíme, že budou v boji ještě efektivnější." # todo: NEW TRANSLATION
 CHI_sea_brigade_specialization: "Specializace brigád" # todo: NEW TRANSLATION
 CHI_sea_brigade_specialization_desc: "Zatímco mít armádu vhodnou pro většinu úkolů je zásadní pro vítězství nad vetřelci, je také nezbytné zaměřit se na určitou míru specializace." # todo: NEW TRANSLATION
 CHI_sea_the_army: "Armáda [ROOT.GetAdjective]" # todo: NEW TRANSLATION
 CHI_sea_the_army_desc: "S dokončenou reformou armády můžeme konečně říct, že nejsme jen válečný pán s bandou vojáků, ale velitel s armádou připravenou čelit jakýmkoli hrozbám." # todo: NEW TRANSLATION
 XSM_the_military_governor: "Vojenský guvernér" # todo: NEW TRANSLATION
 XSM_the_military_governor_desc: "Zatímco naši zemi formálně vede Ma Lin, civilní guvernér Qinghaje, vojenský guvernér a Linův synovec Ma Bufang už nějakou dobu usiluje o úplnou kontrolu nad provincií. Zda se mu podaří odstranit strýce, je zatím nejisté, ale s trochou manévrování je to jistě možné." # todo: NEW TRANSLATION
 XSM_a_hui_army: "Armáda Hui" # todo: NEW TRANSLATION
 XSM_a_hui_army_desc: "Armáda pod velením Ma Bufanga je do značné míry složena z Huiů, kteří přísahají absolutní věrnost svému veliteli. Budou se velmi hodit, pokud bude Ma Bufang muset převzít moc vojenskými prostředky." # todo: NEW TRANSLATION
 XSM_sway_the_people: "Přesvědčit lid" # todo: NEW TRANSLATION
 XSM_sway_the_people_desc: "Zatímco armáda stojí pevně za Ma Bufangem, lidé dávají přednost Ma Linovi. Pokus je přesvědčit bude důležitý, ale pokud se nestane něco drastického, zatím zůstanou na Ma Linově straně." # todo: NEW TRANSLATION
 XSM_sweep_out_communists: "Vyhnat komunisty" # todo: NEW TRANSLATION
 XSM_sweep_out_communists_desc: "Vyhození Zhang Guotaova a jeho bandy komunistů je nejvyšší prioritou, pokud nechceme padnout do rukou Sovětské republiky. Musíme proto vyčistit naše území od zbývajících komunistů." # todo: NEW TRANSLATION
 XSM_send_ma_lin_on_hajj: "Poslat Ma Lina na hadždž" # todo: NEW TRANSLATION
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin ví, že jeho čas vypršel, ale odstranit ho bezdůvodně by rozhněvalo populaci. Měli bychom ho proto přinutit k rezignaci pod záminkou, že odchází na hadždž." # todo: NEW TRANSLATION
 XSM_the_civilian_governor_remains: "Civilní guvernér zůstává" # todo: NEW TRANSLATION
 XSM_the_civilian_governor_remains_desc: "I když Ma Bufang chtěl plnou kontrolu, stále více se ukazuje, že to nebude možné bez rizika rozsáhlého povstání. Ma Lin však navrhl kompromis, kde by obě role byly považovány za spoluvládnutí, přičemž on by rezignoval na více symbolickou roli a Bufang by byl fakticky u kontroly většiny záležitostí." # todo: NEW TRANSLATION
 XSM_solidifying_control: "Upevnění kontroly" # todo: NEW TRANSLATION
 XSM_solidifying_control_desc: "Nyní, když vnitřní spory skončily, je čas upevnit naši vládu nad Qinghajem, aby se zabránilo dalším destabilizacím, ať už vnitřním či vnějším." # todo: NEW TRANSLATION
 XSM_sideline_family_conflicts: "Odstranit rodinné konflikty" # todo: NEW TRANSLATION
 XSM_sideline_family_conflicts_desc: "Rodina Ma je velká a ovládá rozsáhlá území. Teoreticky by to znamenalo, že společné působení vytvoří silnou sílu v regionu, ale rodina je zmítána spory a konflikty. Pokud se chceme spojit, musíme nejprve zajistit, aby nám tyto spory nepřekážely." # todo: NEW TRANSLATION
 XSM_strengthening_our_position: "Posílení naší pozice" # todo: NEW TRANSLATION
 XSM_strengthening_our_position_desc: "Budeme potřebovat bojovou sílu, pokud se chceme sjednotit, protože potenciál ozbrojeného konfliktu je reálný a naše armáda je stále příliš malá pro rozsáhlou operaci." # todo: NEW TRANSLATION
 XSM_demand_submission: "Požadovat podřízení" # todo: NEW TRANSLATION
 XSM_demand_submission_desc: "Snažme se vyhnout konfliktu, pokud to bude možné, proto je správné oznámit naše záměry a dát ostatním šanci se vzdát, než udeříme." # todo: NEW TRANSLATION
 XSM_strike_at_the_detractors: "Udeřit na zrádce" # todo: NEW TRANSLATION
 XSM_strike_at_the_detractors_desc: "Ostatním členům rodiny nelze důvěřovat a oznámení našich záměrů by jim jen dalo čas se připravit. Měli bychom udeřit první a až pak se ptát." # todo: NEW TRANSLATION
 XSM_a_united_ma_state: "Sjednocený stát Ma" # todo: NEW TRANSLATION
 XSM_a_united_ma_state_desc: "S celou rodinou sjednocenou pod jedním praporem jsme nyní síla, se kterou je třeba počítat, jak lokálně, tak mezinárodně. Ma klika vydrží tisíc let!" # todo: NEW TRANSLATION
 XSM_a_united_ma_state_tt: "Jakékoli naše loutkové Ma kliky budou §YAnektovány§! a §YZískají status domovského území§!, a my získáme jejich §Ygenerály§!" # todo: NEW TRANSLATION
 KUM_victory_in_tihwa: "Vítězství v Tihwa" # todo: NEW TRANSLATION
 KUM_victory_in_tihwa_desc: "S pádem [617.GetName] je naše pozice v provincii pevně upevněna. Dnes stojíme jako vítězové, ať žije chán!" # todo: NEW TRANSLATION
 KUM_restore_yettishar: "Obnovit Yettishar" # todo: NEW TRANSLATION
 KUM_restore_yettishar_desc: "S plnou kontrolou provincie Xinjiang bychom nyní měli usilovat o naplnění ambicí Muhammada Yakub Bega a sjednotit muslimské provincie severozápadu." # todo: NEW TRANSLATION
 MAN_tsr_expand_the_navy: "Rozšířit imperiální námořnictvo Manchukuo" # todo: NEW TRANSLATION
 MAN_tsr_expand_the_navy_desc: "I když se budeme na moři stále spoléhat na japonskou podporu, bylo by rozumné investovat do něčeho víc než jen říčního loďstva. Vedení našeho vlajkového plavidla Hai Wei a úzká spolupráce s spojenci nám umožní postavit se jakémukoli pokusu o invazi nebo nájezdy na naše území z moře." # todo: NEW TRANSLATION
 MAN_tsr_mangyo_tt: "§Y$MAN_showa_steel_works$§! a §Y$MAN_south_manchuria_railway_company$§! budou sloučeny do §YManchurian Industrial Development Company§!" # todo: NEW TRANSLATION
 MAN_tsr_embrace_state_shintoism_tt: "Odemkne rozhodnutí ke zlepšení §Y$MAN_state_shintoism_dm$§! národního ducha" # todo: NEW TRANSLATION
 MAN_tsr_promote_manchu_identity_tt: "Odemkne §Y$MAN_incoporate_manchu_nationalism_decision$§!" # todo: NEW TRANSLATION
 MAN_tsr_strengthen_ties_with_nissan: "Posílit vazby s Nissanem" # todo: NEW TRANSLATION
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan je důležitým partnerem pro náš vojenský i civilní průmysl. Měli bychom usilovat o bližší vztahy, abychom mohli snadno udržovat a rozšiřovat oba sektory." # todo: NEW TRANSLATION
 MAN_tsr_mangyo: "Mangyo" # todo: NEW TRANSLATION
 MAN_tsr_mangyo_desc: "Manchurian Industrial Development Company neboli Mangyō je iniciativa Yoshisuke Aikawy, zakladatele zaibatsu Nissan, která má spolu s vládou zajistit hospodářský blahobyt Mandžuska. Dosáhne se toho rozvojem určitých strategických odvětví, které se pak postupně rozšíří do dalších sektorů." # todo: NEW TRANSLATION
 MAN_tsr_obedience: "Posílit sdružení Concordia" # todo: NEW TRANSLATION
 MAN_tsr_obedience_desc: "Někteří nás nazývají pouhým loutkovým státem Japonska, ale zásadně nepochopí náš blízký a rovnocenný vztah s Asociací Concordia. Jít proti našim dobrodincům by bylo jako dítě vzdorující svým rodičům." # todo: NEW TRANSLATION
 MAN_tsr_trading_illicit_goods: "Obchod s nelegálním zbožím" # todo: NEW TRANSLATION
 MAN_tsr_trading_illicit_goods_desc: "I když obchod s nelegálním zbožím není hlavním zdrojem příjmů našeho státu, přináší značné zisky. Bylo by hloupé ho zastavit, ale ponechaný bez kontroly by mohl mít závažné důsledky pro mandžuskou i čínskou společnost." # todo: NEW TRANSLATION
 MAN_tsr_social_research_unit: "Studovat Gassakusha" # todo: NEW TRANSLATION
 MAN_tsr_social_research_unit_desc: "Gassakusha jsou zemědělské kooperativní organizace působící v Japonsku i Mandžusku. Měli bychom je studovat, abychom lépe pochopili, proč fungují, a mohli toto poznání aplikovat jinde." # todo: NEW TRANSLATION
 MAN_tsr_further_mobilization: "Snahy o mobilizaci" # todo: NEW TRANSLATION
 MAN_tsr_further_mobilization_desc: "Bez vojáků nebudeme mít armádu. Musíme usilovat o další mobilizaci a výcvik, abychom mohli mít armádu, se kterou bude třeba počítat." # todo: NEW TRANSLATION
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Posílit mandžuskou císařskou armádu" # todo: NEW TRANSLATION
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Potřebujeme silnou armádu, abychom porazili nepřátele a udrželi nezávislost. Přílišné spoléhání se na armádu Kwantung povede nakonec ke zkáze. Abychom měli svobodný mandžuský stát, musíme mít nejprve vlastní armádu." # todo: NEW TRANSLATION
 MAN_tsr_expand_xingan_army: "Rozšířit armádu Xing'an" # todo: NEW TRANSLATION
 MAN_tsr_expand_xingan_army_desc: "Armáda Xing'an je důležitou složkou naší armády. Pokud chceme uspět v nadcházejících bitvách, bylo by moudré ji rozšířit." # todo: NEW TRANSLATION
 MAN_tsr_request_dalian: "Požádat o Dalian" # todo: NEW TRANSLATION
 MAN_tsr_request_dalian_desc: "Japonsko v současnosti okupuje mandžuské přístavní město Dalian na špici poloostrova Liaotung jako součást pronajatého území Kwantung. Měli bychom se je však pokusit přesvědčit, aby ho postoupili naší vládě, protože pro ně by to bylo zanedbatelné, zatímco pro nás by to bylo nesmírně výhodné." # todo: NEW TRANSLATION
 MAN_tsr_the_question_of_leadership: "Otázka vedení" # todo: NEW TRANSLATION
 MAN_tsr_the_question_of_leadership_desc: "Zatím nás vede premiér Zhang Jinhui, přičemž Puyi je pouze jménem císařem, ale to se může samozřejmě změnit. Pokud armáda Kwantung uzná za nutné, může moc vrátit císaři nebo dokonce dosadit vlastního císaře a marginalizovat Puyiho." # todo: NEW TRANSLATION
 MAN_tsr_empire_of_manchukuo: "Císařství Mandžukuo" # todo: NEW TRANSLATION
 MAN_tsr_empire_of_manchukuo_desc: "Manchukuo, oficiálně známé jako Císařství Velkého Mandžuska, není světovou mocností, přesto se nám podařilo vyhranit si místo v krajině Velké východní Asie. Měli bychom usilovat o udržení této pozice, nepodlehnout falešným iluzím o velkém bohatství a slávě, ale spíše hledat svoji roli ve světě." # todo: NEW TRANSLATION
 MAN_tsr_embrace_state_shintoism: "Přijmout státní šintoismus" # todo: NEW TRANSLATION
 MAN_tsr_embrace_state_shintoism_desc: "Státní šintoismus dobře sloužil Japonskému impériu a dokázal mobilizovat miliony pro svou věc. Měli bychom se snažit ho napodobit i na našich územích, i když se může zpočátku setkat s odporem." # todo: NEW TRANSLATION
 MAN_tsr_work_with_the_kempeitai: "Spolupracovat s Kempeitai" # todo: NEW TRANSLATION
 MAN_tsr_work_with_the_kempeitai_desc: "Kempeitai, japonská vojenská policie, působí v Mandžusku proti banditům a dalším disidentům. Čelí však velkým potížím kvůli špatné komunikaci s našimi úřady a nedostatku znalostí o zemi. Měli bychom s nimi spolupracovat, abychom vytvořili efektivnější jednotku." # todo: NEW TRANSLATION
 MAN_tsr_promote_manchu_identity: "Prosadit mandžuskou identitu" # todo: NEW TRANSLATION
 MAN_tsr_promote_manchu_identity_desc: "Mandžuský lid není jen další čínský národ. Měli bychom prosadit toto pouto k zemi a podpořit mandžuský nacionalismus, aby nás oddělil od zbytku Číny. Tím lépe udržíme nezávislost a zároveň se přiblížíme velkým mocnostem Asie." # todo: NEW TRANSLATION
 MAN_tsr_claim_outer_manchuria: "Uplatnit nárok na Vnější Mandžusko" # todo: NEW TRANSLATION
 MAN_tsr_claim_outer_manchuria_desc: "Ztráta Vnějšího Mandžuska Rusům je dodnes trnem v oku mandžuských nacionalistů. Měli bychom napravit tuto historickou křivdu tím, že tato území znovu získáme a reintegrováme do vznikající mandžuské národní entity." # todo: NEW TRANSLATION
 MAN_tsr_reclaim_our_lost_possessions: "Získat zpět naše ztracené území" # todo: NEW TRANSLATION
 MAN_tsr_reclaim_our_lost_possessions_desc: "Ztráta Vnějšího Mandžuska v dohodách v Aigunu a Pekingu stejně jako sovětské uchvácení Mongolska je stále trnem v oku našeho státu. Musíme tuto historickou chybu napravit a jednou provždy ukončit sovětské impérium!" # todo: NEW TRANSLATION
 MAN_tsr_reclaim_our_lost_possessions_tt: "Odemkne rozhodnutí k integraci §YOuter Manchurian§!, [MON.GetFlag] §Y[MON.GetAdjective]§! a [TAN.GetFlag] §Y[TAN.GetAdjective]§! států." # todo: NEW TRANSLATION
 MAN_tsr_a_new_constitution: "Nová ústava" # todo: NEW TRANSLATION
 MAN_tsr_a_new_constitution_desc: "Královská diktatura nikomu neprospívá. Měli bychom místo toho sepsat ústavu, která císaři udělí nějaké pravomoci, ale zároveň ho omezí demokraticky volenou vládou." # todo: NEW TRANSLATION
 MAN_tsr_division_of_power: "Dělení moci" # todo: NEW TRANSLATION
 MAN_tsr_division_of_power_desc: "S přijatou ústavou vstoupí v platnost a skvrna barbarských forem vlády, jako jsou vojenské a královské diktatury, bude minulostí. Čínské císařství bude státem nejen pro silné a mocné, ale pro všechny." # todo: NEW TRANSLATION
 MAN_tsr_reestablish_the_qing_army: "Znovuobnovit armádu Qing" # todo: NEW TRANSLATION
 MAN_tsr_reestablish_the_qing_army_desc: "Bez armády nikdy nedokážeme znovu sjednotit císařství, jaké bývalo. Měli bychom se inspirovat starou armádou, ale nepřiklánět se příliš k tradici. Umění války se mění a musíme ho následovat." # todo: NEW TRANSLATION
 MAN_tsr_question_the_emperors_authority: "Zpochybnit císařovu autoritu" # todo: NEW TRANSLATION
 MAN_tsr_question_the_emperors_authority_desc: "I když má Puyi stále podporu u části odpůrců vlády, je také široce kritizován za svou nečinnost vůči Japoncům. Měli bychom využít této vlny a zbavit se ho úplně, aby neovlivňoval obraz svobodného Mandžuska." # todo: NEW TRANSLATION
 MAN_tsr_bandit_recruitment: "Nábor banditů" # todo: NEW TRANSLATION
 MAN_tsr_bandit_recruitment_tt: "Odemkne rozhodnutí §YNábor banditů§!" # todo: NEW TRANSLATION
 MAN_tsr_bandit_recruitment_desc: "Mnoho tzv. banditů, kteří se pohybují po našich zemích, jsou ve skutečnosti partyzáni bojující proti Japonsku. Měli bychom se s nimi spojit a využít jejich zkušeností, pokud chceme mít šanci proti Japonskému impériu." # todo: NEW TRANSLATION
 MAN_tsr_ally_bandit_leaders: "Spojit se s vůdci banditů" # todo: NEW TRANSLATION
 MAN_tsr_ally_bandit_leaders_tt: "Získejte 5 jednotek s §Y5 pěchotními bataliony§!.\n" # todo: NEW TRANSLATION
 MAN_tsr_ally_bandit_leaders_desc: "Přítomnost armády Kwantung znamená, že Japonci si prosadili velký vliv nad naší zemí. To však také znamená, že je zde značný počet lidí ochotných chopit se zbraní, aby je vyhnali. Musíme této příležitosti využít, abychom zajistili vítězství lidu." # todo: NEW TRANSLATION
 MAN_tsr_a_new_dawn_over_manchuria: "Nový rozbřesk nad Mandžuskem" # todo: NEW TRANSLATION
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Nastal čas. Naše jednotky jsou připraveny a japonské posádky se hroutí pod obnovenými útoky povstalců. Pokud někdy budeme schopni vyhnat vetřelce, je ten čas nyní." # todo: NEW TRANSLATION
 MAN_kim_il_sung_tt: "Někteří korejští revolucionáři mohou být podníceni k tomu, aby se připojili k boji" # todo: NEW TRANSLATION
 MAN_tsr_depose_puyi: "Sesadit Puyiho" # todo: NEW TRANSLATION
 MAN_tsr_depose_puyi_desc: "Puyi splnil svou roli symbolu, ale nyní jen brzdí skutečnou demokracii. Být pod monarchou by jen upevnilo náš stát v středověkých představách o aristokracii a šlechtě. Je proto nezbytné ho z postu odstranit." # todo: NEW TRANSLATION
 MAN_tsr_the_new_beiyang_government: "Nová vláda Beiyang" # todo: NEW TRANSLATION
 MAN_tsr_the_new_beiyang_government_desc: "Armáda Beiyang kdysi vedla Čínskou republiku z místa, kde stojíme. Pokud chceme přinést do Číny skutečnou demokracii, budeme muset převzít roli jejich nástupce, aby nás neshledali jen nelegitimním státem řízeným bandity." # todo: NEW TRANSLATION
 MAN_cores_beiyang_tt: "Získá nároky na jádra v §YSeverní Číně§! a §YVnitřním Mongolsku§!" # todo: NEW TRANSLATION
 MAN_tsr_reform_the_army: "Reformovat armádu" # todo: NEW TRANSLATION
 MAN_tsr_reform_the_army_desc: "Naše současné síly jsou jen roztříštěnou skupinou rozličných povstaleckých armád a pozůstatků mandžuské armády. Pokud chceme v nadcházejících válkách předejít totální katastrofě, musíme ji nejprve reformovat na to, čím kdysi byla." # todo: NEW TRANSLATION
 MAN_tsr_beiyang_university: "Univerzita Beiyang" # todo: NEW TRANSLATION
 MAN_tsr_beiyang_university_desc: "Bez řádného vzdělání našim lidem budou chybět příležitosti a naše výzkumné úsilí bude zaostávat za zbytkem Číny i dál. Měli bychom proto zřídit univerzitu na počest Pan Fu, posledního premiéra staré Beiyangské vlády." # todo: NEW TRANSLATION
 MAN_tsr_the_southern_expedition: "Jižní expedice" # todo: NEW TRANSLATION
 MAN_tsr_the_southern_expedition_desc: "Severní expedice Kuomintangu jednou rozbila naši krásnou republiku. Měli bychom tuto chybu napravit vypuštěním jižní expedice a konečně ukončit zkažený stát, který momentálně okupuje Nanjing." # todo: NEW TRANSLATION
 MAN_tsr_proclaim_the_republic_of_china: "Vyhlásit Čínskou republiku" # todo: NEW TRANSLATION
 MAN_tsr_proclaim_the_republic_of_china_desc: "S hlavními městy pod naší kontrolou se konečně můžeme prohlásit za Čínskou republiku a legitimního nástupce Beiyangské vlády. Co přinese budoucnost, teprve uvidíme, ale prozatím jsme přinesli demokracii do celé Číny, a tak by to snad mělo zůstat tisíc let." # todo: NEW TRANSLATION
 MAN_tsr_finish_off_the_japanese_threat: "Skoncovat s japonskou hrozbou" # todo: NEW TRANSLATION
 MAN_tsr_finish_off_the_japanese_threat_desc: "Japonci, naši původní okupanti, byli příliš dlouho ušetřeni. Je čas ukončit jejich frašku a ukázat, který stát má právo vládnout v Asii." # todo: NEW TRANSLATION
 MAN_tsr_an_industrial_power: "Průmyslová velmoc" # todo: NEW TRANSLATION
 MAN_tsr_an_industrial_power_desc: "S průmyslem konečně schopným konkurovat Západu bychom ho měli dále rozšiřovat. Časem se tak staneme hlavní průmyslovou mocností Asie a poté celého světa." # todo: NEW TRANSLATION
 MAN_tsr_zhao_shangzhis_coup: "Převrat Zhao Shangzhiho" # todo: NEW TRANSLATION
 MAN_tsr_zhao_shangzhis_coup_desc: "Když se prach usadil, Japonci byli pryč a Puyi sesazen, v Mandžusku vzniklo jakési mocenské vakuum. Zhao Shangzhi a jeho Severovýchodní protijaponská sjednocená armáda rychle zaplnili tuto mezeru a nyní požadují, aby [MAN.GetLeader] odstoupil." # todo: NEW TRANSLATION
 MAN_tsr_ally_the_soviet_republic: "Spojit se se Sovětskou republikou" # todo: NEW TRANSLATION
 MAN_tsr_ally_the_soviet_republic_desc: "Naši přátelé v CPC v zbytku Číny by se s námi jistě chtěli spojit. Společně budeme mnohem schopnější bojovat proti jakýmkoli zahraničním či vnitřním hrozbám." # todo: NEW TRANSLATION
 MAN_tsr_research_cooperation: "Spolupráce na výzkumu s CPC" # todo: NEW TRANSLATION
 MAN_tsr_research_cooperation_desc: "V současnosti chybí skutečná komunikace mezi jednotlivými oblastmi okupovanými naší stranou. Měli bychom proto koordinovat naše výzkumné úsilí v rámci CPC, aby žádná část nezaostávala." # todo: NEW TRANSLATION
 MAN_tsr_the_long_march_south: "Pochod na jih" # todo: NEW TRANSLATION
 MAN_tsr_the_long_march_south_desc: "Nastal čas. Přesunem našich jednotek přes hranici zahájíme závěrečnou fázi občanské války v Číně. Je stále brzy říci, kdo zvítězí, ale při obratném manévrování bude pro naše nepřátele těžké držet krok." # todo: NEW TRANSLATION
 MAN_tsr_soviet_aid: "Sovětská pomoc" # todo: NEW TRANSLATION
 MAN_soviet_volunteers_tt: "[SOV.GetFlag] §YSovětský svaz§! bude s větší pravděpodobností posílat dobrovolníky" # todo: NEW TRANSLATION
 MAN_tsr_soviet_aid_desc: "Se Sovětským svazem na severu a východě by nebylo příliš těžké zorganizovat transporty vybavení i mužstva na naše území. Měli bychom je proto přesvědčit, aby pomohli svým ideologickým spojencům v Číně." # todo: NEW TRANSLATION
 MAN_tsr_proclaim_the_peoples_republic: "Vyhlásit Lidovou republiku" # todo: NEW TRANSLATION
 MAN_tsr_proclaim_the_peoples_republic_desc: "S hlavními městy Číny pod naší kontrolou nastal čas vyhlásit vznik Čínské lidové republiky. Už nebudeme nepřehledným územím na periferii vedeným bandity a jinými zločinci v očích světových mocností, ale plnohodnotným státem!" # todo: NEW TRANSLATION
 MAN_tsr_request_our_lost_territories: "Žádat naše ztracená území" # todo: NEW TRANSLATION
 MAN_tsr_request_our_lost_territories_tt: "Požádá [SOV.GetFlag] §YSovětský svaz§!, aby vydal území, která kdysi byla pod čínskou kontrolou" # todo: NEW TRANSLATION
 MAN_tsr_request_our_lost_territories_desc: "Sovětský svaz v současnosti drží několik území, která byla kdysi čínská a mandžuská. Pokud chceme mít fungující vztahy s jejich státem, bylo by spravedlivé požadovat jejich navrácení nebo alespoň urovnání tohoto sporu." # todo: NEW TRANSLATION
 MAN_tsr_persuade_the_IMPRP: "Přesvědčit IMPRP" # todo: NEW TRANSLATION
 MAN_tsr_persuade_the_IMPRP_tt: "Členové [MEN.Getflag] §YVnitřněmongolské lidové revoluční strany§! zahájí občanskou válku, jakmile vyhlásíme nezávislost" # todo: NEW TRANSLATION
 MAN_tsr_persuade_the_IMPRP_desc: "Vnitřněmongolská lidová revoluční strana momentálně není v [MEN.GetName] velkou silou, ale s trochou přesvědčování a pomoci z naší strany hranice je můžeme přetáhnout do naší revoluce proti [JAP.GetNameDef], a zároveň je i osvobodit." # todo: NEW TRANSLATION
 MAN_tsr_raise_the_yong_ying: "Obnovit Yong Ying" # todo: NEW TRANSLATION
 MAN_tsr_raise_the_yong_ying_desc: "Yong Ying, doslova 'Statečné tábory', byly jakousi regionální armádou za éry dynastie Qing. Skládaly se z místních milicí a na rozdíl od stálé armády byly financovány lokálně. Tyto milice často sloužily k místní sebeobraně v provinciích a sloužily nám velmi dobře. Měli bychom se snažit tento systém obnovit, ale upravit ho pro moderní válku." # todo: NEW TRANSLATION
 MAN_tsr_raise_the_yong_ying_tt: "Odemkne rozhodnutí §YZřizovat milice§! během války" # todo: NEW TRANSLATION
 MAN_tsr_a_new_self_strengthening_movement: "Hnutí sebeposílení" # todo: NEW TRANSLATION
 MAN_tsr_a_new_self_strengthening_movement_desc: "Hnutí sebeposílení, nebo Hnutí západních záležitostí, bylo obdobím západní modernizace v naší staré říši. Jeho cílem bylo zejména zlepšit naše průmyslové a vojenské schopnosti po několika krizích, které téměř zničily národ. Měli bychom pokračovat v této modernizaci, abychom se vyhnuli případné budoucí katastrofě." # todo: NEW TRANSLATION
 MAN_tsr_reestablish_the_gansu_braves: "Znovu zřídit Gansu Braves" # todo: NEW TRANSLATION
 MAN_tsr_reestablish_the_gansu_braves_desc: "Gansu Braves byly smíšenou silou muslimských vojáků z Gansu. S oblastí ovládanou rodinou Ma konečně pod naší kontrolou bychom měli tuto armádu znovu vytvořit a přivézt jejich generály, aby nám pomohli kontrolovat území." # todo: NEW TRANSLATION
 CHI_sea_one_china_policy_tt: "Odemkne rozhodnutí k integraci států, které kdysi byly součástí Číny" # todo: NEW TRANSLATION
 CHI_sea_annex_tuva: "Připojit Tuvu" # todo: NEW TRANSLATION
 CHI_sea_annex_tuva_desc: "Tuva byla kdysi součástí našeho státu, ale po revoluci nám je Rusové ukradli. Musíme usilovat o jejich znovusjednocení s bratry na jihu a osvobodit je z ruských rukou." # todo: NEW TRANSLATION
 CHI_sea_push_into_manchuria: "Vstoupit do Mandžuska" # todo: NEW TRANSLATION
 CHI_sea_push_into_manchuria_desc: "Ztráta Mandžuska Rusům na základě dohod z let 1858 a 1860 byla ponižující a pokud chceme stát se císařskou mocností, musíme se snažit tuto chybu napravit." # todo: NEW TRANSLATION
 CHI_sea_dominate_siam: "Ovládnout Siam" # todo: NEW TRANSLATION
 CHI_sea_dominate_siam_desc: "Siam je jedním z mála národů v Asii, které nejsou okupovány cizí mocností. Měli bychom je dále chránit před těmito cizími mocnostmi tím, že jim nabídneme naši ochranu, a zároveň tak převzít kontrolu nad jejich zemí." # todo: NEW TRANSLATION
 SIC_the_sichuan_clique: "Sichuanská frakce" # todo: NEW TRANSLATION
 SIC_the_sichuan_clique_desc: "Sichuanská frakce zaujímá zajímavou pozici – tvoří ji území několika warlordů s rozdílnými názory, volně spjaté myšlenkou provinční jednoty. Měli bychom využít jejich různé silné stránky, abychom rostli a stali se silnějšími." # todo: NEW TRANSLATION
 SIC_the_domain_of_liu_wenhui: "Území Liu Wenhui" # todo: NEW TRANSLATION
 SIC_the_domain_of_liu_wenhui_desc: "Liu Wenhui, strýc a bývalý rival Liu Xianga, si v provincii Xikang vydobyl malé království. Původně guvernér provincie Sichuan byl v roce 1935 sesazen a od té doby spravuje Xikang jako fakticky nezávislé území, s potenciálními ambicemi sjednotit celý Xikang pod svou vládou." # todo: NEW TRANSLATION
 SIC_develop_xikang: "Rozvíjet Xikang" # todo: NEW TRANSLATION
 SIC_develop_xikang_desc: "Xikang je řídce osídlený a hornatý, což znamená, že byl často přehlížen při rozvoji provincií. Měli bychom do této oblasti investovat, získat přízeň obyvatel a zároveň zlepšit naši ekonomickou základnu." # todo: NEW TRANSLATION
 SIC_push_back_the_tibetans: "Zatlačit Tibeťany" # todo: NEW TRANSLATION
 SIC_push_back_the_tibetans_desc: "Nastal konečně čas udeřit. Měli bychom rozhodně překročit řeku Jinsha do Chamdo, jak jsme hrozili v roce 1932, a konečně sjednotit Xikang pod naší vládou!" # todo: NEW TRANSLATION
 SIC_the_armies_of_yang_sen: "Vojska Yang Sena" # todo: NEW TRANSLATION
 SIC_the_armies_of_yang_sen_desc: "Yang Sen je generál s už docela bohatou vojenskou kariérou; byl guvernérem Sichuanu v letech 1924–1925, poté se střetl s Brity a v roce 1926 vstoupil do Kuomintangu. Měli bychom si získat jeho přízeň, abychom posílili naše vojenské schopnosti." # todo: NEW TRANSLATION
 SIC_anti_communism: "Protikomunismus" # todo: NEW TRANSLATION
 SIC_anti_communism_desc: "Yang Sen je aktivním zastáncem protikomunismu; dříve aktivně bojoval, aby zabránil komunistické infiltraci v provincii. Měli bychom tento postoj udržet, aby Sichuan neskončil v nesprávných rukou." # todo: NEW TRANSLATION
 SIC_drive_out_the_japanese: "Vyhnat Japonce" # todo: NEW TRANSLATION
 SIC_drive_out_the_japanese_desc: "Japonský pokus podrobit Číňany musí být okamžitě ukončen. Přestože jejich úplné vojenské vítězství stále působí nereálně, musíme je zastavit a jednou provždy zvrátit situaci. Musíme je vyhnat z naší slavné země!" # todo: NEW TRANSLATION
 SIC_the_governor_of_sichuan: "Guvernér Sichuanu" # todo: NEW TRANSLATION
 SIC_the_governor_of_sichuan_desc: "Liu Xiang, současný guvernér a synovec Liu Wenhui, ovládá nejbohatší a nejdůležitější část Sichuanu. Měli bychom ji dále rozvíjet a zároveň zlepšit naše technologické schopnosti, pokračujíc v jeho reformách." # todo: NEW TRANSLATION
 SIC_develop_chongqing: "Rozvíjet Chongqing" # todo: NEW TRANSLATION
 SIC_develop_chongqing_desc: "Chongqing je srdcem Sichuanu a měli bychom usilovat o další industrializaci. Pokud se máme postavit zahraničním či vnitřním hrozbám, musíme mít také průmyslovou oporu." # todo: NEW TRANSLATION
 SIC_armor_efforts: "Úsilí v oblasti obrněné techniky" # todo: NEW TRANSLATION
 SIC_armor_efforts_desc: "Naše obrněné síly a letectvo jsou pro moderní konflikt příliš malé. Měli bychom zlepšit naše technologie, abychom obstáli proti zahraničním hrozbám." # todo: NEW TRANSLATION
 SIC_sichuan_still_stands: "Sichuan stále stojí" # todo: NEW TRANSLATION
 SIC_sichuan_still_stands_desc: "Zatímco Ústřední vláda doufala, že po smrti Liu Xianga pochod na Chongqing znamená naši kapitulaci, to se nestalo. Místo toho jsme dokázali, že jsme legitimní silou v Číně a že jsme schopni postavit se Ústřední vládě, pokud bude třeba." # todo: NEW TRANSLATION
 SND_unlock_loyalty_decision_tt: "§YOdemkne rozhodnutí pokusit se prokázat loajalitu Han Fuju nebo přejít k Japoncům§!" # todo: NEW TRANSLATION
 GXC_the_japanese_visit: "Japonská návštěva" # todo: NEW TRANSLATION
 GXC_the_japanese_visit_desc: "Japonci mají o naše dva státy už dlouho značný zájem v naději, že naše opozice vůči Ústřední vládě otevře cestu k dalšímu rozšíření v Číně. I když s Japonci nesouhlasíme a razantně odmítáme jejich vpády na naše území, bylo by moudré přijmout dary, které nabízejí, abychom mohli jejich vlastní zbraně použít proti nim, až nastane čas." # todo: NEW TRANSLATION
 GXC_question_chiangs_authority: "Zpochybnit autoritu Chianga" # todo: NEW TRANSLATION
 GXC_question_chiangs_authority_desc: "Chiang Kai-Shek se v poslední době snaží prosadit stále větší vliv nad našimi provinciemi, aby nás zkrotl. Měli bychom zpochybnit, zda má skutečně nějakou autoritu nad námi, když jsme prakticky nezávislí." # todo: NEW TRANSLATION
 GXC_the_scorched_earth_speech: "Projev o spálené zemi" # todo: NEW TRANSLATION
 GXC_the_scorched_earth_speech_desc: "Ústřední vláda byla na Japonce příliš shovívavá. Měli bychom s nimi bojovat až do posledního muže a pálení země použít, budeme-li nuceni ustoupit. Japonské impérium nesmí nikdy ovládat celou Čínu, bez ohledu na cenu." # todo: NEW TRANSLATION
 GXC_rumors_of_deposition: "Pověsti o sesazení" # todo: NEW TRANSLATION
 GXC_rumors_of_deposition_desc: "Kolují zvěsti, že Chiang Kai-Shek považuje Chena Jitanga za příliš nezávislého a snaží se provincii zkrotit tím, že ho donutí odstoupit. Pokud je to pravda, je to velmi znepokojivé a musíme okamžitě jednat!" # todo: NEW TRANSLATION
 GXC_denounce_chiang: "Odsoudit Chiang Kai-Sheka" # todo: NEW TRANSLATION
 GXC_denounce_chiang_desc: "Chiang Kai-Shekovo pózování a neschopnost klást jakýkoli odpor Japoncům právě dokázaly, že je slabý a neschopný vládnout. Měli bychom ho odsoudit a nabídnout alternativní řešení, které není slabé." # todo: NEW TRANSLATION
 GXC_formation_of_the_nraja: "Vznik NRAJA" # todo: NEW TRANSLATION
 GXC_formation_of_the_nraja_desc: "Opět jsme viděli, že nám nezbývá než uspořádat ozbrojený odpor a kráčet na Nanjing, abychom zabránili Japoncům pomalu obsazovat naše území. Měli bychom tedy vytvořit Národní revoluční protijaponskou armádu (NRAJA) a připravit se na pochod proti Hunan." # todo: NEW TRANSLATION
 GXC_declare_opposition: "Vyhlásit opozici" # todo: NEW TRANSLATION
 GXC_declare_opposition_desc: "Nastal čas. Měli bychom vyhlásit naši opozici vůči Ústřední vládě a vyrazit na sever, abychom je donutili jednat, nebo je jednou provždy sesadili. Co se stane dál, je nejisté, ale i pokud selžeme, pošleme silné poselství!" # todo: NEW TRANSLATION
 XIC_northwest_bandit_suppression_headquarters: "Velitelství pro potlačování banditů" # todo: NEW TRANSLATION
 XIC_northwest_bandit_suppression_headquarters_desc: "Naše operace proti komunistům v Šaanu byly zastaveny a jen ve druhé polovině roku 1935 jsme v regionu ztratili pěší divizi a pluk. S rostoucím tlakem od našich důstojníků a vojáků, aby přestali s neplodným bojem proti komunistům a soustředili se na obnovu ztracených provincií na severovýchodě, musíme udělat volbu." # todo: NEW TRANSLATION
 XIC_discussions_in_luochuan: "Diskuse v Luochuanu" # todo: NEW TRANSLATION
 XIC_discussions_in_luochuan_desc: "Komunisté poslali Li Kenonga jako svého zástupce setkat se s [ROOT.GetLeader] v Luochuanu. Chtějí diskutovat možnost přerušení bojů a soustředění se na to, co oba považujeme za větší hrozbu pro Čínu — Japonce. Vyhovíme jim a s velkou naléhavostí se vypravíme na určené místo." # todo: NEW TRANSLATION
 XIC_send_a_representative_to_sheng_shicai: "Poslat zástupce k Sheng Shicaiovi" # todo: NEW TRANSLATION
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kenong souhlasil usilovat o spolupráci mezi námi a CPC za podmínky, že obě strany vyhledají [SOV.GetAdjective] zástupce a pokusí se získat jejich pomoc v boji proti Japonsku. Měli bychom využít naše kontakty v [SIK.GetNameDef], abychom získali přízeň [SOV.GetLeader]." # todo: NEW TRANSLATION
 XIC_non_agression_pact_with_the_cpc: "Dohoda o neútočení s CPC" # todo: NEW TRANSLATION
 XIC_non_agression_pact_with_the_cpc_desc: "Abychom prokázali naši oddanost protijaponské věci, měli bychom se dočasně pokusit přerušit boje, i když by to mohlo rozčílit pohodlného [CHI.GetLeader]. V patřičném čase bychom měli být schopni přesvědčit [CHI.GetAdjective] vedení, aby se spojilo s [PRC.GetNameDef]." # todo: NEW TRANSLATION
 XIC_the_fushi_conference: "Konference ve Fushi" # todo: NEW TRANSLATION
 XIC_the_fushi_conference_desc: "Pro druhé setkání [PRC.GetLeader] souhlasil poslat Li Kenonga a Zhou Enlaje jako vyslance do Fushi, aby projednali další požadavky a kroky nutné k přesvědčení [CHI.GetLeader], aby se připojil k formálnímu Jednotnému frontu. Čas porazit [JAP.GetAdjective] a znovuzískat území Fengtian frakce se blíží..." # todo: NEW TRANSLATION
 XIC_anti_japanese_national_salvation_agreement: "Dohoda o národním záchranném boji proti Japonsku" # todo: NEW TRANSLATION
 XIC_anti_japanese_national_salvation_agreement_desc: "Jakmile je dosaženo formální dohody o ukončení bojů v Šaanu, je čas posílit CPC, aby získali vliv potřebný k přesvědčení [CHI.GetLeader], že ukončení občanské války a vytvoření Druhého jednotného frontu je pro Kuomintang výhodné. Měli bychom proto do sovětské základny pašovat zbraně a prostředky, které nám poskytl KMT, aby se zvýšila jejich síla." # todo: NEW TRANSLATION
 XIC_withdraw_forces_from_yanan: "Stáhnout jednotky z Yan'anu" # todo: NEW TRANSLATION
 XIC_withdraw_forces_from_yanan_desc: "Abychom vyprovokovali hněv [CHI.GetLeader] a zajistili, že vedení KMT pojede do Xi'anu prošetřit naše jednotky, měli bychom způsobit incident stažením jednotek z Yan'anu a dovolit komunistům město obsadit." # todo: NEW TRANSLATION
 XIC_form_the_anti_japanese_comrades_association: "Založit Sdružení protijaponských soudruhů" # todo: NEW TRANSLATION
 XIC_form_the_anti_japanese_comrades_association_desc: "S cílem posílit naše síly a přesvědčit armádu, aby přestala bojovat proti ČKS, musíme založit tajnou ústřední organizaci, která sjednotí severovýchodní armádu a přijme ty, kteří aktivně podporují protijaponské myšlenky. Čang tuto organizaci nazval Sdružení protijaponských soudruhů. Čang bude předsedou sdružení, které se spojí s komunisty v boji proti Japonsku a bude školit protijaponské kádry." # todo: NEW TRANSLATION
 XIC_invite_chiang_for_troop_inspections: "Pozvat [CHI.GetLeader] na inspekci jednotek" # todo: NEW TRANSLATION
 XIC_invite_chiang_for_troop_inspections_desc: "Náš stát je oslabován vnitřními boji, zatímco Japonsko očividně má zájem o naše území. Přesto [CHI.GetLeader] odmítá spolupracovat s CPC a neustále požaduje pokračování naší kampaně proti banditům, navzdory našim zoufalým prosbám, abychom nebyli přemístěni na jih. Musíme donutit nacionalisty i komunisty, aby uznali rozum a vytvořili Jednotný front." # todo: NEW TRANSLATION
 XIC_sixth_encirclement_campaign: "Šestá obkličovací kampaň" # todo: NEW TRANSLATION
 XIC_sixth_encirclement_campaign_desc: "Navzdory těžkým ztrátám, které nám způsobil komunistický nebezpečí, se musíme připravit na další ofenzivu, jelikož [CHI.GetLeader] nám opět nařídil pokračovat v obkličovacích kampaních. Pouze tímto způsobem bude [CHI.GetAdjective] vedení spokojeno a dovolí nám zaměřit pozornost na severovýchod." # todo: NEW TRANSLATION
 XIC_request_relocation_to_northeastern_command: "Požádat o přemístění do severovýchodního velení" # todo: NEW TRANSLATION
 XIC_request_relocation_to_northeastern_command_desc: "S dokončením mise potlačování banditů v Šaanu je čas navrhnout [CHI.GetLeader] plán, v němž navrhneme, aby [ROOT.GetLeader] převzal roli severního baštýře a strážce [608.GetName], který momentálně drží [HBC.GetLeader]. Tímto budeme moci dále prosazovat cíle obnovy kdysi velké Fengtian frakce." # todo: NEW TRANSLATION
 XIC_invite_zuolin_loyalsits: "Pozvat Zuolinovy loajalisty" # todo: NEW TRANSLATION
 XIC_invite_zuolin_loyalsits_desc: "Mnoho vojáků a generálů sloužících v armádě [MAN.GetNameDef] bylo kdysi loajálních k otci [ROOT.GetLeader], Zhang Zuolinovi. Je čas se jim tajně ozvat a pozvat je, aby se vrátili k [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 XIC_reestablish_the_zhili_army: "Obnovit Zhili armádu" # todo: NEW TRANSLATION
 XIC_reestablish_the_zhili_army_desc: "Zhili armáda Fengtian frakce byla kdysi armádou, kterou Zuolin umístil v tom, co je dnes provincie Hebei a Beiping. Měli bychom tuto organizaci obnovit jako dobrý krok naší cesty obnovit frakci od základů." # todo: NEW TRANSLATION
 XIC_recruit_mancurian_bandits: "Najmout mandžuské bandity" # todo: NEW TRANSLATION
 XIC_recruit_mancurian_bandits_desc: "Mnoho takzvaných banditů potulujících se Mandžuskem jsou ve skutečnosti partyzánští bojovníci angažovaní v aktivním konfliktu proti [JAP.GetNameDef] a [MAN.GetNameDef]. Měli bychom je spojit a využít jejich zkušenosti, pokud chceme mít realistickou šanci proti východní hrozbě." # todo: NEW TRANSLATION
 XIC_recruit_mancurian_bandits_tt: "Získat 3 jednotky s §Y5 pěchotními§! bataliony a 2 jednotky s §Y5 jízdními§! bataliony.\n" # todo: NEW TRANSLATION
 XIC_restore_the_glory_of_the_fengtian_army: "Obnovit slávu Fengtianovy armády" # todo: NEW TRANSLATION
 XIC_restore_the_glory_of_the_fengtian_army_desc: "S obnovením Zhili armády je čas řádně přestavět Fengtianovu armádu na sílu, kterou kdysi měla, jako dominantní sílu v severní Číně. Brzy budou naše slavné dny obnoveny!" # todo: NEW TRANSLATION
 XIC_reclaim_the_lost_birthright: "Navrátit ztracené dědictví" # todo: NEW TRANSLATION
 XIC_reclaim_the_lost_birthright_desc: "Nastal konečně čas vyhnat [MAN.GetAdjective] a [JAP.GetAdjective] mor z naší vlasti a získat Mandžusko zpět pro sebe! Měli bychom rychle zahájit invazi na sever a obsadit region dříve, než jejich síly budou vědět, co je zasáhlo." # todo: NEW TRANSLATION
 XIC_restore_the_homeland: "Obnovit vlast" # todo: NEW TRANSLATION
 XIC_restore_the_homeland_desc: "S návratem našeho starého hlavního města Mukdenu nastal konečně čas, aby si [ROOT.GetLeader] právoplatně vzal titul vojenského pána Mandžuska a generálního velitele vojenské vlády Číny a obnovil Fengtian frakci k moci, kterou kdysi měla. Ať žije Fengtian, a ať žije mladý maršál!" # todo: NEW TRANSLATION
 XIC_restore_the_homeland_tt: "Získat §Ynároky§! na veškeré území, které §YFengtian frakce§! držela v největším rozsahu" # todo: NEW TRANSLATION
 XIC_revive_the_beiyang_government: "Oživit Beiyangovu vládu" # todo: NEW TRANSLATION
 XIC_revive_the_beiyang_government_desc: "Jako legitimní dědic vlády v exilu Beiyangské vlády se konečně můžeme prohlásit za legitimní Čínskou republiku. Co přinese budoucnost, teprve uvidíme, ale prozatím jsme přinesli demokracii do celé Číny, a tak by to snad mělo zůstat tisíc let." # todo: NEW TRANSLATION
 CHI_tsr_repoen_the_natioal_assembly: "Znovu otevřít Národní shromáždění" # todo: NEW TRANSLATION
 CHI_tsr_repoen_the_natioal_assembly_desc: "Národní shromáždění bylo zákonodárným orgánem Beiyangské vlády; bylo definitivně uzavřeno Yuanem Shikaiem a později nahrazeno Legislativním yuanem. Pokud chceme mít skutečně svobodný demokratický zákonodárný orgán v zemi, nemůžeme se spokojit jen s tím, že Yuan bude pokračovat ve své činnosti. Musí být zaveden multifunkční systém, aby vůle lidu mohla panovat!" # todo: NEW TRANSLATION
 CHI_tsr_form_a_preparatory_committee: "Vytvořit přípravný výbor" # todo: NEW TRANSLATION
 CHI_tsr_form_a_preparatory_committee_desc: "Pokud nejprve neodstraníme nevýhody soutěžení o hlavu státu, země nikdy nezaznamená mír. Proto, jak bylo učiněno 19. srpna 1915, musí být zřízen přípravný výbor s cílem založit konstituční monarchii. Teprve pak může být naše vnitřní sváry a politický chaos skutečně potlačen!" # todo: NEW TRANSLATION
 CHI_tsr_legacy_of_the_hongxian_emperor: "Dědictví císaře Hongxiana" # todo: NEW TRANSLATION
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Yuan Shikai možná zanechal národ v hrozném stavu plném warlordismu a republikánského nadšení, ale jeho úmysly byly dobré. Proto převzal roli císaře Hongxiana, aby udělil národní Ústavní blahobyt, a stal se jeho Národním ochráncem. Pokud je někdo hoden úcty, je to on, a musíme se snažit oživit jeho odkaz, než bude zapomenut časem." # todo: NEW TRANSLATION
 CHI_tsr_coronation_at_the_temple_of_heaven: "Kronování v Chrámu nebes" # todo: NEW TRANSLATION
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "Abychom posílili naši autoritu, musí [ROOT.GetLeader] znovu zavést prvky státního konfucianismu a oživit náboženské obřady dynastie Qing. Je proto v nejlepším zájmu [ROOT.GetLeader], aby se jako císař účastnil rituálů v Qingském Chrámu nebes a nakonec byl tam korunován." # todo: NEW TRANSLATION
 CHI_tsr_outlaw_the_kmt_and_cpc: "Zakázat KMT a CPC" # todo: NEW TRANSLATION
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Republikanismus není vhodný pro čínské národní podmínky. Proto nesmí být dovoleno, aby se revoluční prvky, které jednou svrhly říši a vynořily se z jejích popela, znovu uplatnily. Země může být obnovena do své bývalé slávy pouze pod sjednoceným vedením, a proto se s vnitřním nesouhlasem musí rychle skoncovat." # todo: NEW TRANSLATION
 CHI_tsr_restoration_of_the_chinese_empire: "Obnovení Čínské říše" # todo: NEW TRANSLATION
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Nastal čas obnovit náš národ a vyvést ho ze století ponížení, které byl nucen snášet. Je čas ucházet se o místo v mezinárodních záležitostech a hrdinsky stát ve světě. Je čas, aby [ROOT.GetLeader] převzal roli Velkého císaře Čínské říše!" # todo: NEW TRANSLATION
 CHI_tsr_adopt_the_twelve_symbols: "Přijmout Dvanáct symbolů" # todo: NEW TRANSLATION
 CHI_tsr_adopt_the_twelve_symbols_desc: "Národní znak Dvanácti symbolů byl státním znakem Čínské říše a znovu jím bude. Založen na starodávných symbolech Dvanácti ozdob a skrze jejich moc bude císařova autorita známa po celé zemi. Ať se stane vůle císaře skrze Azurového draka a Fenghuanga!" # todo: NEW TRANSLATION
 CHI_tsr_reinstate_the_new_imperial_code: "Znovu zavést nový císařský kodex" # todo: NEW TRANSLATION
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Kolem jeho nástupu vypracoval Yuanův právní poradce Ariga Nagao Nový císařský kodex založený na japonském císařském modelu. Ačkoliv nechceme právní základy takového výstředního státu příliš přesně napodobovat, je jasné, že to bude mít požadovaný efekt. V tom smyslu bychom měli usilovat o sepsání nové ústavy založené na tomto kodexu." # todo: NEW TRANSLATION
 CHI_tsr_reestablish_xinhua_palace: "Obnovit palác Xinhua" # todo: NEW TRANSLATION
 CHI_tsr_reestablish_xinhua_palace_desc: "Po svém nástupu Yuan Shikai přejmenoval rezidenci Zhongnanhai vedle Zakázaného města na Palác Nové Číny. Když si vybral toto místo za své sídlo, zdá se vhodné, aby [ROOT.GetLeader] postupoval stejně a šel v jeho stopách." # todo: NEW TRANSLATION
 CHI_tsr_reclaim_the_mandate_of_heaven: "Nárokovat Mandát nebes" # todo: NEW TRANSLATION
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Naše předchozí vítězství ve válkách o navrácení císařské metropole jasně ukázala, že samo nebe považuje císaře za spravedlivého a hoden Nebeského trůnu. Jakákoliv pochybnost o jeho legitimitě jako vládce celé Číny musí tváří v tvář těmto ohromným důkazům zmizet." # todo: NEW TRANSLATION
 CHI_tsr_five_races_under_one_union: "Pět ras v jedné unii" # todo: NEW TRANSLATION
 CHI_tsr_five_races_under_one_union_desc: "Pokud chce naše nová dynastie přežít nadcházející roky, musíme začlenit principy republiky, z níž Yuan Shikai vystoupil k moci. Prostřednictvím zásad pětibarevné republiky lze dosáhnout harmonického soužití různých skupin v regionu pod jedním národem." # todo: NEW TRANSLATION
 CHI_tsr_zhonghua_minzu: "Zhonghua Minzu" # todo: NEW TRANSLATION
 CHI_tsr_zhonghua_minzu_desc: "Abychom nadále budovali úspěšný stát, musíme povolat čínský nacionalismus ve vztahu k pojmům budování národa a sounáležitosti, čímž naší populaci jasně ukážeme, že mají povinnost být loajální císaři a vládě [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 CHI_tsr_reestablish_the_beiyang_army: "Znovuzaložit Beiyangskou armádu" # todo: NEW TRANSLATION
 CHI_tsr_reestablish_the_beiyang_army_desc: "Severní oceánská armáda (Northern Ocean Army) byla založena Yuanem Shikaim v roce 1895 a sloužila jako středobod obecné reformy zastaralého vojenského systému Čchingů. Měli bychom učinit totéž a přeorganizovat armádu, aby se zabránilo korupci a neefektivitám inherentním v systému vytvořeném Kuomintangem." # todo: NEW TRANSLATION
 CHI_tsr_reestablish_the_wuwei_corps: "Znovuzaložit sbor Wuwei" # todo: NEW TRANSLATION
 CHI_tsr_reestablish_the_wuwei_corps_desc: "Sbor Wuwei byl fakticky bezpečnostní silou Pekingu a Zakázaného města, vytvořenou jako snaha čchingovského císařského dvora vybudovat západního typu armádu vybavenou moderním zbrojením po porážce v čínsko-japonské válce. Abychom ochránili život císaře a město nebes, musíme učinit podobná opatření." # todo: NEW TRANSLATION
 CHI_tsr_never_another_national_protection_war: "Už nikdy válka za národní ochranu" # todo: NEW TRANSLATION
 CHI_tsr_never_another_national_protection_war_desc: "Válka za národní ochranu proběhla v letech 1915–1916 a byla pokusem neloajálních generálů a republikánů svrhnout legitimní vládu císaře Hongxiana. Aby se to nikdy nemohlo zopakovat, musíme rychle potlačit autonomní vojenské pány a nezávislé armády a zajistit, aby veškerá moc spočívala v rukou Syna nebes!" # todo: NEW TRANSLATION
 CHI_tsr_tianxia: "Tianxia" # todo: NEW TRANSLATION
 CHI_tsr_tianxia_desc: "Veškeré země na této zemi byly svěřeny našemu nebeskému suverénovi univerzálními a jasně definovanými principy řádu. Centrem této země má být [ROOT.GetAdjective] dvůr a císař. Nadešel konečně čas nárokovat si naše místo jako Střední království a jako pravou kolébku lidské civilizace!" # todo: NEW TRANSLATION
 CHI_tsr_the_reorganied_government: "Reorganizovaná vláda" # todo: NEW TRANSLATION
 CHI_tsr_the_reorganied_government_desc: "S kolapsem režimu [CHI.GetLeader] a jejich zbabělým ústupem na západ stojíme jako legitimní čínský stát. Aby to potvrdil, [ROOT.GetLeader] navštívil hrob Sun Yat-Sena a prohlásil, že bude hájit republikánské principy, které kdysi ustanovil." # todo: NEW TRANSLATION
 CHI_tsr_military_industrial_collaboration: "Vojenská spolupráce" # todo: NEW TRANSLATION
 CHI_tsr_military_industrial_collaboration_desc: "Naše armáda je poddimenzovaná a špatně vyzbrojená, velké části operují pouze s ukořistěným vybavením. Musíme to napravit spoluprací s Japonci a vybudováním vlastního arzenálu." # todo: NEW TRANSLATION
 CHI_tsr_industrial_expansion_cooperation: "Průmyslová expanze" # todo: NEW TRANSLATION
 CHI_tsr_industrial_expansion_cooperation_desc: "Bez průmyslu a zdrojů pro jeho podporu Čína nikdy nebude prosperovat jako národ. Musíme zlepšit naše průmyslové kapacity, pokud se chceme postavit Západu." # todo: NEW TRANSLATION
 CHI_tsr_expand_the_nanjing_army: "Rozšířit Nankingskou armádu" # todo: NEW TRANSLATION
 CHI_tsr_expand_the_nanjing_army_desc: "Můžeme očekávat nanejvýš desetinu našich nominálních sil jako loajální, takže musíme vytvořit skutečně loajální síly vedené naším velkým vůdcem." # todo: NEW TRANSLATION
 CHI_tsr_promote_tridemism: "Přijmout tridemismus" # todo: NEW TRANSLATION
 CHI_tsr_promote_tridemism_desc: "Tři zásady lidu, jak je definoval Sun Yat-Sen, jsou nacionalismus, demokracie a obživa lidu. Měli bychom pokračovat v jeho odkazu a zároveň přijmout vlastní principy, které lépe vystihnou povahu našeho státu." # todo: NEW TRANSLATION
 CHI_tsr_peace: "Mír" # todo: NEW TRANSLATION
 CHI_tsr_peace_desc: "Musíme usilovat o mír za každou cenu, i kdyby to krátkodobě znamenalo zradit tento princip. Musíme porazit každého, kdo stojí v cestě prosperitě Číny." # todo: NEW TRANSLATION
 CHI_tsr_anti_communism: "Protikomunismus" # todo: NEW TRANSLATION
 CHI_tsr_anti_communism_desc: "Komunismus je pohromou našeho národa a partyzáni jsou trnem v oku naší správy. Musíme proti této ideologii bojovat a přivést ji k zániku, i kdyby to mělo znamenat obětování našich životů pro věc." # todo: NEW TRANSLATION
 CHI_tsr_national_construction: "Národní výstavba" # todo: NEW TRANSLATION
 CHI_tsr_national_construction_desc: "Čína nikdy nebude skutečně prosperovat, pokud neuvidí novou vlnu průmyslové expanze. Bez páteře, která by ji podpírala, nikdy nebudeme schopni stát se národem, jakým má Čína být." # todo: NEW TRANSLATION
 CHI_tsr_pan_asianism: "Panasijství" # todo: NEW TRANSLATION
 CHI_tsr_pan_asianism_desc: "Je přirozené, abychom přijali ideály panasijství, protože jsme bratrským národem Japonska a Sun Yat-Sen kdysi prohlásil, že asijské národy by se měly spojit, aby vyhnaly kolonizátory. Tato válka není jen bojem v Číně, ale širším zápasem za vyhnání západních mocností z naší země." # todo: NEW TRANSLATION
 CHI_tsr_establish_the_tewu: "Založit Tewu" # todo: NEW TRANSLATION
 CHI_tsr_establish_the_tewu_desc: "Nemůžeme se spoléhat pouze na japonské tajné služby při odhalování disidentů, proto bychom měli vytvořit vlastní. S pomocí japonských poradců bude možné nejen vycvičit naše špiony, ale brzy budeme mít i vlastní agenturu." # todo: NEW TRANSLATION
 CHI_tsr_embrace_japanese_cultural_institutions: "Přijmout japonské kulturní instituce" # todo: NEW TRANSLATION
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Abychom dosáhli lepší spolupráce s Japonci s cílem jednotné Asie proti cizím vetřelcům, měli bychom vytvořit jednotnou kulturu a přijmout části japonské kultury, které nás sblíží." # todo: NEW TRANSLATION
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Odemkne rozhodnutí ke zlepšení §Y$RNG_state_shintoism_dm$§! národního ducha" # todo: NEW TRANSLATION
 CHI_tsr_a_new_chinese_identity: "Nová čínská identita" # todo: NEW TRANSLATION
 CHI_tsr_a_new_chinese_identity_desc: "S osudem Číny nyní v našich rukou bychom měli posílit naši pozici a dokázat, že jsme hodni být spolehlivým partnerem a pravou čínskou republikou, jakou si Sun Yat-Sen představoval." # todo: NEW TRANSLATION
 CHI_tsr_our_place_in_the_sphere: "Naše role ve sféře" # todo: NEW TRANSLATION
 CHI_tsr_our_place_in_the_sphere_desc: "Když se staneme skutečným partnerem Japonska spíše než jen jeho satelitem, měli bychom hledat naše místo v rámci Sféry společné prosperity a Velké Východní Asie jako celku. Čína se opět stane světovou mocností!" # todo: NEW TRANSLATION
 CHI_tsr_deepen_our_collaboration: "Prohloubit naši spolupráci" # todo: NEW TRANSLATION
 CHI_tsr_deepen_our_collaboration_desc: "Pod vedením Japonské říše jsme dosáhli velkých úspěchů proti našim vetřelcům. Měli bychom prohloubit spolupráci s nimi, abychom zajistili uskutečnění našeho cíle sjednocené Asie." # todo: NEW TRANSLATION
