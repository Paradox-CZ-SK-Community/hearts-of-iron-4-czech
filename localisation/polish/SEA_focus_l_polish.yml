 PRC_request_territory_tt: "Požaduje, aby byly §Ydomovské území§! předány do naší správy, pokud je §Yneovládá§! jejich současný správce nebo pokud je jejich vlastník §Y[ROOT.GetRulingIdeology]§!. \nAktuální efekt:" # todo: NEW TRANSLATION
 PRC_said_no_to_cuf: "Odmítnutí Druhého sjednoceného frontu" # todo: NEW TRANSLATION
 PRC_put_an_end_to_the_sufan: "Ukončit Sufan" # todo: NEW TRANSLATION
 PRC_put_an_end_to_the_sufan_desc: "Když jsme dorazili do [622.GetName], místní vedení Ústředního výboru politbyra Liu Zhidan a ostatní lokální představitelé byli v procesu čistky v rámci protikontrarevoluční kampaně. $PRC_bo_gu$ bude pověřen ukončením tohoto nesmyslu." # todo: NEW TRANSLATION
 PRC_usurp_control_over_yanan: "Převzít kontrolu nad Yan'anem" # todo: NEW TRANSLATION
 PRC_usurp_control_over_yanan_desc: "[1032.GetName] na jih od nás představuje logický další krok v našem pokusu znovu vybudovat pevnou základnu." # todo: NEW TRANSLATION
 PRC_usurp_control_over_yanan_tt: "Pokud je §Y[ROOT.GetName]§! v §Yfrakci§! s §Y[CHI.GetName]§! a jiná země ovládá §Y[1032.GetName]§!, a buď §Y[744.GetName]§! nebo §Y[283.GetName]§!:" # todo: NEW TRANSLATION
 PRC_the_westward_expedition: "Expanze na západ" # todo: NEW TRANSLATION
 PRC_the_westward_expedition_desc: "[NXM.GetNameDef] na západě představuje skvělou příležitost k expanzi. Pokud na hranici [1045.GetName] zorganizujeme potyčku, můžeme využít jejich nepozornosti vůči nám." # todo: NEW TRANSLATION
 PRC_the_eastward_expedition: "Expedice na východ" # todo: NEW TRANSLATION
 PRC_the_eastward_expedition_desc: "Na východ od nás vládne [SHX.GetLeader] nad [615.GetName], ale možná bychom byli schopni prorazit jejich obranu přes Žlutou řeku." # todo: NEW TRANSLATION
 PRC_develop_yanan_soviet: "Rozvíjet sovět v Yan'anu" # todo: NEW TRANSLATION
 PRC_develop_yanan_soviet_desc: "Nyní jsme se podařilo získat kontrolu nad [1032.GetName], což představuje příležitost rozšířit naše základny. Uděláme z [1032.GetName] sídlo naší vlády." # todo: NEW TRANSLATION
 PRC_the_internal_enemy: "Vnitřní nepřítel" # todo: NEW TRANSLATION
 PRC_the_internal_enemy_desc: "Souboj proti [CHI.GetLeader] a vládě [CHI.GetRulingParty] probíhá už desetiletí. Pamatujeme na čistky 12. dubna 1927 a musíme zajistit, aby se taková ponížení nikdy neopakovala." # todo: NEW TRANSLATION
 PRC_know_the_enemy: "Poznej nepřítele" # todo: NEW TRANSLATION
 PRC_know_the_enemy_desc: "Naši sousedé mohou být zatím přátelští, ale musíme se pojistit a prohlédnout si jejich obranu pro případ, že by se situace změnila." # todo: NEW TRANSLATION
 PRC_unlock_border_defense_raids_tt: "Odemkne §Y$raid_type_PRC_probe_border_defenses_raid$§! nájezdy proti §Y$STATE_615$§! a §Y$STATE_1045$§!" # todo: NEW TRANSLATION
 PRC_cooperate_ulanhu: "Spolupracovat s Ulanhu" # todo: NEW TRANSLATION
 PRC_cooperate_ulanhu_desc: "Yun Ze, známý jako Ulanhu, je oddaný komunistický bojovník z Mongolska, který se nyní organizuje na severu našich základních oblastí. Nabídl, že přivede své síly do [ROOT.capital.GetName] a bude bojovat po našem boku." # todo: NEW TRANSLATION
 PRC_know_the_enemy_tt: "Po dokončení §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§! a §Y$PRC_usurp_control_over_yanan$§!:" # todo: NEW TRANSLATION
 PRC_burn_the_paper_tigers: "Spalte papírové tygry" # todo: NEW TRANSLATION
 PRC_burn_the_paper_tigers_desc: "Obrátíme se na [CHI.GetName] a další, abychom usilovali o vytvoření Druhého sjednoceného frontu proti našim společným nepřátelům." # todo: NEW TRANSLATION
 PRC_rally_the_peasants: "Svolat rolníky" # todo: NEW TRANSLATION
 PRC_rally_the_peasants_desc: "Rolnictvo je naší hlavní oporou díky špatnému hospodaření [CHI.GetNameDef]. Mají mnoho co získat z našich slibovaných reforem." # todo: NEW TRANSLATION
 PRC_rally_the_28_bolsheviks: "Svolat 28 a půl bolševiků" # todo: NEW TRANSLATION
 PRC_rally_the_28_bolsheviks_desc: "Rozsáhlé znalosti 28 a půl bolševiků — vycvičených v Sovětském svazu jako vůdci pro vládu a armádu — musí být v těchto těžkých časech plně využity." # todo: NEW TRANSLATION
 PRC_guide_central_committee: "Vést Ústřední výbor" # todo: NEW TRANSLATION
 PRC_guide_central_committee_desc: "Musíme stanovit jasný kurz pro Ústřední výbor. Pokud udržíme stranu nejednotnou, nemůžeme doufat v sjednocení Číny." # todo: NEW TRANSLATION
 PRC_leadership_of_mao: "Vedení $PRC_mao_zedong$" # todo: NEW TRANSLATION
 PRC_leadership_of_mao_desc: "Mao prokázal své kvality na dlouhém pochodu a jeho rostoucí vliv díky schopnostem není nutně špatná věc. Koneckonců, pokud nechceme zůstat omezeni na současných hranicích, budeme potřebovat silné vedení." # todo: NEW TRANSLATION
 PRC_expel_the_occupiers: "Vyhnat okupanty" # todo: NEW TRANSLATION
 PRC_expel_the_occupiers_desc: "Když budeme mít sílu, měli bychom vyhnat cizí síly z Číny; jinak udělají vše pro to, aby nás oslabily ve svůj prospěch." # todo: NEW TRANSLATION
 PRC_restore_territorial_integrity: "Obnovit teritoriální celistvost" # todo: NEW TRANSLATION
 PRC_restore_territorial_integrity_desc: "Požádáme ty, kteří jsou loajální naší věci, o prostý převod území." # todo: NEW TRANSLATION
 PRC_seek_support_from_ussr: "Požádat o podporu [SOU.GetNameDef]" # todo: NEW TRANSLATION
 PRC_seek_support_from_ussr_desc: "Náš dlouholetý spojenec, [SOU.GetNameDef], poskytl revoluci rozhodující pomoc. Aby však revoluce uspěla, musíme je požádat o další zvýšení této pomoci. Po našem úspěchu se budou moci soustředit na jiné hranice." # todo: NEW TRANSLATION
 PRC_request_guarantees: "Požádat o územní záruku" # todo: NEW TRANSLATION
 PRC_request_guarantees_desc: "Náš nově zvolený kurz, inspirovaný Sovětským svazem, by značně profitoval z jejich ochrany. Poskytnutí bezpečnostních záruk pro ně nebude bez rizika, ale důležitost k odstrašení potenciálních nepřátel z nich činí vhodný krok." # todo: NEW TRANSLATION
 PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap] nás může požádat, abychom se stali jeho subjektem výměnou za záruku...§!" # todo: NEW TRANSLATION
 PRC_on_guerilla_warfare: "O partyzánské válce" # todo: NEW TRANSLATION
 PRC_on_guerilla_warfare_desc: "Jako teoretik a autor o partyzánské válce zajistí Mao a jeho nově získaná moc řádné využití našich malých nezávislých jednotek." # todo: NEW TRANSLATION
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]" # todo: NEW TRANSLATION
 PRC_dissent_in_the_united_front_default: "Rozsévat neshody v Jednotném frontu" # todo: NEW TRANSLATION
 PRC_dissent_in_the_united_front_alt: "Rozsévat neshody v [ROOT.GetFactionName]" # todo: NEW TRANSLATION
 PRC_dissent_in_the_united_front_desc: "I když bojujeme po boku spojenců, musíme zvýrazňovat výhody naší ideologie. Tím můžeme získat stoupence, potenciálně i mezi osobami, které hrají důležitou roli na druhé straně aliance." # todo: NEW TRANSLATION
 PRC_dissent_in_the_united_front_1_tt: "Když jste v §Yfrakci§! s [CHI.GetNameWithFlag]:" # todo: NEW TRANSLATION
 PRC_halves_infiltration_cost_tt: "§GPolovinu nákladů§! na přijímání §Y$PRC_infiltration_sea_cat$§! rozhodnutí" # todo: NEW TRANSLATION
 PRC_establish_friendly_bases: "Zřídit základny za nepřátelskými liniemi" # todo: NEW TRANSLATION
 PRC_establish_friendly_bases_desc: "Velké množství civilistů na okupovaném území našim infiltrátorům umožňuje snadno splynout s okolím při páchání sabotáží." # todo: NEW TRANSLATION
 PRC_establish_friendly_bases_1_tt: "Odemkne rozhodnutí: §YZřídit sabotážní operace§!" # todo: NEW TRANSLATION
 PRC_establish_friendly_bases_2_tt: "§RStáty okupované nepřítelem§!, které mají §Y$PRC_guerilla_cells_active_2$§! nebo jsou §Ydomovským územím§! subjektu s cizím nadvládcem, nyní mohou získat §Y$PRC_anti_japanese_base$§!" # todo: NEW TRANSLATION
 PRC_secure_the_peoples_support: "Zajistit podporu lidu" # todo: NEW TRANSLATION
 PRC_secure_the_peoples_support_desc: "I když nemáme kontrolu nad většinou Číny, musíme zajistit loajalitu jejích obyvatel pro případ, že by znovu vypukla občanská válka." # todo: NEW TRANSLATION
 PRC_secure_the_peoples_support_tt: "Odemkne všechny §Y3 úrovně§! rozhodnutí §Y$PRC_infiltration_sea_cat$§!." # todo: NEW TRANSLATION
 PRC_rural_recruitment: "Rekrutace na venkově" # todo: NEW TRANSLATION
 PRC_rural_recruitment_desc: "Okupant nikdy nemůže sledovat všechna venkovská sídla, což nám umožňuje nábor s minimálním rizikem." # todo: NEW TRANSLATION
 PRC_rural_recruitment_tt: "Při §Yinfiltrování§! §Yvenkovského§!, §Yrozvinutého venkovského§! nebo §Ypastevního§! státu obdržíte §G[?PRC_rural_recruitment_manpower]§! lidských zdrojů" # todo: NEW TRANSLATION
 PRC_raid_weapon_depots: "Útok na zbrojní sklady" # todo: NEW TRANSLATION
 PRC_raid_weapon_depots_desc: "Naše infiltrační úsilí nám umožnilo namapovat logistické sítě nepřátel. To můžeme využít k útokům na tyto sítě a získat zajaté vybavení pro nasazení dalších agentů." # todo: NEW TRANSLATION
 PRC_raid_weapon_depots_tt: "Odemkne §Y$raid_type_PRC_weapons_depot_raid$§! kdekoliv, kde §Y[ROOT.GetNameWithFlag]§! zřídil §YGuerilla Cells§! nebo §Y$PRC_anti_japanese_base$§!, aby získal §Y$infantry_equipment$§! a §Y$artillery$§!" # todo: NEW TRANSLATION
 PRC_empower_the_guerillas: "Posílit partyzány" # todo: NEW TRANSLATION
 PRC_empower_the_guerillas_desc: "Jak naše partyzánské síly získávají zkušenosti, můžeme jim dovolit operovat samostatně. To jim umožní pronikat ještě hlouběji a zamezí kompromitaci, pokud by byl náš kontakt odhalen." # todo: NEW TRANSLATION
 PRC_empower_the_guerillas_tt: "§GPolovinu nákladů§! pro přijímání §Y$PRC_guerilla_warfare_sea_cat$§! rozhodnutí a odemkne rozhodnutí k nahrazení §Y$PRC_guerilla_cells_active_1$§! za §Y$PRC_guerilla_cells_active_2$§!. Efektivní změny:" # todo: NEW TRANSLATION
 PRC_holding_half_the_sky: "Drží polovinu nebe" # todo: NEW TRANSLATION
 PRC_holding_half_the_sky_desc: "Postavení žen v čínské společnosti bylo dlouho nerovné. Jak usilujeme o rovnost, musíme to změnit i v této oblasti. Jak Mao jednou řekl, ženy drží polovinu nebe, a musíme jim umožnit přispívat k revoluci." # todo: NEW TRANSLATION
 PRC_question_the_faction_leadership: "Zpochybnit vedení frakce" # todo: NEW TRANSLATION
 PRC_question_the_faction_leadership_desc: "Abychom získali další vliv, měli bychom poukázat na chyby vedení naší aliance a zároveň vyzdvihnout naše vlastní úspěchy." # todo: NEW TRANSLATION
 PRC_to_unify_a_country: "Sjednotit zemi" # todo: NEW TRANSLATION
 PRC_to_unify_a_country_desc: "S posílenou politickou i vojenskou pozicí na území jiných válečníků musíme požadovat zdroje a uznání, které si zasloužíme." # todo: NEW TRANSLATION
 PRC_to_unify_a_country_tt: "Předává jakýkoli stát, který byl úspěšně §Yinfiltrován§! §Y[ROOT.GetName]§!" # todo: NEW TRANSLATION
 PRC_strengthen_the_central_party_school: "Posílit Ústřední stranickou školu" # todo: NEW TRANSLATION
 PRC_strengthen_the_central_party_school_desc: "Školení nových stranických činitelů prostřednictvím Ústřední stranické školy znamená, že 28 a půl bolševiků a jejich stoupenci, školení v Sovětském svazu, budou postupně početně překonáni oficiály vychovanými touto školou." # todo: NEW TRANSLATION
 PRC_propaganda_efforts: "Propagační úsilí" # todo: NEW TRANSLATION
 PRC_propaganda_efforts_desc: "Propaganda je klíčovou součástí náboru následovníků revoluce a udržení již získaných stoupenců v náladě. Naše propaganda může být použita i našimi spojenci, když mobilizují své populace k obraně Číny." # todo: NEW TRANSLATION
 PRC_propaganda_efforts_1_tt: "Získat §G[?PRC_gain_faction_inluence_number|%]§! §Yvliv ve frakci§! za každé §YRozhodnutí Partyzánská válka§! a za každé §Yinfiltrování§! států [CHI.GetAdjective]" # todo: NEW TRANSLATION
 PRC_propaganda_efforts_2_tt: "Získat §G[?PRC_gain_faction_inluence_number|%]§! §Yvliv ve frakci§! za každé §YRozhodnutí Partyzánská válka§!" # todo: NEW TRANSLATION
 PRC_establish_yanan_university: "Založit univerzitu v Yan'anu" # todo: NEW TRANSLATION
 PRC_establish_yanan_university_desc: "Současná síť oddělených škol pro umění, vědy a politické vzdělávání je neefektivní. Sloučením těchto škol můžeme učit efektivněji a rozšířit znalosti studentů tím, že si budou vyměňovat rozličné poznatky." # todo: NEW TRANSLATION
 PRC_peaceful_reunification: "Usilovat o mírové znovusjednocení" # todo: NEW TRANSLATION
 PRC_peaceful_reunification_desc: "Jsme pravými vůdci Číny a tato skutečnost musí být jednou provždy uznána. Pokusíme se přesvědčit [WTT_current_china_leader.GetNameDef] o tom. Pokud odmítnou... národ je ukáže, kým opravdu jsou." # todo: NEW TRANSLATION
 PRC_adopt_sun_yat_sens_principles: "Přijmout zásady Sun Yat-sena" # todo: NEW TRANSLATION
 PRC_adopt_sun_yat_sens_principles_desc: "Zásady Sun Yat-sena: nacionalismus, demokracie a sociální péče nejsou v rozporu s komunistickými hodnotami, za kterými si stojíme. Jeho vize, jakmile Čína stabilizuje, může být dále naplněna." # todo: NEW TRANSLATION
 PRC_establish_democratic_socialism: "Zavést demokratický socialismus" # todo: NEW TRANSLATION
 PRC_establish_democratic_socialism_desc: "Naše velké úspěchy pro Čínu mohou být zvečněny v učebnicích dějin, ale když se vrátí těžké časy, tyto úspěchy mnoho neznamenají. Lidé se musí cítit, že mohou řídit revoluci a držet vládu odpovědnou svým hlasováním." # todo: NEW TRANSLATION
 PRC_form_central_social_affairs_department: "Založit Ústřední oddělení sociálních záležitostí" # todo: NEW TRANSLATION
 PRC_form_central_social_affairs_department_desc: "Upravení cílů naší revoluce nevyhnutelně povede k diskusím mezi jejími stoupenci a odpůrci. Tento ideologický diskurz však běží riziko sklouznutí k protirevolučním tématům, a proto musíme zřídit rozvědku, která bude sledovat účinky upevňování maoismu." # todo: NEW TRANSLATION
 PRC_reform_the_republic: "Reformovat republiku" # todo: NEW TRANSLATION
 PRC_reform_the_republic_desc: "Republika byla dobrý nápad, špatně provedený. Jsme pravými následovníky jejích ideálů." # todo: NEW TRANSLATION
 PRC_asian_democratic_union: "Asijská demokratická unie" # todo: NEW TRANSLATION
 PRC_asian_democratic_union_desc: "Abychom podpořili rovnost, musíme spolupracovat s našimi asijskými partnery, aby měli silnou vyjednávací pozici na světové scéně." # todo: NEW TRANSLATION
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! zvyšuje §Yrychlost výzkumu§! o §G+1.00%§! a §Yfaktor továren na spotřební zboží§! o §Y-2.0%§! za každého nového člena frakce, až do maxima rychlosti výzkumu §G+10.0%§! a faktoru továren na spotřební zboží §Y-20.0%§!" # todo: CHANGED
 PRC_yanan_rectification_movement: "Yan'anské rectifikační hnutí" # todo: NEW TRANSLATION
 PRC_yanan_rectification_movement_tt: "V závislosti na současné hodnotě v §Y$PRC_communist_power_struggle$§! získá §Y$PRC_maoism_dynamic_modifier$§! různé modifikátory.\nAktuální efekt:" # todo: NEW TRANSLATION
 PRC_yanan_rectification_movement_desc: "Úspěchy našeho režimu lze dosud připisovat Maovi, a musíme využít tohoto prestiže k upevnění maoismu v naší straně. Změna stranické ústavy tak, aby obsahovala Maoovy myšlenky a prohlášení, že jde o první formu komunismu přizpůsobenou čínským podmínkám, ztíží odpor proti těmto myšlenkám." # todo: NEW TRANSLATION
 PRC_enforce_maoism: "Prosazovat maoismus" # todo: NEW TRANSLATION
 PRC_enforce_maoism_desc: "Abychom dále posílili postavení maoismu, měli bychom plně provázat ideologii s vedením státu a strany, čímž se Mao stane symbolem celého národa." # todo: NEW TRANSLATION
 PRC_deepen_the_dixie_mission: "Prohloubit spolupráci Dixie mise" # todo: NEW TRANSLATION
 PRC_deepen_the_dixie_mission_desc: "Závazek, který [USA.GetNameDef] projevil ve spolupráci s [ROOT.GetNameDef], je obdivuhodný. Možná by byli ochotni rozšířit Dixie misi o [USA.GetAdjective] experty k modernizaci našeho průmyslu." # todo: NEW TRANSLATION
 PRC_invite_the_dixie_mission: "Pozvat Dixie misi" # todo: NEW TRANSLATION
 PRC_invite_the_dixie_mission_desc: "Jako rostoucí mocnost v Asii bychom měli prověřit, zda by [USA.GetNameDef] měli zájem navázat diplomatické styky. Možná by byli ochotni, na rozdíl od okolních imperialistických mocností, pomoci budovat Čínu, která se dovede bránit proti vnějším hrozbám." # todo: NEW TRANSLATION
 PRC_overthrow_the_ussr: "Svrhnout falešné komunisty" # todo: NEW TRANSLATION
 PRC_overthrow_the_ussr_desc: "Ideologické rozdíly mezi námi a jinými komunistickými mocnostmi nejsou jen důsledkem naší přizpůsobivosti čínské situaci. Reakční a totalitní politiky těchto mocností šly příliš daleko, a měli bychom zasáhnout, aby jejich proletariát byl osvobozen od zmatené podoby revoluce." # todo: NEW TRANSLATION
 PRC_overthrow_the_ussr_tt: "Získává §Yválečný cíl Anexe§! proti každé významné komunistické zemi. Aktuální efekt:" # todo: NEW TRANSLATION
 PRC_two_soviets_together: "Dva sověty společně" # todo: NEW TRANSLATION
 PRC_two_soviets_together_desc: "Navzdory změně kurzu v naší ideologii máme stále silné ideologické vazby na [SOV.GetNameDef] a samozřejmě nezapomněli jsme na jejich materiální a politickou podporu v minulosti." # todo: NEW TRANSLATION
 PRC_tech_agreement_with_ussr: "Dohoda o nových obranných technologiích" # todo: NEW TRANSLATION
 PRC_tech_agreement_with_ussr_desc: "Pokročilý stav naší revoluce nám umožní přispívat výzkumem do partnerství s [SOV.GetNameDef]. Až doženeme jejich technologie v různých oborech, můžeme bez předpojatosti sdílet naše hodnocení jejich výzbroje." # todo: NEW TRANSLATION
 PRC_the_end_of_capitalism: "Konec kapitalismu" # todo: NEW TRANSLATION
 PRC_the_end_of_capitalism_desc: "Naše úzká spolupráce se [SOV.GetNameDef] posílila spojenectví natolik, že nyní může čelit kapitalistickým mocnostem. Společně můžeme šířit revoluci a osvobozovat jejich koloniální území." # todo: NEW TRANSLATION
 PRC_purge_the_world_of_fascism: "Očistit svět od fašismu" # todo: NEW TRANSLATION
 PRC_purge_the_world_of_fascism_desc: "Navzdory slibům odklonu od kapitalismu fašistická nenávist vůči komunismu dokazuje, že jde jen o frašku. Radikální prostředky, které používáme k osvobození proletariátu, fašisté užívají k jeho potlačení, a proti tomu musíme zasáhnout." # todo: NEW TRANSLATION
 PRC_hundred_regiments_offensive: "Ofenzíva sta pluků" # todo: NEW TRANSLATION
 PRC_hundred_regiments_offensive_desc: "Rozšíření naší armády a její organizace do mnoha nezávislých kontingentů nám dovolí působit škody na zásobovacích linkách nepřítele." # todo: NEW TRANSLATION
 PRC_prepare_for_the_inevitable: "Připravte se na nevyhnutelné" # todo: NEW TRANSLATION
 PRC_prepare_for_the_inevitable_desc: "Expanzionistické výpady jak od [JAP.GetNameDef], tak potenciálně i od našeho tradičního spojence [SOV.GetNameDef] se rýsují na obzoru. Musíme dát ideologické záležitosti stranou a připravit jednotný postoj proti vnějším hrozbám." # todo: NEW TRANSLATION
 PRC_ask_for_soviet_lend_lease: "Požádat o sovětský Lend-Lease" # todo: NEW TRANSLATION
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$" # todo: NEW TRANSLATION
 PRC_reclaim_the_grasp_of_power: "Znovu uchopit moc" # todo: NEW TRANSLATION
 PRC_reclaim_the_grasp_of_power_desc: "Moc, která se kvůli Maoovu vojenskému vedení Dlouhého pochodu přesunula směrem k němu, se konečně vrací ke starším vůdcům strany. S koncem Dlouhého pochodu jsou $PRC_wang_ming$ nebo $PRC_bo_gu$ připraveni znovu převzít vedení." # todo: NEW TRANSLATION
 PRC_playing_both_sides: "Hraní na obou stranách" # todo: NEW TRANSLATION
 PRC_playing_both_sides_desc: "Musíme zajistit loajalitu obyvatel v oblasti pánů války a v [CHI.GetAdjective] státech, až přijde čas rozhodující bitvy o budoucnost naší země." # todo: NEW TRANSLATION
 PRC_the_fight_of_a_people: "Boj lidu" # todo: NEW TRANSLATION
 PRC_the_fight_of_a_people_desc: "Náš lid se musí bránit postupu nepřátel, i když se ocitnou na jejich okupovaném území. Měli bychom poslat malé jednotky, které by vyvolaly místní odpor a účinně podlomily pozici okupanta a nakonec osvobodily vlast." # todo: NEW TRANSLATION
 PRC_a_stronger_united_front: "Silnější jednotný front" # todo: NEW TRANSLATION
 PRC_a_stronger_united_front_desc: "Měli bychom ukázat [CHI.GetName], že jsme spolehlivým spojencem, aby necítil potřebu držet zasoby v rezervě pro případ, že bychom rozbili alianci. Budeme mít větší zapojení do rozhodování." # todo: NEW TRANSLATION
 PRC_sino_allied_pact_of_non_aggression: "Čínsko-spojený pakt o neútočení" # todo: NEW TRANSLATION
 PRC_sino_allied_pact_of_non_aggression_desc: "Abychom odstranili cizí vliv z Číny, musíme zajistit, že méně expanzivní velké mocnosti se do toho nebudou vměšovat." # todo: NEW TRANSLATION
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Podepíšou §Ypakt o neútočení§! s §Y[ROOT.GetName]§!" # todo: NEW TRANSLATION
 PRC_with_inspiration_from_nkvd: "S inspirací od NKVD" # todo: NEW TRANSLATION
 PRC_with_inspiration_from_nkvd_desc: "Sovětské NKVD, o němž mnozí z našich vůdců slyšeli díky kontaktům se sovětskými činiteli, musí sloužit jako příklad, jak se bránit před vnitřními nepřáteli." # todo: NEW TRANSLATION
 PRC_soviet_technological_cooperation: "Sovětská technologická spolupráce" # todo: NEW TRANSLATION
 PRC_soviet_technological_cooperation_desc: "Budeme se obracet na [SOV.GetNameDef] s nabídkou výzkumné dohody, která posílí zájmy obou našich národů." # todo: NEW TRANSLATION
 PRC_reestablish_moscow_sun_yat_sen_university: "Znovuobnovení moskevské univerzity Sun Yat-sen" # todo: NEW TRANSLATION
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "Znovuobnovením a navýšením financování Moskevské univerzity Sun Yat-sen můžeme pomoci formovat budoucí generace učenců v duchu 28 a půl, kteří přišli před námi." # todo: NEW TRANSLATION
 PRC_a_truly_united_front: "Opravdový jednotný front" # todo: NEW TRANSLATION
 PRC_a_truly_united_front_desc: "Musíme posílit naše diplomatické sbory a zlepšit pozici Druhého sjednoceného frontu." # todo: NEW TRANSLATION
 PRC_a_truly_united_front_tt: "§GPolovinu nákladů§! na přijímání §Y$PRC_28_bolshevik_faction_cat$§! rozhodnutí" # todo: NEW TRANSLATION
 PRC_part_of_the_comintern: "Součást Kominterny" # todo: NEW TRANSLATION
 PRC_part_of_the_comintern_desc: "S pokrokem revoluce doma se můžeme zaměřit na pomoc Kominterně v jejích zahraničních cílech." # todo: NEW TRANSLATION
 PRC_petition_for_freedom: "Žádost o nezávislost" # todo: NEW TRANSLATION
 PRC_petition_for_freedom_desc: "Příliš dlouho byla naše nezávislost v rukou jiných – je čas to jednou provždy změnit." # todo: NEW TRANSLATION
 PRC_petition_for_freedom_not_subject_tt: "§YŽádný efekt, pokud nejste subjektem§!" # todo: NEW TRANSLATION
 PRC_aggressive_pursuit_of_diplomacy: "Agresivní diplomatické úsilí" # todo: NEW TRANSLATION
 PRC_aggressive_pursuit_of_diplomacy_desc: "I když bychom rádi vedli civilizovanější formy diplomacie, někdy je hrozba násilí to, co je potřeba, aby naše vůle zvítězila. A pokud hrozba nezabere..." # todo: NEW TRANSLATION
 PRC_supreme_infiltration: "Nejvyšší infiltrace" # todo: NEW TRANSLATION
 PRC_supreme_infiltration_desc: "Díky předchozím zkušenostem s infiltrací jsme nabrali poznatky, které nám umožňují rozšířit tyto operace a přivést více našich krajanů na naši stranu." # todo: NEW TRANSLATION
 PRC_scholarly_revolution: "Intelektuální revoluce" # todo: NEW TRANSLATION
 PRC_scholarly_revolution_desc: "Naši vůdci pocházejí z inteligence a musíme formovat budoucnost [ROOT.GetAdjective] skrze jejich pohled." # todo: NEW TRANSLATION
 PRC_towards_one_china: "Ke sjednocené Číně" # todo: NEW TRANSLATION
 PRC_towards_one_china_desc: "Váleční státy příliš narušují stabilitu Číny na to, aby mohly nadále existovat, a proto by mělo být zavedeno centralizované vedení." # todo: NEW TRANSLATION
 PRC_towards_one_china_bypass_tt: "§YKaždý čínský subjekt§!: Musí platit jedna z následujících možností: \n  Neexistuje\n  Je ve válečném stavu s §Y[ROOT.GetNameWithFlag]§!\n  Je subjektem §Y[ROOT.GetNameWithFlag]§!\n  Je v frakci s §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: má §Yválečný cíl§! proti němu." # todo: NEW TRANSLATION
 PRC_towards_one_china_tt: "Získává §Yválečný cíl Anexe§! proti každé čínské zemi, která není spojencem. Aktuální efekt:" # todo: NEW TRANSLATION
 PRC_allow_autonomous_regions: "Povolit autonomní regiony" # todo: NEW TRANSLATION
 PRC_allow_autonomous_regions_desc: "Jedinečné požadavky každého regionu v Číně by měly být uznány povolením určité míry autonomie." # todo: NEW TRANSLATION
 PRC_allow_autonomous_regions_tt: "\nKaždá §Yspojená čínská země§! se může rozhodnout stát se §Ysubjektem§! §Y[ROOT.GetNameDef]§!. Aktuální efekt:" # todo: NEW TRANSLATION
 PRC_the_peoples_republic: "Lidová republika" # todo: NEW TRANSLATION
 PRC_the_peoples_republic_desc: "Teď, když je revoluce pevně ustavena, můžeme začít přechod z revolučního státu na stát, který může svým občanům nabídnout stabilitu a prosperitu svými reformami." # todo: NEW TRANSLATION
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§ROdstranit§! §Y$PRC_infiltration_sea_cat$§! a §Y$PRC_guerilla_warfare_sea_cat$§! rozhodnutí" # todo: NEW TRANSLATION
 PRC_taiwan: "Zajistit Tchaj-wan" # todo: NEW TRANSLATION
 PRC_taiwan_desc: "Ztráta Tchaj-wanu japonskými silami vinou bývalé čchingské vlády musí být napravená, i když nutnost letecké nebo námořní podpory představuje jedinečnou výzvu." # todo: NEW TRANSLATION
 PRC_reclaim_tibet: "Znovu připojit Tibet" # todo: NEW TRANSLATION
 PRC_reclaim_tibet_desc: "Nestabilita v Číně umožnila, aby se [TIB.GetNameDef] odtrhl od čínské nadvlády, ale historické vazby mezi našimi národy nelze opominout. Musíme usilovat o jejich znovusjednocení, aby naše hranice opět dosahovaly Himálají." # todo: NEW TRANSLATION
 PRC_subjugate_korea: "Podrobit Koreu" # todo: NEW TRANSLATION
 PRC_subjugate_korea_desc: "Okupace Koreje [JAP.GetNameDef] a jejich následná expanze do Mandžuska ukazují, že spojenecká Korea je pro bezpečí [ROOT.GetAdjective] zásadní. Pokud to nyní není možné, měli bychom zasáhnout." # todo: NEW TRANSLATION
 PRC_dare_to_struggle: "Odvaž se bojovat..." # todo: NEW TRANSLATION
 PRC_dare_to_struggle_desc: "Teď, když nám váleční pánové stojí po boku, je čas bojovat proti cizím vetřelcům, kteří kolonizovali části Číny." # todo: NEW TRANSLATION
 PRC_dare_to_win: "... Odvažme se zvítězit" # todo: NEW TRANSLATION
 PRC_dare_to_win_desc: "Expanze imperialistických předchůdců [SOV.GetNameDef] do čínských zemí byla odpuštěna ve prospěch lepších vztahů, ale nezapomnělo se na ni. Měli bychom se nyní pokusit obnovit naše původní hranice, když máme k tomu prostředky." # todo: NEW TRANSLATION
 PRC_move_capital: "Přesunout hlavní město" # todo: NEW TRANSLATION
 PRC_move_capital_desc: "Po vyhlášení $PRC_proclaimed_communism$ je jen přirozené, že přesuneme sídlo vlády a obnovíme jméno města na Peking." # todo: NEW TRANSLATION
 PRC_beijing_capital_name: "Peking" # todo: NEW TRANSLATION
 PRC_education_reform: "Reforma vzdělávání" # todo: NEW TRANSLATION
 PRC_education_reform_desc: "Učiníme kroky k umožnění rychlé celostátní reformy školství zaměřené na přijetí sovětského modelu vysokoškolského vzdělávání s důrazem na inženýrské a technické obory." # todo: NEW TRANSLATION
 PRC_the_first_premier: "První premiér" # todo: NEW TRANSLATION
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$ bude jmenován prvním premiérem $PRC_proclaimed_communism$, čímž upevní svou pozici jednoho z nejvýznamnějších politiků Strany." # todo: NEW TRANSLATION
 PRC_the_party_builds_the_nation: "Strana buduje národ" # todo: NEW TRANSLATION
 PRC_the_party_builds_the_nation_desc: "Nyní, když kontrolujeme velké části Číny, je čas zahájit celonárodní kampaň, která využije naši populaci a rozvíjející se průmysl." # todo: NEW TRANSLATION
 PRC_the_chinese_century: "Čínské století" # todo: NEW TRANSLATION
 PRC_the_chinese_century_desc: "Ekonomický růst spojený s dostatečnou politickou mocí ovlivňovat svět je tím, po čem naše země toužila — a nyní to získala. Vzestup Číny začíná teď — tohle je naše století." # todo: NEW TRANSLATION
 PRC_the_unwilling_diarchy_focus: "Neochotná diarchie" # todo: NEW TRANSLATION
 PRC_the_unwilling_diarchy_focus_desc: "V zoufalých časech jsou nutná zoufalá opatření — musíme nahradit stávající stranické orgány, aby nové vedení mělo prostředky rychle jednat proti každému nepříteli lidu. \n\nMao a Guotao musí odložit své rozdíly a spolupracovat." # todo: NEW TRANSLATION
 PRC_the_unwilling_diarchy_focus_tt: "Nebudete moci vytvořit nebo se připojit k §YDruhému sjednocenému frontu§!" # todo: NEW TRANSLATION
 PRC_the_response_to_a_threat: "Reakce na hrozbu" # todo: NEW TRANSLATION
 PRC_the_response_to_a_threat_desc: "Učiníme, co je třeba, abychom reagovali na všechny hrozby kolem nás. Musíme se připravit na útok." # todo: NEW TRANSLATION
 PRC_promote_regular_army: "Prosadit pravidelnou armádu" # todo: NEW TRANSLATION
 PRC_promote_regular_army_desc: "Pouze konvenčními prostředky můžeme zajistit, že Rudá armáda bude schopna bránit a rozšiřovat území [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 PRC_strict_training_regiments: "Přísný tréninkový režim" # todo: NEW TRANSLATION
 PRC_strict_training_regiments_desc: "Musíme zpřísnit kázeň Rudé armády.\n\nDenní ranní tréninky brzy vyvedou armádu na profesionální úroveň a zlepší kvalitu rekrutů přicházejících do frontových jednotek." # todo: NEW TRANSLATION
 PRC_army_reforms: "Reformy armády" # todo: NEW TRANSLATION
 PRC_army_reforms_desc: "Rudá armáda je zastaralá a založená na staré doktríně, která po Dlouhém pochodu neplatí. Musíme armádu přestavět od základu.\n\nNová série reforem od [ROOT.GetLeader] ve spolupráci s předními generály povede k nové, silnější Rudé armádě." # todo: NEW TRANSLATION
 PRC_centralized_army_command: "Centralizované velení armády" # todo: NEW TRANSLATION
 PRC_centralized_army_command_desc: "Decentralizované velení nám nebude ku prospěchu. Veškeré informace musí proudit novou velitelskou strukturou, aby se zlepšilo operační plánování od vrchu až k nejnižším rekrutům." # todo: NEW TRANSLATION
 PRC_soviet_battle_tactics: "Sovětské bojové taktiky" # todo: NEW TRANSLATION
 PRC_soviet_battle_tactics_desc: "Napodobováním taktik [SOV.GetNameDef] můžeme využít naši vlastní, srovnatelnou početní převahu ve svůj prospěch. Vytvoříme tým důstojníků, který bude mít za úkol poučit se z zkušeností [SOV.GetNameDef]." # todo: NEW TRANSLATION
 PRC_promote_guerilla_warfare: "Podporovat partyzánskou válku" # todo: NEW TRANSLATION
 PRC_promote_guerilla_warfare_desc: "Rudá armáda zatím nemůže doufat, že vyrovná sílu našich nepřátel — alespoň zatím ne.\n\nMusíme hrát na naše silné stránky a bojovat za nepřátelskými liniemi, než se rychle stáhnout a udeřit znovu." # todo: NEW TRANSLATION
 PRC_the_battle_behind_the_front_lines: "Boj za nepřátelskými liniemi" # todo: NEW TRANSLATION
 PRC_the_battle_behind_the_front_lines_desc: "Musíme zdvojnásobit úsilí o údery proti cizím agresorům za jejich liniemi. Ztížením jejich zásobování a schopnosti posilovat frontu donutíme nepřítele vynakládat cenné lidské zdroje na ochranu týlu." # todo: NEW TRANSLATION
 PRC_gain_the_peoples_trust: "Získat důvěru lidu" # todo: NEW TRANSLATION
 PRC_gain_the_peoples_trust_desc: "Infiltrujeme okolní venkov, budeme podplácet a vyhrožovat relevantním osobám, aby byla zajištěna loajalita obyvatel v oblastech, které nyní nekontrolujeme. Budeme jejich podporu potřebovat v nadcházejících dnech..." # todo: NEW TRANSLATION
 PRC_limited_infiltration_efforts: "Omezené infiltrační snahy" # todo: NEW TRANSLATION
 PRC_limited_infiltration_efforts_desc: "Musíme dělat, co je v našich silách, aby byla Čína sjednocena, všemi nezbytnými prostředky. Lidé v Číně si musí být vědomi, že jsme na ně nezapomněli, a poskytnout jim materiální i nemateriální podporu pro případ, že to bude potřeba." # todo: NEW TRANSLATION
 PRC_secure_the_lands: "Zajistit území" # todo: NEW TRANSLATION
 PRC_secure_the_lands_desc: "Jsme blíže naplnění našich cílů než kdy dříve — teď nesmíme váhat. Musíme vynaložit více zdrojů, abychom přesvědčili obyvatelstvo pod kontrolou lživé vlády o spravedlnosti naší věci." # todo: NEW TRANSLATION
 PRC_launch_sabotage_campaigns: "Zahájit sabotážní kampaně" # todo: NEW TRANSLATION
 PRC_launch_sabotage_campaigns_desc: "Sabotážní operace proti agresorům pomohou věci Rudé armády a ztíží postup nepřítele." # todo: NEW TRANSLATION
 PRC_raiding_parties: "Přepadové oddíly" # todo: NEW TRANSLATION
 PRC_raiding_parties_desc: "To, co nám chybí na průmyslové síle v porovnání s nepřítelem, doháníme vynalézavostí. Posílání přepadových oddílů nejen pomůže stabilizovat naše zásoby vybavení, ale také zhorší ty jejich." # todo: NEW TRANSLATION
 PRC_mobilization_of_the_people: "Mobilizace lidu" # todo: NEW TRANSLATION
 PRC_mobilization_of_the_people_desc: "V čase krize se lid postaví.\n\nZřídíme milice vedené veterány Dlouhého pochodu a budeme náborovat a vyzbrojovat místní obyvatelstvo." # todo: NEW TRANSLATION
 PRC_mobilization_of_the_people_tt: "Vytvořit §Y4 čínské§! jednotky milice" # todo: NEW TRANSLATION
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$ nastupuje do čela" # todo: NEW TRANSLATION
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ stojí osamocen jako skutečný vůdce [ROOT.GetNameDef].\n\n$PRC_zhang_guotao$ již nemůže být na stejné úrovni jako předseda Mao — může existovat jen jeden vůdce." # todo: NEW TRANSLATION
 PRC_promote_womens_suffrage: "Prosadit volební právo žen" # todo: NEW TRANSLATION
 PRC_promote_womens_suffrage_desc: "'Ženy drží půl nebe'. Skutečná rovnost pohlaví je cílem Strany a musíme učinit kroky k zajištění právní, politické, sociální a ekonomické účasti žen v celé Číně." # todo: NEW TRANSLATION
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$ nastupuje do čela" # todo: NEW TRANSLATION
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ stojí osamocen jako skutečný vůdce [ROOT.GetNameDef].\n\n$PRC_mao_zedong$ již nemůže být na stejné úrovni jako předseda Guotao — může existovat jen jeden vůdce." # todo: NEW TRANSLATION
 PRC_consolidate_politcal_power: "Upevnit politickou moc" # todo: NEW TRANSLATION
 PRC_consolidate_politcal_power_desc: "Jeden vůdce nyní stojí v čele, a je zásadní, abychom to konsolidovali ve všech strukturách Strany. Disidenti nesmí být tolerováni." # todo: NEW TRANSLATION
 PRC_consolidate_politcal_power_tt: "Posouvá §Y$PRC_communist_power_struggle$§! směrem k vedoucí straně. Aktuální efekt:" # todo: NEW TRANSLATION
 PRC_secure_lend_lease_from_soviet: "Zajistit Lend-Lease od [SOV.GetNameDef]" # todo: NEW TRANSLATION
 PRC_secure_lend_lease_from_soviet_desc: "Minulé pokusy vytvořit pozemní spojení s [SOV.GetNameDef] tragicky selhaly. Teď, když jsme to překonali, bude mnohem snazší od nich dostávat zásoby." # todo: NEW TRANSLATION
 PRC_preemptive_strike: "Preventivní úder" # todo: NEW TRANSLATION
 PRC_preemptive_strike_desc: "Důsledky povstání v Nanchangu z roku 1927 ukazují, jak účinné mohou být nacionalistické síly. Abychom předešli dalšímu Dlouhému pochodu, musíme zasáhnout první, provádět naše vlastní obklíčení a využívat naše výhodnější pozice." # todo: NEW TRANSLATION
 PRC_an_end_to_the_japanese_threat: "Konec [JAP.GetAdjective] hrozby" # todo: NEW TRANSLATION
 PRC_an_end_to_the_japanese_threat_desc: "Přítomnost [JAP.GetAdjective] na našich dveřích představuje trvalou hrozbu, protože jejich imperialistické ambice nemají hranice. Úderem jako první je můžeme zaskočit." # todo: NEW TRANSLATION
 PRC_assume_leadership: "Převzít vedení" # todo: NEW TRANSLATION
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]" # todo: NEW TRANSLATION
 PRC_assume_leadership_tt: "V závislosti na aktuální hodnotě v §Y$PRC_communist_power_struggle$§! získá §Y[ROOT.GetLeader]§! různé rysy.\nAktuální efekt:" # todo: NEW TRANSLATION
 PRC_GetAssumeLeaderShipText_Wentian: "Pozice našeho nového předsedy musí být nezpochybnitelná. Musíme postupovat vpřed jako Strana a jako národ." # todo: NEW TRANSLATION
 PRC_GetAssumeLeaderShipText_NotWentian: "Pozice našeho nového předsedy musí být nezpochybnitelná. Bývalý předseda $PRC_zhang_wentian$ sehrál svou roli v stabilizaci Strany, ale nyní nastal čas [ROOT.GetLeader]." # todo: NEW TRANSLATION
 PRC_emergency_supply_protocols: "Nouzové zásobovací protokoly" # todo: NEW TRANSLATION
 PRC_emergency_supply_protocols_desc: "Náš zásobovací systém není udržitelný. Musíme vložit veškeré úsilí do jeho zlepšení, aby naše jednotky nezůstaly bez zbraní, munice a potravin." # todo: NEW TRANSLATION
 PRC_emergency_prodction_protocols: "Nouzové výrobní protokoly" # todo: NEW TRANSLATION
 PRC_emergency_prodction_protocols_desc: "Abychom zvýšili válečnou výrobu, musíme stanovit výrobní kvóty pro náš průmysl. Takové opatření hrozí odcizením našich stoupenců, ale momentálně nejsou žádné jiné alternativy." # todo: NEW TRANSLATION
 PRC_extend_emergency_measures: "Prodloužit nouzová opatření" # todo: NEW TRANSLATION
 PRC_extend_emergency_measures_desc: "Jsme blíže než kdy dříve k vyřešení našich nejkritičtějších problémů, ale musíme prodloužit naše úsilí, jinak bude marné." # todo: NEW TRANSLATION
 PRC_extend_emergency_measures_1_tt: "Po dokončení §Y$PRC_emergency_supply_protocols$§! §Yzvýšit trvání o [?PRC_emergency_protocol_idea_days] dní§!, nebo:" # todo: NEW TRANSLATION
 PRC_extend_emergency_measures_2_tt: "Po dokončení §Y$PRC_emergency_prodction_protocols$§! §Yzvýšit trvání o [?PRC_emergency_protocol_idea_days] dní§!, nebo:" # todo: NEW TRANSLATION
 PRC_to_support_the_army: "Podpořit armádu" # todo: NEW TRANSLATION
 PRC_to_support_the_army_desc: "Učiníme, co je třeba, abychom prodloužili již přijatá opatření a učinili je trvalými. Armáda musí mít to, co potřebuje k vedení revoluce." # todo: NEW TRANSLATION
 PRC_to_support_the_army_1_tt: "Po dokončení §Y$PRC_emergency_supply_protocols$§!:" # todo: NEW TRANSLATION
 PRC_to_support_the_army_2_tt: "Po dokončení §Y$PRC_emergency_prodction_protocols$§!:" # todo: NEW TRANSLATION
 PRC_reach_out_to_the_west: "Oslovit Západ" # todo: NEW TRANSLATION
 PRC_reach_out_to_the_west_desc: "Navzdory opakovaným zásahům proti suverenitě [ROOT.GetAdjective] v minulosti má Západ mnoho zdrojů, které by mohly pomoci proměnit [ROOT.GetNameDef] ve světovou mocnost." # todo: NEW TRANSLATION
 PRC_reach_out_to_the_west_tt: "Pokud nějaká ne-fašistická, §YZápadní velmoc§! bojuje proti společnému nepříteli a žádná z nich nemá spojence, kteří by proti sobě bojovali:" # todo: NEW TRANSLATION
 PRC_closer_ties_to_sov: "Těsnější vztahy s [SOV.GetName]" # todo: NEW TRANSLATION
 PRC_closer_ties_to_sov_desc: "Musíme usilovat o ještě těsnější vztahy s [SOV.GetNameDef]. Sino-sovětské vazby jsou silné, ale musí být ještě posíleny." # todo: NEW TRANSLATION
 PRC_demand_warlord_loyalty: "Požadovat loajalitu válečných pánů" # todo: NEW TRANSLATION
 PRC_demand_warlord_loyalty_desc: "Musíme sjednotit Čínu pod jedním vedením — a všem musí být jasné, pod čím vedením to bude.\n\nPošleme válečným pánům vzkaz — nabídku ke zřízení Vlády národní obrany. [CHI.GetLeader] to možná neschválí, ale je to nezbytné." # todo: NEW TRANSLATION
 PRC_bring_war_to_neighboring_warlords: "Uvalit válku sousedním válečným pánům" # todo: NEW TRANSLATION
 PRC_bring_war_to_neighboring_warlords_desc: "V Číně může být jen jeden vládce — prvním krokem k šíření revoluce bude podrobit válečné pány." # todo: NEW TRANSLATION
 PRC_bring_war_to_neighboring_warlords_tt: "Získává §YAnexi§! jako válečný cíl proti všem §Ysousedním válečným pánům§!. Aktuální efekty: " # todo: NEW TRANSLATION
 PRC_lessons_of_the_west: "Lekce ze Západu" # todo: NEW TRANSLATION
 PRC_lessons_of_the_west_desc: "Budeme hledat za hranicemi lekce, které si můžeme vzít od jiných národů, učit se od těch, jejichž průmysl dosáhl hranic, kterých náš dosud nedosáhl.\n\nMusíme je dohnat." # todo: NEW TRANSLATION
 PRC_the_long_march_towards_progress: "Dlouhý pochod směrem k pokroku" # todo: NEW TRANSLATION
 PRC_the_long_march_towards_progress_desc: "Musíme pokračovat v pokroku. Můžeme být technologicky pozadu, ale takoví zůstat nechceme. Zdroje musí být vloženy do posílení vzdělávacího sektoru v [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 PRC_every_peasant_a_soldier: "Každý sedlák vojákem" # todo: NEW TRANSLATION
 PRC_every_peasant_a_soldier_desc: "Každý schopný člověk, který dře na polích, musí být připraven vzít do ruky zbraň, pokud to národ bude potřebovat.\n\n'Revoluční válka je válkou mas; jen mobilizací mas a spoleháním se na ně ji lze zvést.'" # todo: NEW TRANSLATION
 PRC_every_peasant_a_soldier_1_tt: "Po dokončení §Y$PRC_promote_guerilla_warfare$§!:" # todo: NEW TRANSLATION
 PRC_every_peasant_a_soldier_2_tt: "Po dokončení §Y$PRC_promote_regular_army$§!:" # todo: NEW TRANSLATION
 PRC_avenge_the_century_of_humiliation: "Pomstít století ponížení" # todo: NEW TRANSLATION
 PRC_avenge_the_century_of_humiliation_desc: "19. století představovalo století ponížení ze strany západních mocností. Je čas tento dluh splatit." # todo: NEW TRANSLATION
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] získává §YDobýt (Focus)§! válečný cíl proti jakékoli sousední §YZápadní zemi§! nebo jejím subjektům. Aktuální efekty:" # todo: NEW TRANSLATION
 PRC_the_march_to_victory: "Pochod k vítězství" # todo: NEW TRANSLATION
 PRC_the_march_to_victory_desc: "Pochod k vítězství je nevyhnutelný. To, co začalo jako Neochotná diarchie, vedlo k vytvoření silné a jednotné stranické struktury. Nyní se musíme zaměřit dovnitř, na naše vnitřní nepřátele." # todo: NEW TRANSLATION
 PRC_a_new_central_committee: "Nový ústřední výbor" # todo: NEW TRANSLATION
 PRC_a_new_central_committee_desc: "Je čas na změnu. $PRC_zhang_guotao$ nařídí důkladné přezkoumání Ústředního výboru a jeho novou výstavbu od základu." # todo: NEW TRANSLATION
 PRC_a_new_central_committee_tt_1: "Po dobu §Y180 dní§!:" # todo: NEW TRANSLATION
 PRC_a_new_central_committee_tt_2: "Poté: " # todo: NEW TRANSLATION
 PRC_expedite_land_revolution: "Urýchlit zemědělskou revoluci" # todo: NEW TRANSLATION
 PRC_expedite_land_revolution_desc: "Přerozdělení půdy od velkostatkářů k rolníkům rozložilo feudální struktury na venkově. Venkovské masy nyní pevně stojí za revolucí." # todo: NEW TRANSLATION
 PRC_halt_land_revolution: "Pozastavit zemědělskou revoluci" # todo: NEW TRANSLATION
 PRC_halt_land_revolution_desc: "Pro udržení stability byl revoluční pozemkový program odložen. Zatímco rolníci reptají, místní elity jsou uklidněny a krátkodobá vnitřní koheze je zachována." # todo: NEW TRANSLATION
 PRC_reestablish_the_state_bank: "Obnovit státní banku" # todo: NEW TRANSLATION
 PRC_reestablish_the_state_bank_desc: "Abychom řádně spravovali ekonomiku, budeme muset obnovit naši centrální banku. $PRC_communism$ Národní banka byla založena ve střední Číně, ale Dlouhý pochod ji donutil přestat fungovat. Její vybavení bylo od té doby na cestě a nyní začíná dorážet do [ROOT.capital.GetCapitalVictoryPoint.GetName]." # todo: NEW TRANSLATION
 PRC_promote_the_silver_dollar: "Prosadit stříbrný dolar" # todo: NEW TRANSLATION
 PRC_promote_the_silver_dollar_desc: "Stažení měděných mincí z oběhu ve prospěch stříbra nám umožní recyklovat starý kov pro výrobu munice. Vnitřní hodnota našich mincí také znamená, že se naši obchodní partneři nemusí obávat zvýšení nebo snížení hodnoty naší měny, protože je vázána na hodnotu stříbra." # todo: NEW TRANSLATION
 PRC_promote_paper_bills: "Prosadit papírové bankovky" # todo: NEW TRANSLATION
 PRC_promote_paper_bills_desc: "Papírové peníze s nízkými výrobními náklady by byly dobrým náhradníkem měděných mincí, které lze recyklovat v muničních továrnách. Velkou nevýhodou však je, že naši obchodní partneři mohou být nervózní z měny, jejíž hodnotu bychom mohli snadno měnit pouhým tiskem většího množství." # todo: NEW TRANSLATION
 PRC_new_currency_established: "Zaměření na toto zabrání negativním efektům §Y$PRC_equipment_from_copper_coins$§!, pokud ještě nenastaly." # todo: NEW TRANSLATION
 PRC_allow_special_goods_trade: "Povolit obchod se speciálním zbožím" # todo: NEW TRANSLATION
 PRC_allow_special_goods_trade_desc: "Obchod se speciálním zbožím by vláda měla uznat a využít, zajišťujíc částečnou kontrolu jeho zdaněním." # todo: NEW TRANSLATION
 PRC_ban_special_goods_trade: "Zakázat obchod se speciálním zbožím" # todo: NEW TRANSLATION
 PRC_ban_special_goods_trade_desc: "Navzdory oblibě speciálního zboží je závislost vážný problém, který bychom měli řešit zákazem. I kdyby byla taková reforma zpočátku nepopulární, je zásadní, aby speciální zboží nepředstavovalo překážku revoluce, jak tomu v minulosti bylo u alkoholu v [SOV.GetNameDef]." # todo: NEW TRANSLATION
 PRC_ban_special_goods_trade_tt: "Vylepšený §YNárodní duch§!, který se uplatní po roce, bude: " # todo: NEW TRANSLATION
 PRC_agricultural_reform: "Zemědělská reforma" # todo: NEW TRANSLATION
 PRC_agricultural_reform_desc: "Nyní, když jsme zajistili kontrolu nad zdroji naší ekonomiky, bychom měli pokračovat v zemědělské reformě předáváním půdy od velkostatkářů chudším farmářům." # todo: NEW TRANSLATION
 PRC_agricultural_reform_tt: "Změní §Y$PRC_agrarian_society$§! na §Y$PRC_agrarian_reform$§!, které uděluje:" # todo: NEW TRANSLATION
 PRC_eight_points_for_attention: "Osm bodů k pozornosti" # todo: NEW TRANSLATION
 PRC_eight_points_for_attention_desc: "$PRC_eight_points_for_attention$, stanovené $PRC_mao_zedong$, zdůrazňují důležitost: být zdvořilý při hovoru, být poctivý při nákupu a prodeji, vracet všechny vypůjčené věci, platit náhradu za všechno poškozené, neubližovat ani neurážet ostatní, nepoškozovat plodiny, neobtěžovat ženy, nezneužívat zajatce." # todo: NEW TRANSLATION
 PRC_CSCEC_mils: "Specializovat CSCEC - vojenský průmysl" # todo: NEW TRANSLATION
 PRC_CSCEC_mils_desc: "Budeme naléhat na CSCEC, aby se specializovala na vojenskou výstavbu a vyvinula všechny prostředky k tomuto cíli. Potřebujeme zlepšit naši vojenskou produkci, máme-li mít šanci v nadcházejících letech." # todo: NEW TRANSLATION
 PRC_CSCEC_civs: "Specializovat CSCEC - civilní průmysl" # todo: NEW TRANSLATION
 PRC_CSCEC_civs_desc: "Budeme naléhat na CSCEC, aby se specializovala na průmyslovou výstavbu; právě tam spočívají její silné stránky." # todo: NEW TRANSLATION
 PRC_industrialization_efforts: "Zahájit snahy o industrializaci" # todo: NEW TRANSLATION
 PRC_industrialization_efforts_desc: "Nedávný nárůst zemědělské produkce umožňuje některým našim lidem pracovat v jiných odvětvích. Měli bychom upřednostnit přesun do průmyslových odvětví umožňujících další růst, jako je výroba stavebních materiálů nebo nástrojů pro farmy." # todo: NEW TRANSLATION
 PRC_construct_the_banqiao_dam: "Vybudovat přehradu Banqiao" # todo: NEW TRANSLATION
 PRC_construct_the_banqiao_dam_desc: "Přehrada na řece Ru v [602.GetName] by mohla poskytnout regionu elektrickou energii. Také by pomohla předcházet záplavám, které byly v posledních desetiletích obzvlášť ničivé." # todo: NEW TRANSLATION
 PRC_resource_extraction_focus: "Těžba surovin" # todo: NEW TRANSLATION
 PRC_resource_extraction_focus_desc: "Budeme muset komplexněji využívat přírodní zdroje na našem území, aby vzrostl průmyslový rozvoj." # todo: NEW TRANSLATION
 PRC_connecting_the_country: "Propojení země" # todo: NEW TRANSLATION
 PRC_connecting_the_country_desc: "Rozšíření našeho průmyslu a rostoucí potřeba distribuovat zboží, které bylo dříve vyráběno v soběstačných, ale méně efektivně fungujících komunitách, učinila infrastrukturu důležitější než kdy dříve." # todo: NEW TRANSLATION
 PRC_establish_shorter_market_plans: "Zavést kratší tržní plány" # todo: NEW TRANSLATION
 PRC_establish_shorter_market_plans_desc: "Drastické dlouhodobé plány pro naši ekonomiku mohou slibovat velké výnosy, ale za vysokou cenu a s velkými riziky. Místo toho bychom se měli soustředit na to, aby průmysl, který už máme, měl prostředky k optimálnímu fungování." # todo: NEW TRANSLATION
 PRC_initialize_five_year_plan: "Zahájit první pětiletý plán" # todo: NEW TRANSLATION
 PRC_initialize_five_year_plan_desc: "Cílem prvního pětiletého plánu je zlepšit výrobu v odvětvích, která už máme, a teprve potom využít přebytečnou produkci k budování průmyslu v zcela nových sektorech." # todo: NEW TRANSLATION
 PRC_urbanization: "Podporovat urbanizaci" # todo: NEW TRANSLATION
 PRC_urbanization_desc: "Abychom podpořili rozvoj těžkého průmyslu, musíme povzbudit dříve soběstačné farmáře, aby pracovali v našem průmyslu, zatímco stát zajistí, že ostatní farmáři vyprodukují dostatečné množství pro města i venkov." # todo: NEW TRANSLATION
 PRC_rural_region_development: "Rozvoj venkovských regionů" # todo: NEW TRANSLATION
 PRC_rural_region_development_desc: "Pro zlepšení životní úrovně v [ROOT.GetNameDef] musí být zvýšena produkce potravin investicemi do modernizace farem v našich venkovských oblastech." # todo: NEW TRANSLATION
 PRC_finalize_industrial_plan: "Dokončit průmyslový plán" # todo: NEW TRANSLATION
 PRC_finalize_industrial_plan_desc: "S dokončením našich reforem nyní můžeme dokončit průmyslový plán tím, že zajistíme co nejlepší spolupráci mezi novým výzkumným centrem a výrobními zařízeními." # todo: NEW TRANSLATION
 PRC_great_production_movement: "Velké výrobní hnutí" # todo: NEW TRANSLATION
 PRC_great_production_movement_desc: "Nedostatek potravin v [ROOT.GetNameDef], zhoršený sérií přírodních katastrof, nás přiměl podpořit změny v komunitách, které se dříve spoléhaly na vládu pro potraviny. Vydaly se na dříve neproduktivní půdu a založily farmy; toto úsilí by teď měly vojska doplnit sdílením svých inženýrských zkušeností s spolubojovníky." # todo: NEW TRANSLATION
 PRC_equipment_from_copper_coins: "Vybavení z měděných mincí" # todo: NEW TRANSLATION
 PRC_equipment_from_copper_coins_desc: "Protože postrádáme rozsáhlý těžební průmysl, měděné mince by mohly být roztaveny a použity na náboje nebo jiné materiály." # todo: NEW TRANSLATION
 PRC_rally_the_industry: "Mobilizovat průmysl" # todo: NEW TRANSLATION
 PRC_rally_the_industry_desc: "Náš přesun zanechal průmysl rozhozený. Měli bychom prozkoumat, co můžeme vyrobit z výrobních nástrojů, které jsme přinesli na Dlouhém pochodu, a pokusit se znovu využít tyto zapomenuté zdroje z našich původních základen." # todo: NEW TRANSLATION
 PRC_red_army_reborn: "Rudá armáda znovuzrozená" # todo: NEW TRANSLATION
 PRC_red_army_reborn_desc: "Naši novou základnu v [622.GetName] musíme upevnit. Některé naše ztráty lze vyrovnat náborem místních dobrovolníků a musíme naplánovat ochranu našeho nového domova." # todo: NEW TRANSLATION
 PRC_asymmetric_warfare: "Asymetrická válka" # todo: NEW TRANSLATION
 PRC_asymmetric_warfare_desc: "Po staletí se početně oslabené armády snažily překonat nemožné poměry, a měli bychom tak činit i my: využívat výhody, které nepřítel nemá. Lepší znalost terénu, vazby s místním obyvatelstvem a partyzánské taktiky mohou být použity k získání převahy." # todo: NEW TRANSLATION
 PRC_conventional_warfare: "Konvenční válka" # todo: NEW TRANSLATION
 PRC_conventional_warfare_desc: "I když vedení vytrvalé války vyčerpáním má své výhody, není bez nevýhod. Pokud se omezíme na příležitostné útoky, staneme se zranitelnými vůči úderům na naše výrobní zařízení. Je těžší zvyšovat morálku mnoha malými vítězstvími, a vyhýbáním se velkým bitvám můžeme konflikt natáhnout tam, kde by mohl být ukončen dříve." # todo: NEW TRANSLATION
 PRC_indirect_fire: "Nepřímá palba" # todo: NEW TRANSLATION
 PRC_indirect_fire_desc: "Budeme se soustředit na vytvoření vylepšených dělostřeleckých sil zaměřených na poskytování nepřímé palby proti našim nepřátelům." # todo: NEW TRANSLATION
 PRC_three_rules_of_discipline: "Zavést tři pravidla kázně" # todo: NEW TRANSLATION
 PRC_three_rules_of_discipline_desc: "Jak Mao formalizoval ve 20. letech jako součást své vojenské strategie: pokud chceme získat větší podporu obyvatelstva, je zásadní, aby naše jednotky nepoužívaly svou moc ke krádežím majetku. A pokud chceme plně využít naše omezené zdroje, je rovněž kritické, aby předměty zabavené nepříteli byly předány vrchnímu velení k rozdělení." # todo: NEW TRANSLATION
 PRC_request_for_aid: "Žádost o pomoc" # todo: NEW TRANSLATION
 PRC_request_for_aid_desc: "[SOV.GetNameDefCap] nám od vzniku poskytoval podporu, aniž by se přímo zapojoval. Současná světová situace však vyžaduje víc než jen symbolickou podporu, a proto musí být vyslána mise žádat o [SOV.GetAdjective] vybavení, které by pomohlo vybudovat naši armádu." # todo: NEW TRANSLATION
 PRC_long_march_to_recovery: "Dlouhý pochod k zotavení" # todo: NEW TRANSLATION
 PRC_long_march_to_recovery_desc: "Dlouhý pochod do [622.GetName] způsobil naší armádě obrovské ztráty. Je čas reorganizovat zbývající jednotky a nastavit kurz na obnovení slávy Rudé armády dělníků a rolníků." # todo: NEW TRANSLATION
 PRC_best_of_the_best: "Nejlepší z nejlepších" # todo: NEW TRANSLATION
 PRC_best_of_the_best_desc: "Naše ozbrojené síly se budou soustředit na vštípení nejvyšší úrovně kvality a profesionalismu. Musíme přijímat pouze rekruty, kteří projeví nejhlubší oddanost věci a mají odpovídající dovednosti." # todo: NEW TRANSLATION
 PRC_master_the_terrain: "Mistři terénu" # todo: NEW TRANSLATION
 PRC_master_the_terrain_desc: "Výcvik boje v horách a kvalitní mapování terénu nám umožní obcházet nepřátele a bezpečně ustoupit po úderu." # todo: NEW TRANSLATION
 PRC_to_steal_an_army: "Ukrást armádu" # todo: NEW TRANSLATION
 PRC_to_steal_an_army_desc: "Vzhledem k tomu, že naše omezené průmyslové kapacity nedokážou držet krok s potřebami armády, je zásadní využívat zajaté vybavení, kdykoli je to možné. To může způsobit logistické problémy, ale s řádnou přípravou a opatřeními jako zajištění zásob náhradních dílů lze těmto potížím čelit." # todo: NEW TRANSLATION
 PRC_role_of_kangda: "Role Kàngdà" # todo: NEW TRANSLATION
 PRC_role_of_kangda_desc: "Naše hlavní vojenská škola, [622.GetName] Rudá armádní škola - známá také jako Kàngdà - se dříve soustředila na výcvik. Nyní se stane centrem inovací s navýšeným financováním, zaměřeným na doktríny a vývoj výzbroje, domácí i zahraniční." # todo: NEW TRANSLATION
 PRC_develop_the_army: "Rozvíjet armádu" # todo: NEW TRANSLATION
 PRC_develop_the_army_desc: "Armáda, kterou jsme dosud vybudovali a která nyní funguje co nejlépe, si zaslouží prostředky k modernizaci." # todo: NEW TRANSLATION
 PRC_to_serve_the_people: "Služba lidu" # todo: NEW TRANSLATION
 PRC_to_serve_the_people_desc: "Musíme zajistit, aby se naše jednotky cítily, že bojujeme za zájmy našeho lidu. Vojáci musí ctít svou povinnost vůči národu, a totéž by měli dělat i ti mimo armádu." # todo: NEW TRANSLATION
 PRC_prepare_for_596: "V přípravě na 596" # todo: NEW TRANSLATION
 PRC_prepare_for_596_desc: "Hrozbu jaderných zbraní nelze neutralizovat bez vlastní jaderné schopnosti. Vláda by proto měla získávat a podporovat vědce v příbuzných oborech, aby mohli připravit jaderný program." # todo: NEW TRANSLATION
 GER_unlock_national_nuclear_corporation_tt: "Odemkne průmyslový podnik §Y$PRC_china_national_nuclear_corporation$§!" # todo: NEW TRANSLATION
 PRC_increase_domestic_production_capacity: "Zvýšit domácí vojenskou výrobu" # todo: NEW TRANSLATION
 PRC_increase_domestic_production_capacity_desc: "Přestože jsme rozšířili svůj vliv s omezenými prostředky, je čas investovat do vojenského průmyslu. Pokud bychom utrpěli další vleklou válku, náš zásobní materiál by se nakonec vyčerpal nebo potřeboval opravy, a neschopnost dodat náhrady by byla katastrofální." # todo: NEW TRANSLATION
 PRC_army_tank_research: "Připravit domácí výrobu tanků" # todo: NEW TRANSLATION
 PRC_army_tank_research_desc: "S naším rozvíjejícím se průmyslem schopným vyrábět těžší výzbroj je čas dohnat ostatní vojenské mocnosti a vyvinout zařízení na výrobu tanků. To nám poskytne velkou výhodu proti sousedům bez těchto zbraní a posílí naši pozici proti těm, kdo vlastní obrněné síly." # todo: NEW TRANSLATION
 PRC_army_doctrines: "Doktríny v praxi" # todo: NEW TRANSLATION
 PRC_army_doctrines_desc: "Doktrína, kterou jsme pečlivě vyvíjeli během různých konfliktů, musí být upravena podle naší nové organizace a výzbroje. Bez integrace by její výhody byly zmenšeny." # todo: NEW TRANSLATION
 PRC_army_doctrines_tt: "Získejte bonus podle vybrané §YVelké doktríny§!:" # todo: NEW TRANSLATION
 PRC_army_doctrines_mobile_warfare_tt: "Za §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!:" # todo: NEW TRANSLATION
 PRC_army_doctrines_superior_firepower__tt: "Za §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!:" # todo: NEW TRANSLATION
 PRC_army_doctrines_grand_battleplan_tt: "Za §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!:" # todo: NEW TRANSLATION
 PRC_army_doctrines_mass_assault_tt: "Za §Y$GRAND_DOCTRINE_MASS_ASSAULT$§!:" # todo: NEW TRANSLATION
 PRC_appeal_for_foreign_aid: "Žádost o zahraniční pomoc" # todo: NEW TRANSLATION
 PRC_appeal_for_foreign_aid_desc: "Žádost o obrněnou techniku od [SOV.GetNameDef] nám umožní vytvořit obrněnou složku v armádě a zároveň studovat jejich konstrukce ke zlepšení našich vlastních." # todo: NEW TRANSLATION
 PRC_establish_pla_air_force: "Letecké síly Lidové osvobozenecké armády" # todo: NEW TRANSLATION
 PRC_establish_pla_air_force_desc: "Jak se rozšiřujeme z naší horské pevnosti do nížin, jsme více zranitelní leteckými útoky. Naštěstí jsme v rozvoji dosáhli i průmyslové síly potřebné k nápravě a okamžitě vytvoříme vlastní letectvo." # todo: NEW TRANSLATION
 PRC_appoint_chang_qiankun: "Jmenovat Chang Qiankuna" # todo: NEW TRANSLATION
 PRC_appoint_chang_qiankun_desc: "Po studiu na Vzdušné akademii Žukovského v Sovětském svazu je Chang Qiankun nyní ideálním kandidátem na vedení našeho letectva." # todo: NEW TRANSLATION
 PRC_the_northeast_aviation_university_sea: "Severo-východní letecká univerzita" # todo: NEW TRANSLATION
 PRC_the_northeast_aviation_university_sea_desc: "Zřízení rozsáhlého výcvikového centra pro naše letectvo by byl velký krok vpřed. Už nebudeme muset spoléhat na zahraniční školy, aby vyučovaly naše důstojníky doktrínám, provozu techniky nebo předávání těchto dovedností našim statečným pilotům." # todo: NEW TRANSLATION
 PRC_form_the_5th_research_institute: "Založit 5. Výzkumný ústav" # todo: NEW TRANSLATION
 PRC_form_the_5th_research_institute_desc: "Zprávy z nedávných konfliktů inspirovaly plán na výstavbu výzkumného zařízení zaměřeného na proudové a raketové pohony. Zařízení by mohlo být použito ke zlepšení návrhů letadel a později k výrobě raket a střel." # todo: NEW TRANSLATION
 PRC_aviation_infrastructure: "Investovat do letecké infrastruktury" # todo: NEW TRANSLATION
 PRC_aviation_infrastructure_desc: "Rozloha [ROOT.GetNonIdeologyName] znamená, že k obraně vzdušného prostoru nestačí jen mnoho letadel. Důležité budou letiště na správných místech a sledování činnosti v našem vzdušném prostoru." # todo: NEW TRANSLATION
 PRC_anti_air_effort: "Proti-letadlové úsilí" # todo: NEW TRANSLATION
 PRC_anti_air_effort_desc: "Velikost našeho vzdušného prostoru ztěžuje nasazení dostatečného počtu letadel a infrastruktury všude. Protiletadlové děla mohou poskytnout ochranu před leteckými útoky a jsou nákladově efektivním řešením." # todo: NEW TRANSLATION
 PRC_establish_domestic_aircraft_production: "Zřídit domácí výrobu letadel" # todo: NEW TRANSLATION
 PRC_establish_domestic_aircraft_production_desc: "Domácí výroba letadel sníží naši závislost na zahraničních dodavatelích a zároveň nám umožní přizpůsobit návrhy potřebám naší země." # todo: NEW TRANSLATION
 PRC_light_plane_focus: "Vývoj lehkých letadel" # todo: NEW TRANSLATION
 PRC_light_plane_focus_desc: "Zdokonalení lehkých letadel by nám mohlo přinést výhodu v leteckých soubojích." # todo: NEW TRANSLATION
 PRC_medium_plane_focus: "Vývoj středních letadel" # todo: NEW TRANSLATION
 PRC_medium_plane_focus_desc: "Pro zlepšení schopností útoků na taktická cíle bychom se měli zaměřit na návrhy středních letadel." # todo: NEW TRANSLATION
 PRC_large_plane_focus: "Vývoj těžkých letadel" # todo: NEW TRANSLATION
 PRC_large_plane_focus_desc: "Se zaměřením na těžká letadla můžeme dosáhnout návrhů nesoucích těžké bojové nálože a dostatek paliva pro velmi dlouhý dolet." # todo: NEW TRANSLATION
 PRC_establish_pla_navy: "Námořnictvo Lidové osvobozenecké armády" # todo: NEW TRANSLATION
 PRC_establish_pla_navy_desc: "Kvůli dřívějšímu nedostatku přístupu ke pobřeží čelíme obtížnému úkolu dohnat námořní síly našich nepřátel. Námořnictvo nám nejen umožní chránit pobřeží a nové obchodní spojení, ale také rozšířit vliv přes moře." # todo: NEW TRANSLATION
 PRC_dockyard_construction_efforts: "Investovat do stavby loděnic" # todo: NEW TRANSLATION
 PRC_dockyard_construction_efforts_desc: "Když se snažíme vybudovat námořnictvo, budeme muset investovat do několika odvětví výroby plavidel, zatímco jiné továrny — například vyrábějící dělostřelectvo — by měly spolupracovat s tímto novým sektorem." # todo: NEW TRANSLATION
 PRC_naval_mio: "Ostřit námořní průmysl" # todo: NEW TRANSLATION
 PRC_naval_mio_desc: "Vzhledem k našemu dřívějšímu nedostatku průmyslu v námořním sektoru by vláda měla zajistit, že nově vzniklé organizace pro námořní výrobu budou fungovat efektivně." # todo: NEW TRANSLATION
 PRC_the_pla_naval_school: "Námořní škola PLA" # todo: NEW TRANSLATION
 PRC_the_pla_naval_school_desc: "Nové vzdělávací centrum, kde budou školeni noví důstojníci a námořníci, může vytvořit centralizované místo pro výuku mnoha dovedností potřebných na velké lodi, od navigace po návrh a údržbu letadel." # todo: NEW TRANSLATION
 PRC_reappoint_jinguang_as_admiral: "Znovu jmenovat Jinguanga admirálem" # todo: NEW TRANSLATION
 PRC_reappoint_jinguang_as_admiral_desc: "Jelikož naší armádě chybí zkušenosti s námořním bojem, nejlepším kandidátem na vedení nového námořnictva může být zkušený velitel pozemních sil." # todo: NEW TRANSLATION
 PRC_reappoint_jinguang_as_admiral_tt: "§ROdvolat [PRC_ziao_jingguang.GetName] jako generála§!" # todo: NEW TRANSLATION
 PRC_naval_infrastructure_effort: "Úsilí o námořní infrastrukturu" # todo: NEW TRANSLATION
 PRC_naval_infrastructure_effort_desc: "Aby námořnictvo mohlo operovat podél velmi dlouhého pobřeží [ROOT.GetNonIdeologyName], musíme mu poskytnout infrastrukturu umožňující rychlé doplnění paliva nebo opravu plavidel kdekoli se nacházejí." # todo: NEW TRANSLATION
 PRC_a_modern_army: "Moderní armáda" # todo: NEW TRANSLATION
 PRC_a_modern_army_desc: "Nyní, když jsme zdokonalili výzbroj, doktrínu, výcvik a další, můžeme si být konečně jisti, že jsme co nejlépe připraveni, ať už čelíme jakémukoli nepříteli." # todo: NEW TRANSLATION
 PRC_air_force_capstone: "Moderní letectvo" # todo: NEW TRANSLATION
 PRC_air_force_capstone_desc: "Naše investice do výzkumu letecké výzbroje by nám měla umožnit vyrábět letadla, která překonají ta nepřátelská. To rovněž usnadní plynulou integraci novinek, jako jsou proudové motory." # todo: NEW TRANSLATION
 PRC_naval_capstone: "Moderní námořnictvo" # todo: NEW TRANSLATION
 PRC_naval_capstone_desc: "S námořnictvem reorganizovaným [PRC_ziao_jingguang.GetName] a vybaveným zdroji potřebnými pro provoz všech forem námořní palebné síly můžeme rozšířit náš vliv přes Tichomoří." # todo: NEW TRANSLATION
 PRC_peoples_liberation_army_sea: "Pozemní síly Lidové osvobozenecké armády" # todo: NEW TRANSLATION
 PRC_peoples_liberation_army_sea_desc: "Naše Dělnicko-rolnická Rudá armáda nyní obsahuje stále více zkušených vojáků a je čas plně přijmout tuto změnu charakteru. Při přechodu z milicí na armádu dobře vycvičených a vybavených profesionálních vojáků je načase vytvořit Pozemní síly Lidové osvobozenecké armády." # todo: NEW TRANSLATION
 PRC_central_military_commision: "Ústřední vojenská komise" # todo: NEW TRANSLATION
 PRC_central_military_commision_desc: "S větvemi naší armády reorganizovanými a modernizovanými lze vytvořit orgán k jejich koordinaci. To nám poskytne lepší dohled nad armádou a zlepší schopnost provádět spojité operace." # todo: NEW TRANSLATION
 PRC_prepare_for_third_phase: "Připravit se na třetí fázi" # todo: NEW TRANSLATION
 PRC_prepare_for_third_phase_desc: "Mao rozdělil partyzánskou válku do tří fází. Po absolvování prvních dvou, zaměřených na získání podpory a oslabení nepřátel, je nyní čas přejít k konvenčním prostředkům. Rozšíříme naše území přímými útoky na města ve třetí a závěrečné fázi." # todo: NEW TRANSLATION
 PRC_revolutionary_war_of_the_masses: "Revoluční válka mas" # todo: NEW TRANSLATION
 PRC_revolutionary_war_of_the_masses_desc: "Měli bychom zdůraznit, že naše strana zastupuje obyčejné lidi více než zkorumpované a elitářské nacionalistické státy. Naším cílem je bojovat proti těmto silám a vytvořit lepší systém." # todo: NEW TRANSLATION
 PRC_one_with_the_people: "Jednota s lidem" # todo: NEW TRANSLATION
 PRC_one_with_the_people_desc: "Naše odhodlání bojovat za lepší [CHI.GetNonIdeologyName] musí být co nejvíce zdůrazněno, abychom získali více dobrovolníků do naší armády." # todo: NEW TRANSLATION
 PRC_strengthen_the_air_arsenal: "Posílit letecký arzenál" # todo: NEW TRANSLATION
 PRC_strengthen_the_air_arsenal_desc: "Chceme-li zlepšit naše letectvo, měli bychom investovat do zdokonalení výzbroje na základě dosavadních zkušeností. Jednorázová investice do spolehlivosti návrhů nám může dlouhodobě ušetřit na výměnách." # todo: NEW TRANSLATION
 PRC_destroyers: "Torpédoborce třídy Anšan" # todo: NEW TRANSLATION
 PRC_destroyers_desc: "Přestože jsou zastaralé, získání přebytků sovětských torpédoborců třídy Gnevny by vybudovalo základ pro naše námořnictvo, aniž by bylo nutné roky stavět větší lodě. Můžeme také tyto lodě po prozkoumání jejich výkonu modernizovat." # todo: NEW TRANSLATION
 PRC_submarines: "Pobřežní ponorky" # todo: NEW TRANSLATION
 PRC_submarines_desc: "Použití ponorek v pobřežních vodách by bylo nákladově efektivním a přežitelným způsobem ochrany pobřežní infrastruktury. Ačkoli tyto ponorky nebudou navrženy pro velké hloubky, budou krokem k vývoji pokročilejších typů." # todo: NEW TRANSLATION
 PRC_cruisers: "Křižníky pro zelené vody" # todo: NEW TRANSLATION
 PRC_cruisers_desc: "Lehce vyzbrojené, ale všestranné křižníky, jako například třída Kirov, nám umožní chránit moře blízko domova. Nakupme několik nedokončených trupů a dokončeme jejich stavbu." # todo: NEW TRANSLATION
 PRC_capital_ships: "První výprava za hlavními loděmi" # todo: NEW TRANSLATION
 PRC_capital_ships_desc: "Informace o návrzích [SOV.GetAdjective] křižníků Kronshtadt mohou poskytnout solidní základ pro rozšíření naší flotily o hlavní plavidla. Tyto návrhy jsou tak pokročilé, že s nimi měl [SOV.GetAdjective] průmysl potíže, ale pro naše rostoucí námořnictvo stojí výsledek za to." # todo: NEW TRANSLATION
 PRC_carriers: "Projekce síly" # todo: NEW TRANSLATION
 PRC_carriers_desc: "Vývoj letadlových lodí nám umožní konkurovat hlavním námořním mocnostem. Schopnost nasadit letecké síly kamkoli, kam dosáhne naše flotila, zlepší i naši schopnost projekce síly v konfliktech daleko od domova." # todo: NEW TRANSLATION
 PRC_naval_guns: "Zvýšit námořní palebnou sílu" # todo: NEW TRANSLATION
 PRC_naval_guns_desc: "Základy, které jsme položili pro stavbu větších plavidel, nám rovněž umožní použít těžší výzbroj. Tyto zbraně nám dovolí ohrožovat i těžce obrněné cíle a zasahovat dříve, než budeme v jejich efektivním dostřelu." # todo: NEW TRANSLATION
 PRC_naval_ocean_navy: "Z námořnictva pro zelené vody k modrému oceánu" # todo: NEW TRANSLATION
 PRC_naval_ocean_navy_desc: "Reformy našeho námořnictva by mu nyní měly umožnit efektivní operace na velké vzdálenosti od zásobovacích základen. To nám dovolí zadržet nepřátelské síly dříve, než dosáhnou sousedních moří." # todo: NEW TRANSLATION
 PRC_pilot_training: "Zřídit pilotní akademie" # todo: NEW TRANSLATION
 PRC_pilot_training_desc: "Pár zkušených pilotů, které máme, nesmíme riskovat v boji; místo toho by měli být zvoleni jako instruktoři, kteří vycvičí nové piloty v době rozšiřování letectva." # todo: NEW TRANSLATION
 PRC_night_attack: "Využít noc" # todo: NEW TRANSLATION
 PRC_night_attack_desc: "Výcvik armády pro noční útoky ještě více využije naše zkušenosti s asymetrickým bojem." # todo: NEW TRANSLATION
 PRC_reorganize_divisions: "Přeskupit divize" # todo: NEW TRANSLATION
 PRC_reorganize_divisions_desc: "Chceme-li dále modernizovat armádu, měli bychom přeskupit zbývající milice do divizí a zajistit, aby stávající divize měly vyrovnanou sílu. To umožní vytvořit jasný řetězec velení, což usnadní koordinaci jednotek." # todo: NEW TRANSLATION
 PRC_rural_region_development_two: "Rozšířit rozvoj venkova" # todo: NEW TRANSLATION
 PRC_rural_region_development_two_desc: "Modernizace našich statků musí být podpořena investicemi do infrastruktury na venkově, jako jsou školy a silnice, což zvýší venkovskou produktivitu." # todo: NEW TRANSLATION
 PRC_urbanization_two: "Rozšířit urbanizační úsilí" # todo: NEW TRANSLATION
 PRC_urbanization_two_desc: "Rozrůstání měst nám umožňuje realizovat větší stavební projekty na vytváření bytů a pracovních míst. Umožníme více lidem přesun do měst a zajistíme jim zaměstnání během výstavby." # todo: NEW TRANSLATION
 PRC_make_agrarian_to_urban_tt: "Změní §Y$PRC_agrarian_reform$§! na §Y$PRC_urban_society$§!, které uděluje:" # todo: NEW TRANSLATION
 PRC_found_the_academy_of_science: "Založit Akademii věd" # todo: NEW TRANSLATION
 PRC_reinforce_base_area: "Posílit nové základny" # todo: NEW TRANSLATION
 PRC_reinforce_base_area_desc: "Abychom zabránili dalším kampaním nacionalistických sil proti našim základnám, měli bychom zvážit všechny možné možnosti jejich ochrany." # todo: NEW TRANSLATION
 PRC_rebuild_28_bolshevik: "Obnovit 28 ½ bolševiků" # todo: NEW TRANSLATION
 PRC_rebuild_28_bolshevik_desc: "Podpora, kterou nové vedení obdrželo, jasně ukazuje, že je důvěryhodné. Tato legitimita nám umožní snadněji shromažďovat příznivce jak v zahraničí, tak doma." # todo: NEW TRANSLATION
 PRC_bolshevik_world_revolution: "Šíření světové revoluce" # todo: NEW TRANSLATION
 PRC_bolshevik_world_revolution_desc: "Úspěch naší revoluce by neměl být ohraničen našimi hranicemi. Musíme pomáhat proletariátu v jiných zemích." # todo: NEW TRANSLATION
 PRC_bolshevik_urbanization: "Revoluce z města" # todo: NEW TRANSLATION
 PRC_bolshevik_urbanization_desc: "Zatímco naše současná základna moci se skládá převážně z venkovských rolníků hledajících lepší životní úroveň, musíme rozšířit naše poselství i na městské obyvatele, kteří také čelí nerovnostem." # todo: NEW TRANSLATION
 PRC_embrace_stalinism: "Přijmout stalinismus" # todo: NEW TRANSLATION
 PRC_embrace_stalinism_desc: "S upevněním našeho vedení můžeme začít výrazněji uplatňovat stalinistickou ideologii. Dále kolektivizace a rychlá industrializace by měly být hlavními body našeho zaměření." # todo: NEW TRANSLATION
 PRC_embrace_stalinism_tt: "V závislosti na aktuální hodnotě v §Y$PRC_communist_power_struggle$§! dostane §Y$PRC_bolshevik_dominance$§! různé modifikátory.\nAktuální efekt:" # todo: NEW TRANSLATION
 PRC_bolshevik_aid: "[GetBolshevikAid]" # todo: NEW TRANSLATION
 PRC_bolshevik_aid_default: "Pomoc od sovětských bolševiků" # todo: NEW TRANSLATION
 PRC_bolshevik_aid_alt: "Vítejte bolševičtí exulanti" # todo: NEW TRANSLATION
 PRC_bolshevik_aid_desc: "Sovětští bolševici mají zkušenosti s revolučním bojem a mohou být ochotni finančně přispět na naši věc." # todo: NEW TRANSLATION
 PRC_party_control: "Kontrola nad stranou" # todo: NEW TRANSLATION
 PRC_party_control_desc: "Úspěch našeho vedení by nám nyní měl umožnit převzít větší kontrolu nad Komunistickou stranou Číny." # todo: NEW TRANSLATION
 PRC_invite_pavel_mif: "Pozvat Pavla Mifa" # todo: NEW TRANSLATION
 PRC_invite_pavel_mif_desc: "Pavel Mif, mentor všech 28 ½ bolševiků, by měl být pozván, aby radil naší vládě. Jeho účast posílí naše vazby s [SOV.GetNameDef]." # todo: NEW TRANSLATION
 PRC_invite_otto_braun: "Pozvat Otta Brauna" # todo: NEW TRANSLATION
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$ byl spolu s $PRC_bo_gu$ jedním z hlavních vojenských velitelů při kampani v roce 1934. Přiznejme, ta kampaň skončila porážkou a Braun byl během Dlouhého pochodu stranou. Nicméně naše nové vedení vidí, že to nebyla chyba $PRC_otto_braun$ a usiluje o jeho rehabilitaci." # todo: NEW TRANSLATION
 PRC_invite_soviet_general: "Pozvat sovětské generály" # todo: NEW TRANSLATION
 PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ mají rozsáhlé zkušenosti z ruské občanské války a jako přidělenci k [CHI.GetNameDef], což z nich činí cenný přírůstek do naší armády." # todo: NEW TRANSLATION
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! a §Y$SOV_aleksandr_cherepanov$§! se stanou generály" # todo: NEW TRANSLATION
 PRC_bolshevik_urbanization_2: "Zvýšit urbanizační úsilí" # todo: NEW TRANSLATION
 PRC_bolshevik_urbanization_2_desc: "Vytvoření pracovních míst ve městech, které by povzbudilo venkovské obyvatelstvo k přesunu, by nebylo výhodné jen pro ekonomiku, ale zvýšilo by i náš vliv ve městech, která zpochybňují revoluci." # todo: NEW TRANSLATION
 PRC_bolshevik_urban_industrialization: "Městská industrializace" # todo: NEW TRANSLATION
 PRC_bolshevik_urban_industrialization_desc: "Musíme investovat do našich měst, abychom podpořili vznik těžkého průmyslu." # todo: NEW TRANSLATION
 PRC_bolshevik_urbanization_completed: "Proletáři, spojte se!" # todo: NEW TRANSLATION
 PRC_bolshevik_urbanization_completed_desc: "Naše investice do urbanizovaných oblastí úspěšně zvýšily náš vliv tam. Nyní se můžeme těšit na silnější spolupráci mezi komunistickými organizacemi na venkově a ve městech." # todo: NEW TRANSLATION
 PRC_join_comintern: "Připojit se ke Kominterně" # todo: NEW TRANSLATION
 PRC_join_comintern_desc: "S centralizovanějším vedením Komunistické strany, a tím i státu, se nyní můžeme ucházet o vstup do Kominterny jako spolehlivý spojenec." # todo: NEW TRANSLATION
 PRC_rebuild_28_bolshevik_tt: "Každý člen §Y28 ½ bolševiků§!: \nZlepšit efektivitu jejich rysů" # todo: NEW TRANSLATION
 PRC_rebuild_28_bolshevik_effect_tt: "Ztratíte §Y$PRC_28_bolshevik_trait$§! a získáte §Y$PRC_28_bolshevik_trait_improved$§!.\n§YEfektivní změna:§!\nDenní zisk politické moci: §G+0.12§!\nStabilita: §G+5.00%§!\nMěsíční sympatie stejné ideologie: §G+5.00%§!" # todo: NEW TRANSLATION
 PRC_agricultural_reform_boom: "Zemědělská svoboda" # todo: NEW TRANSLATION
 PRC_agricultural_reform_boom_desc: "Musíme zajistit bezpečí pro naše farmáře, aby měli motivaci produkovat plodiny, které národ potřebuje." # todo: NEW TRANSLATION
 PRC_he_long_second_army: "He Long a Druhá armáda" # todo: NEW TRANSLATION
 PRC_he_long_second_army_desc: "Velmi zachovalý stav He Longovy armády znamená, že máme novou hlavní sílu k ochraně [ROOT.capital.GetName]. Jeho zkušenosti s vyhýbáním se nacionalistickým silám jsou také něco, co bychom měli využít." # todo: NEW TRANSLATION
 PRC_rural_survey: "Venkovské průzkumy" # todo: NEW TRANSLATION
 PRC_rural_survey_desc: "Mapování obyvatelstva a výroby v našich venkovských oblastech umožní hladký běh pozdějších ekonomických plánů a bude užitečné i v případě, že bude nutná branná povinnost." # todo: NEW TRANSLATION
 PRC_lessons_learnt: "Poučení" # todo: NEW TRANSLATION
 PRC_lessons_learnt_desc: "Zkušenosti získané od Dlouhého pochodu by měly být využity k doladění pokroků v naší vojenské doktríně a výcviku." # todo: NEW TRANSLATION
