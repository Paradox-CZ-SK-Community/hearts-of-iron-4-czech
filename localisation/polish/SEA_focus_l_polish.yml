 JAP_sea_purge_the_kodoha_faction: "Pročistit frakci Kodoha" # todo: NEW TRANSLATION
 JAP_sea_purge_the_kodoha_faction_desc: "Kōdōha promarnila svou příležitost uchopit moc, a bude to pro ně draze zaplaceno. Za jejich zrádné chování vůči jeho císařské veličenstvu jim odebereme hodnosti a postavíme je před soud za velezradu. Nadešel čas, aby Tōseiha převzala kontrolu v rámci císařské armády!" # todo: NEW TRANSLATION
 JAP_sea_purge_the_kodoha_faction_tt: "§YSadao Araki§! a §YShigeru Honjō§! budou propuštěni z aktivní služby" # todo: NEW TRANSLATION
 JAP_east_asian_cooperative_society: "Východoasijská kooperativní společnost" # todo: NEW TRANSLATION
 JAP_east_asian_cooperative_society_desc: "Nedávno vyvinutá teorie Východoasijské kooperativní společnosti prosazuje vybudování kooperativní společnosti ve východní Asii, která by překročila etnické a národní hranice. Měli bychom na této myšlence stavět, abychom posílili svou pozici jako ochránce Pacifiku a vůdce východoasijských národů." # todo: NEW TRANSLATION
 JAP_east_asian_cooperative_society_tt: "Odemkne rozhodnutí navázat přátelství a investovat do přírodních zdrojů §Yázijských států§!" # todo: NEW TRANSLATION
 JAP_imperial_headquarters_liasion_conference: "Císařská styčná konference" # todo: NEW TRANSLATION
 JAP_imperial_headquarters_liasion_conference_desc: "S obnovením Císařského generálního štábu poprvé od rusko-japonské války je nejvyšší čas uspořádat konferenci mezi vůdci různých frakcí, aby se podpořila spolupráce a výměna informací mezi armádou a vládou." # todo: NEW TRANSLATION
 JAP_promulgate_the_military_ministers_system: "Systém vojenských ministrů" # todo: NEW TRANSLATION
 JAP_promulgate_the_military_ministers_system_desc: "Krátké období od pokusu o státní převrat Kōdōha frakcí bylo čím dál méně stabilní. Vzhledem k rostoucímu neklidu armády vůči vládě je třeba udělat něco, čím je uklidníme. Kōki Hirota navrhl, aby post ministra války mohl zastávat pouze aktivně sloužící důstojník, jak tomu bylo několikrát v naší historii." # todo: NEW TRANSLATION
 JAP_promulgate_the_military_ministers_system_tt: "Tento krok je §RNeoblíbený§! mezi členy §YCivilní vlády§! a je jisté, že v budoucnu způsobí tření mezi frakcemi" # todo: NEW TRANSLATION
 JAP_reprimand_hamada_kunimatsu: "Pokárat Hamadu Kunimatsu" # todo: NEW TRANSLATION
 JAP_reprimand_hamada_kunimatsu_desc: "Ve svém projevu v parlamentu, kde kritizoval armádu, Hamada Kunimatsu zašel příliš daleko. Abychom zabránili tomu, aby nás armáda politicky zcela přehrála, musíme jej náležitě pokárat a ukázat, že v nás stále zbývá nějaký odpor." # todo: NEW TRANSLATION
 JAP_the_harakiri_debate: "Debata o harakiri" # todo: NEW TRANSLATION
 JAP_the_harakiri_debate_desc: "Po hanebném aktu vzdoru, který Hamada Kunimatsu předvedl vůči armádě, Hisaichi Terauchi požaduje rezignaci kabinetu a ustavení nového předsedy vlády, pokud v tom starém ještě zbývá špetka cti. Trochou obratného manévrování může být Senjūrō Hayashi instalován jako loutkový předseda vlády armády." # todo: NEW TRANSLATION
 JAP_konoes_first_cabinet: "Konoeho první kabinet" # todo: NEW TRANSLATION
 JAP_konoes_first_cabinet_desc: "Senjūrō Hayashi je plánován jen jako krátkodobý přechodný premiér. Princ Fumimaro Konoe, apolitický a vzdělávaný genrō Saionji Kinmochi, je ideálním kandidátem k stabilizaci chaotické politické situace a sjednocení národa. Je čas, aby si vytvořil vlastní kabinet, do kterého ho osobně nominoval císaři Saionji." # todo: NEW TRANSLATION
 JAP_new_order_in_east_asia: "Nový řád ve východní Asii" # todo: NEW TRANSLATION
 JAP_new_order_in_east_asia_desc: "V nedávných prohlášeních [ROOT.GetLeader] stále jasněji naznačil, že hodlá v Asii ustanovit nový řád, který má šest hlavních cílů. Patří mezi ně trvalá stabilita východní Asie, sousedská přátelskost a mezinárodní spravedlnost, společná obrana proti komunismu, vytvoření nové kultury, ekonomická soudržnost a spolupráce a konečně světový mír." # todo: NEW TRANSLATION
 JAP_new_order_in_east_asia_faction: "Nový řád ve Východní Asii" # todo: NEW TRANSLATION
 JAP_new_order_in_east_asia_tt: "Zaměření $JAP_sea_greater_east_asian_co_properity_sphere$ transformuje tuto frakci" # todo: NEW TRANSLATION
 JAP_reiterate_the_three_principles_of_hirota: "Zopakovat tři zásady Hiroty" # todo: NEW TRANSLATION
 JAP_reiterate_the_three_principles_of_hirota_desc: "Díky opatrnému manévrování vlády se Hirotovi podařilo dosadit svého nástupce Kazushige Ugakiho do čela kabinetu. Je čas oficiálně ratifikovat Hirotovy tři zásady, totiž vznik bloku Japonsko–Čína–Mančukuó, organizaci sino-japonského společného frontu proti šíření komunismu a potlačení protijaponských aktivit v Číně." # todo: NEW TRANSLATION
 JAP_formalize_japan_china_manchukuo_alliance: "Aliance Japonsko - Čína - Mančukuó" # todo: NEW TRANSLATION
 JAP_formalize_japan_china_manchukuo_alliance_desc: "Po tom, co vláda [CHI.GetLeader] přijala naše požadavky na potírání komunistických a protijaponských aktivit, se zdá pravděpodobné, že by byla ochotna dočasně se nám spojit, aby vyřešila hnisající problém ve vnitrozemí Východní Asie známý jako válečnické stavy a komunismus, které ohrožují celou Asii smrtící hrozbou." # todo: NEW TRANSLATION
 JAP_sino_japanese_pact: "Čínsko-japonský protikomunistický pakt" # todo: NEW TRANSLATION
 JAP_sea_national_spiritual_mobliization_movement: "Hnutí národní duchovní mobilizace" # todo: NEW TRANSLATION
 JAP_sea_national_spiritual_mobliization_movement_desc: "\"Přepych je naším nepřítelem!\" S šetřením, hygienou a tvrdou prací vyzdviženými na národní ctnosti se uvolní více pracovní síly pro válečné úsilí a vůle nebeského císaře bude náležitě předána všem našim poddaným." # todo: NEW TRANSLATION
 JAP_hokushin_ron: "Hokushin-ron" # todo: NEW TRANSLATION
 JAP_hokushin_ron_desc: "Frakce v naší armádě, která se označuje jako Skupina úderu na sever, prosazuje expanzi na Sibiř a Mongolsko jako prostředek získání přírodních zdrojů a hospodářské hodnoty, které potřebujeme k pokračování našich císařských ambicí. Měli bychom tuto myšlenku podpořit a začít připravovat síly pro takovou doktrínu, až bude vhodný čas." # todo: NEW TRANSLATION
 JAP_strike_north_doctrine: "Doktrína úderu na sever" # todo: NEW TRANSLATION
 JAP_strenghten_manchukuo_imperial_army: "Posílit manchujskou císařskou armádu" # todo: NEW TRANSLATION
 JAP_strenghten_manchukuo_imperial_army_desc: "Manchukuóská císařská armáda stojí jako předvoj proti silám [SOV.GetNameDef] a bude držet hranici, pokud vypukne válka. Musíme pomoci rozšířit tyto síly, aby se mohly postavit [SOV.GetAdjective]mu kolosu." # todo: NEW TRANSLATION
 JAP_strenghten_manchukuo_imperial_airforce: "Posílit manchujské císařské letectvo" # todo: NEW TRANSLATION
 JAP_strenghten_manchukuo_imperial_airforce_desc: "Manchukuóské císařské letectvo bylo teprve nedávno zřízeno a jeho důstojníci mají mnoho co se naučit. Měli bychom poslat důstojníky k výcviku, stejně jako dodat Nakajima Army Type 91 stíhačky a Kawasaki Type 88 lehké bombardéry k posílení jejich sil." # todo: NEW TRANSLATION
 JAP_ensure_temporary_peace_with_china: "Zajistit dočasný mír s Čínou" # todo: NEW TRANSLATION
 JAP_ensure_temporary_peace_with_china_desc: "Abychom se mohli soustředit na [SOV.GetNameDef], musíme zajistit, že zrádní [CHI.GetAdjective] nás za zády nevpíchnou zatímco budou naše síly zapojeny jinde. Také musíme zajistit, aby Kantonská armáda nemohla jednat mimo rámec, aby nezačala válku, kterou nemůžeme vyhrát." # todo: NEW TRANSLATION
 trautmann_agreement_opm: "Trautmannova dohoda" # todo: NEW TRANSLATION
 JAP_a_mongol_volunteer_army: "Přeorganizovat mongolskou armádu nezávislosti" # todo: NEW TRANSLATION
 JAP_a_mongol_volunteer_army_desc: "Manchurská armáda má v sobě Mongolskou armádu nezávislosti tvořenou Mongoly a bandity, vedenou [ROOT.GetAdjective]mi poradci. Měli bychom vytvořit podobnou armádu plně pod naší kontrolou s cílem nakonec je poslat do [MON.GetNameDef] a osvobodit jejich domovinu od nepřátelských sil." # todo: NEW TRANSLATION
 JAP_a_mongol_volunteer_army_tt: "Pokud jsou §Y[MAN.GetName]§! nebo §Y[MEN.GetName]§! našimi spojenci, získají tento duch také" # todo: NEW TRANSLATION
 JAP_a_mongol_volunteer_army_1_tt: "Odemkne rozhodnutí §YDestabilizovat Mongolsko§! s cílem přesvědčit je k naší straně a provést proti vládě státní převrat" # todo: NEW TRANSLATION
 JAP_utilize_ainu_expertise: "Využít znalosti Ainu" # todo: NEW TRANSLATION
 JAP_utilize_ainu_expertise_desc: "Ainu z severního Japonska jsou experti, pokud jde o orientaci v hlubokém sněhu a drsném terénu Hokkaida. Možná bychom se mohli učit jejich technikám, aby naše invaze do Sibiře byla rychlejší?" # todo: NEW TRANSLATION
 JAP_kantokuen: "Kantokuen" # todo: NEW TRANSLATION
 JAP_kantokuen_desc: "Aby Kantóská armáda využila světové vývoje, připravila speciální manévry na invazi a okupaci ruského Dálného východu. Aby útok proběhl rychle, měli bychom investovat do těchto konečných příprav před zásadním krokem." # todo: NEW TRANSLATION
 JAP_a_green_persimmon: "Zelený kaki" # todo: NEW TRANSLATION
 JAP_a_green_persimmon_desc: "Naše síly ještě nejsou plně připravené na válku s [SOV.GetNameDef] a jejich pozornost nebyla dostatečně odkloněna na západ. Přes to všechno musíme zaútočit nyní, nebo nám tato šance může navždy uniknout..." # todo: NEW TRANSLATION
 JAP_the_persimmon_has_ripened: "Kaki dozrálo" # todo: NEW TRANSLATION
 JAP_the_persimmon_has_ripened_desc: "Plody vítězství rychle dozrávají a naše armáda je plně připravena zasáhnout a obsadit Sibiř od rozpadajícího se [SOV.GetAdjective]ho impéria. Válka bude rychlá a naše vítězství slavná. Tennoheika Banzai!" # todo: NEW TRANSLATION
 JAP_peace_out_soviets_dec_tt: "Odemkne rozhodnutí podepsat §Yoddělený mír§! se §Y[SOV.GetNameDef]§! a získat §YSibiř§! od nich pokud ji kontrolujeme" # todo: NEW TRANSLATION
 JAG_neutality_pact_focus_days_tt: "Aktuální počet dní: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]" # todo: NEW TRANSLATION
 JAP_soviet_japanese_neutrality_pact_flag: "Dokončeno zaměření §Y$JAP_soviet_japanese_neutrality_pact$§!" # todo: NEW TRANSLATION
 JAP_chinese_japanese_neutrality_pact_flag: "Dokončeno zaměření §Y$JAP_ensure_temporary_peace_with_china$§!" # todo: NEW TRANSLATION
 JAG_chinese_neutality_pact_focus_days_tt: "Aktuální počet dní: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]" # todo: NEW TRANSLATION
 JAP_hokushin_ron_started_flag: "Dokončeno zaměření §Y$JAP_hokushin_ron$§!" # todo: NEW TRANSLATION
 JAG_hokushin_ron_focus_days_tt: "Aktuální počet dní: [?JAP_hokushin_ron_started_flag:days|Y0]" # todo: NEW TRANSLATION
 JAP_nanshin_ron_started_flag: "Dokončeno zaměření §Y$JAP_nanshin_ron$§!" # todo: NEW TRANSLATION
 JAG_nanshin_ron_focus_days_tt: "Aktuální počet dní: [?JAP_nanshin_ron_started_flag:days|Y0]" # todo: NEW TRANSLATION
 JAP_sea_establish_the_northern_resource_area: "Zřídit severní zdrojovou oblast" # todo: NEW TRANSLATION
 JAP_sea_establish_the_northern_resource_area_desc: "Nyní, když jsme úspěšně obsadili sever, musí být bohaté sibiřské pláně vytěženy pro náš neustále rostoucí válečný stroj. Proto bychom měli založit nové doly a plánovaná města na klíčových místech, aby bylo možné vytěžit co nejvíce." # todo: NEW TRANSLATION
 JAP_nanshin_ron: "Nanshin-ron" # todo: NEW TRANSLATION
 JAP_nanshin_ron_desc: "I když je Čína a Sibiř bohatá, neobsahují všechny zdroje, které potřebujeme. Ne daleko na jihu leží Filipíny, Nizozemské východní Indie a britské kolonie Malajsie a Borneo. Pro skutečnou soběstačnost musíme uchvátit kontrolu nad těmito oblastmi od evropských imperialistů." # todo: NEW TRANSLATION
 JAP_unlocks_pearl_harbor_raid: "Odemkne §YRaid§!:\nÚtok na Pearl Harbor na §Y[USA.GetNameWithFlag]§!" # todo: NEW TRANSLATION
 JAP_soviet_japanese_neutrality_pact: "Sovětsko–japonský pakt neutrality" # todo: NEW TRANSLATION
 JAP_soviet_japanese_neutrality_pact_desc: "Naše severní hranice musí být zajištěna, pokud chceme mít volnost udeřit na jih. Ihned zahájíme jednání s [SOV.GetNameDef], abychom zajistili jejich neutralitu a zároveň vyjednali další práva na zdroje v Severním Sachalinu." # todo: NEW TRANSLATION
 JAP_soviet_japanese_neutrality_pact_tt: "Pokud §Y[SOV.GetAdjective]ové§! přijmou pakt, více [ROOT.GetAdjective] průmyslníků bude považovat za výhodné investovat do našich koncesí v §Y[655.GetName]§!" # todo: NEW TRANSLATION
 JAP_unsinkable_aircraft_carriers: "Nepotopitelné letadlové lodě" # todo: NEW TRANSLATION
 JAP_unsinkable_aircraft_carriers_desc: "Jihomořská území slouží jako perfektní základny pro provoz našich letadel v boji o Pacifik. Měli bychom tyto ostrovy posílit a opevnit, abychom je udrželi, aby 'nepotonuly' jako běžné letadlové lodě." # todo: NEW TRANSLATION
 JAP_isolate_oceania: "Izolovat Oceánii" # todo: NEW TRANSLATION
 JAP_isolate_oceania_desc: "Naše vrchní velení shledalo vylodění a okupaci [AST.GetNameDef] a [NZL.GetNameDef] jako neproveditelné a navrhlo lepší řešení proti těmto nepřátelským státům. Měli bychom obsadit méně bráněné ostrovy kolem těchto států a odříznout je od jejich spojenců, abychom je pomalu vyhladověli vůlí k boji." # todo: NEW TRANSLATION
 JAP_battle_for_australia: "Bitva o Austrálii" # todo: NEW TRANSLATION
 JAP_battle_for_australia_desc: "Nyní, když byla [AST.GetNameDef] izolována, je čas začít boj o nebe nad kontinentem. Pokud se nám podaří ovládnout jejich vzduch, možná nebude okupace Oceánie tak nereálná." # todo: NEW TRANSLATION
 JAP_operation_take_australia: "Operace AN" # todo: NEW TRANSLATION
 JAP_operation_take_australia_desc: "Nadešel konečně čas. Vrchní velení autorizovalo operaci vylodění v Austrálii, kódově pojmenovanou Operace AN. Srazíme naše nepřátele a převezmeme kontrolu nad spodní částí Asie!" # todo: NEW TRANSLATION
 JAP_sea_exploit_southern_resource_area: "Využít jižní zdrojovou oblast" # todo: NEW TRANSLATION
 JAP_sea_exploit_southern_resource_area_desc: "Nyní, když máme jih pevně pod patou, musíme výrazně rozšířit těžbu bohatých zdrojů jihovýchodní Asie a Východních Indii, aby živil naše síly ve válce." # todo: NEW TRANSLATION
 JAP_demand_tonkinese_bases: "Požadovat tonkinské základny" # todo: NEW TRANSLATION
 JAP_demand_tonkinese_bases_desc: "Region Tonkin není pouze bohatý na zdroje, ale také důležitý krok pro naši další expanzi na jih. Jelikož leží na hranici s Čínou, může také sloužit jako důležitá základna pro naše letectvo k úderům na Kanton." # todo: NEW TRANSLATION
 JAP_demand_tonkinese_bases_tt: "Francie vlastní §YTonkin§!" # todo: NEW TRANSLATION
 JAP_demand_tonkinese_bases_2_tt: "Francie nevlastní §YTonkin§!" # todo: NEW TRANSLATION
 JAP_occupy_indochina: "Obsadit Indočínu" # todo: NEW TRANSLATION
 JAP_occupy_indochina_desc: "Lidé v Indočíně jsou nyní utlačováni kolonialistickými a imperialistickými režimy, které jim příliš nedbají o jejich blaho. Musíme vstoupit a převzít kontrolu nad tímto regionem, chránit jeho obyvatele a zároveň získat kontrolu nad přírodními zdroji oblasti." # todo: NEW TRANSLATION
 JAP_occupy_indochina_tt: "Francie nevlastní §YIndočínu§!" # todo: NEW TRANSLATION
 JAP_occupy_siam: "Obsadit Siam" # todo: NEW TRANSLATION
 JAP_occupy_siam_desc: "Siam, i když potenciální spojenec, může být slabým místem, které naši protivníci jistě využijí. Měli bychom proto zasáhnout a obsadit jej přímo, aby se nikdy nenaskytnula příležitost ke spiknutí s našimi nepřáteli." # todo: NEW TRANSLATION
 JAP_sea_pressure_siam: "Vyvíjet tlak na Siam" # todo: NEW TRANSLATION
 JAP_sea_pressure_siam_desc: "Siam se nachází na klíčovém místě, které nám může pomoci v nadcházející válce s západními mocnostmi. Získáním jejich podpory výrazně usnadníme nevyhnutelnou invazi na Malajsii a tím i do Východních Indii. Musíme jim proto jasně dát najevo, že kdo není s námi, je proti nám." # todo: NEW TRANSLATION
 JAP_strike_the_southern_road: "Úder jižní cestou" # todo: NEW TRANSLATION
 JAP_strike_the_southern_road_desc: "Nadešel čas uvést náš plán do pohybu. Zaútočíme na jih a vezmeme pro sebe zdrojem bohaté západní kolonie. S tímto rychlým a rozhodným útokem bychom měli snížit schopnost nepřátel bojovat dřív, než vůbec začnou. Tennoheika Banzai!" # todo: NEW TRANSLATION
 JAP_occupy_east_timor: "Obsadit Východní Timor" # todo: NEW TRANSLATION
 JAP_occupy_east_timor_desc: "Timorci, ačkoliv nejsou momentálně v našich válečných operacích nepřátelští, musí být začleněni pod naši nadvládu pro budoucnost Asie. Naše jednotky jsou připraveny na ostrovech a jsme připraveni rychle zasáhnout bez prohlášení války, s nadějí, že to zůstane nepovšimnuto." # todo: NEW TRANSLATION
 JAP_occupy_east_timor_tt: "§RToto může vést k válce s vlastníkem [721.GetName]!§!" # todo: NEW TRANSLATION
 JAP_revisit_the_thirteen_demands: "Znovu otevřít 'Dvacet jedna požadavků'" # todo: NEW TRANSLATION
 JAP_revisit_the_thirteen_demands_desc: "Během Velké války naše vláda učinila řadu požadavků vůči Čínské republice ohledně získání kontroly nad jejich železnicí a dalšího. Ač původně jich bylo více, některé položky jako rozhodující hlas v jejich financích, policii a vládních záležitostech byly odmítnuty, a nakonec byla smlouva podepsána jen s třinácti požadavky. Měli bychom se vrátit k těmto myšlenkám a prosadit se jako vládcové Východní Asie." # todo: NEW TRANSLATION
 JAP_invest_in_senbu: "Investovat do Senbu" # todo: NEW TRANSLATION
 JAP_invest_in_senbu_desc: "Naše organizace Senbu, často ve formě škol, lékařských týmů a distribučních center potravin, představují typ psychologických operací určených k usměrnění místního obyvatelstva v okupovaných územích. Doposud se ukázaly jako účinné při uklidňování Mandžuska, a možná bychom měli rozšířit jejich operace i na zbytek Číny." # todo: NEW TRANSLATION
 JAP_unlock_senbu_occupation_law_tt: "Odemkne zákon o okupaci v §Yčínských§! státech:\n" # todo: NEW TRANSLATION
 JAP_establish_mongol_military_government: "Zřídit mongolskou vojenskou vládu" # todo: NEW TRANSLATION
 JAP_establish_mongol_military_government_desc: "Princ De, potomok Velkého Čingischána, má mocné postavení v Pailingmiao radě, marionetním vedení Kuomintangu v vnitřním Mongolsku. Přeje si obnovit mongolskou slávu a byl by ochoten spojit se s námi při vytvoření Mongolské vojenské vlády, pokud slívíme splnit jeho ambice." # todo: NEW TRANSLATION
 JAP_launch_the_suiyuan_campaign: "Spustit kampaň v Suiyuan" # todo: NEW TRANSLATION
 JAP_launch_the_suiyuan_campaign_desc: "Vnitřnomongolská armáda a Velká armáda spravedlivých Hanů jsou připraveny zahájit operaci do území válečníka [SHX.GetLeader], pokud dostanou naši leteckou podporu a dozor japonských štábních důstojníků. Možná tak bez větší války v Číně zajistíme více území vnitřního Mongolska." # todo: NEW TRANSLATION
 JAP_launch_the_suiyuan_campaign_tt: "S naší podporou §YVnitřnomongolská armáda§! a §YVelká armáda spravedlivých Hanů§! zahájí ofenzívu za účelem obsazení §Y[621.GetName]§! z rukou sil Kuomintangu, ale budou mít jen úzké časové okno, než bude operace třeba zrušit" # todo: NEW TRANSLATION
 JAP_reorganize_the_united_autonomous_government: "Sjednocená autonomní vláda" # todo: NEW TRANSLATION
 JAP_reorganize_the_united_autonomous_government_desc: "Mongolská vojenská vláda má zatím pouze základní politickou organizaci a bez naší intervence dlouho nevydrží. Musíme je přeorganizovat do Mongolské sjednocené autonomní vlády, aby se mohli řádně etablovat jako suverénní stát." # todo: NEW TRANSLATION
 JAP_mengjiang_united_autonomous_government: "Mengjiangská autonomní vláda" # todo: NEW TRANSLATION
 JAP_mengjiang_united_autonomous_government_desc: "Abychom legitimizovali Princův De nárok na celé vnitřní Mongolsko, měli bychom dále reorganizovat státní správu a přejmenovat stát na Mengjiangskou sjednocenou autonomní vládu, aby jednou provždy sjednotil mongolský lid v čínských hranicích pod jednou vlajkou." # todo: NEW TRANSLATION
 JAP_mongol_autonomous_state: "Mongolský autonomní stát" # todo: NEW TRANSLATION
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] si nárokuje, že je pravou mongolskou vládou, což je tvrzení, které princ De ostře odmítá. Měli bychom jeho říši dále reorganizovat a přejmenovat, aby mohl legitimněji nárokovat všechna mongolská území." # todo: NEW TRANSLATION
 JAP_reinforce_the_beijing_garrison: "Posílit posádky Východního Che-pej" # todo: NEW TRANSLATION
 JAP_reinforce_the_beijing_garrison_desc: "Východně-chepejská autonomní vláda byla ustanovena poté, co jsme dobyli Velkou čínskou zeď, přičemž jejich armáda Východního Che-pej existuje, aby vynucovala demilitarizaci [CHI.GetAdjective] části regionu. Měli bychom proaktivně posílit tuto jednotku a kantonské posádky v oblasti, aby nemohla padnout za oběť agresi [CHI.GetAdjective]." # todo: NEW TRANSLATION
 JAP_reinforce_the_beijing_garrison_tt: "§RMůže to vést k válce s [CHI.GetNameDef]§!" # todo: NEW TRANSLATION
 JAP_develop_the_chinese_resources: "Rozvinout čínské zdroje" # todo: NEW TRANSLATION
 JAP_develop_the_chinese_resources_desc: "S velkými oblastmi čínské půdy pod naší kontrolou musíme nyní rozvinout bohaté čínské zdroje, aby byly užitečné pro další válku." # todo: NEW TRANSLATION
 JAP_form_the_jikyoku_iinkai: "Založit Jikyoku Iinkai" # todo: NEW TRANSLATION
 JAP_form_the_jikyoku_iinkai_desc: "Abychom lépe kontrolovali naše importy a exporty do a ze [USA.GetNameDef], a zároveň se pokusili přesvědčit [USA.GetAdjective] lid, aby stál na naší straně proti [CHI.GetNameDef], měli bychom založit Japonský výbor pro obchod a informace." # todo: NEW TRANSLATION
 japanese_committee_on_trade_and_information_pom: "Japonský výbor pro obchod a informace" # todo: NEW TRANSLATION
 JAP_strategic_offensives: "Strategické ofenzívy" # todo: NEW TRANSLATION
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap] se ukazuje jako velmi těžké oříšek a naše vrchní velení žádá koordinovanější ofenzívy, cílené na různé body zájmu. S Gekokujo na zemi, který brzdí naše vyšší zájmy, je nejprve třeba je omezit, aby tyto operace konečně mohly začít." # todo: NEW TRANSLATION
 JAP_strategic_offensives_tt: "Odemkne rozhodnutí §YSpustit ofenzívy§!, které dávají dočasné bonusy ve §Yčínských státech§!" # todo: NEW TRANSLATION
 JAP_intensify_anti_guerilla_operations: "Zintenzivnit protigerilové operace" # todo: NEW TRANSLATION
 JAP_intensify_anti_guerilla_operations_desc: "Guerilly a infiltrátoři brzdí pokrok a úspěch našich vojenských kampaní v Číně tím, že nám útočí tam, kde to bolí nejvíc. Musíme se připravit provést koordinovaný úder proti těmto banditům a odstranit jejich buňky z našich území, jedním nebo druhým způsobem!" # todo: NEW TRANSLATION
 JAP_intensify_anti_guerilla_operations_tt: "Snižuje na polovinu náklady na provedení rozhodnutí §Y$PRC_root_out_guerilla_fighters$§! a umožňuje dočasné snížení odporu ve státech, kde byly partyzány vykořeněny" # todo: NEW TRANSLATION
 JAP_reorganized_national_government: "Přeorganizovaná národní vláda" # todo: NEW TRANSLATION
 JAP_reorganized_national_government_desc: "Zjistili jsme, že mnoho místních vlád zřízených naší armádou a přímá okupace čínského venkova nás stojí příliš mnoho. Musíme tyto vlády sjednotit a založit Přeorganizovanou národní vládu." # todo: NEW TRANSLATION
 JAP_reorganized_national_government_tt: "Odemkne rozhodnutí §YKonsolidovat§! naše §Yčínské državy§!" # todo: NEW TRANSLATION
 JAP_occupy_macau: "Obsadit Macau" # todo: NEW TRANSLATION
 JAP_occupy_macau_desc: "Macau je nebezpečné město ponechat mimo naši kontrolu, pokud chceme pokračovat v boji proti kolonialistům na západě. Může sloužit jako odrazový bod pro přerušení našich armád a zásobování nepřítele po souši i moři. Musíme proto zasáhnout a obsadit jej okamžitě, než se stane naší nečekanou propastí." # todo: NEW TRANSLATION
 JAP_an_expedition_to_tibet: "Výprava do Tibetu" # todo: NEW TRANSLATION
 JAP_an_expedition_to_tibet_desc: "Abychom získali lepší představu, zda dokážeme přesvědčit [TIB.GetAdjective] vládu, aby stála na naší straně v širším střetu o Asii, měli bychom zahájit zpravodajskou misi a navázat s nimi kontakt. Kvůli jejich přísným pravidlům vůči vstupu však budeme muset poslat Jinzō Nomota přestrojeného za Mongola v doprovodu tibetského mnicha." # todo: NEW TRANSLATION
 JAP_an_expedition_to_tibet_tt: "Odemkne rozhodnutí §YOvlivnit Tibet§! s cílem proměnit je v §Yjaponského subjektu§!" # todo: NEW TRANSLATION
 JAP_ally_the_dragon_king: "Uzavřít spojenectví s Dračím králem" # todo: NEW TRANSLATION
 JAP_ally_the_dragon_king_desc: "Dračí král Bhútánu vládne svému osamělému a izolacionistickému tibetskému království, ale možná uvidí širší obraz. Měli bychom se pokusit poslat oficiální delegaci do Punakha, abychom ho přesvědčili, aby se k nám připojil při osvobozování Asie." # todo: NEW TRANSLATION
 JAP_claim_the_raven_crown: "Nárokovat havraní korunu" # todo: NEW TRANSLATION
 JAP_claim_the_raven_crown_desc: "Náš Nebeský císař stojí nad všemi ostatními, a ti, kdo to tak nevidí, musí být zničeni. Měli bychom napadnout [BHU.GetNameDef] a získat jejich trůn pro sebe." # todo: NEW TRANSLATION
 JAP_ally_the_gorkhas: "Navázat spojenectví s Gorkhy" # todo: NEW TRANSLATION
 JAP_ally_the_gorkhas_desc: "Král Nepálu vládne svému království v nejvyšším pohoří světa a je do značné míry odříznut od cizího styku. Možná dokáže spatřit rozum. Měli bychom se pokusit vyslat oficiální delegaci do Káthmándú, abychom ho přesvědčili, aby se k nám připojil při osvobozování Asie." # todo: NEW TRANSLATION
 JAP_claim_the_scripech: "Požadovat Shripech" # todo: NEW TRANSLATION
 JAP_claim_the_scripech_desc: "Náš Nebeský císař stojí nad všemi ostatními, a ti, kdo to tak nevidí, musí být zničeni. Měli bychom napadnout [NEP.GetNameDef] a získat jejich trůn pro sebe." # todo: NEW TRANSLATION
 JAP_ally_afghanistan: "Navázat spojenectví s Barakzai" # todo: NEW TRANSLATION
 JAP_ally_afghanistan_desc: "Král Afghánistánu vládne různým afghánským kmenům v jedné z drsnějších horských oblastí světa. Možná dokáže vidět rozum. Měli bychom se pokusit vyslat oficiální delegaci do Kábulu, abychom ho přesvědčili, aby se k nám připojil při osvobozování Asie." # todo: NEW TRANSLATION
 JAP_best_the_graveyard: "Přemoci Hřbitov" # todo: NEW TRANSLATION
 JAP_best_the_graveyard_desc: "Náš Nebeský císař stojí nad všemi ostatními, a ti, kdo to tak nevidí, musí být zničeni. Měli bychom napadnout [AFG.GetNameDef] a získat jejich trůn pro sebe." # todo: NEW TRANSLATION
 JAP_form_the_central_economic_council: "Zřídit Ústřední ekonomickou radu" # todo: NEW TRANSLATION
 JAP_form_the_central_economic_council_desc: "Abychom vyřešili hospodářský útlum, kterému naše země čelí kvůli politické nestabilitě a válce, měli bychom zřídit zvláštní poradní orgán premiéra s cílem prověřovat a projednávat hospodářské politiky mezi domácími a zámořskými územími a základní plány jejich realizace." # todo: NEW TRANSLATION
 JAP_expand_the_showa_research_association: "Rozšířit Shōwa Kenkyūkai" # todo: NEW TRANSLATION
 JAP_expand_the_showa_research_association_desc: "Shōwa Kenkyūkai, politické think-tank založené za účelem generování inovativních myšlenek pro politické reformy přezkoumáváním a hodnocením otázek s Meidži ústavou, rozšiřuje své oblasti zájmu a vytváří nové podskupiny. Měli bychom to podpořit, aby mohli vyvíjet nové technologie a způsoby, jak dominovat Asii." # todo: NEW TRANSLATION
 JAP_form_the_great_japan_industrial_patriotic_association: "Velká japonská průmyslová vlastenecká asociace" # todo: NEW TRANSLATION
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Průmyslníci a odbory v naší zemi jsou rozdělení a neefektivní, což brzdí náš hospodářský rozvoj. Musíme je sjednotit pod jednu střechu, aby naše průmysly mohly být co nejefektivněji řízeny a vést k dalšímu rozmachu." # todo: NEW TRANSLATION
 JAP_sea_guide_the_zaibatsus: "Usměrnit zaibatsu" # todo: NEW TRANSLATION
 JAP_sea_guide_the_zaibatsus_desc: "Největší korporace v naší zemi již dlouho disponují bezprecedentní politickou a ekonomickou mocí. S trochou obratnosti bychom mohli nasměrovat jejich úsilí ve svůj prospěch a přeuspořádat jejich vedení do skupin pod naší širší kontrolou." # todo: NEW TRANSLATION
 JAP_form_cabinet_intelligence_bureau: "Zřídit Úřad kabinetní rozvědky" # todo: NEW TRANSLATION
 JAP_form_cabinet_intelligence_bureau_desc: "Premiér [ROOT.GetLeader] osobně požádal o zřízení vládní organizace zaměřené na zlepšení pro-japonského veřejného mínění a na zajištění, aby každý občan přispěl vším svým ve válce a obraně naší velké země. Nobuhumi Ito jeho žádost přijal a nyní potřebuje jen oficiální rozkazy ke zřízení úřadu." # todo: NEW TRANSLATION
 JAP_crackdown_on_foreign_agents: "Potírání zahraničních agentů" # todo: NEW TRANSLATION
 JAP_crackdown_on_foreign_agents_desc: "Úřad kabinetní rozvědky objevil spoustu podezřelých jedinců, kteří se plíží. Někteří z nich vyznávají nežádoucí ideologie, a někteří jsou zjevní agenti cizích mocností. Možná je čas, aby úřad začal jednat a zahájil kampaň na ochranu našeho národa a jeho obyvatel?" # todo: NEW TRANSLATION
 JAP_crackdown_on_foreign_agents_tt: "§YTokkō§! budou aktivnější při zatýkání disidentů a špionů ve snaze posílit národní bezpečnost a stabilitu" # todo: NEW TRANSLATION
 JAP_found_the_great_japan_press_association: "Založit Velkou japonskou tiskovou asociaci" # todo: NEW TRANSLATION
 JAP_found_the_great_japan_press_association_desc: "Úřad kabinetní rozvědky našel způsob, jak efektivněji nasměrovat naši populaci správným směrem. Založením Velké japonské tiskové asociace můžeme mít jednu kancelář, která ovládne všechna média v zemi, efektivně cenzurovat jakékoliv informace podle potřeby a šířit vlasteneckou propagandu těm, kteří ji mohou potřebovat." # todo: NEW TRANSLATION
 JAP_empower_the_thought_police: "Posílit Policii myšlení" # todo: NEW TRANSLATION
 JAP_empower_the_thought_police_desc: "Special Higher Police existují za účelem provádění civilního vymáhání práva, kontroly politických skupin a ideologií považovaných za hrozbu veřejnému pořádku Císařství Japonska, protizpravodajské činnosti, vnitrostátních trestních vyšetřování, vysoké policie a veřejné bezpečnosti. Měli bychom tuto organizaci posílit, aby svou práci vykonávala efektivněji." # todo: NEW TRANSLATION
 JAP_sea_state_general_mobilization_law: "Zákon o státní všeobecné mobilizaci" # todo: NEW TRANSLATION
 JAP_sea_state_general_mobilization_law_desc: "Zjistili jsme, že musíme postavit národní ekonomiku do válečného režimu, abychom nezaostali ve vývoji zbraní. Prostřednictvím tohoto nového zákona získáme vládní kontrolu nad civilními organizacemi a odbory, znárodnění strategických odvětví, kontrolu cen a možnost zavádět přídělový systém tam, kde bude třeba." # todo: NEW TRANSLATION
 JAP_sea_state_general_mobilization_law_tt: "Odemkne možnost přejít na §Y$closed_economy$§! i přesto, že jsme §YNon-Aligned§!" # todo: NEW TRANSLATION
 JAP_issue_the_ten_commandments_for_marriage: "Desatero manželství" # todo: NEW TRANSLATION
 JAP_issue_the_ten_commandments_for_marriage_desc: "Naši úředníci přišli s novým sloganem 'Buďte plodní a množte se' jako součást nové kampaně za zvýšení [ROOT.GetAdjective] populace, vzhledem k relativně nízkému počtu obyvatel oproti mnoha našim protivníkům. Musíme tuto iniciativu podpořit." # todo: NEW TRANSLATION
 JAP_enact_religious_organizations_law: "Vydat zákon o náboženských organizacích" # todo: NEW TRANSLATION
 JAP_enact_religious_organizations_law_desc: "Abychom nasměrovali pozornost našeho lidu správným směrem a zajistili jejich neochvějnou podporu v honbě za [ROOT.GetAdjective] osudem, musíme vyhlásit zákon, který dá státu autoritu nad všemi náboženskými organizacemi v zemi." # todo: NEW TRANSLATION
 JAP_new_order_movement: "Hnutí Nového řádu" # todo: NEW TRANSLATION
 JAP_new_order_movement_desc: "Musíme vytvořit národní organizaci pro vnitřní záležitosti vzorovanou podle jednopartyjních států na západě, abychom mobilizovali národ k válce proti kolonialistickým mocnostem a zabránili komunismu odmítnutím moderní kapitalistické cesty, která začala Meidži restaurací. Tato otázka je nyní naléhavější než kdy dříve; pokud brzy nezasáhneme, můžeme zmeškat vlak." # todo: NEW TRANSLATION
 JAP_sea_tripartite_pact: "Navrhnout Trojstranný pakt" # todo: NEW TRANSLATION
 JAP_sea_tripartite_pact_desc: "Jak se naši nepřátelé sdružují proti nám, stává se jejich porážka náročnějším úkolem. Měli bychom oslovit další vlády se stejnými cíli, abychom mohli navázat určitý stupeň spolupráce." # todo: NEW TRANSLATION
 JAP_sea_mil_tech_coop_with_germany: "Vojenská spolupráce s Německem" # todo: NEW TRANSLATION
 JAP_sea_mil_tech_coop_with_germany_desc: "Potřebujeme lepší technologie, abychom sjednotili svět pod jednou střechou. Německo pro nás není jen historickým partnerem v technologickém rozvoji, ale má také bohaté vojenské technologické pokroky, které by byly nesmírně užitečné pro naše válečné úsilí. Musíme zajistit získání těchto plánů za každou cenu!" # todo: NEW TRANSLATION
 JAP_imperial_rule_assistance_association: "Asociace pro podporu císařské vlády" # todo: NEW TRANSLATION
 JAP_imperial_rule_assistance_association_desc: "Kvůli hrozbám doma i v zahraničí a rozdělení v civilní vládě musíme zřídit Taisei Yokusankai, abychom uvedli státně orientovaný, parafašistický politický systém s cílem odstranit sekcionalismus a frakcionářství z politiky i ekonomiky a vytvořit totalitní jednopartyjní stát za účelem maximalizace efektivity naší doktríny totální války." # todo: NEW TRANSLATION
 JAP_form_the_yokusan_sonendan: "Zřídit Yokusan Sonendan" # todo: NEW TRANSLATION
 JAP_form_the_yokusan_sonendan_desc: "Abychom ochránili suverenitu našeho národa, potřebujeme více lidí, kteří jsou nejen ochotni za nás bojovat, ale také se zapojit do domobrany a pomáhat v otázkách civilní obrany pod vedením oficiálních místních úřadů. Za tímto účelem bychom měli zformovat elitní polovojenskou mládežnickou odnož Taisei Yokusankai, 'Yokusan Sonendan'." # todo: NEW TRANSLATION
 JAP_integrate_the_great_japan_youth_party: "Integrovat Velkou japonskou mládežnickou stranu" # todo: NEW TRANSLATION
 JAP_integrate_the_great_japan_youth_party_desc: "Velká japonská mládežnická strana, nacionalistická mládežnická organizace modelovaná podle německých mládežnických hnutí, není ještě zcela pod naší kontrolou a chová se jako nezávislá třetí síla pod plukovníkem Kingorō Hashimotoem. Musíme je zkrotit a podřídit je kontrole Taisei Yokusankai." # todo: NEW TRANSLATION
 JAP_sea_national_defense_state: "Stát národní obrany" # todo: NEW TRANSLATION
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] vyhlásil Shintaisei, čímž učinil z Japonska stát národní obrany, v němž má být každý muž, žena i dítě mobilizováni k ochraně národa. Podle zákona o národní mobilizaci byla vládě také dána absolutní moc nad státním majetkem. Díky tomu bude Impérium schopné trvat navěky!" # todo: NEW TRANSLATION
 JAP_gain_national_defense_state_remove_total_mob_tt: "§ROdstranit§! §Y$tot_economic_mobilisation$§!. Získat §Y$national_defense_state$§!." # todo: NEW TRANSLATION
 JAP_formalize_the_tonarigumi: "Uformalizovat Tonarigumi" # todo: NEW TRANSLATION
 JAP_formalize_the_tonarigumi_desc: "Sousedské asociace existují neformálně už dlouho a pomáhají s přidělováním přídělového zboží, distribucí státních dluhopisů, hašením požárů, veřejným zdravím, civilní obranou, šířením duchovní mobilizační propagandy, informováním Tokkō o politické disidenci a hlídkováním pobřeží kvůli podezřelé činnosti. Měli bychom je formalizovat, abychom jim mohli přidělit více finančních prostředků." # todo: NEW TRANSLATION
 JAP_formalize_the_tonarigumi_tt: "Odemkne rozhodnutí §YOrganizovat Tonarigumi§! v našich podřízených státech" # todo: NEW TRANSLATION
 JAP_ichioku_isshin: "Ichioku Isshin" # todo: NEW TRANSLATION
 JAP_ichioku_isshin_desc: "Jak říká jedno z hesel Taisei Yokusankai, [ROOT.GetAdjective] lid je skutečně 'Sto milionů, jedno srdce'. Ačkoli jsou naši lidé jednotlivými poddanými císaře, stojí všichni spolu jako jeden celek, se sjednoceným srdcem a myslí." # todo: NEW TRANSLATION
 JAP_issue_the_senjinkun_military_code: "Vydat vojenský kodex 'Senjinkun'" # todo: NEW TRANSLATION
 JAP_issue_the_senjinkun_military_code_desc: "Kapesní vojenský kodex 'Instrukce pro bojiště' by měl být vydán každému [ROOT.GetAdjective]u vojákovi, aby je připravil na nadcházející roky konfliktu. Mají být vyučováni vojenským předpisům, bojové připravenosti, kolektivnímu duchu, úctě k rodičům, stejně jako uctívání šintoistických kami a kokutai. 'Nikdy nežij, abys okusil hanbu jako zajatec, čest před kapitulací!'" # todo: NEW TRANSLATION
 cost_reduced_last_stand_2: "Umožňuje použití příkazu §YLast Stand§! za výrazně snížené náklady a zároveň prodlužuje jeho trvání o §G3§! dní\n" # todo: NEW TRANSLATION
 JAP_issue_the_shinmin_no_michi_manifesto: "Vydat manifest 'Shinmin no Michi'" # todo: NEW TRANSLATION
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Náš lid musí být vyučen v cestě poddaných. To bude dosaženo ideologickým manifestem adresovaným lidu, který jasně vysvětlí, co se od nich očekává 'jako od národu a státu'. Vydání takového manifestu bude odpovědností ministerstva školství." # todo: NEW TRANSLATION
 JAP_sea_greater_east_asian_co_properity_sphere: "Sféra spoluprosperity Velké východní Asie" # todo: NEW TRANSLATION
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Musíme vytvořit unii v Asii, abychom zajistili hospodářskou soběstačnost a spolupráci mezi členskými státy, stejně jako odolnost vůči vlivu západního imperialismu a sovětského komunismu. Samozřejmě to také slouží jako efektivní nástroj propagandy k prosazení naší hegemonie nad kontinentem." # todo: NEW TRANSLATION
 JAP_CHI_pact_is_active_flag: " Aliance Číny a Japonska je v platnosti" # todo: NEW TRANSLATION
 JAP_unlock_east_asia_occupation_law_tt: "Odemkne zákon o okupaci v §Yasijských§! státech:\n" # todo: NEW TRANSLATION
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "Osvobození a vytvoření loutkových států v §Yasijských§! a §YOceánských§! státech bude o §G25%§! levnější." # todo: NEW TRANSLATION
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Odemkne rozhodnutí §YZřídit loutkové režimy§! po celé jihovýchodní Asii" # todo: NEW TRANSLATION
 JAP_expand_japan_manchukuo_economic_bloc: "Japonsko-Manchukuo ekonomický blok" # todo: NEW TRANSLATION
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Měli bychom převzít iniciativu a vybudovat ekonomický blok mezi námi a našimi imperialními subjekty, abychom posílili naše ekonomiky a zajistili dostatečné strategické suroviny, jako jsou železo, uhlí, bavlna a sůl." # todo: NEW TRANSLATION
 JAP_develop_the_yen_bloc: "Rozvinout jenový blok" # todo: NEW TRANSLATION
 JAP_develop_the_yen_bloc_desc: "Musíme klást větší důraz na ekonomické aspekty Sféra spoluprosperity Velké východní Asie. Ekonomiky Asie musí být integrovány a všechny by měly přijmout jen jako svou měnu. Toho lze dosáhnout pokračováním rozvoje jenového bloku Japonsko–Manchukuo–Čína a jeho postupným zdokonalením." # todo: NEW TRANSLATION
 JAP_develop_the_yen_bloc_tt: "Odemkne rozhodnutí §YZintegrovat ekonomiky§! našich §Yasijských spojenců§!" # todo: NEW TRANSLATION
 JAP_east_asia_development_board: "Rada pro rozvoj Východní Asie" # todo: NEW TRANSLATION
 JAP_east_asia_development_board_desc: "Zřízení Kōain pomůže koordinovat vládní politiku vůči Číně, jež je navržena k podpoře průmyslového a obchodního rozvoje v Číně, aby posílila podporu japonské nadvlády v okupovaných územích. Může být také použit jako nástroj pro zajištění pracovní síly pro naše doly a válečný průmysl." # todo: NEW TRANSLATION
 JAP_east_asia_development_board_tt: "Odemkne rozhodnutí zahájit §Yprůmyslové projekty§! u našich spojenců" # todo: NEW TRANSLATION
 JAP_ministry_of_greater_east_asia: "Ministerstvo Velké východní Asie" # todo: NEW TRANSLATION
 JAP_ministry_of_greater_east_asia_desc: "Zřízením Daitōashō budeme schopni efektivněji spravovat zámořská území získaná v Pacifiku a koordinovat vznik a rozvoj Sféra spoluprosperity Velké východní Asie." # todo: NEW TRANSLATION
 JAP_the_flying_geese: "Létající husy" # todo: NEW TRANSLATION
 JAP_the_flying_geese_desc: "Technologický rozvoj v jihovýchodní Asii může být veden pouze tím naším, a asijské národy doženou Západ jako součást regionální hierarchie, kde se výroba komoditních výrobků postupně přesouvá z vyspělejších zemí do méně vyspělých. Stejně jako husy v tvaru V, budeme vést cestu asijského rozvoje!" # todo: NEW TRANSLATION
 JAP_greater_east_asia_railroad: "Železnice Velké východní Asie" # todo: NEW TRANSLATION
 JAP_greater_east_asia_railroad_desc: "Naši přední inženýři přišli s myšlenkou železnice spojující Japonsko s pevninskou Asií a Evropou, včetně tunelu nebo mostu spojujícího naši zemi s naším korejským územím. Inspirováni Jižní mandžuskou železnicí, naše vysokorychlostní vlaky pojedou z Tokia do Rangúnu a dále do Teheránu. Ať naše impérium trvá věčně!" # todo: NEW TRANSLATION
 JAP_greater_east_asia_railroad_tt: "Každý stát ovládaný námi nebo našimi spojenci, který má méně než §Y2 infrastruktury§!, získá §G1§! §Yinfrastrukturu§!" # todo: NEW TRANSLATION
 JAP_promote_pan_asianism: "Prosazovat pan-asijství" # todo: NEW TRANSLATION
 JAP_promote_pan_asianism_desc: "Sen o sjednoceném asijském státě je nyní blíže naplnění než kdy dříve díky činům našich statečných vojáků a iniciativám přijatým v rámci Sféra spoluprosperity Velké východní Asie. Jednou provždy budou západní národy ukázány, že Asie není jen regionem, který mohou využívat, ale že stojí bok po boku i s těmi největšími impérii ve svých nejdivočejších představách." # todo: NEW TRANSLATION
 JAP_promote_pan_asianism_tt: "Odemkne rozhodnutí §YZintegrovat§! naše rozvinuté asijské subjekty s cílem §YSjednotit Asii§! pod jedním státem" # todo: NEW TRANSLATION
 JAP_tojos_premiership: "Tojovo předsednictví vlády" # todo: NEW TRANSLATION
 JAP_tojos_premiership_desc: "S ohledem na současnou situaci bude klíčové zvolit premiéra, který dokáže sjednotit IJA za sebou a vést jako vojenský i civilní vůdce. Proto bude zvolen generál Hideki Tōjō, aby vedl národ ke slávě." # todo: NEW TRANSLATION
 JAP_tojos_premiership_tt: "Není čínským státem" # todo: NEW TRANSLATION
 JAP_yamamotos_premiership: "Yamamotovo předsednictví vlády" # todo: NEW TRANSLATION
 JAP_yamamotos_premiership_desc: "S ohledem na současnou situaci bude zásadní zvolit premiéra, který dokáže sjednotit IJN za sebou a vést jako vojenský i civilní vůdce. Proto bude admirál Isoroku Yamamoto zvolen, aby vedl národ ke slávě." # todo: NEW TRANSLATION
 JAP_yamamoto_shot_down_flag: " Yamamoto byl sestřelen a zabit" # todo: NEW TRANSLATION
 JAP_the_crysanthemum_throne: "Chryzantémový trůn" # todo: NEW TRANSLATION
 JAP_the_crysanthemum_throne_desc: "Frakce v naší armádě se příliš hádají a nedokážou se shodnout, koho povýšit na dalšího premiéra. Vzhledem k nestabilitě situace by bylo rozumné, aby císař zasáhl a převzal přímou kontrolu nad situací." # todo: NEW TRANSLATION
 JAP_solidify_tohokai_rule: "Upevnit vládu Tōhōkai" # todo: NEW TRANSLATION
 JAP_solidify_tohokai_rule_desc: "S nástupem Nakana do úřadu premiéra se frakce Tōhōkai v rámci Taisei Yokusankai stala největší. Nyní máme příležitost skutečně upevnit vládu Společnosti Východu a zajistit Nakanovu roli v [ROOT.GetAdjective] politice na nadcházející roky!" # todo: NEW TRANSLATION
 JAP_national_defense_brotherhood: "Bratrstvo národní obrany" # todo: NEW TRANSLATION
 JAP_national_defense_brotherhood_desc: "Abychom financovali naše válečné úsilí, Nobusuke Kishi a Hideki Tōjō vymysleli plán na Gokoku Doshikai, politickou organizaci pro lepší koordinaci státních finančních strategií a průmyslových iniciativ. Toto spojenectví je však poměrně kontroverzní a pro Bratrstvo národní obrany může přinést mnoho problémů." # todo: NEW TRANSLATION
 JAP_supreme_council_for_direction_of_war: "Nejvyšší rada pro vedení války" # todo: NEW TRANSLATION
 JAP_supreme_council_for_direction_of_war_desc: "Naše vláda si uvědomila, že je třeba rychle uspořádat konferenci spojující císařské hlavní velitelství a vládu, poté co se ukázala naléhavá potřeba posílit koordinaci mezi státními záležitostmi a velením. Možná nás to povede k vítězství." # todo: NEW TRANSLATION
 JAP_found_the_boeitai: "Zřídit Boeitai" # todo: NEW TRANSLATION
 JAP_found_the_boeitai_desc: "S tím, jak se obranná válka na našich vlastních územích stává reálnější, musíme zřídit jistý obranný sbor, který lze rychle mobilizovat k obraně našich domovských ostrovů v případě nepřátelského vpádu. To bude zahrnovat i jednotlivce, kteří by za normálních okolností nebyli povinni plnit vojenskou službu podle japonského branného systému." # todo: NEW TRANSLATION
 JAP_found_the_boeitai_tt: "Odemkne možnost náboru §Ydobrovolných bojových milic§! na domovských ostrovech" # todo: NEW TRANSLATION
 JAP_advance_one_hundred_million_fireballs: "Vpřed, sto milionů ohnivých koulí" # todo: NEW TRANSLATION
 JAP_advance_one_hundred_million_fireballs_desc: "Taisei Yokusankai přišel s heslem 'Vpřed, sto milionů ohnivých koulí', které bude použito k vyjádření hněvu lidu vůči Západu a rostoucího bojového ducha. Pokud bude třeba obětí k poražení našich nepřátel, náš lid jistě položí své životy za Impérium!" # todo: NEW TRANSLATION
 JAP_advance_one_hundred_million_fireballs_tt: "Tento duch zmizí, pokud naše stabilita klesne pod §Y40%§!" # todo: NEW TRANSLATION
 JAP_joshi_teishin_tai: "Mobilizovat [ROOT.GetAdjective] ženy" # todo: NEW TRANSLATION
 JAP_joshi_teishin_tai_desc: "Bude založen ženský dobrovolnický sbor, aby dal ženám příležitost sloužit Impériu před sňatkem a přinutit je vykonávat válečné pracovní povinnosti. Díky tomu bude možné mobilizovat více občanů k podpoře našich válečných průmyslů." # todo: NEW TRANSLATION
 JAP_the_metal_collection_order: "Rozkaz ke sběru kovů" # todo: NEW TRANSLATION
 JAP_the_metal_collection_order_desc: "Naše země rychle dochází strategických surovin, včetně běžných kovů. Musíme proto vydat císařské nařízení č. 667 za účelem sběru kovů vlastněných veřejným i soukromým sektorem, abychom vyrovnali zesílení válečné situace a nedostatek surovin." # todo: NEW TRANSLATION
 JAP_form_the_dai_nippon_fujinkai: "Založit Dai Nippon Fujinkai" # todo: NEW TRANSLATION
 JAP_form_the_dai_nippon_fujinkai_desc: "Yamauchi Sachiko se nabídla, že založí Velkou japonskou ženskou asociaci, plánované sloučení tří dalších nacionalistických ženských sdružení, s cílem mobilizovat ženy pro válečnou práci; posílit morálku armády, udržovat střídmý životní styl kvůli úspoře národních zdrojů, zvýšit úroveň produkce a podporovat armádu." # todo: NEW TRANSLATION
 JAP_found_the_air_defense_surveilance_corps: "Zřídit sbor pozorování protivzdušné obrany" # todo: NEW TRANSLATION
 JAP_found_the_air_defense_surveilance_corps_desc: "Abychom zajistili včasné odhalení útoků nepřátelských letadel, musíme mobilizovat naše občany, aby sloužili na pozorovacích stanovištích protivzdušné obrany rozmístěných po celé zemi, včas detekovali nepřátelská letadla a hlásili je příslušným úřadům. To bude organizováno vydáním zákona o protivzdušné obraně." # todo: NEW TRANSLATION
 JAP_fund_propaganda_films: "Financovat propagandistické filmy" # todo: NEW TRANSLATION
 JAP_fund_propaganda_films_desc: "Naše námořnictvo navrhlo větší investice do filmového průmyslu, aby motivovalo náš lid pokračovat v boji. Uzavřeli proto smlouvu s Moving Picture Laboratory na výrobu animovaného propagandistického filmu, který posílí narativ IJN a přitom očerní IJA." # todo: NEW TRANSLATION
 JAP_fund_propaganda_films_tt: "Obnoví rozhodnutí §Y[ROOT.GetImportOrDomesticFilmIndustry]§!" # todo: NEW TRANSLATION
 JAP_fund_propaganda_films_2_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§! lze provést ještě jednou" # todo: NEW TRANSLATION
 JAP_the_eternal_kingdom: "Věčné impérium" # todo: NEW TRANSLATION
 JAP_the_eternal_kingdom_desc: "Japonsko je národ vládnutý božským císařem a je jako takový zemí chráněnou bohy. S jejich pomocí je naše božská země nesmrtelná a bude stát pevně po celou věčnost. Ať žije Jeho Veličenstvo císař, a ať žije Velké japonské impérium!" # todo: NEW TRANSLATION
 JAP_the_eternal_kingdom_tt: "Tento duch zmizí, pokud dosáhneme §Y50%§! postupu kapitulace" # todo: NEW TRANSLATION
 JAP_revere_the_emperor_destroy_the_traitors: "Uctívejme císaře, zničme zrádce" # todo: NEW TRANSLATION
 JAP_revere_the_emperor_destroy_the_traitors_desc: "Den, na který jsme čekali, konečně přišel. Naše jednotky převzaly kontrolu nad Tokiem a začaly rozhovory s císařem, abychom ho přesvědčili, aby podpořil naše hnutí, navzdory jeho počáteční obezřetnosti. Konečně se zbavíme západního úpadku a navrátíme slávu starých zvyků!" # todo: NEW TRANSLATION
 JAP_authorize_aid_to_ethiopia: "Schválit pomoc Etiopii" # todo: NEW TRANSLATION
 JAP_authorize_aid_to_ethiopia_desc: "Naše frakce má s [ETH.GetAdjective]y kontakty již mnoho let, které vyvrcholily tím, že jsme přesvědčili vládu k pomoci při modernizaci [ETH.GetNameDef]. Nyní se ocitají pod útokem západní mocnosti. Musíme jim okamžitě poslat pomoc!" # todo: NEW TRANSLATION
 JAP_establish_the_gunbatsu: "Ustanovit Gunbatsu" # todo: NEW TRANSLATION
 JAP_establish_the_gunbatsu_desc: "Abychom reorganizovali vládu, musíme nejprve demontovat její strukturu a znovu ji vybudovat od základu. K tomu už byly zahájeny přípravy na zřízení vojenské kliky, která pomůže císaři vládnout zemi jako uzavřený vnitřní kruh." # todo: NEW TRANSLATION
 JAP_grand_army_purge: "Velká očista armády" # todo: NEW TRANSLATION
 JAP_grand_army_purge_desc: "Abychom zajistili absolutní kontrolu nad armádou, musíme zemi zbavit zrádců, kteří by se snažili podporovat myšlenky meidžské oligarchie a kteří by nám stáli v cestě k moci, včetně pohrdavých důstojníků Tōseiha, kteří se snažili ovládat císaře pro vlastní zisk. Jakýmikoli nutnými prostředky musí být armáda očištěna od těchto špatných aktérů!" # todo: NEW TRANSLATION
 JAP_grand_army_purge_tt: "§RČistí§! různé §Yčleny Toseiha§! a důstojníky §Ysamurajského původu§! a §GPovýšuje§! §YMladé důstojníky§!, kteří se účastnili státního převratu. Významní velitelé, kteří jsou §ROdstraněni§!, zahrnují:\n" # todo: NEW TRANSLATION
 JAP_remove_the_weeds_from_the_crop: "Odstranit plevel z úrody" # todo: NEW TRANSLATION
 JAP_remove_the_weeds_from_the_crop_desc: "Jak náš hlavní politický teoretik Sadao Araki jasně prohlásil; pokud neodstraníte plevel, dobrá úroda bude zničena. Tímto způsobem musíme vyloučit tento plevel ve vládě, který brání pokroku našeho národa, škodí našemu duchu a prodává naši zemi zahraničním kapitalistům a agentům. Čas na plevelení začal!" # todo: NEW TRANSLATION
 JAP_can_no_longer_manually_promote_civ_government_tt: "Už nebudeme moci §RRučně podpořit§! §YCivickou frakci§!" # todo: NEW TRANSLATION
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]" # todo: NEW TRANSLATION
 JAP_sea_the_showa_restoration_key_emperor_showa: "Šówa restaurace" # todo: NEW TRANSLATION
 JAP_sea_the_showa_restoration_key_emperor_genka: "Genka restaurace" # todo: NEW TRANSLATION
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]" # todo: NEW TRANSLATION
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Konečně je éra liberalní Taishō demokracie u konce. Národ opět povedou malá skupina kvalifikovaných lidí podporujících silného císaře. Pouze tímto způsobem bude naší zemi konečně přineseno spasení." # todo: NEW TRANSLATION
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Konečně je éra liberalní Taishō demokracie u konce. Národ opět povedou malá skupina kvalifikovaných lidí podporujících silného císaře. Pouze tímto způsobem bude naší zemi konečně přineseno spasení." # todo: NEW TRANSLATION
 JAP_kodoha_the_emperor_cooperated_flag: "§YCísař Shōwa§! se rozhodl spolupracovat s Kōdōha" # todo: NEW TRANSLATION
 JAP_hirohito_has_been_killed_flag: "§YHirohito§! zemřel" # todo: NEW TRANSLATION
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! abdikoval na trůn" # todo: NEW TRANSLATION
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! byl umístěn pod §Ydomácí vězení§!" # todo: NEW TRANSLATION
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YYasuhito§! usedl na trůn" # todo: NEW TRANSLATION
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! usedl na trůn" # todo: NEW TRANSLATION
 JAP_yasuhito_takes_up_the_throne_tt: "§YYasuhito§! nahradí §YHirohito§! v Imperiálním vlivu" # todo: NEW TRANSLATION
 JAP_nobuhito_takes_up_the_throne_tt: "§YNobuhito§! nahradí §YHirohito§! v Imperiálním vlivu" # todo: NEW TRANSLATION
 JAP_an_ode_to_showa_restoration: "Óda na šówa restauraci" # todo: NEW TRANSLATION
 JAP_an_ode_to_showa_restoration_desc: "Námořní důstojník Mikami Taku složil Ódu na šówa restauraci, úchvatné téma pro naše hnutí, které silně apeluje na přírodní a náboženské obrazy. Nyní, když jsme obnovili moc a dosadili císaře Hirohita a zrušili liberální Taishō demokracii, měli bychom to udělat druhou národní hymnou." # todo: NEW TRANSLATION
 JAP_ikki_kitas_state_socialist_ideals: "Státní socialistické ideály Ikki Kity" # todo: NEW TRANSLATION
 JAP_ikki_kitas_state_socialist_ideals_desc: "Spisovatel a politický filosof Ikki Kita má velký vliv a je zapojen do našeho hnutí. Mnohokrát kritizoval kapitalistické modely a označoval se za socialistu. Měli bychom přijmout jeho myšlenky a reorganizovat ekonomiku tak, aby více odpovídala tomuto ideálu." # todo: NEW TRANSLATION
 JAP_oppose_the_zaibatsus: "Postavit se zaibacům" # todo: NEW TRANSLATION
 JAP_oppose_the_zaibatsus_desc: "Největší korporace naší země dlouho disponovaly bezprecedentní politickou a ekonomickou mocí. Musíme jim připomenout, že jsou stále podřízené vůli císaře, a zajistit, aby jejich chamtivé kapitalistické praktiky nemohly nadále znečišťovat duši národa." # todo: NEW TRANSLATION
 JAP_oppose_the_zaibatsus_tt: "Když se duch vyprší:\n" # todo: NEW TRANSLATION
 JAP_give_it_your_all_for_the_emperor: "Dej vše pro císaře!" # todo: NEW TRANSLATION
 JAP_give_it_your_all_for_the_emperor_desc: "[ROOT.GetAdjective] člověk je pilný pracovník, který horlivě věří v našeho velkého císaře. Měli bychom to propagovat a povýšit poctivou práci a pracovitost jako jádro [ROOT.GetAdjective] společnosti." # todo: NEW TRANSLATION
 JAP_give_it_your_all_for_the_emperor_tt: "Odemkne rozhodnutí ke Konstrukci §G1§! §YCivilní továrny§! v počátečních domovských provinciích s úrovní §Y4§! nebo vyšší §YInfrastruktury§!. \n§RToto rozhodnutí lze v každé provincií provést pouze jednou§!" # todo: NEW TRANSLATION
 JAP_revitalize_rural_areas: "Oživit venkovské oblasti" # todo: NEW TRANSLATION
 JAP_revitalize_rural_areas_desc: "Mnoho mladých důstojníků v našem hnutí pochází z chudých venkovských rodin. Abychom si udrželi jejich podporu, měli bychom zastavit vylidňování venkova a oživit venkovské oblasti." # todo: NEW TRANSLATION
 JAP_nationalize_western_corporations: "Zkonfiskovat západní korporace" # todo: NEW TRANSLATION
 JAP_nationalize_western_corporations_desc: "Chamtiví západní kapitalisté přišli do naší země, aby vykořisťovali náš lid a zdroje, a zanechali na národní duši jizvy, jejichž hojení bude trvat dlouho. Musíme tyto korporace okamžitě odstranit a znárodnit jejich továrny, i kdyby to znamenalo rozzlobit Západ." # todo: NEW TRANSLATION
 JAP_ally_the_league_of_blood: "Spojit se s Ligou krve" # todo: NEW TRANSLATION
 JAP_ally_the_league_of_blood_desc: "Radikální buddhistický kazatel nikkenismu Nisshō Inoue založil Ligu krve s úmyslem odstranit bohaté podnikatele a liberální politiky, v události známé jako Incidente krve-slibu. Poté, co byl propuštěn, bychom se s ním měli spojit, jelikož sdílí naše ideály." # todo: NEW TRANSLATION
 JAP_integrate_the_kenkokutai: "Integrovat Kenkokukai" # todo: NEW TRANSLATION
 JAP_integrate_the_kenkokutai_desc: "Společnost National Foundation je antikomunistická organizace silně ovlivněná nacionalismem Motoyuki Takabatakea, která usiluje o vznik pravého lidového státu založeného na jednotě lidu a císaře. Měli bychom je začlenit do vlády, jelikož s nimi sdílíme podobné cíle." # todo: NEW TRANSLATION
 JAP_contact_the_masterless_samurai: "Kontaktovat samuraje bez pána" # todo: NEW TRANSLATION
 JAP_contact_the_masterless_samurai_desc: "Rōninkai je ultranacionalistická antidemokratická politická skupina, která sdílí mnoho členů s podobnými organizacemi jako Dark Ocean Society a Black Dragon Society. Založena Tanakou Hiroyukim v roce 1908, tato tajná společnost nyní ovlivňuje většinu našich pravicových politiků. Musíme je oslovit a navázat vazby mezi nimi a naší vládou." # todo: NEW TRANSLATION
 JAP_contact_former_sakurakai_members: "Kontaktovat bývalé členy Sakurakai" # todo: NEW TRANSLATION
 JAP_contact_former_sakurakai_members_desc: "Cherry Blossom Society byla ultranacionalistická tajná společnost založená mladými důstojníky v roce 1930, která byla po Incidentu císařských barev rozpuštěna. Jejich cílem bylo přeuspořádat stát pod totalitní militaristickou linií prostřednictvím vojenského převratu, pokud by to bylo nutné. Nyní, když jsme uspěli, bychom měli oslovit některé z těchto bývalých členů a znovu je přizvat do vlády." # todo: NEW TRANSLATION
 JAP_the_great_spiritual_evil: "Velké duchovní zlo" # todo: NEW TRANSLATION
 JAP_the_great_spiritual_evil_desc: "Vydání Zákonů o zachování míru bylo dobrým prvním krokem na cestě k zastavení komunistické degenerace, jež ovlivňuje myšlení našeho lidu, ale stále máme mnoho práce. Kokutai je také ohroženo cizími socialistickými myšlenkami a musíme přijmout aktivnější přístup, abychom tomu zabránili a ochránili národ." # todo: NEW TRANSLATION
 JAP_strike_down_the_enemy_of_the_people: "Porazit nepřítele lidu" # todo: NEW TRANSLATION
 JAP_strike_down_the_enemy_of_the_people_desc: "Velkým nepřítelem [ROOT.GetAdjective] lidu je komunismus, a to se nikdy nezmění. Fundamentálně nemůže koexistovat s naším národem, a proto nakonec může zůstat stát jen jeden po konečné válce mezi východní a západní civilizací." # todo: NEW TRANSLATION
 JAP_strike_down_the_enemy_of_the_people_tt: "Získat §YAnexe§! válečný cíl proti jakékoliv §YYzetské komunistické§! zemi. Aktuální cíle:" # todo: NEW TRANSLATION
 JAP_prepare_for_the_final_war: "Připravit se na poslední válku" # todo: NEW TRANSLATION
 JAP_prepare_for_the_final_war_desc: "Technologie ovládají dějiny válek a dějiny válek určují historii. Brzy přijde poslední válka, která bude rozhodnuta vzdušnou válkou. V budoucnu budou letadla schopna létat na dlouhé vzdálenosti a udeřit přímo na hlavní města jiných národů. Abychom tomu čelili, měli bychom zavést novou centrální válečnou ekonomiku vytvořením jedno-stranického národně-obraného státu." # todo: NEW TRANSLATION
 JAP_indoctrination_in_the_military_academy: "Indoktrinace na vojenské akademii" # todo: NEW TRANSLATION
 JAP_indoctrination_in_the_military_academy_desc: "Je důležité, aby se radikální prvky v armádě nestavěly proti vládě, jak se to jednou stalo. Musíme zajistit vysokou disciplínu a že každý muž složí přísahu věrnosti císaři spíše než jakékoliv skupině nebo frakci!" # todo: NEW TRANSLATION
 JAP_every_kodoha_member_tt: "Každý §YKōdōha sympatie§!:" # todo: NEW TRANSLATION
 JAP_sea_supremacy_of_will: "Nadvláda vůle" # todo: NEW TRANSLATION
 JAP_sea_supremacy_of_will_desc: "Nejmodernější vybavení je k ničemu bez zuřivého muže, který ho ovládá, a zuřivost dokáže proměnit i obyčejný kámen v nejsmrtelnější zbraň. Jen duchem elan, kult útoku, lze vyhrát války." # todo: NEW TRANSLATION
 JAP_tennoheika_banzai: "Tennoheika Banzai!" # todo: NEW TRANSLATION
 JAP_tennoheika_banzai_desc: "Banzai útok je ztělesněním [ROOT.GetAdjective] bojového ducha. Jako součást vojenského výcviku bude každý muž znát bojový pokřik a bude cvičen v taktice bodákového útoku. Díky tomu naši muži nezůstanou jako váleční zajatci, ale odejdou v plamenech slávy. Ať žije Jeho Veličenstvo císař!" # todo: NEW TRANSLATION
 JAP_a_truly_righteous_army: "Opravdově spravedlivá armáda" # todo: NEW TRANSLATION
 JAP_a_truly_righteous_army_desc: "[ROOT.GetAdjective] císařská armáda nebojuje jen pro dobytí nebo pro slávu. Bojuje pro svého císaře, svůj národ, své ideály a svůj lid. Každý voják musí tyto věci znát a uvědomit si, že vše, co dělá v rámci služby, odráží císaře a jeho lid, a že pro Jeho Veličenstvo je každý oběť přijatelná." # todo: NEW TRANSLATION
 JAP_supremacy_of_the_kempeitai: "Nadřazenost Kempeitai" # todo: NEW TRANSLATION
 JAP_supremacy_of_the_kempeitai_desc: "Naši 'vojáci zákona' převezmou roli Tokkō, kteří jsou více loajální ke starému režimu. Kempeitai bude dohlížet na národní policii a zlepší naše schopnosti v boji proti povstáním, protizpravodajství a potlačování nesouhlasu." # todo: NEW TRANSLATION
 JAP_sonnou_joui: "Sonnō Jōi!" # todo: NEW TRANSLATION
 JAP_sonnou_joui_desc: "Opět jsme naplnili ideály bakumatsu období o mocném císaři a jsme připraveni čelit zahraničnímu imperialismu. Stejně jako byla kdysi vypuzena šógunát Tokugawa, vypudíme všechny, kteří se staví proti vládě velkého císaře. Ctěme císaře, vypuzujme barbaři! Je čas znovu získat naše nebeské poslání." # todo: NEW TRANSLATION
 JAP_sonnou_joui_tt: "Tento duch se obnoví při obsazení hlavního města národa, který jsme si nárokovali prostřednictvím §YThe Jeweled Spear has Struck§!, §Rpokud je stále aktivní§!." # todo: NEW TRANSLATION
 JAP_subdue_the_kwantung_army: "Podmanit Kwantungskou armádu" # todo: NEW TRANSLATION
 JAP_subdue_the_kwantung_army_desc: "Kwantungská armáda nám už dlouho působí potíže a nerespektuje autoritu naší vojenské kliky. Musíme zajistit, aby se stali zcela podřízenými nám, prostřednictvím taktických povýšení a zastrašování. V pravý čas se Sadao Araki stane jejich novým velitelem Kwantungské armády." # todo: NEW TRANSLATION
 JAP_subdue_the_kwantung_army_tt: "§GVláda§! nad §YKwantungskou armádou§! a zajišťuje, že nemohou jednat nezávisle na přáních naší vlády" # todo: NEW TRANSLATION
 JAP_subdue_the_kwantung_army_2_tt: "Několik §YGénralů Kwantungské armády§! je degradováno a penzionováno z aktivní služby:" # todo: NEW TRANSLATION
 JAP_hasten_the_integration_of_taiwan: "Urchlit integraci Tchaj-wanu" # todo: NEW TRANSLATION
 JAP_hasten_the_integration_of_taiwan_desc: "Naše integrační úsilí na Tchaj-wanu probíhá dobře, s jen několika hlavními zádrhely. Ostrov se časem stane stejně domovskou součástí Japonska jako Rjúkjú. Měli bychom však pospíšit, pokud chceme brzy přesměrovat pozornost na jiné regiony." # todo: NEW TRANSLATION
 JAP_integrate_the_government_general: "Integrovat Generální správu" # todo: NEW TRANSLATION
 JAP_integrate_the_government_general_desc: "Autonomie Generální správy Chōsen byla velká chyba. Nechali zde existovat odbojové hnutí příliš dlouho, ničíce naše průmysly v oblasti. Musíme přímo zasáhnout a dát korejská území pod přímou kontrolu centrální vlády." # todo: NEW TRANSLATION
 JAP_integrate_the_government_general_tt: "Odemkne rozhodnutí k §YIntegraci korejských států§! jakmile budou mít dostatečnou poslušnost" # todo: NEW TRANSLATION
 JAP_align_the_concordia_association: "Zarovnat se s Concordia Association" # todo: NEW TRANSLATION
 JAP_align_the_concordia_association_desc: "Concordia Association, politická strana pod naší kontrolou v Mandžusku, zastává ideály pán-asijanství a vytvoření multietnického národního státu a vytvoření struktury, která by postupně nahradila vojenskou vládu v Mandžukuó civilní kontrolou. Měli bychom navrhnout sjednocení našich dvou národů pro postup pánasijské věci." # todo: NEW TRANSLATION
 JAP_integrate_the_great_empire_of_manchuria: "Integrovat Velké mandžuské impérium" # todo: NEW TRANSLATION
 JAP_integrate_the_great_empire_of_manchuria_desc: "S Concordia Association pevně na naší straně, Puyi a jeho loajalisté nemají dost síly, aby zabránili ukončení jejich autonomie. Konečně nastal čas sjednotit naše dva národy pod jediným pravým císařem!" # todo: NEW TRANSLATION
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§! přijala náš návrh na sjednocení" # todo: NEW TRANSLATION
 JAP_integrate_the_great_empire_of_manchuria_tt: "Odemkne rozhodnutí k §YIntegraci mandžuských států§! jakmile budou mít dostatečnou poslušnost" # todo: NEW TRANSLATION
 JAP_embrace_kokutai: "Přijmout Kokutai" # todo: NEW TRANSLATION
 JAP_embrace_kokutai_desc: "Naše národní identita, podstata a charakter byly minulými vládami zanedbávány a ředěny příliš dlouho, a jsou téměř ztraceny v proudu času. Musíme zajistit, aby každý [ROOT.GetAdjective] občan pochopil, že je jeho povinností žít podle našich tradic a v souladu s Kokutai." # todo: NEW TRANSLATION
 JAP_empower_the_shogun: "Posílit šóguna" # todo: NEW TRANSLATION
 JAP_empower_the_shogun_desc: "Císař musí zůstat více v ceremoniální roli, s mocnými prostředníky, kteří jednají jeho jménem. To bezpochyby umožní, aby slovo císaře mělo větší váhu a dosah." # todo: NEW TRANSLATION
 JAP_empower_the_emperor: "Zmocnit císaře" # todo: NEW TRANSLATION
 JAP_empower_the_emperor_desc: "Časy figurín jsou dávno pryč a sám císař musí převzít přímou kontrolu nad státem. Teprve pak bude naše impérium schopné čelit západním imperialistům." # todo: NEW TRANSLATION
 JAP_a_worthy_succssor_of_meiji: "Hodený nástupce Meidži" # todo: NEW TRANSLATION
 JAP_a_worthy_succssor_of_meiji_desc: "Nyní, když byla provedena něco jako druhá Meidži restaurace, náš císař opět sedí jako nejsilnější člověk v zemi. Možná by bylo moudré naplnit ideály této národní revoluce a pokusit se modernizovat naše průmysly a vědy a přinést nové [ROOT.GetAdjective] renesanci." # todo: NEW TRANSLATION
 JAP_the_art_of_warfare: "Umění války" # todo: NEW TRANSLATION
 JAP_the_art_of_warfare_desc: "V východoasijských dějinách je mnoho legendárních stratégů a válečníků, ale málokdo se vyrovná mistru stratégovi Sun Tzuovi. Možná od něj můžeme něco naučit, aby se naše plány v průběhu času staly robustnějšími." # todo: NEW TRANSLATION
 cost_reduced_staff_office_planning: "Umožňuje použití schopnosti příkazu §YPlán kanceláře štábu§! za výrazně snížené náklady, a zároveň prodlužuje její trvání o §G2§! dny\n" # todo: NEW TRANSLATION
 JAP_the_imperial_colors: "Císařské barvy" # todo: NEW TRANSLATION
 JAP_the_imperial_colors_desc: "Na počest našich bratří, kteří se v roce 1931 pokusili a neuspěli svrhnout vládu stejně jako my nyní, bychom měli 21. říjen vyhlásit národním svátkem, kdy vyvěsíme císařskou vlajku a vzpomeneme na oběti, které přinesli ve jménu našeho císaře." # todo: NEW TRANSLATION
 JAP_utilize_our_polish_friendship: "Využít naše polské přátelství" # todo: NEW TRANSLATION
 JAP_utilize_our_polish_friendship_desc: "Náš národ měl dobré vztahy s Poláky už od dob Ruského impéria, kdy jsme přijímali jejich lidi vyhoštěné na Sibiř. Od té doby jsme si vyměňovali zpravodajské informace o [SOV.GetNameDef] a měli sdílené rivalství proti tomuto národu. Měli bychom formalizovat obranný pakt s nimi, abychom se oba cítili chráněni před medvědem." # todo: NEW TRANSLATION
 JAP_return_to_sakoku_ron: "Návrat k sakoku-ron" # todo: NEW TRANSLATION
 JAP_return_to_sakoku_ron_desc: "Náš národ ukončil izolaci pouze kvůli komodoru Perrymu a [USA.GetAdjective] diplomacii lodí. Vzhledem k tomu, že vnější vliv nyní korumpuje a ničí duši našeho národa, měli bychom vyhlásit druhou éru izolace." # todo: NEW TRANSLATION
 JAP_japanese_supremacy_faction: "Japonská sféra" # todo: NEW TRANSLATION
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§! je pozvána do naší frakce" # todo: NEW TRANSLATION
 JAP_the_enemy_of_our_enemy: "Nepřítel našeho nepřítele" # todo: NEW TRANSLATION
 JAP_the_enemy_of_our_enemy_desc: "Hrozba [SOV.GetSovietThreatName] na našich severních hranicích musí být řešena. Musíme zahájit přípravy na válku s [SOV.GetNameDef]. Nejlepším způsobem je posílit naše vztahy s [GER.GetNameDef], o nichž naše zprávy naznačují, že se připravují na válku proti [SOV.GetNameDef]." # todo: NEW TRANSLATION
 JAP_societal_bushido: "Společenské bushidó" # todo: NEW TRANSLATION
 JAP_societal_bushido_desc: "Generál Sadao Araki spojil starý bushidó kodex samuraje s idejemi podobnými evropskému fašismu, aby vytvořil filosofický základ své ideologie, která spojuje císaře, lid, zemi a morálku jako jedno a neoddělitelné. V tomto duchu bychom měli propagovat kodex bushidó jako něco, čemu by se každý dobrý občan měl vždy řídit." # todo: NEW TRANSLATION
 JAP_politicize_the_education_system: "Politizovat vzdělávací systém" # todo: NEW TRANSLATION
 JAP_politicize_the_education_system_desc: "Armáda dlouho kontroluje národní vzdělávací systém, ale nedělalo se dost pro radikalizaci mládeže, aby se náležitě přidala k naší věci. Měli bychom více investovat do politické indoktrinace a zvýšit financování školství." # todo: NEW TRANSLATION
 JAP_the_spirit_of_the_imperial_nation: "Duch císařského národa" # todo: NEW TRANSLATION
 JAP_the_spirit_of_the_imperial_nation_desc: "Abychom nasměrovali pozornost našeho lidu správným směrem a zajistili jejich neochvějnou podporu v honbě za [ROOT.GetAdjective] osudem, musíme propagovat Kokutai u každé svatyně a zasvětit [ROOT.GetLeader] ve svatyni v Tokiu." # todo: NEW TRANSLATION
 JAP_propagandize_the_nihon_shoki: "Propagandizovat Nihon Shoki" # todo: NEW TRANSLATION
 JAP_propagandize_the_nihon_shoki_desc: "Kroniky Japonska jsou důležitou součástí vysvětlení naší historie a popisují naše zakládací mýty. Musíme zajistit, aby se to podrobně vyučovalo ve školách a aby děti pochopily spojitost mezi dobytí Jimmu a naší budoucí osudem." # todo: NEW TRANSLATION
 JAP_the_yamato_spirit: "Duch Yamata" # todo: NEW TRANSLATION
 JAP_the_yamato_spirit_desc: "Srdce a mysl [ROOT.GetAdjective] lidu jsou jako jedno, spojeny Duší Yamata, která prostupuje naši společnost. Měli bychom zajistit, aby všichni naši občané znali naši minulou slávu a věděli, co je třeba udělat k návratu k tradičnímu způsobu života." # todo: NEW TRANSLATION
 JAP_children_of_the_sun: "Děti slunce" # todo: NEW TRANSLATION
 JAP_children_of_the_sun_desc: "Nejen naše královská linie, ale i [ROOT.GetAdjective] lid sám jsou děti slunce. Velká bohyně Amaterasu nám jednou darovala tuto zemi a musíme jí být vděční. Je čas oplatit to, co nám dala!" # todo: NEW TRANSLATION
 JAP_the_footsteps_of_jimmu: "Stopy Jimmu" # todo: NEW TRANSLATION
 JAP_the_footsteps_of_jimmu_desc: "Náš legendární zakladatel, císař Jimmu, zahájil vojenskou expedici z Hyūga blízko Seto Inland Sea, dobyl Yamato a ustanovil ho jako své sídlo moci. Zahájil Velkou východní expedici, která výrazně rozšířila naše území, vedená Yatagarasu, krkavcovým bohem. Jak tento božský válečník kdysi dobýval ve jménu bohů, tak i my budeme konat." # todo: NEW TRANSLATION
 JAP_yatagarasus_guidance: "Vedení Yatagarasu" # todo: NEW TRANSLATION
 JAP_yatagarasus_guidance_desc: "Třínohá krkavčí bůh Yatagarasu vedl Jimmua při jeho velkém dobytí Yamata a Nary jako součást božského zásahu do lidských záležitostí. Protože i my sami zoufale potřebujeme vedení, měli bychom nové systémy pojmenovat po tomto bohu vedení." # todo: NEW TRANSLATION
 JAP_the_jeweled_spear_has_struck: "Drahokamové kopí udeřilo" # todo: NEW TRANSLATION
 JAP_the_jeweled_spear_has_struck_desc: "Nebeské drahokamové kopí kdysi použili bohové Izanagi a Izanami k vyzdvižení prvního souše z moře. Stejně jako tehdy kopí použili k nároku nových zemí, tak i my učiníme svůj nárok. Nadešel čas zjistit, kde kopí znovu udeří." # todo: NEW TRANSLATION
 JAP_the_jeweled_spear_has_struck_tt: "Odemkne rozhodnutí nárokovat §Yasijské§! státy a získat §Yválečné cíle§! proti jejich vlastníkům. Můžeme cílit na jednu zemi najednou; poté musíme obsadit všechna dosud nárokovaná území, abychom mohli nárokovat další." # todo: NEW TRANSLATION
 JAP_hakko_ichiu: "Hakko Ichiu" # todo: NEW TRANSLATION
 JAP_hakko_ichiu_desc: "Celý svět musí být sjednocen pod jednou střechou! Máme božské právo to učinit pod naší vládou, jak je psáno v Nihon Shoki. Při svém nástupu prohlásil císař Jimmu: 'Zakryji osm směrů a učiním je svým obydlím.' Nadešel čas konečně splnit jeho přání!" # todo: NEW TRANSLATION
 JAP_hakko_ichiu_tt: "Odemkne rozhodnutí integrovat §Yasijské§! státy, které jsou buď §Yvlastněné§! námi, nebo §Yovládané a nárokované§! námi" # todo: NEW TRANSLATION
 JAP_embodying_empress_jinguu: "Ztělesnění císařovny Jingū" # todo: NEW TRANSLATION
 JAP_embodying_empress_jinguu_desc: "Stejně jako manžel císařovny Nagako byl zavražděn, tak i manžel císařovny Jingū byl. Vydala se na kampaň pomsty a poté zaměřila pozornost na zaslíbenou zemi. Po třech letech porazila své nepřátele a vrátila se triumfální. Měli bychom v tomto příběhu pokračovat a přivést ho k jeho konci." # todo: NEW TRANSLATION
 JAP_to_reach_princess_kaguya: "Dopátrat se princezny Kaguy" # todo: NEW TRANSLATION
 JAP_to_reach_princess_kaguya_desc: "V Příběhu sekáče bambusu byla Kaguya-hime, princezna z Měsíce, nalezena jako miminko uvnitř stvolu zářícího bambusu. Na konci příběhu odhalí svůj nebeský původ a vrátí se na Měsíc. Nyní, když máme technologii, musíme vynaložit veškeré úsilí, abychom ji znovu dosáhli." # todo: NEW TRANSLATION
 JAP_to_rival_zheng_yi_sao: "Soutěžit se Zheng Yi Sao" # todo: NEW TRANSLATION
 JAP_to_rival_zheng_yi_sao_desc: "Zheng Yi Sao byla legendární čínská pirátská vůdkyně aktivní v Jihočínském moři, nejúspěšnější ženskou pirátkou v historii. Musíme dosáhnout a dokonce překonat tuto legendu ve jménu velké císařovny Nagako!" # todo: NEW TRANSLATION
 JAP_amaterasus_aramitama: "Zbraně aramitamy Amaterasu" # todo: NEW TRANSLATION
 JAP_amaterasus_aramitama_desc: "Jedním z duchů, kteří Jingū pomáhali v jejích taženích proti korejským královstvím, byl násilný duch Amaterasu, Tsukisakaki Izu no Mitama Amazakaru Mukatsuhime no Mikoto. Tento duch držel velikou moc bohyně Slunce, kterou bychom se měli snažit zužitkovat!" # todo: NEW TRANSLATION
 JAP_okadas_military_purge_speech: "Okadův projev o vojenské čistce" # todo: NEW TRANSLATION
 JAP_okadas_military_purge_speech_desc: "Vojenská moc tentokrát přešla hranice. Kdyby nekonečné vraždy a pokusy sesadit naši vládu okrajovými prvky nestačily, nyní se také snaží využít nedávný incident ke zpevnění vlastní moci a uchopení kontroly nad národem z rukou lidu. Je čas, aby Okada jasně ukázal, kdo vládne státu, a podnikl kroky proti rostoucí moci armády." # todo: NEW TRANSLATION
 JAP_okadas_military_purge_speech_tt: "§RToto povede k eskalaci konfliktu mezi vládou a armádou, který lze vyřešit pouze zrušením Zákona o zachování míru!§!" # todo: NEW TRANSLATION
 JAP_ministry_of_commerce_and_industry: "Ministerstvo obchodu a průmyslu" # todo: NEW TRANSLATION
 JAP_ministry_of_commerce_and_industry_desc: "Abychom získali lepší přehled o našich financích, měli bychom rozšířit Ministerstvo obchodu a průmyslu a zajistit, aby mělo všechny zdroje potřebné k řádnému plnění svých úkolů." # todo: NEW TRANSLATION
 JAP_continue_takahashi_korekiyos_policies: "Pokračovat v politikách Takahashi Korekiyo" # todo: NEW TRANSLATION
 JAP_continue_takahashi_korekiyos_policies_desc: "Vicomte Takahashi Korekiyo zachránil náš národ před Velkou depresí a zajistil, že její dopady se v naší ekonomice již neprojeví. Aby toho dosáhl, omezil rozpočet armády, což se mnohým ukázalo jako nepopulární krok. Musíme jít v jeho stopách!" # todo: NEW TRANSLATION
 JAP_increase_armament_spending: "Zvýšit výdaje na zbrojení" # todo: NEW TRANSLATION
 JAP_increase_armament_spending_desc: "Vicomte Takahashi Korekiyo možná udělal mnoho pro naši ekonomiku, ale zanechal nás špatně připravené na nadcházející války. Musíme to napravit a znovu investovat do rostoucích vojenských průmyslů." # todo: NEW TRANSLATION
 JAP_approach_mitsui: "Navázat kontakt s Mitsui" # todo: NEW TRANSLATION
 JAP_approach_mitsui_desc: "Zaibacu Mitsui sahá kořeny do období Edo; dnes je jednou z největších průmyslových korporací v naší zemi. Musíme zajistit jejich podporu pro naši vládu, abychom mohli co nejefektivněji využívat jejich služby." # todo: NEW TRANSLATION
 JAP_reduce_zaibatsu_focus_cost_tt: "Volba §Y$JAP_sea_guide_the_zaibatsus$§! nebo §Y$JAP_democratic_work_with_the_zaibatsus$§! zkrátí dobu trvání tohoto zaměření na §G35§! dní." # todo: NEW TRANSLATION
 JAP_approach_mitsubishi: "Navázat kontakt s Mitsubishi" # todo: NEW TRANSLATION
 JAP_approach_mitsubishi_desc: "Společnost Mitsubishi byla původně založena jako přepravní firma na počátku éry Meidži. Rozrostla se do většiny průmyslových odvětví a dnes kontroluje velkou část vojenského průmyslu v naší zemi. Musíme zajistit jejich podporu pro naši vládu, abychom co nejlépe využili jejich zařízení." # todo: NEW TRANSLATION
 JAP_approach_sumitomo: "Navázat kontakt se Sumitomo" # todo: NEW TRANSLATION
 JAP_approach_sumitomo_desc: "Zaibacu Sumitomo je původně spjata s knihkupectvím v Kjótu, ačkoliv prosluli rafinací mědi. Dnes se specializují na těžbu nerostů a bankovnictví. Musíme zajistit jejich podporu pro naši vládu, abychom mohli co nejefektivněji využít jejich aktiva." # todo: NEW TRANSLATION
 JAP_approach_yasuda: "Navázat kontakt s Yasuda" # todo: NEW TRANSLATION
 JAP_approach_yasuda_desc: "Zaibacu Yasuda má původ v éře Meidži a zabývá se bankovnictvím od svého vzniku. Jako instituce Yasuda banky jsou nyní neoddělitelně spjati se všemi finančními sektory v naší zemi. Musíme zajistit jejich podporu pro naši vládu, abychom mohli co nejlépe využít jejich obrovského bohatství." # todo: NEW TRANSLATION
 JAP_fund_the_riken_institute: "Financovat institut RIKEN" # todo: NEW TRANSLATION
 JAP_fund_the_riken_institute_desc: "Založený v roce 1917 během Taishō éry, Institut fyzikálního a chemického výzkumu je aktuálně řízen Riken Concern, zaibacu, který kontroluje přibližně 121 továren a 63 společností. Pod vedením vicomta Masatoshi Ōkōchiho bychom se měli snažit institut dále rozšířit, abychom zde mohli vést náš program atomového výzkumu." # todo: NEW TRANSLATION
 JAP_fund_the_riken_institute_tt: "Pokud je $JAP_zaibatsu_faction$ alespoň $JAP_imperial_influence_tier_3$, získejte také §G1§! §YJaderné výzkumné zařízení§!" # todo: NEW TRANSLATION
 JAP_build_the_nishotaki_and_miyanaka_dams: "Postavte přehrady Nishotaki a Miyanaka" # todo: NEW TRANSLATION
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Nové továrny a zařízení v naší zemi vyžadují více elektřiny, než jsme schopni momentálně výhodně vyrobit. Musíme vybudovat nové hydroelektrické přehrady, abychom dokázali vyrábět elektřinu bez spalování našich vzácných zásob uhlí." # todo: NEW TRANSLATION
 JAP_establish_synthetic_fuel_joint_venture: "Zřídit společný podnik pro syntetická paliva" # todo: NEW TRANSLATION
 JAP_establish_synthetic_fuel_joint_venture_desc: "Od 20. let máme společné podniky s Německem na vybudování center pro syntetickou těžbu zdrojů uhlí a ropy. Měli bychom rozšířit naše obzory a pokusit se zvýšit tuto spolupráci se západními mocnostmi, abychom se konečně stali soběstačnými." # todo: NEW TRANSLATION
 JAP_establish_synthetic_fuel_joint_venture_tt: "Pokud §YZápadní velmoc§! §Ygarantovala§! nebo má alespoň §Y75§! náklonnost k §Y[ROOT.GetNameDef]§!, [ROOT.GetNameDef] obdrží dodatečný bonus technologie $cat_synth_oil$ a §Y$synthetic_refinery$§!" # todo: NEW TRANSLATION
 JAP_establish_nippon_hassoden: "Zřídit Nippon Hassoden" # todo: NEW TRANSLATION
 JAP_establish_nippon_hassoden_desc: "Abychom zvýšili kontrolu vlády nad národním zásobováním elektřinou a schopnost regulovat její spotřebu, měli bychom zřídit Japan Electric Generation and Transmission Company pro regulaci elektroenergetického průmyslu. To bude snadno dosaženo sloučením stávajících energetických společností." # todo: NEW TRANSLATION
 JAP_new_industrial_city_development_policy: "Politika rozvoje nových průmyslových měst" # todo: NEW TRANSLATION
 JAP_new_industrial_city_development_policy_desc: "Národní plánovací výbor vypracoval plán na zřízení nových měst soustředěných kolem vojenských zásobovacích zařízení pro armádu a námořnictvo, munice továren a související infrastruktury a rozsáhlého urbanistického plánování na podporu těchto odvětví. Měli bychom do této iniciativy investovat." # todo: NEW TRANSLATION
 JAP_establish_housing_corporation: "Zřídit bytovou korporaci" # todo: NEW TRANSLATION
 JAP_establish_housing_corporation_desc: "Abychom poskytli bydlení po celé zemi všem potřebným, musíme založit společnost s cílem postavit desetitisíce bytových jednotek pro dělníky a mnoho nájemních domů pro řemeslníky a občany." # todo: NEW TRANSLATION
 JAP_central_agricultural_association: "Centrální zemědělská asociace" # todo: NEW TRANSLATION
 JAP_central_agricultural_association_desc: "Naše mnohé roztroušené zemědělské organizace je třeba konsolidovat do jedné, pokud chceme vyřešit úzká místa v našich dodavatelských řetězcích. Abychom toho dosáhli, měli bychom pověřit Sengoku Kotara zřízením Centrální zemědělské asociace podle zákona o zemědělských organizacích." # todo: NEW TRANSLATION
 JAP_the_five_great_cities: "Pět velkých měst" # todo: NEW TRANSLATION
 JAP_the_five_great_cities_desc: "Městům Kjóto, Ósaka, Jokohama, Kóbe a Nagoya byla udělena zvláštní označení, která jim poskytují různé výhody nedostupné běžným městům, aby se podpořil jejich proces industrializace a urbanizace s konečným cílem stát se speciálními městy nezávislými na prefekturách. Měli bychom do této iniciativy zvýšit naše investice." # todo: NEW TRANSLATION
 JAP_resource_security: "Zabezpečení zdrojů" # todo: NEW TRANSLATION
 JAP_resource_security_desc: "Naše ambiciózní cíle stát se plně soběstačnými konečně nesly plody! Naše národa se stala bohatě zásobená přírodními zdroji, což nás jen posílí — učiní nás neporazitelnými!" # todo: NEW TRANSLATION
 JAP_ship_management_committee: "Výbor pro řízení lodí" # todo: NEW TRANSLATION
 JAP_ship_management_committee_desc: "S nedávným schválením Nařízení o válečném řízení lodní dopravy můžeme povolit založení zvláštní korporace, která bude řídit lodní průmysl, kontrolovat jej a spolupracovat na provádění státních politik týkajících se lodní dopravy s cílem maximalizovat její plný potenciál za války." # todo: NEW TRANSLATION
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]" # todo: NEW TRANSLATION
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost Production Cost: §G-15.00%§!." # todo: NEW TRANSLATION
 JAP_danganressha: "Plán maglevu (Danganressha)" # todo: NEW TRANSLATION
 JAP_danganressha_desc: "Ministerstvo drah schválilo tzv. plán Danganressha, v němž mají být vedle normálního rozchodu koleje položeny širokorozchodné tratě, po kterých budou vlaky jezdit rychlostí srovnatelnou s kulkou. Průkopník železnice Yasujiro Shima a jeho syn se zavázali pomoci s rozvojem tohoto plánu." # todo: NEW TRANSLATION
 JAP_ministry_of_colonial_affairs: "Ministerstvo koloniálních záležitostí" # todo: NEW TRANSLATION
 JAP_ministry_of_colonial_affairs_desc: "Počínaje původně Hokkaidō Colonization Office, ministerstvo již urazilo dlouhou cestu. Musíme rozšířit jeho odpovědnosti, aby mohlo řádně spravovat Nan'yō, Chōsen, Karafuto, Kantō a Tchaj-wan. Jednoho dne ať jsou tyto země nazývány všemi jako japonské!" # todo: NEW TRANSLATION
 JAP_manchuria_five_year_plan: "Pětiletý průmyslový plán Mandžuska" # todo: NEW TRANSLATION
 JAP_manchuria_five_year_plan_desc: "Zatímco na našich ostrovech je málo využitelné půdy, naše pevninské državy ji mají dost. Co nemůžeme vybudovat u nás, vybudujeme na pevnině místo toho. Zahájíme rozsáhlý program industrializace pro [MAN.GetNameDef]." # todo: NEW TRANSLATION
 JAP_establish_manchuria_airplane_manufacturing_company: "Zřídit mančouskou společnost na výrobu letadel" # todo: NEW TRANSLATION
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Abychom vyráběli naše vybavení blíže místům, kde se těží suroviny, Nabídla Nakajima Aircraft Company otevřít dceřinou společnost pod naším dozorem v Mandžusku, které nazývají Manshū. Musíme tuto skvělou myšlenku podpořit." # todo: NEW TRANSLATION
 JAP_eastern_road_and_steel_expansion: "Východní rozvoj silnic a rozšíření oceli" # todo: NEW TRANSLATION
 JAP_eastern_road_and_steel_expansion_desc: "Abychom usnadnili rozšíření našich dolů a průmyslu v Mandžusku, měli bychom založit Eastern Road Development Corporation. Jakmile to bude dokončeno, budou zřízeny těžební stanice v Tiechangzi, Wudaojiang a Shirengou a kanceláře pro těžbu železné rudy v Dalizi a Qidaogou." # todo: NEW TRANSLATION
 JAP_sea_promote_japanese_settlement: "Podporovat japonské osídlení" # todo: NEW TRANSLATION
 JAP_sea_promote_japanese_settlement_desc: "Osídlením Mandžuska našimi lidmi můžeme zvýšit pracovní sílu a vytvořit příhodnější lokality pro továrny. Lidé přesídlení tam mohou také produkovat zemědělské produkty, které mohou být zasílány zpět na domovské ostrovy." # todo: NEW TRANSLATION
 JAP_construct_the_sui_ho_dam: "Postavit přehradu Sui-ho" # todo: NEW TRANSLATION
 JAP_construct_the_sui_ho_dam_desc: "Abychom zajistili dostatek energie pro naše průmysly v mandžuské provincii Liaoning, měli bychom vybudovat gravitační přehradu Suihō. Naši inženýři vypracovali plány na to, co bude největší přehrada v celé Asii, s plány na zadání zakázek společnosti Yalu Hydroelectric Company a Pyeongbuk Railway company." # todo: NEW TRANSLATION
 JAP_the_shuilikeng_power_plant: "Elektrárna Shuilikeng" # todo: NEW TRANSLATION
 JAP_the_shuilikeng_power_plant_desc: "Náš rozvoj Tchaj-wanu pokračuje podle plánu, i když otázka výroby energie je stále naléhavější. To bylo částečně zmírněno výstavbou hydroelektráren, jako je Menpaitan Power Plant. Měli bychom vzít příklad z našich minulých inženýrů a pokračovat ve výstavbě těchto přehrad a stanic po celém ostrově." # todo: NEW TRANSLATION
 JAP_develop_the_south_seas_mandate: "Rozvíjet mandát Jižních moří" # todo: NEW TRANSLATION
 JAP_develop_the_south_seas_mandate_desc: "Japonský mandát pro správu ostrovů Jižních moří, udělený nám Společností národů po velké válce, je rozlehlé a většinou neprozkoumané území, vhodné k exploataci. Pokud zajistíme rozvoj těchto regionů a specializaci na poskytování bohatství našim lidem, vláda Nan'yō, která region spravuje, by mohla dokonce přimět místní obyvatele, aby se řádně integrovali do našeho státu." # todo: NEW TRANSLATION
 JAP_build_up_korean_industries: "Budovat korejský průmysl" # todo: NEW TRANSLATION
 JAP_build_up_korean_industries_desc: "Měli bychom se soustředit na budování průmyslové základny na korejském poloostrově, zejména v oblastech těžkého průmyslu a munice. Nakonec budou neocenitelné v případných nadcházejících válkách s Čínou nebo západními mocnostmi. Tuto politiku původně navrhl Kazushige Ugaki a měli bychom v ní pokračovat." # todo: NEW TRANSLATION
 JAP_increase_agricultural_export: "Zvýšit zemědělský vývoz" # todo: NEW TRANSLATION
 JAP_increase_agricultural_export_desc: "Od našeho získání tohoto území Korejský poloostrov funguje jako zásobárna potravin pro naše impérium. Měli bychom zvýšit úsilí o rozšíření této oblasti, aby jejich potraviny mohly být vyváženy po celém království." # todo: NEW TRANSLATION
 JAP_hydroelectric_dams_in_korea: "Hydroelektrické přehrady" # todo: NEW TRANSLATION
 JAP_hydroelectric_dams_in_korea_desc: "Industrializace a elektrifikace Koreje se prudce zastaví, pokud nezasáhneme. Měli bychom vybudovat nové gravitační přehrady po celém regionu a naši inženýři z Han River Hydroelectric Company již vypracovali podrobné plány na stavbu přehrady, kterou nazývají Hwacheon Dam." # todo: NEW TRANSLATION
 JAP_prepare_for_peninsular_warfare: "Připravit se na válku na poloostrově" # todo: NEW TRANSLATION
 JAP_prepare_for_peninsular_warfare_desc: "V případě, že se ocitneme ve válce a v ústupu, korejský poloostrov by pravděpodobně musel být naším posledním opěrným bodem na kontinentě. Měli bychom se připravit tak, abychom byli schopni tuto oblast udržet, pokud by nastala taková nejhorší možnost." # todo: NEW TRANSLATION
 JAP_establish_the_japanese_korean_army: "Rozšířit japonsko-korejskou armádu" # todo: NEW TRANSLATION
 JAP_establish_the_japanese_korean_army_desc: "Od roku 1904 Chōsen-gun fungoval jako posádková síla v Koreji, ale neviděl mnoho bojů mimo invazi do Mandžuska v roce 1931. Měli bychom zrušit smlouvy, které omezují naši korejskou gubernii, ve snaze rozšířit tuto armádu, aby mohla být používána jako plnohodnotná bojová síla." # todo: NEW TRANSLATION
 JAP_increase_crop_yields: "Zvýšit výnosy plodin" # todo: NEW TRANSLATION
 JAP_increase_crop_yields_desc: "Ostrovy Jižních moří mají velké množství kokosových palem, lukrativní potenciální plodiny. Měli bychom podporovat monopoly, které spojují soukromou iniciativu s vládním kapitálem. Také uzavřením smluv s Nan'yō Kōhatsu lze rozvíjet cukrové plantáže, cukrovary, plantáže banánů, ananasů, taro, maniok, kávu a další tropické zemědělské produkty, čímž se ostrovy vyrovnají Tchaj-wanu z hlediska produkce." # todo: NEW TRANSLATION
 JAP_improve_agricultural_output: "Zlepšit zemědělskou produkci" # todo: NEW TRANSLATION
 JAP_improve_agricultural_output_desc: "Průmyslová výroba na Tchaj-wanu má předběhnout zemědělskou produkci na ostrově. I když to prospívá našemu průmyslu, není to ideální, protože zemědělský vývoz z Tchaj-wanu je velmi důležitý pro udržení spokojenosti našich lidí a zásobování naší armády. Musíme to napravit okamžitě!" # todo: NEW TRANSLATION
 JAP_upgrade_the_oriental_development_company: "Rozšířit Oriental Development Company" # todo: NEW TRANSLATION
 JAP_upgrade_the_oriental_development_company_desc: "ODC má v současnosti devět aktivních poboček, fungujících ve většině našich zámořských teritorií. Hrají klíčovou roli v nasměrování rozvoje regionů tak, aby vyhovoval našim ambicím, a usměrňují průmyslový a zemědělský rozvoj s cílem maximalizovat efektivitu. Abychom zlepšili naše kolonie, musíme rozšířit tuto společnost a zajistit jí všechny potřebné zdroje." # todo: NEW TRANSLATION
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]" # todo: NEW TRANSLATION
 JAP_the_imperial_defense_plan_imperial: "Císařský obranný plán" # todo: NEW TRANSLATION
 JAP_the_imperial_defense_plan_national: "Národní obranný plán" # todo: NEW TRANSLATION
 JAP_the_imperial_defense_plan_desc: "Abychom ochránili stát, musíme vypracovat nový plán pro proaktivní obranu. Všechny války budou vyhrány náhlými rozsáhlými rozhodujícími údery, vyhýbáním se vleklým konfliktům a donutěním našich nepřátel, aby ustoupili našim požadavkům." # todo: NEW TRANSLATION
 JAP_first_strike_principle_tt: "Když §Y[ROOT.GetNameDef]§! §Rvyhlásí válku§! sousední zemi§!, nebo sousední zemi subjektu, získejte na §Y90 dní§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!" # todo: NEW TRANSLATION
 JAP_kantai_kessen_tt: "Když §Y[ROOT.GetNameDef]§! §Rvyhlásí válku§! zemi s §Y$capital_ship$§!, získejte na §Y180 dní§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Útok kapitálních lodí proti zemi: §G+10.0%§!\n  Rychlost zpozorování proti zemi: §G+10.0%§!" # todo: NEW TRANSLATION
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Kvůli §RNeplánované ofenzivě§! Kwantung Armády nezískáme bonus §Y$JAP_first_strike_principle_dm$§!" # todo: NEW TRANSLATION
 JAP_divert_naval_guns_to_the_army: "Přesměrovat námořní děla armádě" # todo: NEW TRANSLATION
 JAP_divert_naval_guns_to_the_army_desc: "Aby pozemní síly mohly využívat těžkou výzbroj jako železniční děla a tanky, musíme přesměrovat část výroby námořních děl na armádu." # todo: NEW TRANSLATION
 JAP_divert_naval_guns_to_the_army_tt: "Vytvoří §Y2 $railway_gun_equipment_1$§! jednotky v [ROOT.capital.GetName]." # todo: NEW TRANSLATION
 JAP_expand_kawagoe_army_arsenal: "Rozšířit armádní arzenál Kawagoe" # todo: NEW TRANSLATION
 JAP_expand_kawagoe_army_arsenal_desc: "Náš zbrojní průmysl má momentálně problém držet krok s výrobními požadavky, aby naše armáda byla schopna boje na moderním poli. Měli bychom rozšířit armádní arzenál Kawagoe v Saitamě, abychom zlepšili naše šance sladit zásoby s poptávkou." # todo: NEW TRANSLATION
 JAP_reform_the_army: "Reformovat armádu" # todo: NEW TRANSLATION
 JAP_reform_the_army_desc: "Hrabě Hisaichi Terauchi, generál rychle stoupající v řadách naší armády, navrhl revizi našich armádních doktrín. Vidí staré velké útočné doktríny jako zastaralé a tvrdí, že budoucí bojiště ovládne mobilnější způsob vedení války. Měli bychom jeho radu vyslyšet a neulpívat na zastaralých postupech." # todo: NEW TRANSLATION
 JAP_rely_on_supremacy_of_the_will: "Spoléhat na pěchotní ofenzívy" # todo: NEW TRANSLATION
 JAP_rely_on_supremacy_of_the_will_desc: "Generál Hideki Tōjō kdysi navrhl, že války by měly být vyhrávány rozhodujícími preventivními údery a bitvy slavným masovým útokem a nadřazeností vůle. Měli bychom tuto myšlenku podpořit, protože dobře zapadá do naší současné vojenské doktríny." # todo: NEW TRANSLATION
 JAP_rethink_armor_doctrine: "Přehodnotit doktrínu obrněných jednotek" # todo: NEW TRANSLATION
 JAP_rethink_armor_doctrine_desc: "Hisaichi Terauchi došel k tíživému závěru. Naše současné návrhy obrněných a pozemních vozidel jsou nevhodné k boji proti čemukoli jinému než lehé pěchotě a budou zničeny, pokud se postaví západnímu pancéřování. Měli bychom tuto chybu co nejrychleji napravit!" # todo: NEW TRANSLATION
 JAP_foreign_tank_modernization_cooperation: "Iniciativa modernizace tanků prostřednictvím zahraniční spolupráce" # todo: NEW TRANSLATION
 JAP_foreign_tank_modernization_cooperation_desc: "Abychom porazili Západ, musíme nejprve studovat jejich návrhy a tím se naučit, jak je překonat. Měli bychom hledat přátelství s některou ze západních mocností, abychom nakonec dokázali vyrábět tanky, nad kterými i oni budou žasnout." # todo: NEW TRANSLATION
 JAP_foreign_tank_modernization_cooperation_tt: "§YZápadní velmoc§! má §Ygarantovalo§! nebo je v §Yfrakci§! s §Y[ROOT.GetNameDef]§!" # todo: NEW TRANSLATION
 JAP_foreign_tank_modernization_cooperation_2_tt: "Odemkne MIO vlastnost §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! pro všechny §YDesignéry tanků§!. §RNicméně ji lze aplikovat pouze na jednoho z nich§!." # todo: NEW TRANSLATION
 JAP_domestic_tank_modernization_program: "Domácí program modernizace tanků" # todo: NEW TRANSLATION
 JAP_domestic_tank_modernization_program_desc: "Musíme se poučit z našich chyb a zajistit, aby naše obrněnce vydržely protitankové zbraně, jinak budou naše síly odsouzeny k nezdaru. To by nemělo být dosaženo spoleháním se na návrhy západních mocností, ale na důvtip velikého [ROOT.GetAdjective] lidu." # todo: NEW TRANSLATION
 JAP_the_ultimate_tank: "Konečný tank" # todo: NEW TRANSLATION
 JAP_the_ultimate_tank_desc: "Naši inženýři přišli s brilantní myšlenkou. Místo nasazení velkého množství menších vozidel bychom měli usilovat o stavbu kovových kolosů, které mohou drtit nepřátele i s minimální podporou. Jejich první návrh je vozidlo, které nazývají tank O-I, a měli bychom co nejdříve začít přetvářet tuto vizi v realitu." # todo: NEW TRANSLATION
 JAP_the_ultimate_tank_tt: "\nJakmile je výzkum technologie §Y$super_heavy_tank_chassis$§! dokončen:\n" # todo: NEW TRANSLATION
 JAP_prepare_the_northern_front: "Připravit severní frontu" # todo: NEW TRANSLATION
 JAP_prepare_the_northern_front_desc: "Kwantungská armáda už dlouho touží po skutečném střetu s [SOV.GetNameDef], ale chybí jí vojenská infrastruktura potřebná k úspěchu. Měli bychom investovat do rozšíření silnic a železnic v Mandžusku, abychom se nakonec mohli úspěšně pokusit vyhnat [SOV.GetAdjective] zázemí ze Sibiře." # todo: NEW TRANSLATION
 JAP_enact_the_national_conscription_law: "Vyhlásit zákon o všeobecné branné povinnosti" # todo: NEW TRANSLATION
 JAP_enact_the_national_conscription_law_desc: "Bylo nařízeno, aby byl každý způsobilý [ROOT.GetAdjective] muž vyhledán a odveden do armády. Měli bychom poslat náboráře i do těch nejvzdálenějších vesnic, abychom rychle zapsali více mužů." # todo: NEW TRANSLATION
 JAP_instill_the_spirit_of_bushido: "Vštípit ducha bushidó" # todo: NEW TRANSLATION
 JAP_instill_the_spirit_of_bushido_desc: "Prostřednictvím státního šintoismu a tradičních morálních zásad známých jako bushidó dokážeme v lidech vzbudit potřebu obětovat se ve prospěch státu a císařské rodiny." # todo: NEW TRANSLATION
 JAP_instill_the_spirit_of_bushido_tt: "Umožní taktiku: §Y$tactic_grand_banzai_charge$§!" # todo: NEW TRANSLATION
 JAP_adopt_new_assault_doctrine: "Přijmout novou útočnou doktrínu" # todo: NEW TRANSLATION
 JAP_adopt_new_assault_doctrine_desc: "Generál Shunroku Hata navrhl nový způsob, jak rozhodně porazit nepřítele v bitvě. Využitím velkého množství dělostřelectva bychom měli být schopni obratovat nepřítele do kapitulace a pak už jen dorazit demoralizované a rozbitě zbytky." # todo: NEW TRANSLATION
 JAP_develop_lethal_infantry_equipment: "Vyvinout smrtonosné pěchotní vybavení" # todo: NEW TRANSLATION
 JAP_develop_lethal_infantry_equipment_desc: "Armáda nám jasně sdělila, jak zastaralé jsou zbraně, které mají, a žádá, aby se s tím něco udělalo. Měli bychom výrazně investovat do vývoje moderního pěchotního vybavení, abychom už nikdy neztratili válku kvůli nedostatečné výzbroji." # todo: NEW TRANSLATION
 JAP_develop_lethal_infantry_equipment_tt: "Pokud je $JAP_army_faction$ alespoň $JAP_imperial_influence_tier_3$, získejte také:\n" # todo: NEW TRANSLATION
 JAP_develop_sophisticated_artillery_equipment: "Vyvinout sofistikované dělostřelecké vybavení" # todo: NEW TRANSLATION
 JAP_develop_sophisticated_artillery_equipment_desc: "Armáda nám jasně sdělila, jak zastaralé jsou zbraně, které mají, a žádá, aby se s tím něco udělalo. Měli bychom výrazně investovat do vývoje modernějších dělostřeleckých děl, abychom nemuseli útočit na nepřítele až do jeho praktické kapitulace." # todo: NEW TRANSLATION
 JAP_expand_the_irago_proving_ground: "Rozšířit testovací polygon Irago" # todo: NEW TRANSLATION
 JAP_expand_the_irago_proving_ground_desc: "Abychom lépe dominovali na bojišti, měli bychom rozšířit zkušební polygon Irago, kde testujeme nové a experimentální zbraně. Tam bychom mohli vyvinout nástroje války, které přimějí všechny naše nepřátele k pokoře." # todo: NEW TRANSLATION
 JAP_sea_mountaineers: "Zřídit pluky horolezců" # todo: NEW TRANSLATION
 JAP_sea_mountaineers_desc: "Naše armáda si uvědomila, že nebude schopna proniknout horskými oblastmi jižní a západní Číny, pokud se neudělá něco zásadního. Proto požádali o založení zvláštních horských brigád, aby vedly útok a prorazily nepřátelské linie." # todo: NEW TRANSLATION
 JAP_jungle_adaptation: "Přizpůsobení džungli" # todo: NEW TRANSLATION
 JAP_jungle_adaptation_desc: "Naše armáda si uvědomila, že nebude schopna proniknout džunglovými oblastmi Barmy a Velké Indonésie, pokud se neudělá něco zásadního. Proto požádali o založení zvláštních džunglových divizí, aby vedly útok a prorazily nepřátelské linie." # todo: NEW TRANSLATION
 JAP_army_weapons_administration_headquarters: "Hlavní štáb správy armádních zbraní" # todo: NEW TRANSLATION
 JAP_army_weapons_administration_headquarters_desc: "Abychom zjednotili výrobu, zásobování, výzkum, vývoj, testování a školení zbraní armády, měli bychom zřídit Hlavní štáb správy armádních zbraní. Díky tomu budou mít naše průmysly větší šanci obstát proti gigantům jako [SOV.GetNameDef] a [USA.GetNameDef]." # todo: NEW TRANSLATION
 JAP_army_weapons_administration_headquarters_tt: "Pokud je $JAP_army_faction$ alespoň $JAP_imperial_influence_tier_3$, získejte také §G1§! §YLand Warfare Facility§!" # todo: NEW TRANSLATION
 JAP_pivot_towards_defensive_measures: "Přechod k obranným opatřením" # todo: NEW TRANSLATION
 JAP_pivot_towards_defensive_measures_desc: "Válka se nevyvíjí nutně v náš prospěch. Stále reálněji hrozí, že naši nepřátelé vylodí na domovských ostrovech, proti čemuž jsme nyní špatně vybaveni. Měli bychom tento problém vyřešit, abychom se vyhnuli století ponížení, které si sami způsobíme!" # todo: NEW TRANSLATION
 JAP_strenghten_the_supply_lines: "Posílit zásobovací linie" # todo: NEW TRANSLATION
 JAP_strenghten_the_supply_lines_desc: "Naše zásobovací linie jsou natažené více, než uneseme, a naše jednotky kvůli tomu utrpěly ztráty. Musíme tuto situaci vyřešit, pokud chceme, aby naše úspěchy pokračovaly, protože čas rychle dochází, než naše jednotky selžou a padnou." # todo: NEW TRANSLATION
 JAP_ni_go_nuclear_project: "Projekt Ni-Go jaderný" # todo: NEW TRANSLATION
 JAP_ni_go_nuclear_project_desc: "Výbor armády zřídil experimentální projekt v RIKENu, nazývaný projekt Ni-Go. Jeho cílem je oddělit uran-235 termální difuzí, přičemž ignoruje alternativní metody jako elektromagnetické oddělování, plynné difuze a centrifugální oddělování. Doufejme, že se brzy naučíme, jak toho využít pro vojenské účely." # todo: NEW TRANSLATION
 JAP_establish_showa_aircraft_idnsutry: "Zřídit Showa Aircraft Industry" # todo: NEW TRANSLATION
 JAP_establish_showa_aircraft_idnsutry_desc: "Obdrželi jsme žádost o povolení založit Shōwa Hikōki Kōgyō Kabushiki-gaisha v Akishimě v Tokiu. Tato společnost si přeje vyrábět vojenská letadla pro naše ozbrojené síly. Měli bychom jejich žádost schválit a nechat je okamžitě začít dodávat nám letecké vybavení." # todo: NEW TRANSLATION
 JAP_develop_new_fighters: "Vyvinout nové stíhačky" # todo: NEW TRANSLATION
 JAP_develop_new_fighters_desc: "Nový návrh od Mitsubishi by se mohl ukázat jako nejvhodnější palubní stíhačka navržená dosud. Bezkonkurenční manévrovatelnost spolu s přijatelným doletem znamená, že tento návrh nám pravděpodobně poslouží mnoho let. Měli bychom ihned zahájit prototypování a výrobu." # todo: NEW TRANSLATION
 JAP_modern_bombers: "Moderní bombardéry" # todo: NEW TRANSLATION
 JAP_modern_bombers_desc: "Modernizovaná taktická bombardovací síla je klíčová k podpoře našich vojsk na bojišti. Měli bychom proto nařídit armádě i námořnictvu, aby zahájily vývoj letadel schopných taktického podpůrného nasazení pro naše pozemní síly." # todo: NEW TRANSLATION
 JAP_improve_the_type_91_aerial_torpedo: "Vylepšit vzdušnou torpédo Typ 91" # todo: NEW TRANSLATION
 JAP_improve_the_type_91_aerial_torpedo_desc: "Měli bychom vyvíjet torpéda specializovaná na zásahy lodí v mělčinách, aby se zlepšily naše schopnosti úderů na přístavy. Tato vzdušná torpéda budou inspirována naším nejpokročilejším torpédem Long Lance a přinesou nám plody vítězství rychleji, než jsme si kdy mysleli." # todo: NEW TRANSLATION
 JAP_7075_aluminium_alloy: "Slitina hliníku 7075" # todo: NEW TRANSLATION
 JAP_7075_aluminium_alloy_desc: "Samotný dolet nám nic nepřinese, pokud naše modely nebudou schopné soupeřit s nepřítelem, až dorazí. Musíme vyrábět stroje s vynikající obratností, aby nikdy nebyly přemístěny. Naši inženýři v Mitsubishi vyvinuli novou hliníkovou slitinu, která revolucionalizuje konstrukci letadel, jak ji známe." # todo: NEW TRANSLATION
 JAP_escort_efficiency: "Investovat do leteckého doprovodu" # todo: NEW TRANSLATION
 JAP_escort_efficiency_desc: "Musíme udržet nad našimi nepřáteli převahu ve všech oblastech včetně leteckého boje, aby naše bombardéry a transporty nebyly zachyceny a sestřeleny. Modernizované stíhačky jsou k tomu nezbytné a klíčem k budoucím vítězstvím." # todo: NEW TRANSLATION
 JAP_sea_sturdy_aircraft: "Pevná letadla" # todo: NEW TRANSLATION
 JAP_sea_sturdy_aircraft_desc: "Obratnost a dolet jsou důležité, ale nejsou jedinými faktory určujícími náš úspěch na obloze. Pokud by byla naše letadla papírově tenká, prohráli bychom dřív, než by válka začala. Musíme proto investovat do vývoje pevnějších trupů a silnějšího pancéřování, abychom ovládli oblohu na dlouhé roky." # todo: NEW TRANSLATION
 JAP_sea_sturdy_aircraft_tt: "Snižuje šanci cílených leteckých útoků na určité postavy" # todo: NEW TRANSLATION
 JAP_sea_long_operational_range: "Dlouhý operační dolet" # todo: NEW TRANSLATION
 JAP_sea_long_operational_range_desc: "I když si přejeme rychlá vítězství, války se nevyhrávají pouze přímými vojenskými střety. Vzdálenosti v tichomořském divadle jsou obrovské, a proto potřebujeme stroje schopné překlenout tyto vzdálenosti, pokud chceme uspět." # todo: NEW TRANSLATION
 JAP_project_z_bomber_project: "Projekt Z bombardér" # todo: NEW TRANSLATION
 JAP_project_z_bomber_project_desc: "Hlavní města našich nepřátel leží daleko od nás, což ztěžuje dosažení rozhodujícího úderu, který potřebujeme k rychlému ukončení válek. Musíme proto postavit stroje schopné zasáhnout dokonce i americké východní pobřeží, pokud bude třeba, a investovat do nových modelů strategických bombardérů, které zničí nepřátelský průmysl za liniemi." # todo: NEW TRANSLATION
 JAP_adopt_new_air_doctrine: "Přijmout novou leteckou doktrínu" # todo: NEW TRANSLATION
 JAP_adopt_new_air_doctrine_desc: "Teď, když jsme se střetli s nepřáteli se stejnými technologickými schopnostmi jako my, jsme si uvědomili, že musíme také modernizovat naše bojové doktríny, abychom udrželi krok." # todo: NEW TRANSLATION
 JAP_the_divine_wind: "Božský vítr" # todo: NEW TRANSLATION
 JAP_the_divine_wind_desc: "Kamikaze, taktika jednotky zvláštních útoků, změnila sebevražedné útoky z improvizovaného posledního prostředku v ustálenou doktrínu. S novými letadly, v podstatě řízenými střelami, budou tyto útoky nezastavitelné." # todo: NEW TRANSLATION
 JAP_sea_unify_the_air_forces: "Sjednotit letectvo" # todo: NEW TRANSLATION
 JAP_sea_unify_the_air_forces_desc: "Příliš dlouho trpíme odděleným výzkumem a vývojem letectví mezi armádou a námořnictvem. Musíme tyto programy sjednotit, aby byla zajištěna jednotnost výzbroje a lepší využití našich omezených výzkumných zdrojů." # todo: NEW TRANSLATION
 JAP_sea_unify_the_air_forces_tt: "Odemkne MIO vlastnost §Y$JAP_mio_trait_unified_research_and_development$§! pro všechny §Ynávrháře letadel§!. §RNicméně ji lze aplikovat jen na jednoho z nich§!." # todo: NEW TRANSLATION
 JAP_sea_unify_the_air_forces_2_tt: "Nahraďte §Y$JAP_army_and_naval_air_services_dm$§! s §Y$JAP_japanese_airforce_dm$§!, efektivní změna:" # todo: NEW TRANSLATION
 JAP_improved_radio_communications: "Zlepšit rádiovou komunikaci" # todo: NEW TRANSLATION
 JAP_improved_radio_communications_desc: "Naše rádia jsou v současnosti v hrozném stavu, a v důsledku toho se naše formace často rozpadávají kvůli špatné komunikaci a nedostatku signálu v hlubokých džunglích a na odlehlých ostrovech. Musíme modernizovat naše vybavení a postavit nové vysílače, aby se tomu předešlo." # todo: NEW TRANSLATION
 JAP_combined_arms: "Kombinované zbraně" # todo: NEW TRANSLATION
 JAP_combined_arms_desc: "Koordinace mezi našimi leteckými a pozemními silami je klíčem k úspěchu. Abychom poskytli lepší podporu a odstranili překážky na bojišti, do kterých se naše vojsko může dostat, měli bychom investovat do taktik kombinovaných zbraní, které umožní našim letadlům pracovat v tandemu s ostatními složkami." # todo: NEW TRANSLATION
 JAP_sea_jet_prototypes: "Imperiální zbraň č. 2" # todo: NEW TRANSLATION
 JAP_sea_jet_prototypes_desc: "Budoucnost letectví neleží v vrtulích. Musíme se zaměřit na proudový pohon pro zlepšení schopností našich letounů. Naši inženýři pojmenovali projekt konstrukce tohoto nového experimentálního letadla 'Imperiální zbraň č. 2', přičemž model označují jako Kikka." # todo: NEW TRANSLATION
 JAP_rockets_development: "Vývoj raket" # todo: NEW TRANSLATION
 JAP_rockets_development_desc: "Hideo Iwakuro měl mnoho brilantních nápadů ohledně naváděných vzduch‑země střel a protiletadlových raket. Měli bychom jeho nápady podpořit a vyvinout nové formy raketnictví, které nám pomohou při budoucích vítězstvích." # todo: NEW TRANSLATION
 JAP_expand_hiratsuka_navy_arsenal: "Rozšířit námořní muniční arzenál Hiratsuka" # todo: NEW TRANSLATION
 JAP_expand_hiratsuka_navy_arsenal_desc: "Námořní muniční arzenál Hiratsuka založený v roce 1905 má velký potenciál k rozšíření. Bude možné specializovat různé závody na návrh a inženýrství, včetně munice do kulometů, námořních dělostřeleckých granátů, recyklace rozpouštědel a výroby nitroglycerinu." # todo: NEW TRANSLATION
 JAP_expand_hiratsuka_navy_arsenal_tt: "Buď opustil §YLondýnskou námořní smlouvu§!, nebo byla vyvolána §YZvyšovací doložka§!" # todo: NEW TRANSLATION
 JAP_expand_navy_technical_department: "Rozšířit technické oddělení námořnictva" # todo: NEW TRANSLATION
 JAP_expand_navy_technical_department_desc: "Musíme vypracovat nové odhady rozsahu zvýšení našeho námořnictva a tím i dokových zařízení, která budou k jeho uskutečnění potřebná. Prvním krokem k uvedení našich zařízení do souladu s moderními požadavky bude rozšíření technického oddělení námořnictva." # todo: NEW TRANSLATION
 JAP_prepare_the_southern_front: "Připravit jižní fronty" # todo: NEW TRANSLATION
 JAP_prepare_the_southern_front_desc: "Válka v Pacifiku bude do značné míry zahrnovat námořní vylodění. Jednotky speciálních námořních vylodění vyžadují rozšíření, pokud mají tuto úlohu zvládnout. Kromě toho se vyplatí investovat do našich námořních výsadkářů, kteří budou schopni zajmout strategická místa a ostrovy dříve, než dorazí hlavní síly." # todo: NEW TRANSLATION
 JAP_prepare_the_southern_front_tt: "Když [ROOT.GetNameWithFlag] §Rvyhlásí válku§! zemi, která ovládá §Yjihovýchodní asijský stát§!:" # todo: NEW TRANSLATION
 JAP_focus_on_aircraft_carriers: "Zaměřit se na letadlové lodě" # todo: NEW TRANSLATION
 JAP_focus_on_aircraft_carriers_desc: "Bitevní lodě jsou reliktem minulosti. Musíme se dívat do budoucnosti — a tou je letectví. Letadlové lodě nám umožní promítat leteckou sílu přes Pacifik." # todo: NEW TRANSLATION
 JAP_balanced_naval_approach: "Vyvážený námořní přístup" # todo: NEW TRANSLATION
 JAP_balanced_naval_approach_desc: "Musíme se vyvarovat toho, že se necháme uvíznout v koutě, pokud se ukáže, že bitevní lodě nebo letadlové lodě jsou proti našim nepřátelům neúčinné. Měli bychom proto udržet vyvážený námořní přístup a investovat v obou sektorech." # todo: NEW TRANSLATION
 JAP_sea_battleship_initiative: "Iniciativa bitevních lodí" # todo: NEW TRANSLATION
 JAP_sea_battleship_initiative_desc: "S našimi vynikajícími návrhy bitevních lodí potřebujeme jen jedno rozhodující střetnutí, které rozhodne námořní válku. Musíme zajistit, aby naše bitevní loďstvo bylo optimalizováno pro rozhodující střety a zajistilo vítězství tak rychle jako vítr." # todo: NEW TRANSLATION
 JAP_sea_heavier_naval_guns: "Silnější námořní děla" # todo: NEW TRANSLATION
 JAP_sea_heavier_naval_guns_desc: "Vypadá to, že naši protivníci výrazně investovali do pancéřování svých lodí. Musíme zajistit, že s jejich vývojem udržíme krok a prorazíme jejich trupy. V tom smyslu se jeví investice do těžšího námořního dělostřelectva jako rozumné." # todo: NEW TRANSLATION
 JAP_sea_bigger_better_yamato: "Bitevní lodě třídy Tsushima" # todo: NEW TRANSLATION
 JAP_sea_bigger_better_yamato_desc: "Jelikož nemáme hojnost zdrojů, musíme zajistit, že je využijeme co nejlépe. Postavíme nejmocnější bitevní lodě, jaké kdy pluly po povrchu planety, schopné porazit jakéhokoli nepřítele v přímém souboji. S tímto se naši nepřátelé buď před námi ukloní, nebo přestanou existovat." # todo: NEW TRANSLATION
 JAP_yokosuka_naval_air_technical_arsenal: "Námořní letecký technický arzenál Yokosuka" # todo: NEW TRANSLATION
 JAP_yokosuka_naval_air_technical_arsenal_desc: "Námořní letecký technický arzenál Yokosuka bude klíčový v poskytování nejmodernějších letounů pro naši novou flotilu letadlových lodí. Bude se soustředit na tvorbu lepších návrhů, které budou masově vyráběny společnostmi jako Aichi kokuki, Kyūshū hikoki Kabushiki‑kaisha a montovány v Hiro Naval Arsenal." # todo: NEW TRANSLATION
 JAP_establish_the_mine_warfare_force: "Zřídit minové válečné síly" # todo: NEW TRANSLATION
 JAP_establish_the_mine_warfare_force_desc: "Zjistili jsme, že západní mocnosti používají námořní miny k ovládání moří. Měli bychom převzít tyto myšlenky, ale zároveň zřídit jednotku, která bude odpovědná za evidenci těchto min a vyhledávání min na vodách, kdykoli to bude potřeba." # todo: NEW TRANSLATION
 JAP_akizuki_class_destroyers: "Torpédoborce třídy Akizuki" # todo: NEW TRANSLATION
 JAP_akizuki_class_destroyers_desc: "Potřebujeme vysoce schopné víceúčelové plavidla s výkonnou protiletadlovou ochranou, které přidělíme ke skupinám letadlových lodí a bitevním flotilám. Naši inženýři proto začali pracovat na vylepšení torpédoborců třídy Yūgumo, nové třídě, kterou nazývají Akizuki." # todo: NEW TRANSLATION
 JAP_form_the_kido_butai: "Sestavit Kido Butai" # todo: NEW TRANSLATION
 JAP_form_the_kido_butai_desc: "Abychom maximalizovali útočnou palebnou sílu, sloučíme největší koncentraci letadlových lodí, jakou svět kdy viděl, do jedné bojové skupiny. Vyvinutím doktrín potřebných pro koordinované útočné operace v takové formě nebudou mít naši nepřátelé šanci proti naší převaze v námořním letectví." # todo: NEW TRANSLATION
 JAP_form_the_kido_butai_tt: "Šance na úspěch útoku na Pearl Harbor proti §Y[USA.GetNameWithFlag]§! se zvýší" # todo: NEW TRANSLATION
 JAP_nationalize_suzuka_naval_arsenal: "Znárodnit námořní arzenál Suzuka" # todo: NEW TRANSLATION
 JAP_nationalize_suzuka_naval_arsenal_desc: "Námořní arzenál Suzuka je výrobní zařízení pro leteckou výzbroj, lehké zbraně a munici pro námořnictvo. Měli bychom toto zařízení znárodnit, abychom mohli kontrolovat jeho rozšíření a zřídit zde nové námořní opravárenské závody." # todo: NEW TRANSLATION
 JAP_nationalize_fujinagata_shipyards: "Znárodnit loděnice Fujinagata" # todo: NEW TRANSLATION
 JAP_nationalize_fujinagata_shipyards_desc: "Loděnice Fujinagata jsou důležité loděnice a výrobce železničních vozů v Ósace, mají strategický význam pro naše válečné úsilí. Abychom rozšířili zařízení a získali více pracovní síly, měli bychom usilovat o znárodnění těchto loděnic." # todo: NEW TRANSLATION
 JAP_naval_armaments_program: "Program námořního vyzbrojování" # todo: NEW TRANSLATION
 JAP_naval_armaments_program_desc: "Aby naše loděnice a průmysl držely krok s našimi rostoucími ambicemi, naše námořnictvo vypracovalo nové plány rozšíření jako součást Programu rychlého námořního vyzbrojování. To zahrnuje nové válečné lodě a cílem je rozšířit námořnictvo na přinejmenším 293 plavidel." # todo: NEW TRANSLATION
 JAP_naval_armaments_program_tt: "S dokončením §Y$JAP_focus_on_aircraft_carriers$§!: Vytvoří se varianta §Yletadlové lodě§! a §Y4 výrobní linky§! třídy §YShokaku§!\nS dokončením §Y$JAP_balanced_naval_approach$§!: Vytvoří se varianty §Yletadlové lodě a superbitevní lodě§! a §Y2 výrobní linky§! obou tříd §YShokaku§! a §YYamato§!\nS dokončením §Y$JAP_sea_battleship_initiative$§!: Vytvoří se varianta §Ysuperbitevní lodě§! a §Y4 výrobní linky§! třídy §YYamato§!\n" # todo: NEW TRANSLATION
 JAP_radio_guided_missiles: "Střely naváděné na teplo" # todo: NEW TRANSLATION
 JAP_radio_guided_missiles_desc: "Imperiální japonská armádní zbrojní rada učinila velké pokroky ve vývoji naváděných zbraní. Jsou blízko průlomu v oblasti volně padající infračerveně naváděné gyroskopicky stabilizované střely určené k vrhání z letadel na námořní cíle. Tato nová zbraň byla pojmenována Ke‑Go." # todo: NEW TRANSLATION
 JAP_assure_superior_naval_quality: "Zajistit nadřazenou námořní kvalitu" # todo: NEW TRANSLATION
 JAP_assure_superior_naval_quality_desc: "I když na počtech záleží, nesmíme dovolit, aby nepřítel vlastnil lodě mocnější než ty naše. Yamato byl dobrým prvním krokem, ale musíme tyto myšlenky posunout ještě dál." # todo: NEW TRANSLATION
 JAP_seek_strength_in_numbers: "Hledat sílu v počtech" # todo: NEW TRANSLATION
 JAP_seek_strength_in_numbers_desc: "Jedna loď nestačí k vítězství v souboji. Potřebujeme diverzifikovat naše flotily a rozšířit počty místo abychom se soustředili pouze na kvalitu. Koneckonců množství je samo o sobě kvalita." # todo: NEW TRANSLATION
 JAP_seek_strength_in_numbers_tt: "Odemkne MIO vlastnost §Y$JAP_mio_trait_strength_in_numbers$§! pro všechny §Ynávrháře námořních lodí§!. §RNicméně ji lze použít jen na jednoho z nich§!." # todo: NEW TRANSLATION
 JAP_secure_the_sea_lanes: "Zajistit námořní trasy" # todo: NEW TRANSLATION
 JAP_secure_the_sea_lanes_desc: "Naše flotily potřebují nejmodernější doprovodná plavidla, aby mohly operovat bez obtíží ze strany nepřátelských ponorek a torpédových člunů. Jen investicemi do toho budou naše transporty schopny bezpečně dorazit do cíle." # todo: NEW TRANSLATION
 JAP_fix_flawed_naval_designs: "Opravit vadné návrhy" # todo: NEW TRANSLATION
 JAP_fix_flawed_naval_designs_desc: "Naše návrhy lodí se ukázaly jako vrchovatě těžké, a došlo k případům, kdy se převrátily hned po opuštění přístavu. Musíme tyto problémy okamžitě vyřešit, aby naše lodě bezpečně vypluly na moře." # todo: NEW TRANSLATION
 JAP_f_go_nuclear_project: "Jaderný projekt F‑Go" # todo: NEW TRANSLATION
 JAP_f_go_nuclear_project_desc: "Naše námořní velení chce zahájit jaderný výzkumný program v naději využít sílu této technologie pro naši flotilu. Navrhli, aby byl veden pod Bunsaku Arakatsu na Imperiální univerzitě v Kjótu. Jeho tým zahrnuje Hideki Yukawa, významného teoretika, který jistě dosáhne průlomů, které potřebujeme." # todo: NEW TRANSLATION
 JAP_combined_nuclear_research_efforts: "Sjednocené jaderné výzkumné úsilí" # todo: NEW TRANSLATION
 JAP_combined_nuclear_research_efforts_desc: "S tím, jak nepřátelství mezi našimi vojenskými složkami blíží ke konci, je nejvyšší čas sjednotit jejich ambiciózní jaderné projekty do jednoho a dát všechny nejbystřejší mozky národa k práci ve stejném týmu." # todo: NEW TRANSLATION
 JAP_end_the_interservice_rivalry: "Ukončit rivalitu mezi službami" # todo: NEW TRANSLATION
 JAP_end_the_interservice_rivalry_desc: "Naše vítězství dokazují, že národ je schopný stát se světovou mocností, a spory o zdroje mezi našimi vnitřními frakcemi se zdají být čím dál méně relevantní. Je čas usilovat o ukončení tohoto rozkolu, který naše zájmy dělí příliš dlouho, a zajistit [ROOT.GetAdjective] nadvládu nad Asií na dlouhá staletí." # todo: NEW TRANSLATION
 JAP_end_the_interservice_rivalry_tt: "Ukončí §Yrivalitu mezi službami§! mezi armádou a námořnictvem. Nebudou již §Gposkytovat penalizace§! na základě svého postavení vůči druhému, ale budou fungovat jako ostatní frakce." # todo: NEW TRANSLATION
 JAP_seek_yakuza_support: "Získat podporu Jakuzy" # todo: NEW TRANSLATION
 JAP_seek_yakuza_support_desc: "Existuje mnoho skupin, které drží velkou moc ve stínech a ovlivňují činy politiků i generálů. Měli bychom se pokusit s těmito skupinami spřátelit a přesvědčit je, aby pracovaly po našem boku a zabránily armádě, aby si prosadila své zájmy." # todo: NEW TRANSLATION
 JAP_seek_yakuza_support_tt: "Větší část §YImperiální armády§! bude během §Yobčanské války§! nakloněna na naši stranu" # todo: NEW TRANSLATION
 JAP_seek_yakuza_support_2_tt: "§G1§! §Ygenerál§! se nám stane loajální" # todo: NEW TRANSLATION
 JAP_expand_the_metropolitan_police: "Rozšířit metropolitní policejní útvary" # todo: NEW TRANSLATION
 JAP_expand_the_metropolitan_police_desc: "Jsme si jisti, že civilní policejní složky jsou bojově připravené a pevně na naší straně, nikoli pod kontrolou armády. Pomohly nám svrhnout frakci Kōdōha a mohou nám opět pomoci obnovit pořádek v této chaotické situaci." # todo: NEW TRANSLATION
 JAP_expand_the_metropolitan_police_tt: "§G2§! §Ygenerálové§! se k nám stanou loajálními" # todo: NEW TRANSLATION
 JAP_expand_the_metropolitan_police_2_tt: "Demokratická vláda získá navíc §G8§! §Ypolicejních divizí§! při vypuknutí §Yobčanské války§!" # todo: NEW TRANSLATION
 JAP_secretly_rebuild_the_party: "Tajně obnovit JCP" # todo: NEW TRANSLATION
 JAP_secretly_rebuild_the_party_desc: "Existuje mnoho skupin, které ztratily hlas a zastoupení, když byl v roce 1925 podepsán Zákon o ochraně míru. Jednou z nich jsou komunisté, jejichž organizace byly zakázány a kteří zažili velké utlačování pod předchozím režimem. Měli bychom usilovat o legalizaci jejich hnutí, abychom je získali jako podporovatele v boji proti armádě." # todo: NEW TRANSLATION
 JAP_secretly_rebuild_the_party_tt: "Odemkne rozhodnutí §YInfiltrace států ovládaných opozicí§!, aby se zajistilo, že se při §Yobčanské válce§! připojí k §Ykomunistům§!" # todo: NEW TRANSLATION
 JAP_anti_militarist_speeches_in_the_diet: "Antimilitaristické projevy v Dietě" # todo: NEW TRANSLATION
 JAP_anti_militarist_speeches_in_the_diet_desc: "Se vzrůstajícími antimilitaristickými náladami v zemi by bylo moudré obrátit lidi kritické k jejich fanatickému nacionalismu ještě více doleva tím, že Isoo pronese projevy kritické k našim tradicím a strana bude co nejvíce šířit komunistickou propagandu na ulicích." # todo: NEW TRANSLATION
 JAP_anti_militarist_speeches_in_the_diet_tt: "Odemkne rozhodnutí §YZvýšit podporu komunistů§! po celé zemi" # todo: NEW TRANSLATION
 JAP_sway_disillusioned_young_officers: "Přesvědčit zklamané mladé důstojníky" # todo: NEW TRANSLATION
 JAP_sway_disillusioned_young_officers_desc: "Většina mladých důstojníků, kteří se účastnili nedávného puče frakce Kōdōha, pochází z chudších venkovských rodin, které byly nespokojené se současnou strukturou armády a systémem povyšování na základě historických vazeb místo zásluh. Měli bychom toho využít a slíbit jim lepší budoucnost." # todo: NEW TRANSLATION
 JAP_sway_disillusioned_young_officers_tt: "§YMladí důstojníci Kōdōha§! se stanou nakloněnými naší věci" # todo: NEW TRANSLATION
 JAP_sway_disillusioned_young_officers_2_tt: "O něco větší část §YImperiální armády§! bude během §Yobčanské války§! nakloněna na naši stranu" # todo: NEW TRANSLATION
 focus_effects_are_as_follows_tt: "Účinky zaměření jsou následující:" # todo: NEW TRANSLATION
 JAP_organize_the_student_movements: "Organizovat studentské hnutí" # todo: NEW TRANSLATION
 JAP_organize_the_student_movements_desc: "Studenti na našich univerzitách nejsou spokojeni se stavem národa a sdílejí myšlenky, které jsou blízké některým prominentním členům JCP. Měli bychom organizovat Všeuniverzitní výbory společného boje s cílem šířit socialistické myšlení napříč našimi kampusy." # todo: NEW TRANSLATION
 JAP_organize_the_student_movements_tt: "Když vypukne §Yobčanská válka§!, protistrana získá následující národní vlastnost na §Y365§! dní:" # todo: NEW TRANSLATION
 JAP_raise_support_within_the_proletarian_class: "Získat podporu dělnické třídy" # todo: NEW TRANSLATION
 JAP_raise_support_within_the_proletarian_class_desc: "Mnoho našich vůdců pochází z pracujících tříd, pracovali v loděnicích a ocelárnách. Měli bychom povzbudit japonský proletariát, aby se organizoval do odborů a postavil se těm, kteří chtějí šlapat po jejich právech." # todo: NEW TRANSLATION
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! bude podporovat JCP" # todo: NEW TRANSLATION
 JAP_raise_support_within_the_proletarian_class_2_tt: "Získáme §Y$JAP_strong_unions_idea$§! v případě §Yobčanské války§!" # todo: NEW TRANSLATION
 JAP_organize_underground_resistance: "Organizovat podzemní odpor" # todo: NEW TRANSLATION
 JAP_organize_underground_resistance_desc: "Pokud se naše strana má postavit nejen proti armádě, ale i proti centrální vládě, budeme potřebovat operační základnu mimo dosah jejich autority. Odtud budeme schopni zahájit osvobozování našich soudruhů z vězení a začít operace za účelem zajištění zbraní pro revoluci." # todo: NEW TRANSLATION
 JAP_organize_underground_resistance_tt: "Odemkne rozhodnutí §Yútočit na armádní sklady zbraní§!, čímž získáme vybavení na začátku revoluce, zatímco protistrana obdrží menší malus" # todo: NEW TRANSLATION
 JAP_mountain_village_operation_units: "Jednotky pro operace v horských vesnicích" # todo: NEW TRANSLATION
 JAP_mountain_village_operation_units_desc: "Sanzō Nosaka povolil vytvoření podzemních polovojenských jednotek a tajných buněk ve venkovských a odlehlých vesnicích s cílem provádět partyzánské operace proti vládě a připravit se na celostátní komunistickou revoluci. Aby toho bylo dosaženo, začal se po celé zemi distribuovat leták 'Jak pěstovat cibuloviny'." # todo: NEW TRANSLATION
 JAP_mountain_village_operation_units_tt: "Odemkne rozhodnutí §YZřídit partyzánské jednotky§! ve státech, které povstanou, až nastane správný čas" # todo: NEW TRANSLATION
 JAP_return_of_the_manchukuo_exiles: "Návrat exulantů z Mandžukuo" # todo: NEW TRANSLATION
 JAP_return_of_the_manchukuo_exiles_desc: "Mnoho socialistických teoretiků a ekonomů odešlo pracovat do různých syndikalistických kooperativ a jiných odvětví, které vznikly v Mandžusku po jeho dobytí Kwantungskou armádou, s nadějí, že tam ustanoví revoluční myšlení, ačkoliv to bylo krátkodobé. Měli bychom přimět úřadujícího premiéra, aby usnadnil návrat těchto osob výměnou za poslání několika generálů do exilu." # todo: NEW TRANSLATION
 JAP_return_of_the_manchukuo_exiles_tt: "Pouze státy s §Y$JAP_state_infiltrated_by_the_jcp$§! se k nám připojí na začátku §Yobčanské války§!" # todo: NEW TRANSLATION
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §Ygenerálové věrní IJA s urozeným původem§! budou posláni do §YMandžuska§! výměnou za §Ysocialistické průmyslníky§!" # todo: NEW TRANSLATION
 JAP_organize_the_fifth_column: "Organizovat pátou kolonu" # todo: NEW TRANSLATION
 JAP_organize_the_fifth_column_desc: "Když naše čtyři kolonové síly budou postupovat na Ósaku a Tokio, pátá kolona podporovatelů povstane zevnitř měst a podkope obranu nepřátel zevnitř. Tyto 'páté kolony' zorganizujeme ve všech městech, která budeme dobývat, čímž získáme rozhodující výhodu v boji za osvobození národa." # todo: NEW TRANSLATION
 JAP_organize_the_fifth_column_tt: "Odemkne rozhodnutí k povzbuzení partyzánů k §YZpůsobení škod nepřátelským jednotkám§! během občanské války" # todo: NEW TRANSLATION
 JAP_organize_the_fifth_column_2_tt: "Získejte 5 jednotek s §Y5 prapory milice§!.\n" # todo: NEW TRANSLATION
 JAP_revoke_the_peace_preservation_law: "Zrušit Zákon o ochraně míru" # todo: NEW TRANSLATION
 JAP_revoke_the_peace_preservation_law_desc: "Hanebný Zákon o ochraně míru umožnil vznik Tokkō, kteří pod záminkou armády páchají zkázu od doby, kdy Okada jako první promluvil proti nim. Také blokuje demokratický proces, protože kriminalizuje řadu demokratických principů a organizací. Je čas odevzdat hlas a roztrhat tento zhoubný papír." # todo: NEW TRANSLATION
 JAP_revoke_the_peace_preservation_law_requirements_tt: "Součet podpory §Ykomunistů§! a §Ydemokratů§! přesahuje 50%" # todo: NEW TRANSLATION
 JAP_revoke_the_peace_preservation_law_tt: "§RMnohé naše kolonie to pravděpodobně uvidí jako příležitost opustit impérium§!" # todo: NEW TRANSLATION
 JAP_a_red_sun_rises_for_a_new_era: "Rudé slunce vychází pro novou éru" # todo: NEW TRANSLATION
 JAP_a_red_sun_rises_for_a_new_era_desc: "Revoluce zvítězila, den je náš! Po porážce posledních protivníků protirevolučních buněk musíme začít reorganizovat stát v socialistickém duchu. Ve straně však panují velké neshody o tom, jak by to mělo být provedeno. Proto musíme uspořádat velkou debatu, abychom rozhodli o budoucí dráze našeho státu." # todo: NEW TRANSLATION
 JAP_the_lecture_group_ascendant: "Vzestup frakce Kōza-ha" # todo: NEW TRANSLATION
 JAP_the_lecture_group_ascendant_desc: "V debatě zvítězila autoritářštější a proletářštěji zaměřená frakce Kōza‑ha. Vůdci této frakce, Sanzō Nosaka a Kyūichi Tokuda, převezmou těžký úkol formování nového státu. Zůstává však otázka, kdo by měl vést jako předseda a kdo bude premiérem národa?" # todo: NEW TRANSLATION
 JAP_the_labor_farmer_faction_ascendant: "Vzestup frakce dělníků a rolníků" # todo: NEW TRANSLATION
 JAP_the_labor_farmer_faction_ascendant_desc: "V debatě zvítězila idealističtější a na rolníky zaměřená frakce Rōnō‑ha, zázračně porazila Kōza‑ha. Ačkoli toto široké hnutí vyšlo vítězně, hlavní otázka zůstává — kdo se stane dalším premiérem republiky?" # todo: NEW TRANSLATION
 JAP_the_labor_farmer_faction_ascendant_tt: "Všechny modifikátory jsou převedeny na §Y$JAP_rounouha_modifier$§!" # todo: NEW TRANSLATION
 JAP_sea_fate_of_the_imperial_family: "Osud císařské rodiny" # todo: NEW TRANSLATION
 JAP_sea_fate_of_the_imperial_family_desc: "Nastal čas postarat se o a odstranit poslední pozůstatky dědičné vlády v Japonsku. Existuje mnoho způsobů, jak postupovat, ale musíme jednat opatrně, protože císařská rodina stále těší obrovské oblibě mezi našimi lidmi. Musíme rozhodnout, jaký osud potká bývalého císaře a jeho rodinu." # todo: NEW TRANSLATION
 JAP_hold_a_peoples_tribunal: "Uspořádat lidový tribunál" # todo: NEW TRANSLATION
 JAP_hold_a_peoples_tribunal_desc: "Mnozí spáchali závažné zločiny ve jménu minulých vlád a bojovali proti revoluci a jejím stoupencům. Musíme tyto jedince soudit veřejně a okamžitě vykopat jakoukoli protirevoluční disidentskou činnost!" # todo: NEW TRANSLATION
 JAP_hold_a_peoples_tribunal_tt: "Několik §Yvojenských poradců§! je souzeno za kolaboraci se starou vládou a jsou propuštěni z aktivní služby:" # todo: NEW TRANSLATION
 JAP_social_and_cultural_revolution: "Sociální a kulturní revoluce" # todo: NEW TRANSLATION
 JAP_social_and_cultural_revolution_desc: "Musíme nyní začít monumentální úkol odstranění všech pozůstatků feudalismu, nacionalismu a konzervativních tradic a zároveň prosazovat komunistickou ideologii v celém státě. Musíme odstranit Bushido z našeho vzdělávání, podporovat nošení Youfuku a zavrhnout tradiční oděvy ve prospěch západních oděvů, abychom dostali náš stát na úroveň jiných revolučních společností." # todo: NEW TRANSLATION
 JAP_social_and_cultural_revolution_tt: "Když je národní vlastnost §Y$JAP_reorganization_of_society_idea$§! odstraněna:\n" # todo: NEW TRANSLATION
 JAP_overhaul_the_education_system: "Přestavět vzdělávací systém" # todo: NEW TRANSLATION
 JAP_overhaul_the_education_system_desc: "Vzdělávací systém je stále ovládán starými idejemi a postupy a podporuje nacionalistické a vlastenecké myšlení. Musíme to rychle napravit a přestavět vzdělávací systém tak, aby naše mládež náležitě učil stát se revolučními vůdci." # todo: NEW TRANSLATION
 JAP_sea_nationalize_the_zaibatsus: "Znárodnit zaibatsu" # todo: NEW TRANSLATION
 JAP_sea_nationalize_the_zaibatsus_desc: "Největší korporace našeho národa měly dlouho bezprecedentní politickou a ekonomickou moc, ale tímto to končí. Kontrola státu nebude napadena. Musíme je znárodnit a využít jejich kapitál k prospěchu lidu!" # todo: NEW TRANSLATION
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Už nebudeme moci §Rručně podporovat§! §Yfrakci Zaibatsu§!" # todo: NEW TRANSLATION
 JAP_a_functionalist_housing_policy: "Funkcionalistická bytová politika" # todo: NEW TRANSLATION
 JAP_a_functionalist_housing_policy_desc: "Naši teoretici vypracovali nový plán vybudovat velké soubory bytových domů nebo domů určitého stylu jako veřejné bydlení, které budou pod dohledem státních orgánů. Stavbou s ohledem na funkci bude moci více lidí získat levnější bydlení po celém státě." # todo: NEW TRANSLATION
 JAP_redistribute_land_and_wealth: "Přerozdělit půdu a bohatství" # todo: NEW TRANSLATION
 JAP_redistribute_land_and_wealth_desc: "Velká část půdy v zemi je stále ve vlastnictví rodin navázaných na staré daimjó, kteří vládli rozsáhlým panstvím. Tyto pozemky musí být přerozděleny mezi naše rolníky a zabaveny státem za účelem stavby nových měst a průmyslu." # todo: NEW TRANSLATION
 JAP_ganbarou: "Ganbarou!" # todo: NEW TRANSLATION
 JAP_ganbarou_desc: "Muži a ženy [ROOT.GetAdjective] jsou pilní pracovníci, kteří dají do všeho vše, aby živili stát. Měli bychom to propagovat a podporovat dobré pracovní návyky a pilnost jako jádro [ROOT.GetAdjective] společnosti." # todo: NEW TRANSLATION
 JAP_cooperate_with_anarchists: "Spolupracovat s anarchisty" # todo: NEW TRANSLATION
 JAP_cooperate_with_anarchists_desc: "Anarchisté byli ostatními frakcemi v JCP odsunuti stranou a byli nuceni postarat se sami o sebe proti tyranskému státu. Měli bychom je pozvat do našeho širšího hnutí a zajistit, aby některé z jejich ideálů mohly také vstoupit v platnost v budoucnosti, kterou máme na mysli." # todo: NEW TRANSLATION
 JAP_the_ie_system_and_socialism: "Systém Ie a socialismus" # todo: NEW TRANSLATION
 JAP_the_ie_system_and_socialism_desc: "Tradiční systém Ie, jak jsou rodiny organizovány, historicky formoval sociální struktury, obchodní praktiky a dokonce i organizaci podniků v naší zemi. Měli bychom zajistit, aby zůstal zachován, ale s důrazem na stát jako autoritu uvnitř něj." # todo: NEW TRANSLATION
 JAP_fukumotoism: "Fukumotismus" # todo: NEW TRANSLATION
 JAP_fukumotoism_desc: "Fukumoto Kazuo zdůrazňoval nutnost teoretického a politického boje radikálního předvoje, který by vpravil marxistické vědomí do dělníků zvenčí prostřednictvím teoretického boje, aby se hnutí rozvinulo v politický zápas. Začleněním toho do našeho vládnutí můžeme vytvořit lepší způsob, jak oslovit naše lidi a šířit jim požadované ideje." # todo: NEW TRANSLATION
 JAP_fukumotoism_tt: "Odemyká rozhodnutí, které lze učinit až §G6§!krát; poskytuje §Ycivilní továrny§! a §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! bonusy" # todo: NEW TRANSLATION
 JAP_the_modern_ashigaru: "Moderní ashigaru" # todo: NEW TRANSLATION
 JAP_the_modern_ashigaru_desc: "Pěchota rolníků, kterou váleční páni Japonska najímali jako doplněk samurajům a která se stala rozšířenou během období Muromachi, byla známá jako ashigaru a neměla zvláštní loajalitu. Abychom doplnili naše profesionální síly, měli bychom se pokusit znovu zavést podobný systém, v němž budou rolníci povinni bránit stát v případě války." # todo: NEW TRANSLATION
 JAP_the_modern_ashigaru_tt: "Odemyká rozhodnutí k §YZmobilizování milicí§! v době války" # todo: NEW TRANSLATION
 JAP_learn_from_the_nkvd: "Poučit se od NKVD" # todo: NEW TRANSLATION
 JAP_learn_from_the_nkvd_desc: "Sovětská tajná policie zdokonalila umění potlačování disentu a kontrarevoluce. Ačkoli s nimi nechceme spolupracovat, možná bychom se mohli naučit něco z jejich metod." # todo: NEW TRANSLATION
 JAP_further_urban_investments: "Další investice do měst" # todo: NEW TRANSLATION
 JAP_further_urban_investments_desc: "Naše městská centra zoufale potřebují investice. Pokud chceme, aby průmysl ve městech měl efektivitu a pracovní sílu potřebnou k plnění výrobních kvót, musíme zasáhnout a pomoci jim." # todo: NEW TRANSLATION
 JAP_the_first_five_year_plan: "První pětiletka" # todo: NEW TRANSLATION
 JAP_the_first_five_year_plan_desc: "Abychom zajistili budoucnost našeho lidu, musíme založit výbor schopný vypracovat a realizovat odvážný nový ekonomický model pro [ROOT.GetNameDef]. Tato nová pětiletka nás plně rozkvete a přivede k prosperitě!" # todo: NEW TRANSLATION
 JAP_form_pioneer_organizations: "Založit pionýrské organizace" # todo: NEW TRANSLATION
 JAP_form_pioneer_organizations_desc: "Strana musí založit organizace pro mládež, kde se budou účastnit aktivit, aby se stali správnými komunisty, schopnými pomáhat státu a jednou jej dokonce i bránit." # todo: NEW TRANSLATION
 JAP_war_communism: "Válečný komunismus" # todo: NEW TRANSLATION
 JAP_war_communism_desc: "Měli bychom přijmout verzi ekonomického a politického systému, který existoval v sovětském Rusku během ruské občanské války v letech 1918–1921, který oni nazývali válečným komunismem. Mělo by nám to umožnit udržet kontrolu a učinit rozhodnutí nutná k rozšíření revoluce do zbytku Asie silou zbraní." # todo: NEW TRANSLATION
 JAP_war_communism_new_economy_law: "Odemyká nový hospodářský zákon: §Y$JAP_war_communism_idea$§!" # todo: NEW TRANSLATION
 JAP_the_uno_school_of_economics: "Unoova škola ekonomie" # todo: NEW TRANSLATION
 JAP_the_uno_school_of_economics_desc: "Politický a ekonomický teoretik Kōzō Uno navrhl teorie o tom, jak přeměnit bývalé kapitalistické modely v skutečný ekonomický rozvoj a vytvořit zařízení potřebná k nastolení pravého socialismu. Je čas začít jeho teorie uvádět do praxe." # todo: NEW TRANSLATION
 JAP_the_uno_school_of_economics_tt: "Spustí misi, která sníží náš $MODIFIER_CONSUMER_GOODS_FACTOR$ o §Y-2.5%§! každý rok" # todo: NEW TRANSLATION
 JAP_incorporate_buddhist_socialism: "Začlenit buddhistický socialismus" # todo: NEW TRANSLATION
 JAP_incorporate_buddhist_socialism_desc: "Inoue Shūten a Girō Seno'o navrhli teorie implementace socialismu založeného na principech buddhismu a považují je za podobné pojmy, protože oba usilují o přeměnu osobního vědomí, která ukončí lidské odcizení a sobectví. Měli bychom tyto myslitele přizvat do našeho hnutí." # todo: NEW TRANSLATION
 JAP_the_spirit_of_the_ikko_ikki: "Oživit ducha Ikko Ikki" # todo: NEW TRANSLATION
 JAP_the_spirit_of_the_ikko_ikki_desc: "Militarističtí buddhisté Jōdo Shinshū z naší minulosti dokázali světu, že naši mniši jsou v boji hrozbou, a díky jejich víře umožnil chrámový síť efektivnější mobilizaci sil, když bylo třeba. Měli bychom věrně oživit ducha těchto buddhistických válečníků, když kráčíme k čisté zemi!" # todo: NEW TRANSLATION
 JAP_achieving_joubukkokudo: "Prohlásit Jobukkokudo" # todo: NEW TRANSLATION
 JAP_achieving_joubukkokudo_desc: "S sjednocením hlavních měst východoasijských mahájánových států se blíží konec naší snahy o stvoření Čisté země, kde by nové buddhistické socialistické ideály dovršily naši duchovní svobodu i sociální a ekonomické osvobození. Chvála Girō Seno'ovi, a ať žije Jōbukkokudo!" # todo: NEW TRANSLATION
 JAP_uplift_ainu_revolution_theory: "Prosadit ainskou revoluční teorii" # todo: NEW TRANSLATION
 JAP_uplift_ainu_revolution_theory_desc: "Mnozí naši političtí myslitelé usuzují, že lumpenproletariát je hlavním tělem naší revoluce a že ainské obyvatelstvo je také součástí této skupiny. Dále věří, že Ainu žili v primitivním komunistickém systému a považují je za hoden stát se „vůdci komunistické revoluce“. Měli bychom toto hnutí více podporovat." # todo: NEW TRANSLATION
 JAP_kikues_new_model: "Kikueův nový model" # todo: NEW TRANSLATION
 JAP_kikues_new_model_desc: "Yamakawa Kikue dlouho prosazovala myšlenku zvýšit postavení japonských žen tak, aby byly rovnoprávnou součástí naší společnosti, a usilovala o zaručení rovného platu a pracovních práv, zároveň zrušení patriarchálního rodinného systému. Je čas tyto ideály uvést do praxe!" # todo: NEW TRANSLATION
 JAP_women_in_industry: "Ženy v průmyslu" # todo: NEW TRANSLATION
 JAP_women_in_industry_desc: "Příliš dlouho se od žen očekávalo, že zůstanou doma a budou pečovat o rodinu. Pokud žena může být vůdkyní našeho státu, je správné jí umožnit i práci v jiných odvětvích. To jen prospěje ekonomické budoucnosti [ROOT.GetNameDef], protože to výrazně rozšíří naši pracovní sílu." # todo: NEW TRANSLATION
 JAP_form_national_cooperatives: "Vytvořit národní družstva" # todo: NEW TRANSLATION
 JAP_form_national_cooperatives_desc: "Mnozí naši myslitelé prosazují vznik většího počtu národních družstev, organizací tvořených jednotlivci nebo podniky se společnými ekonomickými, sociálními či kulturními potřebami. Fungují na zásadách vlastnictví členy, demokratické kontroly a vzájemného prospěchu. Měli bychom podporovat jejich vznik." # todo: NEW TRANSLATION
 JAP_further_rural_investments: "Další investice do venkova" # todo: NEW TRANSLATION
 JAP_further_rural_investments_desc: "Naše venkovské oblasti byly dlouho zanedbávány centrální vládou a rychlá industrializace měst jako Tokio přitáhla lidi z venkova, čímž mnohá města a vesnice zůstala v zoufalém stavu. Musíme do těchto oblastí investovat, aby pracovní síla potřebná k jejich chodu mohla zůstat." # todo: NEW TRANSLATION
 JAP_further_rural_investments_tt: "Odemyká rozhodnutí k §Gvylepšení§! §Ykategorie státu§! výše uvedených států, pokud mají §Y4§! nebo více §Yinfrastruktury§!" # todo: NEW TRANSLATION
 JAP_adopt_syndicalist_ideas: "Přijmout syndikalistické myšlenky" # todo: NEW TRANSLATION
 JAP_adopt_syndicalist_ideas_desc: "Měli bychom přijmout myšlenky na zřizování syndikalistických družstev v našich odvětvích a využít jejich přístup k vztahům mezi jednotlivci a jejich zaměstnavateli k vylepšení našeho současného průmyslového modelu." # todo: NEW TRANSLATION
 JAP_raise_the_red_flag_high: "Vztyčit rudou vlajku vysoko" # todo: NEW TRANSLATION
 JAP_raise_the_red_flag_high_desc: "Rudá vlajka je symbolem naší revoluce a ukazuje naše odhodlání posouvat revoluci vpřed s nadějí, že nakonec osvobodíme všechny asijské dělníky od buržoazního útlaku. Nadešel čas hrdě vztyčit vlajku vysoko a prohlásit, že revoluce bude kráčet dál navěky!" # todo: NEW TRANSLATION
 JAP_guide_the_lesser_states: "Vést méně rozvinuté státy" # todo: NEW TRANSLATION
 JAP_guide_the_lesser_states_desc: "Méně rozvinuté asijské státy nemají předpoklady k uskutečnění revoluce a vzniku dělnické republiky. Musíme je vést a ukázat jim, jak správně spravovat stát." # todo: NEW TRANSLATION
 JAP_pan_asian_revolutuonary_front: "Paneasijská revoluční fronta" # todo: NEW TRANSLATION
 JAP_socialism_in_one_state: "Socialismus v jednom státě" # todo: NEW TRANSLATION
 JAP_socialism_in_one_state_desc: "Jediní, kdo mohou vzdělávat a pozvednout lidi v Asii, jsme my, kteří jsme ukázali, že revoluce může uspět. Musíme je přivést do společenství, abychom jim ukázali, jak vést své životy, silou zbraní, pokud to bude třeba." # todo: NEW TRANSLATION
 JAP_the_courage_to_defend_the_revolution: "Odvaha bránit revoluci" # todo: NEW TRANSLATION
 JAP_the_courage_to_defend_the_revolution_desc: "Každý muž i žena musí projevit odvahu a odhodlání bránit revoluci před mnoha kontrarevolučními silami po celém světě. Nadešel čas bránit naše ideály ze všech sil!" # todo: NEW TRANSLATION
 JAP_demand_submission_from_breawakay_states: "Požadovat podrobení od odštěpených států" # todo: NEW TRANSLATION
 JAP_demand_submission_from_breawakay_states_desc: "Státy, které se od nás nelegálně oddělily, prostě udělaly chybu a nepochopily, že lidová revoluce uspěje. Měli bychom je oslovit a dát jasné prohlášení, požadovat, aby se podřídily straně a umožnily svému lidu osvobození od kapitalistického útlaku." # todo: NEW TRANSLATION
 JAP_ignite_the_korean_peninsula: "Rozdmýchat revoluci na Korejském poloostrově" # todo: NEW TRANSLATION
 JAP_ignite_the_korean_peninsula_desc: "[KOR.GetAdjective] lid dosud nebyl osvobozen. Měli bychom navázat kontakt s revolucionáři na [KOR.GetAdjective] jihu a nechat je zahájit svou revoluci. To by nám mělo poskytnout příležitost zasáhnout a ochránit [KOR.GetAdjective] lid před následnou občanskou válkou." # todo: NEW TRANSLATION
 JAP_ignite_the_korean_peninsula_tt: "Zahájí občanskou válku v [KOR.GetNameDef], kde se komunistická strana stane naším loutkovým státem" # todo: NEW TRANSLATION
 JAP_protect_the_manchurians: "Chraňte Mandžury" # todo: NEW TRANSLATION
 JAP_protect_the_manchurians_desc: "Mandžuři jsou stále utlačováni pozůstatky naší bývalé Kwantungské armády. Musíme uklidit naše vlastní nepořádky a vstoupit, abychom lidi osvobodili. Nadešel čas dokončit boj a vyrovnat účty s císařskou armádou!" # todo: NEW TRANSLATION
 JAP_guide_the_chinese: "Vést Číňany" # todo: NEW TRANSLATION
 JAP_guide_the_chinese_desc: "Revoluce v Číně dosud neuspěla. Musíme zasáhnout a osobně vést čínský lid k prosperitě a osvobodit jej od feudálních a zastaralých způsobů života." # todo: NEW TRANSLATION
 JAP_guide_the_chinese_tt: "Získáme §Yválečný cíl „Loutkový stát“§! proti každému §Ynekomunistickému čínskému§! státu. Aktuální cíle:" # todo: NEW TRANSLATION
 JAP_guide_the_chinese_2_tt: "Každý §Ykomunistický čínský§! stát je pozván do naší frakce. Aktuální cíle:" # todo: NEW TRANSLATION
 JAP_guide_the_mongols: "Vést Mongoly" # todo: NEW TRANSLATION
 JAP_guide_the_mongols_desc: "Revoluce mohla uspět v částech Mongolska, ale nyní leží pod sovětským útlakem. Musíme zasáhnout a osobně vést mongolský lid k prosperitě a osvobodit jej od feudálních, zastaralých a autoritářských způsobů života." # todo: NEW TRANSLATION
 JAP_spread_the_revolutuon_south: "Šířit revoluci na jih" # todo: NEW TRANSLATION
 JAP_spread_the_revolutuon_south_desc: "Plameny revoluce musí být rychle přeneseny na jih, pokud mají být lidé Asie kdy osvobozeni. Je nejvyšší čas udeřit a zajistit jasnější budoucnost pro všechny Asijce!" # todo: NEW TRANSLATION
 JAP_free_asians_from_soviet_opression: "Osvobodit Asijce od sovětské okupace" # todo: NEW TRANSLATION
 JAP_free_asians_from_soviet_opression_desc: "Ruští bolševici nejsou o nic lepší než kapitalisté, kteří se snaží ovládat lid a odepírat mu budoucnost. Nemůžeme přihlížet, jak dál utlačují Asijce. Nadešel čas jednat!" # todo: NEW TRANSLATION
 JAP_go_after_the_capitalists: "Jít po kapitalistech" # todo: NEW TRANSLATION
 JAP_go_after_the_capitalists_desc: "Západní kapitalisté se snaží okrást lidi Asie, aniž by jim cokoli vraceli. Musíme je porazit dříve, než budou lidi vykořisťovat do bodu, odkud není návratu." # todo: NEW TRANSLATION
 JAP_a_free_asia_pacific: "Svobodná Asie a Tichomoří" # todo: NEW TRANSLATION
 JAP_a_free_asia_pacific_desc: "Nastal konečně den, kdy lidé po celé Asii budou moci žít svobodně, bez vykořisťování cizinci a vládami, kterým na jejich blahobytu málo záleží. Ať žije [ROOT.GetNameDef], a ať žijí dělníci Asie!" # todo: NEW TRANSLATION
 JAP_the_pan_asian_revolutionary_front: "Paneasijská revoluční fronta" # todo: NEW TRANSLATION
 JAP_the_pan_asian_revolutionary_front_desc: "Abychom vedli různé asijské revoluční strany, musíme zorganizovat alianci a nadnárodní organizaci, která bude dávat pokyny méně rozvinutým státům a bude koordinovat investice k rychlejšímu zlepšení jejich společností." # todo: NEW TRANSLATION
 JAP_educate_the_peasants: "Vzdělávat rolníky" # todo: NEW TRANSLATION
 JAP_educate_the_peasants_desc: "Vzdělávání rolníků na kontinentu bylo příliš dlouho zanedbáváno. Je čas začít koordinovat úsilí mezi členy aliance, abychom zvýšili úroveň znalostí v pracovních silách." # todo: NEW TRANSLATION
 JAP_educate_the_peasants_tt: "Bonus k rychlosti výzkumu z §Y$JAP_educating_the_peasants_modifier$§! se zvýší o §G1%§! za každého nového člena frakce, až do maximální hodnoty §G10%§!" # todo: NEW TRANSLATION
 JAP_a_common_currency_for_all_of_asia: "Společná měna pro celou Asii" # todo: NEW TRANSLATION
 JAP_a_common_currency_for_all_of_asia_desc: "V rámci naší mezinárodní koordinace bychom se měli snažit, aby všechny revoluční státy přijaly jen jako oficiální měnu, aby bylo možné řádně zřídit celní a obchodní unii." # todo: NEW TRANSLATION
 JAP_the_minitry_of_pan_asian_development: "Ministerstvo paneasijského rozvoje" # todo: NEW TRANSLATION
 JAP_the_minitry_of_pan_asian_development_desc: "Abychom zlepšili životní podmínky v různých asijských státech, měli bychom založit centrální ministerstvo, které dohlíží na investice do rozvoje a pomáhá organizovat průmyslové a ekonomické programy." # todo: NEW TRANSLATION
 JAP_development_for_the_undeveloped: "Rozvoj pro méně rozvinuté státy" # todo: NEW TRANSLATION
 JAP_development_for_the_undeveloped_desc: "Abychom přinesli pravou revoluci, musíme rozvinout méně rozvinuté státy a zlepšit infrastrukturu a průmyslovou kapacitu slabších členů aliance." # todo: NEW TRANSLATION
 JAP_a_pan_asian_diet: "Paneasijský sněm" # todo: NEW TRANSLATION
 JAP_a_pan_asian_diet_desc: "Abychom sblížili revoluční státy Asie, měli bychom založit vládní orgán, který bude zahrnovat zástupce ze všech členských států, kde budou hlasovat o zákonech a institucích, které mají být zavedeny v našich bratrských republikách." # todo: NEW TRANSLATION
 JAP_extensive_navy_maneuvers: "Zahájit rozsáhlé námořní manévry" # todo: NEW TRANSLATION
 JAP_extensive_navy_maneuvers_desc: "Abychom porazili odštěpenecké státy, které vznikly, když se náš národ rozpadl do občanské války, musíme zajistit, že naše námořnictvo je v pořádku a připravené se s nimi utkat. Proto bychom měli uspořádat rozsáhlá cvičení, abychom se ujistili, že jsme připraveni k boji." # todo: NEW TRANSLATION
 JAP_extensive_army_maneuvers: "Zahájit rozsáhlá armádní cvičení" # todo: NEW TRANSLATION
 JAP_extensive_army_maneuvers_desc: "Abychom porazili Kwantungskou armádu, která převzala Mandžusko, když se náš národ rozpadl do občanské války, musíme zajistit, že naše armáda je v kondici a připravená se s nimi utkat. Měli bychom proto uspořádat rozsáhlá cvičení, abychom se ujistili, že jsme připraveni k boji." # todo: NEW TRANSLATION
 JAP_reclaim_lost_territories: "Získat zpět ztracená území" # todo: NEW TRANSLATION
 JAP_reclaim_lost_territories_desc: "Nastal čas vrátit se do regionů, které se odtrhly od naší sféry, a přivést je zpět do naší republiky. Jen vojenským zásahem můžeme zajistit, že lidé v těchto regionech budou moci vzkvétat." # todo: NEW TRANSLATION
 JAP_conquer_the_army_remnants: "Porazit pozůstatky armády" # todo: NEW TRANSLATION
 JAP_conquer_the_army_remnants_desc: "Nastal čas dokončit boj, který jsme začali, a skoncovat s posledním zbytkem císařské armády a naší občanské války. Musíme porazit Kwantungskou armádu a znovu dobýt Mandžusko!" # todo: NEW TRANSLATION
 JAP_put_an_end_to_chinese_feudalism: "Ukončit čínský feudalismus" # todo: NEW TRANSLATION
 JAP_put_an_end_to_chinese_feudalism_desc: "Feudální tradice v Číně stále převažují a existují miliony lidí, kteří musí být osvobozeni a přivedeni do naší revoluční republiky. Dekret bude vydán a čínský lid bude osvobozen jednou provždy!" # todo: NEW TRANSLATION
 JAP_mobilize_the_proletariat: "Mobilizovat proletariát" # todo: NEW TRANSLATION
 JAP_mobilize_the_proletariat_desc: "Dělníci odvádějí dobrou práci a pilně zajišťují zbraně pro naši armádu, ale zoufalé časy vyžadují zoufalá opatření. Je nejvyšší čas zvýšit výrobní kvóty, i když jen dočasně, aby byly armádě dodány všechny potřebné zbraně." # todo: NEW TRANSLATION
 JAP_the_long_march_to_victory: "Dlouhý pochod k vítězství" # todo: NEW TRANSLATION
 JAP_the_long_march_to_victory_desc: "Abychom zlomili čínské vlády, musíme pochodovat hlouběji do kontinentální Asie. Měli bychom vést propagandistické kampaně odkazující na Dlouhý pochod, v naději, že to zvýší ochotu našich vojáků pokračovat v pochodu tak dlouho, jak bude třeba!" # todo: NEW TRANSLATION
 JAP_the_pacific_union_of_soviet_socialist_republics: "Tichomořská unie sovětských socialistických republik" # todo: NEW TRANSLATION
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "Nastal okamžik, o který jsme usilovali. Přišel čas vyhlásit vznik nového asijského státu, který sjednotí různé sověty do jedné unie." # todo: NEW TRANSLATION
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Budeme známí jako §YTichomořská unie sovětských socialistických republik§!" # todo: NEW TRANSLATION
 JAP_the_indochinese_soviet: "Indočínský sovět" # todo: NEW TRANSLATION
 JAP_the_indochinese_soviet_desc: "Nyní, když byla unie založena, musíme vytvořit nové sovětské republiky a přivést je do celku. Měli bychom vytvořit Indočínský sovět, abychom ospravedlnili naši okupaci regionu." # todo: NEW TRANSLATION
 JAP_transformation_of_nature: "Transformace přírody" # todo: NEW TRANSLATION
 JAP_transformation_of_nature_desc: "Asie je bohatá na přírodní zdroje, které čekají na využití. S naší vědeckou komunitou posouvající hranice toho, co bylo považováno za možné, se i největší a nejinvazivnější projekty stávají proveditelnými. Životní prostředí musí být na masivní škále tvarováno a upravováno, aby fungovalo ve prospěch lidu!" # todo: NEW TRANSLATION
 JAP_the_south_pacific_soviet: "Jižní tichomořský sovět" # todo: NEW TRANSLATION
 JAP_the_south_pacific_soviet_desc: "Nyní, když byla unie založena, musíme vytvořit nové sovětské republiky a přivést je do celku. Měli bychom vytvořit Jižní tichomořský sovět, abychom ospravedlnili naši okupaci regionu." # todo: NEW TRANSLATION
 JAP_the_oceanian_soviet: "Oceánský sovět" # todo: NEW TRANSLATION
 JAP_the_oceanian_soviet_desc: "Poté, co byl založen Jižní tichomořský sovět, bychom měli posunout naše hranice dále na jih. V tomto smyslu bychom měli vytvořit Oceánský sovět, abychom ospravedlnili naši okupaci regionu." # todo: NEW TRANSLATION
 JAP_strike_down_the_great_pretender: "Svrhnout Velkého předstírače" # todo: NEW TRANSLATION
 JAP_strike_down_the_great_pretender_desc: "Bolševici v Sovětském svazu předstírají, že jsou za lid, a vládnou nad částmi Asie tyranií. Měli bychom svrhnout tuto buržoazní diktaturu skrývající se v převleku revoluční síly a prohlásit se jedinými obránci revoluce!" # todo: NEW TRANSLATION
 JAP_a_red_dawn_over_asia: "Rudý úsvit nad Asií" # todo: NEW TRANSLATION
 JAP_a_red_dawn_over_asia_desc: "S našimi vítěznými silami a hranicemi přesahujícími rozsáhlé části Tichého oceánu je revoluce blíže k vítězství, než kdy dříve. Rudé slunce osvětluje oblohu, zatímco úsvit přináší novou éru pro Asii!" # todo: NEW TRANSLATION
 JAP_to_rival_the_comintern: "Soutěžit s Kominternou" # todo: NEW TRANSLATION
 JAP_to_rival_the_comintern_desc: "Od založení Čtvrté internacionály trockisty volá mnoho po založení Páté komunistické internacionály, která bude působit jako protiváha jak jí, tak Kominterně. Měli bychom tuto roli převzít a prohlásit se opravdovými obránci revoluce!" # todo: NEW TRANSLATION
 JAP_alternative_communist_international: "Pátá komunistická internacionála" # todo: NEW TRANSLATION
 JAP_wrestle_mongolia_from_the_soviets: "Vytrhnout Mongoly ze sovětské sféry" # todo: NEW TRANSLATION
 JAP_wrestle_mongolia_from_the_soviets_desc: "Mongolové jsou už mnoho let pod nadvládou Rusů a touží po příležitosti distancovat se od Evropanů. Můžeme jim tuto příležitost poskytnout a měli bychom je pozvat do Internacionály. To však může napnout vztahy s [SOV.GetNameDef]." # todo: NEW TRANSLATION
 JAP_wrestle_tuva_from_the_soviets: "Vytrhnout Tuvince ze sovětské sféry" # todo: NEW TRANSLATION
 JAP_wrestle_tuva_from_the_soviets_desc: "Tuvinci jsou už mnoho let pod nadvládou Rusů a touží po příležitosti distancovat se od Evropanů. Můžeme jim tuto příležitost poskytnout a měli bychom je pozvat do Internacionály. To však může napnout vztahy s [SOV.GetNameDef]." # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_south_asia: "Šířit revoluční plameny do jižní Asie" # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Plameny revoluce se šíří daleko a naše úspěšné kampaně inspirují proletariát všude. Měli bychom začít financovat revoluční skupiny v jižní Asii, abychom destabilizovali region a přivedli je do páté internacionály." # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Odemyká rozhodnutí pozvat §Ykomunistické státy jižní Asie§! do naší frakce" # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Odemyká rozhodnutí k §Ypodněcování komunistických nálad§! v §Ystátech jižní Asie§!" # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_west_asia: "Šířit revoluční plameny do západní Asie" # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Plameny revoluce se šíří daleko a naše úspěšné kampaně inspirují proletariát všude. Měli bychom začít financovat revoluční skupiny v západní Asii, abychom destabilizovali region a přivedli je do páté internacionály." # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Odemyká rozhodnutí pozvat §Ykomunistické státy Blízkého východu§! do naší frakce" # todo: NEW TRANSLATION
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Odemyká rozhodnutí k §Ypodněcování komunistických nálad§! v §Ystátech Blízkého východu§!" # todo: NEW TRANSLATION
 JAP_trans_pacific_influence: "Transpacifický vliv" # todo: NEW TRANSLATION
 JAP_trans_pacific_influence_desc: "Plameny revoluce se šíří daleko a naše úspěšné kampaně inspirují proletariát všude. Měli bychom začít financovat revoluční skupiny na druhé straně oceánu, abychom destabilizovali region a přivedli je do páté internacionály." # todo: NEW TRANSLATION
 JAP_trans_pacific_influence_tt: "Odemyká rozhodnutí pozvat §Ykomunistické státy Jižní Ameriky§! do naší frakce" # todo: NEW TRANSLATION
 JAP_build_an_anti_army_coalition: "Vytvořit koalici proti armádě" # todo: NEW TRANSLATION
 JAP_build_an_anti_army_coalition_desc: "Abychom čelili už mocnému vlivu armády, nesmíme pokračovat v mezistranických hádkách. Musíme se snažit vytvořit koalici, která společně posune Japonsko k lepší budoucnosti." # todo: NEW TRANSLATION
 JAP_ensure_cross_party_support: "Zajistit mezistranickou spolupráci" # todo: NEW TRANSLATION
 JAP_ensure_cross_party_support_desc: "Nyní, když koalice vzniká, musíme usilovat o získání podpory i ostatních stran, abychom se nezhroutili tváří v tvář protivenstvím. Společně můžeme přivést zpět ducha Taishōské demokracie!" # todo: NEW TRANSLATION
 JAP_gather_royal_pacifists_support: "Získat podporu královských pacifistů" # todo: NEW TRANSLATION
 JAP_gather_royal_pacifists_support_desc: "V královské rodině je mnoho těch, kteří nepodporují myšlenku vojenské nadvlády nad politikou a doktrínu totální války. Měli bychom oslovit Sadako Kujō, Nobuhita a Koichi Kidō, abychom získali jejich podporu pro vyhnání vojenských elementů z naší vlády." # todo: NEW TRANSLATION
 JAP_gather_royal_pacifists_support_tt: "Pokud se §Ycísař Hirohito§! postaví na stranu armády během §YObčanské války§!, budeme schopni udržet §Ykrálovskou podporu§! od jeho mladšího bratra §YNobuhito§! a jeho matky §YSadako Kujō§!" # todo: NEW TRANSLATION
 JAP_limit_military_power: "Usilovat o omezení vojenské moci" # todo: NEW TRANSLATION
 JAP_limit_military_power_desc: "Abychom předešli dalšímu puči, měli bychom přesunout co nejvíce vojenského personálu z mocných pozic, aniž bychom vyvolali povstání. Tímto je můžeme zabránit v uhašení pochodně svobody." # todo: NEW TRANSLATION
 JAP_limit_military_power_tt: "Když vypukne §YObčanská válka§!, protistrana získá následující národní duchy na §Y365§! dní:" # todo: NEW TRANSLATION
 JAP_divert_military_funds: "Přesměrovat vojenské prostředky" # todo: NEW TRANSLATION
 JAP_divert_military_funds_desc: "Vzhledem k tomu, že povstání se zdá být stále bližší, pokud chceme armádu oslabit natolik, že nám nebude schopna ublížit, musíme přesměrovat její financování na jiné zdroje. Tímto se ocitnou v deficitu na dlouhou dobu." # todo: NEW TRANSLATION
 JAP_divert_military_funds_tt: "Každý stát, který není pod §Ykontrolou armády§!, se k nám připojí na začátku §YObčanské války§!" # todo: NEW TRANSLATION
 JAP_sway_the_navy_moderates: "Přesvědčit umírněné v námořnictvu" # todo: NEW TRANSLATION
 JAP_sway_the_navy_moderates_desc: "V námořnictvu je mnoho vysokých důstojníků, kteří jsou mnohem rozumnější než ti v armádě. Pokud oslovíme bývalé členy frakce pro smlouvy, můžeme získat jejich podporu a možná i pomoc v případě občanské války." # todo: NEW TRANSLATION
 JAP_sway_the_navy_moderates_tt: "Udržíme větší podíl §YImperiálního námořnictva§! a jejich sil pro §Yobčanskou válku§!" # todo: NEW TRANSLATION
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §YAdmirálové§! se stanou loajálními vůči nám" # todo: NEW TRANSLATION
 JAP_bribe_generals: "Podplatit generály" # todo: NEW TRANSLATION
 JAP_bribe_generals_desc: "Ačkoliv jsou radikální, ne všichni členové našeho vojenského personálu chtějí stát na straně zla. Přidali se ke svým druhům ve vojsku ze smyslu pro povinnost a čest, ale možná je lze přesvědčit, aby podpořili lepší věc, pokud jim dáme dostatek času a úsilí." # todo: NEW TRANSLATION
 JAP_bribe_generals_tt: "§G4§! §YGenerálové§! se stanou loajálními vůči nám" # todo: NEW TRANSLATION
 JAP_appoint_new_generals: "Jmenovat nové generály" # todo: NEW TRANSLATION
 JAP_appoint_new_generals_desc: "Teď když se mnoho generálů rozhodlo postavit se proti nám, čelíme nedostatku kompetentních důstojníků, kteří by vedli naše jednotky. Musíme udělat vše pro nápravu a najmout novou generaci velitelů armády." # todo: NEW TRANSLATION
 JAP_implement_army_reforms: "Provést reformy armády" # todo: NEW TRANSLATION
 JAP_implement_army_reforms_desc: "S odchodem starého vojenského personálu je na čase odstranit i jejich zastaralé představy o válčení. Armáda bude postupně reorganizována na síly sebeobrany a 'princip prvního úderu' brzy bude dalším minulým ideálem." # todo: NEW TRANSLATION
 JAP_implement_army_reforms_tt: "§ROdstraňuje§! schopnost získat modifikátory §YPrincipu prvního úderu§! a §YKantai Kessen§! nabízené fokusem §YImperiální obranný plán§!" # todo: NEW TRANSLATION
 JAP_a_new_take_on_state_shintoism: "Propagovat teorii sekulárních svatyní" # todo: NEW TRANSLATION
 JAP_a_new_take_on_state_shintoism_desc: "Náboženská politika a politická teorie, která vznikla za období vlády Meidži, označovaná jako Jinja hishūkyōron, prosazuje myšlenku, že šintoistické svatyně jsou povahy sekulární spíše než náboženské, a že šinto je jednoduše sekulární soubor japonských národních tradic. Měli bychom nadále tuto teorii prosazovat, abychom mohli toto hnutí využít ku svému prospěchu." # todo: NEW TRANSLATION
 JAP_crush_the_spirit_of_gekokujo: "Potlačit ducha gekokujo" # todo: NEW TRANSLATION
 JAP_crush_the_spirit_of_gekokujo_desc: "Během raného období Šówa se opakovaně vyskytovaly akty gekokujō, kdy muži nižší hodnosti ve vojsku se snažili sesadit ty na vyšších postech, což ohrožuje náš řetězec velení. Musíme tyto ideje co nejdříve potlačit!" # todo: NEW TRANSLATION
 JAP_organize_a_general_election: "Uspořádat všeobecné volby" # todo: NEW TRANSLATION
 JAP_organize_a_general_election_desc: "Nyní, když je občanské nepokoje konečně u konce, je čas připravit se na obnovu a návrat k našim demokratickým tradicím. Poprvé od dob Meijiho bychom měli uspořádat volby svobodné od vlivu a korupce armády a nechat lid rozhodnout o své budoucnosti!" # todo: NEW TRANSLATION
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]" # todo: NEW TRANSLATION
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]" # todo: NEW TRANSLATION
 JAP_draft_the_showa_constitution_key_emperor_eian: "Sestavit Eianovu ústavu" # todo: NEW TRANSLATION
 JAP_draft_the_showa_constitution_key_emperor_showa: "Sestavit šówa ústavu" # todo: NEW TRANSLATION
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Přijímáme a respektujeme císařskou historii našeho národa. Autoritářství však nemá místo v Japonsku, které chceme vybudovat. Zanecháme nového císaře jako ceremoniálního vůdce, ale omezíme jeho moc v ústavě, podobně jako je tomu v mnoha západních zemích." # todo: NEW TRANSLATION
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Přijímáme a respektujeme císařskou historii našeho národa. Autoritářství však nemá místo v Japonsku, které chceme vybudovat. Zanecháme císaře jako ceremoniálního vůdce, ale omezíme jeho moc v ústavě, podobně jako je tomu v mnoha západních zemích." # todo: NEW TRANSLATION
 JAP_form_the_ldp: "Založit LDP" # todo: NEW TRANSLATION
 JAP_form_the_ldp_desc: "Nyní, když Rikken Seiyūkai zajistila kontrolu nad parlamentem i kabinetem, je čas ji přetvořit v efektivnější vládní orgán. Podle direktivy Ichiro Hatoyamy je čas založit Liberálně demokratickou stranu, která bude vládnout zemi v dohledné budoucnosti." # todo: NEW TRANSLATION
 JAP_rikken_minseito_victory: "Vítězství Rikken Minseitō" # todo: NEW TRANSLATION
 JAP_rikken_minseito_victory_desc: "Výsledek voleb je rozhodnut. Liberálně-progresivní Rikken Minseitō zvítězila drtivou většinou a bude jasnou většinou i nadále. Zdá se, že lid rozhodl, kterým směrem se země má ubírat." # todo: NEW TRANSLATION
 JAP_rikken_minseito_victory_flag: "Rikken Minseitō vyhrála všeobecné volby" # todo: NEW TRANSLATION
 JAP_rikken_seiyukai_victory: "Vítězství Rikken Seiyūkai" # todo: NEW TRANSLATION
 JAP_rikken_seiyukai_victory_desc: "Výsledek voleb je rozhodnut. Liberálně-konzervativní Rikken Seiyūkai zvítězila drtivou většinou a stane se jasnou většinou. Zdá se, že lid rozhodl o směru země." # todo: NEW TRANSLATION
 JAP_rikken_seiyukai_victory_flag: "Rikken Seiyūkai vyhrála všeobecné volby" # todo: NEW TRANSLATION
 JAP_minshu_shugi: "Minshu Shugi" # todo: NEW TRANSLATION
 JAP_minshu_shugi_desc: "Ačkoliv jsme dosud následovali politickou doktrínu Minpon Shugi, pravá demokracie spočívá v rámci Minshu Shugi. Koneckonců 'zákonem suverenita národa spočívá v lidu', což není případ doktríny Minpon, která zdůrazňuje monarchistickou svrchovanost nade vše. Musíme tyto nové myšlenky zakotvit v ústavě!" # todo: NEW TRANSLATION
 JAP_minpon_shugi: "Minpon Shugi" # todo: NEW TRANSLATION
 JAP_minpon_shugi_desc: "Politická doktrína Minpon Shugi, která vznikla v éře Taishō, lze definovat jako 'politiku při výkonu politické moci, která klade důraz na prospěch, štěstí a názory lidu'. To neporušuje císařskou instituci a funguje tak, aby prospívalo jak lidu, tak císaři. Měli bychom pokračovat v naší demokracii založené na monarchistické svrchovanosti a zakotvit ji v naší nové ústavě!" # todo: NEW TRANSLATION
 JAP_promote_meritocracy: "Prosazovat meritokracii" # todo: NEW TRANSLATION
 JAP_promote_meritocracy_desc: "Země nebude fungovat efektivně, pokud nebudeme povyšovat ty, kdo odvádějí dobrou práci, na odpovídající pozice. Člověk znalý elektroniky by měl vést odvětví elektroniky, ne nějaký politik s vazbami na kabinet. Je čas vymýtit tradice amakudari a přijmout meritokracii pro dobro národa!" # todo: NEW TRANSLATION
 JAP_experimental_housing_solutions: "Experimentální bytová řešení" # todo: NEW TRANSLATION
 JAP_experimental_housing_solutions_desc: "Městský rozvoj by měl být veden čtyřmi funkčními kategoriemi: bydlení, práce, doprava a rekreace. Kenzo Tange spolu s dalšími začínajícími architekty navrhl nový způsob výstavby měst jako součást nového hnutí, které nazývají metabolismus. Měli bychom tuto myšlenku podporovat, abychom zlepšili životní podmínky všech našich občanů." # todo: NEW TRANSLATION
 JAP_embrace_amakudari: "Přijmout amakudari" # todo: NEW TRANSLATION
 JAP_embrace_amakudari_desc: "Amakudari, doslova znamenající 'sestup z nebe', popisuje praxi, kdy naši odešlí vysoce postavení byrokrati přebírají vedoucí manažerské pozice v soukromých společnostech, často ve stejném odvětví, které dříve regulovali. Přestože to může značně zhoršit efektivitu našich odvětví, dává nám to významný vhled a kontrolu nad naší společností." # todo: NEW TRANSLATION
 JAP_agricultural_protectionism: "Zemědělský protekcionismus" # todo: NEW TRANSLATION
 JAP_agricultural_protectionism_desc: "Světová ekonomika se stala stále více nepřátelskou vůči našim tradičním způsobům výroby. Pokud nepodnikneme kroky k ochraně našich zemědělců, brzy čelíme krizi neměřitelných rozměrů, protože naši rolníci nebudou schopni zůstat konkurenceschopní proti masově vyráběným potravinám dováženým ze zahraničí." # todo: NEW TRANSLATION
 JAP_machida_chuuji_focus: "Premiérství Machida Chūji" # todo: NEW TRANSLATION
 JAP_machida_chuuji_focus_desc: "Machida Chūji, současný vůdce vládnoucího Rikken Minseitō, by měl být povzbuzován, aby sestavil nový kabinet, který prosadí naši novou ústavu. Tímto již nebudeme mít přechodného předsedu vlády a pořádek z dob před nepokoji bude konečně obnoven." # todo: NEW TRANSLATION
 JAP_abe_isoo_focus: "Premiérství Abe Isoo" # todo: NEW TRANSLATION
 JAP_abe_isoo_focus_desc: "Abe Isoo, současný vůdce Shakai Taishūtō a otec japonského baseballu, by měl být povzbuzen, aby sestavil nový kabinet, který prosadí naši novou ústavu. Tímto již nebudeme mít přechodného předsedu vlády a pořádek z dob před nepokoji bude konečně obnoven." # todo: NEW TRANSLATION
 JAP_uplift_labor_unions: "Podporovat odbory" # todo: NEW TRANSLATION
 JAP_uplift_labor_unions_desc: "Odbory pomáhají našim lidem spravovat se a pomáhají nám s obnovou a opravami odvětví, která byla poškozena armádou před i během občanské války. Měli bychom tyto organizace dále podporovat, dokud jednou nevytvoříme japonskou sociální společnost." # todo: NEW TRANSLATION
 JAP_tokugawa_iesato_focus: "Premiérství Tokugawa Iesata" # todo: NEW TRANSLATION
 JAP_tokugawa_iesato_focus_desc: "Velmi populární Tokugawa Iesato, předseda Sněmovny pánů a dědic Tokugawského šógunátu, by měl být povzbuzen, aby sestavil nový kabinet, který prosadí naši novou ústavu. Tímto již nebudeme mít přechodného předsedu vlády a pořádek z dob před nepokoji bude konečně obnoven." # todo: NEW TRANSLATION
 JAP_ichiro_hatoyama_focus: "Premiérství Ichiro Hatoyama" # todo: NEW TRANSLATION
 JAP_ichiro_hatoyama_focus_desc: "Ichiro Hatoyama, současný vůdce vládnoucího Rikken Seiyūkai, by měl být povzbuzen, aby sestavil nový kabinet, který prosadí naši novou ústavu. Tímto již nebudeme mít přechodného předsedu vlády a pořádek z dob před nepokoji bude konečně obnoven." # todo: NEW TRANSLATION
 JAP_mitsumasa_yonai_focus: "Premiérství Mitsumasa Yonai" # todo: NEW TRANSLATION
 JAP_mitsumasa_yonai_focus_desc: "Mitsumasa Yonai, umírněný admirál, který byl důležitou součástí prozápadní smluvní frakce v námořnictvu, by měl být povzbuzen, aby sestavil nový kabinet, který prosadí naši novou ústavu. Tímto již nebudeme mít přechodného předsedu vlády a pořádek z dob před nepokoji bude konečně obnoven." # todo: NEW TRANSLATION
 JAP_limit_the_emperors_power: "Omezit moc císaře" # todo: NEW TRANSLATION
 JAP_limit_the_emperors_power_desc: "Císař zůstává důležitou součástí naší společnosti, ale může být i hrozbou pro naši demokracii, pokud bude chtít. Musíme se snažit omezit moc našeho ústavního monarchy, aby naše demokratické hodnoty již nikdy nebyly ztraceny." # todo: NEW TRANSLATION
 JAP_ensure_civil_liberties: "Zajistit občanské svobody" # todo: NEW TRANSLATION
 JAP_ensure_civil_liberties_desc: "S návratem míru a prosperity do naší země je čas splnit některé z našich slibů. Měli bychom zajistit, aby všechny občanské svobody byly naplněny v novém Japonsku, a začít produkovat nové filmy na podporu naší demokracie." # todo: NEW TRANSLATION
 JAP_crush_the_internal_factions: "Potlačit vnitřní frakce" # todo: NEW TRANSLATION
 JAP_crush_the_internal_factions_desc: "Rivalita mezi frakcemi v zemi, všechny svádějící souboj o přízeň císaře, měla ničivé následky. Nyní, když má vláda opět plnou kontrolu nad situací, je čas ujasnit, kdo skutečně drží moc, a ukázat ostatním vnitřním frakcím, že si s námi nikdo nepohrává." # todo: NEW TRANSLATION
 JAP_democratic_war_with_manchukuo: "Dokončit boj" # todo: NEW TRANSLATION
 JAP_democratic_war_with_manchukuo_desc: "Kwantungská armáda přerušila s námi vztahy už od občanské války a převzala kontrolu nad Mandžuskem. Lidé tam stále žijí pod autoritářským útlakem, jakému jsme kdysi čelili, a potřebují spásu. Je čas dokončit, co jsme začali." # todo: NEW TRANSLATION
 MAN_kwantung_army_took_control_flag: "Kwantungská armáda převzala kontrolu nad Mandžuskem" # todo: NEW TRANSLATION
 JAP_democratic_war_with_china: "Zabezpečit šanghajskou koncesi" # todo: NEW TRANSLATION
 JAP_democratic_war_with_china_desc: "Lidé v Šanghajském mezinárodním koncesním území jsou v současnosti ohroženi korupční čínskou vládou a jejími kumpány. Musíme zasáhnout a zachránit je, aby nebyla zbytečně prolita krev!" # todo: NEW TRANSLATION
 JAP_closer_ties_with_the_usa: "Posílit vztahy s USA" # todo: NEW TRANSLATION
 JAP_closer_ties_with_the_usa_desc: "S tím, jak je demokratický systém v naší zemi nyní zajištěn, naši diplomaté tvrdě pracují na obnově vztahů, které armáda pošpinila, počínaje Spojenými státy americkými. Měli bychom je oslovit a zjistit, zda můžeme zajistit dohodu, která upevní naše přátelství na léta dopředu." # todo: NEW TRANSLATION
 JAP_ally_the_philippines: "Navázat spojenectví s Filipínami" # todo: NEW TRANSLATION
 JAP_ally_the_philippines_desc: "Po nedávném obnovení jejich vztahů s bývalými vládcemi je možná čas, abychom nabídli [PHI.GetAdjective] vládě pozvání k připojení se k našemu spojenectví. Podle nás bychom z této dohody oba značně profitovali." # todo: NEW TRANSLATION
 JAP_strike_the_soviets: "Zaútočit na starého rivala" # todo: NEW TRANSLATION
 JAP_strike_the_soviets_desc: "Stojíme jako zátka proti bolševikům, kteří nám ukradli severní Karafuto. Od sibiřské expedice a rusko-japonské války naši lidé opět touží po boji s [SOV.GetNameDef], abychom je konečně vyhnali z východní Sibiře a zajistili naši sféru vlivu." # todo: NEW TRANSLATION
 JAP_free_colonized_asian_countries: "Osvobodit kolonizované asijské země" # todo: NEW TRANSLATION
 JAP_free_colonized_asian_countries_desc: "Existuje mnoho národů v Asii, které jsou v současnosti pod okupací západních mocností. Jako noví ochránci Asie bychom měli oslovit tyto západní mocnosti a pokusit se učinit nabídky, kterým nebudou moci odolat, čímž bychom získali kontrolu nad těmito koloniemi." # todo: NEW TRANSLATION
 JAP_free_colonized_asian_countries_tt: "Odemkne rozhodnutí požadovat §YNadvládu§! nad §YAsijskými národy§!, které jsou subjekty §Yneasijských států§!" # todo: NEW TRANSLATION
 JAP_fund_resistance_groups_in_asia: "Financovat odbojové skupiny v Asii" # todo: NEW TRANSLATION
 JAP_fund_resistance_groups_in_asia_desc: "Na našem kontinentu je mnoho, kteří bojují proti cizímu útlaku a kteří by rádi přijali naši pomoc, pokud jim ji nabídneme. Měli bychom toho využít jako příležitosti oslabit západní mocnosti a prosazovat svobodu pro celou Asii!" # todo: NEW TRANSLATION
 JAP_fund_resistance_groups_in_asia_tt: "Odemkne §Yrozhodnutí§! pro zvýšení odboje a získání útočných bonusů v okupovaných asijských státech" # todo: NEW TRANSLATION
 JAP_sea_rekindle_the_old_alliance: "Oživit staré spojenectví" # todo: NEW TRANSLATION
 JAP_sea_rekindle_the_old_alliance_desc: "Naše nejlepší šance na úspěch leží u našeho bývalého spojence ve Velké válce. Znovu aktivujeme staré spojenectví a postavíme se po boku [ENG.GetNameDef] v obraně demokracie." # todo: NEW TRANSLATION
 JAP_create_greater_east_asian_treaty_organization: "Organizace západopacifické smlouvy" # todo: NEW TRANSLATION
 JAP_create_greater_east_asian_treaty_organization_desc: "Aliance s ostatními asijskými státy nám umožní pevně čelit jakýmkoli hrozbám našemu nově nalezenému způsobu života. Je čas přijmout náš osud jako ochránci kontinentu a začít jej vést do budoucnosti." # todo: NEW TRANSLATION
 JAP_greater_east_asian_treaty_organization: "Větší východoasijská smluvní organizace" # todo: NEW TRANSLATION
 JAP_create_greater_east_asian_treaty_organization_tt: "Odemkne rozhodnutí pozvat §Ynezařazené§! a §Ydemokratické§! §YAsijské§! a §YOceánské§! státy do naší frakce" # todo: NEW TRANSLATION
 JAP_form_greater_east_asian_customs_union: "Založit Větší východoasijskou celní unii" # todo: NEW TRANSLATION
 JAP_form_greater_east_asian_customs_union_desc: "Jak naši ekonomičtí teoretici plánují již dlouho, měli bychom usilovat o založení tichomořské celní unie a pomalu, ale jistě spojit asijské ekonomiky do jedné nejsilnější síly." # todo: NEW TRANSLATION
 JAP_form_greater_east_asian_currency_union: "Založit větší východoasijskou měnovou unii" # todo: NEW TRANSLATION
 JAP_form_greater_east_asian_currency_union_desc: "Měli bychom směřovat k používání jediné měny v celé Asii, něco, čemu naši staří politologové říkali jenový blok. Je na čase učinit další krok k tomuto cíli a vytvořit měnovou unii pro všechny naše nově získané spojence." # todo: NEW TRANSLATION
 JAP_form_greater_east_asian_currency_union_tt: "Odemkne rozhodnutí pozvat naše spojence do §YMěnové unie§!" # todo: NEW TRANSLATION
 JAP_an_integrated_union: "Integrovaná unie" # todo: NEW TRANSLATION
 JAP_an_integrated_union_desc: "Integrace ekonomik našich spojenců s naší a založení asijské centrální banky, která může monitorovat a pomáhat hospodářské situaci ostatních států, bude pro nás z dlouhodobého hlediska velmi výhodná — nejen že nás posílí, ale také zvýší jejich závislost na nás, což nám nakonec umožní převzít kontrolu nad jejich zahraničními záležitostmi." # todo: NEW TRANSLATION
 JAP_an_integrated_union_tt: "Každý §YFaction Member§! obdrží §YEvent:§! [JAP.GetNameDefCap] Přeje si další integraci naší ekonomiky" # todo: NEW TRANSLATION
 JAP_an_integrated_union_2_tt: "Odemkne rozhodnutí pozvat spojence, aby jejich §YEkonomiky se staly stále více integrovanými§! s našimi, což nám umožní §YPokusit se je diplomaticky podrobit§!" # todo: NEW TRANSLATION
 JAP_greater_east_asian_federation: "Větší východoasijská federace" # todo: NEW TRANSLATION
 JAP_greater_east_asian_federation_desc: "Den konečně nastal, kdy můžeme sjednotit asijské národy pod jedním státem! Měli bychom rychle přistoupit k integraci našich součástí a vytvořit Větší východoasijskou federaci, šířící demokracii do všech koutů Asie." # todo: NEW TRANSLATION
 JAP_allied_civilian_administration_integration_tt: "Odemkne rozhodnutí: §YIntegrovat civilní správy našich subjektů§!, což nám umožní §YPřipojit§! naše §Yloutky§!" # todo: NEW TRANSLATION
 JAP_greater_east_asian_federation_tt: "Budeme známí jako §YVětší východoasijská federace§!" # todo: NEW TRANSLATION
 JAP_greater_east_asian_federation_2_tt: "Odemkne rozhodnutí integrovat §YAsijské§! státy, které jsou pod naší §YKontrolou§!" # todo: NEW TRANSLATION
 JAP_democratic_womens_suffrage: "Volební právo žen" # todo: NEW TRANSLATION
 JAP_democratic_womens_suffrage_desc: "Ichikawa Fusae dlouho prosazovala rozšíření hlasovacího práva pro ženy. Nyní, když se politická situace stabilizovala, je čas udělit volební právo japonským ženám, aby i ony mohly přispět k našemu rostoucímu úspěchu." # todo: NEW TRANSLATION
 JAP_launch_the_income_doubling_plan: "Spustit plán zdvojnásobení příjmů" # todo: NEW TRANSLATION
 JAP_launch_the_income_doubling_plan_desc: "Osamu Shimomura, ekonom, který se nedávno připojil k Japonské radě pro hospodářskou stabilizaci, navrhl to, co nazývá Plánem zdvojnásobení příjmů, plán, který podle něj bude hrát zásadní roli v ekonomickém plánování a položí základy pro náš rychlý hospodářský růst. Měli bychom jeho nabídku přijmout a zjistit, kam nás dovede." # todo: NEW TRANSLATION
 JAP_reform_the_education_system: "Reformovat vzdělávací systém" # todo: NEW TRANSLATION
 JAP_reform_the_education_system_desc: "Současný vzdělávací systém stále nese všechny nedostatky císařských institucí a nedokáže dostatečně efektivně oslovit naše děti, což nás nechává pozadu za západními národy. Měli bychom jej urychleně reformovat, aby tomu tak nadále nebylo." # todo: NEW TRANSLATION
 JAP_democratic_women_in_the_workforce: "Ženy na pracovním trhu" # todo: NEW TRANSLATION
 JAP_democratic_women_in_the_workforce_desc: "Pohlaví dlouho určovalo, kde se od jednotlivce očekává, že bude sloužit své zemi — na frontě, ve fabrikách nebo doma. Usilováním o rovnocennější rozdělení zátěže umožníme větší pracovní sílu a v případě potřeby i větší armádu." # todo: NEW TRANSLATION
 JAP_taiheyo_belt: "Pásmo Taiheiyō" # todo: NEW TRANSLATION
 JAP_taiheyo_belt_desc: "Naši ekonomové hovoří o novém plánu vytvořit urbanizační zónu, kterou nazývají Taiheiyō Belt, která se táhne od Tokia po Fukuoku a propojí oblasti do megalopole, která usnadní pohyb a hospodářské a průmyslové aktivity po většině jižních domácích ostrovů. Musíme to uskutečnit!" # todo: NEW TRANSLATION
 JAP_shinkansen: "Projekt Šinkansen" # todo: NEW TRANSLATION
 JAP_shinkansen_desc: "Hlavní inženýr Hideo Shima přišel s plánem vytvořit linku vysokorychlostní železnice, kterou nazývá Tokaido Shinkansen, spojující Tokio, Nagoyu a Ósaku a umožňující rychlou a snadnou přepravu zboží i civilistů mezi našimi hlavními městy. Měli bychom do tohoto projektu investovat." # todo: NEW TRANSLATION
 JAP_shinkansen_tt: "Když bude národní duch §Y$JAP_shinkansen_construction_idea$§! odstraněn:\n" # todo: NEW TRANSLATION
 JAP_pursue_international_trade: "Prosazovat mezinárodní obchod" # todo: NEW TRANSLATION
 JAP_pursue_international_trade_desc: "I když obchodujeme se zahraničními mocnostmi už od chvíle, kdy commodore Matthew Perry ukončil naši izolaci, nestačí to. Měli bychom se silně soustředit na mezinárodní trhy a zajistit si potřebné zdroje prostřednictvím diplomacie, nikoli války." # todo: NEW TRANSLATION
 JAP_seek_foreign_investments: "Hledat zahraniční investice" # todo: NEW TRANSLATION
 JAP_seek_foreign_investments_desc: "Protože jsme se dále otevřeli, měli bychom využít naše nově navázané kontakty k přilákání investic zahraničního kapitálu a posílit tak naše průmysly." # todo: NEW TRANSLATION
 JAP_seek_foreign_investments_tt: "Odemkne rozhodnutí §YPřitáhnout zahraniční investice§! pro získání §YCivilních továren§! výměnou za §Ypolitickou moc§!" # todo: NEW TRANSLATION
 JAP_invest_in_foreign_industries: "Investovat do zahraničního průmyslu" # todo: NEW TRANSLATION
 JAP_invest_in_foreign_industries_desc: "Měli bychom využít obrovského množství kapitálu, které jsme získali, k investicím do zahraničních států, poskytnout jim hospodářskou pomoc výměnou za část jejich přírodních zdrojů, pomáhat ostatním asijským národům a zároveň řešit naše vlastní problémy." # todo: NEW TRANSLATION
 JAP_invest_in_foreign_industries_tt: "Odemkne §YRozhodnutí§! investovat do průmyslu menších §Yasijských§! států výměnou za suroviny" # todo: NEW TRANSLATION
 JAP_democratic_foreign_exchange_allocation_policy: "Politika přidělování deviz" # todo: NEW TRANSLATION
 JAP_democratic_foreign_exchange_allocation_policy_desc: "Akciový trh je mocný nástroj. Měli bychom využít tok zahraničního kapitálu a zajistit, aby naši ekonomové a průmyslníci mohli investovat co nejvíce do naší rozvíjející se země." # todo: NEW TRANSLATION
 JAP_democratic_research_slot: "Přestavět Tokijskou císařskou univerzitu" # todo: NEW TRANSLATION
 JAP_democratic_research_slot_desc: "Tokijská císařská univerzita stále funguje podle starého vzdělávacího systému. Abychom získali novou generaci intelektuálních talentů, kteří mohou pomoci naší zemi dosáhnout lepší budoucnosti, musíme do ní investovat a změnit učební plán tak, aby byl méně ovlivňován národní politikou." # todo: NEW TRANSLATION
 JAP_offshore_coal: "Rozšířit uhelná těžební zařízení u pobřeží" # todo: NEW TRANSLATION
 JAP_offshore_coal_desc: "Ostrovy Ikeshima a Hashima u pobřeží Nagasaki slouží jako důležité uhelné doly těžící uhlí z mořského dna. Měli bychom tyto doly rozšířit a postavit více domů na ostrovech, aby bylo místo pro ještě větší trvalou pracovní sílu." # todo: NEW TRANSLATION
 JAP_democratic_nationalize_zaibatsus: "Znacionalizovat zaibatsu" # todo: NEW TRANSLATION
 JAP_democratic_nationalize_zaibatsus_desc: "Největší korporace naší země měly dlouho bezprecedentní politickou a hospodářskou moc. To končí zde. Kontrola státu nebude napadnuta. Musíme je znacionalizovat a využít jejich kapitál ve prospěch lidu!" # todo: NEW TRANSLATION
 JAP_split_uo_zaibatsu_monopolies: "Rozdělit monopoly zaibatsu" # todo: NEW TRANSLATION
 JAP_split_uo_zaibatsu_monopolies_desc: "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. Musíme jim připomenout, že jsou stále podřízené vůli vlády, a rozdělit je na menší konglomeráty keiretsu, aby se lépe spravovaly." # todo: NEW TRANSLATION
 JAP_democratic_work_with_the_zaibatsus: "Spolupracovat se zaibatsu" # todo: NEW TRANSLATION
 JAP_democratic_work_with_the_zaibatsus_desc: "Největší korporace naší země měly dlouho bezprecedentní politickou a ekonomickou moc. S jistou obratností s nimi možná dokážeme spolupracovat a nasměrovat jejich úsilí ve náš prospěch." # todo: NEW TRANSLATION
 JAP_lifetime_employment: "Doživotní zaměstnání" # todo: NEW TRANSLATION
 JAP_lifetime_employment_desc: "Shūshin koyō je již nějakou dobu používáno našimi hlavními společnostmi, počínaje prvními ekonomickými úspěchy v 20. letech. Měli bychom zajistit, aby tato charakteristika japonské podnikové kultury pomohla dosáhnout ekonomického zázraku, abychom jednoho dne mohli předstihnout i západní ekonomiky." # todo: NEW TRANSLATION
 JAP_modernize_agriculture: "Modernizovat zemědělství" # todo: NEW TRANSLATION
 JAP_modernize_agriculture_desc: "Náš zemědělský sektor je stejně důležitý jako ten průmyslový. Koneckonců naše průmysly nebudou fungovat, pokud nebudeme schopni nakrmit všechna ústa v naší zemi. Měli bychom proto investovat do vývoje nových nástrojů a zlepšit silniční sítě, které spojují naše venkovské vesnice s městskými aglomeracemi." # todo: NEW TRANSLATION
 JAP_civilian_nuclear_reactor_investments: "Investice do civilních jaderných reaktorů" # todo: NEW TRANSLATION
 JAP_civilian_nuclear_reactor_investments_desc: "Jak určili naši vědci v institutu RIKEN, jaderná energie bude energií budoucnosti. Musíme do této nové technologie investovat, abychom již nikdy nemuseli spalovat uhlí." # todo: NEW TRANSLATION
 JAP_civilian_nuclear_reactor_investments_tt: "Nahradí §Y$JAP_early_industrialization_efforts_dm$§! §Y$JAP_the_economic_mirale_dm$§!, účinná změna:" # todo: NEW TRANSLATION
 JAP_guardian_of_the_pacific: "Strážce Pacifiku" # todo: NEW TRANSLATION
 JAP_guardian_of_the_pacific_desc: "Převezmeme roli strážce všech asijských států v Pacifiku a kolem něj. Jakmile budou osvobozeny od západního imperialismu, budou potřebovat vedoucí ruku, která je povede k plnoprávným demokraciím. Prvním krokem k dosažení tohoto cíle je nabídnout stát se novým ochráncem pacifických koloniálních poddaných [ENG.GetNameDef]." # todo: NEW TRANSLATION
 JAP_build_diet_building_landmark_tt: "\nNahrazuje §Y$landmark_tokyo_imperial_palace$§! za §Y$landmark_national_diet$§!" # todo: NEW TRANSLATION
 JAP_build_hakko_ichiu_landmark_tt: "Vytvoří §Y$landmark_hakko_ichiu$§! v [1018.GetName]" # todo: NEW TRANSLATION
 JAP_the_koiso_cabinet: "Kabinet Koiso" # todo: NEW TRANSLATION
 JAP_the_koiso_cabinet_desc: "S rostoucí nedůvěrou císaře ve schopnosti [ROOT.GetLeader] a císařských japonských sil vyjádřil přání sjednotit národ a najít cestu z války, aby se předešlo konečné zkázě státu. Ačkoliv je Koiso mezi politiky a generály nepopulárním kandidátem, mohl by mít schopnost vyvést národ z konfliktu." # todo: NEW TRANSLATION
 JAP_the_war_has_not_necessarily_developed_focus: "Neochvějný odpor proti východoasijskému konfliktu" # todo: NEW TRANSLATION
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Rivalita armády a námořnictva je stále naším trnem v oku a naše strategie ukončit válku tvrdým úderem na nepřátele selhala, zdá se, že nám docházejí možnosti. Možná je čas přijmout ostudu a přivést éru bez konfliktů." # todo: NEW TRANSLATION
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Radikální části armády se pokusí provést převrat, aby zabránily císaři v oznámení kapitulace naší země." # todo: NEW TRANSLATION
 JAP_japans_longest_day: "Nejdelší den Japonska" # todo: NEW TRANSLATION
 JAP_japans_longest_day_desc: "Nesloužící ministr předseda a jeho kumpáni byli odstraněni a bloudící císař je umístěn do domácí vazby. Nyní je čas znovu oživit válečné úsilí a vrátit národ ke slávě, ke které je předurčen." # todo: NEW TRANSLATION
 JAP_the_surrender_broadcast: "Projev o kapitulaci" # todo: NEW TRANSLATION
 JAP_the_surrender_broadcast_desc: "Hluboce jsme zvážili obecné směry ve světě a současnou situaci Impéria a rozhodli jsme se přijmout mimořádná opatření, která ukončí současný stav. Válečná situace se nevyvíjí nutně ve prospěch Japonska a musíme tento fakt přijmout." # todo: NEW TRANSLATION
 JAP_the_surrender_broadcast_tt: "Pokud se vzdáme pokojně, budeme mít větší šanci si udržet kontrolu nad domácími ostrovy." # todo: NEW TRANSLATION
