 CHI_end_military_primacy: "Ukončit vojenskou nadvládu" # todo: NEW TRANSLATION
 CHI_end_military_primacy_desc: "Armáda splnila svůj účel, ale její vliv musí být zlomen. Civilní autorita musí být obnovena, pokud se [ROOT.GetName] má stát národem řízeným zákonem, nikoli generály." # todo: NEW TRANSLATION
 CHI_accelerate_the_tutelage: "Urychlit poručnictví" # todo: NEW TRANSLATION
 CHI_accelerate_the_tutelage_desc: "KMT selhal v naplnění slibů Xinhai revoluce a následně Dr. Sunovy vize. Místo poučování lidu o demokracii ho zneužívali pro osobní prospěch. Musíme dohnat ztracený čas." # todo: NEW TRANSLATION
 CHI_accelerate_the_tutelage_tt: "Odemkne rozhodnutí k §Yurychlení politického poručnictví§! lidí po celém §Yčínském venkově§!" # todo: NEW TRANSLATION
 CHI_revive_the_new_culture_movement: "Oživit Hnutí nové kultury" # todo: NEW TRANSLATION
 CHI_revive_the_new_culture_movement_desc: "Většina raných revolucionářů v rámci CCP i KMT byla inspirována Hnutím nové kultury, které se postavilo proti jak dynastii Čching, tak Yuan Shikaiovi. Pouze díky duchu Hnutí nové kultury může z popela povstat nová Čína!" # todo: NEW TRANSLATION
 CHI_revive_the_chinese_action_committee: "Vzkřísit Čínský akční výbor" # todo: NEW TRANSLATION
 CHI_revive_the_chinese_action_committee_desc: "KMT si monopolizoval přístup k armádě a soustředil moc do malé kliky. Někteří vojenští zkušení oponenti se však vládnoucí skupině neshodují, ačkoliv ani nepodporují komunisty." # todo: NEW TRANSLATION
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! a §Y$CHI_chen_mingshu$§! jsou nyní dostupní jako §Ygenerálové§!" # todo: NEW TRANSLATION
 CHI_ally_the_young_china_party: "Uspířit spojenectví s Mladou čínskou stranou" # todo: NEW TRANSLATION
 CHI_ally_the_young_china_party_desc: "Mladou čínskou stranu založila skupina čínských studentů v Paříži 2. prosince 1923 a byla nejvýraznějším menším hnutím v zemi po KMT a CCP. Měla dobré myšlenky pro naši budoucnost, které nemůžeme ignorovat. Musíme se s nimi okamžitě spojit!" # todo: NEW TRANSLATION
 CHI_invite_carsun_chang: "Pozvat Carsun Changa" # todo: NEW TRANSLATION
 CHI_invite_carsun_chang_desc: "Zatímco západní mocnosti škodily [ROOT.GetAdjective] zájmům, některé myšlenky nám mohou být užitečné. Carsun Chang překlene propast mezi těmito myšlenkami a naším konfuciánským kontextem a stane se bodem sjednocení pro demokratické hnutí." # todo: NEW TRANSLATION
 CHI_give_protection_of_civil_rights: "Zajistit ochranu občanských práv" # todo: NEW TRANSLATION
 CHI_give_protection_of_civil_rights_desc: "Soong Qingling a Liga pro ochranu občanských práv v Číně působily na počátku 30. let a bojovaly proti autokratickým opatřením KMT. Práci, kterou zahájili, budeme pokračovat tím, že zakotvíme práva obyčejných lidí." # todo: NEW TRANSLATION
 CHI_rural_reconstruction_movement_sea: "Hnutí za venkovskou obnovu" # todo: NEW TRANSLATION
 CHI_rural_reconstruction_movement_sea_desc: "Naše města jsou dynamickými centry modernity, ale na venkově tomu tak není. Měli bychom věnovat úsilí rozšíření ekonomické péče a ideové podpory v našich vesnicích. Plným využitím našeho vlivu můžeme získat oblasti, které by jinak zůstaly opomíjené." # todo: NEW TRANSLATION
 CHI_rural_reconstruction_movement_sea_tt: "Snižuje dobu odstranění u rozhodnutí §YVenkovská a Městská politická výchova§! o §G10§! dní" # todo: NEW TRANSLATION
 CHI_rural_reconstruction_movement_sea_2_tt: "Rozhodnutí §YVenkovská výchova§! nyní také u cílových provincií uplatní §Y$CHI_local_rural_reconstruction_modifier$§!" # todo: NEW TRANSLATION
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Americká pomoc pro venkovskou obnovu" # todo: NEW TRANSLATION
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Měli bychom využít naše americké kontakty k rozšíření venkovských programů o vesnické školy a podporu dobře fungujícího vzdělávacího systému pro celou zemi." # todo: NEW TRANSLATION
 CHI_a_matter_of_will: "Otázka vůle" # todo: NEW TRANSLATION
 CHI_a_matter_of_will_desc: "Čína může mít prospěch z cizích myšlenek, ale vzhledem k naší historii máme vlastní cestu. Musíme začít položení základu v našich vesnických školách a budovat jednotu odspodu." # todo: NEW TRANSLATION
 CHI_glorify_deng_yanda: "Oslavit Denga Yandu" # todo: NEW TRANSLATION
 CHI_glorify_deng_yanda_desc: "Kuomintang zradil revoluci, kterou jsme započali v roce 1911, kvůli sobeckému obohacení. Byl tu jeden, kdo vystoupil za obyčejné lidi a vytvořil jinou cestu než tyranie a uspokojování: Deng Yanda. Byl mučedníkem za své přesvědčení a nikdy na něj ani na to, co představoval, nezapomeneme." # todo: NEW TRANSLATION
 CHI_apply_yandas_work: "Uplatnit Yandovu práci" # todo: NEW TRANSLATION
 CHI_apply_yandas_work_desc: "Deng vždy chtěl mobilizovat masy a dát venkovskému obyvatelstvu alternativu. Šíření přesvědčení z vesnice do vesnice posílí naši organizaci i zemi jako celek." # todo: NEW TRANSLATION
 CHI_apply_yandas_work_tt: "Snižuje náklady u rozhodnutí §YVenkovská a Městská politická výchova§! o §G10§!" # todo: NEW TRANSLATION
 CHI_socialize_major_industries: "Státní převzetí hlavních průmyslů" # todo: NEW TRANSLATION
 CHI_socialize_major_industries_desc: "Umožnili jsme některým jednotlivcům nashromáždit příliš mnoho bohatství a moci, čímž se klíčové odvětví ocitly v nesprávných rukou. Měli bychom tato odvětví převzít pod státní péči pro jejich bezpečné uchování." # todo: NEW TRANSLATION
 CHI_a_burgeoning_welfare_state: "Vzrůstající sociální stát" # todo: NEW TRANSLATION
 CHI_a_burgeoning_welfare_state_desc: "Stát, který se stará o svůj lid, získává nesrovnatelnou sílu a odolnost. Inspirováni Němci před jejich pádem fanatismu začneme cestu k spravedlivější budoucnosti." # todo: NEW TRANSLATION
 CHI_truly_free_speech: "Opravdová svoboda slova" # todo: NEW TRANSLATION
 CHI_truly_free_speech_desc: "I když chráníme lidi před trestem za jejich názory, veřejný diskurs je stále úzký. Musíme povzbudit více lidí k účasti na veřejném dialogu, aby mohla být slyšet pluralita hlasů a zaujmout stanovisko." # todo: NEW TRANSLATION
 CHI_a_control_yuan_with_teeth: "Kontrolní jüan s ostrými zuby" # todo: NEW TRANSLATION
 CHI_a_control_yuan_with_teeth_desc: "Moc korumpuje, takže potřebujeme něco, co udrží naše politiky čestné. Za Chiang Kai-sheka byla instituce pověřená tímto úkolem zbavena moci. Obnovíme ji, aby mohla naplnit svou misi naplno." # todo: NEW TRANSLATION
 CHI_unify_as_the_china_democratic_league: "Sjednotit se jako Čínská demokratická liga" # todo: NEW TRANSLATION
 CHI_unify_as_the_china_democratic_league_desc: "Jako roztroušené malé skupiny nemůžeme čelit Kuomintangu, ale kdybychom se sjednotili, mohli bychom mít šanci. Kdo nás ale povede?" # todo: NEW TRANSLATION
 CHI_continue_the_ding_xian_experiment: "Pokračovat v experimentu Ding Xian" # todo: NEW TRANSLATION
 CHI_continue_the_ding_xian_experiment_desc: "Projekt Ding Xian v rámci Venkovské obnovy byl doposud sponzorován Hnutím pro masové vzdělávání Jamese Yena. Používaný jako sociální laboratoř vyvinul a ukázal způsoby, jak zvýšit životní úroveň, zdraví, politickou odpovědnost a kulturu na čínském venkově. Měli bychom tento program financovat, abychom přinesli modernizaci na venkov." # todo: NEW TRANSLATION
 CHI_continue_the_ding_xian_experiment_tt: "\n§YElektrifikace a Masové vzdělávání§! se bude časem rozšiřovat z §YHebei a Hunan§!, každé druhé měsíce získá jedno nové domovské území tento modifikátor." # todo: NEW TRANSLATION
 CHI_minsheng_focus: "Princip Minsheng" # todo: NEW TRANSLATION
 CHI_minsheng_focus_desc: "Moderní stát pečuje o své občany, aby v čase potřeby byli schopní a ochotní ho bránit. Proto musíme vykonat princip Minsheng a zajistit, aby všem občanům bylo poskytováno sociální zabezpečení." # todo: NEW TRANSLATION
 CHI_minzu_focus: "Princip Minzu" # todo: NEW TRANSLATION
 CHI_minzu_focus_desc: "Pocit sounáležitosti k národu — nikoli kmenu nebo náboženství — promění skupinu lidí ve stát. Musíme tedy uskutečnit princip Minzu a zajistit, aby se všichni lidé v zemi cítili silně národně a vlastenecky, s pocitem jednoty pod centrální vládou." # todo: NEW TRANSLATION
 CHI_minquan_focus: "Princip Minquan" # todo: NEW TRANSLATION
 CHI_minquan_focus_desc: "Cesta započatá Dr. Sunem Yat-senem nakonec povede k jednotné republice. Bude to jistě dlouhá cesta, ale půjdeme krok za krokem. Prvním krokem bude provést princip Minquan a zajistit, aby hlasování bylo rozšířeno na všechny čínské občany." # todo: NEW TRANSLATION
 CHI_demand_regional_adherence: "Požadovat regionální dodržování" # todo: NEW TRANSLATION
 CHI_demand_regional_adherence_desc: "Teď, když můžeme regionálním vládcům Číny prokázat, že jsme řádně zavedli Tři principy lidu, máme příležitost na ně vyvinout tlak, aby učinili totéž. To by mělo nakonec vést k jejich podrobení a integraci do republiky pod vedením naší centrální autority." # todo: NEW TRANSLATION
 CHI_demand_regional_adherence_tt: "Odemkne rozhodnutí §YRozvíjet§! regiony ovládané válkami pány a vynutit jejich dodržování Tří principů lidu, zvýší jejich §Ydemokratickou§! podporu a nakonec je §Ypodrobí a integruje§!" # todo: NEW TRANSLATION
 CHI_zhonghua_minzu_focus: "Zhonghua Minzu" # todo: NEW TRANSLATION
 CHI_zhonghua_minzu_focus_desc: "Teď, když váleční pánové a regionální guvernéři byli přivedeni pod naši kontrolu, je čas zahájit řádné znovusjednocení a dívat se ven. Mnohé z našich práva náležících území byly ztraceny ve prospěch nacionalistického nepořádku a cizích mocností, a nyní musíme udělat vše, co je v našich silách, abychom je přivedli zpět do světla republiky." # todo: NEW TRANSLATION
 CHI_zhonghua_minzu_focus_tt: "Odemkne rozhodnutí pro převzetí domovských území [MON.GetFlag] §Y[MON.GetNameDef]§!, [TAN.GetFlag] §Y[TAN.GetNameDef]§! a [TIB.GetFlag] §Y[TIB.GetNameDef]§!" # todo: NEW TRANSLATION
 CHI_zhonghua_minzu_focus_2_tt: "Nahrazuje §Y$CHI_the_political_tutelage_dm$§! za §Y$CHI_the_political_tutelage_upgraded_dm$§!, účinná změna:" # todo: NEW TRANSLATION
 CHI_toward_a_socialist_economy: "Ke socialistické ekonomice" # todo: NEW TRANSLATION
 CHI_toward_a_socialist_economy_desc: "Abychom skutečně změnili naši společnost k lepšímu, musíme změnit tok peněz a odstranit hlavy korporací, které své pozice získaly jen díky protekci. Pracující člověk bude opět mít slovo ve své zemi a všichni [ROOT.GetAdjective] budou rovni!" # todo: NEW TRANSLATION
 CHI_enact_georgist_tax_reforms: "Provést georgistické daňové reformy" # todo: NEW TRANSLATION
 CHI_enact_georgist_tax_reforms_desc: "Georgismus byl základem ekonomické teorie Sun Jat-sena, který chtěl zavést daň z vlastněné půdy. 'Jediným prostředkem k podpoře vlády je nekonečně spravedlivá, rozumná a rovnoměrně rozdělená daň, na které založíme náš nový systém.'" # todo: NEW TRANSLATION
 CHI_leverage_contacts: "Využít kontakty" # todo: NEW TRANSLATION
 CHI_leverage_contacts_desc: "Naši krajané se rozprchli po světě a někteří dokonce dorazili do Ameriky. V USA naši kontakty čekají jen na to, až je požádáme o pomoc." # todo: NEW TRANSLATION
 CHI_reach_out_for_help: "Požádat o pomoc" # todo: NEW TRANSLATION
 CHI_reach_out_for_help_desc: "Spektrum militarismu nás pronásleduje z východu a potřebujeme požádat naše americké kontakty o pomoc. Musí pochopit, že jsme jejich první linií obrany proti japonské hrozbě." # todo: NEW TRANSLATION
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§! bude pravděpodobněji posílat §YPůjčky a pronájmy§!" # todo: NEW TRANSLATION
 CHI_deal_with_the_shadow_elements: "Zabrat se do stínových prvků" # todo: NEW TRANSLATION
 CHI_deal_with_the_shadow_elements_desc: "Stínové skupiny v naší zemi kazí lidem mysl pro osobní zisk. To nemůže setrvat!" # todo: NEW TRANSLATION
 CHI_utilize_the_albazinian_contact_tt: "Odemkne rozhodnutí požádat o zvýšenou podporu od [SOV.GetNameDef]" # todo: NEW TRANSLATION
 CHI_shifting_the_balance: "Přesouvání poměru sil" # todo: NEW TRANSLATION
 CHI_shifting_the_balance_desc: "Zatím jsme získali podporu ze zahraničí, ale byla pasivní. Požádáme o aktivní zapojení, aby nás pomohli porazit japonskou hrozbu jednou provždy." # todo: NEW TRANSLATION
 CHI_the_german_mission: "Německá mise" # todo: NEW TRANSLATION
 CHI_the_german_mission_desc: "Více než desetiletí máme spojení s Německem a měli bychom využít kontakty Carsun Changa k rozšíření naší spolupráce." # todo: NEW TRANSLATION
 CHI_reach_out_to_expats: "Oslovit krajany v zahraničí" # todo: NEW TRANSLATION
 CHI_reach_out_to_expats_desc: "Naši lidé se rozptýlili po světě a vybudovali si tam nový život. Pro někoho by to byla známka slabosti, pro nás je to síla. V této době nouze se obrátíme na naše odloučené krajané." # todo: NEW TRANSLATION
 CHI_reach_out_to_expats_tt: "Odemkne rozhodnutí §YZískat zvýšenou měsíční ekonomickou kapacitu přebytku§! od cizích států využitím našich kontaktů a expat komunit" # todo: NEW TRANSLATION
 CHI_invoke_the_nine_powers: "Uplatnit devět mocností" # todo: NEW TRANSLATION
 CHI_invoke_the_nine_powers_desc: "Ačkoliv nerovné smlouvy byly podepsány na naši škodu, Devět mocností se dohodlo na statusu quo, kde žádný národ by neměl zabírat více z Číny. S pokračující japonskou agresí je čas uplatnit tuto klauzuli." # todo: NEW TRANSLATION
 CHI_aeronautical_expertise: "Aeronautické odbornosti" # todo: NEW TRANSLATION
 CHI_aeronautical_expertise_desc: "Čínští letci získali zaslouženou slávu na druhé straně Pacifiku. Můžeme je přivolat domů, aby využili své zkušenosti." # todo: NEW TRANSLATION
 CHI_expand_the_faction: "Pozvat svobodné" # todo: NEW TRANSLATION
 CHI_expand_the_faction_desc: "Stejně jako v našem domácím hnutí záleží na spoustě menších skupin i osud demokracie v Asii. Musíme sjednotit všechna hnutí do větší frakce, abychom dokázali odolat těm, kteří by nás utlačovali." # todo: NEW TRANSLATION
 CHI_pacific_entente_faction: "Pacifická entente" # todo: NEW TRANSLATION
 CHI_expand_the_faction_tt: "Odemkne rozhodnutí pozvat §Ydemokratické§! §Yasijské§! a §Yoceánské§! státy do naší frakce" # todo: NEW TRANSLATION
 CHI_make_a_stand_against_the_colonialists: "Postavit se kolonialistům" # todo: NEW TRANSLATION
 CHI_make_a_stand_against_the_colonialists_desc: "Století impérií skončilo a my jsme předvoj věku sebeurčení. Musíme jasně říci těm, kdo lpí na starém řádu, že pokud nám budou vzdorovat, poznají hněv lidu." # todo: NEW TRANSLATION
 CHI_make_a_stand_against_the_colonialists_tt: "Odemkne rozhodnutí §YAktivní protikoloniální opatření§! k osvobození kolonií v §YAzii a Oceánii§! držených koloniálními mocnostmi." # todo: NEW TRANSLATION
 CHI_spreading_the_light_of_freedom: "Šíření světla svobody" # todo: NEW TRANSLATION
 CHI_spreading_the_light_of_freedom_desc: "Svoboda od vnějších hrozeb je pouze prvním krokem na naší cestě. Musíme také zajistit, aby domácí hrozby nebrzdily vůli národa k sebevyjádření." # todo: NEW TRANSLATION
 CHI_spreading_the_light_of_freedom_tt: "Odemkne rozhodnutí §Vyvolávat republikánské nálady§! uvnitř §Yasijských a Oceánských§! států" # todo: NEW TRANSLATION
 CHI_correct_a_historical_wrong: "Opravit historickou křivdu" # todo: NEW TRANSLATION
 CHI_correct_a_historical_wrong_desc: "Způsob, jakým Evropané zacházeli se světem, je více než nespravedlivý a je to poskvrna na tapisérii lidské civilizace. Spravíme tuto křivdu a potrestáme je za jejich zločiny." # todo: NEW TRANSLATION
 CHI_championing_the_cause_of_liberty: "Stát v čele boje za svobodu" # todo: NEW TRANSLATION
 CHI_championing_the_cause_of_liberty_desc: "Přinesli jsme světlo svobody do Asie a stojíme jako maják pro všechny, kteří si cení své svobody a sebeurčení." # todo: NEW TRANSLATION
 CHI_utilize_the_albazinian_contact: "Využít albazinský kontakt" # todo: NEW TRANSLATION
 CHI_utilize_the_albazinian_contact_desc: "Biskup Symeon Du je současný protodiakon čínské pravoslavné církve. Jako Albazinec, který procestoval celou Čínu, má biskup blízké kontakty s mnoha členy bývalých bílých ruských sil. Možná může přesvědčit Rusy, aby poslali naší zemi pomoc?" # todo: NEW TRANSLATION
 CHI_prepare_for_a_change_in_leadership: "Připravit se na změnu vedení" # todo: NEW TRANSLATION
 CHI_prepare_for_a_change_in_leadership_desc: "Naše současná vláda tu je už deset let a spectr [JAP.GetNameDef] stále pronásleduje [CHI.GetAdjective] národ. Je potřeba, aby někdo jiný převzal otěže moci." # todo: NEW TRANSLATION
 CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] bude v incidentu v Si-anu nahrazen [CHI_wang_jingwei.GetName]§!" # todo: NEW TRANSLATION
 CHI_prepare_for_a_change_in_leadership_tt_2: "§RPoslání Chiang Kai-sheka do Kantonu během incidentu Liangguang povede k jeho dřívější smrti, což umožní vybrat $CHI_look_for_allies$§!" # todo: NEW TRANSLATION
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] bude v incidentu v Si-anu nahrazen [CHI_dai_li.GetName]§!" # todo: NEW TRANSLATION
 CHI_avoid_another_crisis: "Vyhnout se další krizi" # todo: NEW TRANSLATION
 CHI_avoid_another_crisis_desc: "V roce 1931 jsme nebyli připraveni a byli jsme překvapeni [JAP.GetAdjective] armádou. I když uplynulo půl desetiletí, nejsme připraveni je odrazit a musíme získat více toho cenného zdroje — času. Můžeme nabídnout symbolické ústupky, abychom uklidnili [JAP.GetAdjective], což nám umožní připravit se na nevyhnutelnou bouři z východu." # todo: NEW TRANSLATION
 CHI_avoid_another_crisis_tt: "\nDá možnosti oddálit japonskou invazi poskytnutím ústupků." # todo: NEW TRANSLATION
 CHI_lay_the_foundation_for_a_united_china: "Položit základy sjednocené Číny" # todo: NEW TRANSLATION
 CHI_lay_the_foundation_for_a_united_china_desc: "Současná vláda je banda brutů, kteří znají jen moc meče. Zdravý národ potřebuje víc než vládu silou. Silné instituce pod civilní vládou jsou základem pro pokračování naší revoluce." # todo: NEW TRANSLATION
 CHI_preempt_the_inevitable: "Předběhnout nevyhnutelné" # todo: NEW TRANSLATION
 CHI_preempt_the_inevitable_desc: "Víme, že [JAP.GetNameDef] se k nám blíží a považuje nás za slabé a snadný cíl. Dá se představit jejich překvapení, kdybychom udeřili první." # todo: NEW TRANSLATION
 CHI_utilize_german_contacts: "Využít německé kontakty" # todo: NEW TRANSLATION
 CHI_utilize_german_contacts_desc: "Ačkoliv východní barbaři mají nenasytitelnou touhu po krvi, jsou mezi nimi ti, kdo dokážou naslouchat rozumu, i když ne nám. Obrátíme se na naše společné kontakty v Evropě, aby zmírnili nadšení horkokrevných hlav." # todo: NEW TRANSLATION
 CHI_utilize_german_contacts_tt: "Pokud přijmeme žádosti [GER.GetAdjective] o protisovětské smlouvy, pak [GER.GetNameDef] bude pravděpodobněji zasahovat v náš prospěch." # todo: NEW TRANSLATION
 CHI_utilize_german_contacts_wang_tt: "Využijeme našich spojení přes [CHI.GetLeader] k získání:" # todo: NEW TRANSLATION
 CHI_look_for_allies: "Hledat vnitřní spojence" # todo: NEW TRANSLATION
 CHI_look_for_allies_desc: "Chiang měl téměř deset let na konsolidaci své moci nad stranou, ale stále existují prvky, které odmítají stát za ním. Musíme je vyhledat a sjednotit je do řádné opozice." # todo: NEW TRANSLATION
 CHI_infiltrate_the_examination_yuan: "Infiltrovat Kancelář zkoušek" # todo: NEW TRANSLATION
 CHI_infiltrate_the_examination_yuan_desc: "Stát nefunguje jen díky práci několika jedinců, ale neúnavné práci množství úředníků. Kdybychom pronikli do organizace, která kontroluje kvalifikace těchto pracovníků, mohli bychom významně napomoci našemu hnutí. Kdybychom zajistili, že úředníci jsou s námi, stal by se to nezastavitelnou silou." # todo: NEW TRANSLATION
 CHI_take_control_of_the_executive_yuan: "Převzít kontrolu nad Výkonným jüanem" # todo: NEW TRANSLATION
 CHI_take_control_of_the_executive_yuan_desc: "Kdo tvoří zákony má moc, ale kdo je vykonává je může překonat. S našimi lidmi na ministerských postech budeme moci čelit Chiangismu na každé úrovni." # todo: NEW TRANSLATION
 CHI_take_control_of_the_executive_yuan_tt: "Když bude nový Válečný pán udělán loutkou, každý existující loutkový Válečný pán získá: §Y[?executive_yuan_autonomy_ratio|%]§! poměr autonomie" # todo: NEW TRANSLATION
 CHI_our_people_in_the_legislative: "Naši lidé v zákonodárném sboru" # todo: NEW TRANSLATION
 CHI_our_people_in_the_legislative_desc: "Současný systém byl za Chiangova vedení oslaben. Silný muž se pokusil nahradit silnou centrální moc, a tomu se musíme postavit. Budeme muset přepsat autonomii některých vládních prvků, abychom posílili jádro národa." # todo: NEW TRANSLATION
 CHI_clear_out_sycophants: "Vyčistit podlézavce" # todo: NEW TRANSLATION
 CHI_clear_out_sycophants_desc: "Tyran rodí přitakávače a čím déle vládne, tím jich je více. I když máme nominální legislativní a výkonnou kontrolu, stále existuje mnoho lidí, kteří lpí na starých idejích. Musíme důkladně zajistit, aby ti, kdo těžili z bývalého režimu, byli uvedeni na své místo." # todo: NEW TRANSLATION
 CHI_impair_the_control_yuan: "Oslabit Control Yuan" # todo: NEW TRANSLATION
 CHI_impair_the_control_yuan_desc: "Kontroly a vyvážení jsou důležité pro fungování politického systému, ale mohou také zpomalit pokrok. Pro naše cíle by bylo výhodné, kdyby Control Yuan nebyl tak mocný, aby nám nebránil v našich plánech." # todo: NEW TRANSLATION
 CHI_impair_the_control_yuan_tt: "Upgraduje rozhodnutí §YIntegrační snahy§! tak, aby uplatňovalo: " # todo: NEW TRANSLATION
 CHI_impair_the_control_yuan_tt_2: "480 dní $instead_of$ 365 dní" # todo: NEW TRANSLATION
 instead_of: "Místo:" # todo: NEW TRANSLATION
 and_last_for: "A trvat po dobu:" # todo: NEW TRANSLATION
 CHI_appoint_sympathetic_judges: "Jmenovat sympatické soudce" # todo: NEW TRANSLATION
 CHI_appoint_sympathetic_judges_desc: "S soudci na klíčových postech budeme schopni rozšířit naši moc směrem dolů i ven až do provincií." # todo: NEW TRANSLATION
 CHI_appoint_sympathetic_judges_tt: "Každý budoucí Válečný pán jako subjekt obdrží po udělení loutkové vlády následující duchovní efekt:" # todo: NEW TRANSLATION
 CHI_close_whampoa: "Uzavřít Whampoa" # todo: NEW TRANSLATION
 CHI_close_whampoa_desc: "Whampoa byla vždy považována za Chiangovo osobní panství a líheň jeho ideologických sklonů. Je to instituce, kterou nelze dále tolerovat, a proto ji zavřeme a potrestáme všechny, kteří jsou s ní spojeni." # todo: NEW TRANSLATION
 CHI_close_whampoa_tt: "Každý zbývající generál získá: §G+3§! náhodně přiřazených statistických bodů." # todo: NEW TRANSLATION
 CHI_censure_the_opposition: "Cenzurovat opozici" # todo: NEW TRANSLATION
 CHI_censure_the_opposition_desc: "Control Yuan je již slabý, ale kdybychom ho plně ovládli, mohli bychom napravit nežádoucí prvky. Poskytování zpětné vazby o správném chování by fungovalo jako korektivní opatření." # todo: NEW TRANSLATION
 CHI_the_freedom_to_abject: "Svoboda odporovat" # todo: NEW TRANSLATION
 CHI_the_freedom_to_abject_desc: "Systém, který nemůže být kritizován, nikdy neroste a nevyvíjí se. Příliš dlouho jsme pošlapávali lidi, kteří poukazovali na prvky, jež obohacují některé na úkor [CHI.Getadjective] lidu. Potřebujeme procesy, které umožní poukazovat na nedostatky systému, pokud to nezpůsobí destabilizaci." # todo: NEW TRANSLATION
 CHI_expropriate_industrialists: "Vyvlastnit průmyslníky" # todo: NEW TRANSLATION
 CHI_expropriate_industrialists_desc: "Chiangovi lackyři zbohatli následováním tak korupčního muže a nashromáždili velké bohatství. Osobní zisk nemůže stát nad stranou a je potřeba napravit to, co se stalo. Vrátíme, co právem patří státu." # todo: NEW TRANSLATION
 CHI_politicise_the_process: "Politizovat proces" # todo: NEW TRANSLATION
 CHI_politicise_the_process_desc: "Jako veřejný zaměstnanec je důležité rozumět svým politickým odpovědnostem. Ne každý tomu rozumí, a proto je třeba je lépe vyučit. Reformulujeme vzdělávání a zkoušky všech veřejných zaměstnanců tak, aby dosáhli širokého porozumění." # todo: NEW TRANSLATION
 CHI_a_functioning_bureaucracy_first: "Nejprve fungující byrokracie" # todo: NEW TRANSLATION
 CHI_a_functioning_bureaucracy_first_desc: "I když je kontrola státního aparátu velmi důležitá, je marná, pokud stát vůbec nefunguje. Dát institucím míru samosprávy a podporovat, aby správníci povstávali na základě zásluh a ne pouhé příslušnosti, nám v dlouhodobém horizontu prospěje." # todo: NEW TRANSLATION
 CHI_extend_jurisdiction_to_the_provinces: "Rozšířit jurisdikci do provincií" # todo: NEW TRANSLATION
 CHI_extend_jurisdiction_to_the_provinces_desc: "[ROOT.GetRulingParty] se podařilo převzít kontrolu nad velkými městy a centrálními institucemi, ale na periferii bychom mohli být úspěšnější. Rozšíření naší moci značně pomůže sjednotit Čínu a odolat [JAP.GetAdjective] náporu." # todo: NEW TRANSLATION
 CHI_affirm_civilian_primacy: "Potvrdit nadřazenost civilní moci" # todo: NEW TRANSLATION
 CHI_affirm_civilian_primacy_desc: "Chiang vybudoval svou moc na zádech armády, ale víme, že mysli důstojníků jsou snadno ovlivnitelné a jen málokteří z nich nám prospějí. Musíme zajistit, aby ozbrojené síly chápaly, že podléhají civilní kontrole." # todo: NEW TRANSLATION
 CHI_proclaim_a_new_chapter: "Prohlásit novou kapitolu" # todo: NEW TRANSLATION
 CHI_proclaim_a_new_chapter_desc: "Bývalý režim vždy tvrdil, že je silou za svobodu a demokracii, ale pravda byla, že toužil pouze po moci. S konsolidací moci Wang Jingweiho nyní můžeme prohlásit, že civilní vláda opět převzala otěže moci." # todo: NEW TRANSLATION
 CHI_negotiate_the_nine_powers_treaty: "Vyjednat smlouvu Devíti mocností" # todo: NEW TRANSLATION
 CHI_negotiate_the_nine_powers_treaty_desc: "Číňané se kdysi museli podřídit západním mocnostem a smlouvy 19. století nás stále pronásledují jako duchové, jejich dopady přetrvávají. Obrátíme se na signatáře a pokusíme se vyřešit naše rozdíly, tentokrát ne jako poddaní, ale jako rovný partner." # todo: NEW TRANSLATION
 CHI_start_looking_outwards: "Začít se dívat ven" # todo: NEW TRANSLATION
 CHI_start_looking_outwards_desc: "Chyba minulosti byla věřit, že se můžeme izolovat od světa. Koloniální národy nás i zbytek Asie rozkouskovaly a zanechaly nás pošpiněné. To nemůže jít bez následků. Organizujeme zbytek Asie, aby stál společně v síle." # todo: NEW TRANSLATION
 CHI_start_looking_outwards_tt: "Budeme schopni pozvat svobodné asijské státy do naší frakce" # todo: NEW TRANSLATION
 CHI_liberate_the_peoples_of_asia: "Osvobodit národy Asie" # todo: NEW TRANSLATION
 CHI_liberate_the_peoples_of_asia_desc: "Jako v minulých stoletích se na nás ostatní v Asii obracejí pro vedení a my odpovíme. Pomůžeme jim povstat proti imperialistům a najít vlastní svobodu, mstíc své bratry." # todo: NEW TRANSLATION
 CHI_liberate_the_peoples_of_asia_tt: "Získáme válečné cíle proti každému, kdo ovládá koloniální státy nebo má loutky v §Y$asia$§!" # todo: NEW TRANSLATION
 CHI_liberate_the_peoples_of_asia_tt_2: "Odemkne rozhodnutí k vytvoření loutkových vlád po celém §Y$asia$ §!" # todo: NEW TRANSLATION
 CHI_punish_the_signatories: "Potrestat signatáře" # todo: NEW TRANSLATION
 CHI_punish_the_signatories_desc: "Škody způsobené Západem naší zemi jsou nepřepočitatelné. Ponížili nás. Musí pochopit, co učinili, a začít splácet svůj historický dluh." # todo: NEW TRANSLATION
 CHI_bring_the_revolution_further: "Rozšířit revoluci dál" # todo: NEW TRANSLATION
 CHI_bring_the_revolution_further_desc: "Naše osvobozenecká cesta jde dál, než jsme kdy čekali. Rozšíříme světlo svobody po Pacifiku a zatlačíme kolonialisty ještě dál." # todo: NEW TRANSLATION
 CHI_bring_the_revolution_further_tt: "Získáme válečné cíle proti každému, kdo ovládá koloniální státy nebo má loutky v §Y$Australia$§!" # todo: NEW TRANSLATION
 CHI_bring_the_revolution_further_tt_2: "Náš frakční manifest bude také zahrnovat §Y$Australia$§!\nOdemkne rozhodnutí k vytvoření loutkových vlád po celém §Y$Australia$§!" # todo: NEW TRANSLATION
 CHI_end_the_humiliation: "Ukončit ponížení" # todo: NEW TRANSLATION
 CHI_end_the_humiliation_desc: "Konečně stojíme, jako jsme stáli v minulých stoletích, jako velmoc. Obdivováni, vlivní a impozantní, povstali jsme nad ostatními, odhodili utlačovatele do knih dějin. Už nejsme zahanbeni!" # todo: NEW TRANSLATION
 CHI_dang_guo: "Dang Guo" # todo: NEW TRANSLATION
 CHI_dang_guo_desc: "Cílem strany bylo vždy přinést naší zemi demokracii, ale v těchto nejistých časech je důležité, aby Kuomintang mohl jednat efektivně. Musíme tedy na čas postavit stranu nad národ." # todo: NEW TRANSLATION
 CHI_denounce_feudalism: "Odsoudit feudalismus" # todo: NEW TRANSLATION
 CHI_denounce_feudalism_desc: "Ač prohlašujeme svůj revoluční charakter, jsou mezi námi ti, kteří se chovají jako stará vrstva vlastníků půdy a elity. Tito staří feudalisté musí být konfrontováni s jejich protirevolučním chováním tak, jak si to zaslouží." # todo: NEW TRANSLATION
 CHI_denounce_feudalism_tt: "Získá: §G+[?warlord_subjects_pp_gain_base] Politická moc§! měsíčně za každého válečného pána-subjekt." # todo: NEW TRANSLATION
 CHI_one_nation_undivided: "Jeden národ, nedělitelný" # todo: NEW TRANSLATION
 CHI_one_nation_undivided_desc: "Sjednocením provincií pod jednou nedělitelnou autoritou překonáme regionální rozdělení a položíme základy pro silný a hrdý národ. Poté budeme schopni čelit jakýmkoli hrozbám, vnější i vnitřní." # todo: NEW TRANSLATION
 CHI_one_nation_undivided_tt: "Pozve každého válečného pána do frakce Spojený front, s výjimkou [PRC.GetName] a [HBC.GetName]" # todo: NEW TRANSLATION
 CHI_one_nation_undivided_bypass_tt: "§YKaždý čínský válečný pán§!: Musí platit jedno z následujícího: \n  Neexistuje\n  Je ve válce s §Y[ROOT.GetNameWithFlag]§!\n  Je subjektem §Y[ROOT.GetNameWithFlag]§!\n  Je ve frakci s §Y[ROOT.GetNameWithFlag]§!\n  §Y[ROOT.GetName]§!: má proti němu §Yválečný cíl§!." # todo: NEW TRANSLATION
 CHI_decree_the_end_to_corruption: "Vyhlásit konec korupce" # todo: NEW TRANSLATION
 CHI_decree_the_end_to_corruption_desc: "Korupce se stala endemickou v naší vládě, od nejvyššího ministra až po nejnižšího rekruta armády. Musíme vykázat chamtivé a korupční úředníky, aby mohla vzniknout čestná správa." # todo: NEW TRANSLATION
 CHI_reinforce_connections_with_shanghai_elites: "Posílit vazby s šanghajskými elitami" # todo: NEW TRANSLATION
 CHI_reinforce_connections_with_shanghai_elites_desc: "V Šanghaji existuje skupina jedinců s velkým bohatstvím a mocí, nashromážděným pohybem ve stínu i mimo něj. Umožnění těmto jedincům by se mohlo ukázat jako užitečné pro naši věc." # todo: NEW TRANSLATION
 CHI_introduce_the_baojia_system: "Zavést systém Baojia" # todo: NEW TRANSLATION
 CHI_introduce_the_baojia_system_desc: "Systém Baojia se od starověku používal k organizaci obyvatelstva a zajištění jeho bezpečnosti a osvědčil se jako velmi účinný. Měli bychom jej rozšířit jako základ náboru, protože by nám zajistil stálý přísun rekrutů." # todo: NEW TRANSLATION
 CHI_expand_the_tongzi_jun: "Rozšířit Tongzi Jun" # todo: NEW TRANSLATION
 CHI_expand_the_tongzi_jun_desc: "Řady mládežnického sboru mohou vypěstovat nové generace loajálních a disciplinovaných občanů. Nějaké vojenské školení jim také usnadní vstup do ozbrojených sil." # todo: NEW TRANSLATION
 CHI_demonstrate_our_resolve: "Prokázat naši odhodlanost" # todo: NEW TRANSLATION
 CHI_demonstrate_our_resolve_desc: "Zbytek světa na nás příliš dlouho hleděl svrchu. Je čas dokázat naši pevnost porážkou této zákeřné agrese." # todo: NEW TRANSLATION
 CHI_arrest_the_seven_gentlemen: "Zatknout Sedm gentlemanů" # todo: NEW TRANSLATION
 CHI_arrest_the_seven_gentlemen_desc: "Ačkoliv v Číně je málo těch, kteří souhlasí s japonskou agresí, způsob, jak s ní zacházet, je rozdělující otázkou. Nemůžeme dovolit konkurenci v naší vládě, a proto musíme ukázat naši nadřazenost v těchto věcech." # todo: NEW TRANSLATION
 CHI_develop_counterinsurgency_tactics_tt_2: "Způsobí, že §Y$CHI_counter_infiltration_measures$§! bude stát §G25%§! z původních nákladů" # todo: NEW TRANSLATION
 CHI_take_a_stance_on_illicit_trade: "Zaujmout postoj k nelegálnímu obchodu" # todo: NEW TRANSLATION
 CHI_take_a_stance_on_illicit_trade_desc: "Příliš dlouho jsme byli na milost a nemilost jedům prosakujícím naší společností a těm, kdo s nimi obchodují. Musíme odmítnout jejich pokušení, abychom vyšli silnější a s jasnější hlavou do nového století prosperity." # todo: NEW TRANSLATION
 CHI_reshuffle_the_green_gang: "Přeorganizovat Zelený gang" # todo: NEW TRANSLATION
 CHI_reshuffle_the_green_gang_desc: "Velké ucho Du nám dobře sloužilo, ale zároveň nabyl příliš velkého vlivu. S nepřáteli v okolí potřebujeme přímější akci. Možná je čas, aby Green Gang vedl někdo jiný?" # todo: NEW TRANSLATION
 CHI_legitimise_du: "Legalizovat Du" # todo: NEW TRANSLATION
 CHI_legitimise_du_desc: "Někteří by nás měli držet dál od těch, kteří mají neortodoxní způsoby obživy, ale možná bychom tím jen vyhodili cenný zdroj. Měli bychom zjistit, co by Du Yuesheng dokázal, kdyby nemusel pracovat ve stínu." # todo: NEW TRANSLATION
 CHI_inspect_the_troops: "Provést inspekci vojsk" # todo: NEW TRANSLATION
 CHI_inspect_the_troops_desc: "Budou provedeny důkladné inspekce, aby se vojska sjednotila za stranou a [root.GetLeader]. Naše slavná armáda bude to, co nás dovede do budoucna." # todo: NEW TRANSLATION
 CHI_secure_the_soviet_border: "Zajistit sovětskou hranici" # todo: NEW TRANSLATION
 CHI_secure_the_soviet_border_desc: "Ruský medvěd nám byl trnem v oku a vměšuje se do našich záležitostí příliš dlouho. Měli bychom zabezpečit naši severní frontu vybudováním formálních vztahů s [SOV.GetNameDef] a možná z nich vytěžit víc." # todo: NEW TRANSLATION
 CHI_secure_the_soviet_border_tt: "§RBudeme moci vidět návrháře obrněné techniky, které si budeme moci vybrat v budoucí události.§!" # todo: NEW TRANSLATION
 CHI_send_the_first_lady_abroad: "Poslat první dámu do zahraničí" # todo: NEW TRANSLATION
 CHI_send_the_first_lady_abroad_desc: "Stále jsou tací, kteří by nás v případě agrese podpořili, ale zatím váhají. Měli bychom poslat první dámu, aby je přesvědčila, že ač jsme prolévali oceány krve a snášeli neochvějně tíhu války, přesto zvítězíme." # todo: NEW TRANSLATION
 CHI_take_advantage_of_dus_contacts: "Využít kontakty Du" # todo: NEW TRANSLATION
 CHI_take_advantage_of_dus_contacts_desc: "Vůdce Green Gang má přátele na mnoha místech a know-how, které má jen málokdo. Síť takového rozsahu by nám mohla prospět, pokud bychom ji správně využili, i kdyby z ní profitovali i pochybná individua." # todo: NEW TRANSLATION
 CHI_draw_support_from_the_big_families: "Získat podporu velkých rodin" # todo: NEW TRANSLATION
 CHI_draw_support_from_the_big_families_desc: "V Číně existuje několik velmi vlivných rodin v různých sektorech. I když to nemusí pomoci stabilizovat zemi, tyto vazby lze využít k prosazení našich cílů." # todo: NEW TRANSLATION
 CHI_prosecute_cronyism: "Stíhat klientelismus" # todo: NEW TRANSLATION
 CHI_prosecute_cronyism_desc: "Příliš dlouho měly zájmy jednotlivců přednost před potřebami státu. Nezákonné protežování, úplatkářství a zpronevěra roztrhávají tkáň naší společnosti. To končí a otevírá se nová éra ctnosti!" # todo: NEW TRANSLATION
 CHI_crack_down_on_illicit_goods: "Zásah proti nelegálnímu zboží" # todo: NEW TRANSLATION
 illicit_good_improvement_increase: "Zvyšuje rychlost, jakou je §Ynelegální obchod§! odstraňován o §G+2%§! každých §Y6 měsíců§!" # todo: NEW TRANSLATION
 which_will_give_tt: "Co to poskytne:" # todo: NEW TRANSLATION
 CHI_crack_down_on_illicit_goods_desc: "Příliš dlouho jsme byli na milost a nemilost jedům prosakujícím naší společností a těm, kdo s nimi obchodují. Musíme odmítnout jejich pokušení, abychom vyšli silnější a s jasnější hlavou do nového století prosperity." # todo: NEW TRANSLATION
 CHI_turn_a_blind_eye: "Přivřít oči" # todo: NEW TRANSLATION
 CHI_turn_a_blind_eye_desc: "Nelze popřít, že některý neoficiální obchod měl škodlivý vliv na složení čínské společnosti. Nicméně jeho zisky nelze popřít a pokud bychom mu dovolili pokračovat, mohli bychom získat velké bohatství." # todo: NEW TRANSLATION
 CHI_weaponise_the_hongmen: "Ozbrojit gangy" # todo: NEW TRANSLATION
 CHI_weaponise_the_hongmen_desc: "V našich přístavních regionech jsou tajné společnosti již vycvičené v sebeobraně, které bychom mohli obrátit proti našemu nepříteli. Dejme jim dost podpory a mohou na jakéhokoli vetřelce, který poruší naši zemi, způsobit zkázu." # todo: NEW TRANSLATION
 CHI_weaponise_the_hongmen_tt: "Každý obsazený čínský pobřežní stát a stát s velkým městem:\n  Odpor: §R+30.0%§!" # todo: NEW TRANSLATION
 CHI_facilitate_operation_zet: "Umožnit operaci Zet" # todo: NEW TRANSLATION
 CHI_facilitate_operation_zet_desc: "Zjistili jsme, že [SOV.GetNameDef] nejsou spokojeni s agresivní postojem, který [JAP.GetNameDef] zaujali východní Asii. Jsou ochotni nám poskytnout materiální podporu a dobrovolníky. Vše, co musíme udělat, je připravit přijetí pomoci." # todo: NEW TRANSLATION
 CHI_from_many_to_one: "Z mnoha do jednoho" # todo: NEW TRANSLATION
 CHI_from_many_to_one_desc: "Náš národ obsahuje nesčetné množství lidí, ale v poslední době jsme rozděleni a roztrháni mezi různými názory. Pokud chceme odolat zahraničnímu náporu a nakonec přežít, musíme se sjednotit za jedním společným cílem." # todo: NEW TRANSLATION
 CHI_from_many_to_one_tt: "Získat §G+1.5%§! stability za každého válečného pána v naší frakci" # todo: NEW TRANSLATION
 CHI_from_many_to_one_faction_tt: "Přidá §G+20.0%§! $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$ při nízkém naplnění manifestu frakce.\nPřidá §G-10.0%§! $MODIFIER_AUTONOMY_GAIN_WARSCORE$ při vysokém naplnění manifestu frakce." # todo: CHANGED
 CHI_request_soviet_advisors: "Požádat o sovětské poradce" # todo: NEW TRANSLATION
 CHI_request_soviet_advisors_desc: "Válečné dění se v posledních desetiletích radikálně změnilo a my zaostáváme. [SOV.GetNameDefCap] nabídli, že nám pošlou kvalifikované odborníky, abychom dohnali naše snahy v oblasti obrněné techniky, a my bychom měli nabídku přijmout." # todo: NEW TRANSLATION
 CHI_the_northwest_highway: "Severozápadní trasa" # todo: NEW TRANSLATION
 CHI_the_northwest_highway_desc: "Sdílíme dlouhou hranici s [SOV.GetnameDef], takže by se zdálo, že existují dostatečné možnosti pro nerušený převoz mezi našimi dvěma režimy. Nicméně infrastruktura v těchto regionech je, mírně řečeno, nedostatečná. Měli bychom se soustředit na vybudování trasy daleko od fronty, abychom mohli více přijímat od našich [SOV.Getadjective] přátel." # todo: NEW TRANSLATION
 CHI_collaborate_with_allied_forces: "Spolupracovat se spojeneckými silami" # todo: NEW TRANSLATION
 CHI_collaborate_with_allied_forces_desc: "Dlouho jsme tvrdě bojovali proti [JAP.GetAdjective] hrozbě, ale už nejsme sami. Abychom mohli koordinovat naše úsilí, měli bychom naše ozbrojené síly více integrovat a dosáhnout konečného vítězství." # todo: NEW TRANSLATION
 CHI_collaborate_with_allied_forces_tt: "Odemkne rozhodnutí vytvořit formace X a Y, které vytvoří divize." # todo: NEW TRANSLATION
 CHI_scout_for_air_experts: "Vyhledat letecké odborníky" # todo: NEW TRANSLATION
 CHI_scout_for_air_experts_desc: "Naše letectvo je v plenkách a mnoho výzev je těžce zlomitelných. Usnadníme úsilí letectva tím, že využijeme odborné znalosti ostatních." # todo: NEW TRANSLATION
 CHI_sell_lend_lease: "Prodat lend-lease" # todo: NEW TRANSLATION
 CHI_sell_lend_lease_desc: "Získávání vybavení pro naše síly je vždy užitečné, ale nabídnuté zásoby nejsou vždy tím, co potřebujeme. Nicméně vždy existuje někde poptávka po vybavení, což znamená, že pro něj existuje i trh." # todo: NEW TRANSLATION
 CHI_sell_lend_lease_tt: "Pokud máme §Y$CHI_soviet_support$§!: získáme §Y+100 $CIC_BANK_HEADER$§! měsíčně\n\nPokud máme §Y$CHI_american_support$§!: získáme §Y+150 $CIC_BANK_HEADER$§! měsíčně\n\n" # todo: NEW TRANSLATION
 CHI_international_instructors: "Mezinárodní instruktoři" # todo: NEW TRANSLATION
 CHI_international_instructors_desc: "Potřeba pilotů a posádek je obrovská a nemůžeme je cvičit dostatečně rychle. Přivítání více zahraničních instruktorů by urychlilo naše úsilí dostat více letadel do vzduchu." # todo: NEW TRANSLATION
 CHI_allocate_lend_lease: "Přidělit lend-lease" # todo: NEW TRANSLATION
 CHI_allocate_lend_lease_desc: "V současnosti existuje v Číně několik center moci, i když pouze jedno zastupuje národ v zahraničí. Můžeme tohoto výhody využít k rozhodování o tom, kdo dostane podporu a kdo tak bude mít vliv." # todo: NEW TRANSLATION
 CHI_allocate_lend_lease_tt: "Odemkne rozhodnutí snížit autonomii válečných pánů-subjektů pomocí §Ypěchotního vybavení§!" # todo: NEW TRANSLATION
 CHI_burma_campaign: "Kampaň v Barmě" # todo: NEW TRANSLATION
 CHI_burma_campaign_desc: "Naši spojenci se potýkají s problémy. [JAP.GetNameDefCap] pronikli hluboko a nyní kontrolují části Barmy. Ukážeme, že nejsme jen rozptýlení pro nepřítele, ale spolehlivý spojenec, který zasadí smrtelný úder." # todo: NEW TRANSLATION
 CHI_burma_campaign_trigger: "[BRM.GetName] ztratil alespoň jedno ze svých území nepříteli" # todo: NEW TRANSLATION
 CHI_indo_chinese_campaign: "Indočínská kampaň" # todo: NEW TRANSLATION
 CHI_indo_chinese_campaign_desc: "Máme dlouhou historii se jihovýchodní Asií a dnes se píše další kapitola. Vyzvedneme oblast z rukou [671.controller.GetNameDef], aby spojenecké síly mohly operovat svobodně." # todo: NEW TRANSLATION
 CHI_international_squadron: "Pozvat Létající tygry" # todo: NEW TRANSLATION
 CHI_international_squadron_desc: "Naši přátelé za mořem zorganizovali dobrovolnickou skupinu pilotů a zakoupili řadu moderních letadel, aby podpořili naše válečné úsilí. Měli bychom jejich iniciativu přivítat s otevřenou náručí." # todo: NEW TRANSLATION
 CHI_form_the_chinese_womens_national_war_relief_society: "Otevřít školy pro chudé" # todo: NEW TRANSLATION
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Mnozí přišli v našem boji proti imperialismu o hodně a musíme vyhovět jejich potřebám. Čínská ženská národní válečná pomocná společnost prokázala slibné výsledky a měla by být rozšířena pro větší účinnost." # todo: NEW TRANSLATION
 CHI_towards_a_professional_army: "K profesionální armádě" # todo: NEW TRANSLATION
 CHI_towards_a_professional_army_desc: "Naše armáda je rozsáhlá, ale její efektivita je sporná. Němečtí vojenskí poradci doporučili, abychom armádu zmenšili a soustředili se na vytvoření menší, lépe vybavené síly s vysokou morálkou a bojovou účinností." # todo: NEW TRANSLATION
 CHI_towards_a_popular_army: "K lidové armádě" # todo: NEW TRANSLATION
 CHI_towards_a_popular_army_desc: "Našim ozbrojeným silám chybí vybavení a výcvik, ale máme lidi. Uděláme z cizích vetřelců, kteří do nás narazí, ztroskotání na zdi vojáků, kterou je Národní revoluční armáda." # todo: NEW TRANSLATION
 CHI_the_hanoi_route: "Hanojská trasa" # todo: NEW TRANSLATION
 CHI_the_hanoi_route_desc: "Naše východní přístavy jsou zranitelné vůči [JAP.GetNameDef] a musíme přijmout preventivní opatření. Sestup z hor z Kunmingu do džunglí kolem Hanoje je těžká trasa, ale poskytla by našim dodávkám jistý oddech." # todo: NEW TRANSLATION
 CHI_form_saco: "Založit SACO" # todo: NEW TRANSLATION
 CHI_form_saco_desc: "Kdo chce zvítězit, musí znát svého nepřítele. Američané navrhují vytvoření Sino-American Cooperative Organization pro sdílení zpravodajství a pomoc při výcviku našich partyzánských jednotek." # todo: NEW TRANSLATION
 CHI_the_burma_road: "Burmská cesta" # todo: NEW TRANSLATION
 CHI_the_burma_road_desc: "Naši zahraniční spojenci prokázali ochotu nás materiálně podporovat, ale vojenský tlak ze strany [JAP.GetName] ztěžuje dodávky. Zřízení trasy přes Barmu by nám umožnilo zvýšit množství materiálu, který můžeme přijímat z jihozápadu." # todo: NEW TRANSLATION
 CHI_the_hump_sea: "The Hump" # todo: NEW TRANSLATION
 CHI_the_hump_sea_desc: "Vlaky, nákladní auta a lodě jsou fajn, když jde o dopravu materiálu, ale budoucnost je ve vzduchu. Se schopnými piloty bychom byli schopni přeletět Himálaje a přistát v Yunnanu, což by znamenalo, že nic nemůže naše dodávky zastavit." # todo: NEW TRANSLATION
 CHI_women_in_the_war_effort: "Nová role žen ve válečném úsilí" # todo: NEW TRANSLATION
 CHI_women_in_the_war_effort_desc: "Od hnutí 4. května se role žen ve společnosti navždy změnily. Přijetím modernity a lásky k vlasti by ženy měly také přispívat. Organizování ženských praporů a jejich integrace do ozbrojených sil nám velmi pomůže." # todo: NEW TRANSLATION
 CHI_the_sky_cannot_have_two_suns: "Na obloze nemohou být dvě slunce" # todo: NEW TRANSLATION
 CHI_the_sky_cannot_have_two_suns_desc: "Komunistická subverze ohrožuje samotné základy čínské společnosti. Pouze prokázáním naší nadřazenosti a zničením jejich věci Čína přežije sjednocená pod jedním praporem. Dvě slunce mohou zapadat, ale pouze jedno vyjde nad ránem." # todo: NEW TRANSLATION
 CHI_the_sky_cannot_have_two_suns_tt: "Každý válečný pán v naší frakci, který je také komunistický:\n   Přidat: §Y-10.00%§! vliv ve frakci" # todo: NEW TRANSLATION
 CHI_preemptive_strike: "Preemptivní úder" # todo: NEW TRANSLATION
 CHI_preemptive_strike_desc: "Každým dnem naši vnitřní nepřátelé sílí a spiklují proti naší autoritě. Nemůžeme už čekat, až se někdo pokusí uchopit moc v Číně, musíme jednat, musíme udeřit!" # todo: NEW TRANSLATION
 CHI_preemptive_strike_tt: "Získáme §Y$annex_everything$§! válečné cíle na každého [CHI.GetAdjective] válečného pána, který se nepřidal k [ROOT.GetFactionName] nebo odmítl naše požadavky stát se subjektem." # todo: NEW TRANSLATION
 CHI_tour_the_north: "Cesta na sever" # todo: NEW TRANSLATION
 CHI_tour_the_north_desc: "Hornaté vnitrozemské regiony se staly centrem komunistického pobuřování. To nesmíme dovolovat a měli bychom dát najevo svou přítomnost cestováním po provinciích." # todo: NEW TRANSLATION
 CHI_unlock_faction_goal_north_subjugated_tt: "Pokud je to první absolvovaný fokus turné, bude odemčen frakční cíl §Y$faction_goal_north_subjugated_name$§!." # todo: NEW TRANSLATION
 CHI_tour_the_west: "Cesta na západ" # todo: NEW TRANSLATION
 CHI_tour_the_west_desc: "V zemi hor a pouští, místě staré Hedvábné stezky, je daleko od sídel moci. [SOV.GetNameDefCap] šíří svůj vliv v tomto regionu a my zajistíme, že místní mocipáni budou vědět, kam mají upírat svou pozornost." # todo: NEW TRANSLATION
 CHI_unlock_faction_goal_west_subjugated_tt: "Pokud je to první absolvovaný fokus turné, bude odemčen frakční cíl §Y$faction_goal_west_subjugated_name$§!." # todo: NEW TRANSLATION
 CHI_tour_the_south: "Cesta na jih" # todo: NEW TRANSLATION
 CHI_tour_the_south_desc: "Jih Číny je rozmanitý a dynamický, často okno do světa. Místo, kde naše strana vznikla, v poslední době získalo větší autonomii, což je trend, který musíme obrátit. Měli bychom navštívit tyto provincie!" # todo: NEW TRANSLATION
 CHI_unlock_faction_goal_south_subjugated_tt: "Pokud je to první absolvovaný fokus turné, bude odemčen frakční cíl §Y$faction_goal_south_subjugated_name$§!." # todo: NEW TRANSLATION
 CHI_ma_clique_integration_cost: "Snižuje náklady na integraci pro [XSM.GetNameDef], [GSM.GetNameDef] a [NXM.GetNameDef] o §G[?ma_clique_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_warlord_integration_cost_reduction: "Snižuje náklady na §Ynátlak na válečné pány, aby se stali našimi subjekty§! o £faction_initiative_texticon §G-5%§! a £pol_power §G-50§!" # todo: NEW TRANSLATION
 CHI_shx_integration_cost: "Snižuje náklady na integraci pro [SHX.GetNameDef] o §G[?shx_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_snd_integration_cost: "Snižuje náklady na integraci pro [SND.GetNameDef] o §G[?snd_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_khm_integration_cost: "Snižuje náklady na integraci pro [KHM.GetNameDef] o §G[?khm_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_sik_integration_cost: "Snižuje náklady na integraci pro [SIK.GetNameDef] o §G[?sik_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_sic_integration_cost: "Snižuje náklady na integraci pro [SIC.GetNameDef] o §G[?sic_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_yun_integration_cost: "Snižuje náklady na integraci pro [YUN.GetNameDef] o §G[?yun_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_gxc_integration_cost: "Snižuje náklady na integraci pro [GXC.GetNameDef] o §G[?gxc_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_gdc_integration_cost: "Snižuje náklady na integraci pro [GDC.GetNameDef] o §G[?gdc_integration_cost_reduction|%G0]§!" # todo: NEW TRANSLATION
 CHI_victory_over_the_invaders: "Vítězství nad vetřelci" # todo: NEW TRANSLATION
 CHI_victory_over_the_invaders_desc: "Cizí vetřelci jsou poraženi a naše slavná Národní revoluční armáda stojí vítězně. Tato válka, a ještě důležitěji náš ctihodný vůdce [root.GetLeader], sjednotili naše roztříštěné provincie a lid v jeden národ pod bílým sluncem!" # todo: NEW TRANSLATION
 CHI_remove_guerilla_decisions_tt: "§ROdstranit§! rozhodnutí §Y$PRC_guerilla_warfare_sea_cat$§!" # todo: NEW TRANSLATION
 CHI_petition_territorial_restoration: "Žádat o obnovení území" # todo: NEW TRANSLATION
 CHI_request_territory_trigger_tt: "Jakýkoli kontrolovaný stát:\n      Je jádrem §Y[ROOT.GetNameWithFlag]§!\n      Správce: $is_literally_china_tt_NOT$\n      Musí platit jedno z následujícího:\n         Není vlastněn Správcem\n         Správce:\n            Současná vládnoucí strana je §Y[ROOT.GetRulingIdeology]§!" # todo: NEW TRANSLATION
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$" # todo: NEW TRANSLATION
 CHI_crush_the_communists: "Zničit [PRC.GetNameDef]" # todo: NEW TRANSLATION
 CHI_crush_the_communists_desc: "Nastal čas konečně dokončit to, co jsme kdysi začali; naprosté a totální zničení [PRC.GetNameDef]! Příliš dlouho jsme byli rozptylováni jinými věcmi, ale už nebudeme tolerovat, aby tato hrozba pokračovala!" # todo: NEW TRANSLATION
 CHI_request_handover_of_coastal_cities: "Požádat o předání pobřežních měst" # todo: NEW TRANSLATION
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$" # todo: NEW TRANSLATION
 CHI_a_generalissimo_for_all_of_china: "Generálissimus pro celou Čínu" # todo: NEW TRANSLATION
 CHI_a_generalissimo_for_all_of_china_desc: "Náš boj proti cizímu vetřelci byl nemocí kůže, ale naše vnitřní hrozba vždy byla nemocí srdce. Nemoc, se kterou jsme se nyní vypořádali, abychom mohli snít o budoucnosti." # todo: NEW TRANSLATION
 CHI_empower_the_mtac: "Posílit MTAC" # todo: NEW TRANSLATION
 CHI_empower_the_mtac_desc: "Komunita [ROOT.GetNameDef] směřuje k harmonii, ale práce ještě není dokončena. Komise pro mongolské a tibetské záležitosti dohlížela na vztahy s skupinami v naší zemi, ale mohla by mít rozšířenou roli. Přineseme revoluci našim soukmenovcům v zahraničí!" # todo: NEW TRANSLATION
 CHI_empower_the_mtac_tt: "Odemkne rozhodnutí přidat jádra státům [MON.GetFlag] §Y[MON.GetAdjective]§! a [TIB.GetFlag] §Y[TIB.GetAdjective]§!." # todo: NEW TRANSLATION
 CHI_unify_the_admissions_process: "Zjednotit přijímací proces" # todo: NEW TRANSLATION
 CHI_unify_the_admissions_process_desc: "Náš systém vyššího vzdělávání je rozdělen mezi několik míst a přijímací proces je komplikovaný a roztříštěný. Pokud přeorganizujeme proces do společné přijímací zkoušky, zajistíme místa pro každého způsobilého studenta." # todo: NEW TRANSLATION
 CHI_retreat_to_taiwan: "Ústup na Tchaj-wan" # todo: NEW TRANSLATION
 CHI_retreat_to_taiwan_desc: "Náš obnovený konflikt s [PRC.GetNameDef] se nemusí vyvíjet ve náš prospěch a ztrácíme půdu. Čím dál víc lidí vyjadřuje obavy a otevřeně doporučuje taktické stažení na Tchaj-wan, abychom obnovili síly a přežili." # todo: NEW TRANSLATION
 CHI_joining_the_international_community: "Mezinárodní společenství" # todo: NEW TRANSLATION
 CHI_joining_the_international_community_desc: "Příliš dlouho jsme se dívali dovnitř, což dalo ostatním příležitost nás využívat. Nyní musíme vyjít do světa a připojit se k těm, kdo usilují o svobodu, těm, kteří nás v našem nejhorším okamžiku podpořili!" # todo: NEW TRANSLATION
 CHI_a_world_freed_from_communism: "Svět osvobozený od komunismu" # todo: NEW TRANSLATION
 CHI_a_world_freed_from_communism_desc: "Fašismus zapálil svět, ale není to jediná ideologie, která ohrožuje lidstvo. Musíme dokončit misi, kterou jsme začali v naší vlastní zemi, a zbavit tento svět zlých myšlenek!" # todo: NEW TRANSLATION
 CHI_reclaim_the_north: "Znovu získat sever" # todo: NEW TRANSLATION
 CHI_reclaim_the_north_desc: "Z nucení jsme v minulosti museli vzdát nároků na velké území na severu. Ale věci se změnily a nyní jsme v mnohem silnější pozici - natolik silní, abychom znovu získali naše severní državy!" # todo: NEW TRANSLATION
 CHI_subjugate_korea: "$PRC_subjugate_korea$" # todo: NEW TRANSLATION
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$" # todo: NEW TRANSLATION
 CHI_strengthening_our_resolve: "Posílení našeho odhodlání" # todo: NEW TRANSLATION
 CHI_strengthening_our_resolve_desc: "Staré frakce se hádají a současné vedení není dost silné, aby nás sjednotilo. Je potřeba změna kurzu, protože Republika musí přetrvat, ne zaniknout." # todo: NEW TRANSLATION
 CHI_china_reborn: "Čína znovuzrozená" # todo: NEW TRANSLATION
 CHI_china_reborn_desc: "Myšlenky minulosti vedly jen k naší vykořisťování imperialisty. Je potřeba zásadní změna kurzu. Musíme přetvořit naši společnost novou ideologií. Zahájíme sérii kampaní, které nazveme Hnutím nového života." # todo: NEW TRANSLATION
 CHI_co_opt_the_koh_hsin_movement: "Kooptovat hnutí Koh-hsin" # todo: NEW TRANSLATION
 CHI_co_opt_the_koh_hsin_movement_tt: "Snižuje náklady protikomunistické kontra-infiltrace o §G25%§!" # todo: NEW TRANSLATION
 CHI_co_opt_the_koh_hsin_movement_desc: "Strana se stala příliš byrokratickou a zkorumpovanou a musíme vyčistit zkažené prvky. Přísnější linie není jen užitečná, ale klíčová pro naše národní přežití!" # todo: NEW TRANSLATION
 permanently_protected_from_infiltration: "Stát je trvale chráněn před infiltrací komunistických sil." # todo: NEW TRANSLATION
 CHI_mend_the_rift_with_hu: "Urovnat roztržku s Hu" # todo: NEW TRANSLATION
 CHI_mend_the_rift_with_hu_desc: "Staré soupeření mezi [ROOT.GetLeader] a Hu Hanminem oslabilo stranu dost dlouho. Hanminovo následnictví znamená, že má značný vliv, který by prospěje národu, pokud bychom se dokázali sjednotit." # todo: NEW TRANSLATION
 CHI_revive_the_western_hills_group: "Oživit skupinu Západních kopců" # todo: NEW TRANSLATION
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] byla dlouho ovlivňována zahraničními silami. Je potřeba návrat k tradici, kterou zastávali Lin Sen a Dai Jitao. Umožnilo by nám to realizovat Dr. Sunovy myšlenky tak, jak byly zamýšleny, bez zkreslení." # todo: NEW TRANSLATION
 CHI_reform_the_blue_shirts: "Reformovat Modré košile" # todo: NEW TRANSLATION
 CHI_reform_the_blue_shirts_desc: "Společnost praktik Tří principů lidu — Společnost modrých košil — působí téměř půl desetiletí, ale s omezenou účinností. Nezískala dostatečné pokrytí mezi obyčejnými lidmi a frakce nedosáhla svého plného potenciálu. Reformou organizace na lidovou frontu budeme čelit komunistům na jejich vlastním poli." # todo: NEW TRANSLATION
 modify_blue_shirts: "Upraví §Y$CHI_blue_shirt_society$§! následovně:" # todo: NEW TRANSLATION
 CHI_empower_the_bureau_of_investigation_and_statistics: "Posílit Úřad pro vyšetřování a statistiku" # todo: NEW TRANSLATION
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Od pradávna znalost nepřítele i sebe sama vítězí v bitvách. Potřebujeme organizaci schopnou získávat informace, které potřebujeme, a měli bychom rozšířit Národní úřad pro vyšetřování a statistiku." # todo: NEW TRANSLATION
 CHI_revise_the_national_curriculum: "Zrevidovat národní osnovu" # todo: NEW TRANSLATION
 CHI_revise_the_national_curriculum_desc: "S tak velkou zemí není překvapením, že existuje mnoho rozdílných postojů. Můžeme standardizovat a uspořádat náš vzdělávací systém tak, aby podporoval určité žádoucí chování." # todo: NEW TRANSLATION
 CHI_target_upper_society: "Zacílit na vyšší vrstvy společnosti" # todo: NEW TRANSLATION
 CHI_target_upper_society_desc: "Vrchní vrstva společnosti opustila správné hodnoty a stala se příliš zaměřenou na kosmopolitní zábavu, přičemž musí být příkladem mravního a ctnostného života pro obyčejné lidi. Jakmile tak učiní, můžeme pozvednout celý národ skrze obnovení ducha a překročit pouhé materiální bohatství." # todo: NEW TRANSLATION
 CHI_outlaw_opposition_parties: "Zákaz opozičních stran" # todo: NEW TRANSLATION
 CHI_outlaw_opposition_parties_desc: "Kuomintang byl téměř deset let dominantní, ale opoziční strany byly povoleny. Obáváme se, že národ stojí na rozcestí a budeme muset omezit opozici, dokud nevyřešíme [JAP.GetNameDef] a komunisty." # todo: NEW TRANSLATION
 CHI_seek_out_western_fascist_cooperation: "Hledat spolupráci se západem" # todo: NEW TRANSLATION
 CHI_seek_out_western_fascist_cooperation_desc: "Kvůli zahraničnímu vměšování v minulosti zaostáváme ve vývoji techniky. Ať už nám to připadá jakkoli odpudivé, může být rozumné hledat spolupráci se západními zeměmi nakloněnými naší věci, abychom dohnali ztrátu, dříve než jim otočíme stůl..." # todo: NEW TRANSLATION
 CHI_a_chapter_in_every_village: "Odbočka v každé vesnici" # todo: NEW TRANSLATION
 CHI_a_chapter_in_every_village_desc: "Naši Modré košile našly úspěch ve městech, ale většina obyvatel žije na venkově. Musíme rozšířit organizaci tak, aby byla zastoupena v každém městě, vesnici a osadě." # todo: NEW TRANSLATION
 CHI_secure_the_northern_front: "Zajistit severní frontu" # todo: NEW TRANSLATION
 CHI_secure_the_northern_front_desc: "Už jsme ztratili Mandžusko japonským, našeho zdaleka nejsilnějšího a nejnebezpečnějšího souseda. Musíme zajistit severní hranici, abychom mohli mít Japonsko pod dohledem a ujistit se, že je nenapadne další expanze na jih..." # todo: NEW TRANSLATION
 CHI_a_party_unified: "Jednotná strana" # todo: NEW TRANSLATION
 CHI_a_party_unified_desc: "Disciplínou, morálkou a ctností jsme vykovali jednotu v naší straně. Malicherné hádky a rozdělení jsou za námi a postupujeme vpřed pod modrým praporem a bílým sluncem. Kupředu k definitivnímu vítězství nad všemi nepřáteli, vnitřními i vnějšími!" # todo: NEW TRANSLATION
 CHI_a_party_unified_tt: "§ROdeslání Čankajšeka do Kantonu během Liangguang incidentu povede k jeho dřívější smrti.§!" # todo: NEW TRANSLATION
 CHI_a_popular_movement: "Lidové hnutí" # todo: NEW TRANSLATION
 CHI_a_popular_movement_desc: "Nová kapitola v naší historii vyžaduje novou organizaci. Všichni budou vědět, že my jako lid jsme vlna, která smývá starou společnost a činí z každého člena součást většího celku." # todo: NEW TRANSLATION
 CHI_a_popular_movement_trigger: "§YKorupce v ozbrojených silách§! Faktor branné povinnosti je větší než §Y0%§!" # todo: NEW TRANSLATION
 CHI_integrate_the_hongmen: "Integrovat obranné skupiny" # todo: NEW TRANSLATION
 CHI_integrate_the_hongmen_desc: "Čína je plná skupin, které vznikly, aby se bránily útlaku dynastie Čching. Od Xinhai revoluce ztratily svůj účel a vydaly se různými směry. Můžeme jim znovu dát smysl začleněním, nebo napodobit jejich organizaci a praktiky." # todo: NEW TRANSLATION
 CHI_ban_immoral_entertainment: "Zakázat nemorální zábavu" # todo: NEW TRANSLATION
 CHI_ban_immoral_entertainment_desc: "Dekadentní formy zábavy se rozšířily k nám a znečistily naše mravní hodnoty. Měli bychom je zakázat ve prospěch atletických a uměleckých domácích forem a zřídit týmy, které to budou vynucovat." # todo: NEW TRANSLATION
 CHI_develop_counterinsurgency_tactics: "Taktiky proti povstalcům" # todo: NEW TRANSLATION
 CHI_develop_counterinsurgency_tactics_desc: "Partyzáni operují nekonvenčními, nepredvídatelnými způsoby a musíme se naučit, jak jim čelit. Měli bychom organizovat komise a skupiny k rozvoji technik a adaptací na novou podobu války." # todo: NEW TRANSLATION
 CHI_develop_counterinsurgency_tactics_tt: "Způsobí, že §Y$CHI_counter_infiltration_measures$§! bude stát §Gpolovičně§! tolik" # todo: NEW TRANSLATION
 CHI_a_brotherhood_for_china: "Bratrstvo pro Čínu" # todo: NEW TRANSLATION
 CHI_a_brotherhood_for_china_desc: "Pro mnoho lidí jsou Modré košile banda brutů narušujících klid. Jejich vůdce Dai Li si ji však představuje jako bratrstvo, a to je názor, který můžeme převzít k posílení jednoty." # todo: NEW TRANSLATION
 CHI_nationalize: "Znacionalizovat!" # todo: NEW TRANSLATION
 CHI_nationalize_desc: "Jsme v kritickém čase pro naši stranu, národ a lidi, takže soukromé zájmy musí ustoupit národní nutnosti. Pod naším přímým vedením využijeme tyto továrny na maximální efekt!" # todo: NEW TRANSLATION
 CHI_militarize: "Militarizovat!" # todo: NEW TRANSLATION
 CHI_militarize_desc: "Naše populace se stala lhostejnou ke svému místu v dějinách a je třeba ji probudit. Učiníme, aby pocítili zápal revoluce a připravíme je k zničení nepřátel, domácích i zahraničních." # todo: NEW TRANSLATION
 CHI_militarize_tt: "Milice Modrých košil budou zřízeny ve všech současných i budoucích státech s §Y$CHI_infiltrated_state_3$§!" # todo: NEW TRANSLATION
 CHI_productive: "Produktivně!" # todo: NEW TRANSLATION
 CHI_productive_desc: "Nečinné ruce nic nevytvoří! Lenost nás nejen zdržuje, ale také pomáhá nepříteli. Pasivní a apatické je třeba potírat, pokud chceme jako strana zvítězit!" # todo: NEW TRANSLATION
 CHI_enforce__virtues: "Prosazovat ctnosti" # todo: NEW TRANSLATION
 CHI_enforce__virtues_desc: "Lidé stále promrhávají čas pošetilými a bezvýznamnými činnostmi, místo aby se zdokonalovali pro dobro strany a národa. V prosazování jsme byli příliš laxní, a musíme zdvojnásobit úsilí." # todo: NEW TRANSLATION
 CHI_whampoa_ideological_primacy: "Ideologická převaha Whampoa" # todo: NEW TRANSLATION
 CHI_whampoa_ideological_primacy_desc: "Z Whampoa naši důstojníci nevozí jen zbraně, ale i zásady. Na rozdíl od učení jiných škol jsou zásady Whampoa důvěryhodné. Měli bychom veškeré ideologické školení soustředit přes tuto akademii, abychom posílili národ jako celek." # todo: NEW TRANSLATION
 CHI_postpone_the_tutelage: "Odložit poručnictví" # todo: NEW TRANSLATION
 CHI_postpone_the_tutelage_desc: "Ačkoliv cílem zůstává demokracie, nyní není ten pravý okamžik a současná krize vyžaduje zvláštní opatření. Musíme národ provést nebezpečím, než demokracie rozkvete." # todo: NEW TRANSLATION
 CHI_postpone_the_tutelage_tt: "Odemkne rozhodnutí k §YPřeškolení§! určitých §Ygenerálů válečných pánů§! jakmile budou kliky dobyty" # todo: NEW TRANSLATION
 CHI_second_father_of_the_nation: "Druhý otec národa" # todo: NEW TRANSLATION
 CHI_second_father_of_the_nation_desc: "Dr. Sun Jat-sen nám umožnil svrhnout okovy dynastie Čching a vždy bude Prvním otcem našeho národa. Generálissimus Čankajšek očistil stranu od komunistů a za to bude vždy vzpomínán jako Druhý otec." # todo: NEW TRANSLATION
 CHI_weaponise_the_faithful: "Ozbrojit věřící" # todo: NEW TRANSLATION
 CHI_weaponise_the_faithful_desc: "Ti, kdo věří nejupřímněji, budou bojovat nejzuřivěji. Momentálně pro ně nemáme vyústění, ale můžeme jej vytvořit a postavit je v první linii. Jejich oddanost se stane naší nejostřejší čepelí, která sekne každého nepřítele." # todo: NEW TRANSLATION
 CHI_political_advisors_in_every_division: "Politickí poradci v každé divizi" # todo: NEW TRANSLATION
 CHI_political_advisors_in_every_division_desc: "Armáda brání stát, dokud tomu tak je. Příliš často stát padl do rukou těch, kteří mají zbraně, ale to nám se nesmí stát. Politickí důstojníci by pomáhali motivovat naše ozbrojené síly k správnému jednání." # todo: NEW TRANSLATION
 CHI_an_alternative_rooted_in_tradition: "Alternativa zakořeněná v tradici" # todo: NEW TRANSLATION
 CHI_an_alternative_rooted_in_tradition_desc: "Liberální a komunistické ideje jsou cizí koncepty, které v [ROOT.GetAdjective] národu nemají smysl. Jen něco našeho vlastního původu může přinést prosperitu a hrdost na naše břehy." # todo: NEW TRANSLATION
 CHI_an_alternative_rooted_in_tradition_tt: "Zvyšuje náklady infiltrace pro [PRC.GetNameDefCap] o: §G+25%§!" # todo: NEW TRANSLATION
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$" # todo: NEW TRANSLATION
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$" # todo: NEW TRANSLATION
 CHI_put_an_end_to_PRC: "Ukončit [PRC.GetNameDef]" # todo: NEW TRANSLATION
 CHI_put_an_end_to_PRC_desc: "To, co nám skutečně brání sjednotit celou Čínu, jsou ti otravní komunisté ukrývající se v horách pod vedením [PRC.GetLeader]. Dokud existují, nebude sjednocená Čína. Vnitřní nepřátelé nás oslabují, slabost přivolává cizí agresi a cizí agrese ohrožuje naši suverenitu. Proto je naší povinností ukončit [PRC.GetNameDef]!" # todo: NEW TRANSLATION
 CHI_reject_the_nine_powers: "Odmítnout Devět mocností" # todo: NEW TRANSLATION
 CHI_reject_the_nine_powers_desc: "Smlouvy vynucené nám cizinci byly uvaleny v době slabosti, ale nyní je můžeme odmítnout. Ať každý signatář ví: Cizincům nic nedlužíme!" # todo: NEW TRANSLATION
 CHI_setting_a_new_standard: "Nastavit nový standard" # todo: NEW TRANSLATION
 CHI_setting_a_new_standard_desc: "Naše armáda byla příliš ovlivněna západním myšlením a doktrínami, ale jsme zemí Sun-c', ne Clausewitze. Prostřednictvím strukturálních změn a ideologické práce jsme přetvořili naše ozbrojené síly k obrazu našemu." # todo: NEW TRANSLATION
 CHI_eternal_revolution: "Věčná revoluce" # todo: NEW TRANSLATION
 CHI_eternal_revolution_desc: "Naše úspěchy ukázaly účinnost našeho systému proti starým a cizím myšlenkám. Revoluční oheň hoří v srdci každého krajana a musíme jej využít k dalšímu šíření revoluce." # todo: NEW TRANSLATION
 CHI_eternal_revolution_tt: "Umožní §Yvyhlásit válečné zóny§! v §Ynárokovaných státech§!" # todo: NEW TRANSLATION
 CHI_reclaim_what_was_lost: "Vrátit, co bylo ztraceno" # todo: NEW TRANSLATION
 CHI_reclaim_what_was_lost_desc: "Čchingové zdědili největší říši, jakou jsme kdy viděli, a rozházeli ji ve prospěch cizích mocností. Přineslo nám to ostudu jako lidu, národu i straně. Musíme napravit tuto křivdu a obnovit důstojnost Číny." # todo: NEW TRANSLATION
 CHI_bring_the_wayward_back_into_the_fold: "Přivést bloudící zpět do řad" # todo: NEW TRANSLATION
 CHI_bring_the_wayward_back_into_the_fold_desc: "Od Xinhai revoluce byli někteří z našich bratří uvedeni na scestí. Bylo jim řečeno, že budou lépe odděleni od kolektivu. Je čas je vrátit zpět do řad." # todo: NEW TRANSLATION
 CHI_retake_coastal_cities: "Znovu získat pobřežní města" # todo: NEW TRANSLATION
 CHI_retake_coastal_cities_desc: "Příliš dlouho nám západní imperialisté vnucovali svou vůli. Je čas konečně získat zpět, co bylo ukradeno. [326.GetName], [729.GetName] a [728.GetName] musí opět patřit do našeho království!" # todo: NEW TRANSLATION
 CHI_a_new_middle_kingdom: "Nové Střední království" # todo: NEW TRANSLATION
 CHI_a_new_middle_kingdom_desc: "V minulých dobách jsme byli bodem, kolem kterého se svět otáčel. To nás izolovalo od světa a nechalo nás za dobami. Tentokrát to nezopakujeme; určíme si vlastní osud a osudy jiných." # todo: NEW TRANSLATION
 CHI_remove_infiltration_decisions_tt: "§ROdstranit§! §Y$PRC_infiltration_sea_cat$§! rozhodnutí" # todo: NEW TRANSLATION
 CHI_the_southern_mandate: "Jižní mandát" # todo: NEW TRANSLATION
 CHI_the_southern_mandate_desc: "Na jihu leží země bohaté na zdroje a lid našeho kmene. Máme právo na tyto země z našich dávných vazeb a je čas pochodovat na jih." # todo: NEW TRANSLATION
 CHI_the_northern_mandate: "Severní mandát" # todo: NEW TRANSLATION
 CHI_the_northern_mandate_desc: "Na severu našich zemí leží prázdná pustina, drahokam v surovém stavu, který plýtvá [SOV.GetNameDef]. Jen ti, kdo vidí zemi v jejím skutečném potenciálu, by ji měli držet — a to my jsme." # todo: NEW TRANSLATION
 CHI_the_greater_game: "Velká hra" # todo: NEW TRANSLATION
 CHI_the_greater_game_desc: "Imperialisté hráli svou hru ve Střední Asii, ale v regionu jen utrpěli úrazy. Je čas vyrazit na západ a znovu převedenout naše armády přes stepi." # todo: NEW TRANSLATION
 CHI_cradle_of_civilization: "Kolébka civilizace" # todo: NEW TRANSLATION
 CHI_cradle_of_civilization_desc: "Ze zakalených vod Žluté řeky vzešla civilizace, která formovala lidstvo. Říše povstávají a padají, ale sláva starověké Číny září navěky a tak bude i naše nadřazenost." # todo: NEW TRANSLATION
 CHI_cradle_of_civilization_tt: "Odemkne rozhodnutí integrovat §Yasijské§! státy, které jsou §Ynárokované§! námi při dosažení dostatečné úrovně §YCompliance§!" # todo: NEW TRANSLATION
 CHI_military_affairs_commission_sea: "Komise pro vojenské záležitosti" # todo: NEW TRANSLATION
 CHI_military_affairs_commission_sea_desc: "Základem efektivní armády je správné vrchní velení. Jako Komise pro vojenské záležitosti, nejvyšší organizace pro obranu národa, bychom měli zajistit její kompetenci." # todo: NEW TRANSLATION
 CHI_set_up_an_nco_school: "Zřídit školu pro poddůstojníky" # todo: NEW TRANSLATION
 CHI_set_up_an_nco_school_desc: "Velká část naší armády postrádá formální vzdělání, což by u běžného vojáka bylo omluvitelné, ale stává se to problémem při postupu hodností. Potřebujeme systém na výcvik poddůstojníků, abychom zajistili kvalitu." # todo: NEW TRANSLATION
 CHI_formalize_field_promotions: "Formalizovat polní povýšení" # todo: NEW TRANSLATION
 CHI_formalize_field_promotions_desc: "V ideálním světě bychom měli plně vycvičenou a vzdělanou armádu. Toto není ten svět. V naší současné situaci je prioritou dostat vojáky na frontu co nejrychleji. Zřídíme program, který najde mezi prostými vojáky ty, kdo mohou vést své druhy vpřed." # todo: NEW TRANSLATION
 CHI_crackdown_on_corruption_in_recruitment: "Razie proti korupci v náboru" # todo: NEW TRANSLATION
 CHI_crackdown_on_corruption_in_recruitment_desc: "Od založení republikánské armády jsou v náboru systémové problémy. Lidé si kupovali vyvázání ze služby a kreativní účetnictví bylo používáno k zpronevěře platů. To musí skončit, pokud chceme přežít nápor moderního světa — na neefektivitě není místo." # todo: NEW TRANSLATION
 CHI_form_the_combined_logistics_command: "Zřídit Sjednocené logistické velení" # todo: NEW TRANSLATION
 CHI_form_the_combined_logistics_command_desc: "Nyní, když byla armáda reorganizována a efektivně řeší hrozby, narážíme na další problémy. Ačkoliv se logistická situace zlepšila, naše ozbrojené síly postrádají koordinaci v distribučních systémech. Musíme to okamžitě napravit!" # todo: NEW TRANSLATION
 CHI_reorganise_the_train: "Reorganizovat zásobování" # todo: NEW TRANSLATION
 CHI_reorganise_the_train_desc: "Naše zásobovací organizace se nikdy nevyvinula do rozsahu či složitosti, kterou potřebujeme. Důkladná reorganizace by nás posílila a umožnila nasadit více jednotek do boje." # todo: NEW TRANSLATION
 CHI_rely_on_locals: "Spoléhat se na místní" # todo: NEW TRANSLATION
 CHI_rely_on_locals_desc: "Zřídit plnou organizaci pro použití našimi silami je komplikované, časově náročné a drahé. Historie nám ukazuje alternativu — proč přepravovat to, co lze najít lokálně. Pokud se spolehněme na farmáře a dělníky téhle země, můžeme vyrovnat nedostatky systému." # todo: NEW TRANSLATION
 CHI_focus_on_meritocratic_principles: "Zaměřit se na meritokratické principy" # todo: NEW TRANSLATION
 CHI_focus_on_meritocratic_principles_desc: "Kumpánství, úplatky a korupce jsou morovým úkazem neefektivní armády. Tyto zlořády byly v našich silách příliš přítomné a to se musí změnit. Zřízení struktur, které povyšují nejzasloužilejší jednotlivce na správná místa, zajistí vítězství." # todo: NEW TRANSLATION
 CHI_focus_on_meritocratic_principles_tt: "Umožní ručně odstranit Armádního ducha §YWhampoa Primacy§!" # todo: NEW TRANSLATION
 CHI_protracted_warfare: "Prodloužená válka" # todo: NEW TRANSLATION
 CHI_protracted_warfare_desc: "Od té doby, co [JAP.GetNameDef] porazilo Rusko, lidé věří, že rychlá, agresivní akce je cestou k vítězství. To vedlo k armádě bez vytrvalosti; pokud jim odepřeme rychlé vítězství, jejich jednotky se rychle rozpadnou." # todo: NEW TRANSLATION
 CHI_decisive_battles: "Rozhodující bitvy" # todo: NEW TRANSLATION
 CHI_decisive_battles_desc: "Ne všechna vítězství mají stejnou váhu, jak ukázalo [JAP.GetNameDef] v roce 1905. Měli bychom soustředit síly na vyhrávají klíčová střetnutí tím, že převezmeme iniciativu a zaútočíme na Mandžusko." # todo: NEW TRANSLATION
 CHI_invest_in_mountain_guns: "Investovat do horských děl" # todo: NEW TRANSLATION
 CHI_invest_in_mountain_guns_desc: "Naše krajina není snadno průchodná a přesouvání tradičního těžkého dělostřelectva je v ní obtížné. Děla, která lze rozebrat, jsou přirozeným řešením a hodnou investice." # todo: NEW TRANSLATION
 CHI_repurpose_fort_artillery: "Přeúčelovat pevnostní dělostřelectvo" # todo: NEW TRANSLATION
 CHI_repurpose_fort_artillery_desc: "Válka už není o uzamčených klíčových pevnostech, konec poslední velké války to ukázal. Ačkoliv stavby nemusí mít velkou hodnotu, dělostřelectvo v nich stále může pálit na nepřítele." # todo: NEW TRANSLATION
 CHI_repurpose_fort_artillery_tt: "§RNeovládáte žádné pevnosti k rozebrání§!" # todo: NEW TRANSLATION
 CHI_fund_the_marine_corp: "Financovat námořní pěchotu" # todo: NEW TRANSLATION
 CHI_fund_the_marine_corp_desc: "Naše armády jsou obrovské a jejich síla je nezpochybnitelná, ale mohou být neobratné při nesprávném použití. Specializovaný sbor profesionální námořní pěchoty vycvičený k obraně pobřeží by byl mnohonásobně cennější než počet obyčejných jednotek a při vhodné chvíli by promítl naši sílu na moři." # todo: NEW TRANSLATION
 CHI_the_4_defence_areas: "Čtyři obranné oblasti" # todo: NEW TRANSLATION
 CHI_the_4_defence_areas_desc: "Chceme‑li úspěšně bránit náš národ, je nezbytný komplexní plán. Rozdělíme zemi na čtyři zóny a pro každou jmenujeme odpovídajícího velitele; to zaručí místní bezpečnost a efektivní odpor." # todo: NEW TRANSLATION
 CHI_defence_in_depth: "Hloubková obrana" # todo: NEW TRANSLATION
 CHI_defence_in_depth_desc: "Správná obrana nemůže být statická a musíme to začlenit do naší strategie. Víme, že [JAP.GetAdjective] nemá vytrvalost, takže čím déle je dokážeme zatáhnout, tím lépe. Přílivy a odlivy boje by neměly protrhnout hráze, kterými jsou naše ozbrojené síly." # todo: NEW TRANSLATION
 CHI_prepare_the_war_zones: "Připravit válečné zóny" # todo: NEW TRANSLATION
 CHI_prepare_the_war_zones_desc: "Musíme reorganizovat armády po regionálních liniích, abychom věděli, kdo má odpovědnost za kterou oblast. To nám umožní plánovat vhodné operace pro danou oblast a maximalizovat šanci na průlom." # todo: NEW TRANSLATION
 CHI_guerrilla_warfare: "Partyzánská válka" # todo: NEW TRANSLATION
 CHI_guerrilla_warfare_desc: "Konvenční válka nám dovolí vzdorovat do určité míry, ale boj na naší půdě umožňuje nekonvenční metody. Infiltrace států držených nepřítelem a ničení zadních linií je způsob boje, na který se [JAP.GetNameDef] vůbec nepřipravilo." # todo: NEW TRANSLATION
 CHI_guerrilla_warfare_tt: "Odemkne §Y$PRC_guerilla_warfare_sea_cat$§! rozhodnutí" # todo: NEW TRANSLATION
 CHI_rapidity_is_the_essence_of_war: "Rychlost je podstatou války" # todo: NEW TRANSLATION
 CHI_rapidity_is_the_essence_of_war_desc: "Rychlost a překvapení jsou naše nejlepší zbraně a naučit se je využívat bude zásadní v moderní válce. Odvážné a rychlé manévry udrží nepřítele v nerovnováze a umožní nám udeřit hlouběji s menším odporem." # todo: NEW TRANSLATION
 CHI_organise_the_200th_division: "Zorganizovat 200. divizi" # todo: NEW TRANSLATION
 CHI_organise_the_200th_division_desc: "Pancéřované síly jsou největší vojenskou inovací tohoto století a bohužel zaostáváme. Založení pancéřované divize a jmenování vhodného velitele bude multiplikátorem síly, který připraví cestu k vítězství." # todo: NEW TRANSLATION
 CHI_organise_the_200th_division_tt: "Získejte jednu elitní §YPancéřovanou§! jednotku v [ROOT.capital.GetName]" # todo: NEW TRANSLATION
 CHI_motorise_our_infantry: "Motorizovat naši pěchotu" # todo: NEW TRANSLATION
 CHI_motorise_our_infantry_desc: "Naše zásoby mužstva jsou rozsáhlé a vždy byly pramenem naší síly. Moderní motorová přeprava dává obyčejnému vojákovi schopnost dostat se do boje rychleji a udeřit tvrdě. Muž na správném místě s puškou v ruce bude vždy účinný." # todo: NEW TRANSLATION
 CHI_bog_them_down_in_the_centre: "Zaseknout je uprostřed" # todo: NEW TRANSLATION
 CHI_bog_them_down_in_the_centre_modify: "Upraví bonus z §Y$CHI_bog_them_down$§! takto: " # todo: NEW TRANSLATION
 CHI_bog_them_down_in_the_centre_desc: "Víme, že nemůžeme zastavit [JAP.GetNameDef] na hranici, a proto musíme pečlivě zvolit jinou obrannou linii. Soustředění se kolem Jangc‑ťiangu by bylo efektivní pro zadržení útočníků a učinilo by z oblasti páku pro naši obranu. Plánování obrany pro konkrétní oblasti však jde dál." # todo: NEW TRANSLATION
 CHI_appear_where_you_are_not_expected: "Objevit se tam, kde vás nečekají" # todo: NEW TRANSLATION
 CHI_appear_where_you_are_not_expected_desc: "Žádný úspěšný velitel nikdy neudeřil tam a tak, jak to protivník očekával. Klamání je základem války a musíme vždy vypadat slabě, když jsme silní, a silně, když jsme slabí." # todo: NEW TRANSLATION
 CHI_declare_war_zone_modify: "Upraví bonus z §Y$CHI_declare_war_zone$§! takto: " # todo: NEW TRANSLATION
 CHI_relocate_factories_from_the_coast: "Přesunout továrny z pobřeží" # todo: NEW TRANSLATION
 CHI_relocate_factories_from_the_coast_desc: "Máme vážné strategické dilema. Naše průmyslové centry jsou podél pobřeží a hrozí, že padnou do rukou nepřítele. Bez výroby nebude odpor dlouho udržitelný. Přesuneme výrobu do vnitrozemí, kde ji budeme moci uchovat v bezpečí." # todo: NEW TRANSLATION
 CHI_relocate_factories_from_the_coast_tt: "Umožní přesun §YMIOs§! a §YTováren§!" # todo: NEW TRANSLATION
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Umožní přesun §YTováren§!" # todo: NEW TRANSLATION
 CHI_state_aa: "Štít směrem k nebi" # todo: NEW TRANSLATION
 CHI_state_aa_desc: "V tomhle novém světě útočí nepřítel nejen ze země a moře, ale i ze vzduchu. Připravit se na nápor, který nevyhnutelně přijde z nebe, tím, že naše děla nasměrujeme vzhůru, bude zásadní, chceme‑li odrazit vetřelce." # todo: NEW TRANSLATION
 CHI_coastal_forts: "Zeď do moře" # todo: NEW TRANSLATION
 CHI_coastal_forts_desc: "Zatímco cizí vetřelci a jejich loutky zaútočí nejprve ze severu, můžeme si být jisti, že nakonec udeří i z moře. Budeme připraveni je v okamžiku, kdy vkročí na naši půdu, zahnat zpět do moře." # todo: NEW TRANSLATION
 CHI_salvage_enemy_equipment: "Získat nepřátelské vybavení" # todo: NEW TRANSLATION
 CHI_salvage_enemy_equipment_desc: "Potřeby Národní revoluční armády jsou pro náš průmysl nesytitelné. Naše jednotky by mohly částečně vyrovnat ten rozdíl znovupoužitím toho, co najdou v nepřátelských táborech." # todo: NEW TRANSLATION
 CHI_salvage_enemy_equipment_random_generals_tt: "§YPět§! náhodně vybraných vojenských vůdců získá §YScavenger§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§! " # todo: NEW TRANSLATION
 CHI_commemorate_the_labour_corps: "Uctít pracovní sbory" # todo: NEW TRANSLATION
 CHI_commemorate_the_labour_corps_desc: "Naši lidé odcestovali do zámoří a dřeli, aby získali uznání našeho národa, projevivše pilnost na bojištích velké války. Zatímco [ENG.GetAdjective] a [FRA.GetAdjective] na ně zapomněli, my ne — uctíme jejich práci a převezmeme jejich zkušenosti." # todo: NEW TRANSLATION
 CHI_utilise_the_terrain: "Využít terén" # todo: NEW TRANSLATION
 CHI_utilise_the_terrain_desc: "Naše divize nejsou vybaveny nejnovější výzbrojí ani nemají jednotný standard výcviku, ale pokud něčemu rozumíme, tak je to naše vlastní země. Můžeme využít každou vodní cestu, kopec a pole ve svůj prospěch a učinit z invaze žijící peklo." # todo: NEW TRANSLATION
 CHI_train_for_asymmetry: "Cvičit pro asymetrii" # todo: NEW TRANSLATION
 CHI_train_for_asymmetry_desc: "Válka nikdy není fér a nemůžeme to očekávat. Existují mocnější armády, které se nás pokusí podrobit, a musíme najít způsoby, jak vyrovnat šance. Trénink naší armády a jejích velitelů na objevování nových způsobů boje bude těžký, ale přínosný." # todo: NEW TRANSLATION
 CHI_train_for_asymmetry_guerilla_cost_tt: "§GPolovinu nákladů§! pro přijímání §Y$PRC_guerilla_warfare_sea_cat$§! rozhodnutí" # todo: NEW TRANSLATION
 CHI_train_for_asymmetry_random_generals_tt: "§YTři§! náhodně vybraní vojenskí vůdci získají §YPartyzánský bojovník§!: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!" # todo: NEW TRANSLATION
 CHI_know_thy_enemy: "Poznej svého nepřítele" # todo: NEW TRANSLATION
 CHI_know_thy_enemy_desc: "Musíme umět najít body v nepřátelských řadách, kde můžeme uplatnit sílu a využít průlomy." # todo: NEW TRANSLATION
 CHI_know_thy_enemy_tt: "Odemkne vylepšenou verzi 'Force Attack', která při útoku neztrácí opevnění." # todo: NEW TRANSLATION
 CHI_know_thy_self: "Poznej sebe sama" # todo: NEW TRANSLATION
 CHI_know_thy_self_desc: "Porozumění nepříteli přinese vítězství, ale konečné vítězství může přijít jen skrze znalost vlastních schopností. Zavedení procesů pro přísné sebehodnocení odhalí naše slabiny — ale i síly." # todo: NEW TRANSLATION
 CHI_river_crossing_studies: "Studie přechodů řek" # todo: NEW TRANSLATION
 CHI_river_crossing_studies_desc: "Čína je země velkých řek a každá armáda, která v ní bude operovat, se musí naučit bojovat přes ně. Máme vynikající příležitost se z toho poučit a aplikovat získané poznatky — poznatky, které nám pomohou vyhnat vetřelce a přenést boj do jejich zemí." # todo: NEW TRANSLATION
 CHI_armoured_car_tactics: "Taktiky obrněných automobilů" # todo: NEW TRANSLATION
 CHI_armoured_car_tactics_desc: "Většina armád má snahu vyrábět stále těžší obrněné jednotky v závodě průmyslové síly. Avšak není efektivní používat sekeru, když je potřeba nůž." # todo: NEW TRANSLATION
 CHI_serve_the_country_with_utmost_loyalty: "Sloužit zemi s nejvyšší věrností" # todo: NEW TRANSLATION
 CHI_serve_the_country_with_utmost_loyalty_desc: "Prokázali jsme nepříteli naši sílu a zastavili jej v jeho stopách. Díky neochvějné oddanosti a službě národu nebude žádný vetřelec schopen nás podrobit!" # todo: NEW TRANSLATION
 CHI_the_well_timed_swoop_of_a_falcon: "Dobře načasovaný vzlet sokola" # todo: NEW TRANSLATION
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Ovládli jsme umění udeřit a zničit nepřítele. Od vyhnání vetřelců až po útok v jejich domovině — stará moudrost platí i dnes, když kráčíme za vítězstvím!" # todo: NEW TRANSLATION
 CHI_rocaf: "Posílit letectvo Kuomintangu" # todo: NEW TRANSLATION
 CHI_rocaf_desc: "Abychom zabezpečili nebe [ROOT.GetName] a promítli sílu za hranice, musíme posílit letectvo. Investice do doktríny a technické odbornosti vytvoří základy moderní letecké složky schopné čelit jakémukoli nepříteli." # todo: NEW TRANSLATION
 CHI_officialize_the_rocaf: "Oficiálně ustanovit letectvo Republiky Číny" # todo: NEW TRANSLATION
 CHI_officialize_the_rocaf_desc: "Letecké síly byly příliš dlouho neoficiálním útvarem. Nyní, s technologickým a taktickým pokrokem, který jsme učinili, je bezpečné reorganizovat Komisi pro záležitosti letectva na Velitelství leteckých sil. ROCAF bude plně samostatnou složkou ozbrojených sil, nezávislou na armádě a námořnictvu." # todo: NEW TRANSLATION
 CHI_bring_the_war_home: "Přineste válku domů" # todo: NEW TRANSLATION
 CHI_bring_the_war_home_desc: "Naši nepřátelé se musí naučit, že žádná část jejich území není mimo dosah. Cíleným bombardováním a psychologickou válkou udeříme hluboko a narušíme nepřátelskou vůli bojovat." # todo: NEW TRANSLATION
 CHI_bring_the_war_home_tt: "Odemkne následující nájezdy:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]" # todo: NEW TRANSLATION
 CHI_projecting_power: "Projekce moci" # todo: NEW TRANSLATION
 CHI_projecting_power_desc: "Rozšířením našeho leteckého dosahu za čelní linie se připravujeme udeřit, kde se naskytne příležitost. Projekce letecké síly už není ambicí, ale strategickou nutností." # todo: NEW TRANSLATION
 CHI_strike_at_what_is_weak: "Udeřte na to, co je slabé" # todo: NEW TRANSLATION
 CHI_strike_at_what_is_weak_desc: "Nebudeme čelit síle přímo. Naše doktrína musí zdůrazňovat cílení na nejzranitelnější body nepřítele s přesností a vytrvalostí." # todo: NEW TRANSLATION
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "Vítr, který se zvedne ve dne, vydrží dlouho" # todo: NEW TRANSLATION
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Dlouhodobé bombardování za denního světla nabízí stabilní, metodický přístup k letecké válce. Musíme využít viditelnost a koordinaci k účinným úderům." # todo: NEW TRANSLATION
 CHI_but_a_night_breeze_soon_falls: "Ale noční vánek brzy opadne" # todo: NEW TRANSLATION
 CHI_but_a_night_breeze_soon_falls_desc: "Noční operace mohou být plné rizik, ale s lepším výcvikem mohou naši piloti minimalizovat ztráty pod ochranou tmy. Nepřítel nás nikdy neuvidí přicházet..." # todo: NEW TRANSLATION
 CHI_escort_efficiency: "Efektivita eskorty" # todo: NEW TRANSLATION
 CHI_escort_efficiency_desc: "Stíhací eskorta je štítem pro naše bombardéry. Zlepšení koordinace a pokrytí zajistí, že se více letadel vrátí na základnu vcelku, připraveno na další let." # todo: NEW TRANSLATION
 CHI_controlling_our_skies: "Kontrola našich obloh" # todo: NEW TRANSLATION
 CHI_controlling_our_skies_desc: "Než budeme dominovat v zahraničí, musíme ovládat oblohu doma. Disciplínovaná síť protivzdušné obrany je páteří národní bezpečnosti." # todo: NEW TRANSLATION
 CHI_interception_detection: "Včasná detekce" # todo: NEW TRANSLATION
 CHI_interception_detection_desc: "Včasná detekce nám umožní udeřit dříve než nepřítel. Zlepšíme náš radarový a pozorovací systém, abychom získali tento kritický náskok." # todo: NEW TRANSLATION
 CHI_focus_on_positional_advantage: "Zaměření na poziční výhodu" # todo: NEW TRANSLATION
 CHI_focus_on_positional_advantage_desc: "Vzdušný boj není jen o počtech nebo rychlosti. Výhodu přináší výška, úhel a povědomí. Musíme naučit naše piloty využívat každou přednost." # todo: NEW TRANSLATION
 CHI_effectivize_ground_crew_usage: "Zefektivnit využití pozemních posádek" # todo: NEW TRANSLATION
 CHI_effectivize_ground_crew_usage_desc: "Efektivita na zemi je stejně důležitá jako výkon ve vzduchu. Zjednodušení úkolů posádek a logistiky udrží více letadel ve vzduchu." # todo: NEW TRANSLATION
 CHI_coordinate_with_the_army: "Koordinovat s armádou" # todo: NEW TRANSLATION
 CHI_coordinate_with_the_army_desc: "Vítězství přichází z jednoty zbraní. Naše letecké a pozemní síly musí jednat s jedním cílem." # todo: NEW TRANSLATION
 CHI_an_appropriate_design: "Vhodný návrh" # todo: NEW TRANSLATION
 CHI_an_appropriate_design_desc: "Naše letouny musí odpovídat naší doktríně. Ať už jde o dolet nebo odolnost, budeme usilovat o konstrukce, které odpovídají našim operačním potřebám." # todo: NEW TRANSLATION
 CHI_an_appropriate_design_3_tt: "Pokud byl vybrán §Y$CHI_projecting_power$§!:\n " # todo: NEW TRANSLATION
 CHI_an_appropriate_design_2_tt: "Pokud byl vybrán §Y$CHI_controlling_our_skies$§!:\n " # todo: NEW TRANSLATION
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Reorganizovat letecký sbor Akademie centrální armády" # todo: NEW TRANSLATION
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Výcvik se musí vyvíjet s technikou. Přeorganizujeme náš letecký sbor, abychom vyprodukovali moderní, schopné letce připravené na zítřejší bitvy." # todo: NEW TRANSLATION
 CHI_formalise_training_regime: "Formalizovat výcvikový režim" # todo: NEW TRANSLATION
 CHI_formalise_training_regime_desc: "Konzistentní a přísný výcvikový režim je klíčem ke snížení ztrát a zlepšení výkonu. Standardizace začíná nyní." # todo: NEW TRANSLATION
 CHI_conserve_our_pilots: "Chraňme naše piloty" # todo: NEW TRANSLATION
 CHI_conserve_our_pilots_desc: "Piloti se těžko nahrazují. Snížením rizik a zlepšením přežití uchováme zkušenosti a udržíme bojovou sílu." # todo: NEW TRANSLATION
 CHI_camco_primacy: "$CHI_camco_organization_sea$ Přednost" # todo: NEW TRANSLATION
 CHI_camco_primacy_desc: "CAMCO představuje našeho nejlepšího domácího partnera pro letecký vývoj. Prioritizace jejich schopností zajistí, že výroba bude držet krok s ambicemi." # todo: NEW TRANSLATION
 CHI_SINAW_primacy: "$CHI_sinaw_organization_sea$ Přednost" # todo: NEW TRANSLATION
 CHI_SINAW_primacy_desc: "SINAW nabízí technické inovace, které CAMCO nemůže. Investice do jejich rozšíření nás přiblíží k vyrovnání se zahraničními mocnostmi." # todo: NEW TRANSLATION
 CHI_initiate_the_sky_projects: "Zahájit projekty Nebe" # todo: NEW TRANSLATION
 CHI_initiate_the_sky_projects_desc: "Raketová technika a pokročilý pohon otevírají nové strategické možnosti. Budeme financovat experimentální iniciativy s ohledem na dlouhodobý užitek." # todo: NEW TRANSLATION
 CHI_focus_on_the_Tianlong_project: "Zaměřit se na projekt Tianlong" # todo: NEW TRANSLATION
 CHI_focus_on_the_Tianlong_project_desc: "Tryskový pohon je budoucností letecké války. Projekt Tianlong stojí v čele této evoluce." # todo: NEW TRANSLATION
 CHI_VTOL_experiments: "Experimenty VTOL" # todo: NEW TRANSLATION
 CHI_VTOL_experiments_desc: "Letadla s vertikálním vzletem slibují flexibilitu na nepředvídatelném terénu. Začneme zkoušky, abychom posoudili jejich roli v moderním boji." # todo: NEW TRANSLATION
 CHI_hongxiang_force: "Yunnanská výsadková jednotka" # todo: NEW TRANSLATION
 CHI_hongxiang_force_desc: "Díky spolupráci s našimi spojenci a kolegy v letectví jsme schopni založit domácí výcvikový program pro vojenské parašutistické operace." # todo: NEW TRANSLATION
 CHI_republic_of_china_navy: "Námořnictvo Čínské republiky" # todo: NEW TRANSLATION
 CHI_republic_of_china_navy_desc: "Centrální námořnictvo mělo problematickou minulost; špatné financování a nejistá kontrola pobřeží nechaly naše lodě ve špatném stavu. S hrozbami na obzoru je naším cílem tyto problémy překonat." # todo: NEW TRANSLATION
 CHI_foreign_acquisition: "Zahraniční akvizice" # todo: NEW TRANSLATION
 CHI_foreign_acquisition_desc: "Ačkoli doufáme, že půjde jen o dočasné řešení, musíme si přiznat, že ostatní mocnosti nás technologicky výrazně převyšují. Modernizace našeho námořnictva musí začít přiblížením se technologicky vyspělejšímu ochránci." # todo: NEW TRANSLATION
 CHI_develop_northern_naval_logistics: "Rozvíjet severní námořní logistiku" # todo: NEW TRANSLATION
 CHI_develop_northern_naval_logistics_desc: "Po formálním navrácení od Japonska v roce 1922 představuje Qingdao klíčové strategické přístavní město, které by mělo hrát roli v našich snahách o militarizaci námořnictva." # todo: NEW TRANSLATION
 CHI_develop_southern_naval_logistics: "Rozvíjet jižní námořní logistiku" # todo: NEW TRANSLATION
 CHI_develop_southern_naval_logistics_desc: "Naše jižní pobřeží, poseté koloniálními enklávami, je žalostně poddimenzované v obraně. Pokud chceme čelit západním mocnostem za stejných podmínek, je nutností znovuzískat a rozvinout tuto klíčovou oblast." # todo: NEW TRANSLATION
 CHI_concerted_push: "Koordinovaný tlak" # todo: NEW TRANSLATION
 CHI_concerted_push_desc: "Čínský lid opakovaně ukázal svou přizpůsobivost tváří v tvář útrapám. Tato situace není jiná. Naše vedení vyhlásilo potřebu námořnictva, které by konkurovalo velmocím, a naše ekonomika se postaví této výzvě." # todo: NEW TRANSLATION
 CHI_local_alloy_commission: "Komise pro místní slitiny" # todo: NEW TRANSLATION
 CHI_local_alloy_commission_desc: "Naše země je zdrojem bohatého nerostného bohatství, přesto jsme toho zatím nevyužili. Prozkoumání možností zde se jistě v budoucnu vyplatí." # todo: NEW TRANSLATION
 CHI_deny_the_enemy: "Zamezme nepříteli" # todo: NEW TRANSLATION
 CHI_deny_the_enemy_desc: "I když je naše nadvláda na souši bezkonkurenční, možná to nejlepší, čeho můžeme v procesu oživení našeho chřadnoucího námořnictva dosáhnout, je znemožnit nepřátelské operace." # todo: NEW TRANSLATION
 CHI_dominate_the_enemy: "Převálcovat nepřítele" # todo: NEW TRANSLATION
 CHI_dominate_the_enemy_desc: "Budeme soupeře dorovnat na stejných podmínkách, bez ohledu na cenu." # todo: NEW TRANSLATION
 CHI_navy_spooks: "Rozvíjet námořní zpravodajské služby" # todo: NEW TRANSLATION
 CHI_navy_spooks_desc: "Oceány kolem Číny jsou rušnými obchodními trasami. Kde jsou obchodníci, jsou i drby. Kde jsou drby, jsou příležitosti..." # todo: NEW TRANSLATION
 CHI_promote_admiral: "Povýšit admirály" # todo: NEW TRANSLATION
 CHI_promote_admiral_desc: "Naše nedávné stavební snahy v námořnictvu nakonec učiní naše zastaralé 19. století lodě nepotřebnými. To však představuje příležitost přeměnit je na školicí plavidla pro posádky a velitele; s výcvikovým programem optimalizovaným podle strategického směru našeho námořnictva." # todo: NEW TRANSLATION
 CHI_promote_admiral_tt: "Pokud byl vybrán §Y$CHI_deny_the_enemy$§!, všichni admirálové získají vlastnost §Y$green_water_expert$§! \n\nPokud byl vybrán §Y$CHI_dominate_the_enemy$§!, všichni admirálové získají vlastnost §Y$blue_water_expert$§! " # todo: NEW TRANSLATION
 CHI_promote_admiral_dingwen_tt: "Povýší §Y$CHI_jiang_dingwen_admiral$§! na admirála" # todo: NEW TRANSLATION
 CHI_heavy_ship_research: "Výzkum těžkých lodí" # todo: NEW TRANSLATION
 CHI_heavy_ship_research_desc: "Domácí výroba bitevních lodí je nezbytná, abychom dorovnali regionální a koloniální mocnosti, které dosud naši zemi vyplenily. I když nás technologie může stavět do nevýhody, naše výrobní procesy a vůle našeho lidu zvítězí." # todo: NEW TRANSLATION
 CHI_strike_from_below: "Úder z hlubin" # todo: NEW TRANSLATION
 CHI_strike_from_below_desc: "Německo prokázalo, že národ ohrožený námořní dominancí se může spolehnout na silnou ponorkovou flotilu k ochraně svých zájmů. Nacházíme-li se v podobné situaci, budeme hledat západní lekce." # todo: NEW TRANSLATION
 CHI_fund_the_naval_air_establishment: "Financovat námořní letecký útvar" # todo: NEW TRANSLATION
 CHI_fund_the_naval_air_establishment_desc: "Kombinované výhody námořní a vzdušné převahy jsou příliš velké, než abychom je ignorovali. Rozšíření námořního leteckého křídla snižuje riziko selhání v komunikaci mezi větvemi." # todo: NEW TRANSLATION
 CHI_early_detections: "Včasná detekce" # todo: NEW TRANSLATION
 CHI_early_detections_desc: "S účinnou, ale skromnou flotou nemáme na výběr než optimalizovat naše zapojení tak, abychom lodě co nejlépe využili. Zpravodajství a povědomí jsou nejlepšími způsoby, jak toho dosáhnout." # todo: NEW TRANSLATION
 CHI_defend_our_coasts: "Bránit naše pobřeží" # todo: NEW TRANSLATION
 CHI_defend_our_coasts_desc: "Náš nepřítel nás nemůže napadnout, pokud nás nedosáhne. Pokládání min je nejúčinnější prostředek obrany proti invazi. O nákladech se postaráme později..." # todo: NEW TRANSLATION
 CHI_long_range: "Dlouhý dosah" # todo: NEW TRANSLATION
 CHI_long_range_desc: "Dobře navržená střela může ukončit válku dřív, než začne. Větší, hlučnější motory mohou ohrozit naši posádku, ale schopnost projekce síly i na větší vzdálenost zvýší naše postavení na světové scéně." # todo: NEW TRANSLATION
 CHI_battleship_focus: "Zaměření na bitevní lodě" # todo: NEW TRANSLATION
 CHI_battleship_focus_desc: "Když zahajujeme stavbu našeho prvního mohutného mořského monstra, je správné a patřičné uctít Velkého otce našeho národa." # todo: NEW TRANSLATION
 CHI_coastal_defence: "Pobřežní obrana" # todo: NEW TRANSLATION
 CHI_coastal_defence_desc: "Optimalizace využití prostoru v naší ponorkové flotile znamená menší, rychlejší ponorky. Museli jsme však odebrat pár nepotřebností, jako jsou prkna na spaní... nebo jiné pohodlí." # todo: NEW TRANSLATION
 CHI_heavy_cruiser_focus: "Zaměření na těžké křižníky" # todo: NEW TRANSLATION
 CHI_heavy_cruiser_focus_desc: "Naše povrchové námořnictvo, i když relikt dynastie Qing, nám dobře sloužilo téměř 50 let. Svět se mění, ale nebylo by moudré zahodit takové množství institucionálních znalostí o provozu krátkodobých, pancéřovaných křižníků: naše budoucnost by měla zahrnovat minulost." # todo: NEW TRANSLATION
 CHI_mobile_bases: "Mobilní základny" # todo: NEW TRANSLATION
 CHI_mobile_bases_desc: "Jak ukazuje zbytek světa, vzduch představuje budoucnost války. Naše schopnost udeřit na dálku je však omezena geografií. Následujeme příklad velmocí a musíme soustředit úsilí na mobilní útočné platformy." # todo: NEW TRANSLATION
 CHI_the_seas_of_tomorrow: "Moře zítřka" # todo: NEW TRANSLATION
 CHI_the_seas_of_tomorrow_desc: "Sníme o budoucnosti, v níž Čína vede svět v měkké moci a technologickém mistrovství. Strávili jsme roky doháněním obrovských námořnictví koloniálních mocností a našich regionálních rivalů, ale nyní je čas sami vytyčit kurz budoucnosti." # todo: NEW TRANSLATION
 CHI_the_seas_of_tomorrow_tt: "Bude k dispozici §Yvědec§! specializovaný na dříve vybranou oblast." # todo: NEW TRANSLATION
 CHI_long_range_screens: "Sítě dlouhého dosahu" # todo: NEW TRANSLATION
 CHI_long_range_screens_desc: "Jak zintenzivňujeme snahy dívat se za hranice domácích konfliktů, schopnost nasadit značnou sílu na velkou vzdálenost a nízkými náklady se stává životně důležitou." # todo: NEW TRANSLATION
 CHI_promote_the_national_currency: "Prosazovat národní měnu" # todo: NEW TRANSLATION
 CHI_promote_the_national_currency_desc: "Naše nedávná výměna stříbrného standardu za zavedení nové národní měny přinesla počáteční dobré výsledky v snížení naší závislosti na globálních událostech. Nicméně používání nové měny je nejrozšířenější ve větších městech, a proto bychom měli vynaložit soustředěné úsilí, aby se prosadila i na venkově." # todo: NEW TRANSLATION
 CHI_institute_a_national_registry_of_property: "Zavést národní registr nemovitostí" # todo: NEW TRANSLATION
 CHI_institute_a_national_registry_of_property_desc: "Byrokracie je základem státu a nemůže fungovat efektivně, pokud nejsou k dispozici přesné informace. V této neefektivnosti mohou nepoctiví činitelé zneužívat systém a obohacovat se na úkor zbytku národa." # todo: NEW TRANSLATION
 CHI_the_three_year_plan: "Tříletý plán" # todo: NEW TRANSLATION
 CHI_the_three_year_plan_desc: "Naše úsilí bylo velmi neuspořádané a národ postrádal vedení. Prostřednictvím plánovaného úsilí v nadcházejících letech soustředíme energii na jeden velký cíl. Doufejme, že nás nic nezastaví." # todo: NEW TRANSLATION
 CHI_the_three_year_plan_tt: "§RBude odstraněn při vstupu do války.§!" # todo: NEW TRANSLATION
 CHI_extend_compulsory_education: "Rozšířit povinné vzdělávání" # todo: NEW TRANSLATION
 CHI_extend_compulsory_education_desc: "Gramotné obyvatelstvo je páteří národního rozvoje, ale bohužel naše vzdělávací snahy byly povrchní a příliš soustředěné na města. To vedlo k přehlíženému obyvatelstvu na venkově, které je připravené, aby někdo jiný zaujmul místo státu." # todo: NEW TRANSLATION
 CHI_extend_compulsory_education_tt: "Každých §Y[?CHI_improving_neglected_countryside_mission_time]§! dní se §Y$CHI_neglected_countryside$§! §GZlepší§! dokud negativní modifikátory nezmizí." # todo: NEW TRANSLATION
 CHI_initiate_the_gung_ho_movement: "Zahájit hnutí Gung Ho" # todo: NEW TRANSLATION
 CHI_initiate_the_gung_ho_movement_desc: "V současné krizi jsme pochopili, jak nám chybí materiální i výrobní prostředky. Co nám nechybí, jsou lidé, kteří mohou být správně organizováni. Přišla myšlenka zřídit malá průmyslová družstva, která bychom rozptýlili po celé zemi." # todo: NEW TRANSLATION
 CHI_expand_the_bureaucracy: "Rozšířit byrokracii" # todo: NEW TRANSLATION
 CHI_expand_the_bureaucracy_desc: "Naše země je rozsáhlá a její správa vyžaduje spoustu úsilí a lidí. S rozšířenou vzdělávací základnou nyní můžeme zaměstnat více lidí ve státním aparátu a posílit kontrolu nad odlehlými částmi země." # todo: NEW TRANSLATION
 CHI_send_the_urban_students_to_the_countryside: "Poslat městské studenty na venkov" # todo: NEW TRANSLATION
 CHI_send_the_urban_students_to_the_countryside_desc: "I když naše vzdělávací snahy přinesly ovoce, stále existuje velký rozdíl mezi městy a venkovem. Je čas přistoupit přímo a využít znalostí našich vysokoškolských studentů ve venkovských školách." # todo: NEW TRANSLATION
 CHI_find_foreign_financiers: "Najít zahraniční finančníky" # todo: NEW TRANSLATION
 CHI_find_foreign_financiers_desc: "I když potenciál naší ekonomiky je obrovský, současný stav znamená, že vybudování potrvá, pokud to uděláme sami. Rychlejší způsob, jak nastartovat ekonomiku, je přivést cizí kapitál prostřednictvím společných podniků. Měli bychom hledat v zahraničí jednotlivce, kteří dokážou vidět možnosti čínského národa." # todo: NEW TRANSLATION
 CHI_find_foreign_financiers_tt: "Získá: §Y+1500 $CIC_BANK_HEADER$§! za každou velmoc (vyjma Japonska), která má alespoň §G70§! sympatie k [ROOT.GetName].\n\n" # todo: NEW TRANSLATION
 CHI_naval_separate_defense_plan: "Samostatný námořní obranný plán" # todo: NEW TRANSLATION
 CHI_naval_separate_defense_plan_desc: "Chen Shaokuan navrhl to, čemu říká Samostatný námořní obranný plán, který usiluje o postavení nejméně dvanácti letadlových lodí během příštích 30 let. Pokud chceme zajistit naše moře, měli bychom tuto myšlenku přijmout a zahájit výrobu letadlové flotily s nejvyšší naléhavostí!" # todo: NEW TRANSLATION
 CHI_fund_the_plan_domestically: "Financovat plán domácími zdroji" # todo: NEW TRANSLATION
 CHI_fund_the_plan_domestically_desc: "Z minulého století plyne ponaučení, že je nebezpečné spoléhat se na zahraniční kapitál. Pokud chceme budovat národní průmysly, spoléhat se na cizince místo našich bank a investorů by byla vážná chyba a nebezpečný scénář. Měli bychom najít domácí zdroje financování, abychom se vyhnuli závislosti." # todo: NEW TRANSLATION
 CHI_finance_cooperatives: "Financovat družstva" # todo: NEW TRANSLATION
 CHI_finance_cooperatives_desc: "Družstva jsou plná vitality a vynalézavosti, ale postrádají přístup k úvěrům. I když nemusíme mít obrovské prostředky, potřeby družstev jsou tak malé, že bychom je mohli financovat sami a udělat další krok." # todo: NEW TRANSLATION
 CHI_introduce_income_tax: "Zavést daň z příjmu" # todo: NEW TRANSLATION
 CHI_introduce_income_tax_desc: "Způsob, jak financujeme stát, je archaický a nevhodný pro moderní svět. I když jsme se v posledním půlstoletí několikrát pokoušeli zavést daň z příjmu, tentokrát máme silnou vládu, která může prosadit změnu." # todo: NEW TRANSLATION
 CHI_redistribute_land: "Přerozdělit půdu" # todo: NEW TRANSLATION
 CHI_redistribute_land_desc: "Do značné míry naši zemědělci pracují pod pozemkovými vlastníky, kteří si přivlastňují hodnotu pro osobní zisk. To nemůže pokračovat, protože to snižuje produktivitu a udržuje zemi v zaostalosti." # todo: NEW TRANSLATION
 CHI_expand_academica_sinica: "Rozšířit Academia Sinica" # todo: NEW TRANSLATION
 CHI_expand_academica_sinica_desc: "S velkou částí populace dosahující uspokojivé úrovně vzdělání je čas zaměřit se na vyšší vzdělání. Pro větší schopnosti rozvineme již existující instituce v Academia Sinica, našem dominantním vědeckém zařízení." # todo: NEW TRANSLATION
 CHI_expand_the_chinese_academy_of_sciences: "Založit Čínskou akademii věd" # todo: NEW TRANSLATION
 CHI_expand_the_chinese_academy_of_sciences_desc: "Academia Sinica zahájila novou iniciativu. Přivede nejjasnější mozky naší země do nové národní akademie přírodních věd, vědy a techniky." # todo: NEW TRANSLATION
 CHI_expand_national_sun_yat_sen_university: "Národní univerzita Sun Yat-sen" # todo: NEW TRANSLATION
 CHI_expand_national_sun_yat_sen_university_desc: "Nyní, když ekonomika dokáže finančně podpořit vysokoškolské vzdělání našich lidí, je čas, aby čínský lid intenzivně studoval, přesně zkoumal, pečlivě přemýšlel, jasně rozlišoval a pilně procvičoval. Pouze skrze tyto zásady, jak je nastínil Dr. Sun Yat-sen, se náš národ může stát vedoucí silou ve výzkumu a vývoji." # todo: NEW TRANSLATION
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$je [?CHI_neglected_countryside_academia_sinica_trigger|R%] nebo vyšší" # todo: NEW TRANSLATION
 CHI_expand_the_cooperatives: "Rozšířit družstva" # todo: NEW TRANSLATION
 CHI_expand_the_cooperatives_desc: "Družstva nás zaujala svou účinností, ale jsou stále malá co do rozsahu a dosahu. Pokud bychom jim poskytli naši síť kontaktů, mohla by růst a množit se ještě více." # todo: NEW TRANSLATION
 CHI_administer_cooperatives: "Spravovat družstva" # todo: NEW TRANSLATION
 CHI_administer_cooperatives_desc: "Povaha družstev způsobila, že rostou a šíří se rychle, ale často fungují izolovaně. Národní úřad by koordinoval a podporoval družstevní sítě napříč [ROOT.GetName]." # todo: NEW TRANSLATION
 CHI_monopolise_resource_extraction: "Monopolizovat těžbu surovin" # todo: NEW TRANSLATION
 CHI_monopolise_resource_extraction_desc: "Viděli jsme v jiných zemích sílu centrální organizace plánování ekonomiky. Zejména zajištění toku surovin, aby se nepřerušil nebo nebyl zneužit soukromými zájmy, by mělo ležet v rukou technokratů, nebo v našem případě Národní komise pro suroviny." # todo: NEW TRANSLATION
 CHI_invite_foreign_experts: "Pozvat zahraniční odborníky" # todo: NEW TRANSLATION
 CHI_invite_foreign_experts_desc: "Minulé století ukázalo, že naše technické znalosti zaostávají za Západem. I když nám to působilo škodu, nyní jsme v pozici využít jejich vědomosti a urychlit růst naší ekonomiky." # todo: NEW TRANSLATION
 CHI_print_money_for_the_army: "Tisknout peníze pro armádu" # todo: NEW TRANSLATION
 CHI_print_money_for_the_army_desc: "Armáda nikdy není zadarmo a chce-li někdo velkou armádu, musí se za to platit. Existují však různé způsoby platby a můžeme nařídit tisku dodatečných peněz výhradně pro tento účel." # todo: NEW TRANSLATION
 CHI_maintain_adequate_currency_reserves: "Udržovat adekvátní měnové rezervy" # todo: NEW TRANSLATION
 CHI_maintain_adequate_currency_reserves_desc: "Bezohledné utrácení hrozí kolapsem systému, jak bylo opakovaně vidět. Pokud chceme uspět v kontrolovaném růstu, musíme se uměřit a udržovat správné měnové rezervy." # todo: NEW TRANSLATION
 CHI_maintain_adequate_currency_reserves_tt: "Každých §Y[?CHI_improving_inefficient_economy_mission_time]§! dní se §Y$CHI_inefficient_economy$§! §GZlepší§! dokud negativní modifikátory nezmizí." # todo: NEW TRANSLATION
 CHI_develop_the_chemical_industry: "Rozvinout chemický průmysl" # todo: NEW TRANSLATION
 CHI_develop_the_chemical_industry_desc: "Jedním z největších počinů moderní civilizace je ovládnutí přírody prostřednictvím chemie. Od zemědělství po výrobu může chemický průmysl posílit společnost - náš je však zatím teprve v plenkách. Pokud bychom tyto odvětví rozšířili, nelze předvídat, čeho bychom dosáhli." # todo: NEW TRANSLATION
 CHI_grow_the_coal_industry: "Rozvíjet uhelný průmysl" # todo: NEW TRANSLATION
 CHI_grow_the_coal_industry_desc: "Uhlí pohání naše továrny, vlaky a pece. Abychom udrželi zemi v chodu a posílili naši ekonomickou sílu, musíme najít nové zdroje energie. Národní komise pro suroviny identifikovala několik ložisek, která bychom měli těžit." # todo: NEW TRANSLATION
 CHI_grow_the_coal_industry_tt1: "Získat dodatečné §YUhlí§! v našich domovskýchých provinciích a ve spřátelených válečnických státech" # todo: NEW TRANSLATION
 CHI_grow_the_coal_industry_tt2: "Odemkne rozhodnutí pro průzkum §YUhlí§! v našich a spřátelených válečnických státech" # todo: NEW TRANSLATION
 CHI_tungsten_and_antimony_extraction: "Těžba wolframu a antimonu" # todo: NEW TRANSLATION
 CHI_tungsten_and_antimony_extraction_desc: "Strategické kovy přinášejí strategická vítězství a my máme rozsáhlá ložiska — ložiska, která lze dobře využít, kdybychom dokázali rudy vytěžit." # todo: NEW TRANSLATION
 CHI_central_steel_and_machine_works: "Centrální ocelárny a strojírny" # todo: NEW TRANSLATION
 CHI_central_steel_and_machine_works_desc: "Ocel je základ našich průmyslů a dosud jsme postrádali odpovídající výrobu. Přestože máme zdroje, je nutné zavést plán Národní komise pro suroviny." # todo: NEW TRANSLATION
 CHI_empower_those_that_have_lost: "Zmocnit ty, kteří přišli o vše" # todo: NEW TRANSLATION
 CHI_empower_those_that_have_lost_desc: "Mnozí v naší zemi v této válce ztratili mnoho, jako práci nebo domov. Tito lidé se nemusí zdát jako zdroj síly, ale pokud jim dáme možnosti, budou vlnou, která vyžene vetřelce." # todo: NEW TRANSLATION
 CHI_found_a_modern_fertiliser_plant: "Založit moderní závod na hnojiva" # todo: NEW TRANSLATION
 CHI_found_a_modern_fertiliser_plant_desc: "Abychom uživili národ, musíme racionalizovat zemědělství a místní výroba hnojiv je prvním krokem. Postavíme továrnu pro tento účel, ale využijeme ji i jinde." # todo: NEW TRANSLATION
 CHI_import_fertilisers: "Importovat hnojiva" # todo: NEW TRANSLATION
 CHI_import_fertilisers_desc: "I když domácí výroba řeší obavy ohledně závislosti, nákup hnojiv odjinud je rychlejší řešení. Pokud si nastavíme nákupní objednávky jinde, můžeme se soustředit na naše silné stránky." # todo: NEW TRANSLATION
 CHI_construct_the_banqiao_dam: "Postavit přehradu Banqiao" # todo: NEW TRANSLATION
 CHI_construct_the_banqiao_dam_desc: "Naše mohutné řeky formují naši zemi a jejich ovládání bylo základem naší civilizace. V budoucnu tyto řeky pomohou napájet růst a velikost našeho národa!" # todo: NEW TRANSLATION
 PHI_commonwealth_of_the_philippines: "Společenství Filipín" # todo: NEW TRANSLATION
 PHI_commonwealth_of_the_philippines_desc: "Založeno teprve před rokem, Společenství Filipín je prvním krokem k nezávislosti Filipín, slíbené USA jako desetileté přechodné období. Je toho stále mnoho, co je třeba udělat, a mnoho rozhodnutí, aby se náš vznikající stát správně rozběhl." # todo: NEW TRANSLATION
 PHI_align_with_the_usa: "Sblížit se s USA" # todo: NEW TRANSLATION
 PHI_align_with_the_usa_desc: "Spojené státy se ukázaly být laskavým a bohatým ochráncem. Přiblížením našich států k nim mohou pro nás udělat mnoho, aby urychlily náš rozvoj a zajistily ochranu." # todo: NEW TRANSLATION
 PHI_usa_equipment: "§Y[PHI.GetName]§! bude používat §Y[USA.GetName]§! vybavení a vojensko-průmyslové organizace (MIO)." # todo: NEW TRANSLATION
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§! bude používat §Y[USA.GetName]§! vybavení a návrháře vybavení." # todo: NEW TRANSLATION
 PHI_align_with_japan: "Sblížit se s Japonskem" # todo: NEW TRANSLATION
 PHI_align_with_japan_desc: "Navzdory svému pózování jsou Spojené státy stále kolonialistickým pánem a mohly by kdykoli porušit své sliby vůči nám. Bylo by tedy rozumné navázat nová přátelství na mezinárodní scéně, a v tuto chvíli se Japonsko jeví jako nejrozumnější volba." # todo: NEW TRANSLATION
 PHI_jap_equipment: "§Y[PHI.GetName]§! bude používat §Y[JAP.GetName]§! vybavení a vojensko-průmyslové organizace (MIO)." # todo: NEW TRANSLATION
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§! bude používat §Y[JAP.GetName]§! vybavení a návrháře vybavení." # todo: NEW TRANSLATION
 PHI_quezon_city: "Quezon City" # todo: NEW TRANSLATION
 PHI_quezon_city_desc: "Manila nám dobře sloužila jako hlavní město, nicméně trpí vážnými problémy jako přelidnění, nedostatek bydlení, špatná sanitace a dopravní zácpy. Potřebujeme město navržené od začátku jako naše hlavní město, a i když jeho výstavba a rozvoj potrvají roky či desetiletí – měli bychom začít nyní a později sklízet plody našeho předvídání!" # todo: NEW TRANSLATION
 PHI_peg_the_peso_to_the_dollar: "Připevnit peso k dolaru" # todo: NEW TRANSLATION
 PHI_peg_the_peso_to_the_dollar_desc: "Naše měna by měla být navázána na americký dolar jako ukazatel své hodnoty; to dává naší měně reálný základ a poskytuje spolehlivý základ pro obchod." # todo: NEW TRANSLATION
 PHI_leverage_the_peso: "Uplatnit peso" # todo: NEW TRANSLATION
 PHI_leverage_the_peso_desc: "Naše měna je naše vlastní a měli bychom usilovat o její odlišení od amerického dolaru. To nám umožní provádět nápravné finanční politiky nejvhodnější pro další rozvoj naší ekonomiky." # todo: NEW TRANSLATION
 PHI_agricultural_migrants_to_hawaii: "Zemědělští migranti na Havaj" # todo: NEW TRANSLATION
 PHI_agricultural_migrants_to_hawaii_desc: "Několik filipínských dělníků našlo štěstí prací pro americké farmáře na Havaji; měli bychom tuto emigraci podporovat, aby mohli nadále posílat peníze svým rodinám doma a tím růst naší ekonomiky." # todo: NEW TRANSLATION
 PHI_unicameral_legislature: "Jednodomové zákonodárství" # todo: NEW TRANSLATION
 PHI_unicameral_legislature_desc: "Jedním z nejdůležitějších kroků při budování nezávislého státu je organizace nezávislé vlády. Stavět něco z ničeho je velmi obtížné, proto bychom měli v Kongresu Filipín zřídit jednu komoru." # todo: NEW TRANSLATION
 PHI_national_fiscal_policy: "Národní fiskální politika" # todo: NEW TRANSLATION
 PHI_national_fiscal_policy_desc: "Když je naše země pevně na cestě k nezávislosti, jednou z prvních věcí, které musíme udělat, je odpojit naše finance od těch amerických, vypracovat náš rozpočet – a způsoby, jak získávat tyto prostředky prostřednictvím zdanění." # todo: NEW TRANSLATION
 PHI_encourage_foreign_investment: "Podporovat zahraniční investice" # todo: NEW TRANSLATION
 PHI_encourage_foreign_investment_desc: "Spojené státy nejsou jedinou zemí, která má zájem získat část našeho trhu. Máme četné suroviny a prosperující zemědělský sektor. Měli bychom jasně ukázat, že naše země je otevřena investicím těm, kdo mají prostředky a předvídavost, aby těžili z hojnosti Filipín." # todo: NEW TRANSLATION
 PHI_develop_japanese_trade_connections: "Rozvíjet japonská obchodní spojení" # todo: NEW TRANSLATION
 PHI_develop_japanese_trade_connections_desc: "Japonsko jasně projevilo hlad po zboží a zdrojích a Filipíny mají co nabídnout. Měli bychom podpořit obchod mezi našimi státy pro vzájemný prospěch." # todo: NEW TRANSLATION
 PHI_encourage_japanese_investment: "Podporovat japonské investice" # todo: NEW TRANSLATION
 PHI_encourage_japanese_investment_desc: "V současnosti mají Spojené státy v naší zemi řadu obchodních výhod; měli bychom potichu rozvíjet vazby s Japonskem, aby japonské investice mohly proudit do naší země a podkopat chamtivost Američanů." # todo: NEW TRANSLATION
 PHI_quezon_city_campus: "Kampus Quezon City" # todo: NEW TRANSLATION
 PHI_quezon_city_campus_desc: "Stejně jako plánujeme budoucnost našeho národa a budujeme město budoucnosti, měli bychom také uvažovat o budoucnosti filipínských občanů a zajistit, aby vzdělávací excelence měla v tomto začínajícím městě prostor rozkvétat." # todo: NEW TRANSLATION
 PHI_reduce_unneccessary_expenditure: "Snížit zbytečné výdaje" # todo: NEW TRANSLATION
 PHI_reduce_unneccessary_expenditure_desc: "Nyní, když máme národní fiskální politiku, musíme zajistit, aby rozpočty byly správně vyrovnané. Chceme toho dosáhnout nikoli zvyšováním daní nebo honěním daňových úniků, ale ostříháním zbytečných výdajů. Koneckonců, pokud již neposkytujeme některé služby, kdo je postrádá?" # todo: NEW TRANSLATION
 PHI_subsidies: "Dotace" # todo: NEW TRANSLATION
 PHI_subsidies_desc: "Platí zákon kapitálu, že peníze dělají peníze. Musíme použít náš rozpočet k injekci prostředků do sektorů, kde uvidíme rychlý návrat. Poskytněme cílené dotace průmyslovým snahám a rozšíření infrastruktury, aby se bohaté, ale těžko dostupné zdroje a populace lépe zpřístupnily." # todo: NEW TRANSLATION
 PHI_basic_welfare: "Základní sociální zabezpečení" # todo: NEW TRANSLATION
 PHI_basic_welfare_desc: "Máme odpovědnost vůči našim zranitelnějším lidem a povinnost alespoň zmírnit některé jejich problémy. Již máme základní instituce jako charitativní organizace, avšak s nástupem průmyslu se začaly zhoršovat podmínky dělníků. Zřídíme Národní hospodářskou radu, která stanoví pracovní zákony a zavede minimální mzdu." # todo: NEW TRANSLATION
 PHI_encourage_asian_trade: "Podporovat asijský obchod" # todo: NEW TRANSLATION
 PHI_encourage_asian_trade_desc: "Mezi asijskými národy existují významné historické námořní vazby, které i přes snahy koloniálních mocností zůstaly silné. Měli bychom tyto vazby podporovat a podpořit více obchodu mezi našimi státy pro vzájemný růst a prosperitu." # todo: NEW TRANSLATION
 PHI_pro_hacendados: "Pro hacendados" # todo: NEW TRANSLATION
 PHI_pro_hacendados_desc: "Bohatá pozemková elita děděná ze španělského koloniálního období zůstává významnou silou vlivu a bohatství na Filipínách. Měli bychom tyto staré rodiny získat na svou stranu a výměnou za pokračování statu quo získat jejich patronát." # todo: NEW TRANSLATION
 PHI_anti_hacendados: "Proti hacendados" # todo: NEW TRANSLATION
 PHI_anti_hacendados_desc: "Bohatá pozemková elita ze španělské koloniální éry příliš dlouho utlačovala své nájemníky. Měli bychom rozbít tuto zastaralou instituci a vrátit půdu těm, kteří ji obdělávají. Jen tak můžeme modernizovat naši ekonomiku a zbavit se těchto pijavic." # todo: NEW TRANSLATION
 PHI_sugar_barons: "Cukroví baroni" # todo: NEW TRANSLATION
 PHI_sugar_barons_desc: "Cukr je páteří celé filipínské ekonomiky. Bez této bohaté suroviny by bohatství našeho národa zmizelo přes noc. Musíme podporovat ty, kdo pěstují a vyvážejí tuto klíčovou plodinu, a tím si zajistit více sladkých peněz." # todo: NEW TRANSLATION
 PHI_sugar_barons_unlock_tt: "§YOdemkne rozhodnutí o cukerné spotřební dani§!" # todo: NEW TRANSLATION
 PHI_sugar_barons_tt: "§YJeden náhodný generál§! získá §G+2§! k dovednosti plánování" # todo: NEW TRANSLATION
 PHI_luzon_transport: "Doprava na Luzonu" # todo: NEW TRANSLATION
 PHI_luzon_transport_desc: "Ačkoliv je již nejrozvinutější částí Filipín, je také nejhustěji osídlená a průmyslová, a proto její dopravní trasy vyžadují další investice a rozšíření." # todo: NEW TRANSLATION
 PHI_expand_gold_mining: "Rozšířit těžbu zlata" # todo: NEW TRANSLATION
 PHI_expand_gold_mining_desc: "Španělé byli vždy velmi zběhlí ve vyhledávání zlatých a stříbrných ložisek a v Filipínách se nezklamali. Byli by však velmi rozhořčeni, kdyby zjistili, že nejbohatší zlaté žíly jsou dobývány teprve nyní a tento bouřlivý vývoz přináší našemu národu rekordní příjmy." # todo: NEW TRANSLATION
 PHI_mindanao_transport: "Doprava na Mindanau" # todo: NEW TRANSLATION
 PHI_mindanao_transport_desc: "Přestože jde o druhý největší ostrov filipínského souostroví, nikdy nedosáhl ani zdaleka úrovně investic jako jeho severní protějšek Luzon. Měli bychom tento opomenutí napravit!" # todo: NEW TRANSLATION
 PHI_land_reform: "Pozemková reforma" # todo: NEW TRANSLATION
 PHI_land_reform_desc: "Bohatí vlastník pozemků stále dominují zemědělskému sektoru na Filipínách. Musíme ukázat, že jsme moderní národ, ne feudální. Stát provede nucené odkupy těchto rozsáhlých panství a prodá parcely malým rolníkům a podnikům pro efektivnější obdělávání a využití." # todo: NEW TRANSLATION
 PHI_japanese_advisors: "Japonští poradci" # todo: NEW TRANSLATION
 PHI_japanese_advisors_desc: "Japonsko dokázalo nemožné — přešlo z feudální společnosti na moderní v rekordním čase. Ačkoliv se to stalo už před lety, stále mají velké množství průmyslových a vojenských znalostí, které bychom při našich stále srdečnějších vztazích mohli využít." # todo: NEW TRANSLATION
 PHI_san_miguel: "San Miguel" # todo: NEW TRANSLATION
 PHI_san_miguel_desc: "Zalořen pivovarem na základě španělské královské listiny v roce 1890, pivovar San Miguel vyrábí vynikající německý ležák dodnes. Nyní, kdy je naše populace stále bohatší a světová poptávka roste, měli bychom rozšířit tuto známou nápojovou instituci. Na zdraví lepšímu světu." # todo: NEW TRANSLATION
 PHI_textile_mills: "Textilní továrny" # todo: NEW TRANSLATION
 PHI_textile_mills_desc: "Jsme uprostřed masivního posunu k průmyslovější ekonomice a páteří toho je textilní průmysl. Pokud budeme schopni vyrábět základní potřeby sami, nikdy více nebudeme závislí — ani zranitelní vůči zahraničnímu vlivu." # todo: NEW TRANSLATION
 PHI_encourage_gold_exports: "Podporovat vývoz zlata" # todo: NEW TRANSLATION
 PHI_encourage_gold_exports_desc: "Zažíváme zlatou horečku a nemohla by přijít v lepší čas. Naše domácí zásoby jsou na maximu, naštěstí svět lační po zlatu. Globalizující se populace vycházející z Velké deprese touží po hmatatelných symbolech bohatství a není nic hmatatelnějšího než zlaté cihly." # todo: NEW TRANSLATION
 PHI_mineral_prospecting: "Průzkum nerostů" # todo: NEW TRANSLATION
 PHI_mineral_prospecting_desc: "Někteří by řekli, že jsme měli neobyčejné štěstí při průzkumu nerostů, když jsme tak snadno narazili na velká ložiska zlata. Avšak pro ekonomiku je nebezpečné být závislý jen na jednom zdroji, jak se španělské impérium dozvědělo příliš pozdě. Měli bychom vložit více prostředků do objevování jiných minerálů. Kdo ví, co naše půda ještě skrývá?" # todo: NEW TRANSLATION
 PHI_bill_of_rights: "Listina práv" # todo: NEW TRANSLATION
 PHI_bill_of_rights_desc: "Pokud chceme být bráni vážně jako moderní stát, musíme zakotvit práva našeho lidu do zákona. Může být založena na té z [USA.GetName], přisuzující svobody jako náboženství, slova, tisku a shromažďování. Jsme však vlastní národ a jsou zde některé znatelné rozdíly — například nepovažujeme za nutné poskytovat právo na nošení zbraní." # todo: NEW TRANSLATION
 PHI_nationality_act: "Zákon o státním občanství" # todo: NEW TRANSLATION
 PHI_nationality_act_desc: "[USA.GetNameDefCap] přijímají Zákon o státním občanství, který upravuje stávající zákony o občanství, včetně těch týkajících se Filipínců a jejich postavení ve Spojených státech. Zákon objasňuje, že Filipínci jsou uznáváni jako národní státní příslušníci USA, nikoli jako občané USA, což jim umožňuje žít a pracovat v [USA.GetNameDef], ale bez plných občanských práv." # todo: NEW TRANSLATION
 PHI_open_borders: "Otevřené hranice" # todo: NEW TRANSLATION
 PHI_open_borders_desc: "Dejte mi vaše unavené, vaše chudé, vaše shluky toužící volně dýchat. Navzdory [USA.GetAdjective] snahám o omezení imigrace máme kontrolu nad vlastními hranicemi. Měli bychom se snažit etablovat jako útočiště pro ty, kdo jsou pronásledováni válkou, svou rasou, náboženstvím nebo z jiného důvodu." # todo: NEW TRANSLATION
 PHI_philippine_american_educational_foundation: "Filipínsko-americká vzdělávací nadace" # todo: NEW TRANSLATION
 PHI_philippine_american_educational_foundation_desc: "Díky našim velmi úzkým vztahům s [USA.GetNameDef] jsme navázali různé akademické vazby. Měli bychom založit organizaci odpovědnou za správu stipendií pro zahraniční výměnu, podporující binacionální výzkum, kulturní porozumění a otevřenou výměnu myšlenek mezi našimi dvěma národy." # todo: NEW TRANSLATION
 PHI_government_filipinization: "Filipinizace vlády" # todo: NEW TRANSLATION
 PHI_government_filipinization_desc: "Naše vláda byla po staletí ovládána cizími subjekty, nejprve Španěly, poté Američany. Je čas, abychom převzali kontrolu sami a vládli Filipínám Filippínci a pro Filipínce!" # todo: NEW TRANSLATION
 PHI_improve_trait_tt: "Získá vylepšenou vlastnost poradce" # todo: NEW TRANSLATION
 PHI_bicameral_legislature: "Dvoukomorové zákonodárství" # todo: NEW TRANSLATION
 PHI_bicameral_legislature_desc: "Rozšíření naší vlády pokračuje. Už jsme vytvořili dolní komoru a nyní je čas založit horní. Tímto modelem budeme nejlépe přijímat nové zákony pro naši zemi." # todo: NEW TRANSLATION
 PHI_uncouple_the_peso_and_dollar: "Oddělit peso od dolaru" # todo: NEW TRANSLATION
 PHI_uncouple_the_peso_and_dollar_desc: "Navázání pesa na dolar nám dobře posloužilo a poskytlo potřebnou stabilitu. S blížící se nezávislostí je však třeba je oddělit, abychom měli větší kontrolu a flexibilitu v monetárním systému a mohli zavádět nástroje jako kvantitativní uvolňování podle potřeby." # todo: NEW TRANSLATION
 PHI_increase_sugar_exports: "Zvýšit vývoz cukru" # todo: NEW TRANSLATION
 PHI_increase_sugar_exports_desc: "Cukr byl po staletí základem naší ekonomiky a pomohl nám překonat nejhorší období Velké depresi; vývoz zůstal silný. Podepsáním lukrativních obchodních dohod s jinými státy zajistíme, že budeme nejlépe připraveni těžit z růstu cukru jako základní složky mezinárodní kuchyně... a limonád." # todo: NEW TRANSLATION
 PHI_break_chinese_monopoly: "Zlomit čínské monopoly" # todo: NEW TRANSLATION
 PHI_break_chinese_monopoly_desc: "Čínští obchodníci si našli místo v naší společnosti jako majitelé obchodů a bank; avšak když cizí zájmy drží tak zásadní služby, zajištění naší bezpečnosti vyžaduje spravedlivější rozdělení distribučních sítí." # todo: NEW TRANSLATION
 PHI_encourage_chinese_immigration: "Podporovat čínskou imigraci" # todo: NEW TRANSLATION
 PHI_encourage_chinese_immigration_desc: "Čínští obchodníci se ukázali jako mimořádně podnikaví při zakládání malých podniků a obchodů. Měli bychom využít tento příliv talentu a kapitálu a podpořit další růst v tomto sektoru." # todo: NEW TRANSLATION
 PHI_japanese_observers: "Japonští pozorovatelé" # todo: NEW TRANSLATION
 PHI_japanese_observers_desc: "S rostoucími vztahy souhlasilo Japonsko s odesláním vojenského oddílu do naší země, aby se seznámili z první ruky s fungováním evropského typu velení v přátelském prostředí, zatímco my se můžeme učit z jejich výjimečné bojové odbornosti a předat tuto moudrost dál." # todo: NEW TRANSLATION
 PHI_one_observer_advisor_focus_tt: "Efekt po dokončení jednoho z §Y$PHI_japanese_advisors$§! a §Y$PHI_japanese_observers$§!:" # todo: NEW TRANSLATION
 PHI_both_observer_advisor_focus_tt: "Efekt po dokončení obou §Y$PHI_japanese_advisors$§! a §Y$PHI_japanese_observers$§!:" # todo: NEW TRANSLATION
 PHI_treaty_of_manila: "Manilská smlouva" # todo: NEW TRANSLATION
 PHI_treaty_of_manila_desc: "Dlouhý boj za nezávislost se blíží ke konci. Od revoluce proti Španělsku, přes těžce vybojovanou válku proti Spojeným státům a dlouhá léta jako společenství, Filipíny vydržely. Podpisem Manilské smlouvy náš stát konečně stojí svobodný a suverénní, jeho nezávislost formálně uznána světem." # todo: NEW TRANSLATION
 PHI_manila_tag_tt: "§Y[PHI.GetName]§! bude znám jako §YFilipíny§!" # todo: NEW TRANSLATION
 PHI_universal_sufferage: "Všeobecné volební právo" # todo: NEW TRANSLATION
 PHI_universal_sufferage_desc: "Po přijetí ústavy byl filipínskému lidu položen plebiscit o zavedení všeobecného volebního práva. Výsledek byl 91 % pro, a proto bylo právo volit řádně rozšířeno." # todo: NEW TRANSLATION
 PHI_modernization: "Modernizace" # todo: NEW TRANSLATION
 PHI_modernization_desc: "Naše průmyslové úsilí dlouho zaostávalo za ostatními asijskými státy. Nyní, když máme nezávislost, musíme světu ukázat náš potenciál a poskytnout zdroje a regulační prostor těm, kdo chtějí posunout mechanizaci naší ekonomiky vpřed." # todo: NEW TRANSLATION
 PHI_revision_of_taxation_laws: "Revize daňových zákonů" # todo: NEW TRANSLATION
 PHI_revision_of_taxation_laws_desc: "Jakmile jsme se odstřihli od Spojených států, musíme vypracovat vlastní daňový řád, čímž rozšíříme daňovou základnu a zvýšíme vládní příjmy, které lze následně reinvestovat do státních služeb jako infrastruktura, sociální zabezpečení, armáda a další programy růstu." # todo: NEW TRANSLATION
 PHI_bill_of_rights_for_veterans: "Listina práv pro veterány" # todo: NEW TRANSLATION
 PHI_bill_of_rights_for_veterans_desc: "Mnoho Filipínců se účastnilo války a musíme zajistit, že ti, kteří se vrací domů, jsou řádně ošetřeni. Když se postaráme o veterány, zajistíme dobrý přísun dalších lidských zdrojů v budoucnu, protože lidé uvidí, že armáda je perspektivní kariérní volba." # todo: NEW TRANSLATION
 PHI_rehabilitation_finance_corporation: "Společnost pro financování obnovy" # todo: NEW TRANSLATION
 PHI_rehabilitation_finance_corporation_desc: "Naše země utrpěla značné škody: zničená města, rozbombované silnice, zničené průmyslové komplexy a sabotováné železnice. Obnova bude vyžadovat čas a peníze, ale náklady našeho neobnovení by byly ještě dramatické." # todo: NEW TRANSLATION
 PHI_department_of_foreign_affairs: "Ministerstvo zahraničních věcí" # todo: NEW TRANSLATION
 PHI_department_of_foreign_affairs_desc: "S našimi kroky pevně nasazenými na mezinárodní scéně jako nezávislý subjekt jsme nyní odpovědní za vlastní diplomatické akce. Musíme vytvořit ministerstvo zahraničí, jehož úkolem bude řídit naše diplomatické styky a vysílat diplomatický personál po celém světě." # todo: NEW TRANSLATION
 PHI_economic_nationalism: "Ekonomický nacionalismus" # todo: NEW TRANSLATION
 PHI_economic_nationalism_desc: "Nyní, když máme plnou kontrolu nad naší budoucností, je čas převzít kontrolu i nad ekonomikou. Máme mnoho nástrojů k dispozici, jako jsou cla, regulace, pohyb zboží a kapitálu. Musíme je všechny využít a ukázat, jak robustní filipínská ekonomika skutečně je." # todo: NEW TRANSLATION
 PHI_bell_trade_act: "Bellův obchodní zákon" # todo: NEW TRANSLATION
 PHI_bell_trade_act_desc: "Také známý jako Zákon o filipínském obchodu, tento zákon upravuje obchod mezi [PHI.GetName] a [USA.GetName]. Zahrnuje finanční investiční balíček, preferenční obchodní a celní dohody. Zahrnuje také značný přístup amerických korporací k filipínským zdrojům, což vzbuzuje určité obavy, avšak ostatní výhody byly shledány za riziko stojící." # todo: NEW TRANSLATION
 PHI_pearl_of_the_orient_seas: "Perla Orientu" # todo: NEW TRANSLATION
 PHI_pearl_of_the_orient_seas_desc: "Romanticky tak popsáni první španělští objevitelé, popis přesto zůstal a je pravdivý. Navzdory všem zkouškám a tragédiím, které postihly naše ostrovy, zůstáváme místem veliké krásy, kterému odpovídají pouze perly, které zde sbíráme." # todo: NEW TRANSLATION
 PHI_united_states_army_forces_in_the_far_east: "Armádní síly Spojených států na Dálném východě" # todo: NEW TRANSLATION
 PHI_united_states_army_forces_in_the_far_east_desc: "Filipínské oddělení dlouho představovalo americké velení na Filipínách, avšak s rostoucím napětím je čas rozšířit to na větší formaci Armády Spojených států. To bude vyžadovat vytvoření nových struktur velení a přesun významného amerického personálu z USA." # todo: NEW TRANSLATION
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Pošlete část [THIS.GetAdjective] námořnictva do [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 PHI_military_requisitions: "Vojenské rekvizice" # todo: NEW TRANSLATION
 PHI_military_requisitions_desc: "Abychom umožnili rychlé rozšíření vojenské síly, potřebujeme rekvizici významných zásob zbraní a vybavení ze zásobních dep v USA. To nám umožní udržet solidní bojeschopné síly vybavené tím nejlepším americkým vojenským vybavením." # todo: NEW TRANSLATION
 PHI_usaffe_headquarters: "Hlavní štáb USAFFE" # todo: NEW TRANSLATION
 PHI_usaffe_headquarters_desc: "Naše nové velení na Dálném východě bude potřebovat řádné hlavní štábní oddělení, vybavené a obsazené špičkovými důstojníky ze Spojených států. Existuje řada důstojníků v záloze, na které by se dalo obrátit, nebo nastupujících důstojníků, kteří potřebují skutečnou zkušenost." # todo: NEW TRANSLATION
 PHI_permanent_usa_air_bases: "Zřídit stálé [USA.GetAdjective] letecké základny" # todo: NEW TRANSLATION
 PHI_permanent_usa_naval_bases: "Zřídit stálé [USA.GetAdjective] námořní základny" # todo: NEW TRANSLATION
 PHI_permanent_usa_land_bases: "Zřídit stálé [USA.GetAdjective] pozemní základny" # todo: NEW TRANSLATION
 PHI_small_arms_and_artillery_requisition: "Rekvizice lehkých zbraní a dělostřelectva" # todo: NEW TRANSLATION
 PHI_small_arms_and_artillery_requisition_desc: "Zatímco ty vůbec nejzákladnější zásoby dorazily, abychom správně vybavili síly, které zde formujeme, potřebujeme vyžádat mnohem více zbraní všech ráží, velkých i malých." # todo: NEW TRANSLATION
 PHI_filipino_repatriation_act: "Zákon o repatriaci Filipínců" # todo: NEW TRANSLATION
 PHI_filipino_repatriation_act_desc: "Podle Tydings-McDuffieova zákona, který nasměroval Filipíny k nezávislosti, byla přidána klauzule, která značně omezila vstup Filipínců do Spojených států. Nechceme vidět rodiny rozdělené, proto nabídneme bezplatnou jednosměrnou cestu zpět na Filipíny." # todo: NEW TRANSLATION
 PHI_american_capital_injection: "Příliv amerického kapitálu" # todo: NEW TRANSLATION
 PHI_american_capital_injection_desc: "Amerika je proslulá svými investicemi, takže využijme tento kapitál a uvolněme ho filipínské ekonomice. Kdo ví, jaká divy tito kapitalističtí podnikatelé dokážou vytvořit bez přímého státního zásahu." # todo: NEW TRANSLATION
 PHI_appoint_macarthur: "Jmenovat MacArthura" # todo: NEW TRANSLATION
 PHI_appoint_macarthur_desc: "Od roku 1935 pracuje generál Douglas MacArthur jako poradce filipínské vlády; je však čas jeho dovednosti a zkušenosti využít oficiálněji a svěřit mu velení sil Spojených států na Dálném východě." # todo: NEW TRANSLATION
 PHI_united_states_asiatic_fleet: "Asijská flotila Spojených států" # todo: NEW TRANSLATION
 PHI_united_states_asiatic_fleet_desc: "Armáda Spojených států není jedinou vojenskou složkou se zájmem o Dálný východ, námořnictvo také. Manilská zátoka je ideální základnou pro umístění Asijské flotily Spojených států a slouží jako ideální uzel pro rozšíření jejich schopností." # todo: NEW TRANSLATION
 PHI_far_east_air_force: "Vzdušné síly Dálného východu" # todo: NEW TRANSLATION
 PHI_far_east_air_force_desc: "Ačkoliv jsou Filipíny více zaměřeny na pozemní a námořní síly, nic nebrání i rozvoji letectva. Vzdušné síly Dálného východu by měly mít základnu zde a naše letiště by měla být rozšířena, aby umožnila více a větším strojům poskytovat útočné schopnosti blíže k možné hrozbě." # todo: NEW TRANSLATION
 PHI_bring_in_eisenhower: "Přivést Eisenhowera" # todo: NEW TRANSLATION
 PHI_bring_in_eisenhower_desc: "Stejně jako MacArthur i Dwight D. Eisenhower pracuje jako poradce filipínské vlády od roku 1935 a MacArthur nyní považuje za vhodné oficiálně přibrat tohoto nadějného důstojníka do svého štábu. Ačkoliv se objevily zprávy o antipatii mezi nimi, možná jejich rozdílné osobnosti a styly velení budou doplňkem, který udrží národ v bezpečí." # todo: NEW TRANSLATION
 PHI_police_chief_eisenhower: "Policejní šéf Eisenhower" # todo: NEW TRANSLATION
 PHI_police_chief_eisenhower_desc: "S naším nově plánovaným hlavním městem Quezon City určeným, [PHI.GetLeader] rozhodl, že bude potřebovat prominentního policejního šéfa. Prezident má s Dwightem D. Eisenhowerem výborné pracovní vztahy a věří, že s odpovídajícími pobídkami by jej mohl přesvědčit přijmout roli a tím jej pevně navázat na filipínskou věc." # todo: NEW TRANSLATION
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! zůstane na Filipínách a již ho nebude moci odvolat [USA.GetNameDef]" # todo: NEW TRANSLATION
 PHI_mariveles_naval_base: "Námořní základna Mariveles" # todo: NEW TRANSLATION
 PHI_mariveles_naval_base_desc: "Manila má základní námořní zařízení, ale má v sobě potenciál mnohem více. První věc, kterou bychom měli udělat, je rozšířit základnu Mariveles na straně Bataan v zálivu. Tento hlubokovodní přístav může pojmout významnější zařízení pro výrobu a údržbu námořních prostředků." # todo: NEW TRANSLATION
 PHI_gunboat_diplomacy: "Doplomacie palubních lodí" # todo: NEW TRANSLATION
 PHI_gunboat_diplomacy_desc: "Jsme ostrovní národ a měli bychom mít námořní schopnosti, které vzbudí strach v srdcích těch, kdo stojí proti našim zájmům — a pokud se jich ještě nebojí, budou, až filipínská flotila dorazí do jejich hlavního přístavu a převezme kontrolu nad lodní dopravou." # todo: NEW TRANSLATION
 PHI_trucks_and_transport_requisition: "Rekvizice nákladních aut a dopravních prostředků" # todo: NEW TRANSLATION
 PHI_trucks_and_transport_requisition_desc: "Teď, když do Filipín proudí zbraně, je čas se zaměřit na logistiku udržení armády v terénu. Díky rozvíjejícím se automobilovým a železničním odvětvím v USA by neměl být problém některé z nich pro naše vojenské použití rekvizovat." # todo: NEW TRANSLATION
 PHI_investment_fund: "Investiční fond" # todo: NEW TRANSLATION
 PHI_investment_fund_desc: "Ačkoliv si individuální investice v naší zemi velmi ceníme, chceme-li z tohoto kapitálu vytěžit maximum, měly by být spravovány v centralizovaném fondu pod vedením těch, kdo opravdu rozumějí ekonomické realitě na Filipínách, aby mohli správně směřovat investice tam, kde budou nejefektivnější a přinesou nejvyšší výnos." # todo: NEW TRANSLATION
 PHI_subordinate_philippine_department: "Podřízené filipínské oddělení" # todo: NEW TRANSLATION
 PHI_subordinate_philippine_department_desc: "Filipínské oddělení bylo před vznikem USAFFE americkou vojenskou přítomností na Filipínách. Ačkoliv jsou jeho strukturální prvky zastaralé, měly by být aktualizovány a modernizovány tak, aby domorodé filipínské jednotky lépe spadaly pod americké velení a kontrolu." # todo: NEW TRANSLATION
 PHI_expand_us_bases: "Rozšířit americké základny" # todo: NEW TRANSLATION
 PHI_expand_us_bases_desc: "Moderní válka je ovládána letectvem, a to platí zvlášť pro naši situaci na Filipínách. Nejjednodušší způsob, jak zajistit ostrovy, je letecká dominace, což nám navíc umožní hlídkovat okolní oceán. Abychom se lépe připravili na tyto letecké operace, musíme zde dramaticky rozšířit naše letecké základny." # todo: NEW TRANSLATION
 PHI_war_plan_rainbow_five: "Válečný plán Rainbow Five" # todo: NEW TRANSLATION
 PHI_war_plan_rainbow_five_desc: "Po řádném zajištění naší vlastní bezpečnosti můžeme začít pohlížet na širší válku a lépe určit naše odpovídající místo v ní. Máme válce co nabídnout, a musíme zajistit, že to investujeme tam, kde je to nejvíce potřeba." # todo: NEW TRANSLATION
 PHI_aircraft_requisition: "Rekvizice letadel" # todo: NEW TRANSLATION
 PHI_aircraft_requisition_desc: "Nepodařilo se nám vybudovat významný letecký průmysl vlastní, a tak jsme byli zcela závislí na amerických letadlech. Naše potřeba vzrostla, proto musíme od našich amerických sponzorů vyžádat více strojů." # todo: NEW TRANSLATION
 PHI_luce_celler_act: "Luce-Cellerův zákon" # todo: NEW TRANSLATION
 PHI_luce_celler_act_desc: "Luce-Cellerův zákon je imigrační zákon ve Spojených státech, který zvýšil kvótu povolených filipínských cestujících a poprvé umožnil naturalizaci Filipínců jako amerických občanů. To znamená začátek nové éry migrace přes Pacifik." # todo: NEW TRANSLATION
 PHI_utang_na_loob: "Utang na loob" # todo: NEW TRANSLATION
 PHI_utang_na_loob_desc: "Utang na loob je filipínská kulturní hodnota, která se překládá jako „dluh vděčnosti“ nebo „dluh vnitřního já“. Označuje hluboký emoční a morální závazek oplatit někomu, kdo poskytl významnou pomoc, obzvlášť v dobách nouze. Tento smysl reciprocity se typicky vyjadřuje skrze služby, podporu nebo loajalitu." # todo: NEW TRANSLATION
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! náklady a §G+5%§! obrana pro §YLast Stand§!\n" # todo: NEW TRANSLATION
 PHI_declare_military_emergency: "Vyhlásit vojenský nouzový stav" # todo: NEW TRANSLATION
 PHI_declare_military_emergency_desc: "Země se nacházela na skluzavce k fašismu, ale rozhodné kroky zabránily definitivnímu pádu. Je nyní jasné, že hrozby jsou všude a je na nás je zmařit. Nic není mimo hranice, nic není nelegální. Demokracie musí přežít." # todo: NEW TRANSLATION
 PHI_military_emergency_flag: "Vyhlášen vojenský nouzový stav" # todo: NEW TRANSLATION
 PHI_usa_catchup_tt: "Toto se počítá jako dokončení jedné z amerických ekonomických fokusů pro účely rekvizic." # todo: NEW TRANSLATION
 PHI_weapons_of_war: "Válečné zbraně" # todo: NEW TRANSLATION
 PHI_weapons_of_war_desc: "Abychom co nejlépe uchovali naše demokratické ideály, musíme zajistit, že jsme vybaveni těmi absolutně nejlepšími, nejnebezpečnějšími zbraněmi. Slyšeli jsme zvěsti o jistém \"Manhattan Projectu\". Náhodou na projektu pracuje Filipínka a jako dobrá a loajální osoba je ochotna nám pomoci s naším vlastním projektem." # todo: NEW TRANSLATION
 PHI_preemptive_strikes: "Preventivní údery" # todo: NEW TRANSLATION
 PHI_preemptive_strikes_desc: "Nepřátelé jsou všude a jsme obklíčeni. Měli bychom se tedy připravit na nevyhnutelné. Ještě lepší je připravit se udeřit jako první, aby to nevyhnutelné přestalo být nevyhnutelným, ale bylo obejito. Koneckonců jediný způsob, jak budeme v bezpečí, je, když nebude koho napadat." # todo: NEW TRANSLATION
 PHI_sunset_empires: "Impéria západu slunce" # todo: NEW TRANSLATION
 PHI_sunset_empires_desc: "Největší hrozbou pro nás jsou Císařství vzcházejícího slunce a Císařství, nad kterým nikdy nesvítá slunce. Proto musíme zajistit dostatek nábojů, abychom mohli bojovat i ve stínu." # todo: NEW TRANSLATION
 PHI_land_of_the_setting_sun: "Země zapadajícího slunce" # todo: NEW TRANSLATION
 PHI_land_of_the_setting_sun_desc: "Naše přípravy jsou hotovy. Je čas udeřit! Je čas, aby slunce nad [JAP.GetNameDef] zapadlo definitivně a už nikdy nevystoupilo." # todo: NEW TRANSLATION
 PHI_sea_of_cobalt: "Moře kobaltu" # todo: NEW TRANSLATION
 PHI_sea_of_cobalt_desc: "Dejte mi dost jaderných zbraní a vytvořím moře kobaltu, kterým žádný nepřítel neprojde, aby nás dosáhl." # todo: NEW TRANSLATION
 PHI_the_sun_has_set: "Slunce zapadlo" # todo: NEW TRANSLATION
 PHI_the_sun_has_set_desc: "Britové byli dlouho hrozbou pro Spojené Státy — tedy Filipíny. Porazili jsme je v roce 1779 a od té doby nám to nikdy neodpustili. Je čas jim připomenout jejich místo ve světě." # todo: NEW TRANSLATION
 PHI_traitors_back_home: "Zrádci doma" # todo: NEW TRANSLATION
 PHI_traitors_back_home_desc: "[USA.GetNameDef] zeslábl a onemocněl strachem. Nikdo tam nechce udělat to, co je třeba, takže je na nás, abychom pročistili řady politiků a zbabělců a znovu zajistili Zářící město na vrchu pro americký lid." # todo: NEW TRANSLATION
 PHI_end_colonialism: "Konec kolonialismu" # todo: NEW TRANSLATION
 PHI_end_colonialism_desc: "Kolonialismus je mor, který byl ponechán příliš dlouho. Všichni lidé si zaslouží právo žít ve svobodě a demokracii, a my to budeme muset vynutit silou." # todo: NEW TRANSLATION
 PHI_cobalt_supremacy: "Nadvláda kobaltu" # todo: NEW TRANSLATION
 PHI_cobalt_supremacy_desc: "Stal jsem se smrtí, ničitelem světů." # todo: NEW TRANSLATION
 PHI_subject_surrender: "Podřízené území... kapitulace" # todo: NEW TRANSLATION
 PHI_subject_surrender_desc: "'Bylo zřejmé, že posádka těchto sil bude nakonec zničena leteckým a dělostřeleckým bombardováním a pěchotou podporovanou tanky, které nás přemohly.' To bylo vysílání, které právě přišlo z jednoho z našich posledních odbojů, a s ním je jasné, že jsme ztratili kontrolu nad [PHI.GetNameDef]." # todo: NEW TRANSLATION
 PHI_subject_surrender_tt: "§RZtráta kontroly nad celým státem [327.GetName] dokončí tento fokus.§!" # todo: NEW TRANSLATION
 PHI_i_shall_return: "Vrátím se" # todo: NEW TRANSLATION
 PHI_i_shall_return_desc: "Toto byla fráze, kterou pronesl generál Douglas MacArthur při evakuaci [PHI.GetNameDef], a kterou opakoval mnohokrát poté. Je čas, abychom poskytli nástroje a vybavení, které z toho udělají realitu." # todo: NEW TRANSLATION
 PHI_soldiers_in_hiding: "Vojáci v úkrytu" # todo: NEW TRANSLATION
 PHI_soldiers_in_hiding_desc: "Přestože jsme formálně prohráli boj v [PHI.GetNameDef], válka ještě neskončila. Velké množství našich jednotek se neřídilo rozkazem kapitulovat a pokračovalo v boji v úkrytu. Známe řadu výjimečných důstojníků, kteří se této výzvy ujali, a začali kolem sebe rozšiřovat odbojové jednotky — a měli bychom pro jejich úspěch poskytnout vše, co můžeme." # todo: NEW TRANSLATION
 PHI_if_any_state_occupied_tt: "Každý obsazený státní celek (Aktuálně: 0):" # todo: NEW TRANSLATION
 PHI_hukbalahap: "Hukbalahap" # todo: NEW TRANSLATION
 PHI_hukbalahap_desc: "Hukbo ng Bayan Laban sa Hapon (Lidová armáda proti Japoncům), zkráceně Hukbalahap, je komunistické partyzánské hnutí vytvořené rolníky ze středního Luzonu, které se ukázalo být jedněmi z nejschopnějších odbojových bojovníků v celých [PHI.GetNameDef]. Jsou výjimečně dobře organizovaní a motivovaní, ale postrádají zbraně. Měli bychom jim nějaké poskytnout." # todo: NEW TRANSLATION
 PHI_if_communist_tt: "Pokud byl dokončen §Y$PHI_partido_komunista_ng_pilipinas_coup$§!:" # todo: NEW TRANSLATION
 PHI_local_resistance: "Místní odboj" # todo: NEW TRANSLATION
 PHI_local_resistance_desc: "Okupanti si svojí politikou nezískali mnoho přátel a existuje významný proud nespokojenosti, do kterého můžeme zasáhnout. Každý může přispět — farmáři ukrývají zásoby před nepřátelskými vojáky, rybáři převážejí rebelanty, vojáci školí ostatní v bojových technikách a obchodníci poskytují vybavení a peníze, to vše ve prospěch odboje." # todo: NEW TRANSLATION
 PHI_if_chinese_immigration_tt: "Pokud byl dokončen §Y$PHI_encourage_chinese_immigration$§!:" # todo: NEW TRANSLATION
 PHI_submarine_supplies: "Dodávky ponorek" # todo: NEW TRANSLATION
 PHI_submarine_supplies_desc: "Existuje rozsáhlá nepřátelská námořní přítomnost, která značně ztěžuje získávání podpory ze zahraničí. Můžeme odebrat některé ponorky, aby poskytovaly tajnou podporu; v našem souostroví je plno skrýší a mnoho ochotných rybářů, kteří jsou schopni dopravit zásoby na ostrovy, kde jsou potřeba." # todo: NEW TRANSLATION
 PHI_the_hunters: "Lovci" # todo: NEW TRANSLATION
 PHI_the_hunters_desc: "Kadeti z Philippine Military Academy unikli do úkrytu, když okupanti instituci uzavřeli. Od té doby vytvořili skupinu 'The Hunters' a dobře využívají své dovednosti, školí místní v bojových technikách a zpravodajství a aktivně přinášejí boj našim nepřátelům okolo Manily." # todo: NEW TRANSLATION
 PHI_will_gain_hunters: "Získá 3 brigády Lovců (ROTC) po dokončení §Y$PHI_grassroot_guerillas$§!." # todo: NEW TRANSLATION
 PHI_the_cry: "Výkřik" # todo: NEW TRANSLATION
 PHI_the_cry_desc: "Výkřik z Pugad Lawin byl povzbuzujícím voláním značícím začátek filipínské revoluce proti španělskému impériu. Toto je další válka za naši svobodu, dokonce za naše bytí, a je čas znovu zvednout náš výkřik a bojovat!" # todo: NEW TRANSLATION
 PHI_will_gain_hukbalahap: "Získá 3 brigády Hukbalahapu po dokončení §Y$PHI_grassroot_guerillas$§!." # todo: NEW TRANSLATION
 PHI_juramentado: "Juramentado" # todo: NEW TRANSLATION
 PHI_juramentado_desc: "Juramentado byli moro a sulu bojovníci, kteří se přísahou zavázali bojovat až na smrt proti vetřelcům. Ačkoliv staré rituály vybledly, duch bezohledného sebeobětování zůstává. Přijetím této tradice můžeme inspirovat naše bojovníky k ničivým útokům, které okupanty vyděsí a dodají odvahu našemu lidu." # todo: NEW TRANSLATION
 PHI_will_gain_juramentado: "Získá 3 brigády Juramentado po dokončení §Y$PHI_grassroot_guerillas$§!." # todo: NEW TRANSLATION
 PHI_exile_support: "Podpora exilu" # todo: NEW TRANSLATION
 PHI_exile_support_desc: "Velké množství Filipínců žije v jiných zemích a můžeme požádat o jejich pomoc při financování a materiální podpoře. To lze pašovat našim statečným odbojovníkům nebo použít k vytvoření filipínských bojových jednotek pro naše budoucí osvobození." # todo: NEW TRANSLATION
 PHI_grassroot_guerillas: "Místní partyzáni" # todo: NEW TRANSLATION
 PHI_grassroot_guerillas_desc: "Na zemi působí mnoho odbojových organizací, avšak postrádají centralizované velení a kontrolu, která by jejich úsilí koordinovala tak, aby vyhnala okupanty. Bojovný duch tu je, jen je třeba ho správně nasměrovat na nejzranitelnější cíle." # todo: NEW TRANSLATION
 PHI_grassroot_guerillas_tt: "Vytvoří 3 brigády partyzánských jednotek za každý dokončený požadovaný fokus. Prioritu budou mít osvobozené státy a poté státy s malým počtem nepřátelských jednotek." # todo: NEW TRANSLATION
 PHI_reconquista: "Reconquista" # todo: NEW TRANSLATION
 PHI_reconquista_desc: "Od hor Luzonu po džungle Mindanaa byli naši lidé prolívaní a trpěli pod okupací. Nyní nastal čas znovu získat naši zemi, město po městě, ostrov po ostrově. Stejně jako naši předkové vzdorovali conquistadorům, nyní bojujeme, abychom vyhnali vetřelce a obnovili národ. Toto je naše Reconquista — konečný zápas za Filipíny." # todo: NEW TRANSLATION
 PHI_rebuild_sakdalistas: "Obnovit sakdalisty" # todo: NEW TRANSLATION
 PHI_rebuild_sakdalistas_desc: "V noci 2. května 1935, 65 000 částečně ozbrojených rolníků rozbilo klid Filipín ve snaze uchvátit moc od americky podporované vlády. Toto povstání selhalo, ale hněv nad rostoucí nerovností bohatství mezi městskými bohatými a venkovskými chudými dál bublá pod povrchem a čeká na využití." # todo: NEW TRANSLATION
 PHI_slippery_slope: "Kluzký svah" # todo: NEW TRANSLATION
 PHI_slippery_slope_desc: "Zvyšující se japonský vliv v naší zemi začal rozdmýchávat podpal disentu. My jen musíme ustoupit a sledovat, jak hněv proti chamtivosti inherentní zkorumpovanému demokratickému kapitalistickému systému imploduje, zanechávaje vakuum, které radikálnější ideologie rády vyplní." # todo: NEW TRANSLATION
 PHI_assassination_of_quezon: "Atentát na Quezona" # todo: NEW TRANSLATION
 PHI_assassination_of_quezon_desc: "Je to nešťastná pravda, že 'prezident' Quezon zadržuje Filipíny příliš dlouho. Americký pamlsek udělal vše, co mohl, aby zajistil, že národní vůle filipínského lidu nebyla naplněna. Instituce, které kolem sebe vybudoval, ho činí imunním vůči demokratické změně, a tak musíme nyní politiku posouvat jinými prostředky." # todo: NEW TRANSLATION
 PHI_assassination_of_quezon_tt: "§RPlány jsou v pohybu, které usilují o odstranění Quezona z úřadu. Natrvalo.§!" # todo: NEW TRANSLATION
 PHI_eisenhower_steps_in_flag: "Eisenhower zasáhl" # todo: NEW TRANSLATION
 PHI_makapili: "Makapili" # todo: NEW TRANSLATION
 PHI_makapili_desc: "Vzestup fašismu v filipínském národě byl rychlý a bohužel s sebou přinesl i určitou míru chaosu. Naši přátelé v zahraničí nabídli zbraně a výcvik pro vytvoření 'Mírové armády' k udržení pořádku, boji proti banditismu a potlačení povstání." # todo: NEW TRANSLATION
 PHI_sakdalista_exiles_returned_flag: "Vyhnanci sakdalisté se vrátili (událost)" # todo: NEW TRANSLATION
 PHI_form_the_executive_commision: "Zformovat Výkonnou komisi" # todo: NEW TRANSLATION
 PHI_form_the_executive_commision_desc: "Ve stínu manipulovala skupina vůdců nitky v pozadí, ale nyní, když fašistický ideál vystoupil k moci na Filipínách, je čas, aby tito jedinci vyšli na světlo a převzali své právoplatné místo v čele vlády." # todo: NEW TRANSLATION
 PHI_aguinaldos_coup: "Souboj o vedení" # todo: NEW TRANSLATION
 PHI_aguinaldos_coup_desc: "Jak se okamžitý chaos převzetí vlády začíná usazovat, osobnosti v rámci Výkonné komise soupeří o kontrolu. Autoritářské režimy vyžadují jednoznačný autoritativní prvek a podpora se začíná konsolidovat." # todo: NEW TRANSLATION
 PHI_resolve_interregnum_tt: "§GToto vyřeší interregnum a umožní jmenování nového vůdce.§!" # todo: NEW TRANSLATION
 PHI_secure_japanese_guarantees: "Zajistit japonské záruky" # todo: NEW TRANSLATION
 PHI_secure_japanese_guarantees_desc: "Pokud chceme skutečně urychlit naši nezávislost na Spojených státech, musíme se připravit na reálnou perspektivu války, protože nás jen tak nepustí. Měli bychom oslovit naše sponzory v Japonsku a zajistit více oficiální vojenské podpory pro případ nepřátelství." # todo: NEW TRANSLATION
 PHI_war_of_independence: "Válka za nezávislost" # todo: NEW TRANSLATION
 PHI_war_of_independence_desc: "Dejte mi svobodu, nebo dejte mi smrt! Je čas, aby koloniální utlačovatelé opustili naše pobřeží jednou provždy.\n\nNad Filipínami vychází nové slunce." # todo: NEW TRANSLATION
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! učiní toto rozhodnutí, pokud se §Y[ROOT.GetNameDef]§! úspěšně ubrání po dobu jednoho roku, nebo dříve, pokud ztratí své blízké ostrovní základny nebo se zapojí do války jinde." # todo: NEW TRANSLATION
 PHI_second_philippine_republic: "Druhá filipínská republika" # todo: NEW TRANSLATION
 PHI_second_philippine_republic_desc: "Ačkoli ještě nedosaženo, náš zápas za nezávislost je stále blíže. Dalším krokem je vytvořit novou republiku, která oficiálně podpoří naše oddělení, a odtud začít pracovat na výbavě naší nové vlády — a samozřejmě nové vlajce." # todo: NEW TRANSLATION
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§! bude známa jako §YDruhá filipínská republika§!" # todo: NEW TRANSLATION
 PHI_election_overturned: "Volby zvráceny" # todo: NEW TRANSLATION
 PHI_election_overturned_desc: "Volby v roce 1935 byly ohromujícím způsobem ve prospěch Manuela Quezóna, až příliš ohromujícím. Emilio Aguinaldo upozornil na vážné pochybení a obrátil se na Spojené státy, které slíbily důkladné vyšetřování možné manipulace voleb." # todo: NEW TRANSLATION
 PHI_hispanidad_filipina: "Hispanidad Filipina" # todo: NEW TRANSLATION
 PHI_hispanidad_filipina_desc: "Navzdory propasti vytvořené válkou za nezávislost proti Španělskému impériu 1896–1898 mnoho Filipínců stále vnímá sebe jako součást hispánské diaspory a probíhající napětí ve Španělsku se stalo věcí určitého zájmu." # todo: NEW TRANSLATION
 PHI_spanish_refugees: "Španělští uprchlíci" # todo: NEW TRANSLATION
 PHI_spanish_refugees_desc: "S ničivostí občanské války doma mnozí španělští občané hledají útočiště jinde. Se zlepšováním vztahů mezi námi a našimi španělskými protějšky velké množství jejich lidí hledá útočiště na našem souostroví." # todo: NEW TRANSLATION
 PHI_if_supported_scw_side_lost_tt: "Pokud byla strana ve §Yšpanělské občanské válce§!, které jsme poslali dobrovolníky, poražena:" # todo: NEW TRANSLATION
 PHI_if_supported_scw_side_wins_tt: "Pokud strana ve §Yšpanělské občanské válce§! zvítězí po přijetí našich dobrovolníků, bude mít §Y$PHI_reconciliation_with_spain$§! místo toho lepší účinky." # todo: NEW TRANSLATION
 PHI_reconciliation_with_spain: "Smíření se Španělskem" # todo: NEW TRANSLATION
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]" # todo: NEW TRANSLATION
 PHI_reconciliation_with_spain_winner: "Naši dobrovolníci bojující po boku vítězné španělské vlády vytvořili nové, silnější vazby mezi našimi národy, a měli bychom tyto vazby využít oficiálněji, abychom v budoucnu své národy sblížili." # todo: NEW TRANSLATION
 PHI_reconciliation_with_spain_loser: "Přestože naši dobrovolníci bojovali proti nim, španělská vláda neochotně uznala sdílené kulturní a teologické vazby mezi námi a rozhodla se tyto zahrnout do své propagandy zdůrazňující přes-hispánskou globální jednotu." # todo: NEW TRANSLATION
 PHI_reconciliation_with_spain_neutral: "Španělsko mělo nezpochybnitelný vliv na vývoj našeho národa, ale mnoho naší nedávné historie bylo antagonistické kvůli koloniálním vazbám. Přesto je nepopiratelné, že máme více společného; jen musíme být přijati za rovných podmínek." # todo: NEW TRANSLATION
 PHI_hispanic_overtures: "Hispánské oslovení" # todo: NEW TRANSLATION
 PHI_hispanic_overtures_desc: "Nejsme jediná země na světě s hispánskými vazbami; mnoho Jižní Ameriky je s nimi spjato a my nadále pěstujeme pozitivní vztahy s několika z nich. Měli bychom je oslovit a pokusit se tyto vazby formalizovat." # todo: NEW TRANSLATION
 PHI_revolutionary_regrets: "Revoluční lítosti" # todo: NEW TRANSLATION
 PHI_revolutionary_regrets_desc: "Pod Španělskem jsme byli vždy španělskými poddanými nebo občany, ale pod Spojenými státy jsme jen trhem pro jejich exporty, ne-li parias, protože nám nikdy nedali občanství žádného státu USA." # todo: NEW TRANSLATION
 PHI_royal_exiles: "Královští vyhnanci" # todo: NEW TRANSLATION
 PHI_royal_exiles_desc: "Španělská monarchie prošla řadou abdikací, jak nucených, tak dobrovolných, a vyloučení dědiců; rodina tu však stále je a hledá útočiště. Nabídkou azylu bychom mohli získat obrovské prestiže v hispánském světě." # todo: NEW TRANSLATION
 PHI_reino_de_filipinas: "Reino de Filipinas" # todo: NEW TRANSLATION
 PHI_reino_de_filipinas_desc: "Všechny díly zapadají na své místo a se Španělskem rozděleným vnitřními trhlinami se Filipíny pozvedly jako srdce hispánského světa. Chybí nám jen korunovace, která upevní naši pozici — to bude korunovační moment v naší historii." # todo: NEW TRANSLATION
 PHI_unlock_unification_decision_tt: "Odemkne rozhodnutí: §YNavrhnout sjednocení s členem frakce§!" # todo: NEW TRANSLATION
 PHI_unlock_conquer_decision_tt: "Odemkne rozhodnutí: §YNucená integrace hispánské země§!" # todo: NEW TRANSLATION
 PHI_unlock_mutual_assistance_with_spain_tt: "Odemkne rozhodnutí: §YNavrhnout smlouvu o vzájemné pomoci s [SPR.GetNameDef]§!" # todo: NEW TRANSLATION
 PHI_war_for_the_oceans: "Válka o oceány" # todo: NEW TRANSLATION
 PHI_war_for_the_oceans_desc: "Historicky jsme byli námořním národem a je čas získat naše dědictví zpět a uplatnit nárok na území, které známe nejlépe. Oceány." # todo: NEW TRANSLATION
 PHI_assume_the_naval_burden: "Převzít námořní břemeno" # todo: NEW TRANSLATION
 PHI_assume_the_naval_burden_desc: "Japonsko se zapletlo do pozemních konfliktů, zatímco naší specialitou zůstává moře. Měli bychom nabídnout převzetí odpovědnosti za námořní konflikt, aby oni se mohli plně soustředit na jiné divadla." # todo: NEW TRANSLATION
 PHI_develop_naval_infrastructure: "Rozvíjet námořní infrastrukturu" # todo: NEW TRANSLATION
 PHI_develop_naval_infrastructure_desc: "S narůstajícími námořními ambicemi musí růst i naše schopnosti stavby lodí." # todo: NEW TRANSLATION
 PHI_reunite_madagascar: "Znovusjednotit Madagaskar" # todo: NEW TRANSLATION
 PHI_reunite_madagascar_desc: "Ačkoli jsou odděleni velkými vzdálenostmi, domorodí Malgašové jsou smíšeného austronésko‑afrického původu, což znamená, že mají překvapivě blízké vazby na náš vlastní lid. Měli bychom tuto vzdálenost zmenšit." # todo: NEW TRANSLATION
 PHI_claim_to_core_tt: "Odemkne rozhodnutí k §YZískání Cores§! poté, co nad nimi převezmeme kontrolu." # todo: NEW TRANSLATION
 PHI_take_pacific_islands: "Obsadit pacifické ostrovy" # todo: NEW TRANSLATION
 PHI_take_pacific_islands_desc: "Filipíny jsou už národem ostrovů, takže stačí jen trochu rozšířit naši představivost a rozšířit naše zákonné hranice dále na východ přes Tichý oceán." # todo: NEW TRANSLATION
 PHI_malayo_polynesia: "Malayo-Polynesia" # todo: NEW TRANSLATION
 PHI_malayo_polynesia_desc: "Historicky jsme měli úzké kulturní, historické a etnické vazby na Malajský poloostrov a na Indie. Ve světle těchto bratrských vztahů bychom jim měli rozšířit stejná práva a výsady, jaká mají naši vlastní lidé." # todo: NEW TRANSLATION
 PHI_war_for_oceania: "Válka o Oceánii" # todo: NEW TRANSLATION
 PHI_war_for_oceania_desc: "Oceán definuje Oceánii, ale naši lidé po nespočet generací pluli těmito vodami. Je čas začlenit tyto ostrovy do našeho narůstajícího národa." # todo: NEW TRANSLATION
 PHI_conquest_of_japan: "Dobytí Japonska" # todo: NEW TRANSLATION
 PHI_conquest_of_japan_desc: "Japonsko bylo dlouho naším hlavním konkurentem v námořní kontrole v tomto regionu, takže je čas tento souboj ukončit a jednou provždy si nad nimi vynutit naši nadvládu." # todo: NEW TRANSLATION
 PHI_filipino_polynesian_reunification: "Mistři Pacifiku" # todo: NEW TRANSLATION
 PHI_filipino_polynesian_reunification_desc: "Tato oblast světa je určena oceánem, tvořená rozházenými pevninami a vzdálenými ostrovy, přesto jsme je všechny dobývali. Tím si zajistíme naše oprávněné místo jako mistři Pacifiku." # todo: NEW TRANSLATION
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! získá novou vlajku a jméno." # todo: NEW TRANSLATION
 PHI_petition_the_supreme_court: "Přitáhnout Nejvyšší soud" # todo: NEW TRANSLATION
 PHI_petition_the_supreme_court_desc: "Komunismus byl Nejvyšším soudem formálně zakázán v roce 1932, avšak narazili jsme na legislativní technikálii, která by mohla hnutí opět legalizovat; stačí podat a podepsat petici." # todo: NEW TRANSLATION
 PHI_legalize_the_communist_party: "Legalizovat komunistickou stranu" # todo: NEW TRANSLATION
 PHI_legalize_the_communist_party_desc: "Nyní, když je komunismus jako hnutí opět legální, dalším krokem je vytáhnout stranu ze stínů, znovu zviditelnit jejich činnost a začít pracovat na jejím růstu." # todo: NEW TRANSLATION
 PHI_return_of_the_exiles: "Návrat vyhnanců" # todo: NEW TRANSLATION
 PHI_return_of_the_exiles_desc: "Řada významných osob s levicovými sklony byla vyhnána z domovů v celé jihovýchodní Asii pod hrozbou ze strany kolonialistických, kapitalistických sil. Můžeme otevřít naše hranice a nabídnout jim bezpečný přístav." # todo: NEW TRANSLATION
 PHI_support_for_chinese_communists: "Podpora čínských komunistů" # todo: NEW TRANSLATION
 PHI_support_for_chinese_communists_desc: "Komunisté pokračují ve svém boji v Číně, jak proti japonským nájezdům, tak proti čínským válečným pánům. Máme možnost pašovat jim muže a materiál podél Žluté řeky — buď přímo na podporu jejich boje, nebo jen jako palivo pro rozdmýchání konfliktu v regionu." # todo: NEW TRANSLATION
 PHI_the_red_sun_over_manila: "Červené slunce nad Manilou" # todo: NEW TRANSLATION
 PHI_the_red_sun_over_manila_desc: "Komunistické nálady rostou po celých Filipínách a poprvé se objevila nejistá příležitost uchopit skutečnou moc. Neúspěšné povstání Sakdalisty připomíná marnost ozbrojeného povstání proti americky podporované vládě; místo toho musíme hledat více politické prostředky, jak se zmocnit moci." # todo: NEW TRANSLATION
 PHI_partido_komunista_ng_pilipinas_coup: "Převrat Partido Komunista ng Pilipinas" # todo: NEW TRANSLATION
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Začalo to generální stávkou rolníků, která se rozšířila mezi jejich soudruhy v továrnách. Lid promluvil a Národní shromáždění padlo ke komunistické věci. Nyní odbory a kolektivy pospíchají vybrat nový ústřední výbor a nejnutnější je určit, kdo se postaví jako nový generální tajemník." # todo: NEW TRANSLATION
 PHI_national_confederation: "Národní konfederace" # todo: NEW TRANSLATION
 PHI_national_confederation_desc: "Teď když jsme se dostali k moci, je čas začít konsolidovat náš vliv. Kalipunang Pambansa ng Magbubukid sa Pilipinas (Národní konfederace rolníků na Filipínách) jako přední rolnická organizace by měla být jednou z prvních, které oslovíme k tomuto cíli." # todo: NEW TRANSLATION
 PHI_anti_intervention_strategies: "Strategie proti intervenci" # todo: NEW TRANSLATION
 PHI_anti_intervention_strategies_desc: "S napětím mezi námi a Spojenými státy rostoucím, musíme udělat, co můžeme, abychom zajistili dlouhodobou životaschopnost našeho nově vznikajícího komunistického státu — buď prostřednictvím cílených ústupků, nebo tím, že si od nich vezmeme, co můžeme, dřív než napětí přeroste v otevřené nepřátelství." # todo: NEW TRANSLATION
 PHI_rally_the_fisherfolk: "Svolat rybáře" # todo: NEW TRANSLATION
 PHI_rally_the_fisherfolk_desc: "Jako souostroví máme velký a početný rybářský průmysl. Měli bychom se proto obrátit na tyto mořské rolníky, probudit v nich komunistické přesvědčení a využít námořní potenciál, který nabízejí." # todo: NEW TRANSLATION
 PHI_smugglers: "Pašeráci" # todo: NEW TRANSLATION
 PHI_smugglers_desc: "Naše národ tvoří množství ostrovů a ostrůvků, které nabízejí hojná skrytá zákoutí, jež náš lid po generace využívá k pašování zboží mimo dosah úředních orgánů. Měli bychom využít tyto zkušenosti ve svůj prospěch!" # todo: NEW TRANSLATION
 PHI_struggle_conference: "Konference boje" # todo: NEW TRANSLATION
 PHI_struggle_conference_desc: "Naše komunistické hnutí se potýká s množstvím rozdílných konfliktů a napětí a naše reakce na ně potřebuje organizovanější, oficiální postup. Musíme svolat vůdce na první Konferenci boje, kde budou všechny otázky projednány a vyřešeny." # todo: NEW TRANSLATION
 PHI_sanction_piracy: "Umožnit pirátství" # todo: NEW TRANSLATION
 PHI_sanction_piracy_desc: "Naše souostroví hostí množství malých lodí a podnikavé mládeže, a bylo by zločinem nevyužít starý systém 'letter of marque', kde poskytneme právní základ pro tyto pirátské jedince napadat naše nepřátele a pak utíkat zpět do svých zátok s nově nabytými námořními kořistmi." # todo: NEW TRANSLATION
 PHI_infiltrate_chinese_ports: "Infiltrovat čínské přístavy" # todo: NEW TRANSLATION
 PHI_infiltrate_chinese_ports_desc: "Naši přístavní dělníci byli mezi prvními, kdo využili příležitosti, které přinesl komunismus, a dlouhodobě jsou našimi nejpevnějšími spojenci. Měli bychom vyvolat stejný sentiment v přístavech v Číně a poté je použít jako odrazový můstek k dalším zásahům do čínského boje." # todo: NEW TRANSLATION
 PHI_every_non_communist_coastal_warlord: "Každý nekomunistický a pobřežní čínský válkař:" # todo: NEW TRANSLATION
 PHI_maritime_communism: "Námořní komunismus" # todo: NEW TRANSLATION
 PHI_maritime_communism_desc: "Zatímco mnoho komunistických států se soustředí na mobilizaci svého lidu k masovým pozemním vojenským akcím, měli bychom využít masové mobilizace naší námořní síly a uvolnit toto námořní vojsko na oceány světa a tak sjednotit všechny pod Hnutím námořního komunismu." # todo: NEW TRANSLATION
 PHI_pan_pacific_trade_union_secretariat: "Pan Pacific Trade Union Secretariat" # todo: NEW TRANSLATION
 PHI_pan_pacific_trade_union_secretariat_desc: "Zatímco jsme sklidili ovoce komunismu pro sebe a svůj lid, není správné, aby toto hnutí zůstalo izolované a uzavřené. Měli bychom exportovat naši filozofii a prostředky k jejímu naplnění do ostatních států v jihovýchodní Asii a tak vytvořit Pan-Pacific Trade Union Secretariat pro naši vzájemnou ochranu a rozvoj." # todo: NEW TRANSLATION
 PHI_comitern: "Komintern" # todo: NEW TRANSLATION
 PHI_comitern_desc: "Ačkoli naše vazby na [SOV.GetNameDef] byly spíše křehké, nelze popřít jejich sílu na mezinárodní scéně, a pokud chceme, aby náš komunistický experiment pokračoval a šířil se dál, musíme se sjednotit v jedné sféře pro zlepšení socialistického ideálu na celosvětové úrovni." # todo: NEW TRANSLATION
 PHI_national_defense_act: "Zákon o národní obraně" # todo: NEW TRANSLATION
 PHI_national_defense_act_desc: "Zákon o národní obraně byl přijat 21. prosince 1935 a s ním bylo pro ozbrojené síly Filipín přiděleno 16 000 000 pesos. Nyní už jen zbývá rozhodnout, jak a kde tuto sumu utratit. Každá složka armády volá po investicích, stejně jako obranná opatření klíčová pro naši bezpečnost." # todo: NEW TRANSLATION
 PHI_war_plan_orange: "War Plan Orange" # todo: NEW TRANSLATION
 PHI_war_plan_orange_desc: "Základní premisou War Plan Orange je, že Filipíny musí pokračovat ve sloužení jako americká přední operační základna v době konfliktu, a že nejdůležitějším prvkem k ochraně je Manilský záliv. Musíme provést obranná opatření s tímto cílem a soustředit naše obrany kolem této kritické strategické oblasti." # todo: NEW TRANSLATION
 PHI_beach_defense_strategy: "Strategie obrany pobřeží" # todo: NEW TRANSLATION
 PHI_beach_defense_strategy_desc: "S dostatečným množstvím děl a vojáků bysme měli udržet obvod Filipín, a proto bychom měli vybudovat obrannou strategii s tímto záměrem. Tím zajistíme, že Filipíny jako celek zůstanou zapojeny do případné dlouhodobé vojenské kampaně." # todo: NEW TRANSLATION
 PHI_fortify_corregidor: "Zpevnit Corregidor" # todo: NEW TRANSLATION
 PHI_fortify_corregidor_desc: "Ostrov Corregidor leží přímo v průchodu do Manilského zálivu a je proto klíčem k naší nadvládě nad zálivem a jeho námořními zařízeními. Měli bychom vylepšit opevnění samotného ostrova a vybudovat podzemní objekty, aby vydržely protracted obléhání a bombardování nepřátelskými leteckými a námořními silami." # todo: NEW TRANSLATION
 PHI_fortify_corregidor_bypass_tt: "Ve městě Manila už nelze stavět §Y$bunker$§! a §Y$coastal_bunker$s§!." # todo: NEW TRANSLATION
 PHI_bastion_bataan: "Bastion Bataan" # todo: NEW TRANSLATION
 PHI_bastion_bataan_desc: "Poloostrov Bataan je přirozeným obranným místem tvořícím jednu stranu Manilského zálivu. Dokud tuto pozici zabezpečíme, budeme moci kontrolovat, kdo a co může používat záliv a jeho zařízení. Abychom zajistili naši nadvládu v této oblasti, musíme vytvořit obranné linie na vnitrozemské straně a umístit dělostřelectvo na vyvýšeniny." # todo: NEW TRANSLATION
 PHI_bastion_bataan_bypass_tt: "U hranic státu Bataan již nelze stavět §Y$bunker$§! a v Bataan samotném ani v Dagupanu nelze stavět §Y$coastal_bunker$s§!." # todo: NEW TRANSLATION
 PHI_coastal_artillery: "Pobřežní dělostřelectvo" # todo: NEW TRANSLATION
 PHI_coastal_artillery_desc: "Na ostrovním řetězci mají pobřežní děla nejvíce dostupných cílů, schopná zasahovat cíle jak na souši, tak na moři. Investice do vybavení, výcviku a modernizace těchto jednotek by měly být prioritou." # todo: NEW TRANSLATION
 PHI_the_concrete_battleship: "Betonový bitevní křižník" # todo: NEW TRANSLATION
 PHI_the_concrete_battleship_desc: "Fort Drum, nejimpozantnější z pevností v Manilském zálivu, připomíná bitevní loď. Výstavba začala v roce 1909 a během své kariéry prošla modernizacemi výzbroje a podpůrných struktur. Tato vážená pevnost, přezdívaná USS No-Go, je opět povolána do služby v této nové éře moderní války." # todo: NEW TRANSLATION
 PHI_philippine_scouts: "Filipínští průzkumníci" # todo: NEW TRANSLATION
 PHI_philippine_scouts_desc: "Založeni v roce 1901, organizace Philippine Scouts tvoří největší skupinu Filipínců sloužících v naší armádě; měli bychom tuto jednotku nadále podporovat a zajistit jim nejlepší možný výcvik a vybavení, aby plnili svou roli specialistů pověřených ochranou naší vlasti." # todo: NEW TRANSLATION
 PHI_militarize_the_constabulary: "Zmílit konstabulárii" # todo: NEW TRANSLATION
 PHI_militarize_the_constabulary_desc: "Filipínská konstabulárie byla sloučena s centrální armádou v rámci Zákona o národní obraně, nicméně zpětně to mohl být omyl, protože policejní sbory, které ji nahradily, se ukázaly jako nevyhovující. Měli bychom znovu zřídit konstabulárii, ale vybavenou vojenskými zbraněmi a výcvikem, aby mohla sloužit i chránit národ." # todo: NEW TRANSLATION
 PHI_philippine_army_orchestra: "Orchestr Filipínské armády" # todo: NEW TRANSLATION
 PHI_philippine_army_orchestra_desc: "Filipínský orchestr Constabulary je jedním z předních vojenských orchestrů na světě a měl tu čest zahrát na inauguraci amerického prezidenta. Měli bychom orchestr integrovat s armádou, aby lépe využil sílu hudby pro naše vojáky, vnesl do nich národní elán a pobídl je k větším hrdinským činům." # todo: NEW TRANSLATION
 PHI_philippine_military_academy: "Filipínská vojenská akademie" # todo: NEW TRANSLATION
 PHI_philippine_military_academy_desc: "Po léta sloužila Constabulary Academy jako centrální škola důstojnického výcviku, ale postrádali jsme formální vojenské učiliště. Měli bychom tuto instituci začlenit do armády a oficiálně ji označit jako novou Filipínskou vojenskou akademii věnovanou vzdělávání a rozvoji vojenské elity zítřka." # todo: NEW TRANSLATION
 PHI_philippine_division: "Filipínská divize" # todo: NEW TRANSLATION
 PHI_philippine_division_desc: "Filipínská divize má na starosti obranu našich ostrovů, ale je špatně vybavená a podstavěná. Měli bychom získat zahraniční odborníky na velení a zajistit modernější zbraně a vybavení pro naše vojáky." # todo: NEW TRANSLATION
 PHI_10_year_training_plan: "Desetiletý výcvikový plán" # todo: NEW TRANSLATION
 PHI_10_year_training_plan_desc: "S příslibem přechodu k nezávislosti během deseti let obsahoval Zákon o národní obraně ustanovení pro výcvik soběstačné, nezávislé síly schopné bránit náš domov. To zahrnuje přechod k pravidelné armádě, důstojnické vzdělávání, vytvoření rezervy a investice do vojenské infrastruktury." # todo: NEW TRANSLATION
 PHI_battalion_combat_teams: "Bojové praporní týmy" # todo: NEW TRANSLATION
 PHI_battalion_combat_teams_desc: "Realita války jasně ukázala, že potřebujeme sílu vyvinutou pro větší mobilitu a flexibilitu, schopnou přizpůsobit se vznikajícím situacím. Měly by udržovat volnější hierarchii a být zmocněny k vedení akcí malých jednotek." # todo: NEW TRANSLATION
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Soft Attack: §G+15%§!\n    Hard Attack: §G+15%§!\n    Piercing: §G+15%§!\n §Y$category_cavalry$§!:\n    Soft Attack: §G+10%§!\n    Hard Attack: §G+10%§!\n    Piercing: §G+10%§!" # todo: NEW TRANSLATION
 PHI_mandatory_conscription: "Povinná branná povinnost" # todo: NEW TRANSLATION
 PHI_mandatory_conscription_desc: "Obrana [PHI.GetNameDef] je povinností každého občana. Občané by proto měli podléhat povinné branné povinnosti, aby byli naučeni základům boje a byli připraveni a vycvičeni, kdyby byla vyžadována vojenská služba." # todo: NEW TRANSLATION
 PHI_self_reliance_defense: "Obrana soběstačnosti" # todo: NEW TRANSLATION
 PHI_self_reliance_defense_desc: "Byli jsme nadměrně závislí na příspěvcích jiných zemí k zajištění naší bezpečnosti, což odhalilo vážnou strategickou slabinu. Musíme vytvořit vlastní prostředky k ochraně, což začíná vývojem průmyslové základny schopné podporovat naše vznikající síly potřebným materiálem." # todo: NEW TRANSLATION
 PHI_army_of_the_philippines: "Armáda Filipín" # todo: NEW TRANSLATION
 PHI_army_of_the_philippines_desc: "Naše ozbrojené síly se za pár let významně vyvinuly a je čas odložit závislost na zahraniční pomoci a s jistotou kráčet sami za sebe do nové, jasné a bezpečné budoucnosti, chráněné filipínskou krví a ocelí. Od nynějška je naše bezpečnost naší vlastní starostí." # todo: NEW TRANSLATION
 PHI_army_air_corps: "Letecký sbor armády" # todo: NEW TRANSLATION
 PHI_army_air_corps_desc: "Letecký sbor armády, ačkoli omezený velikostí a zdroji, rozhodně postrádat ambice. Naše ostrovy jsou rozptýlené a obtížně přístupné, proto bychom měli výrazněji investovat do leteckých schopností, abychom pokryli co nejvíce území." # todo: NEW TRANSLATION
 PHI_pilot_training_programme: "Program výcviku pilotů" # todo: NEW TRANSLATION
 PHI_pilot_training_programme_desc: "Piloti jsou nesmírně důležitým zdrojem a máme značný nedostatek, vzhledem k špatnému stavu našeho leteckého průmyslu. Měli bychom uzavřít dohody s jinými zeměmi, aby se naši mladí lidé mohli vyškolit v tomto vysoce odborném povolání." # todo: NEW TRANSLATION
 PHI_off_shore_patrol: "Pobřežní hlídka" # todo: NEW TRANSLATION
 PHI_off_shore_patrol_desc: "Naše letectvo bude muset chránit nebe stejně nad zemí i mořem. Proto bychom měli nasadit specializovaná námořní letadla s větším dosahem a protinámořními schopnostmi, abychom útočníka zasáhli dříve, než spatří naše pobřeží." # todo: NEW TRANSLATION
 PHI_expand_airbases: "Rozšířit letecké základny" # todo: NEW TRANSLATION
 PHI_expand_airbases_desc: "I kdyby naši spojenci chtěli nasadit letectvo na naše ostrovy, nebo kdybychom sami vybudovali vlastní, nemáme prostor, kde je umístit! Měli bychom okamžitě začít vytvářet nové letiště a aerodromy, aby zde šlo letadla snadněji stacionovat." # todo: NEW TRANSLATION
 PHI_develop_domestic_aircraft_industry: "Rozvoj domácího leteckého průmyslu" # todo: NEW TRANSLATION
 PHI_develop_domestic_aircraft_industry_desc: "Zatím jsme spoléhali na přátele a spojence, ale pokud chceme být uznáni jako nezávislý stát s vlastními vojenskými schopnostmi v moderním světě, musíme začít investovat do domácího leteckého průmyslu. To lze nastartovat dotacemi pro letecké inovátory a podnikatele v naší zemi." # todo: NEW TRANSLATION
 PHI_if_align_with_japan_tt: "Pokud byl dokončen §Y$PHI_align_with_japan$§!:" # todo: NEW TRANSLATION
 PHI_if_align_with_the_usa_tt: "Pokud byl dokončen §Y$PHI_align_with_the_usa$§!:" # todo: NEW TRANSLATION
 PHI_philippine_air_force: "Filipínské letectvo" # todo: NEW TRANSLATION
 PHI_philippine_air_force_desc: "Je čas, aby bylo letectvo uznáno jako samostatná entita, oddělené od armády. Jako organizace budou mít mnohem větší flexibilitu v organizaci a získávání personálu a materiálu. Nebudou už podřízeni potřebám jedné služby, ale mohou létat ve službě celku." # todo: NEW TRANSLATION
 PHI_thats_not_an_island: "To není ostrov!" # todo: NEW TRANSLATION
 PHI_thats_not_an_island_desc: "Ačkoliv nám náš archipelag dává velkou pružnost, přináší to i omezení. Co když chceme podniknout operace daleko od našich domovských ostrovů? Budeme si muset prostě vzít jeden z těch ostrovů s sebou a získat tak operační schopnost udeřit kdekoli na světě, kde to bude potřeba." # todo: NEW TRANSLATION
 PHI_offshore_patrol: "Pobřežní hlídka" # todo: NEW TRANSLATION
 PHI_offshore_patrol_desc: "Zákon o národní obraně také obsahoval ustanovení pro námořní ochranu filipínského souostroví. Neočekáváme plně formovaný modrý oceánský svaz, spíše flotilu soustředěnou na ochranu našich domácích břehů. To však nemusí být jen první krok k dominantnější flotile." # todo: NEW TRANSLATION
 PHI_marine_corps: "Námořní pěchota" # todo: NEW TRANSLATION
 PHI_marine_corps_desc: "Máme bohaté zkušenosti s naloděním a vyloděním; mnoho našich lidí je zvyklých na přeplouvání trajekty nebo veslování mezi ostrovy kvůli práci či rodině. Můžeme tuto zkušenost využít a soustředit ji do světově uznávané námořní pěchoty, s vojáky schopnými vzít boj na jakékoli pobřeží." # todo: NEW TRANSLATION
 PHI_cavite_naval_base: "Námořní základna Cavite" # todo: NEW TRANSLATION
 PHI_cavite_naval_base_desc: "Loděnice v Cavite, naproti zálivu od města Manila, mají největší potenciál stát se hlubokovodním přístavem a loděnicí na Filipínách. Už mají některá začínající zařízení, ale s investicemi by se mohly stát vážným strategickým aktivem, ze kterého by bylo možné nasadit flotilu schopnou kontrolovat vody jihovýchodní Asie." # todo: NEW TRANSLATION
 PHI_pt_boat_development: "Vývoj člunů PT" # todo: NEW TRANSLATION
 PHI_pt_boat_development_desc: "Naše země, tvořená množstvím ostrovů, by byla lépe obsluhována menšími plavidly, schopnými prchat úzkými průlivy souostroví, obtěžovat a srážet větší nepřátele. Měli bychom koupit odborné znalosti v doktrínách torpédových člunů a využít je k vývoji vlastních specializovaných námořních prostředků zvaných Patrol Boats." # todo: NEW TRANSLATION
 PHI_pt_boat_development_tt: "§G+10%§! Rychlost získávání mistrovství pro §YScreens§!." # todo: NEW TRANSLATION
 PHI_pt_boat_development_2_tt: "§G+20%§! Rychlost získávání mistrovství pro §YPatrol Boats§!." # todo: NEW TRANSLATION
 PHI_mosquito_fleet: "Komáří flotila" # todo: NEW TRANSLATION
 PHI_mosquito_fleet_desc: "Jeden torpéd nebo jeden granát může potopit jednu loď. Proto nesmíme mít jen jednu loď, ale celou rojovou flotilu. Mohou potopit jednu, deset či i sto, ale ne všechny najednou! Navíc stačí, aby jen jeden z našich výstřelů zasáhl cíl, a s naším rojovým přístupem těžko mine." # todo: NEW TRANSLATION
 PHI_devil_boats: "Ďábelské čluny" # todo: NEW TRANSLATION
 PHI_devil_boats_desc: "Naše hlídkové čluny si získaly pověst pro svou rychlost a odvahu, zvláště díky schopnosti udeřit silně a zmizet v mlze jako přízraky moře. Naši nepřátelé se jim začali vyhýbat, aby sami nespadli za oběť těmto ‚ďábelským člunům‘." # todo: NEW TRANSLATION
 PHI_fast_attack_craft: "Rychlé útočné čluny" # todo: NEW TRANSLATION
 PHI_fast_attack_craft_desc: "Ideální evolucí Patrol Boatu jsou Rychlé útočné čluny; s výrazně vyšší rychlostí a palebnou silou mohou poletovat kolem našich břehů, ničit nepřátele, kteří se příliš přiblíží, a uniknout dříve, než dorazí posily." # todo: NEW TRANSLATION
 PHI_coastal_defense_ships: "Pobřežní obranné lodě" # todo: NEW TRANSLATION
 PHI_coastal_defense_ships_desc: "Naše flotila vyrostla natolik, že nyní máme infrastrukturu a prostředky stavět a udržovat větší plavidla. Naším prvním cílem zůstává ochrana vlastních břehů, ale nyní můžeme postavit jednotky, které se postaví nepřátelským kapitálním lodím, využívajíc naši geografii ve svůj prospěch." # todo: NEW TRANSLATION
 PHI_philippine_naval_patrol: "Filipínská námořní hlídka" # todo: NEW TRANSLATION
 PHI_philippine_naval_patrol_desc: "Abychom byli náležitě uznáni na mezinárodní scéně, obzvlášť jako národ složený z mnoha ostrovů, musí být naše flotila schopna ochránit naše břehy. Abychom ji rozšířili na požadovanou velikost a schopnosti, měli bychom zlepšit a aktualizovat naše velení a kontrolní systémy v souladu s tím, co se očekává od moderní flotily." # todo: NEW TRANSLATION
 PHI_thalassocracy: "Thalassokracie" # todo: NEW TRANSLATION
 PHI_thalassocracy_desc: "Koncept ‚armády s státem‘ je dobře známý a často chválen pro Prusko. My bychom se však měli snažit být ‚námořnictvem se státem‘, mít flotilu, jejíž schopnosti zastíní i ty britské v jejich největší slávě." # todo: NEW TRANSLATION
 PHI_warning_american_intervention_tt: "§ROupozornění: to rozzlobí§! §Y[USA.GetNameDef]§! §Ra riskuje americkou intervenci, pokud nebude správně řízeno§!" # todo: NEW TRANSLATION
 Pan_pacific_trade_union_secretariat: "Pan Pacific Trade Union Secretariat" # todo: NEW TRANSLATION
 PHI_central_focuses_done_4_tt: "Byly dokončeny alespoň §Y4§! fokusy z předchozí úrovně" # todo: NEW TRANSLATION
 PHI_central_focuses_done_5_tt: "Bylo dokončeno alespoň §Y5§! fokusů z předchozí úrovně" # todo: NEW TRANSLATION
 PHI_usa_focus_done_T1_tt: "Dokončili jste alespoň jeden z: §YPeg the Peso to the Dollar§!, §YPro-Hacendados§! nebo §YNationality Act§!." # todo: NEW TRANSLATION
 PHI_usa_focus_done_T2_tt: "Dokončili jste alespoň dva z: §YPeg the Peso to the Dollar§!, §YPro-Hacendados§! nebo §YNationality Act§!." # todo: NEW TRANSLATION
 PHI_usa_focus_done_T3_tt: "Dokončili jste všechny tři: §YPeg the Peso to the Dollar§!, §YPro-Hacendados§! a §YNationality Act§!." # todo: NEW TRANSLATION
