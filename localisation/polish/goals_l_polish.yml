 treaty_of_craiova:0 "Smlouva z Craiovy"
 treaty_of_craiova_desc:0 "Jižní Dobrudža byla po druhé balkánské válce odebrána Rumunsku. Hranice Evropy se přepisují a Rumunsko bylo nuceno učinit ústupky. Musíme požadovat návrat našeho ztraceného území."
