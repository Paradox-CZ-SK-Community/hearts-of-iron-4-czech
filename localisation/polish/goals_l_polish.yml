 test_the_chinese_focus:0 "Incident na čínsko-japonské hranici"
 test_the_chinese_focus_desc:0 "Číňané stále odmítají uznat naši osvobození Mandžuska a napětí na hranici u Pekingu vyústilo v několik potyček. Pokud vyvoláme incident, můžeme konflikt eskalovat do války. To bude správná záminka, jak jednou provždy vyřešit Čínu!"
