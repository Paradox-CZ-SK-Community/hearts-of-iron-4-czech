 test_the_ussr_focus:0 "Posílit sovětskou hranici"
 test_the_ussr_focus_desc:0 "Musíme reagovat na pokračující sovětské provokace podél naší severní hranice. Jejich neustálé porušování dohodnutých mandžuských hranic už nelze tolerovat. Shromažďujte síly na severním Mandžusku, aby byly odrazeny budoucí přestupky."
