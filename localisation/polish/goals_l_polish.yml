 test_the_chinese_focus: "Incident na čínské hranici"
 test_the_chinese_focus_desc: "Číňané stále odmítají uznat naše osvobození Mandžuska a napětí podél hranice u Pekingu vedlo k několika potyčkám. Pokud zinscenujeme incident, můžeme konflikt vyhrotit do plnohodnotné války. To nám poskytne záminku, kterou potřebujeme, abychom si s Číňany jednou provždy poradili!"
 test_the_chinese_focus_short_desc: "§LVyprovokujte střet soustředěním sil na čínské hranici.§!"
 test_the_ussr_focus: "Posílit sovětskou hranici"
 test_the_ussr_focus_desc: "Musíme reagovat na neustálé sovětské provokace na naší severní hranici. Jejich neustálé porušování stanovených mandžuských hranic už nelze tolerovat. Soustřeďme jednotky v severním Mandžusku, abychom odradili od dalších přestupků."
 test_the_ussr_focus_short_desc: "§LSoustřeďte jednotky v Mandžusku, abyste odradili sovětské provokace.§!"
 threaten_japan: "Ukázat vlajku v Pacifiku"
 threaten_japan_desc: "Aby Japonsko pochopilo, že to myslíme vážně, je nezbytné udržovat silnou flotilu v Pearl Harboru."
 threaten_japan_short_desc: "§LUdržujte silnou flotilu v Pearl Harboru.§!"
