 treaty_of_craiova: "Craiovská smlouva"
 treaty_of_craiova_desc: "Jižní Dobrudža nám byla odebrána Rumunskem po druhé balkánské válce. Hranice Evropy se však znovu přepisují a Rumunsko už bylo donuceno k ústupkům. Musíme požadovat navrácení našeho ztraceného území."
 treaty_of_craiova_short_desc: "§LPožadujte od Rumunska navrácení jižní Dobrudže.§!"
 tripartite_pact: "Pakt tří mocností"
 tripartite_pact_desc: "Na posílení Paktu proti Kominterně se signatářské státy shodují, že po dobu příštích deseti let je „jejich hlavním cílem ustavit a udržovat nový řád věcí a podporovat vzájemnou prosperitu a blahobyt zúčastněných národů“."
 tripartite_pact_short_desc: "§LUtvořte ještě těsnější vazby s Itálií a Japonskem podpisem nové smlouvy.§!"
 victory_or_death: "Vítězství nebo smrt"
 victory_or_death_desc: "Tato válka musí být nejvyšší prioritou našeho národa, veškeré naše zdroje musí být použity proti nepříteli."
 victory_or_death_short_desc: "§LVítězství za každou cenu!§!"
