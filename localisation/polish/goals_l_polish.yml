 goal_construction3_desc: "Moderní armáda potřebuje silnou ekonomiku, která zajistí zbraně, letadla, lodě a tanky, jež dominují dnešním válkám."
 goal_construction3_short_desc: "§LSilná armáda potřebuje průmyslovou sílu, proto postavte více továren!§!"
