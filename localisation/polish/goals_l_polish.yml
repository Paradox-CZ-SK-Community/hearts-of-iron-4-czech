 strengthen_vallo_alpino: "Posílit Vallo Alpino"
 strengthen_vallo_alpino_desc: "Hrozby mohou přijít odkudkoli podél naší severní hranice. Francouzi, Rakušané a jejich němečtí přátelé, dokonce i zákeřní Švýcaři mohou zaútočit kdykoli! Práce na linii opevnění již začaly, ale postup je pomalý. Dokončeme Alpkou zeď, aby se jakákoli budoucí invaze do severní Itálie stala krvavou."
 strengthen_vallo_alpino_short_desc: "§LZajistěte severní hranici Itálie zlepšením opevnění.§!"
