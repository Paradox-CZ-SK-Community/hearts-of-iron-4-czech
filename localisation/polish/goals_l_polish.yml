 anglo_egypt_treaty: "Anglo-egyptská smlouva"
 anglo_egypt_treaty_desc: "Ačkoliv je Egypt formálně nezávislý, od roku 1882 je pod naší ochranou. Král Farúk si přeje v souvislosti s italskými vojenskými operacemi v Etiopii naši spolupráci stvrdit smlouvou. Egypt se k nám připojí jako spojenec, zatímco si ponecháme kontrolu nad Suezským průplavem a zavážeme se jim pomoci v případě války."
 anglo_egypt_treaty_short_desc: "§LUpevnit nezávislost Egypta a zároveň si ho zajistit jako spojence.§!"
 annex_everything: "Anektovat"
 annex_everything_desc: "Anektovat vybraný stát."
 annex_everything_short_desc: "Tento válečný cíl zlevní možnost anektování na mírové konferenci."
 annex_tannu_tuva: "Anektovat Tuvinskou lidovou republiku"
 annex_tannu_tuva_desc: "Tuvinská lidová republika je členem Sovětského svazu vším kromě jména. Formalizujme tento vztah jejich oficiálním začleněním do našeho velkého národa."
 annex_tannu_tuva_short_desc: "§LZačlenit Tuvinskou lidovou republiku do Sovětského svazu.§!"
 anschluss: "Vyhlásit Anschluss"
 anschluss_1: "Ovlivnit politiku"
 anschluss_desc: "Anschluss, tedy unie s Rakouskem, je dlouhodobým cílem německého národa. Ačkoliv je zakázán versailleskou smlouvou, nastal čas jej uskutečnit. Musíme zvýšit místní podporu fašismu v Rakousku, abychom položili základy pro anektování."
 anschluss_short_desc: "§LPoužijte tajné prostředky ke zvýšení podpory fašismu v Rakousku.§!"
 anti_comintern_pact: "Pakt proti Kominterně"
 anti_comintern_pact_desc: "Nastal čas uzavřít pakt, „uznávající, že cílem Komunistické internacionály, známé jako Kominterna, je rozkládat a podrobovat si existující státy všemi prostředky, které má k dispozici; přesvědčeni, že tolerování vměšování Kominterny do vnitřních záležitostí národů nejen ohrožuje jejich vnitřní klid a sociální blahobyt, ale je také hrozbou pro mír na světě, přejeme si spolupracovat na obraně proti komunistickým podvratným aktivitám.“\nTímto se zlepší vztahy se státy, které se k paktu připojí."
 anti_comintern_pact_short_desc: "§LVytvořte jednotnou frontu proti komunismu společně s Itálií a Japonskem.§!"
 british_far_east: "Britský Dálný východ"
 british_far_east_desc: "Pokud má Japonsko zaujmout své právoplatné místo vůdce nového řádu ve Velké východní Asii, musí být Británie zbavena svého asijského koloniálního impéria. Zmocněte se Hongkongu, okupujte Malajský poloostrov a postupujte do Barmy. Ustanovte novou hranici na indické frontě."
 british_far_east_short_desc: "§LDokončete dobytí Hongkongu, Singapuru a Barmy.§!"
 build_factories: "Postavit továrny"
 build_factories_desc: "Výstavba nových továren vytváří pracovní místa jak během samotné stavby, tak i po jejím dokončení, což je zásadní krok ke zlepšení ekonomiky."
 build_factories_short_desc: "§LPostavte nové civilní továrny pro zlepšení ekonomiky.§!"
 build_infrastructure: "Budovat infrastrukturu"
 build_infrastructure_desc: "Budování infrastruktury nejen usnadní cestování po naší zemi, ale co je důležitější, vytvoří pracovní místa a pomůže nás vyvést z nynější hospodářské krize."
 build_infrastructure_short_desc: "§L Rozšiřte infrastrukturu v naší zemi.§!"
 chain_home: "Radarová síť Chain Home"
 chain_home_desc: "Nástup letecké války učinil Británii zranitelnou a už se nemůžeme spoléhat jen na naše velké flotily, aby nás udržely v bezpečí. Byly vypracovány plány na síť radarových stanic podél našeho pobřeží, s krycím názvem „Chain Home“. Jejich výstavba nám výrazně pomůže při obraně našeho vzdušného prostoru."
 chain_home_short_desc: "§L Vybudujte síť radarových stanic podél britského pobřeží.§!"
 chinese_border_incident_SUCCEEDED: "Incident na mostě Marca Pola"
 chinese_border_incident_SUCCEEDED_DESC: "Naše jednotky byly zataženy do prudké potyčky s čínskými vojáky při pokusu získat kontrolu nad strategickým mostem Marca Pola jižně od Pekingu. Boje skončily nerozhodně, ale požadovali jsme omluvu a další územní ústupky."
 chinese_coastal_regions: "Obsadit čínské pobřežní oblasti"
 chinese_coastal_regions_desc: "Musíme využít naší námořní převahy a izolovat Číňany obsazením klíčových přístavů podél jejich pobřeží. Císařské generální štáby určily několik oblastí, které musí přejít pod japonskou kontrolu."
 chinese_coastal_regions_short_desc: "§LIzolujte Číňany obsazením jejich pobřeží.§!"
 chinese_interior: "Obsadit čínské vnitrozemí"
 chinese_interior_desc: "Ukončeme jednou provždy čínský odpor postupem do jejich vnitrozemí. Ukažme jim, že náš dosah nezná hranic, rozdrcením veškeré opozice. Tím zajistíme japonskou nadvládu v Asii."
 chinese_interior_short_desc: "§LPronásledujte Číňany na západ do jejich vnitrozemí.§!"
 civil_war: "Občanská válka"
 civil_war_desc: "Občanská válka! Národ se rozdělil na frakce, které bojují o kontrolu nad státem."
 civil_war_short_desc: "Tento válečný cíl zlevní možnost anektování na mírové konferenci."
 claim_baltic_states: "Vznést nárok na Pobaltské státy"
 claim_baltic_states_desc: "Pobaltské státy jsou ztroskotaný experiment kapitalismu, který musí skončit. Náš pakt s Německem nám umožňuje jednat v této oblasti beztrestně a připravili jsme ultimáta pro Estonsko, Lotyšsko a Litvu, aby nám dovolily zřídit vojenské základny na svém území. Poté bude snadné tyto státy začlenit jako plnohodnotné členy Svazu sovětských socialistických republik."
 claim_baltic_states_short_desc: "§LZačlenit Pobaltské státy do Sovětského svazu.§!"
 claim_bessarabia: "Vznést nárok na Besarábii"
 claim_bessarabia_desc: "Území Besarábie bylo Rumunskem nelegálně obsazeno v bouřlivém období po ruské revoluci. Právem náleží nám a musí být navráceno. Pakt Ribbentrop-Molotov nám dává volnou ruku k jednání s Rumuny bez hrozby německého zásahu, takže čas jednat je právě teď."
 claim_bessarabia_short_desc: "§LPřinuťte Rumuny, aby nám vrátili Besarábii.§!"
 claim_karelia: "Vznést nárok na Karélii"
 claim_karelia_desc: "Podle paktu Ribbentrop-Molotov patří Finsko do naší sféry zájmů a nastal čas přehodnotit jejich velkorysé hranice. Jejich jihovýchodní hranice na Karelské šíji leží nepřijatelně blízko Leningradu a ohrožuje bezpečnost našeho státu. Vydáme Helsinkám požadavek na finské územní ústupky, ale musíme být připraveni bojovat, pokud odmítnou."
 claim_karelia_short_desc: "§LPožadujte Karélii od Finska pro zlepšení bezpečnosti Leningradu.§!"
 claim_memel: "Vznést nárok na Memel"
 claim_memel_desc: "Memel je další nespravedlnost vzešlá z nenáviděné versailleské smlouvy. Provincie patřila Prusku po staletí, přesto se Dohoda rozhodla ji od Německa oddělit a ponechat ji Litvě k nelegální anexi. Je čas tuto křivdu napravit."
 claim_memel_short_desc: "§LPožadujte navrácení Memelu do Velkoněmecké říše.§!"
 close_panama_canal: "Uzavřít Panamský průplav"
 close_panama_canal_desc: "Američané spoléhají na Panamský průplav pro přesun námořních sil mezi svým západním a východním pobřežím, co je jejich největší slabina! Musíme obsadit Galapágy a zřídit tam předsunutou základnu, poté vysadit jednotky v Panamě a uzavřít průplav. Za císaře!"
 close_panama_canal_short_desc: "§LObsadit Panamský průplav a znemožnit jeho využívání Američanům.§!"
 condemn_japan: "Odsoudit Japonsko"
 condemn_japan_desc: "Japonská válka agrese proti Číně je urážkou lidskosti a svobody, stejně jako ohrožením amerických životů, práv a hospodářských zájmů v Číně! Japonsko musí své útoky zastavit, nebo čelit následkům."
 condemn_japan_short_desc: "§LOdsuďte japonskou válku agrese proti Číně.§!"
 conquest_of_abyssinia: "Dobytí Habeše"
 conquest_of_abyssinia_desc: "Bolestné vzpomínky na první italsko-etiopskou válku a porážku u Adwy jsou nyní za námi. Jsme odhodláni k úplnému dobytí Etiopské říše a jejímu začlenění do Italské východní Afriky. Vpřed k vítězství!"
 conquest_of_abyssinia_short_desc: "§LProveďte invazi do Etiopie.§!"
 conquest_of_albania: "Dobytí Albánie"
 conquest_of_albania_desc: "Italské jednotky byly roku 1920 ponižujícím způsobem donuceny stáhnout se z částí Albánie, které obsadily, ale nyní nadešel čas na náš návrat. Anektování Albánie nám dá plnou kontrolu nad vstupem do Jaderského moře a území poslouží jako opěrný bod pro budoucí tažení na Balkáně."
 conquest_of_albania_short_desc: "§LZajistěte si Jadran obsazením Albánie.§!"
 demand_french_indochina_SUCCEEDED: "Požadavky byly odeslány"
 demand_french_indochina_SUCCEEDED_DESC: "Naše jednotky jsou rozmístěny podél hranic Francouzské Indočíny, což jasně ukazuje, že odmítnutí našeho návrhu by mělo vážné následky."
 demand_indochina_focus: "Vznést požadavek na Francouzskou Indočínu"
 demand_indochina_focus_desc: "Po porážce ve Francii je francouzská kontrola nad zámořskými koloniemi více než chatrná. Přinuťme novou francouzskou vládu, aby poskytla Japonsku plný přístup k základnám v Indočíně. Tento region nám poslouží jako odrazový můstek pro budoucí tažení."
 demand_indochina_focus_short_desc: "§LZatlačte na novou francouzskou vládu, aby se vzdala Indočíny.§!"
 demand_indochina_focus_tt: "Francie vlastní Indočínu."
 demand_sudetenland: "Vznést požadavek na Sudety"
 demand_sudetenland_desc: "Německé obyvatelstvo Sudet je krutě utlačováno svými československými vládci – zločin, který už nesmí být dále tolerován! Sudety a jejich lid musí být okamžitě postoupeny Německu."
 demand_sudetenland_short_desc: "§LSoustřeďte jednotky na československé hranici a vyviňte tlak na Prahu.§!"
 deutsches_afrikakorps: "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc: "Musíme pomoci Italům v jejich boji proti Britům v severní Africe. Přepravte expediční sbor do Libye a podpořte italský postup směrem k Egyptu!"
 deutsches_afrikakorps_short_desc: "§LPodpořte italské operace v severní Africe vysazením jednotek v Libyi.§!"
 embargo_japan: "Embargo proti Japonsku"
 embargo_japan_desc: "Navzdory našim varováním pokračují japonské útoky na Čínu. Nastal čas uvalit embargo na veškerý obchod s Japonskem."
 embargo_japan_short_desc: "§LUvalte embargo na veškerý obchod s Japonskem jako odvetu za jejich útoky na Čínu.§!"
 expand_french_air_force: "Rozšířit Armée de l'Air"
 expand_french_air_force_desc: "Letecká síla bude v příští válce rozhodující, ztráta oblohy nevyhnutelně povede ke kapitulaci samotné Francie. Musíme pokračovat v rozšiřování Armée de l'Air, abychom zajistili, že Francie bude mít jednu z nejlepších leteckých sil na světě."
 expand_french_air_force_short_desc: "§LZvyšte velikost našeho letectva k ochraně francouzského nebe.§!"
 expand_the_luftwaffe: "Rozšířit Luftwaffe"
 expand_the_luftwaffe_desc: "Versailleská smlouva Německu nedovolila udržovat si letectvo, takže jsme byli nuceni vybudovat Luftwaffe od nuly v rekordním čase. Dosáhli jsme značného pokroku, ale mnoho práce nás ještě čeká. Pokračujme v rozšiřování Luftwaffe a přeměňme ji v nejlepší leteckou sílu světa."
 expand_the_luftwaffe_short_desc: "§LZvyšte velikost Luftwaffe, abyste se připravili na nadcházející válku.§!"
 extend_maginot_line: "Prodloužit Maginotovu linii"
 extend_maginot_line_desc: "Naši hranici s Německem chrání impozantní Maginotova linie, ale možnost obchvatu přes Belgii a Lucembursko, stejně jako v roce 1914, tu vždy je. Musíme rozšířit naše těžké opevnění až k Lamanšskému průlivu, i kdyby to mělo znamenat ponechat Belgii napospas Němcům."
 extend_maginot_line_short_desc: "§LProdloužte Maginotovu linii až k Lamanšskému průlivu.§!"
 fall_gelb: "Fall Gelb"
 fall_gelb_desc: "Maginotova linie by učinila přímý útok na Francii přes naši hranici velmi nákladným. Podle Schlieffenova plánu připravil OKH invazi přes Benelux. Pokud to půjde, izolujte a zničte spojenecké síly vstupující do Belgie tím, že mezi nimi a zbytkem Francie vrazíte klín."
 fall_gelb_short_desc: "§LObejděte Maginotovu linii invazí a obsazením Beneluxu.§!"
 fall_grun: "Fall Grün"
 fall_grun_desc: "Obejděte hlavní britské obranné pozice zřízením předmostí v Irsku. Jakmile bude ostrov pod naší kontrolou, Británie se ocitne v mnohem izolovanější situaci. Z této nové základny mohou naše letecké a námořní síly drtit tvrdohlavé Brity k podrobení!"
 fall_grun_short_desc: "§LProveďte invazi do Irska, abyste izolovali Británii a zajistili nové námořní základny.§!"
 fall_rot: "Fall Rot"
 fall_rot_desc: "Nyní jsme schopni zahájit ofenzivu na široké frontě do Francie. Postupujte na jih, překročte Marnu a obsazujte Paříž. Pobřeží Lamanšského průlivu musí být také obsazeno a Maginotova linie obklíčena a zničena, jakmile se naskytne příležitost."
 fall_rot_short_desc: "§LPostupujte na jih do Francie. Marna nás tentokrát nezastaví!§!"
 fall_weiss: "Fall Weiss"
 fall_weiss_desc: "Invaze do Polska musí být zahájena. Mezi klíčové strategické cíle patří Varšava, Krakov a Lvov. Musíme co nejrychleji vytvořit pozemní koridor k našim jednotkám ve Východním Prusku. Naše hranice s Francií musí být mezitím bráněna za každou cenu. Nedopusťte, aby Moselsko nebo Württembersko padly do francouzských rukou!"
 fall_weiss_short_desc: "§LNapadněte Polsko a současně držte Westwall proti Francouzům.§!"
 fate_of_czechoslovakia: "Osud Československa"
 fate_of_czechoslovakia_desc: "Se Sudetami v našich rukou je Československo bezbranné. Nastal čas ukončit tuto smutnou parodii na stát."
 fate_of_czechoslovakia_short_desc: "§LShromážděte síly v Sudetech a anektujte zbytek českého státu.§!"
 five_year_plans: "Pětileté plány"
 five_year_plans_desc: "Pětileté plány rozvoje národního hospodářství jsou naprosto zásadní pro budoucnost Sovětského svazu. Hospodářská a průmyslová zaostalost by znamenala náš konečný zánik rukou kapitalistických a fašistických mocností v zahraničí. Musíme pokračovat v rozšiřování našeho průmyslu a výrobní kapacity!"
 five_year_plans_short_desc: "§LRozšiřte civilní průmyslovou výrobu Sovětského svazu.§!"
 fortify_the_westwall: "Opevnit Westwall"
 fortify_the_westwall_desc: "Westwall probíhá souběžně s obávanou Maginotovou linií a zaujímá z velké části stejné pozice, jako Siegfriedova linie v předchozí světové válce. Jeho opevnění nám umožní držet hranici s menším počtem mužů a uvolnit divize pro možné východní tažení."
 fortify_the_westwall_short_desc: "§LPosilte obranu Westwallu výstavbou nových pevností.§!"
 french_arms_industry: "Rozšířit zbrojní průmysl"
 french_arms_industry_desc: "Další válka s Německem je v tuto chvíli stále pravděpodobnější. Musíme se připravit rozšířením zbrojního průmyslu. Francouzská armáda je jedinou hrází mezi Německem a nadvládou nad západní Evropou!"
 french_arms_industry_short_desc: "§LVybudujte francouzský zbrojní průmysl k přípravě na nadcházející válku.§!"
 german_advisors_china: "Němečtí poradci v Číně"
 german_advisors_china_desc: "Němečtí vojenští poradci působí v Číně nejméně od dvacátých let a poskytují Kuomintangu zásadní podporu. Vzhledem k naší současné válce to už nemůže být tolerováno. Jako signatář Paktu proti Kominterně máme právo požadovat okamžité stažení veškeré německé podpory Číně. Nastal čas, aby si Němci vybrali stranu."
 german_advisors_china_short_desc: "§LPožadujte stažení německých poradců pomáhajících Číně.§!"
 gibraltar_east: "Gibraltar Východu"
 gibraltar_east_desc: "Práce na přeměně Singapuru v hlavní námořní základnu probíhají již od konce Velké války. Tento přístav má sloužit jako bašta Royal Navy, která nám umožní promítat vliv po celé Asii. Dokončeme rozpracovaná díla a zlepšeme obranu Singapuru."
 gibraltar_east_short_desc: "§LZlepšete námořní obranu Singapuru.§!"
 goal_construction1: "Zlepšit náš průmysl"
 goal_construction1_desc: "Moderní armáda potřebuje silnou ekonomiku, která zajistí zbraně, letadla, lodě a tanky, jež dominují dnešním válkám."
 goal_construction1_short_desc: "§LSilná armáda potřebuje průmyslovou sílu, proto postavte více továren!§!"
 goal_construction2: "Zlepšit náš průmysl"
 goal_construction2_desc: "Moderní armáda potřebuje silnou ekonomiku, která zajistí zbraně, letadla, lodě a tanky, jež dominují dnešním válkám."
 goal_construction2_short_desc: "§LSilná armáda potřebuje průmyslovou sílu, proto postavte více továren!§!"
