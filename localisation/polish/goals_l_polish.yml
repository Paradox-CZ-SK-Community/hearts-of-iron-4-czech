 goal_construction4_desc: "Moderní armáda potřebuje silnou ekonomiku, která zajistí zbraně, letadla, lodě a tanky, jež dominují dnešním válkám."
 goal_construction4_short_desc: "§LSilná armáda potřebuje průmyslovou sílu, proto postavte více továren!§!"
 grand_offensive: "Velká ofenziva"
 grand_offensive_desc: "Zatímco je Wehrmacht zaměstnán statečnými polskými silami na východě, musíme splnit závazky naší aliance a zasadit hluboký úder do Německa! Obsazení průmyslového srdce Porýní přitáhne pozornost OKW a možná je donutí opustit ofenzivu proti Polsku."
 grand_offensive_short_desc: "§LObsadit německý průmysl v Porýní.§!"
 home_guard: "Domobrana"
 home_guard_desc: "Francie padla a nyní čelí hrozbě invaze samotná Británie. Objevuje se návrh vytvořit novou obrannou organizaci složenou z místních dobrovolníků. Mnozí veteráni z předchozí války jsou již příliš staří pro pravidelnou vojenskou službu, ale tímto způsobem mohou stále přispět k naší obraně."
 home_guard_short_desc: "§LVytvořte místní dobrovolnickou obrannou organizaci.§!"
 improve_alpine_line: "Zlepšit Alpkou linii"
 improve_alpine_line_desc: "„Malá Maginotova linie“, bránící naši jižní hranici s Itálií, byla vždy druhořadou součástí vojenského plánování. Fašistická Itálie je ale čím dál agresivnější a víme, že má územní ambice v jižní Francii. Musíme přivést opevnění Alpké linie na stejnou úroveň, jakou má Maginotova linie."
 improve_alpine_line_short_desc: "§LZlepšete naše obranná opevnění podél italské hranice.§!"
 improve_stalin_line: "Zlepšit Stalinovu linii"
 improve_stalin_line_desc: "Práce na Stalinově linii začaly už ve 20. letech podél naší západní hranice, aby nás chránily před buržoazními státy západní Evropy, které by si přály naši zkázu. Musíme pokračovat ve zlepšování těchto obranných pozic."
 improve_stalin_line_short_desc: "§LZlepšete obranu podél Stalinovy linie proti zahraniční invazi.§!"
 increase_naval_production_SUCCEEDED: "Námořní výroba zvýšena"
 increase_naval_production_SUCCEEDED_DESC: "Úspěšně jsme zvýšili naši námořní výrobu. Brzy bude císař velet nejsilnější armádě světa!"
 independence_wargoal: "Nezávislost"
 independence_wargoal_desc: "Válka za nezávislost"
 independence_wargoal_short_desc: "Válka za nezávislost"
 industrialize_southern_italy: "Industrializovat jižní Itálii"
 industrialize_southern_italy_desc: "Severní Itálie byla vždy průmyslovým srdcem našeho národa, zatímco jih zůstával chudý a zaostalý. Musíme podniknout kroky k odstranění tohoto hospodářského rozdílu výstavbou nových průmyslových kapacit v našich jižních regionech."
 industrialize_southern_italy_short_desc: "§LZaostávající jižní část naší země musí být industrializována.§!"
 invade_australia: "Invaze do Austrálie"
 invade_australia_desc: "Nastal čas provést rozsáhlou invazi do Austrálie. Tím trvale odstraníme největší opěrný bod spojenců v Tichomoří a zajistíme jižní křídlo Velkoasijské sféry společné prosperity."
 invade_australia_short_desc: "§LZahajte rozsáhlou invazi do Austrálie.§!"
 invasion_of_alaska: "Invaze na Aljašku"
 invasion_of_alaska_desc: "Severní přístupy k Japonským ostrovům musí být zajištěny obsazením Aleutských ostrovů. Kontrola nad nimi nám umožní zřídit opěrný bod v Severní Americe invazí na Aljašku. Odloučenost této oblasti by měla Američanům ztížit možnost posil."
 invasion_of_alaska_short_desc: "§LProveďte invazi a obsazení amerického území na Aljašce.§!"
 invasion_of_india: "Invaze do Indie"
 invasion_of_india_desc: "Konečně nadešel čas ukončit britskou nadvládu nad indickým subkontinentem. Musíme postupovat z Barmy a zcela vyhnat Brity z Asie. To bude rána, z níž se jejich impérium nikdy nevzpamatuje!"
 invasion_of_india_short_desc: "§LVyžeňte Brity z Indie obsazením celého subkontinentu.§!"
 invasion_of_south_africa: "Invaze do Jižní Afriky"
 invasion_of_south_africa_desc: "Naše nezastavitelné síly jsou nyní v pozici udeřit na Jižní Afriku. Její dobytí značně ztíží spojeneckým námořním jednotkám vstup do Indického oceánu bez využití Suezského průplavu. Upadající Britské impérium se nám hroutí před očima."
 invasion_of_south_africa_short_desc: "§LVyloděte se v Jižní Africe a zničte veškerý odpor.§!"
 invasion_of_west_coast: "Operace Ketsu-Gó"
 invasion_of_west_coast_desc: "Císařské generální štáby se rozhodly ukončit naši válku s Amerikou rozhodnou invazí na jejich západní pobřeží. Cíle této operace zahrnují Los Angeles, San Francisco a Seattle. Připravte se na možné protiútoky proti našim předmostím."
 invasion_of_west_coast_short_desc: "§LZahajte invazi na americké západní pobřeží.§!"
 isolate_australia: "Izolovat Austrálii"
 isolate_australia_desc: "Austrálie je životně důležitá pro spojenecké úsilí v Tichomoří a nesmí být dovoleno, aby sloužila jako základna pro shromažďování sil proti Japonsku a jeho právoplatným dobytkům. Zmocněním se klíčových ostrovů v jihozápadním Pacifiku můžeme Austrálii izolovat od Spojených států."
 isolate_australia_short_desc: "§LIzolujte Austrálii obsazením klíčových ostrovů kolem ní.§!"
 liberate_wargoal: "Osvobodit"
 liberate_wargoal_desc: "Tento válečný cíl zlevní možnost osvobození na mírové konferenci."
 liberate_wargoal_short_desc: "Osvobodit"
 may_provoke_hostility: "§R[This.GetName] a další státy mohou na tento postup reagovat nepřátelsky.§!"
 molotov_ribbentrop_pact: "Pakt Ribbentrop-Molotov"
 molotov_ribbentrop_pact_desc: "Podpisem smlouvy o přátelství a neútočení se SSSR se můžeme dohodnout, jak naložit se státy ležícími mezi našimi současnými hranicemi, a zároveň zvýšit objem obchodu. Kromě ustanovení o neútočení obsahuje smlouva také tajný protokol, který rozděluje území Rumunska, Polska, Litvy, Lotyšska, Estonska a Finska do nacistické a sovětské sféry vlivu, čímž předjímá možné územní a politické změny v těchto zemích."
 molotov_ribbentrop_pact_short_desc: "§LPodepište pakt o neútočení se SSSR, abyste se vyhnuli sovětské intervenci.§!"
 naval_expansion_focus: "Zvýšit námořní výrobu"
 naval_expansion_focus_desc: "Už nejsme vázáni Washingtonskou námořní smlouvou a jako ostrovní stát potřebujeme pro samotné přežití silné námořnictvo. Rozšiřte naše přístavní kapacity pro zvýšení námořní výroby. Jen tak může Japonsko vybudovat flotilu, jakou si zaslouží."
 naval_expansion_focus_short_desc: "§LZvyšte japonskou námořní výrobu stavbou nových doků.§!"
 occupy_libya_fra: "Obsadit italskou Libyi"
 occupy_libya_fra_desc: "Italské koloniální impérium musí být rozbito. Zahajte ofenzivu do italské Libye z našeho tuniského protektorátu a obsazujte středomořské pobřeží. Klíčovými cíli jsou strategické přístavy Tripolis a Benghází."
 occupy_libya_fra_short_desc: "§LZahajte ofenzivu k obsazení Tripolisu a Benghází.§!"
 occupy_north_italy_fra: "Obsadit severní Itálii"
 occupy_north_italy_fra_desc: "Je opět čas, aby francouzské armády pochodovaly do severní Itálie. Většina italského válečného průmyslu je soustředěna právě zde a Řím musí být zbaven jeho využití. Prolomte obávaný Vallo Alpino a vtrhněte do Pádské nížiny. Vive la France!"
 occupy_north_italy_fra_short_desc: "§LProlomte obávaný Vallo Alpino a vtrhněte do Pádské nížiny.§!"
 occupy_philippines: "Obsadit Filipíny"
 occupy_philippines_desc: "Prvním krokem k úspěšnému tažení v Tichomoří je obsazení Filipín. Američané neváhají použít ostrovy jako základnu pro útoky přímo na Japonsko, ale i my je můžeme využít pro budoucí operace proti oblasti jižních zdrojů."
 occupy_philippines_short_desc: "§LVyloděte se na Filipínách a znemožněte jejich využití jako základny proti nám.§!"
 occupy_south_italy_fra: "Obsadit jižní Itálii"
 occupy_south_italy_fra_desc: "Jižní polovina Apeninského poloostrova musí být zajištěna, spolu se Sicílií a Sardinií. Zmocněte se všech cílů, ale nenechte se odvést od našeho hlavního cíle: Říma. Jakmile obsadíte Věčné město, pokračujte v postupu podél pobřeží a eliminujte zbylé kapsy odporu."
 occupy_south_italy_fra_short_desc: "§LObsazujte Sicílii a Sardinii spolu s italským hlavním městem.§!"
 operation_barbarossa: "Operace Barbarossa"
 operation_barbarossa_desc: "Chystáme se zahájit největší vojenské tažení v dějinách - invazi do Sovětského svazu! Tam, kde Napoleon selhal, my uspějeme. Vyrazte vpřed přes hranici, obkličte a zničte sovětské jednotky a pokračujte v postupu na východ. Operace bude považována za úspěch, pokud obsadíme Moskvu a podaří se nám ustavit frontovou linii na ose Archangelsk-Astrachaň. Drang nach Osten!"
 operation_barbarossa_short_desc: "§LProveďte invazi do Sovětského svazu a dosáhněte linie Archangelsk-Astrachaň.§!"
 operation_buffel: "Operace Büffel"
 operation_buffel_desc: "Pro zajištění německého vůdcovství v novém světovém řádu, který jsme vytvořili, musí být provedena rozsáhlá invaze do kontinentálních Spojených států. Důležité politické a průmyslové cíle na severovýchodním pobřeží USA musí být okamžitě obsazeny, včetně Bílého domu ve Washingtonu."
 operation_buffel_short_desc: "§LProveďte invazi do Severní Ameriky a obsazení důležitých cílů na východním pobřeží USA.§!"
 operation_felix: "Operace Felix"
 operation_felix_desc: "Spojenecké operace ve Středomoří musí být omezeny uzavřením Gibraltarské úžiny, ale na Španěly se nelze spoléhat. Musíme situaci vynutit rozsáhlou invazí přes Pyreneje. Pro zajištění jihozápadního křídla Německa musí být obsazeno jak Španělsko, tak Portugalsko."
 operation_felix_short_desc: "§LProveďte invazi na Pyrenejský poloostrov a obsazení Gibraltaru.§!"
 operation_gertrude: "Operace Gertrude"
 operation_gertrude_desc: "Obsazení Turecka nám umožní snadněji přesouvat síly z Evropy na Blízký východ a dá nám plnou kontrolu nad jediným vstupem do Černého moře. Za žádných okolností nesmí být dovoleno, aby se Turci připojili ke spojencům!"
 operation_gertrude_short_desc: "§LZajistěte vstup do Černého moře invazí do Turecka.§!"
 operation_herkules: "Operace Herkules"
 operation_herkules_desc: "Britská základna na Maltě nám už příliš dlouho překáží. Neustále narušuje operace v severní Africe a dokud ostrov zůstává pod spojeneckou kontrolou, centrální Středomoří nebude naše. Musíme zajistit jeho dobytí."
 operation_herkules_short_desc: "§LObsadit Maltu a znemožnit její využití Brity.§!"
 operation_ikarus: "Operace Ikarus"
 operation_ikarus_desc: "Na podporu operací Kriegsmarine v severním Atlantiku dalo OKW zelenou invazi na Island. Kontrola nad tímto ostrovem rozšíří náš operační dosah dále na západ a výrazně nám pomůže k úspěšnému završení bitvy o Atlantik."
 operation_ikarus_short_desc: "§LProveďte invazi na Island jako krok k vítězství v bitvě o Atlantik.§!"
 operation_knickerbocker: "Operace Knickerbocker"
 operation_knickerbocker_desc: "Musíme přenést válku přes Atlantik. Než ale zahájíme invazi na americké východní pobřeží, musíme si zajistit základny, kde soustředíme své síly. Kriegsmarine připravila invazní plány jak pro Newfoundland, tak pro Bermudy. Kterýkoliv z těchto ostrovů nám poslouží."
 operation_knickerbocker_short_desc: "§LZajistěte základny v Atlantiku pro přípravu invaze do Ameriky.§!"
 operation_laudabiliter: "Operace Laudabiliter"
 operation_laudabiliter_desc: "Nezávislost Irska je šrámem na britské cti. Pro jejich vlastní dobro musí být Irové opět spravováni pevnou rukou z Londýna. Připravuje se invaze, která tyto zatoulané ovce přivede zpět do stáda."
 operation_laudabiliter_short_desc: "§LProveďte invazi do Irska a znovu jej dobijte pro Británii.§!"
 operation_mungo: "Operace Mungo"
 operation_mungo_desc: "Ve stopách Alexandra Velikého dosáhly naše jednotky Indu. Nyní jsme v pozici, kdy můžeme Brity připravit o klenot jejich impéria. Začněme rozsáhlou invazi do Indie!"
 operation_mungo_short_desc: "§LProveďte invazi do Britské Indie a dobijte ji pro Vaterland.§!"
 operation_seelowe: "Operace Seelöwe"
 operation_seelowe_desc: "Naše vítězství na Západě může být zajištěno pouze úplným obsazením Velké Británie. Musíme provést vyloďovací operaci přes kanál a zřídit předmostí na anglické půdě. Poté se naše úderné jednotky mohou rozptýlit do vnitrozemí a pokračovat, dokud nebude celá Británie obsazena. Jejich impérium se pak zhroutí jako domeček z karet. Vorwärts!"
 operation_seelowe_short_desc: "§LZahajte masivní obojživelnou invazi do Británie a obsazení Londýna.§!"
 operation_tannenbaum: "Operace Tannenbaum"
 operation_tannenbaum_desc: "Švýcarsko je pupínek na tváři Evropy a sami Švýcaři představují zbloudilou větev německého národa. Musí být za každou cenu začleněni do Velkoněmecké říše. Dobytím jejich horských pevností ukončíme tuto frašku zvanou stát."
 operation_tannenbaum_short_desc: "§LProveďte invazi do Švýcarska a začleňte jej do Německé říše.§!"
 operation_weserubung: "Operace Weserübung"
 operation_weserubung_desc: "Skandinávské železo je pro německý válečný průmysl klíčové a náš přísun musí být zajištěn. Předejdeme spojenecké okupaci Norska provedením vlastní invaze. V rámci tohoto cíle musí být obsazeno i Dánsko. To nám navíc přinese výhodu v podobě uzavření Baltského moře pro naše nepřátele."
 operation_weserubung_short_desc: "§LProveďte invazi do Dánska a Norska k zajištění obchodu se skandinávským železem.§!"
 operation_zet: "Operace Zet"
 operation_zet_desc: "Japonští fašisté vedou válku za dobytí celé Číny. Není třeba zdůrazňovat, že v zájmu Sovětského svazu není jejich úspěch. Musíme Číňanům poskytnout co největší podporu. S trochou štěstí se císařská japonská armáda zaplete do bahna, které oslabí jejich impérium a udrží je zaměstnané v dohledné budoucnosti."
 operation_zet_short_desc: "§LPoskytněte Číňanům podporu v jejich válce proti Japonsku.§!"
 panzerwaffe: "Vytvořit Panzerwaffe"
 panzerwaffe_desc: "Naše nové teorie mobilní války vyžadují vytvoření silného tankového sboru. Musíme dále zvětšit Panzerwaffe v přípravě na nevyhnutelnou nadcházející válku."
 panzerwaffe_short_desc: "§LVytvořte obrněné síly zřízením nových tankových divizí pro Heer.§!"
 poland_goal: "Danzig nebo válka!"
 poland_goal_1: "Připravit se na válku"
 poland_goal_2: "Vyhlásit válku"
 poland_goal_desc: "Danzig byl německý, Danzig zůstal německý a od nynějška bude německý! Musíme připravit německý lid na nevyhnutelnou válku s Polskem. Propagandistická kampaň posílí jejich vůli pro nadcházející bitvu a zločiny polského národa budou odhaleny světu. Danzig a okolní území se vrátí Německu!"
 poland_goal_short_desc: "§LPřipravte německý lid na válku s Polskem a poté pochodujte na Varšavu!§!"
 puppet_wargoal_focus: "Loutkový stát (zaměření)"
 puppet_wargoal_focus_desc: "Loutkovat stát $TARGET|Y$"
 puppet_wargoal_focus_short_desc: "Tento válečný cíl zlevní možnost vytvořit loutkový stát na mírové konferenci."
 regia_marina: "Regia Marina"
 regia_marina_desc: "Osud Itálie je přímo svázán se Středomořím, což si dobře uvědomovali už staří Římané. Je jasné, že Regia Marina bude hrát rozhodující roli v budoucích konfliktech proti Británii či Francii. Musíme rozšířit naše doky, abychom zvýšili lodní výrobu."
 regia_marina_short_desc: "§LVybudujte více doků pro zvýšení námořní výroby.§!"
 reichsautobahn: "Dokončit Reichsautobahn"
 reichsautobahn_desc: "Od svého začátku v roce 1933 byl projekt Reichsautobahn velkolepým úspěchem. Stavební práce snížily nezaměstnanost a široké silnice se staly symbolem hospodářského oživení Německa. Přesto zbývá ještě mnoho práce."
 reichsautobahn_short_desc: "§LDokončete výstavbu Reichsautobahnu zvýšením infrastruktury v klíčových státech.§!"
 repel_invaders: "Vyhnat vetřelce"
 repel_invaders_desc: "Naše země byla krutě napadena a právě teď po našich polích a městech pochodují špinaví nepřátelští vojáci! To nesmí pokračovat, shromážděme naše síly a odražme vetřelce!"
 repel_invaders_short_desc: "§LVyžeňte vetřelce z naší země!§!"
 rhineland_1: "Remilitarizovat Moselsko"
 rhineland_2: "Remilitarizovat Porýní"
 rhineland_desc: "Porýní je od konce první světové války demilitarizováno, ale tato urážka už déle nesmí trvat! Německo je svrchovaný stát a má právo přesouvat vojska kamkoli v rámci svých hranic!"
 rhineland_short_desc: "§LPosuňte německé jednotky na západ od Rýna navzdory versailleské smlouvě.§!"
 rhineland: "Remilitarizovat Porýní"
 russian_far_east: "Ruský Dálný východ"
 russian_far_east_desc: "Musíme Sovětům ukázat, že už nejsou v Asii vítáni. Obsazujte ruský Dálný východ, počínaje základnou jejich tichomořské flotily ve Vladivostoku. Zajištěny musí být i severní Sachalin a Kamčatka."
 russian_far_east_short_desc: "§LDobytí ruského Dálného východu pro Japonsko!§!"
 scandinavian_expedition: "Skandinávská expedice"
 scandinavian_expedition_desc: "Musíme udělat vše, co je možné, aby se válka nedostala na francouzské území. Expedice do Norska a severního Švédska otevře Německu novou frontu k uvážení. Většina německé oceli pochází z této oblasti a přerušením jejího toku můžeme jejich průmysl ochromit."
 scandinavian_expedition_short_desc: "§LOtevřete Německu novou frontu ze severní Skandinávie.§!"
 second_vienna_award: "Druhá vídeňská arbitráž"
 second_vienna_award_desc: "Trianonská smlouva nespravedlivě připravila Maďarsko o více než dvě třetiny území. Ztráta Sedmihradska ve prospěch Rumunů byla obzvlášť těžko snesitelná. V Evropě se však ustavila nová rovnováha a musíme požádat naše přátele v Německu o navrácení ukradených maďarských zemí."
 second_vienna_award_short_desc: "§LPožádejte Německo o navrácení Sedmihradska Maďarsku.§!"
 secure_the_indian_ocean: "Zajistit Indický oceán"
 secure_the_indian_ocean_desc: "Musíme získat kontrolu nad Indickým oceánem, abychom zabránili pohybu spojeneckých flotil směrem do Asie. Je třeba obsadit několik cílů, včetně Madagaskaru u afrického pobřeží. Ostrov by mohl sloužit jako základna pro narušování britských konvojů směřujících na Blízký východ."
 secure_the_indian_ocean_short_desc: "§LZajistěte kontrolu nad Indickým oceánem obsazením klíčových cílů.§!"
 secure_the_pacific: "Zajistit Pacifik"
 secure_the_pacific_desc: "Americké základny v Pacifiku musí být obsazeny, aby se oslabila schopnost jejich flotily promítat sílu do našeho území. Císařský námořní generální štáb určil několik ostrovů, které musí být obsazeny, včetně hlavní základny americké Tichomořské flotily na Havaji."
 secure_the_pacific_short_desc: "§LObsazujte klíčové americké ostrovy pro zajištění kontroly nad Pacifikem.§!"
 seize_berlin_fra: "Obsadit Berlín"
 seize_berlin_fra_desc: "Nemáme jinou možnost než pochodovat na Berlín a vztyčit trikolóru na budově Reichstagu. Ukončeme tuto válku rychle, než se naplno rozhoří!"
 seize_berlin_fra_short_desc: "§LObsazujte německé hlavní město.§!"
 shadow_scheme: "Program stínových továren"
 shadow_scheme_desc: "Ministerstvo letectví vyvinulo plán na vytvoření „stínových továren“ - civilních továren, které budou připraveny a rozšířeny tak, aby mohly v případě války snadno přejít na vojenskou výrobu."
 shadow_scheme_short_desc: "§LPřipravte a rozšiřte civilní továrny pro možnost válečné výroby.§!"
 siamese_puppet_focus: "Nátlak na Siam"
 siamese_puppet_focus_desc: "Naše jednotky potřebují přístup do Siamu, abychom se dostali k britským državám v Barmě a Malajsii. Ukázka síly může přesvědčit siamskou vládu, aby podepsala spojenectví a připojila se k nám jako loajální partner ve Velkoasijské sféře společné prosperity."
 siamese_puppet_focus_short_desc: "§LPřesvědčte Siam, aby se k nám připojil.§!"
 siberia_beckons: "Sibiř volá"
 siberia_beckons_desc: "Musíme pokračovat v postupu a postupovat dále do Sibiře. Zažeňme Rusy na západ, dokud nebudou ohrožovat naše državy v Asii. Sibiřská divočina bude sloužit jako nárazník pro naše impérium a nevyužité přírodní zdroje regionu zajistí prospěch budoucím generacím Japonců."
 siberia_beckons_short_desc: "§LPokračujte vpřed a obsazujte Sibiř ve jménu císaře.§!"
 south_pacific_mandate: "Mandát jižního Pacifiku"
 south_pacific_mandate_desc: "Naše državy v Pacifiku, které nám byly uděleny Společností národů po minulé válce, budou představovat první obrannou linii Japonska v budoucích válkách proti Americe. Tyto ostrovy jsou nepotopitelné letadlové lodě a měli bychom je opevnit."
 south_pacific_mandate_short_desc: "§LVybudujte nové pobřežní pevnosti na našich pacifických ostrovech.§!"
 south_pacific_mandate_SUCCEEDED_DESC: "Naši ženisté opevnili ostrovy v Mandátu jižního Pacifiku. Jakýkoli útočník narazí na tuhý odpor."
 south_pacific_mandate_SUCCEEDED: "Mandát jižního Pacifiku byl opevněn"
 southern_resource_area: "Oblast jižních zdrojů"
 southern_resource_area_desc: "Britský Borneo a bohaté Nizozemské východní Indie jsou zásadními strategickými cíli, které čekají na obsazení. Japonsko si musí zajistit přístup k ropným polím a plantážím kaučuku, jinak jeho průmysl vyhladoví a válečná mašinérie se zhroutí."
 southern_resource_area_short_desc: "§LObsazujte oblast jižních zdrojů pro zajištění surovin pro náš válečný průmysl.§!"
