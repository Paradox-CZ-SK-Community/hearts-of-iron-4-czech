 tripartite_pact:0 "Trojspolkový pakt"
 tripartite_pact_desc:0 "Pro posílení Paktu proti Kominterně se podepisující státy na deset let zavazují, že \"jejich hlavním cílem je vytvořit a udržovat nový řád věcí, podporovat vzájemnou prosperitu a blaho zúčastněných národů.\""
