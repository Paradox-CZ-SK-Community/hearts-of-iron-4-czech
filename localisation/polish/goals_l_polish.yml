 anglo_egypt_treaty:0 "Anglo-egyptská smlouva"
 anglo_egypt_treaty_desc:0 "Přestože je Egypt formálně nezávislý, je od roku 1882 pod naší ochranou. Král Farúk chce formalizovat náš vztah smlouvou vzhledem k italským vojenským operacím v Abesínii. Egypt se stane spojencem, zatímco my si ponecháme kontrolu nad Suezským průplavem a zavazujeme se pomoci v obraně v případě války."
 anglo_egypt_treaty_short_desc:0 "§LFormalizovat egyptskou nezávislost a zachovat jej jako spojence.§!"
 annex_everything:0 "Anexovat"
 annex_everything_desc:0 "Anexovat vybraný stát."
 annex_everything_short_desc:0 "Tento válečný cíl zlevní anexi na mírové konferenci."
 annex_tannu_tuva:0 "Anexovat Tannu-Tuvu"
 annex_tannu_tuva_desc:0 "Lidová republika Tuva je členem Sovětského svazu téměř formálně. Formalizujme vztahy oficiální anexí do našeho velkého státu."
 annex_tannu_tuva_short_desc:0 "§L Začlenit Tannu-Tuvu do Sovětského svazu.§!"
 anschluss:0 "Vyhlásit Anschluss"
 anschluss_1:0 "Ovlivnit politiku"
 anschluss_desc:0 "Anschluss, tedy unie s Rakouskem, je dlouhodobým cílem německého národa. Ačkoliv je zakázán versailleskou smlouvou, nastal čas jej uskutečnit. Musíme zvýšit místní podporu fašismu v Rakousku, abychom položili základy pro anexi."
 anschluss_short_desc:0 "§L Použijte tajné prostředky ke zvýšení podpory fašismu v Rakousku.§!"
 anti_comintern_pact:0 "Pakt proti Kominterně"
 anti_comintern_pact_desc:0 "Je čas uzavřít pakt \"uznávající, že cílem Komunistické internacionály, známé jako Kominterna, je rozložit a podrobit existující státy všemi dostupnými prostředky; přesvědčeni, že tolerance zásahů Kominterny do vnitřních záležitostí národů nejen ohrožuje jejich vnitřní mír a sociální blaho, ale také představuje hrozbu pro světový mír, a proto je třeba spolupracovat na obraně proti komunistickým subverzním aktivitám.\"\\nToto zlepší vztahy s národy, které se k paktu připojí."
 anti_comintern_pact_short_desc:0 "§L Utvořit jednotný front proti komunismu společně s Itálií a Japonskem.§!"
 british_far_east:0 "Britský Dálný východ"
 british_far_east_desc:0 "Británie musí být zbavena svého asijského koloniálního impéria, pokud má Japonsko převzít své spravedlivé místo jako vůdce nového řádu ve Velké východní Asii. Zabrat Hongkong, okupovat Malajský poloostrov a postoupit do Barmy. Zřídit novou hranici směrem k Indii."
 british_far_east_short_desc:0 "§L Dokončit dobytí Hongkongu, Singapuru a Barmy.§!"
 build_factories:0 "Budovat továrny"
 build_factories_desc:0 "Budování nových továren vytváří pracovní místa během i po procesu výstavby, což je zásadní krok ke zlepšení ekonomiky."
 build_factories_short_desc:0 "§LVybudovat nové civilní továrny ke zlepšení ekonomiky.§!"
 build_infrastructure:0 "Budovat infrastrukturu"
 build_infrastructure_desc:0 "Budování infrastruktury nejen usnadní cestování po naší zemi, ale také vytvoří pracovní místa a pomůže nám dostat se z aktuální recese."
 build_infrastructure_short_desc:0 "§LRozšířit infrastrukturu v naší zemi.§!"
 chain_home:0 "Radarová síť Chain Home"
 chain_home_desc:0 "Nástup vzdušného boje učinil Británii zranitelnou - již nemůžeme spoléhat pouze na naše velké flotily k ochraně. Byly vypracovány plány na síť radarových stanic pod kódovým jménem 'Chain Home' podél našeho pobřeží. Jejich výstavba nám velmi pomůže v obraně vzdušného prostoru."
 chain_home_short_desc:0 "§LBudujte síť radarových stanic podél britského pobřeží.§!"
 chinese_border_incident_SUCCEEDED:0 "Incident na mostě Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Naše jednotky se dostaly do násilné potyčky s čínskými vojáky při pokusu o kontrolu nad strategickým mostem Marco Polo jižně od Pekingu. Boje skončily nerozhodně, ale požadovali jsme omluvu a další územní ústupky."
 chinese_coastal_regions:0 "Obsadit čínské pobřežní oblasti"
 chinese_coastal_regions_desc:0 "Musíme využít naší námořní převahy a izolovat Čínu obsazením klíčových přístavů podél jejího pobřeží. Generální štáb císařské armády určil několik oblastí, které je třeba dostat pod japonskou kontrolu."
 chinese_coastal_regions_short_desc:0 "§L Izolovat Čínu obsazením jejího pobřeží.§!"
 chinese_interior:0 "Obsadit čínské vnitrozemí"
 chinese_interior_desc:0 "Ukončeme čínský odpor jednou provždy postupem do jejich vnitrozemí. Ukažme jim, že náš dosah nezná hranic tím, že rozdrtíme veškerý odpor. To zajistí japonskou nadvládu v Asii."
 chinese_interior_short_desc:0 "§LPokračujte v postupu na západ Číny do jejich vnitrozemí.§!"
 civil_war:0 "Občanská válka"
 civil_war_desc:0 "Občanská válka! Národ je rozdělen na frakce bojující o kontrolu nad státem."
 civil_war_short_desc:0 "Tento válečný cíl zlevní anexi na mírové konferenci."
 claim_baltic_states:0 "Uplatnit nárok na pobaltské státy"
 claim_baltic_states_desc:0 "Pobaltské státy jsou selháním kapitalismu, které musí skončit. Náš pakt s Německem nám umožňuje neomezeně jednat v regionu, připravili jsme ultimáta Estonsku, Lotyšsku a Litvě, aby nám dovolily založit vojenské základny uvnitř svých hranic. Pak bude jednoduché tyto národy začlenit jako plnoprávné členy Sovětského svazu."
 claim_baltic_states_short_desc:0 "§L Začlenit pobaltské státy do Sovětského svazu.§!"
 claim_bessarabia:0 "Uplatnit nárok na Besarábii"
 claim_bessarabia_desc:0 "Území Besarábie bylo nelegálně okupováno Rumunskem v době po ruské revoluci. Patří nám a musí nám být vráceno. Pakt Molotov-Ribbentrop nám dává volnou ruku s Rumuny bez hrozby německé intervence, proto nyní je čas jednat."
 claim_bessarabia_short_desc:0 "§L Přinutit Rumuny k navrácení Besarábie nám.§!"
 claim_karelia:0 "Uplatnit nárok na Karélii"
 claim_karelia_desc:0 "Podle paktu Molotov-Ribbentrop leží Finsko v naší sféře zájmu a nastal čas upravit jejich příliš štědré hranice. Jejich jihovýchodní hranice na Karelském průlivu leží nepřijatelně blízko Leningradu, což ohrožuje bezpečnost státu. Vzneseme požadavek Helsinkám na územní ústupky, ale musíme být připraveni bojovat, pokud odmítnou."
 claim_karelia_short_desc:0 "§L Požadovat Karélii od Finska ke zlepšení bezpečnosti Leningradu.§!"
 claim_memel:0 "Uplatnit nárok na Memel"
 claim_memel_desc:0 "Memel je další křivda vyplývající z nenáviděné versailleské smlouvy. Provincie staletí patřila Prusku, a přesto ji Dohoda oddělila od Německa a nechala nelegálně anektovat Litvou. Je čas napravit tuto křivdu."
 claim_memel_short_desc:0 "§L Požadovat repatriaci Memelu do Velkého německého říše.§!"
 close_panama_canal:0 "Uzavřít Panamský kanál"
 close_panama_canal_desc:0 "Američané spoléhají na Panamský kanál pro přesun námořních sil mezi západním a východním pobřežím, což je jejich slabina! Musíme zabrát Galapágy pro založení přední základny a poté vylodit síly v Panamě a kanál uzavřít. Pro císaře!"
 close_panama_canal_short_desc:0 "§L Obsazení Panamského průplavu a zamezení jeho využití Američany.§!"
 condemn_japan:0 "Odsoudit Japonsko"
 condemn_japan_desc:0 "Japonská agresivní válka proti Číně je pohoršením občanství a svobody i ohrožením amerických životů, práv a ekonomických zájmů v Číně! Japonsko musí přestat s útoky, nebo čelit důsledkům."
 condemn_japan_short_desc:0 "§LOdsuďte japonskou válku agresi proti Číně.§!"
 conquest_of_abyssinia:0 "Získání Abesínie"
 conquest_of_abyssinia_desc:0 "Bolestné vzpomínky na první Italo-abisínskou válku a porážku u Adwy jsou nyní za námi. Jsme odhodláni k úplnému dobytí Etiopské říše a její integraci do italské východní Afriky. Pokračujte vpřed k vítězství!"
 conquest_of_abyssinia_short_desc:0 "§LProvádějte invazi do Etiopie.§!"
 conquest_of_albania:0 "Získání Albánie"
 conquest_of_albania_desc:0 "Italské síly byly poníženy nuceny stáhnout se z částí Albánie, které obsadili v roce 1920, ale nyní je čas se vrátit. Anexe Albánie nám dá plnou kontrolu nad vstupem do Jaderského moře a území může sloužit jako základna pro budoucí kampaně na Balkáně."
 conquest_of_albania_short_desc:0 "§LZajistěte Jadran obsazením Albánie.§!"
 demand_french_indochina_SUCCEEDED:0 "Nároky odeslány"
 demand_french_indochina_SUCCEEDED_DESC:0 "Naše síly jsou postaveny na hranicích Francouzské Indočíny a je jasné, že odmítnutí naší nabídky bude mít vážné následky."
 demand_indochina_focus:0 "Požadovat Francouzskou Indočínu"
 demand_indochina_focus_desc:0 "Po porážce ve Evropě je francouzská kontrola nad zámořskými koloniemi jen velmi křehká. Vyvíjejte tlak na novou francouzskou vládu, aby Japonsku umožnila plný přístup k základnám v Indočíně. Tento region se bude hodit jako odrazový můstek pro budoucí kampaně."
 demand_indochina_focus_short_desc:0 "§L Vyvíjet tlak na novou francouzskou vládu, aby se vzdala Indočíny.§!"
 demand_indochina_focus_tt:1 "Francie vlastní Indočínu."
 demand_sudetenland:0 "Požadovat Sudety"
 demand_sudetenland_desc:0 "Němci v Sudetech jsou krutě utlačováni československými pány, což nesmí dále pokračovat! Sudety a jejich obyvatelé musí být okamžitě postoupeny Německu."
 demand_sudetenland_short_desc:0 "§L Shromáždit síly podél československých hranic a vyvinout tlak na Prahu.§!"
 deutsches_afrikakorps:0 "Německý Afrikakorps"
 deutsches_afrikakorps_desc:0 "Musíme pomoci Italům v boji proti Britům v severní Africe. Přesuňte expediční síly do Libye a podpořte italský postup směrem k Egyptu!"
 deutsches_afrikakorps_short_desc:0 "§LPodpořte italské operace v severní Africe vysazením sil v Libyi.§!"
 embargo_japan:0 "Embargo proti Japonsku"
 embargo_japan_desc:0 "Japonské útoky na Čínu pokračují i přes naše varování. Nastal čas embargo na veškerý obchod s Japonskem."
 embargo_japan_short_desc:0 "§LEmbargo na veškerý obchod s Japonskem v odvetě za jejich útoky na Čínu.§!"
 expand_french_air_force:0 "Rozšířit Armée de l'Air"
 expand_french_air_force_desc:0 "Vzdušná síla bude v příští válce klíčová – ztráta nebes nevyhnutelně znamená kapitulaci Francie. Musíme pokračovat v rozšiřování Armée de l'Air, aby Francie měla jednu z nejlepších letectev na světě."
 expand_french_air_force_short_desc:0 "§L Zvýšit velikost našeho letectva k ochraně francouzského nebe.§!"
 expand_the_luftwaffe:0 "Rozšiřte Luftwaffe"
 expand_the_luftwaffe_desc:0 "Versailská smlouva zakazovala Německu udržovat letectvo, proto jsme museli Luftwaffe budovat od základu v rekordním čase. Dosáhli jsme významného pokroku, ale mnoho práce ještě zbývá. Pokračujte v rozšiřování Luftwaffe a proměňte ji v nejlepší letectvo na světě."
 expand_the_luftwaffe_short_desc:0 "§LZvyšte velikost Luftwaffe na přípravu na nadcházející válku.§!"
 extend_maginot_line:0 "Prodloužit Maginotovu linii"
 extend_maginot_line_desc:0 "Naše hranice směrem k Německu chrání impozantní Maginotova linie, ale německý obchvat přes Belgii a Lucembursko, stejně jako v roce 1914, je vždy možný. Musíme prodloužit naše těžké opevnění až k Lamanšskému průlivu, i kdyby to znamenalo ponechat Belgii na milost Němcům."
 extend_maginot_line_short_desc:0 "§L Prodloužit Maginotovu linii až k Lamanšskému průlivu.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Maginotova linie by učinila přímý útok na Francii z naší hranice velmi nákladným. Inspirováno Schlieffenovým plánem, OKH připravil invazi skrz Benelux. Pokud možno, izolujte a zničte spojenecké síly přecházející do Belgie tím, že mezi ně a zbytek Francie vrazíte klín."
 fall_gelb_short_desc:0 "§LObejít Maginotovu linii invazí a okupací Beneluxu.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Obejděte hlavní britskou obranu založením plážové hlavičky na Irsku. Jakmile bude ostrov pod naší kontrolou, Británie bude daleko izolovanější. Z této nové základny mohou naše letecké a námořní síly zbít tvrdohlavé Brity k podřízení!"
 fall_grun_short_desc:0 "§LUskutečněte invazi do Irska pro izolaci Británie a zajištění nových námořních základen.§!"
 fall_rot:0 "Fall Rot"
 fall_rot_desc:0 "Jsme nyní schopni zahájit ofenzivu na širokém frontě do Francie. Postupujte na jih, vynucujte přechod řeky Marny a obsazujte Paříž. Také je potřeba okupovat kanálové pobřeží a při příležitosti obklíčit a zničit Maginotovu linii."
 fall_rot_short_desc:0 "§LPokračujte na jih do Francie. Marny nás tentokrát nezastaví!§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Musí být zahájena invaze do Polska. Důležité strategické cíle zahrnují Varšavu, Krakov a Lvov. Musíme také co nejdříve vytvořit pozemní koridor k našim silám východního Pruska. Zároveň musí být naše hranice směrem k Francii za každou cenu bráněna. Nedopusťte, aby Moselland nebo Württembersko spadly do francouzských rukou!"
 fall_weiss_short_desc:0 "§LInvadujte Polsko a držte Westwall proti Francouzům.§!"
 fate_of_czechoslovakia:0 "Osud Československa"
 fate_of_czechoslovakia_desc:0 "S Sudety v našich rukou je Československo bezbranné. Nastal čas ukončit tento smutný zbytek státu."
 fate_of_czechoslovakia_short_desc:0 "§L Shromáždit síly v Sudetech pro anexi zbytku českého státu.§!"
 five_year_plans:0 "Pětileté plány"
 five_year_plans_desc:0 "Pětileté plány pro rozvoj národního hospodářství jsou zásadní pro budoucnost Sovětského svazu. Ekonomická a průmyslová zaostalost nás čeká zkáza rukou kapitalistických a fašistických mocností v zahraničí. Musíme pokračovat v rozšiřování průmyslu a produkce!"
 five_year_plans_short_desc:0 "§L Rozšířit civilní průmyslovou produkci Sovětského svazu.§!"
 fortify_the_westwall:0 "Opevněte Westwall"
 fortify_the_westwall_desc:0 "Westwall vede paralelně k francouzské proslulé Maginotově linii, okupující většinu stejného území jako Siegfriedova linie za předchozí světové války. Opevnění jeho obrany nám umožní držet hranici s menším počtem mužů, uvolní divize pro případné východní kampaně."
 fortify_the_westwall_short_desc:0 "§LOpevněte obranu Westwallu stavbou nových pevností.§!"
 french_arms_industry:0 "Zvýšit zbrojní průmysl"
 french_arms_industry_desc:0 "Další válka s Německem je čím dál pravděpodobnější. Musíme se připravit rozšířením zbrojního průmyslu. Francouzská armáda je to poslední, co stojí mezi Německem a nadvládou nad Západní Evropou!"
 french_arms_industry_short_desc:0 "§L Vybudovat francouzský zbrojní průmysl na přípravu na nadcházející válku.§!"
 german_advisors_china:0 "Němečtí poradci v Číně"
 german_advisors_china_desc:0 "Němečtí vojenskí poradci byli v Číně již od dvacátých let, poskytují kritickou podporu Kuomintangu. Za současné války to nelze tolerovat. Jako signatáři Pakta proti Kominterně máme právo požadovat okamžité stažení německé podpory Číně. Je čas, aby si Němci vybrali stranu."
 german_advisors_china_short_desc:0 "§L Požadovat návrat německých poradců pomáhajících Číně.§!"
 gibraltar_east:0 "Gibraltar Východu"
 gibraltar_east_desc:0 "Práce na přeměně Singapuru na hlavní námořní základnu probíhají od konce Velké války. Tento přístav má sloužit jako pevnost pro Royal Navy, umožňující nám rozšířit náš vliv po celé Asii. Dokončete započatou práci a zlepšete obranu Singapuru."
 gibraltar_east_short_desc:0 "§LZlepšete námořní obranu Singapuru.§!"
 goal_construction1:0 "Zlepšit náš průmysl"
 goal_construction1_desc:0 "Moderní armáda vyžaduje silnou ekonomiku pro dodávky zbraní, letadel, lodí a tanků, které ovládají dnešní války."
 goal_construction1_short_desc:0 "§LSilná armáda potřebuje průmyslovou sílu, postavte více továren!§!"
 goal_construction2:0 "Zlepšit náš průmysl"
 goal_construction2_desc:0 "Moderní armáda vyžaduje silnou ekonomiku pro dodávky zbraní, letadel, lodí a tanků, které ovládají dnešní války."
 goal_construction2_short_desc:0 "§LSilná armáda potřebuje průmyslovou sílu, postavte více továren!§!"
 goal_construction3:0 "Zlepšit náš průmysl"
 goal_construction3_desc:0 "Moderní armáda vyžaduje silnou ekonomiku pro dodávky zbraní, letadel, lodí a tanků, které ovládají dnešní války."
 goal_construction3_short_desc:0 "§LSilná armáda potřebuje průmyslovou sílu, postavte více továren!§!"
 goal_construction4:0 "Zlepšit náš průmysl"
 goal_construction4_desc:0 "Moderní armáda vyžaduje silnou ekonomiku pro dodávky zbraní, letadel, lodí a tanků, které ovládají dnešní války."
 goal_construction4_short_desc:0 "§LSilná armáda potřebuje průmyslovou sílu, postavte více továren!§!"
 grand_offensive:0 "Zahájit velkou ofenzivu"
 grand_offensive_desc:0 "Zatímco Wehrmacht bojuje odvážně s polskými silami na východě, musíme splnit závazky naší aliance a udeřit hluboko do Německa! Obsazení jejich průmyslového srdce v Rýnské kotlině přiláká pozornost OKW a možná je přinutí vzdát ofenzívu proti Polsku."
 grand_offensive_short_desc:0 "§L Obsazení německého průmyslu v Rýnské kotlině.§!"
 home_guard:0 "Domácí stráž"
 home_guard_desc:0 "Francie je ztracena a nyní i samotné Británie čelí hrozba invaze. Byla navržena nová obranná organizace složená z místních dobrovolníků. Mnoho veteránů z předchozí války je již příliš starých na pravidelnou službu, ale touto cestou mohou stále přispět k naší obraně."
 home_guard_short_desc:0 "§LZřiďte místní dobrovolnickou obrannou organizaci.§!"
 improve_alpine_line:0 "Zlepšit Alpskou linii"
 improve_alpine_line_desc:0 "„Malá Maginotova linie“ bránící naši jižní hranici k Itálii byla vždy druhořadou prioritou v naší vojenské strategii. Fašistická Itálie však stále agresivnější a má územní ambice v jižní Francii. Musíme vylepšit opevnění Alpské linie na úroveň Maginotovy linie."
 improve_alpine_line_short_desc:0 "§L Zlepšit obranná opevnění podél italské hranice.§!"
 improve_stalin_line:0 "Zlepšit Stalinovu linii"
 improve_stalin_line_desc:0 "Práce na Stalinově linii začaly ve 20. letech na naší západní hranici, aby chránila proti buržoazním státům Západní Evropy, které by rády způsobily naši zkázu. Musíme pokračovat ve zlepšování těchto obranných linií."
 improve_stalin_line_short_desc:0 "§L Zlepšit obrany na Stalinově linii proti cizí invazi.§!"
 increase_naval_production_SUCCEEDED:0 "Námořní výroba zvýšena"
 increase_naval_production_SUCCEEDED_DESC:0 "Úspěšně jsme navýšili námořní výrobu. Císař brzy povede nejsilnější armádu, jakou svět kdy viděl!"
 independence_wargoal:0 "Nezávislost"
 independence_wargoal_desc:0 "Válka za nezávislost"
 independence_wargoal_short_desc:0 "Válka za nezávislost"
 industrialize_southern_italy:0 "Industrializovat jižní Itálii"
 industrialize_southern_italy_desc:0 "Severní Itálie byla vždy průmyslovým srdcem naší země, zatímco jih zůstal ve srovnání chudý a zaostalý. Musíme přijmout kroky k uzavření tohoto ekonomického rozdílu budováním více průmyslu v našich jižních státech."
 industrialize_southern_italy_short_desc:0 "§LChtějí industrializovat chudou jižní polovinu naší země.§!"
 invade_australia:0 "Napadnout Austrálii"
 invade_australia_desc:0 "Nastal čas uskutečnit rozsáhlou invazi do Austrálie. To trvale odstraní největší baštu spojenecké moci v Pacifiku a zajistí jižní křídlo Velké východní Asie."
 invade_australia_short_desc:0 "§L Zahájit rozsáhlou invazi do Austrálie.§!"
 invasion_of_alaska:0 "Invaze na Aljašku"
 invasion_of_alaska_desc:0 "Severní přístupy k Domovským ostrovům musí být zabezpečeny obsazením Aleutských ostrovů. Kontrola těchto ostrovů nám umožní vytvořit základnu v Severní Americe invazí na Aljašku. Odlehlost této oblasti zkomplikuje americkou pomoc."
 invasion_of_alaska_short_desc:0 "§L Napadnout a obsadit americké území na Aljašce.§!"
 invasion_of_india:0 "Invaze do Indie"
 invasion_of_india_desc:0 "Konečně skončí éra britské nadvlády na indickém subkontinentu. Musíme proniknout z Barmy a vyhnat Brity úplně z Asie. Bude to rána, ze které jejich impérium nevstane!"
 invasion_of_india_short_desc:0 "§L Vyhnat Brity z Indie obsazením celého subkontinentu.§!"
 invasion_of_south_africa:0 "Invaze do Jižní Afriky"
 invasion_of_south_africa_desc:0 "Naše neodolatelné síly jsou nyní připraveny zaútočit na Jižní Afriku. Její dobytí znesnadní spojeneckým námořním jednotkám vstup do Indického oceánu bez použití Suezu. Rozpadá se dekadentní Britské impérium před našima očima."
 invasion_of_south_africa_short_desc:0 "§L Vylodit síly v Jižní Africe a zničit veškerý odpor.§!"
 invasion_of_west_coast:0 "Operace Ketsu-Go"
 invasion_of_west_coast_desc:0 "Císařský generální štáb se rozhodl ukončit válku s Amerikou rozhodujícím útokem invazí na jejich západní pobřeží. Cíle zahrnují Los Angeles, San Francisco a Seattle. Připravte se na možné protiútoky proti našim zálohám."
 invasion_of_west_coast_short_desc:0 "§L Zahájit invazi na západní pobřeží Ameriky.§!"
 isolate_australia:0 "Izolovat Austrálii"
 isolate_australia_desc:0 "Austrálie je klíčová pro válečné úsilí Spojenců v Pacifiku a nesmí být dovoleno, aby sloužila jako základna pro soustřeďování sil proti Japonsku a jeho oprávněným dobytím. Obsazením klíčových ostrovů na jihozápadním Pacifiku můžeme Austrálii izolovat od USA."
 isolate_australia_short_desc:0 "§L Izolovat Austrálii obsazením klíčových ostrovů kolem ní.§!"
 liberate_wargoal:0 "Osvobodit"
 liberate_wargoal_desc:0 "Tento válečný cíl zlevní osvobození na mírové konferenci."
 liberate_wargoal_short_desc:0 "Osvobodit"
 may_provoke_hostility:0 "§R[This.GetName] a jiné národy mohou reagovat nepřátelsky na tento krok.§!"
 molotov_ribbentrop_pact:0 "Pakt Molotov-Ribbentrop"
 molotov_ribbentrop_pact_desc:0 "Podepsáním smlouvy o přátelství a neútočení se SSSR můžeme dojít ke shodě, jak naložit se státy mezi našimi hranicemi, a také zvýšit obchodní výměnu. Kromě ujednání o neútočení obsahuje smlouva tajný protokol, který rozděluje území Rumunska, Polska, Litvy, Lotyšska, Estonska a Finska na nacistickou a sovětskou sféru vlivu, předvídajíc možná územní a politická přeskupení těchto zemí."
 molotov_ribbentrop_pact_short_desc:0 "§L Podepsat pakt o neútočení se SSSR, aby se zabránilo sovětské intervenci.§!"
 naval_expansion_focus:0 "Zvýšit námořní výrobu"
 naval_expansion_focus_desc:0 "Už nejsme vázáni washingtonskou námořní smlouvou a jako ostrovní národ je námořnictvo pro náš přežití nezbytné. Rozšiřte přístavní zařízení k navýšení výroby. Teprve pak může Japonsko postavit flotilu, jakou si zaslouží."
 naval_expansion_focus_short_desc:0 "§L Zvýšit japonskou námořní výrobu stavbou dalších loděnic.§!"
 occupy_libya_fra:0 "Obsadit italskou Libyi"
 occupy_libya_fra_desc:0 "Italské koloniální impérium musí být rozloženo. Zaútočit z našeho tuniského protektorátu na italskou Libyi a obsadit středomořské pobřeží. Klíčové cíle zahrnují strategická přístavní města Tripolis a Benghází."
 occupy_libya_fra_short_desc:0 "§L Zahájit ofenzívu k obsazení Tripolisu a Benghází.§!"
 occupy_north_italy_fra:0 "Obsadit severní Itálii"
 occupy_north_italy_fra_desc:0 "Je čas, aby francouzské armády opět přešly do severní Itálie. Většina italského válečného průmyslu je tam, a Řím musí přijít o jeho užívání. Prolomit známou Vallo Alpino a postupovat do Po Valley. Ať žije Francie!"
 occupy_north_italy_fra_short_desc:0 "§L Prolomit vyhlášené Vallo Alpino a postupovat do Po Valley.§!"
 occupy_philippines:0 "Obsadit Filipíny"
 occupy_philippines_desc:0 "Prvním krokem úspěšné pacifické kampaně je obsazení Filipín. Američané nebudou váhat použít tyto ostrovy jako základnu pro útok na Japonsko, ale my je můžeme použít ke stejnému účelu v budoucích operacích proti Jižnímu zdrojovému území."
 occupy_philippines_short_desc:0 "§L Vylodit síly na Filipínách, aby jim zabránili sloužit jako základna proti nám.§!"
 occupy_south_italy_fra:0 "Obsadit jižní Itálii"
 occupy_south_italy_fra_desc:0 "Jižní polovina italského poloostrova musí být zajištěna, včetně Sicílie a Sardinie. Obsazení všech cílů, ale neodbočujte od hlavního cíle: Říma. Jakmile obsadíte Věčné město, pokračujte v postupu podél pobřeží a zničte poslední kapsy odporu."
 occupy_south_italy_fra_short_desc:0 "§L Obsadit Sicílii a Sardinii spolu s italským hlavním městem.§!"
 operation_barbarossa:0 "Operace Barbarossa"
 operation_barbarossa_desc:0 "Chystáme se na největší vojenskou kampaň v historii - invazi do Sovětského svazu! Tam, kde Napoleon selhal, my uspějeme. Postupujte přes hranice, obklíčte a zničte sovětská vojska a tlačte se dále na východ. Operace bude považována za úspěch, pokud obsadíme Moskvu a ustavíme frontovou linii podél osy Archangelsk - Astrachaň. Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§LInvadujte Sovětský svaz a dosáhněte linie Archangelsk - Astrachaň.§!"
 operation_buffel:0 "Operace Büffel"
 operation_buffel_desc:0 "Abychom zajistili německé vedení v novém světovém řádu, který jsme vytvořili, musí být provedena plnohodnotná invaze do kontinentálních Spojených států. Důležitá politická a průmyslová centra podél severovýchodního pobřeží USA, včetně Bílého domu ve Washingtonu, mají být okamžitě obsazena."
 operation_buffel_short_desc:0 "§LInvadujte Severní Ameriku a obsazujte důležitá místa na východním pobřeží USA.§!"
 operation_felix:0 "Operace Felix"
 operation_felix_desc:0 "Spojenecké operace ve Středozemí musí být omezeny uzavřením Gibraltarského průlivu, ale na Španěly nelze spoléhat, že nás podpoří. Musíme problém vyřešit plnohodnotnou invazí přes Pyreneje. Je třeba obsadit Španělsko i Portugalsko, aby byla zabezpečena jihozápadní křídla Německa."
 operation_felix_short_desc:0 "§LVpadněte na Pyrenejský poloostrov a zajistěte dobytí Gibraltaru.§!"
 operation_gertrude:0 "Operace Gertruda"
 operation_gertrude_desc:0 "Okupace Turecka nám umožní snadněji přesouvat síly z Evropy na Střední východ a dá nám plnou kontrolu nad jediným vstupem do Černého moře. Turek nesmí nikdy být dovoleno spojit se se spojenci!"
 operation_gertrude_short_desc:0 "§LZajistěte vstup do Černého moře invazí do Turecka.§!"
 operation_herkules:0 "Operace Herkules"
 operation_herkules_desc:0 "Britská základna na Maltě je dlouhodobým trnem v patě. Nadále zasahuje do operací v Severní Africe a dokud je ostrov pod kontrolou spojenců, bude středozemní oblast sporná. Musíme Maltu zajmout."
 operation_herkules_short_desc:0 "§LZajistěte Maltu a znemožněte její využití Britům.§!"
 operation_ikarus:0 "Operace Ikarus"
 operation_ikarus_desc:0 "Na podporu Kriegsmarine v severním Atlantiku schválilo OKW invazi na Island. Ovládnutí tohoto ostrova rozšíří náš operační dosah na západ a výrazně pomůže ukončit bitvu o Atlantský oceán úspěšně."
 operation_ikarus_short_desc:0 "§LVpadněte na Island jako krok k vítězství v bitvě o Atlantik.§!"
 operation_knickerbocker:0 "Operace Knickerbocker"
 operation_knickerbocker_desc:0 "Musíme dostat válku přes Atlantik. Než začneme invazi na americké východní pobřeží, musíme zajistit základny, kde shromáždíme naše síly. Kriegsmarine připravila plány invaze na Newfoundland a Bermudy. Kterýkoli z těchto ostrovů nám bude vyhovovat."
 operation_knickerbocker_short_desc:0 "§LZajistěte základny v Atlantiku pro přípravu invaze do Ameriky.§!"
 operation_laudabiliter:0 "Operace Laudabiliter"
 operation_laudabiliter_desc:0 "Nezávislost Irska je ostudou britské cti. Pro jejich dobro musí být Irové ovládáni pevnou rukou z Londýna. Probíhá plánování invaze, která tyto zbloudilé ovce přivede zpět do stáda."
 operation_laudabiliter_short_desc:0 "Vpadněte do Irska a znovu ho dobyjte pro Británii."
 operation_mungo:0 "Operace Mungo"
 operation_mungo_desc:0 "V duchu Alexandra Velikého naše síly dorazily do Údolí Indu. Jsme nyní v pozici, kdy můžeme Britům ukrást klenot jejich impéria. Zahajte plnohodnotnou invazi do Indie!"
 operation_mungo_short_desc:0 "§LZahajte invazi do britské Indie a dobyjte ji pro Vaterland.§!"
 operation_seelowe:0 "Operace Seelöwe"
 operation_seelowe_desc:0 "Naše vítězství na Západě může být zaručeno pouze úplnou okupací Velké Británie. Musíme provést vylodění přes Kanál a založit plážovou hlavičku na anglické půdě. Naše špičky se pak mohou rozšířit do okolí a postupovat až do úplného obsazení Británie. Jejich impérium by pak mělo zkolabovat jako domeček z karet. Vorwärts!"
 operation_seelowe_short_desc:0 "§LZačněte masivní amfibní invazi do Británie a zajistěte Londýn.§!"
 operation_tannenbaum:0 "Operace Tannenbaum"
 operation_tannenbaum_desc:0 "Švýcarsko je bradkou na tváři Evropy a samo Švýcaři představují vzdálenou větev německého národa. Musí být za každou cenu integrováni do Velkého Německa. Vražte se do jejich horských pevností a ukončete tuto frašku národa."
 operation_tannenbaum_short_desc:0 "§LVpadněte do Švýcarska a anektujte ho do německé říše.§!"
 operation_weserubung:0 "Operace Weserübung"
 operation_weserubung_desc:0 "Skandinávská ruda je klíčová pro německý válečný průmysl a naše zásoby musí být zabezpečeny. Předejdeme spojenecké okupaci Norska provedením vlastní invaze. Jako krok k dosažení tohoto cíle musí být také okupováno Dánsko. To také překryje Baltské moře našim nepřátelům."
 operation_weserubung_short_desc:0 "§LVpadněte do Dánska a Norska k zajištění obchodu se skandinávskou rudou.§!"
 operation_zet:0 "Operace Zet"
 operation_zet_desc:0 "Japonští fašisté vedou válku o dobytí celé Číny. Není v zájmu Sovětského svazu, aby uspěli. Musíme Číňanům poskytnout podporu. Snad bude japonská armáda vtažena do bažiny, která oslabí jejich impérium a udrží je zabrané míněnou dobu."
 operation_zet_short_desc:0 "§L Nabídnout podporu Číňanům v boji proti Japonsku.§!"
 panzerwaffe:0 "Vytvořte Panzerwaffe"
 panzerwaffe_desc:0 "Naše nové teorie mobilní války vyžadují vytvoření těžké tankové síly. Musíme dále zvětšit velikost naší Panzerwaffe v přípravě na nevyhnutelnou válku."
 panzerwaffe_short_desc:0 "§LUtvořte obrněnou sílu zřizováním nových tankových divizí pro Heer.§!"
 poland_goal:0 "Danzig nebo válka!"
 poland_goal_1:0 "Připravit se na válku"
 poland_goal_2:0 "Vyhlásit válku"
 poland_goal_desc:0 "Danzig byl německý, Danzig zůstal německý a Danzig bude německý! Musíme připravit německý národ na nevyhnutelnou válku s Polskem. Propagandistická kampaň posílí jejich vůli k nadcházejícímu boji a zločiny polského národa budou odhaleny světu. Danzig a okolní území se vrátí do Německa!"
 poland_goal_short_desc:0 "§L Připravit německý lid na válku s Polskem, pak vyrazit na Varšavu!§!"
 puppet_wargoal_focus:0 "Marioneta (Fokus)"
 puppet_wargoal_focus_desc:1 "Marionetovat $TARGET|Y$"
 puppet_wargoal_focus_short_desc:0 "Tento válečný cíl zlevní marionetaci státu na mírové konferenci."
 regia_marina:0 "Regia Marina"
 regia_marina_desc:0 "Italské štěstí je přímo spojeno s Středozemím, což staří Římané dobře chápali. Je jasné, že Regia Marina bude hrát klíčovou roli v budoucích konfliktech s Británií nebo Francií. Musíme rozšířit naše loděnice, aby se zvýšila výroba lodí."
 regia_marina_short_desc:0 "§LBudujte více loděnic a zvyšte námořní produkci.§!"
 reichsautobahn:0 "Dokončete říšskou dálnici"
 reichsautobahn_desc:0 "Od svého vzniku v roce 1933 byl projekt dálnice velkým úspěchem. Stavba snížila nezaměstnanost a široké silnice jsou památníkem německého ekonomického oživení. Práce však ještě zbývá mnoho."
 reichsautobahn_short_desc:0 "§LDokončete stavbu dálnice zvýšením infrastruktury v klíčových státech.§!"
 repel_invaders:0 "Odmítnout vetřelce"
 repel_invaders_desc:0 "Naše země byla krutě napadena a právě teď špinavé nepřátelské jednotky pochodují našimi poli a městy! To nesmí pokračovat, svoláme naše síly a odrazíme vetřelce!"
 repel_invaders_short_desc:0 "§LVyžeňte vetřelce z naší země!§!"
 rhineland:0 "Remilitarizovat Porýní"
 rhineland_1:0 "Remilitarizovat Mosellu"
 rhineland_2:0 "Remilitarizovat Porýní"
 rhineland_desc:0 "Porýní bylo demilitarizováno od konce první světové války, ale tato urážka nesmí trvat déle! Německo je suverénní stát a je svobodné přesouvat své jednotky kdekoli v rámci svých hranic!"
 rhineland_short_desc:0 "§L Přesuňte německé síly západně od Rýna na odpor vůči versailleské smlouvě.§!"
 russian_far_east:0 "Ruský Dálný východ"
 russian_far_east_desc:0 "Sověty je třeba ukázat, že již nejsou vítáni v Asii. Obsazení Ruského Dálného východu, počínaje základnou jejich Tichomořské flotily ve Vladivostoku. Je třeba zabezpečit také Severní Sachalin a Kamčatku."
 russian_far_east_short_desc:0 "§LOvladněte Ruský Dálný východ pro Japonsko!§!"
 scandinavian_expedition:0 "Skandinávská expedice"
 scandinavian_expedition_desc:0 "Musíme udělat vše pro to, aby se válka nedostala na francouzské území, a expedice do Norska a severního Švédska otevře Německu novou frontu. Veškerá německá ocel pochází z této oblasti, a odříznutím dodávek lze oslabit jejich průmysl."
 scandinavian_expedition_short_desc:0 "§L Otevřít novou frontu pro Německo ze severní Skandinávie.§!"
 second_vienna_award:0 "Druhá vídeňská arbitráž"
 second_vienna_award_desc:0 "Trianonská smlouva bezdůvodně připravila Maďarsko o více než dvě třetiny jeho území. Ztráta Transylvánie Rumunsku byla těžko snesitelná. V Evropě však nastal nový řád a musíme žádat naše přátele v Německu o navrácení ukradených maďarských zemí."
 second_vienna_award_short_desc:0 "§L Žádat Německo o návrat Transylvánie Maďarsku.§!"
 secure_the_indian_ocean:0 "Zabezpečit Indický oceán"
 secure_the_indian_ocean_desc:0 "Musíme převzít kontrolu nad Indickým oceánem, abychom zabránili pohybu spojeneckých flot v Asii. Nutné je obsadit několik strategických cílů, včetně Madagaskaru u afrického pobřeží. Ostrov může sloužit jako základna pro narušení britských konvojů do Blízkého východu."
 secure_the_indian_ocean_short_desc:0 "§L Zabezpečit kontrolu nad Indickým oceánem obsazením klíčových cílů.§!"
 secure_the_pacific:0 "Zajistit Pacifik"
 secure_the_pacific_desc:0 "Americké základny v Pacifiku musí být zabrány, aby se snížila schopnost projekce síly jejich flotily v našem území. Generální štáb císařského námořnictva identifikoval několik ostrovů, které je třeba obsadit, včetně hlavní základny Pacifické flotily USA na Havaji."
 secure_the_pacific_short_desc:0 "§L Obsazení klíčových amerických ostrovů pro kontrolu nad Pacifikem.§!"
 seize_berlin_fra:0 "Obsadit Berlín"
 seize_berlin_fra_desc:0 "Nemáme jinou možnost než pochodovat na Berlín a vztyčit tam trikolóru na říšském sněmu. Přiveďme tuto válku k rychlému konci dříve, než začně vážně."
 seize_berlin_fra_short_desc:0 "§L Obsadit německé hlavní město.§!"
 shadow_scheme:0 "Stínový plán"
 shadow_scheme_desc:0 "Letecké ministerstvo vypracovalo plán na vytvoření 'stínových továren' - civilních továren, které budou připraveny a rozšířeny tak, aby mohly při případné válce snadno přejít na vojenskou výrobu."
 shadow_scheme_short_desc:0 "§LPřipravte a rozšiřte civilní továrny pro případ války.§!"
 siamese_puppet_focus:0 "Vyvíjet tlak na Siam"
 siamese_puppet_focus_desc:0 "Naše síly potřebují přístup do Siamu, aby mohly zasáhnout do britských držav v Barmě a Malajsii. Ukázka síly může přesvědčit vládu Siamu, aby s námi uzavřela spojenectví jako loajální partneři ve Velké východoasijské sféře společného blahobytu."
 siamese_puppet_focus_short_desc:0 "§L Přesvědčit Siam, aby se spojil s námi.§!"
 siberia_beckons:0 "Sibiř volá"
 siberia_beckons_desc:0 "Musíme pokračovat v postupu do Sibiře. Vyhnat Rusy na západ, dokud již nebudou ohrožovat naše državy v Asii. Sibiřská divočina poslouží jako nárazníková zóna pro naše impérium a nevyužité přírodní zdroje této oblasti jistě přinesou prospěch budoucím generacím Japonců."
 siberia_beckons_short_desc:0 "§LPřejděte dál a zajistěte Sibiř ve jménu císaře.§!"
 south_pacific_mandate:0 "Mandát Jižního Pacifiku"
 south_pacific_mandate_SUCCEEDED:0 "Mandát Jižního Pacifiku byl opevněn"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Naši technici opevnili naše ostrovy v mandátu Jižního Pacifiku. Každý útočník bude obtížně vyhnat naše síly."
 south_pacific_mandate_desc:0 "Naše državy v Pacifiku, udělené společenstvím národů po poslední válce, budou tvořit první linii obrany Japonska v případných válkách proti Americe. Tyto ostrovy jsou nepotopitelné letadlové lodě a měli bychom je opevnit."
 south_pacific_mandate_short_desc:0 "§L Vybudovat nové pobřežní pevnosti na našich pacifických ostrovech.§!"
 southern_resource_area:0 "Jižní zdrojové území"
 southern_resource_area_desc:0 "Britské Bornea a bohaté Nizozemské východní Indie jsou strategické cíle připravené k obsazení. Japonsko musí zajistit přístup k ropným polím a plantážím kaučuku, jinak jeho průmysl zbankrotuje a válečný stroj selže."
 southern_resource_area_short_desc:0 "§L Obsadit jižní zdrojové území a zajistit suroviny pro náš válečný průmysl.§!"
