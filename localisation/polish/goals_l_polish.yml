l_polish:
 MR_pact_litvinov: "Litvinov"
 MR_pact_molotov: "Molotov"
 MR_pact_ribbentrop: "Ribbentrop"
 anglo_egypt_treaty:0 "Anglo-egyptská smlouva"
 anglo_egypt_treaty_desc:0 "Ačkoli je Egypt nominálně nezávislý, byl pod naší ochranou od roku 1882. Král Farouk si přeje formalizovat náš vztah smlouvou vzhledem k italským vojenským operacím v Abissinii. Egypt se k nám připojí jako spojenec, zatímco si ponecháme kontrolu nad Suezským kanálem a zavážeme se pomoci při jejich obraně v případě války."
 anglo_egypt_treaty_short_desc:0 "§LFormalizujte nezávislost Egypta a přitom si ho udržte jako spojence.§!"
 annex_everything:0 "Anexe"
 annex_everything_desc:0 "Anexujte vybraný stát."
 annex_everything_short_desc:0 "Tento válečný cíl učiní anexi levnější na výběr na mírové konferenci."
 annex_tannu_tuva:0 "Anexovat Tannu Tuva"
 annex_tannu_tuva_desc:0 "Tuvinská lidová republika je členem Sovětského svazu jen nominálně. Formalizujme vztah tím, že je oficiálně anektujeme do našeho velkého národa."
 annex_tannu_tuva_short_desc:0 "§Zahrnout Tannu Tuva do Sovětského svazu.§!"
 anschluss:0 "Uchopte Anschluss"
 anschluss_1:0 "Ovlivnit politiku"
 anschluss_desc:0 "Anschluss, nebo sjednocení s Rakouskem, je dlouho udržovaný cíl německého lidu. Ačkoliv je Versaillskou smlouvou zakázán, nastal konečně čas to uskutečnit. Musíme zvýšit místní podporu fašismu v Rakousku, abychom položili základy pro anexi."
 anschluss_short_desc:0 "§Použijte skryté prostředky k posílení podpory fašismu v Rakousku.§!"
 anti_comintern_pact:0 "Pakt proti Kominterně"
 anti_comintern_pact_desc:0 "Je čas uzavřít pakt „uznávající, že cílem Komunistické internacionály, známé jako Komintern, je rozložit a podmanit existující státy všemi prostředky, které má k dispozici; přesvědčený, že tolerance zasahování Komunistické internacionály do vnitřních záležitostí národů nejen ohrožuje jejich vnitřní mír a sociální blahobyt, ale také představuje hrozbu pro mír ve světě toužící spolupracovat v obraně proti komunistickým podvratným aktivitám.\"\nTo zlepší vztahy s národy, které se k paktu připojí."
 anti_comintern_pact_short_desc:0 "§LFormovat jednotnou frontu proti komunismu společně s Itálií a Japonskem.§!"
 british_far_east:0 "Britský Dálný východ"
 british_far_east_desc:0 "Británie musí být zbavena své asijské koloniální říše, pokud má Japonsko zaujmout svou právoplatnou pozici jako vůdce nového pořádku ve Velké východní Asii. Získat Hongkong, obsadit Malajský poloostrov a postoupit do Barmy. Upevnit novou frontu podél hranic směrem k Indii."
 british_far_east_short_desc:0 "§LVyplňte dobytí Hongkongu, Singapuru a Barmy.§!"
 build_factories:0 "Budovat továrny"
 build_factories_desc:0 "Výstavba nových továren vytváří pracovní místa jak během, tak po výstavbě, což je zásadní krok ke zlepšení ekonomiky."
 build_factories_short_desc:0 "§LPostavte nové civilní továrny pro zlepšení ekonomiky.§!"
 build_infrastructure:0 "Budovat infrastrukturu"
 build_infrastructure_desc:0 "Vybudování infrastruktury nepomůže jen ulehčit cestování po naší zemi, důležitější je, že vytvoří pracovní místa a pomůže nám vymanit se z aktuální recese."
 build_infrastructure_short_desc:0 "§LUdržujte infrastrukturu v naší zemi.§!"
 chain_home:0 "Řetězec Home Radar"
 chain_home_desc:0 "Nástup vzdušného boje učinil Británii zranitelnou - nemůžeme se už spoléhat jen na naše velké flotily, abychom nás udrželi v bezpečí. Plány byly vypracovány na síť radarových stanic podél našeho pobřeží nazvanou 'Chain Home.' Její výstavba nám velmi pomůže v obraně našeho vzdušného prostoru."
 chain_home_short_desc:0 "§LVybudujte síť radarových stanic podél britského pobřeží.§!"
 chinese_border_incident_SUCCEEDED:0 "Incident na mostě Marco Polo"
 chinese_border_incident_SUCCEEDED_DESC:0 "Prvky našich sil byly zatženy do násilného střetu s čínskými vojáky při pokusu o ustanovení kontroly nad strategickým mostem Marco Polo na jih od Pekingu. Boj skončil nerozhodně, ale požadovali jsme omluvu a další územní ústupky."
 chinese_coastal_regions:0 "Okupovat čínské pobřežní oblasti"
 chinese_coastal_regions_desc:0 "Musíme využít naši námořní převahu a izolovat Číňany obsazením klíčových přístavů podél jejich pobřeží. Imperiální generální štáb určil několik oblastí, které musí být pod japonskou kontrolou."
 chinese_coastal_regions_short_desc:0 "§LIzolujte Čínu obsazením jejich pobřeží.§!"
 chinese_interior:0 "Obsadit čínský vnitrozemí"
 chinese_interior_desc:0 "Ukončeme čínský odpor jednou provždy tím, že postoupíme do jejich vnitrozemí. Ukážeme jim, že naše dosah nezná mezí tím, že rozdrtíme veškerý odpor. To zajistí japonskou dominanci v Asii."
 chinese_interior_short_desc:0 "§LPokračujte na západ do vnitrozemí Číny.§!"
 civil_war:0 "Občanská válka"
 civil_war_desc:0 "Občanská válka! Národ je rozdělen na frakce, které bojují o kontrolu nad státem."
 civil_war_short_desc:0 "Tento válečný cíl učiní anexi levnější na mírové konferenci."
 claim_baltic_states:0 "Získat Pobaltí"
 claim_baltic_states_desc:0 "Pobaltské státy jsou neúspěšným experimentem v kapitalismu, který musí být ukončen. Naše dohoda s Německem nám umožňuje jednat beztrestně v regionu a připravili jsme ultimáta pro Estonsko, Lotyšsko a Litvu, aby nám umožnily zřídit vojenské základny na svém území. Bude pak jednoduché začlenit tyto národy jako plnohodnotné členy Svazu sovětských socialistických republik."
 claim_baltic_states_short_desc:0 "§Zahrnout pobaltské státy do Sovětského svazu.§!"
 claim_bessarabia:0 "Nárok na Besarábii"
 claim_bessarabia_desc:0 "Území Besarábie bylo nezákonně obsazeno Rumunskem v bouřlivém období, které následovalo po ruské revoluci. Právem patří nám a musí být navráceno. Molotov - Ribbentropův pakt nám dává volnou ruku k jednání s Rumuny bez hrozby německé intervence, takže čas jednat je teď."
 claim_bessarabia_short_desc:0 "§LDonuťte Rumuny, aby nám vrátili Besarábii.§!"
 claim_karelia:0 "Nárok na Karelskou oblast"
 claim_karelia_desc:0 "Dle Molotov - Ribbentropova paktu leží Finsko uvnitř naší sféry zájmu a nastal čas přehodnotit jejich štědré hranice. Jejich jihovýchodní hranice na Karelské šíji je nepřijatelně blízko Leningradu, což ohrožuje bezpečnost naší země. Vydáme požadavek Helsinkám na finské územní ústupky, ale musíme být připraveni bojovat, pokud odmítnou."
 claim_karelia_short_desc:0 "§LPožádat o Karelii od Finska, aby se zlepšila bezpečnost Leningradu.§!"
 claim_memel:0 "Nárok na Memel"
 claim_memel_desc:0 "Memel je další nespravedlností, která vyšla z nenáviděné Versailleské smlouvy. Provincie patřila Prusku po staletí, a přesto se Entente rozhodla ji oddělit od Německa a nechat ji nelegálně anektovat Litvou. Je čas tuto křivdu napravit."
 claim_memel_short_desc:0 "§LŽádejte o repatriaci Memelu do Velkoněmecké říše.§!"
 close_panama_canal:0 "Uzavřít Panamský kanál"
 close_panama_canal_desc:0 "Američané se spoléhají na Panamský kanál k přenosu námořních prostředků mezi jejich západním a východním pobřežím, a to je jejich slabost! Musíme se zmocnit Galapág, abychom založili přední základnu, a poté vysadit jednotky v Panamě, abychom kanál uzavřeli. Pro císaře!"
 close_panama_canal_short_desc:0 "§LOkupy Panamského kanálu, abychom Američanům znemožnili jeho použití.§!"
 condemn_japan:0 "Odsoudit Japonsko"
 condemn_japan_desc:0 "Japonská válka proti Číně je útokem na civilizaci a svobodu, stejně jako ohrožením amerických životů, práv a ekonomických zájmů v Číně! Japonsko musí přestat s útoky, jinak čelí následkům."
 condemn_japan_short_desc:0 "§Lodsoudit japonskou agresi na Čínu.§!"
 conquest_of_abyssinia:0 "Dobytí Abyssinie"
 conquest_of_abyssinia_desc:0 "Bolestné vzpomínky na první italsko-abysínskou válku a porážku u Adwy jsou nyní za námi. Jsme odhodláni k úplnému dobytí Etiopské říše a jejímu začlenění do italské Východní Afriky. Posuňte se vpřed k vítězství!"
 conquest_of_abyssinia_short_desc:0 "§LProveďte invazi do Etiopie.§!"
 conquest_of_albania:0 "Dobytí Albánie"
 conquest_of_albania_desc:0 "Italské síly byly ponižujícími způsobem donuceny k odchodu z částí Albánie, které okupovaly v roce 1920, ale nyní je čas na náš návrat. Anexe Albánie nám dá plnou kontrolu nad vstupem do Jadranu a území může sloužit jako základna pro budoucí kampaně na Balkáně."
 conquest_of_albania_short_desc:0 "§Zajistit Jaderské moře tím, že uchopíte Albánii.§!"
 demand_french_indochina_SUCCEEDED:0 "Požadavky byly zaslány"
 demand_french_indochina_SUCCEEDED_DESC:0 "Naše jednotky jsou umístěny podél hranic francouzské Indočíny, což jasně naznačuje, že by měly vážné následky, pokud bude naše nabídka odmítnuta."
 demand_indochina_focus:0 "Požadovat francouzskou Indočínu"
 demand_indochina_focus_desc:0 "Po porážce v Evropě je moc Francie nad jejími zámořskými koloniemi v nejlepším případě křehká. Tlačit na novou francouzskou vládu, aby Japonsku udělila plný přístup k jejím základnám v Indočíně. Tato oblast bude užitečná jako odrazový můstek pro budoucí kampaně."
 demand_indochina_focus_short_desc:0 "§Lvyvíjet tlak na novou francouzskou vládu, aby se vzdala Indočíny.§!"
 demand_indochina_focus_tt:1 "Francie vlastní Indočínu."
 demand_sudetenland:0 "Požadovat Sudety"
 demand_sudetenland_desc:0 "Německý lid v Sudetech je krutě špatně zacházeno svými československými vládci, což je zločin, který nemůžeme dopustit, aby pokračoval! Sudety a jejich lidé musí být okamžitě postoupeni Německu."
 demand_sudetenland_short_desc:0 "§LMasivně soustředit síly podél československé hranice, abychom vytvářeli tlak na Prahu.§!"
 deutsches_afrikakorps:0 "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc:0 "Musíme pomoci Italům v jejich boji proti Britům v severní Africe. Přesunout expediční síly do Libye a podpořit italský postup směrem k Egyptu!"
 deutsches_afrikakorps_short_desc:0 "§LS podpořit italské operace v Severní Africe vysazením sil v Libyi.§!"
 embargo_japan:0 "Embargo Japonsku"
 embargo_japan_desc:0 "Japonské útoky na Čínu pokračovaly navzdory našemu varování. Nastal čas embargo na veškerý obchod s Japonskem."
 embargo_japan_short_desc:0 "§LEmbargo veškerého obchodu s Japonskem jako odvetu za jejich útoky na Čínu.§!"
 expand_french_air_force:0 "Rozšířit Armée de l'Air"
 expand_french_air_force_desc:0 "Vzdušná síla bude kritická v příští válce - kapitulace našich nebes nevyhnutelně znamená kapitulaci samotné Francie. Musíme pokračovat v rozšiřování Armée de l'Air, abychom zajistili, že Francie bude mít jednu z nejlepších vzdušných sil na světě."
 expand_french_air_force_short_desc:0 "§Zvýšit velikost naší vzdušné síly, aby chránila nebe nad Francií.§!"
 expand_the_luftwaffe:0 "Rozšířit Luftwaffe"
 expand_the_luftwaffe_desc:0 "Versailleská smlouva nedovolila Německu udržovat letectvo, takže jsme museli vybudovat Luftwaffe od základů v rekordním čase. Udělali jsme významný pokrok, ale zbývá ještě mnoho udělat. Pokračujte v rozšiřování Luftwaffe a proměňte ji v nejlepším letectvo na světě."
 expand_the_luftwaffe_short_desc:0 "§Zvětšit velikost Luftwaffe na přípravu na přicházející válku.§!"
 extend_maginot_line:0 "Prodloužit Maginotovu linii"
 extend_maginot_line_desc:0 "Naše hranice vůči Německu je chráněna impozantní Maginotovou linií, ale obraný německý útok přes Belgii a Lucembursko, právě jako v roce 1914, je vždy možností. Musíme rozšířit naše těžké opevnění až k anglickému kanálu, i když to znamená nechat Belgii napospas Němcům."
 extend_maginot_line_short_desc:0 "§LProdlužte Maginotovu linii až k Lamanšskému průlivu.§!"
 fall_gelb:0 "Fall Gelb"
 fall_gelb_desc:0 "Maginotova linie by učinila přímé útoky na Francii z naší hranice velmi nákladné. Vypůjčujeme si ze Schlieffenova plánu, OKH se připravilo na invazi přes Benelux. Pokud je to možné, izolovat a zničit spojenecké síly, které přecházejí do Belgie, vytlačením klínu mezi nimi a zbytkem Francie."
 fall_gelb_short_desc:0 "§Oklamat Maginotovu linii invazí a obsazením Nizozemska.§!"
 fall_grun:0 "Fall Grün"
 fall_grun_desc:0 "Obcházet hlavní britskou obranu vytvořením výsadkové základny v Irsku. Když bude ostrov pod naší kontrolou, Británie bude v mnohem izolovanější pozici. Z této nové základny mohou naše vzdušné a námořní síly napadat neústupné Brity až do podrobení!"
 fall_grun_short_desc:0 "§LProveďte invazi do Irska, abyste izolovali Británii a zajistili nové námořní základny.§!"
 fall_rot:0 "Pád Rot"
 fall_rot_desc:0 "Nyní jsme v pozici, abychom spustili ofenzívu podél širokého frontu do Francie. Postupujte na jih, přinutili k překročení Marne a uchopte Paříž. Kanál musí být také obsazen, a Maginotova linie by měla být obklícena a zničena, jakmile se naskytne příležitost."
 fall_rot_short_desc:0 "§LPostoupit na jih do Francie. Marne nás tentokrát nezastaví!§!"
 fall_weiss:0 "Fall Weiss"
 fall_weiss_desc:0 "Invaze do Polska musí být zahájena. Důležité strategické cíle zahrnují Varšavu, Krakov a Lvov. Musíme také co nejdříve vytvořit pozemní koridor k našim silám ve Východním Prusku. Mezitím musí být naše hranice směrem k Francii bráněna za každou cenu. Nedopustit, aby Moselland nebo Württemberg padly Francouzům!"
 fall_weiss_short_desc:0 "§LInvadujte Polsko, zatímco udržujete Westwall proti Francouzům.§!"
 fate_of_czechoslovakia:0 "Osud Československa"
 fate_of_czechoslovakia_desc:0 "Se Sudetenlandem v našich rukou, Československo je bezbranné. Je čas ukončit tento smutný zbytek státu."
 fate_of_czechoslovakia_short_desc:0 "§Svolat síly do Sudet, aby anexovaly, co zbylo na českém státě.§!"
 five_year_plans:0 "Pětileté plány"
 five_year_plans_desc:0 "Pětileté plány pro rozvoj národní ekonomiky jsou naprosto zásadní pro budoucnost Sovětského svazu. Ekonomické a průmyslové zaostávání znamená naši konečnou zkázu ze strany kapitalistických a fašistických mocností v zahraničí. Musíme pokračovat v rozšiřování našeho průmyslu a výrobní kapacity!"
 five_year_plans_short_desc:0 "§LExpandovat civilní průmyslovou výrobu Sovětského svazu.§!"
 fortify_the_westwall:0 "Opevnit Západní zeď"
 fortify_the_westwall_desc:0 "Západní zeď probíhá paralelně s vychvalovanou Maginotovou linií Francie, Zabírá mnoho stejného terénu, který obsadila Siegfriedova linie v minulém světě. Posílení jejích obrany nám umožní udržet hranici s menším počtem mužů, což uvolní divize k účasti na potenciálních východních taženích."
 fortify_the_westwall_short_desc:0 "§Zvyšte obranu Západní zdi stavbou nových pevností.§!"
 french_arms_industry:0 "Zvýšit zbrojní průmysl"
 french_arms_industry_desc:0 "Další válka s Německem se v současnosti zdá být stále pravděpodobnější. Musíme se připravit rozšířením zbrojního průmyslu. Francouzská armáda je jediná překážka mezi Německem a nadvládou nad západní Evropou!"
 french_arms_industry_short_desc:0 "§LPosílit francouzský zbrojní průmysl na přípravu na nadcházející válku.§!"
 german_advisors_china:0 "Němečtí poradci v Číně"
 german_advisors_china_desc:0 "Němečtí vojenskí poradci byli přítomni v Číně alespoň od dvacátých let, poskytující zásadní podporu Kuomintangu. Vzhledem k naší současné válce, to již nelze tolerovat. Jako signatář Paktu proti Kominterně máme právo požadovat okamžité stažení veškeré německé podpory Číňanům. Je čas, aby si Němci vybrali strany."
 german_advisors_china_short_desc:0 "§LŽádat o navrácení německých poradců pomáhajících Číně.§!"
 gibraltar_east:0 "Gibraltar východu"
 gibraltar_east_desc:0 "Práce na přeměně Singapuru na významnou námořní základnu probíhá od konce Velké války. Tento přístav má sloužit jako bašta pro Královské námořnictvo, což nám umožní projektovat náš vliv po celé Asii. Dokončete práci, která byla započata, a zlepšete obranu Singapuru."
 gibraltar_east_short_desc:0 "§LZlepšit námořní obranu Singapuru.§!"
 goal_construction1:0 "Zlepšit náš průmysl"
 goal_construction1_desc:0 "Moderní armáda vyžaduje silnou ekonomiku, aby poskytla zbraně, letadla, lodě a tanky, které dominují dnešním válkám."
 goal_construction1_short_desc:0 "§LA silná armáda vyžaduje průmyslovou sílu, postavte více továren!§!"
 goal_construction2:0 "Zlepšit naši průmyslovou základnu"
 goal_construction2_desc:0 "Moderní armáda potřebuje silnou ekonomiku, aby dodávala zbraně, letadla, lodě a tanky, které dominují dnešním válkám."
 goal_construction2_short_desc:0 "§LA silná armáda vyžaduje průmyslovou sílu, postavte více továren!§!"
 goal_construction3:0 "Zlepšit naše průmysl"
 goal_construction3_desc:0 "Moderní armáda vyžaduje silnou ekonomiku, aby zajistila zbraně, letadla, lodě a tanky, které dominují dnešním válkám."
 goal_construction3_short_desc:0 "§LA silná armáda vyžaduje průmyslovou sílu, postavte více továren!§!"
 goal_construction4:0 "Zlepšit náš průmysl"
 goal_construction4_desc:0 "Moderní armáda vyžaduje silnou ekonomiku, aby poskytla zbraně, letadla, lodě a tanky, které dominují dnešním válkám."
 goal_construction4_short_desc:0 "§LPotentní armáda vyžaduje průmyslovou sílu, postavte více továren!§!"
 grand_offensive:0 "Spustit Velkou ofenzívu"
 grand_offensive_desc:0 "Zatímco Wehrmacht je zaneprázdněn bojem s odvážnými polskými silami na východě, musíme splnit závazky naší aliance a udeřit hluboko do Německa! Obsazujte jejich průmyslové jádro v Rýnském údolí. To by mělo upoutat pozornost OKW a možná je přinutit vzdát se jejich ofenzívy do Polska."
 grand_offensive_short_desc:0 "§Zabrat německý průmysl v Rýnském údolí.§!"
 home_guard:0 "Domobrana"
 home_guard_desc:0 "Francie byla ztracena, a nyní samotná Británie čelí hrozbě invaze. Bylo navrženo založit novou obrannou organizaci složenou z místních dobrovolníků. Mnoho veteránů z předchozí války je příliš starých na pravidelnou vojenskou službu, ale tímto způsobem mohou stále přispět k naší obraně."
 home_guard_short_desc:0 "§LEstablish a local volunteer defense organization.§!"
 improve_alpine_line:0 "Zlepšit Alpskou linii"
 improve_alpine_line_desc:0 "Malá Maginotova linie, která brání naši jižní hranici směrem k Itálii, byla vždy sekundární v našem vojenském plánování. Fašistická Itálie se však stává stále agresivnější a víme, že mají územní ambice v jižní Francii. Musíme přivést pevnosti Alpy na stejné standardy jako Maginotovu linii."
 improve_alpine_line_short_desc:0 "§LZlepšete naše obranné fortifikace podél italské hranice.§!"
 improve_stalin_line:0 "Vylepšit Stalinovu linii"
 improve_stalin_line_desc:0 "Práce na Stalinově linii začaly ve 20. letech podél naší západní hranice, aby chránily proti buržoazním národům Západní Evropy, které by si přály nic jiného než naše zničení. Musíme pokračovat ve zlepšování těchto obran."
 improve_stalin_line_short_desc:0 "§Zlepšit obranu podél Stalinovy linie, aby se chránil před zahraniční invazí.§!"
 increase_naval_production_SUCCEEDED:0 "Námořní výroba zvýšena"
 increase_naval_production_SUCCEEDED_DESC:0 "Úspěšně jsme zvýšili naši námořní výrobu. Brzy císař povede nejsilnější flotilu, jakou svět kdy viděl!"
 independence_wargoal:0 "Nezávislost"
 independence_wargoal_desc:0 "Válka za nezávislost"
 independence_wargoal_short_desc:0 "Válka za nezávislost"
 industrialize_southern_italy:0 "Industrializovat jižní Itálii"
 industrialize_southern_italy_desc:0 "Severní Itálie byla vždy průmyslovým srdcem naší země, zatímco jih zůstal v porovnání chudý a zaostalý. Musíme podniknout kroky k uzavření této ekonomické divize budováním více průmyslových závodů v našich jižních státech."
 industrialize_southern_italy_short_desc:0 "§LChudá jižní část naší země musí být industrializována.§!"
 invade_australia:0 "Invaze do Austrálie"
 invade_australia_desc:0 "Nastal čas zahájit rozsáhlou invazi do Austrálie. To trvale odstraní největší baštu spojenecké moci v Tichém oceánu a zajistí jižní křídlo Velké východoasijské sféry vzájemné prosperity."
 invade_australia_short_desc:0 "§LUdejte plnohodnotnou invazi do Austrálie.§!"
 invasion_of_alaska:0 "Invaze Aljašky"
 invasion_of_alaska_desc:0 "Severní přístupy k domácím ostrovům musí být zabezpečeny okupací Aleutských ostrovů. Kontrola nad těmito ostrovy nám navíc umožní založit opěrný bod v Severní Americe invazí na Aljašku. Odlehlost této oblasti by měla Američanům ztížit posilování."
 invasion_of_alaska_short_desc:0 "§Vtrhnout a okupovat americké území na Aljašce.§!"
 invasion_of_india:0 "Invaze do Indie"
 invasion_of_india_desc:0 "Konečně, éra britské nadvlády nad Indickým subkontinentem skončí. Musíme postupovat z Barmy a úplně vyhnat Brity z Asie. To bude rána, ze které se jejich impérium nikdy neuzdraví!"
 invasion_of_india_short_desc:0 "§LVyhněte Brity z Indie obsazením celého subkontinentu.§!"
 invasion_of_south_africa:0 "Invaze do Jižní Afriky"
 invasion_of_south_africa_desc:0 "Naše nezastavitelné síly jsou nyní v pozici udeřit na Jižní Afriku. Její dobytí by mělo velmi ztížit spojeneckým námořním jednotkám vstup do Indického oceánu bez využití Suezského kanálu. Dekadentní Britské impérium se rozpadá před našima očima."
 invasion_of_south_africa_short_desc:0 "§Vysadit síly v Jižní Africe a zničit veškerou opozici.§!"
 invasion_of_west_coast:0 "Operace Ketsu-Go"
 invasion_of_west_coast_desc:0 "Generální štáb císařství se rozhodl přivést naši válku s Amerikou k rozhodujícímu konci stagingem invaze na jejich západní pobřeží. Cíle této operace zahrnují Los Angeles, San Francisco a Seattle. Buďte připraveni na možné protitahy proti našim vyloděním."
 invasion_of_west_coast_short_desc:0 "§Zahajte invazi na americké západní pobřeží.§!"
 isolate_australia:0 "Izolujte Austrálii"
 isolate_australia_desc:0 "Austrálie je klíčová pro válečné úsilí Spojenců v Tichém oceánu, a nesmí být povoleno, aby sloužila jako základna, odkud by byly shromážděny síly proti Japonsku a jeho právem nabytým dobytím. Získáním klíčových ostrovů v jihozápadním Tichém oceánu můžeme izolovat Austrálii od Spojených států."
 isolate_australia_short_desc:0 "§LIzolovat Austrálii okupací klíčových ostrovů kolem ní.§!"
 liberate_wargoal:0 "Osvobodit"
 liberate_wargoal_desc:0 "Tento válečný cíl zlevní osvobození na mírové konferenci."
 liberate_wargoal_short_desc:0 "Osvobodit"
 may_provoke_hostility:0 "§R[This.GetName] a další národy mohou na tuto akci reagovat nepřátelsky.§!"
 molotov_ribbentrop_pact:0 "Molotov-Ribbentropův pakt"
 molotov_ribbentrop_pact_desc:0 "Podepsáním smlouvy o přátelství a neagresi se SSSR můžeme dosáhnout nějaké dohody o tom, co dělat se státy, které leží mezi našimi současnými hranicemi, a také se zapojit do vyšších objemů obchodu. Kromě ustanovení o neagresi zahrnuje smlouva tajný protokol, který rozděluje území Rumunska, Polska, Litvy, Lotyšska, Estonska a Finska do nacistických a sovětských sfér vlivu, předpokládající potenciální územní a politické přeskupení těchto zemí."
 molotov_ribbentrop_pact_short_desc:0 "§LPodepsat pakt o neútočení s SSSR, abychom se vyhnuli sovětské intervenci.§!"
 naval_expansion_focus:0 "Zvýšit námořní výrobu"
 naval_expansion_focus_desc:0 "Už nejsme vázáni Washingtonskou námořní smlouvou, a jako ostrovní národ je námořnictvo kritické pro naše přežití. Rozšiřte naše přístavní zařízení, abychom zvýšili námořní produkci. Teprve poté může Japonsko postavit flotilu, kterou si zaslouží."
 naval_expansion_focus_short_desc:0 "§LZvýšit námořní produkci Japonska stavbou více doků.§!"
 occupy_libya_fra:0 "Okupovat italskou Libyi"
 occupy_libya_fra_desc:0 "Italské koloniální impérium musí být rozloženo. Proveďte ofenzívu do italské Libye z naší tuniské protektorátu a obsadit středomořské pobřeží. Zásadní cíle zahrnují strategická přístavní města Tripolis a Benghází."
 occupy_libya_fra_short_desc:0 "§LSpustit ofenzívu k obsazení Tripolisu a Benghází.§!"
 occupy_north_italy_fra:0 "Okupovat severní Itálii"
 occupy_north_italy_fra_desc:0 "Znovu nastal čas pro francouzské armády, aby vpochodovaly do severní Itálie. Velká část italského válečného průmyslu je tam soustředěna a Řím musí být zbaven jeho využití. Prolomte proslulý Vallo Alpino a náhleďte do Po údolí. Vive la France!"
 occupy_north_italy_fra_short_desc:0 "§Překročte vychvalovaný Vallo Alpino a `vtrhněte do údolí Pád.§!"
 occupy_philippines:0 "Obsadit Filipíny"
 occupy_philippines_desc:0 "Prvním krokem úspěšné tichomořské kampaně je okupace Filipín. Američané nebudou váhat použít ostrovy jako základnu pro přímý útok na Japonsko, ale my je můžeme použít pro stejný účel v budoucích operacích proti Jižnímu zdrojovému oblast."
 occupy_philippines_short_desc:0 "§Lands forces on the Philippines to deny its use as a base against us.§!"
 occupy_south_italy_fra:0 "Okupovat jižní Itálii"
 occupy_south_italy_fra_desc:0 "Jihozápadní část italského poloostrova musí být zabezpečena, spolu se Sicílií a Sardinií. Získejte všechny cíle, ale nenechte se odvést od našeho hlavního cíle: Říma. Jakmile obsadíte Věčné město, pokračujte ve svém postupu podél pobřeží a zlikvidujte jakékoli zbývající kapsy odporu."
 occupy_south_italy_fra_short_desc:0 "§LOkupujte Sicílii a Sardinii spolu s italským hlavním městem.§!"
 operation_barbarossa:0 "Operace Barbarossa"
 operation_barbarossa_desc:0 "Chystáme se na největší vojenskou kampaň v historii - invazi do Sovětského svazu! Kde Napoleon selhal, my uspějeme. Postupujte vpřed přes hranice, obklíčte a zničte koncentrace sovětských vojsk a pokračujte na východ. Operace bude považována za úspěšnou, pokud uchopíme Moskvu a podaří se nám vytvořit frontovou linii podél osy Archangelsk - Astrachaň. Drang nach Osten!"
 operation_barbarossa_short_desc:0 "§LInvadovat Sovětský svaz a dosáhnout linie Arkhangelsk - Astrachaň.§!"
 operation_buffel:0 "Operace Büffel"
 operation_buffel_desc:0 "Abychom zajistili vedení Německa v novém světovém pořádku, musíme provést plnohodnotnou invazi do kontinentálních Spojených států. Důležité politické a průmyslové cíle podél severovýchodního amerického pobřeží musí být okamžitě obsazeny, včetně Bílého domu ve Washingtonu."
 operation_buffel_short_desc:0 "§LInvaze do Severní Ameriky a okupace důležitých cílů na východním pobřeží USA.§!"
 operation_felix:0 "Operace Felix"
 operation_felix_desc:0 "Spojenecké operace ve Středozemním moři musí být omezeny uzavřením Gibraltarského průlivu, ale na Španěly se nelze spoléhat, že podpoří naši věc. Musíme vynutit věc zahájením celkové invaze přes Pyreneje. Španělsko i Portugalsko musí být obsazena, aby se zajistila jihozápadní flanka Německa."
 operation_felix_short_desc:0 "§LInvazí na Iberský poloostrov a uchopení Gibraltaru.§!"
 operation_gertrude:0 "Operace Gertrude"
 operation_gertrude_desc:0 "Okupace Turecka nám umožní snadněji přesunout síly z Evropy na Blízký východ a dá nám plnou kontrolu nad jediným vstupem do Černého moře. V žádném případě nesmí být Turkům dovoleno spojit se se spojenci!"
 operation_gertrude_short_desc:0 "§LZabezpečit vstup do Černého moře uspořádáním invaze do Turecka.§!"
 operation_herkules:0 "Operace Herkules"
 operation_herkules_desc:0 "Britská základna na Maltě je pro nás příliš dlouho trnem v oku. Pokračuje v narušování operací v Severní Africe, a dokud je ostrov pod kontrolou Spojenců, zůstane Středozemní moře zpochybněné. Musíme zajistit jeho zachycení."
 operation_herkules_short_desc:0 "§LObsadit Maltu a odepřít ji Britům jako základnu.§!"
 operation_ikarus:0 "Operace Ikarus"
 operation_ikarus_desc:0 "Abychom podpořili operace Kriegsmariny v Severním Atlantiku, OKW schválilo invazi na Island. Ovládnutí tohoto ostrova prodlouží náš operační dosah ještě dál na západ a mělo by významně pomoci našim snahám přivést Bitvu o Atlantik k úspěšnému závěru."
 operation_ikarus_short_desc:0 "§Vytvořit invazi na Island jako krok k vítězství v bitvě o Atlantik.§!"
 operation_knickerbocker:0 "Operace Knickerbocker"
 operation_knickerbocker_desc:0 "Musíme přenést válku přes Atlantik. Nejprve musíme zabezpečit základny, kde můžeme soustředit naše síly, než zahájíme invazi na americké východní pobřeží. Kriegsmarine připravila plány na invazi jak na Newfoundland, tak na Bermudy. Jakýkoliv z těchto ostrovů nám bude vyhovovat."
 operation_knickerbocker_short_desc:0 "§Zajistit základny v Atlantiku na přípravu invaze do Ameriky.§!"
 operation_laudabiliter:0 "Operace Laudabiliter"
 operation_laudabiliter_desc:0 "Nezávislost Irska je skvrnou na britské cti. Pro jejich vlastní dobro musí být Irové řízeni pevnou rukou z Londýna. Plánuje se invaze, která přivede tyto zbloudilé ovce zpět do stáda."
 operation_laudabiliter_short_desc:0 "Invazujte Irsko a znovu jej dobyjte pro Británii."
 operation_mungo:0 "Operace Mungo"
 operation_mungo_desc:0 "Následujícím kroky Alexandra Velikého, naše síly se dostaly do údolí Indu. Nyní jsme v pozici, abychom oloupili Brity o klenot jejich impéria. Zahajte plnohodnotnou invazi do Indie!"
 operation_mungo_short_desc:0 "§Zahajte invazi do Britské Indie a dobyjte ji pro Vaterland.§!"
 operation_seelowe:0 "Operace Seelöwe"
 operation_seelowe_desc:0 "Naše vítězství na Západě lze zajistit pouze úplnou okupací Velké Británie. Musíme provést vylodění přes kanál a vytvořit výsadkovou základnu na anglické půdě. Naše útočné jednotky se poté mohou rozptýlit na venkov a postoupit vpřed, dokud nebude celá Británie okupována. Jejich impérium by se poté mělo zhroutit jako domek z karet. Vorwärts!"
 operation_seelowe_short_desc:0 "§LZahajte masivní amfibickou invazi do Británie a obsazení Londýna.§!"
 operation_tannenbaum:0 "Operace Tannenbaum"
 operation_tannenbaum_desc:0 "Švýcarsko je pimplem na tváři Evropy, a Švýcaři sami představují rozcestí německého národa. Musí být integrováni do Velkého Německa za každou cenu. Bouře jejich horských redoubty a ukončete tuto frašku národa."
 operation_tannenbaum_short_desc:0 "§Invadujte Švýcarsko a připojte ho k Německé říši.§!"
 operation_weserubung:0 "Operace Weserübung"
 operation_weserubung_desc:0 "Skandinávské železo je kritické pro německý válečný průmysl, a naše dodávky musí být chráněny. Předběhneme spojeneckou okupaci Norska tím, že uspořádáme vlastní invazi. Jako krok k realizaci tohoto cíle musí být také okupováno Dánsko. To přinese další výhodu v uzavření Baltského moře pro naše nepřátele."
 operation_weserubung_short_desc:0 "§Invadujte Dánsko a Norsko, abyste zajistili skandinávský obchod s železem.§!"
 operation_zet:0 "Operace Zet"
 operation_zet_desc:0 "Japonští fašisté vedou válku za dobytí celé Číny. Není třeba říkat, že pro Sovětský svaz není v zájmu, aby uspěli. Musíme poskytnout veškerou pomoc, kterou můžeme, Číňanům. S trochou štěstí bude císařská japonská armáda vtažena do bažiny, která oslabení jejich impéria a udrží je zaměstnané na předpokládanou budoucnost."
 operation_zet_short_desc:0 "§Poskytněte podporu Číňanům v jejich válce proti Japonsku.§!"
 panzerwaffe:0 "Vytvořit Panzerwaffe"
 panzerwaffe_desc:0 "Naše nové teorie mobilní války vyžadují vytvoření silného tankového vojska. Musíme dále zvýšit velikost naší Panzerwaffe v přípravě na nevyhnutelnou nadcházející válku."
 panzerwaffe_short_desc:0 "§LZformovat obrněné síly zvýšením počtu nových pancéřových divizí pro Heer.§!"
 poland_goal:0 "Danzig nebo válka!"
 poland_goal_1:0 "Připravte se na válku"
 poland_goal_2:0 "Vyhlásit válku"
 poland_goal_desc:0 "Danzig byl německý, Danzig zůstal německý, a Danzig bude německý od nynějška! Musíme připravit německý lid na nevyhnutelnou válku s Polskem. Propaganda posílí jejich vůli pro nadcházející bitvu, zatímco zločiny polského národa budou odhaleny světu. Danzig a okolní oblasti se vrátí do Německa!"
 poland_goal_short_desc:0 "§Připravte německý národ na válku s Polskem, poté pochodujte na Varšavu!§!"
 puppet_wargoal_focus:0 "Loutka (Focus)"
 puppet_wargoal_focus_desc:1 "Loutka $TARGET|Y$"
 puppet_wargoal_focus_short_desc:0 "Tento válečný cíl zlevní vytvoření loutkového státu na mírové konferenci."
 regia_marina:0 "Regia Marina"
 regia_marina_desc:0 "Osudy Itálie jsou přímo spojeny se Středozemním mořem, což starým Římanům dobře rozuměli. Je jasné, že Regia Marina bude hrát klíčovou roli v jakýchkoli budoucích konfliktech proti Británii nebo Francii. Musíme rozšířit naše loděnice, abychom zvýšili výrobu lodí."
 regia_marina_short_desc:0 "§Vybudovat více loděnic pro zvýšení námořní produkce.§!"
 reichsautobahn:0 "Dokončete Reichsautobahn"
 reichsautobahn_desc:0 "Od svého vzniku v roce 1933 byl projekt dálnic velkým úspěchem. Stavební snahy snížily nezaměstnanost a široké silnice jsou památníkem ekonomického oživení Německa. Je však nutné ještě mnoho práce vykonat."
 reichsautobahn_short_desc:0 "§Dokončete výstavbu dálnice zvýšením infrastruktury v klíčových státech.§!"
 repel_invaders:0 "Odrazit útočníky"
 repel_invaders_desc:0 "Naše země byla krutě napadena a v tuto chvíli špinavé nepřátelské jednotky pochodují našimi poli a městy! To nemůže pokračovat, shromážděte naše síly a odražte útočníky!"
 repel_invaders_short_desc:0 "§LHnát útočníky z naší země!§!"
 rhineland:0 "Znovu zbrojit Rýnskou oblast"
 rhineland_1:0 "Remilitarizace Mossellandu"
 rhineland_2:0 "Remilitarizujte Rýn"
 rhineland_desc:0 "Rýn byl demilitarizován od konce První světové války, ale toto urážlivé postavení již nevydrží! Německo je suverénní stát a je svobodné pohybovat své jednotky kdekoli v rámci svých hranic!"
 rhineland_short_desc:0 "§LPosunout německé síly na západ od Rýna na protest proti Versailleské smlouvě.§!"
 russian_far_east:0 "Ruský Dálný východ"
 russian_far_east_desc:0 "Sověti musí být ukázáno, že už nejsou vítáni v Asii. Obsazení ruského Dálného východu, počínaje základnou jejich Tichomořské flotily v Vladivostoku. Severní Sachalin a Kamčatka také potřebují být zabezpečeny."
 russian_far_east_short_desc:0 "§LDobytí ruského Dálného východu pro Japonsko!§!"
 scandinavian_expedition:0 "Skandinávská expedice"
 scandinavian_expedition_desc:0 "Musíme udělat vše, co je v našich silách, abychom udrželi válku mimo francouzské území, a výprava do Norska a severního Švédska otevře novou frontu, které by se Německo mělo zabývat. Velká část německé oceli pochází z této oblasti a přerušením dodávek by mohlo být možné ochromit jejich průmysl."
 scandinavian_expedition_short_desc:0 "§LOtevřete novou frontu pro Německo ze severního Skandinávie.§!"
 second_vienna_award:0 "Druhá vídeňská cena"
 second_vienna_award_desc:0 "Trianonská smlouva nespravedlivě zbavila Maďarsko více než dvou třetin jeho území. Ztráta Transylvánie pro Rumuny byla obzvlášť těžko stravitelná. Na kontinentě však byla ustanovena nová pořádek a musíme požádat naše přátele v Německu o návrat ukradené maďarské půdy."
 second_vienna_award_short_desc:0 "§LŽádat Německo o vrácení Transtylvánie Maďarsku.§!"
 secure_the_indian_ocean:0 "Zabezpečit Indický oceán"
 secure_the_indian_ocean_desc:0 "Musíme získat kontrolu nad Indickým oceánem, abychom zabránili pohybu spojeneckých flotil směrem k Asii. Musí být zabrány několik cílů, včetně Madagaskaru u afrického pobřeží. Ostrov by mohl být použit jako základna, ze které narušíme britské konvoje mířící na Blízký východ."
 secure_the_indian_ocean_short_desc:0 "§Establish control over the Indian Ocean with the seizure of key objectives.§!"
 secure_the_pacific:0 "Zabezpečit Tichý oceán"
 secure_the_pacific_desc:0 "Americké základny po celém Pacifiku musí být obsazeny, aby se snížila schopnost jejich flotily projektovat sílu uvnitř našeho území. Generální štáb císařského námořnictva identifikoval několik ostrovů, které musí být obsazeny, včetně hlavní základny americké pacifické flotily na Havaji."
 secure_the_pacific_short_desc:0 "§LObsazení klíčových amerických ostrovů k zajištění kontroly nad Pacifikem.§!"
 seize_berlin_fra:0 "Zabrat Berlín"
 seize_berlin_fra_desc:0 "Nemáme na výběr, než se pochodovat na Berlín a vztyčit Trikoloru na vrchol budovy Reichstagu. Pojďme tuto válku ukončit rychle, dříve než dostane šanci začít naplno."
 seize_berlin_fra_short_desc:0 "§LOkupujte německé hlavní město.§!"
 shadow_scheme:0 "Stínový plán"
 shadow_scheme_desc:0 "Ministerstvo letectví vyvinulo plán na vytvoření 'stínových továren' - civilních továren, které budou připraveny a rozšířeny, aby mohly snadněji přejít na vojenskou výrobu v případě války."
 shadow_scheme_short_desc:0 "§Připravte a rozšiřte civilní továrny pro eventualitu války.§!"
 siamese_puppet_focus:0 "Tlak na Siam"
 siamese_puppet_focus_desc:0 "Naše síly potřebují přístup k Siamu, aby dosáhly britských majetků v Barmě a Malajsii. Projev síly může přesvědčit siam Government, aby s námi podepsali alianci jako loajální partneři v oblasti společného blahobytu Velké východní Asie."
 siamese_puppet_focus_short_desc:0 "§L Přesvědčte Siam, aby se s námi spojil.§!"
 siberia_beckons:0 "Sibiř volá"
 siberia_beckons_desc:0 "Musíme pokračovat a pokračovat v našem postupu do Sibiře. Hnalujte Rusy na západ, dokud neohrozí naše majetky v Asii. Sibiřská divočina bude sloužit jako pásmo pro naši říši a nevyužité přírodní zdroje regionu jistě prospějí budoucím generacím Japonců."
 siberia_beckons_short_desc:0 "§LPokračujte vpřed a obsazujte Sibiř ve jménu císaře.§!"
 south_pacific_mandate:0 "Mandát v jižním Pacifiku"
 south_pacific_mandate_SUCCEEDED:0 "Mandát jižního Pacifiku byl posílen"
 south_pacific_mandate_SUCCEEDED_DESC:0 "Naši inženýři zpevnili naše ostrovy v Jižním Tichém oceánu. Jakýkoliv útočník nalezne naše síly obtížné vyhnat."
 south_pacific_mandate_desc:0 "Naše državy v Tichém oceánu, které nám byly přiděleny Společností národů po poslední válce, budou představovat první linii obrany Japonska proti jakýmkoliv budoucím válkám proti Americe. Tyto ostrovy jsou nepotopitelné letadlové lodě a měli bychom podniknout kroky k jejich posílení."
 south_pacific_mandate_short_desc:0 "§LVybudovat nové pobřežní pevnosti na našich tichomořských ostrovech.§!"
 southern_resource_area:0 "Jižní zdrojová oblast"
 southern_resource_area_desc:0 "Britský Borneo a bohaté Nizozemské východní Indie představují důležité strategické cíle, které jsou připravené na převzetí. Japonsko musí zajistit přístup k ropným polí a plantážím kaučuku, jinak jeho průmysly vyhladovějí a jeho válečný stroj se zhroutí."
 southern_resource_area_short_desc:0 "§LOkupujte Jižní oblast zdrojů, abyste zajistili surovinu pro náš válečný průmysl.§!"
 sov_yes_pact: "§Y[SOV.GetNameDefCap]§! souhlasil s podpisem §Y$SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST$§!."
 strengthen_vallo_alpino:0 "Posílit Vallo Alpino"
 strengthen_vallo_alpino_desc:0 "Hrozby mohou přijít z jakéhokoli směru podél naší severní hranice. Francouzi, Rakušané a jejich němečtí přátelé, dokonce i zrádní Švýcaři mohou udeřit v kterémkoli okamžiku! Byla zahájena práce na linii opevnění, ale pokrok je pomalý. Dokončete Alpinskou zeď, aby bylo jakékoli budoucí dobytí severní Itálie nákladné!"
 strengthen_vallo_alpino_short_desc:0 "§Zabezpečit severní hranici Itálie zlepšením opevnění.§!"
 support_communism:0 "Podporujte komunismus"
 support_communism_1:0 "Dostat opozici k moci"
 support_communism_desc:0 "Současné politické vedení se ubírá špatným směrem. S trochou manipulace, špetkou propagandy a možná i několika skandály by vláda mohla padnout a na místo by se mohla dostat více komunistická strana."
 support_communism_short_desc:0 "§Přivést k moci více komunistickou vládu.§!"
 support_democracy:0 "Podpora demokracie"
 support_democracy_1:0 "Dostat opozici k moci"
 support_democracy_desc:0 "Současné politické vedení se vydalo špatným směrem. S trochou manipulace, špetkou propagandy a možná několika skandály by mohla vláda padnout a na její místo by se mohla dostat více demokratická strana."
 support_democracy_short_desc:0 "§Přivést do vlády více demokratické uspořádání.§!"
 support_fascism:0 "Podporovat fašismus"
 support_fascism_1:0 "Dostat opozici k moci"
 support_fascism_desc:0 "Současné politické vedení se ubírá špatným směrem. S trochou manipulace, špetkou propagandy a možná i několika skandály by vláda mohla padnout a na místo by se mohla dostat více fašistická strana."
 support_fascism_short_desc:0 "§LPřivést do vlády více fašistickou vládu.§!"
 support_nationalist_spain:0 "Podpěra nacionalistické Španělsko"
 support_nationalist_spain_desc:0 "Španělská občanská válka je mnohými vnímána jako domácí verze globálních ideologických konfliktů, které definují naši dobu. Posláním vybavení na nacionalistickou stranu se můžeme postavit proti anarchistům a rudým, kteří by zničili španělský národ."
 support_nationalist_spain_short_desc:0 "Poslat vybavení, aby podpořilo nacionalistické Španělsko v občanské válce"
 support_republican_spain:0 "Podpořit republikánské Španělsko"
 support_republican_spain_desc:0 "Španělská občanská válka je mnohými vnímána jako domácí verze globálních ideologických konfliktů, které definují naši dobu. Posláním vybavení na republikánskou stranu se můžeme postavit proti fašistickým ubožákům, kteří se snaží utlačovat španělskou populaci."
 support_republican_spain_short_desc:0 "Pošlete vybavení na podporu republikánského Španělska ve občanské válce"
 take_claim_goal:0 "Práva na nároky"
 take_claim_goal_1:0 "Připravit se na válku"
 take_claim_goal_2:0 "Vyhlásit válku"
 take_claim_goal_desc:0 "Vzít zpět, co je naše od $TARGET|Y$"
 take_claim_goal_short_desc:0 "§Vezměte si zpět, co je naše od $TARGET|Y$§!"
 take_claimed_state:0 "Získat nárokovaný stát"
 take_claimed_state_desc:0 "Vzít $STATE|Y$ od $TARGET|Y$"
 take_claimed_state_short_desc:0 "Tento válečný cíl učiní vybrané státy levnějšími pro vyjednávání na mírové konferenci."
 take_core_goal:0 "Znovuzískat naše území"
 take_core_goal_1:0 "Připravit se na válku"
 take_core_goal_2:0 "Vyhlásit válku"
 take_core_goal_desc:0 "Vzít zpět, co je naše od $TARGET|Y$"
 take_core_goal_short_desc:0 "§Získejte zpět naše domovské území!§!"
 take_core_state:0 "Znovu získat domovské území"
 take_core_state_desc:0 "Znovu získat $STATE|Y$ od $TARGET|Y$"
 take_core_state_short_desc:0 "Tento válečný cíl učiní vybrané státy levnějšími na mírové konferenci."
 take_state:0 "Dobýt"
 take_state_desc:0 "Vezměte $STATE|Y$ od $TARGET|Y$."
 take_state_focus:0 "Dobýt (Fokus)"
 take_state_focus_desc:0 "Vezměte $STATE|Y$ od $TARGET|Y$."
 take_state_focus_short_desc:0 "Tento válečný cíl udělá vybrané státy levnějšími na výběr na mírové konferenci."
 take_state_short_desc:0 "Tento válečný cíl učiní vybrané státy levnějšími na mírové konferenci."
 test_the_chinese_focus:0 "Čínskej incident na hranicích"
 test_the_chinese_focus_desc:0 "Číňané se stále odmítají uznat naše osvobození Mandžuska a napětí podél hranic poblíž Pekingu vedlo k několika potyčkám. Pokud vyrobíme incident, můžeme eskalovat konflikt na plnou válku. To nám poskytne výmluvu, kterou potřebujeme, abychom se z Číňany vyrovnali jednou provždy!"
 test_the_chinese_focus_short_desc:0 "§LProvokovat konfrontaci hromaděním sil podél čínské hranice.§!"
 test_the_ussr_focus:0 "Zpevněte sovětskou hranici"
 test_the_ussr_focus_desc:0 "Musíme reagovat na pokračující sovětské provokace podél naší severní hranice. Jejich bezohledné porušování stanovených mandžuských hranic již nelze tolerovat. Masy sil na severu Mandžuska, abychom odradili budoucí přestupky."
 test_the_ussr_focus_short_desc:0 "§Soustředit síly v Mandžusku, aby se odradily sovětské provokace.§!"
 threaten_japan:0 "Ukázat vlajku v Pacifiku"
 threaten_japan_desc:0 "Abychom zajistili, že Japonsko ví, že to myslíme vážně, je nezbytné udržovat mocnou flotilu v Pearl Harbor."
 threaten_japan_short_desc:0 "§Zachovat mocnou flotilu v Pearl Harbor.§!"
 topple_government:0 "Svrhnout vládu"
 topple_government_desc:0 "Svrhnout vládnoucí vládu."
 topple_government_short_desc:0 "Tento válečný cíl zlevní svržení vlády na mírové konferenci."
 treaty_of_craiova:0 "Craiovská smlouva"
 treaty_of_craiova_desc:0 "Jižní Dobrudja byla od nás odebrána Rumunskem po Druhé balkánské válce. Hranice v Evropě se však právě přetvářejí a Rumunsko již bylo nuceno učinit ústupky. Musíme požadovat návrat našeho ztraceného území."
 treaty_of_craiova_short_desc:0 "§Vyzvěte na návrat jižního Dobrudja z Rumunska.§!"
 tripartite_pact:0 "Trojspolečný pakt"
 tripartite_pact_desc:0 "Aby se posílil Antikominternní pakt, podpisové národy souhlasí, že „jejich hlavním cílem je ustanovit a udržovat nový pořádek věcí, podporovat vzájemnou prosperitu a blaho dotčených národů.“"
 tripartite_pact_short_desc:0 "§Upevnit ještě bližší vazby s Itálií a Japonskem podpisem nové smlouvy.§!"
 victory_or_death:0 "Porazit $TARGET|Y$!"
 victory_or_death_desc:0 "Tato válka musí mít nejvyšší prioritu naší země, všechny naše zdroje musí být obráceny proti nim."
 victory_or_death_short_desc:0 "§LVítězství za každou cenu!§!"
