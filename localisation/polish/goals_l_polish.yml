 support_nationalist_spain: "Podporovat nacionalistické Španělsko"
 support_nationalist_spain_desc: "Španělská občanská válka je mnohými vnímána jako domácí verze globálních ideologických konfliktů, které definují naši dobu. Posláním vybavení nacionalistické straně se můžeme postavit proti anarchistům a rudým, kteří by zničili španělský národ."
