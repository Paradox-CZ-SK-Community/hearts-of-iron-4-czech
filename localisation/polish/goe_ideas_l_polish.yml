 AFG_subsistence_economy_modifier: "Subsistenční ekonomika"
 AFG_subsistence_economy_modifier_desc: "Většina obyvatelstva žije na venkově a produkuje pouze tolik potravin, kolik potřebuje pro sebe a své rodiny, aby přežili kruté zimní měsíce. Mají jen malý zájem měnit svůj způsob života ve prospěch rozsáhlých průmyslových odvětví vytvářejících zisk a je nepravděpodobné, že by tento postoj změnili bez ohledu na to, kdo údajně drží moc v Kábulu."
 AFG_pashtunwali: "Paštúnwálí"
 AFG_pashtunwali_desc: "Paštúnové tvoří největší a politicky nejvlivnější část obyvatelstva. Významná část Paštúnů se řídí tradičním kodexem etiky a pravidel známým jako Paštúnwálí. To vládám ztěžuje nejen udržení moci, ale i prosazování reforem, pokud se jeví jako rozporné s tímto tradičním kodexem."
 AFG_concessions_pashtunwali: "Paštúnská demokracie"
 AFG_economic_regionalism: "Ekonomický regionalismus"
 AFG_economic_regionalism_desc: "Jednotlivé regiony Afghánistánu postrádají silnou soudržnost s centrální vládou či národní ekonomikou kvůli nedostatku vhodné infrastruktury. To ztěžuje sdílení ekonomických zátěží i zisků mimo vlastní regiony a přispívá k jejich přetrvávající izolaci."
 AFG_turkish_military_mission: "Turecká vojenská mise"
 AFG_turkish_military_mission_desc: "Od roku 1933 se turecký vojenský personál podílí na vzdělávání nové generace afghánských vojáků. Časem by bylo možné toto uspořádání rozšířit a přiblížit tak naše velké národy k sobě."
