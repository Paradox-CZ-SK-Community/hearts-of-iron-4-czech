 PER_anglo_iranian_oil_ns: "Anglo-íránská ropná společnost"
 PER_anglo_iranian_oil_ns_desc: "Formálně známá jako Anglo-perská ropná společnost byla AIOC založena [ENG.GetNameDef] roku 1909 po objevení rozsáhlého ropného pole v Masjed Soleimánu. Mnozí v [PER.GetNameDefCap] mají pocit, že tato společnost zneužívá zdroje a pracovní sílu naší země a nesplnila řadu slibů, ke kterým se zavázala."
 PER_rural_feudalism_ns: "Venkovský feudalismus"
 PER_rural_feudalism_ns_desc: "Feudalismus je zastaralý systém uspořádání společnosti založený na držbě půdy výměnou za služby a práci. Přestože jde o středověký koncept, v mnoha venkovských oblastech [PER.GetNameDef] je stále přítomen."
 PER_lingering_islamic_beliefs: "Přetrvávající islámské přesvědčení"
 PER_islamic_traditions_ns: "Islámské tradice"
 PER_islamic_traditions_ns_desc: "Írán se po generace tradičně hlásí k islámu. Ten je považován za státní náboženství a vyznává jej většina obyvatelstva. Ve vládě však existují snahy o sekularizaci náboženství a státu, což bude monumentální úkol a vyvolá značný odpor."
 PER_secularized_state_idea: "Sekularizovaný stát"
 PER_secularized_state_idea_desc: "Za dynastie Pahlaví bylo rozhodnuto, že aby [PER.GetNameDef] mohl stát po boku ostatních velmocí světa, musí se modernizovat. To zahrnuje i oddělení náboženství od státu. Lidé mohou nadále praktikovat islám, avšak již nebude mít vliv na politiku naší země."
 PER_unification_initiative_idea: "Iniciativa sjednocení"
 PER_unification_initiative_idea_desc: "Není tajemstvím, že je naše země částečně roztříštěná. Naši vládu ohrožují potenciální povstání Kurdů a Ázerbájdžánců i rozkoly uvnitř samotné vlády. Iniciativa sjednocení má tyto hrozby odstranit a zajistit naši hegemonii nad [PER.GetNameDef]."
 PER_azerbaijan_resistance_idea: "Ázerbájdžánský odboj"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap] zahrnuje území, která dříve patřila ázerbájdžánskému lidu. Existuje proto významná diaspora obyvatel nespokojených s naší vládou. V minulých letech se naší vládě podařilo potlačit několik povstání v tomto regionu [PER.GetNameDef], avšak vzpurné nálady přetrvávají."
 PER_kurdistan_resistance_idea: "Kurdský odboj"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap] zahrnuje území, která dříve patřila kurdskému lidu. Existuje proto významná diaspora obyvatel nespokojených s naší vládou. V minulých letech se naší vládě podařilo potlačit několik povstání v tomto regionu [PER.GetNameDef], avšak vzpurné nálady přetrvávají."
 PER_modernizing_iran_idea: "Iniciativa modernizace"
 PER_modernizing_iran_idea_desc: "Modernizace [PER.GetNameDef] je zásadní, pokud chceme stát po boku velkých národů tohoto světa. Tato iniciativa je známkou toho, že se zavazujeme ke zlepšení infrastruktury naší velké země a ke zlepšení života jejích občanů."
 PER_adult_literacy_idea: "Kampaň gramotnosti dospělých"
 PER_adult_literacy_idea_desc: "Gramotnost v rodném jazyce je jedním z nejdůležitějších prostředků, díky nimž se lidé mohou cítit osvobozeni a posíleni. Financováním celostátní kampaně návratu dospělých do vzdělávacích programů bychom měli po určitou dobu zaznamenat zvýšení rozvoje [PER.GetNameDef]."
 PER_trans_iranian_railway_idea: "Výstavba Transíránské železnice"
 PER_trans_iranian_railway_idea_desc: "Transíránská železnice se má stát jedním z našich největších inženýrských úspěchů. Soustředěním úsilí na výstavbu této vnitrostátní železnice dokážeme zvýšit naši mobilizaci v době války."
 PER_feat_of_engineering_idea: "Inženýrský triumf"
 PER_feat_of_engineering_idea_desc: "Konečně jsme dokončili Transíránskou železnici. Podařilo se nám protáhnout tuto klíčovou tepnu naším členitým terénem a zajistit tak dobré propojení našich měst. Můžeme být hrdí na tento skvělý příklad [PER.GetAdjective] inženýrství."
 PER_white_revolution_idea: "Zahájení Bílé revoluce"
 PER_white_revolution_idea_desc: "K urychlení modernizace naší země jsou zapotřebí razantní reformy. Bílá revoluce, neboli revoluce šáha a lidu, má přivést [PER.GetNameDef] po bok velkých západních národů."
 PER_price_stabilization_idea: "Stabilizace cen"
 PER_price_stabilization_idea_desc: "Majitelé továren a velkých obchodních řetězců po příliš dlouhou dobu nepřiměřeně profitovali na úkor svých zaměstnanců a zákazníků. Měli bychom usilovat o stabilizaci cen v celém [PER.GetNameDef], aby byly ceny zboží jednotné po celé zemi."
 PER_food_for_all_idea: "Potraviny pro každého občana"
 PER_food_for_all_idea_desc: "Hladomor byl v naší zemi příliš dlouho problémem. Zavedením nového programu, který zajistí všem občanům přístup k základním potravinám, se můžeme vyhnout tomu, abychom se kdykoli znovu propadli do tak temného utrpení."
 PER_tehran_power_grid_idea: "Rozšířená teheránská elektrická síť"
 PER_tehran_power_grid_idea_desc: "Vybudováním nové série elektráren v Teheránu pokračujeme v modernizaci naší země prostřednictvím rozšířeného pokrytí elektřinou."
 PER_metropolitan_iran_idea: "[PER.GetAdjectiveCap] metropole"
 PER_metropolitan_iran_idea_desc: "Úspěšně jsme rozšířili [PER.GetAdjective] metropoli daleko za hranice samotného Teheránu. Naše města rostou a vzkvétají díky rozsáhlému úsilí o modernizaci. Je to skutečně slavný den!"
 PER_oil_baron_idea: "[PER.GetAdjectiveCap] ropný magnát"
 PER_oil_baron_idea_desc: "Naše země doslova plave v ropě, zejména po krocích, které jsme podnikli k odstranění [ENG.GetAdjective] vlivu nad našimi zdroji. Co s veškerou touto ropou uděláme? Budeme ji hromadit jen pro sebe."
 PER_future_of_war_idea: "Budoucnost války"
 PER_future_of_war_idea_desc: "Nelze popřít, že tank je symbolem budoucnosti vedení války. Soustředěním našich zdrojů na vývoj obrněné techniky jsme se úspěšně připravili na účast v moderním konfliktu."
 PER_military_excellency_idea: "[PER.GetAdjectiveCap] vojenská excelence"
 PER_military_excellency_idea_desc: "Rozhodli jsme se zaměřit na přísný a profesionální výcvik naší stálé armády. Nakonec to budou disciplinované jednotky, které vyhrají bitvu. Kvalita před kvantitou!"
 PER_foreign_retraining_idea: "Iniciativa zahraničního přeškolení"
 PER_foreign_retraining_idea_desc: "Oslovením zahraničních důstojníků, aby přišli cvičit naše jednotky, jsme učinili první kroky ke zlepšení naší dosud špatně vycvičené a neorganizované armády."
 PER_motorization_investments_idea: "Investice do motorizace"
 PER_motorization_investments_idea_desc: "Investice do rozvoje našeho motorizovaného průmyslu se vyplatí, až se naše jednotky budou pohybovat po bojištích rychle a s přesností."
 PER_desert_training_idea: "Specializovaný pouštní výcvik"
 PER_desert_training_idea_desc: "Po mnoha dlouhých cvičeních a pochodech po písečných pláních jsme konečně vytvořili účinný výcvikový program, který dá našim jednotkám větší šanci přežít na pouštních bojištích."
 PER_conscription_idea: "Každý muž slouží"
 PER_conscription_idea_desc: "Zoufalé časy si žádají zoufalá opatření. Ačkoli nemůžeme věnovat čas a prostředky vytvoření plně profesionální armády, můžeme zajistit, aby každý práceschopný muž byl schopen vzít zbraň a bojovat za svou zemi."
 PER_special_units_division_idea: "Divize speciálních jednotek"
 PER_special_units_division_idea_desc: "Naše ozbrojené síly byly nyní posíleny o divizi speciálních jednotek. Díky tomu můžeme rozšiřovat své síly způsobem, který nám umožní nasazovat nové jednotky a zároveň připraví cestu ke vzniku špionážního programu."
 PER_savak_idea_no_lar: "Založení SAVAK"
 PER_savak_idea_no_lar_desc: "SAVAK je speciální agentura a tajná policie sloužící [PER.GetNameDef]. Posíleni perským lvem ve znaku pracují naši důstojníci neúnavně na zajištění národní bezpečnosti naší velké země."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Financování státní rozvědky"
 PER_fund_state_intellignece_idea_desc: "Abychom zlepšili naši schopnost dohlížet na bezpečnost státu, nasměrovali jsme své zdroje do posílení kontroly nad státním zpravodajským programem."
 PER_transfer_officer_idea_lar: "Přesun důstojníků do rozvědky"
 PER_transfer_officer_idea_lar_desc: "Jak se naše zpravodajská služba rozrůstá, objevila se potřeba přesunout do jejích řad nové důstojníky. Tento krok zvýšil produktivitu oddělení a zajistí bezpečnost naší země."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "Íránské letectvo"
 PER_airforce_modifier_desc: "Íránské letectvo nikdy nebylo naší hlavní prioritou, avšak věříme, že nastal čas věnovat prostředky zdokonalení této složky a výcviku našich pilotů. Ukážeme světu, jakou kontrolu dokážeme získat nad oblohou."
 PER_coastal_fortifications_idea: "Iniciativa pobřežního opevnění"
 PER_coastal_fortifications_idea_desc: "Naše námořnictvo nikdy nebylo naší nejsilnější zbraní, a proto musíme k ochraně [PER.GetNameDef] před námořními invazemi zavést iniciativu pobřežního opevnění, aby naše pobřeží zůstalo v bezpečí po celou dobu jakéhokoli konfliktu."
 PER_state_local_defensive_dynamic_modifier: "Místní obranné postupy"
 PER_legacy_of_greatness_modifier: "Odkaz velikosti"
 PER_legacy_of_greatness_modifier_desc: "Dynastie Pahlaví se pevně etablovala jako královský rod předurčený dovést [PER.GetNameDef] k velikosti a ještě dál. Přestože jsou jejich reformy pro část obyvatel nepopulární, nelze pochybovat o tom, že radikální změny, které do země přinášejí, zásadně ovlivní to, jak nás bude zbytek světa vnímat."
 PER_state_atheism_idea: "Úplná sekularizace"
 PER_state_atheism_idea_desc: "Naším konečným cílem je napodobit západní národy a přivést [PER.GetNameDef] do moderní éry. Nemůžeme se již déle nechat brzdit náboženskou doktrínou. Ačkoliv to může pobouřit duchovenstvo naší země, je v zájmu [PER.GetNameDef], abychom mezi obyvatelstvem podporovali ateismus."
 PER_venerated_islam_idea: "Uctívaný islám"
 PER_venerated_islam_idea_desc: "Navzdory našemu původnímu záměru oddělit stát a náboženství již nemůžeme ignorovat vůli lidu. Islám po mnoho let tvořil důležitou součást [PER.GetAdjective] kultury a bylo by pošetilé se těchto tradic zcela zříci."
 PER_old_ways_idea: "Obnovený zoroastrismus"
 PER_old_ways_idea_desc: "Zoroastrismus je jedním z nejstarších monoteistických náboženství světa, založený ve starověké Persii v 6. století př. n. l. Vzhledem k tomu, jak zásadní roli sehrál v kultuře starých perských říší, jsme jej znovu oživili s nadějí, že podpoří obraz dávné slávy, o jehož dosažení usilujeme."
 PER_imperial_expansionism_idea: "Imperiální expanzionismus"
 PER_imperial_expansionism_idea_desc: "Nastal čas ukázat světu, čeho je [PER.GetNameDef] schopen. Rozjeli jsme výrobní linky, sjednotili lid. Brzy vyrazíme do války za slávu a velikost!"
 PER_war_plan_darius_idea: "Válečný plán Dareios"
 PER_war_plan_darius_idea_desc: "Dareios Veliký byl třetím Králem králů achaimenovské říše. Ačkoliv vládl v době její největší územní rozlohy, byl to právě on, kdo rozšířil perský vliv až do údolí Indu na území dnešního Pákistánu. Následujme jeho expanzivní ideály a udeřme proti našim nepřátelům na východě!"
 PER_paying_for_baluchistan_idea: "Placení za Balúčistán"
 PER_paying_for_baluchistan_idea_desc: "Bohužel [RAJ.GetNameDef] nebyl ochoten přenechat toto území bez protihodnoty. Po dobu jednoho roku budeme muset splácet svůj dluh."
 PER_sold_baluchistan_idea: "Prodaný Balúčistán"
 PER_sold_baluchistan_idea_desc: "Když [PER.GetNameDef] přišel s požadavkem na území Balúčistánu, podařilo se nám z nich za tuto záležitost vymámit nemalé prostředky. Platby budeme inkasovat přibližně po dobu jednoho roku."
 PER_war_plan_xerxes_idea: "Válečný plán Xerxés"
 PER_war_plan_xerxes_idea_desc: "Xerxés Veliký byl čtvrtým Králem králů achaimenovské říše. Proslavil se především invazí do Řecka roku 480 př. n. l., která tehdy skončila perskou porážkou. Tentokrát však zvítězíme my. Vyrazme k Egejskému moři a získejme zpět anatolský poloostrov."
 PER_war_plan_cambyses_idea: "Válečný plán Kambýsés"
 PER_war_plan_cambyses_idea_desc: "Kambýsés II. byl druhým Králem králů achaimenovské říše. Vládl od roku 530 př. n. l. a jeho panování bylo poznamenáno výboji v severní Africe, především v Egyptě, kde se stal faraonem. V jeho stopách musíme zamířit na západ a pokusit se znovu získat jeho někdejší území."
 PER_persepolis_idea: "Persepolis znovu vystavěn"
 PER_persepolis_idea_desc: "Jako demonstraci naší moci coby nové imperiální velmoci jsme úspěšně obnovili ceremoniální hlavní město achaimenovské říše. Persepolis bude navždy stát jako symbol [PER.GetAdjective] excelence."
 PER_celebration_idea: "Porevoluční hospodářský boom"
 PER_celebration_idea_desc: "Oslavy staré perské říše byly úspěšné a v jejich důsledku zažívá ekonomika země výrazný rozmach. Díky zvýšenému turismu a obchodu s nově navázanými přátelstvími bychom měli být schopni těžit z této okázalé události po celý následující rok."
 PER_spoils_of_war_idea: "Válečná kořist"
 PER_spoils_of_war_idea_desc: "Po úspěšné podpoře našich spojenců ve válce jsme byli schopni zajistit si vlastní územní zisky jako přímý důsledek konfliktu. Nastal čas začlenit tato území do naší rostoucí sféry vlivu."
 PER_rapid_appeasement_idea: "Rychlé uklidnění"
 PER_rapid_appeasement_idea_desc: "Abychom předešli možné islámské revoluci, nabídli jsme reparace s cílem uklidnit opozici. To by mělo na čas udržet stabilitu země, byť za cenu zpomalení našeho rozvoje."
 PER_opposition_modifier: "Rostoucí opozice"
 PER_opposition_modifier_desc: "S rostoucí nevraživostí vůči režimu Pahlaví se stále více lidí spojuje v odporu proti současné vládě. Pokud tento vývoj bude pokračovat, může zemi čekat velmi nejistá budoucnost."
 PER_technological_modifier: "Technologické investice"
 PER_constitutional_shah: "Rezá Šáh Pahlaví"
 PER_constitutional_shah_desc: "Přestože byl Rezá Šáh Pahlaví tváří zásadních změn v [PER.GetNameDef], byl nyní odsunut do role ústavního monarchu. V této chvíli je již pouze figurkou, zatímco nová vláda přebírá kontrolu nad zemí."
 PER_aid_communists_cw: "Mezinárodní solidarita"
 PER_aid_communists_cw_desc: "Nyní, když jsme se zbavili okovů imperialismu, musíme být připraveni poskytovat pomoc dalším národům po celém světě, které stále trpí pod koloniálním jařmem."
 PER_communist_industrialization_idea: "Rychlá industrializace"
 PER_communist_industrialization_idea_desc: "Naše nová socialistická vláda musí rychle industrializovat, pokud má obstát ve zkoušce času. Ostatně je pravděpodobné, že jsme se nyní stali hrozbou pro ty, kteří se obávají vzestupu proletariátu."
 PER_iranian_radio_idea: "Národní íránský rozhlas"
 PER_iranian_radio_idea_desc: "Náš národní rozhlasový systém pomůže prosazovat státní stanoviska v otázkách, s nimiž se veřejnost ne vždy plně ztotožňuje."
 PER_the_new_economy_idea: "Nová ekonomika"
 PER_the_new_economy_idea_desc: "Naše nová ekonomika je budována na potřebách obyvatelstva namísto slepého následování tržních trendů. Chceme se vyhnout škodám, které kapitalismus způsobil naší pracující třídě."
 KUR_resistance_modifier: "Kurdský odboj"
 KUR_resistance_modifier_desc: "Navzdory našemu maximálnímu úsilí se kurdské obyvatelstvo v [PER.GetNameDef] stalo neklidným a rozhněvaným. Pomalu, ale jistě začínají povstávat proti naší vládě."
 PER_resistance_modifier: "Buňky odboje"
 PER_resistance_modifier_desc: "Tento region sužují buňky odboje organizované zemí [PER.GetNameDef]."
 PER_promoting_resistance_here: "Podpora odboje zde"
 PER_gulf_hegemony_idea: "Hegemonie v Zálivu"
 PER_gulf_hegemony_idea_desc: "Díky pečlivému manévrování jsme se konečně etablovali jako hlavní mocnost v oblasti Perského zálivu."
 PER_restoring_the_nation_idea: "Obnova národa"
 PER_restoring_the_nation_idea_desc: "Restrukturalizací vlády jsme vytvořili nestabilitu a rozdělení v naší zemi. Než budeme moci pokračovat v dalších plánech, musíme obnovit stabilitu a jednotu národa."
 PER_fascism_sway_the_rich_idea: "Získání elity"
 PER_fascism_sway_the_rich_idea_desc: "Aby mohla naše nová vláda prosperovat, musíme si udržet kontrolu nad zemí. Je nezbytné přesvědčit co nejvíce íránských elit, aby se postavily na naši stranu a zajistily tak pevné udržení moci."
 PER_invite_foreign_investors: "Zahraniční investice"
 PER_invite_foreign_investors_desc: "Navázáním kontaktů s dalšími demokraciemi po celém světě se nám podařilo nastartovat a zásobit zdroji naši rozvíjející se ekonomiku."
 PER_resist_gharbzadegi_idea: "Odpor proti gharbzadegi"
 PER_resist_gharbzadegi_idea_desc: "Přehnaná westernizace byla pohromou pro náš velký národ. Namísto podbízení se rozmarům těch, kteří po staletí kolonizovali náš region, bychom měli vybudovat demokratický režim, který obstojí vlastními silami."
 PER_clash_of_titans_idea: "Střet titánů"
 PER_stand_with_giants_modifier: "Stát po boku obrů"
 PER_stand_with_giants_modifier_desc: "Od svého nástupu k moci usiluje Rezá Šáh Pahlaví o modernizaci [PER.GetNameDef] a jeho vyrovnání ostatním velkým národům světa. Toto je začátek mnoha nových sociálních, ekonomických a politických reforem v [PER.GetNameDef], které se budou dále vyvíjet."
 PER_persian_german_trade_idea: "Persko-německá obchodní komora"
 PER_persian_german_trade_idea_desc: "Organizace založená za účelem podpory pozitivních obchodních vztahů mezi [PER.GetNameDef] a [GER.GetNameDef] a zároveň zajištění pokračující modernizace našeho průmyslu podle vzoru jedné z nejvýznamnějších průmyslových mocností světa."
 PER_trial_fifty_three_idea: "Proces s Padesáti třemi"
 PER_trial_fifty_three_idea_desc: "Po zatčení padesáti tří Íránců zapojených do komunistických politických aktivit jsme je mohli postavit před soud za jejich protivládní postoje. V takto kritickém období jsme nemohli dovolit, aby se podobný disent zakořenil."
 PER_homeland_not_fall_idea: "Náš bojový duch"
 PER_homeland_not_fall_idea_desc: "Nastal čas prokázat naši odvahu a pevně se postavit těm, kteří ohrožují naši vlast. Shromážděte vojáky, věřte svým bratřím a připravte se bojovat za budoucnost naší země. [PER.GetNameDefCap] těmto agresorům nepodlehne!"
 PER_preemtive_strike_idea: "Úder jako první"
 PER_preemtive_strike_idea_desc: "Nemáme čas čekat, až budeme napadeni! Je zásadní udeřit, dokud je železo žhavé, a vytvořit si nárazníkové státy mezi námi a velkými mocnostmi, které se odvažují ohrožovat naši suverenitu."
 PER_compliant_subject_idea: "Poddajný subjekt"
 PER_compliant_subject_idea_desc: "Postavit se moci, jakou je [ROOT.OVERLORD.GetNameDef], nepřinese vítězství. Musíme sehrát svou roli subjektu a ukázat, že jsme hodni postavení silného vazala."
 PER_anti_soviet_idea: "Protivětské nálady"
 PER_anti_soviet_idea_desc: "Po záboru našeho území během invaze do Íránu nastal čas vrátit úder těmto válečným štváčům a získat zpět to, co je právem naše. Nepřestaneme, dokud se naše bývalá území znovu nestanou našimi."
 PER_azadi_idea: "Duch Azadi"
 PER_azadi_idea_desc: "Azadi, tedy „svoboda“ v perštině, se stane naším bojovým heslem při povstání proti silám okupujícím naši zemi. Neohneme se jejich vůli a budeme bojovat za svou svobodu, ať to trvá jakkoli dlouho."
 PER_offensive_tactics_modifier: "Ofenzivní taktika"
 PER_offensive_tactics_modifier_desc: "Jediným způsobem, jak ochránit [PER.GetNameDef], je okamžitě přejít do útoku. S těmito novými taktikami budeme v dobré pozici, abychom zatlačili nepřítele zpět!"
 PER_defensive_maneuvers_modifier: "Obranné manévry"
 PER_defensive_maneuvers_modifier_desc: "Naše obrana musí být nehybná jako horské masivy, pokud chceme zabránit nepříteli ohrožovat naše města. Nově zavedené obranné manévry by měly udržet nepřátelské síly na uzdě!"
 PER_enemy_war_reparations_idea: "Válečné reparace"
 PER_enemy_war_reparations_idea_desc: "V důsledku neúspěchu naší operace v [PER.GetNameDef] nyní musíme nést náklady na invazi. Ačkoli to není ideální, měli bychom být schopni reparace splatit během dvou let."
 PER_opposition_cell: "Aktivní opoziční buňka"
 PER_idea_comintern_research_collaboration: "Výzkumná spolupráce frakce [ROOT.GetFactionName]"
 PER_idea_comintern_research_collaboration_desc: "[ROOT.GetAdjectiveCap] vědci budou vyškoleni předními odborníky ze země [SOU.GetAdjective] a poté přinesou své dovednosti zpět domů, aby přestavěli náš národ podle [SOU.GetAdjective] modelu."
 PER_idea_one_for_all_all_for_one: "Jeden za všechny, všichni za jednoho"
 PER_idea_one_for_all_all_for_one_desc: "Musíme jít nad rámec běžných opatření a zajistit, aby byl každý občan [ROOT.GetAdjective] připraven bránit [ROOT.GetNameDefCap] kdykoliv. Jen tak máme šanci obstát proti světovým mocnostem a zachovat si suverenitu a identitu po Velké hře."
 PER_idea_reject_foreign_dominance: "[ROOT.GetAdjectiveCap] solidarita"
 PER_idea_reject_foreign_dominance_desc: "Zatímco se zahraniční mocnosti hrozivě stahují kolem našich hranic, neustoupíme. Budeme stát pevně a bránit se až do hořkého konce. [ROOT.GetAdjectiveCap] suverenita a identita přežije, ať to stojí cokoliv."
 idea_RAJ_accelerating_independence_movement: "Zrychlení hnutí za nezávislost"
 idea_RAJ_boycott_british_made_goods: "Bojkot [ENG.GetAdjective] zboží"
 idea_RAJ_literacy_effort_1: "Úsilí o gramotnost"
