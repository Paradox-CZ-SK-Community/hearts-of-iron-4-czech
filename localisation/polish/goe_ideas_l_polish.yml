 IRQ_anglo_iraqi_treaty_desc: "Ačkoliv byla znovu vyjednána v roce 1930, anglo-iračská smlouva zůstává jednostrannou dohodou, která činí Irák de facto klientským státem Britského impéria. Smlouva poskytuje Britům preferenční práva na zdroje irácké ropy a umožňuje jim využívat vojenské zařízení po celé zemi. To pokračuje v vytváření obrovského nesouhlasu mezi iráckými lidmi, kteří touží po skutečné nezávislosti. Jakákoliv vláda, která se dostane k moci, bude muset rozhodnout, zda smlouvu znovu vyjednat, nebo ji zrušit a riskovat hněv britské armády."
