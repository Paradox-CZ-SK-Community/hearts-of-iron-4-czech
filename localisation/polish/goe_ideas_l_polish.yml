l_polish:
 AFG_mohammad_zahir_shah_ns: "Král Záhir Šáh"
 AFG_mohammad_zahir_shah_ns_desc: "Král Záhir Šáh nastoupil na trůn po smrti svého otce v roce 1933. Kvůli svému nízkému věku a absenci vlastní politické základny však skutečnou moc ve vládě drží královi strýcové, takže král je jen málo víc než pouhou figurkou. Pokud chce Záhir Šáh prosazovat vlastní program, bude se muset rozhodnout, zda vyčkávat, nebo své strýce rychle zbavit úřadů."
 AFG_mohammad_zahir_shah_ns_upgrade_1: "$AFG_mohammad_zahir_shah_ns$"
 AFG_mohammad_zahir_shah_ns_upgrade_1_desc: "$AFG_mohammad_zahir_shah_ns_desc$"
