 IRQ_state_railways_company: "Státní železnice [ROOT.GetNameDefGen]"
 IRQ_strenghtened_the_dinar: "Posílili jsme dinar"
 IRQ_trade_unions_allowed: "Povolení odborů"
 IRQ_USA_attack_bonus: "Protiamerický výcvik"
 KUR_rejected_ankara_treaty: "Ankarská dohota odmítnuta"
 KUR_resistance_modifier_desc: "Navzdory našim nejlepším snahám se kurdský lid v [PER.GetNameDef] stal neklidným a rozhněvaným. Pomalu, ale jistě, začínají proti nám povstávat."
 KUR_resistance_modifier: "Kurdský odboj"
 KUR_united_idea: "Kurdistán sjednocený"
 modifier_RAJ_ENG_anti_communist: "Protiindická komunistická agenda"
 modifier_RAJ_PAK_anti_communist: "Náboženská intolerance"
 museum_curator: "Kurátor muzea"
 PER_adult_literacy_idea_desc: "Gramotnost v jejich vlastním jazyce je jedním z nejdůležitějších způsobů, jak mohou lidé cítit osvobození a posílení. Po financování celostátní kampaně na obnovení vzdělávacích programů pro dospělé bychom měli vidět nárůst rozvoje [PER.GetNameDef] po určitou dobu."
 PER_adult_literacy_idea: "Kampaň za gramotnost dospělých"
 PER_aid_communists_cw_desc: "Nyní, když jsme odstranili okovy imperialismu, musíme být připraveni poslat pomoc ostatním národům po celém světě, kteří stále trpí pod koloniálním jhem."
 PER_aid_communists_cw: "Mezinárodní solidarita"
 PER_airforce_modifier_desc: "Íránské letectvo nikdy nebylo naší nejvyšší prioritou, nyní si však myslíme, že je čas věnovat čas a zdroje zdokonalování naší jednotky a výcviku našich pilotů. Ukážeme světu, jak moc můžeme ovládat nebe."
 PER_airforce_modifier: "Íránské letectvo"
 PER_anglo_iranian_oil_ns_desc: "Formálně známá jako Anglo-perská ropná společnost, AIOC byla založena [ENG.GetNameDef] v roce 1909 po objevení významného ropného pole v Masjed Soleiman. Mnozí v [PER.GetNameDefCap] cítí, že tato společnost zneužívá zdroje a pracovní sílu naší země a nesplnila mnohé sliby, které učinila."
 PER_anglo_iranian_oil_ns: "Anglo-íránská ropná společnost"
 PER_anti_soviet_idea_desc: "Poté, co jsme během invaze do Íránu ztratili naše území, je čas se vrátit proti těmto válečným štváčům a vzít si zpět, co nám náleží. Nepřestaneme, dokud naše bývalé území opět nepatří nám."
 PER_anti_soviet_idea: "Protisovětské nálady"
 PER_azadi_idea_desc: "Azadi, nebo 'svoboda' v perštině, bude naším mottem, když se pokusíme postavit proti silám, které okupují naši zemi. Nepodvolíme se jejich vůli, ale budeme bojovat za naši svobodu, ať už to trvá jakkoli dlouho."
 PER_azadi_idea: "Duch Azadi"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap] zahrnuje území, které kdysi patřilo azerbájdžánskému lidu. Proto zde existuje významná diaspora lidí, kteří jsou nespokojeni s naší vládou. V předchozích letech byla naše vláda schopna potlačit řadu povstání v tomto regionu [PER.GetNameDef], ale rebelský pocit zůstává."
 PER_azerbaijan_resistance_idea: "Ázerbájdžánský odpor"
 PER_bofors: "Bofors"
 PER_celebration_idea_desc: "Oslava staré perské říše byla úspěšná, a tak jsme zažili obrovský boom v ekonomice země. S nárůstem cestovního ruchu a obchodu z našich nově utvořených přátelství bychom měli být schopni udržet vysokou úroveň takové okázalé akce po celý následující rok."
 PER_celebration_idea: "Pooslavný boom"
 PER_clash_of_titans_idea: "Souboj titánů"
 PER_coastal_fortifications_idea_desc: "Naše námořnictvo nebylo vždy naším nejsilnějším majetkem, proto abychom chránili [PER.GetNameDef] před námořními invazemi, musíme provést iniciativu pro pobřežní opevnění, abychom zajistili, že naše pobřeží zůstanou bezpečné po celé trvání jakéhokoli konfliktu."
 PER_coastal_fortifications_idea: "Iniciativa pobřežní fortifikace"
 PER_communist_industrialization_idea_desc: "Naše nová socialistická vláda bude muset rychle industrializovat, pokud máme obstát zkoušku času. Koneckonců, je pravděpodobné, že jsme se nyní stali hrozbou pro ty, kteří se obávají vzestupu proletariátu."
 PER_communist_industrialization_idea: "Rychlá industrializace"
 PER_compliant_subject_idea_desc: "Není možné dosáhnout vítězství proti moci jako [ROOT.OVERLORD.GetNameDef]. Místo toho musíme sehrát svou roli jako poddaní a ukázat, že jsme hodni toho být mocným vazalem."
 PER_compliant_subject_idea: "Podřízený subjekt"
 PER_complient_king: "Poslušný král"
 PER_conscription_idea_desc: "Nouzové časy si žádají zoufalá opatření. I když nemůžeme věnovat čas a zdroje na vytvoření plně profesionální armády, můžeme zajistit, že každý schopný muž je schopen vzít zbraň a bojovat za svou zemi."
 PER_conscription_idea: "Každý muž slouží"
 PER_constitutional_shah_desc: "Ačkoliv je tváří neuvěřitelných změn v [PER.GetNameDef], Reza Šah Pahlaví byl nyní relegován na pozici konstitučního monarcha. V tuto chvíli je jen figurínou, když naše nová vláda přebírá kontrolu nad zemí."
 PER_constitutional_shah: "Reza Šah Pahlaví"
 PER_defensive_maneuvers_modifier_desc: "Naše obranné linie musí být neochvějné jako horský masiv, pokud máme zabránit nepříteli v ohrožení našich měst. Naše nově zavedené obranné manévry by měly doufejme udržet nepřátelské síly na uzdě!"
 PER_defensive_maneuvers_modifier: "Obranné manévry"
 PER_deposed_shah_trait: "Sesazený šáh"
 PER_desert_training_idea_desc: "Po mnoha dlouhých cvičeních a marchování po písečných pláních jsme konečně vytvořili efektivní výcvikový program navržený tak, aby našim jednotkám dal lepší šanci přežít na pouštních bojových polích."
 PER_desert_training_idea: "Speciální Výcvik v Poušti"
 PER_disinherited_heir_trait: "Zbavený dědic"
 PER_enemy_war_reparations_idea_desc: "Vzhledem k neúspěchu našeho podniku v [PER.GetNameDef] nyní musíme zaplatit za vysoké náklady na naši invazi. Ačkoli to není ideální, měli bychom být schopni dokončit naše reparace do dvou let."
 PER_enemy_war_reparations_idea: "Válečné reparace"
 PER_fascism_sway_the_rich_idea_desc: "Aby naše nová vláda mohla vzkvétat, musíme udržovat kontrolu nad národem, musíme přesvědčit co nejvíce íránských elit, aby se postavili na naši stranu a zajistili, že náš vliv na Írán zůstane silný."
 PER_fascism_sway_the_rich_idea: "Ovlivnit elitu"
 PER_feat_of_engineering_idea_desc: "Konečně jsme dokončili Transíránskou železnici. Podařilo se nám protáhnout tuto klíčovou životní cestu naším drsným terénem, abychom zajistili, že naše města budou dobře propojena. Měli bychom být hrdí na tento skvělý příklad [PER.GetAdjective] inženýrství."
 PER_feat_of_engineering_idea: "Úspěch inženýrství"
 PER_food_for_all_idea_desc: "Hladomor je v naší zemi problémem příliš dlouho. Zavedením nového programu, který zajišťuje, že všichni naši občané mají přístup k základnímu jídlu, se můžeme vyhnout tomu, abychom se znovu ocitli v tak temné jámě utrpení."
 PER_food_for_all_idea: "Jídlo pro každého [PER.GetAdjective] občana"
 PER_foreign_retraining_idea_desc: "Skrze oslovení zahraničních důstojníků k výcviku našich jednotek jsme učinili první kroky nezbytné pro zlepšení naší v současnosti špatně vyškolené a neorganizované armády."
 PER_foreign_retraining_idea: "Iniciativa pro zahraniční rekvalifikaci"
 PER_fund_state_intelligence_idea: "Fond Státní Zpravodajské Služby"
 PER_fund_state_intellignece_idea_desc: "Abychom zlepšili naši schopnost monitorovat státní bezpečnost, vložili jsme naše zdroje do zajištění větší kontroly nad naším programem státní inteligence."
 PER_future_of_war_idea_desc: "Nelze popřít, že tank je symbolem budoucnosti válečného konání. Zaměřením našich zdrojů na vývoj naší obrněné technologie jsme se úspěšně připravili na účast v moderní válce."
 PER_future_of_war_idea: "Budoucnost Války"
 PER_glory_of_cyrus_trait: "Sláva Kyra Velkého"
 PER_gulf_hegemony_idea_desc: "Pečlivými manévry jsme se konečně etablovali jako hlavní mocnost v oblasti zálivu."
 PER_gulf_hegemony_idea: "Hegemonie v Zálivu"
 PER_heistant_king_trait: "Dvojznačný Král"
 PER_hellmand_altered_adopted_treaty: "Afghánsko-iránská smlouva o vodě"
 PER_hellmand_altered_no_treaty: "Afghánské projekty v oblasti řeky Helmand"
 PER_homeland_not_fall_idea_desc: "Nastal čas dokázat naši sílu a pevně stát proti těm, kteří ohrožují náš domov. Svolávejte jednotky, věřte svým bratřím a připravte se bojovat za budoucnost naší země. [PER.GetNameDefCap] nesmí padnout do rukou těmto beligerentům! Pošlete je utíkat se svými ocasy mezi nohama!"
 PER_homeland_not_fall_idea: "Náš bojový duch"
 PER_idea_comintern_research_collaboration_desc: "Všichni [ROOT.GetAdjective] vědci budou školeni předními [SOU.GetAdjective] odborníky a následně přenesou své znalosti domů, aby mohli přebudovat naši zemi podle [SOU.GetAdjective] modelu."
 PER_idea_comintern_research_collaboration: "Výzkumná spolupráce v rámci [ROOT.GetFactionName]"
 PER_idea_one_for_all_all_for_one_desc: "Musíme překonat sami sebe a zajistit, že každý [ROOT.GetAdjective] občan bude připraven bránit [ROOT.GetNameDefCap] v kteroukoliv chvíli. Jen tak máme šanci obstát proti světovým mocnostem a zachovat si svou svrchovanost a identitu po Velké hře."
 PER_idea_one_for_all_all_for_one: "Jeden za všechny, všichni za jednoho"
 PER_idea_reject_foreign_dominance_desc: "Zatímco cizí mocnosti hrozivě číhají u našich hranic, my se nepoddáme. Budeme stát pevně a bránit se až do posledního dechu. Jedno je jisté - [ROOT.GetAdjective] svrchovanost a identita přežijí — bez ohledu na cenu."
 PER_idea_reject_foreign_dominance: "Solidarita [ROOT.GetAdjective] lidu"
 PER_imperial_expansionism_idea_desc: "Nastal čas ukázat světu, jak schopný [PER.GetNameDef] je. Rozproudili jsme výrobní linky, sjednotili jsme lid. Brzy půjdeme do války za slávu a velkolepost!"
 PER_imperial_expansionism_idea: "Imperiální expanze"
 PER_invite_foreign_investors_desc: "Navázáním kontaktu s jinými demokraciemi po celém světě jsme byli schopni nastartovat a vložit zdroje do naší rostoucí ekonomiky."
 PER_invite_foreign_investors: "Zahraniční investice"
 PER_iranian_oil_company: "Sherkat-e Melli-ye Naft-e Īrān"
 PER_iranian_radio_idea_desc: "Náš národní rozhlasový vysílací systém pomůže propagovat názor státu na otázky, na kterých se veřejnost zcela neshoduje."
 PER_iranian_radio_idea: "Národní íránské rádio"
 PER_islamic_traditions_ns_desc: "Tradičně Írán dodržuje islám po generace. Je považován za státní náboženství a to, které většina populace dodržuje. Jsou lidé v vládě, kteří se snaží oddělit náboženství od státu, avšak udělat to bude monumentální úkol a setká se s velkým odporem."
 PER_islamic_traditions_ns: "Islámské Tradice"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap] zahrnuje některé území, které kdysi patřilo kurdskému lidu. Vzhledem k tomu existuje významná diaspora lidí, kteří jsou nespokojeni s naší vládou. V předchozích letech byla naše vláda schopna potlačit řadu povstání z této oblasti [PER.GetNameDef], ale rebelantské smýšlení zůstává."
 PER_kurdistan_resistance_idea: "Kurdský odboj"
 PER_legacy_of_greatness_modifier_desc: "Dynastie Pahlaví si upevnila pozici královské rodiny určené k vedení [PER.GetNameDef] k velikosti a dál. Ačkoliv jejich reformy jsou nepopulární u některých, není pochyb o tom, že radikální změna, kterou do země přinášejí, ovlivní to, jak nás zbytek světa bude vnímat od nynějška."
 PER_legacy_of_greatness_modifier: "Dědictví velkoleposti"
 PER_lingering_islamic_beliefs: "Přetrvávající islámské víry"
 PER_metropolitan_iran_idea_desc: "Úspěšně jsme rozšířili [PER.GetAdjective] metropoli na víc než jen město Teherán. Naše města rostou a vzkvétají díky našim rozsáhlým modernizačním snahám. To je skutečně slavný den!"
 PER_metropolitan_iran_idea: "[PER.GetAdjective] metropole"
 PER_military_excellency_idea_desc: "Nakonec jsme se rozhodli soustředit na přísný a profesionální výcvik, pokud jde o naši stálou armádu. Na konci dne, dobře disciplinované jednotky vyhrají bitvu. Kvalita nad množstvím!"
 PER_military_excellency_idea: "[PER.GetAdjective] vojenská vynikající"
 PER_modernizing_iran_idea_desc: "Modernizace [PER.GetNameDef] je klíčová, pokud chceme stát po boku velkých národů tohoto světa. Spuštěním této iniciativy dáváme najevo, že se zavazujeme zlepšit infrastrukturu našeho velkého národa a slibujeme zlepšit životy jeho občanů."
 PER_modernizing_iran_idea: "Iniciativa modernizace"
 PER_modify_iranian_airforce_ns_intro: "Upravit §Y$PER_airforce_modifier$§! pomocí"
 PER_modify_special_forces_ns_intro: "Upravte §Y$PER_special_units_division_idea$§! podle"
 PER_motorization_investments_idea_desc: "Investice, které jsme vložili do rozvoje našeho motorového průmyslu, se vyplatí, když naše jednotky rychle přelétají bojiště s rychlostí a přesností."
 PER_motorization_investments_idea: "Investice do motorizace"
 PER_national_bank_iran: "Bânk-e Melli-ye Irân"
 PER_offensive_tactics_modifier_desc: "Jedním způsobem, jak budeme schopni ochránit [PER.GetNameDef], je okamžitě přejít do útoku. S těmito novými taktikami budeme v dobré pozici, abychom donutili našeho nepřítele ustoupit!"
 PER_offensive_tactics_modifier: "Ofenzivní taktiky"
 PER_oil_baron_idea_desc: "Naše země je naprosto ponořená v ropě, zvláště po úsilí, které jsme vynaložili na odstranění [ENG.GetAdjective] vlivu na naše zdroje. Co tedy s touto ropou uděláme? Shromažďujeme ji pro sebe."
 PER_oil_baron_idea: "[PER.GetAdjective] ropný baron"
 PER_old_ways_idea_desc: "Zoroastrismus je jedním z nejstarších monoteistických náboženství na světě a byl založen ve starověkém Persii v 6. století př. n. l. Vzhledem k tomu, jak zásadní bylo toto náboženství pro kulturu starých perských impérií, jsme ho oživili s nadějí, že podpoří obraz minulého lesku, který se snažíme dosáhnout."
 PER_old_ways_idea: "Obrozený zarathustrismus"
 PER_opposition_cell: "Aktivní Opoziční Bunka"
 PER_opposition_modifier_desc: "Jak roste opovržení nad režimem Pahlaví, stále více lidí se spojuje, aby se postavilo proti současné vládě. Pokud to bude pokračovat, země se může ocitnout před těžkou budoucností."
 PER_opposition_modifier: "Vzestup opozice"
 PER_paying_for_baluchistan_idea_desc: "Bohužel, [RAJ.GetNameDef] nechtěl tuto oblast nechat bez ceny. Budeme muset splatit náš dluh na rok."
 PER_paying_for_baluchistan_idea: "Platba za Balúčistán"
 PER_persepolis_idea_desc: "Jako projev naší síly jako nové imperiální moci jsme úspěšně obnovili ceremoniální hlavní město Achaimenidské říše. Persepolis bude navždy stát jako symbol [PER.GetAdjective] výtečnosti."
 PER_persepolis_idea: "Persepolis přestavěn"
 PER_persian_german_trade_idea_desc: "Organizace založená k podpoře pozitivních obchodních vztahů mezi [PER.GetNameDef] a [GER.GetNameDef] a také k zajištění pokračující modernizace našeho průmyslu podle vzoru jedné z nejvýznamnějších průmyslových mocností světa."
 PER_persian_german_trade_idea: "Perská německá obchodní komora"
 PER_preemtive_strike_idea_desc: "Nemáme čas čekat, až budeme napadeni! Je nezbytné udeřit, zatímco je železo žhavé, a zajistit, abychom mohli vytvořit nějaké nárazníkové státy mezi námi a většími národy, které se nebojí ohrozit naši svrchovanost!"
 PER_preemtive_strike_idea: "Úder jako první"
 PER_price_stabilization_idea_desc: "Majitelé továren a velkých řetězců podniků neúměrně profitovali z jejich pracovníků a zákazníků příliš dlouho. Měli bychom usilovat o stabilizaci cen po celém [PER.GetNameDef], abychom opravili ceny zboží v celé zemi."
 PER_price_stabilization_idea: "Stabilizace cen"
 PER_promoting_resistance_here: "Podpora odboje zde"
 PER_qorkhaneh: "Qorkhaneh"
 PER_rapid_appeasement_idea_desc: "Abychom potlačili potenciální islámskou revoluci, nabídli jsme reparace, abychom uklidnili opozici. To by mělo pomoci udržet naši zemi stabilní na chvíli, i když zpomalí náš rozvoj."
 PER_rapid_appeasement_idea: "Rychlé urovnání"
 PER_resist_gharbzadegi_idea_desc: "Přehnaná západní kultura byla pohromou pro náš velký národ. Místo toho, abychom se podřizovali rozmarům těch, kteří po staletí kolonizovali náš region, bychom měli usilovat o vytvoření demokratického režimu, který se postaví na vlastní nohy."
 PER_resist_gharbzadegi_idea: "Odpor Gharbzadegi"
 PER_resistance_modifier_desc: "Tento region je sužován buněčnými odboji organizovanými [PER.GetNameDef]."
 PER_resistance_modifier: "Odporové buňky"
 PER_restoring_the_nation_idea_desc: "Restrukturalizací vlády jsme vytvořili nestabilitu a rozdělení v naší zemi, musíme obnovit stabilitu a jednotu naší národy, než budeme moci pokračovat s našimi plány."
 PER_restoring_the_nation_idea: "Obnova národa"
 PER_rightful_king_trait: "Právoplatný král"
 PER_rural_feudalism_ns_desc: "Feudalismus je zastaralý systém strukturování společnosti kolem držení půdy výměnou za službu a práci. Přestože je to středověký koncept, stále se uplatňuje v mnoha venkovských oblastech [PER.GetNameDef]."
 PER_rural_feudalism_ns: "Venkovský feudalismus"
 PER_savak_idea_no_lar_desc: "SAVAK je speciální agentura a tajná policie, která slouží [PER.GetNameDef]. Odváženi perským lvem v logu, naši důstojníci pracují neúnavně na zajištění národní bezpečnosti naší velké země."
 PER_savak_idea_no_lar: "SAVAK založen"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savior_of_iran: "Zachránce [PER.GetNameDefCap]"
 PER_secularized_state_idea_desc: "Pod vládou dynastie Pahlaví bylo nařízeno, že aby [PER.GetNameDef] mohl stát po boku dalších velkých národů světa, musí se modernizovat. To zahrnuje oddělení náboženství a státu. Lidé mohou nadále praktikovat islám, ale již nebude mít vliv na politiku našeho národa."
 PER_secularized_state_idea: "Sekularizovaný stát"
 PER_shahanshah_trait: "Šáhánšáh"
 PER_sold_baluchistan_idea_desc: "Když [PER.GetNameDef] přišel požadovat území Baluchistánu, dokázali jsme z něj vyždímat nějaké peníze za potíže. Budeme dostávat platby po dobu asi jednoho roku."
 PER_sold_baluchistan_idea: "Prodaný Balúčistán"
 PER_special_units_division_idea_desc: "Naše vojenské síly byly nyní doplněny divizí speciálních jednotek. Nyní můžeme rozšířit naše síly způsobem, který nám umožní přivést nové jednotky do pole a také vytvořit prostor pro vznik špionážního programu."
 PER_special_units_division_idea: "Divize zvláštních jednotek"
 PER_spoils_of_war_idea_desc: "Po úspěšné pomoci našim spojencům ve válce jsme byli schopni zajistit naše vlastní území jako přímý výsledek konfliktu. Je čas, abychom tyto země začlenili do naší rostoucí sféry vlivu."
 PER_spoils_of_war_idea: "Vojenské trofeje"
 PER_stand_with_giants_modifier_desc: "Od svého příchodu k moci si Reza Šah Pahlaví přál modernizovat [PER.GetNameDef] a uvést jej do souladu s ostatními velkými národy světa. Toto je začátek mnoha nových sociálních, ekonomických a politických reforem v [PER.GetNameDef], a je jisté, že se to bude vyvíjet, jak se budeme ubírat tímto směrem."
 PER_stand_with_giants_modifier: "Stát po boku gigantů"
 PER_state_atheism_idea_desc: "Naším konečným cílem je napodobit národy na západě a přivést [PER.GetNameDef] do moderní éry. Nemůžeme si dovolit být nadále zdržováni náboženskou doktrínou. I když to může rozrušit duchovenstvo naší země, je to pro dobro [PER.GetNameDef], že podporujeme ateismus mezi našimi občany."
 PER_state_atheism_idea: "Úplná sekularizace"
 PER_state_local_defensive_dynamic_modifier: "Místní obranné postupy"
 PER_technological_modifier: "Technologické investice"
 PER_tehran_armor_manufacturer: "Teheránská armáda"
 PER_tehran_power_grid_idea_desc: "Založením nové série elektráren v Teheránu pokračujeme v modernizaci naší země prostřednictvím zvýšeného pokrytí elektřinou."
 PER_tehran_power_grid_idea: "Rozšířená teheránská energetická síť"
 PER_the_new_economy_idea_desc: "Naše nová ekonomie byla postavena na potřebách naší populace, namísto toho, abychom sledovali tržní trendy. Koneckonců, chceme se vyhnout škodám, které kapitalismus způsobil naší pracující třídě."
 PER_the_new_economy_idea: "Nová Ekonomika"
 PER_trans_iranian_railway_idea_desc: "Transirácká železnice bude jedním z našich největších úspěchů v oblasti inženýrství v naší zemi. Zaměřením našich snah na výstavbu této vnitrostátní železnice budeme schopni zvýšit naše mobilizační úsilí v době války."
 PER_trans_iranian_railway_idea: "Výstavba transirácké železnice"
 PER_transfer_officer_idea_lar_desc: "Jak se naše zpravodajská agentura rozrůstá, zjistili jsme, že je potřeba přenést některé nové důstojníky do jejích řad. Tím se zvýšila produktivita v oddělení a zajistí to bezpečnost našeho národa."
 PER_transfer_officer_idea_lar: "Důstojníci převedeni do zpravodajství"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_trial_fifty_three_idea_desc: "Poté, co jsme zatkli padesát tři Íránců za zapojení do komunistických politických aktivit, jsme je mohli postavit před soud za jejich protivládní názory. Nemohli jsme dovolit, aby takové nesváry zakořenily v tak kritické době pro náš národ."
 PER_trial_fifty_three_idea: "Zavedení soudu proti Padesáti třem"
 PER_unification_initiative_idea_desc: "Není tajemstvím, že naše země je částečně fragmentovaná. Naše vláda je ohrožena potenciálními vzpourami ze strany Kurdů a Ázerbájdžánců, stejně jako z řad naší vlastní vlády. Iniciativa unifikace slouží k odstranění těchto hrozeb a zajištění naší hegemonií nad [PER.GetNameDef]."
 PER_unification_initiative_idea: "Iniciativa za sjednocení"
 PER_venerated_islam_idea_desc: "I přes náš počáteční názor na oddělení státu a náboženství, již nemůžemeignorovat vůli lidu. Islám byl důležitou součástí kultury [PER.GetAdjective] po mnoho let, a bylo by nerozumné se těchto tradic zbavit."
 PER_venerated_islam_idea: "Uznavaný islám"
 PER_war_plan_cambyses_idea_desc: "Kambýsés II. byl druhý král králů achaimenidské říše. Vládl od roku 530 př. n. l. a jeho vláda byla poznamenána jeho dobyvatelskými taženími v severní Africe, zejména v Egyptě, kde se stal faraonem. Následováním jeho stop se musíme vydat na západ a pokusit se získat zpět jeho bývalá území."
 PER_war_plan_cambyses_idea: "Válečný plán Kambysés"
 PER_war_plan_darius_idea_desc: "Darius Veliký byl třetím králem králů Achaemenidské říše. Zatímco vládl říši na jejím územním vrcholu, byl to on, kdo posunul perský vliv až do údolí Indu v dnešním Pákistánu. Pojďme využít jeho expanzionistické ideály a tlačit proti našim nepřátelům na východ!"
 PER_war_plan_darius_idea: "Válkový plán Darius"
 PER_war_plan_xerxes_idea_desc: "Xerxes Veliký byl čtvrtým králem králů Achaimenovské říše. Je nejznámější pro svou invazi do Řecka v roce 480 před naším letopočtem, a i když to skončilo perským porážkou, tentokrát budeme vítězové. Pojďme se posunout na Egejské moře a získat zpět turecký poloostrov."
 PER_war_plan_xerxes_idea: "Válkový plán Xerxes"
 PER_white_revolution_idea_desc: "Aby mohla naše nová vláda prosperovat, musíme udržovat kontrolu nad zemí, musíme přesvědčit co nejvíce íránských elit, aby se postavily na naší stranu, abychom zajistili, že naše moc zůstane silná v Íránu."
 PER_white_revolution_idea: "Nastartování Bílé revoluce"
 RAJ_a_loyal_government_desc: "Navzdory touze po nezávislosti mezi disidenty, [RAJ.GetNameDef] a naše vláda zůstává silná a stabilní. Budeme i nadále neochvějně hájit zájmy Koruny s disciplínou a odhodláním."
 RAJ_a_loyal_government: "Lojální vláda"
 RAJ_british_naval_agreement: "Indobritská námořní dohoda"
 RAJ_congress_construction_effort_ns: "Kongres – Úsilí o výstavbu"
 RAJ_congress_productivity_effort_ns: "Kongres – Úsilí o produktivitu"
 RAJ_congress_shipbuilding_effort_ns: "Kongres – Úsilí o stavbu lodí"
 RAJ_congress_war_propaganda_ns: "Kongres – Válečná propaganda"
 RAJ_conservationalist: "Ochránce přírody"
 RAJ_construction_safety_regulation_ns: "Bezpečnostní předpisy ve stavebnictví"
 RAJ_cultural_sufferance: "Kulturní snášenlivost"
 RAJ_exports_for_the_empire_desc: "Koloniální obchod je po staletí základem [ENG.GetAdjective] impéria a vývoz z [RAJ.GetNameDef] není výjimkou. Upřednostněním pěstování klíčových plodin jako čaj, bavlna a juta jsme zajistili stálý tok příjmů pro nás i pro Impérium."
 RAJ_exports_for_the_empire: "Indický export pro Impérium"
 RAJ_fortified_position: "Opevněná pozice"
 RAJ_founder_of_the_csp: "Zakladatel CSP"
 RAJ_freedom_fighter: "Bojovník za svobodu"
 RAJ_high_import_duties_desc: "Zavedli jsme novou politiku s cílem ochránit domácí průmysl a udržet ekonomický výstup v rámci [RAJ.GetNameDef]. Vyšší cla na zahraniční zboží nám zajistí, že [RAJ.GetNameDef] obstojí na světovém trhu samostatně."
 RAJ_high_import_duties: "Vysoká cla na dovoz"
 RAJ_indian_gentlemen_officers_goe_desc: "$RAJ_indian_gentlemen_officers_desc$"
 RAJ_indian_gentlemen_officers_goe: "$RAJ_indian_gentlemen_officers$"
 RAJ_marginalized_muslim_community_happy_alt: "$RAJ_marginalized_muslim_community_happy$"
 RAJ_marginalized_muslim_community_very_happy: "$RAJ_marginalized_muslim_community_happy$"
 RAJ_modernized_navy_spirit: "Modernizované námořnictvo"
 RAJ_mongol_legacy: "Mongolské dědictví"
 RAJ_social_reformer: "Sociální reformátor"
 RAJ_south_east_asia_command_dm_desc: "Zřízením velení pro jihovýchodní Asii jsme rozšířili náš vojenský vliv po celém regionu. To nám nepochybně pomůže při plánování vojenských tažení na kontinentu."
 RAJ_south_east_asia_command_dm: "$RAJ_south_east_asia_command$"
 RAJ_the_zamindari_system_desc: "Rozšířením systému Zamindárů jsme zajistili efektivnější správu díky posílení loajálních statkářů, kteří udržují pořádek ve venkovských oblastech země."
 RAJ_the_zamindari_system: "Systém Zamindárů"
 RAJ_trade_union_leader: "Vedoucí odborového svazu"
 RAJ_union_leader: "Vedoucí odborů"
 RAJ_war_industry_dec: "Díky nezlomnému odhodlání musíme podpořit válečné úsilí zvýšením investic do našeho zbrojního průmyslu. Naši lidé vykují vítězství skrze odvahu, pot a ocel."
 RAJ_war_industry: "Válečný průmysl"
 RAJ_womens_royal_indian_naval_service_spirit: "Královské indické námořnictvo žen"
 renaissance_man: "Renesanční člověk"
 sikh_activist: "Sikhský aktivista"
 SOV_afg_resistance_active_here: "Afghánská podpůrná odbojová buňka"
 SSB_saadabad_pact_desc: "Smlouva o neútočení s ostatními blízkovýchodními státy, která může vést k dalším a silnějším formám spolupráce.\n\n§RZahájení útočné války proti členu Saadábádského paktu povede k trvalé ztrátě tohoto ducha.§!"
 SSB_saadabad_pact: "Saadábádský pakt"
 SSB_saadabad_trade_agreement_desc: "Vzájemná obchodní dohoda mezi původními signatáři Saadábádského paktu, která podporuje hlubší spolupráci a integraci ekonomik, odstraňuje cla a sdružuje zdroje dohromady."
 SSB_saadabad_trade_agreement: "Saadábádská obchodní dohoda"
 supreme_leader: "Nejvyšší vůdce"
