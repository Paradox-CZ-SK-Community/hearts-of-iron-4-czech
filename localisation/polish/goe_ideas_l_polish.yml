 IRQ_anglo_iraqi_treaty: "Anglo-irácká smlouva"
 IRQ_anglo_iraqi_treaty_desc: "Přestože byla v roce 1930 znovu vyjednána, anglo-irácká smlouva zůstává jednostrannou dohodou, která činí Irák de facto klientským státem Britského impéria. Smlouva poskytuje Britům přednostní práva na iráckou ropu a umožňuje jim využívat vojenská zařízení po celé zemi. To nadále vyvolává masový odpor mezi iráckým obyvatelstvem, které touží po skutečné nezávislosti. Každá vláda, která se dostane k moci, se bude muset rozhodnout, zda smlouvu znovu vyjedná, nebo ji zruší a riskuje hněv britské armády."
 IRQ_agrarian_society: "Agrární společnost"
 IRQ_agrarian_society_desc: "Irácký průmysl se soustředí především na zemědělský sektor a konzervativní vedení regionu neprojevovalo žádný zájem o rozvoj a industrializaci země. K vyřešení problémů tohoto státu bude nutné věnovat dostatek času a úsilí."
