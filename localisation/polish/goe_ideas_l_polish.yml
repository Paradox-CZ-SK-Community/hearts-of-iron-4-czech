 IRQ_armed_tribes_idea: "Ozbrojené kmeny"
 IRQ_artisans_society_trade_union_idea: "Jam'iyat Ashab al-San'a"
 IRQ_british_overseas_airway_corporation: "Britská nadnárodní letecká společnost"
 IRQ_command_of_the_faithful: "Příkaz věrných"
 IRQ_effectivizing_our_production_line: "Optimalizace výrobních linek"
