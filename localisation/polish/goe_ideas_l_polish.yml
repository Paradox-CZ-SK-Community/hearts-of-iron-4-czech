 PER_qorkhaneh: "Qorkhaneh"AFG_turkish_military_mission_desc: "Od roku 1933 turečtí vojáci pomáhají vzdělávat další generaci afghánských vojáků. Možná časem by se tato dohoda mohla rozšířit a přiblížit naše velké národy."
