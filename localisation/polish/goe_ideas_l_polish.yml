 IRQ_GER_attack_bonus: "Protiněmecký výcvik"
 IRQ_golden_square_desc: "Zlatý čtverec, klika vysoce postavených iráckých vojenských důstojníků, zůstává hrozbou pro stabilitu země. Jejich sympatie směřují k protipolitickým režimům v Evropě a spoléhají na to, že jim pomohou zbavit se jha britského vlivu, když se naskytne příležitost."
 IRQ_golden_square_strong_desc: "$IRQ_golden_square_desc$"
