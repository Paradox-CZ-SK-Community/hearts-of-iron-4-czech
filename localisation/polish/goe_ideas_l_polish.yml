 IRQ_royal_army_modifier_desc: "Založena v roce 1921 pod bdělým okem [ENG.GetAdjective], irácká armáda sloužila jako odstrašující faktor proti agresi ze sousedních států. Nicméně, starší důstojníci armády touží po příležitosti rozšířit a modernizovat své síly, aby nejen odrazili sousedy, ale dominovali jim."
