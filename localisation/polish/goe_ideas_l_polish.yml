 AFG_subsistence_economy_modifier_desc: "Většina obyvatel žije venkovským způsobem života, produkující pouze dostatek jídla pro sebe a své rodiny, aby přežili kruté zimní měsíce. Mají malý zájem měnit svůj životní styl, aby vyhověli obrovským ziskovým sektorům, a je nepravděpodobné, že změní tento postoj, bez ohledu na to, kdo má údajně moc v Kábulu."
