 IRQ_air_force_modifier_KUR: "Kurdské letectvo"
 IRQ_air_force_modifier: "Královské Irácké Vzdušné Síly"
 IRQ_al_muthanna_club_idea_desc: "Kluby Al-Muthanna jsou silnou silou v irácké společnosti, podporující arabský nacionalismus a sentiment proti imperialismu. Ačkoli inspirují jednotu a hrdost mezi iráckou mládeží, jejich radikální rétorika a vliv na politiku riskují prohlubování rozdělení a destabilizaci křehkého státu."
 IRQ_al_muthanna_club_idea: "Kluby Al-Muthanna"
 IRQ_anglo_iraqi_mutual_defense_agreement: "Anglo-irácká vzájemná obranná dohoda"
 IRQ_anglo_iraqi_oil_company: "Výhody anglo-irácké ropné společnosti"
 IRQ_anglo_iraqi_treaty_desc: "Ačkoliv byla znovu vyjednána v roce 1930, anglo-irácká smlouva zůstává jednostrannou dohodou, která činí Irák de facto klientským státem Britského impéria. Smlouva poskytuje Britům preferenční práva na zdroje irácké ropy a umožňuje jim využívat vojenské zařízení po celé zemi. To pokračuje v vytváření obrovského nesouhlasu mezi iráckými lidmi, kteří touží po skutečné nezávislosti. Jakákoliv vláda, která se dostane k moci, bude muset rozhodnout, zda smlouvu znovu vyjednat, nebo ji zrušit a riskovat hněv britské armády."
 IRQ_anglo_iraqi_treaty: "Anglo-irácká smlouva"
