 PER_feat_of_engineering_idea_desc: "Konečně jsme dokončili Transíránskou železnici. Podařilo se nám protáhnout tuto klíčovou životní cestu naším drsným terénem, abychom zajistili, že naše města budou dobře propojena. Měli bychom být hrdí na tento skvělý příklad [PER.GetAdjective] inženýrství."
