 AFG_economic_regionalism_desc: "Různé regiony Afghánistánu postrádají silnou soudržnost s národní vládou nebo ekonomikou kvůli nedostatku vhodné infrastruktury. To ztěžuje sdílení ekonomických zátěží nebo zisků mimo příslušné regiony a přispívá k jejich pokračující izolaci."
