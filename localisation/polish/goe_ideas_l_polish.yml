 IRQ_golden_square: "Zlatý čtverec"
 IRQ_golden_square_desc: "Zlatý čtverec, klika vysoce postavených iráckých vojenských důstojníků, zůstává hrozbou pro stabilitu země. Jejich sympatie směřují k protibritským režimům Evropy a vkládají naděje do toho, že jim pomohou setřást jho britského vlivu, jakmile se naskytne příležitost."
