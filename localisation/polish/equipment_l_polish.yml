 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "Elefant (Slon) byl těžký stíhač tanků založený na podvozku zrušeného projektu Porsche Tiger a vybavený 88 mm dělem Panzerabwehrkanone 43/2."
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Jagdtiger byl nejtěžší obrněné bojové vozidlo, které bylo operačně použito během druhé světové války. Vozidlo mělo hlavní dělo 128 mm PaK 44 L/55 a silnou čelní ochranu."
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_equipment_1:0 "Grosstraktor"
 GER_heavy_tank_equipment_1_desc:0 "Grosstraktor byla řada prototypů pro vývoj těžšího tanku v Německu. Po první světové válce byla Německu omezena vojenská vývoj podle Versailleské smlouvy, ale tajný program pod názvem 'Traktor' vyvíjel obrněná vojenská vozidla a dělostřelectvo."
 GER_heavy_tank_equipment_1_short:0 "Grosstraktor"
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_desc:0 "Tiger I byl německý těžký tank vyvinutý v roce 1942 jako odpověď na neočekávaně impozantní sovětskou armádu, se kterou se setkal v počátečních měsících invaze Osy do Sovětského svazu, zejména T-34 a KV-1."
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_desc:0 "Známý pod neoficiálním názvem Königstiger, ale často spojeneckými vojáky volně překládán jako Královský tygr, tento design navazoval na koncept tanku Tiger I, avšak měl být ještě impozantnější. Tiger II spojoval silné pancéřování tanku Tiger I s zešikmeným pancířem používaným u středního tanku Panther. Tank vážil téměř sedmdesát metrických tun, byl chráněn předním pancířem o tloušťce 100 až 180 mm a byl vyzbrojen dlouhou 8,8cm kanónovou lafetou Kampfwagenkanone 43 L/71."
 GER_heavy_tank_equipment_3_short:0 "King Tiger"
