 ac_engine_upgrade:0 "Motor"
 ac_engine_upgrade_desc:0 "Více mobility poskytuje taktické a strategické výhody, a také umožňuje větší pancéřování bez výrazného zpomalení."
 amphibious_mechanized_equipment:0 "Obojživelná vyloďovací vozidla"
 amphibious_mechanized_equipment_1:0 "Základní obojživelný traktor"
 amphibious_mechanized_equipment_1_desc:0 "Obojživelné traktory, známé jako Amtracy, umožňují vylodění námořní pěchoty na pláž pod pancéřovanou ochranou. Nevýhodou je však jejich nízká palivová efektivita."
 amphibious_mechanized_equipment_1_short:0 "Základní Amtrac"
 amphibious_mechanized_equipment_2:0 "Vylepšený obojživelný traktor"
 amphibious_mechanized_equipment_2_desc:0 "Tato vylepšená verze Amtracu má například zadní nástupní rampu, která usnadňuje vyloďování na pláži."
 amphibious_mechanized_equipment_2_short:0 "Vylepšený Amtrac"
 amphibious_mechanized_equipment_desc:0 "Obojživelné traktory, známé jako Amtracy, umožňují vylodění námořní pěchoty na pláž pod pancéřovanou ochranou. Nevýhodou je však jejich nízká palivová efektivita."
 amphibious_mechanized_equipment_short:0 "Amtracy"
 amphibious_tank_equipment:0 "Obojživelné tanky"
 amphibious_tank_equipment_1:0 "Zákl. obojživ. tank"
 amphibious_tank_equipment_1_desc:0 "Prakticky lehký tank upravený tak, aby plaval. Poskytuje palebnou podporu jednotkám zakládajícím předmostí."
 amphibious_tank_equipment_2:0 "Vylep. obojživ. tank"
 amphibious_tank_equipment_2_desc:0 "Střední tank upravený pro pohyb ve vodě. Nabízí vyšší univerzálnost a mobilitu, ale za cenu vyšší spotřeby paliva."
 amphibious_tank_equipment_desc:0 "Tanky upravené pro pohyb ve vodě. Jsou mnohem účinnější při vyloděních a překračování řek než běžné tanky, ale mají vyšší spotřebu paliva."
 amphibious_tank_equipment_short:0 "Obojživelný tank"
 anti_air_equipment:0 "Tažená PVO"
 anti_air_equipment_1:0 "Základná tažená PVO"
 anti_air_equipment_1_desc:0 "Protiletadlové dělostřelectvo je primárně určeno ke střelbě na nepřátelská letadla, ale rychlopalné kanóny mohou být účinné i proti pozemním cílům."
 anti_air_equipment_1_short:0 "PVO"
 anti_air_equipment_2:0 "Vylepšená PVO"
 anti_air_equipment_2_desc:0 "Protiletadlové kanóny s delšími náboji a hlavněmi, schopné zasahovat i vysoko letící cíle."
 anti_air_equipment_3:0 "Pokročilá PVO"
 anti_air_equipment_3_desc:1 "Pokročilé mobilní flak kanóny s větším dostřelem a vyšší kadencí palby, navržené pro boj i s nejrychlejšími a nejvýše letícími nepřátelskými letouny."
 anti_air_equipment_desc:0 "Protiletadlové dělostřelectvo je primárně určeno ke střelbě na nepřátelská letadla, ale rychlopalné kanóny mohou být účinné i proti pozemním cílům."
 anti_air_equipment_short:0 "Tažená PVO"
 anti_tank_equipment:0 "Tažené protitankové dělo"
 anti_tank_equipment_1:0 "Tažené protitankové dělo"
 anti_tank_equipment_1_desc:0 "Dělostřelectvo specializované na ničení obrněných cílů, jako jsou tanky; obvykle používá průbojné střely."
 anti_tank_equipment_1_short:0 "Protitankové dělo"
 anti_tank_equipment_2:0 "Vylepšené PT dělo"
 anti_tank_equipment_2_desc:0 "Děla větší ráže určená k boji proti těžším tankům s šikmým pancéřováním."
 anti_tank_equipment_3:0 "Pokročilé PT dělo"
 anti_tank_equipment_3_desc:0 "Kombinací nových typů munice a děl s vyšší úsťovou rychlostí získáváme zbraně připravené čelit jakémukoliv novému pancéřování, které naši nepřátelé nasadí."
 anti_tank_equipment_desc:0 "Dělostřelectvo specializované na ničení obrněných cílů, jako jsou tanky; obvykle používá průbojné střely."
 anti_tank_equipment_short:0 "Protitankové dělo"
 armor_desc:0 "Největší a nejsilnější pancéřování, které lze za peníze pořídit."
 armored_car_at_equipment:0 "Protitankový obrněný automobil"
 armored_car_at_equipment_desc:0 "Naše lehce mechanizované jednotky se nevyhnutelně střetnou s nepřátelskými tanky. Vývoj speciální protitankové varianty jim dává šanci na přežití."
 armored_car_equipment:0 "Obrněný automobil"
 armored_car_equipment_1:0 "Zákl. obrněný automobil"
 armored_car_equipment_1_desc:0 "Vylepšené vnitřní uspořádání a větší zásoba munice zvyšují účinnost obrněného automobilu."
 armored_car_equipment_2:0 "Vylep. obrněný automobil"
 armored_car_equipment_2_desc:0 "Změny na bojišti vyžadují silnější výzbroj a silnější pancéřování, aby bylo možné čelit lehkým nepřátelským jednotkám a přežít dostatečně dlouho pro předání zpráv."
 armored_car_equipment_desc:0 "Lehké obrněné kolové vozidlo. Běžně se používá k průzkumu a potlačování odboje, ale může být vybaveno i těžší výzbrojí."
 armored_support_vehicle: "Podpůrné obrněné vozidlo"
 armored_support_vehicle_1: "Podpůrné obrněné vozidlo"
 armored_support_vehicle_desc: "Tato všestranná vozidla poskytují nezbytnou podporu a mobilitu na bojišti pod ochranou pancíře."
 artillery_equipment:0 "Tažené dělostřelectvo"
 artillery_equipment_1:0 "Základní tažené dělostřelectvo"
 artillery_equipment_1_desc:0 "Dělostřelectvo označuje zbraně velké ráže, jako jsou kanóny a houfnice, obsluhované posádkami, schopné zasahovat cíle daleko za dostřel osobních zbraní."
 artillery_equipment_1_short:0 "Dělostřelectvo"
 artillery_equipment_2:0 "Vylep. dělostřelectvo"
 artillery_equipment_2_desc:0 "Nové konstrukce houfnic využívající moderní hydraulické tlumiče zpětného rázu a delší hlavně."
 artillery_equipment_3:0 "Pokr. dělostřelectvo"
 artillery_equipment_3_desc:0 "Lehké dělostřelectvo, které lze rozložit pro snadnější přepravu, což umožňuje poskytnout palebnou podporu i v těžko přístupných oblastech."
 artillery_equipment_desc:0 "Dělostřelectvo označuje zbraně velké ráže, jako jsou kanóny a houfnice, obsluhované posádkami, schopné zasahovat cíle daleko za dostřel osobních zbraní."
 artillery_equipment_short:0 "Dělostřelectvo"
 ballistic_missile: "Balistická raketa"
 ballistic_missile_equipment: "Balistická raketa"
 ballistic_missile_equipment_1: "Základní balistická raketa"
 ballistic_missile_equipment_1_desc: "Bezpilotní balistická raketa určená pro strategické bombardování."
 ballistic_missile_equipment_1_short: "Balistická raketa I"
 ballistic_missile_equipment_2: "Balistická raketa středního dosahu"
 ballistic_missile_equipment_2_desc: "Vylepšená bezpilotní balistická raketa pro strategické bombardování."
 ballistic_missile_equipment_2_short: "MRBM"
 ballistic_missile_equipment_3: "Mezikontinentální balistická raketa"
 ballistic_missile_equipment_3_desc: "Bezpilotní balistická raketa s dlouhým doletem určená pro strategické bombardování."
 ballistic_missile_equipment_3_short: "ICBM"
 ballistic_missile_equipment_desc: "Bezpilotní balistická raketa určená pro strategické bombardování."
