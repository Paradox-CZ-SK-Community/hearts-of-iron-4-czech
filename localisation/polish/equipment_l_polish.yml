 plane_tac_bomb_upgrade:0 "Bombardování"
 plane_tac_bomb_upgrade_desc:0 "Větší bombový prostor pro dodání většího nákladu."
 railway_gun_desc:0 "Železnice nabízejí příležitost přepravovat těžké děla hluboko do vnitrozemí za rozumnou rychlost, což nám umožňuje bombardovat nepřátelské pozice z velké vzdálenosti a s dobrým efektem."
 railway_gun_equipment:0 "Železniční dělostřelectvo"
 railway_gun_equipment_1:0 "Železniční dělo"
 railway_gun_equipment_desc:0 "Těžké dělo umístěné na železničním voze pro přepravu."
 rocket_artillery_equipment:0 "Tažená raketová artilerie"
 rocket_artillery_equipment_1:0 "Tažená raketová artilerie"
 rocket_artillery_equipment_1_desc:0 "Rakety mají nižší přesnost a mnohem nižší udržitelnou rychlost palby než baterie tradičních děl. Nicméně mají schopnost zasáhnout cíl současně více raketami s devastačním účinkem."
 rocket_artillery_equipment_1_short:0 "Raketová dělostřelba"
 rocket_artillery_equipment_2:0 "Pokročilé raketové dělostřelectvo"
 rocket_artillery_equipment_2_desc:0 "Raketa se stabilizací pomocí rotace, zvyšující dosah lehčích artilerijních baterií."
 rocket_artillery_equipment_desc:0 "Raketové dělostřelectvo je méně přesné a má mnohem nižší udržovanou kadenci než baterie tradičních děl. Nicméně mají schopnost současně zasáhnout cíl více raketami s devastujícím účinkem."
