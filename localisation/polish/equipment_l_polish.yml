 tank_aa_upgrade:0 "Protiletecká výzbroj"
 tank_aa_upgrade_desc:0 "Zajistí, aby naše protivzdušné zbraně byly schopny sestřelit nejnovější letadla."
 tank_armor_upgrade:0 "Pancíř"
 tank_armor_upgrade_desc:0 "Mít lepší pancéřování, než dokáží prorazit vaši nepřátelé, je obrovskou výhodou pro vaše divize, ale pravděpodobně vás to zpomalí."
 tank_art_upgrade:0 "Dělostřelecké vybavení"
 tank_art_upgrade_desc:1 "Zajistí, že naše samohybné dělostřelectvo má mohutnou palebnou sílu, která roztrhá jakéhokoli nepřítele bez pancíře."
 tank_at_upgrade:0 "Protitanková výzbroj"
 tank_at_upgrade_desc:0 "Zajistí, aby naše stíhače tanků mohli porazit nejnovější nepřátelské tanky."
 tank_engine_upgrade:0 "Motor"
 tank_engine_upgrade_desc:0 "Více mobility poskytuje taktickou a strategickou výhodu, stejně jako umožňuje více pancéřování, aniž by došlo k významnému zpomalení."
 tank_gun_upgrade:0 "Hlavní zbraň"
 tank_gun_upgrade_desc:0 "Je důležité mít kanón, který se vyrovná síle nepřátelského pancéřování a dokáže jím proniknout."
