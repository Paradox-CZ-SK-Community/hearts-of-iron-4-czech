 GER_gw_tank_equipment_desc:0 "Leichttraktor byl německý experimentální tank. Po první světové válce byl Německu omezen vojenský rozvoj Versailleskou smlouvou, ale tajný program pod názvem 'Traktor' vyvíjel obrněná vojenská vozidla a dělostřelectvo."
