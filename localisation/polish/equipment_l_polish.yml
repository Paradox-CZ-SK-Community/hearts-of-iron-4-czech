 GER_land_cruiser_equipment_1: "Landkreuzer P.1000 Ratte"
 GER_land_cruiser_equipment_1_desc: "P.1000 Ratte byl německý koncept supertěžkého tanku vyvíjený během druhé světové války. Navržen firmou Krupp v roce 1942, design předpokládal obrněného obra o hmotnosti 1000 tun, vyzbrojeného dvěma 280mm námořními kanóny, několika vedlejšími zbraněmi a pancířem až 360 mm silným. Ratte měl sloužit jako mobilní pevnost schopná přemoci jakýkoli odpor na bojišti. Kvůli své obrovské velikosti, vysoké spotřebě paliva a logistickým neproveditelnostem byl projekt označen za nerealizovatelný a nakonec v roce 1943 zrušen."
