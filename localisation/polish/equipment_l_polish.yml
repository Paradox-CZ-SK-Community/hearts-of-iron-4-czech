 super_heavy_tank_equipment_1_desc:0 "Supertěžké tanky představují další vývojovou fázi těžkých tanků – větší, lépe vyzbrojené a silněji pancéřované. Jsou však pomalejší, mají značné potíže v měkkém terénu a jen málokterý most unese jejich hmotnost."
