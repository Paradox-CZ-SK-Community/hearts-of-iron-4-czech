 train_equipment:0 "Vlak"
 train_equipment_1:0 "Civilní vlak"
 train_equipment_1_desc:0 "Převzato armádou z běžného civilního nákladního použití, tento vlakový motor je dobře přizpůsoben k přepravě velkého množství zásob na dlouhé vzdálenosti. Nicméně, jeho civilní konstrukce ho činí zranitelným."
 train_equipment_2:0 "Válečný úsporný vlak"
 train_equipment_2_desc:0 "Zjednodušený design, který opomíjí mnohé funkce běžně se vyskytující na pravidelných nákladních vlacích za účelem levnější výroby. Je však stejně zranitelný jako běžný vlak, ale může být snadněji nahrazen."
 train_equipment_3:0 "Obrněný vlak"
 train_equipment_3_desc:0 "Lokomotiva ve těžkém pancíři, aby byla méně zranitelná vůči útokům nepřítelů. Může přepravovat tolik nákladu jako jakýkoli jiný návrh, ale její výroba je dražší."
 train_equipment_desc:0 "Vlakové dopravní zásoby z hlavního města dodávek do distribučních center propojených železnicí."
