 battle_cruiser:0 "Bitevní křižník"
 battle_cruiser_desc:0 "Velká hlavní loď s útočnými schopnostmi blížícími se bitevní lodi, ale s lehčím pancéřováním výměnou za vyšší rychlost."
 battleship:0 "Bitevní loď"
 battleship_desc:0 "Největší hlavní loď vybavená největšími děly a nejsilnějším pancířem, jaký lze za peníze pořídit. Taková drahá investice si zaslouží odpovídající podporu menších doprovodných lodí."
 both_cruisers_desc:0 "Lehký křižník - lehké doprovodné plavidlo. Jeho primární úkol je chránit hlavní lodě před neprátelskými lehkými plavidly, ale může také vypouštět silné torpéda, která mohou poškodit větší lodě.\n\nTěžký křižník - Velký pancéřový křižník, který je poměrně flexibilní. Dobrá volba pro národy, které si nemohou dovolit stavět větší hlavní lodě."
 carrier:0 "Letadlová loď"
 carrier_armor_upgrade:0 "Pancéřování"
 carrier_armor_upgrade_desc:0 "Silnější pancíř k ochraně lodi před nepřátelskou palbou."
 carrier_desc:0 "Hlavní loď schopná nést letky silných palubních letadel. Slouží také jako plovoucí letiště, které lze umístit u nepřátelského pobřeží."
 convoy:0 "Konvoj"
 convoy_1:0 "Konvoj"
 convoy_desc:0 "Konvoje používané pro mezinárodní obchod s zbožím a surovinami. Také se používají k přepravě jednotek a k provádění námořních invazí."
 cv_plane_gun_upgrade:0 "Zbraně"
 cv_plane_gun_upgrade_desc:0 "Lepší zbraně pro boj s jinými letadly"
 cv_plane_naval_upgrade:0 "Útok"
 cv_plane_naval_upgrade_desc:0 "Více nosnosti na protilodní zbraně."
 cv_plane_range_upgrade:0 "Akční rádius"
 cv_plane_range_upgrade_desc:0 "Letadlo s lepším akčním rádiem může obsáhnout mise ve více strategických oblastech."
 destroyer:0 "Torpédoborec"
