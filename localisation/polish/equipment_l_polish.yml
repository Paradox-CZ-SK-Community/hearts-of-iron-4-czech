 GER_land_cruiser_equipment_1: "Landkreuzer P.1000 Ratte"
 GER_land_cruiser_equipment_1_desc: "P.1000 Ratte byl německý koncept pro supertěžký tank vyvinutý během druhé světové války. Navržen firmou Krupp v roce 1942, design předpokládal 1000tunového obrněného behemota vyzbrojeného dvěma 280mm námořními děly, několika sekundárními zbraněmi a pancéřováním až 360mm silným. Ratte měl sloužit jako mobilní pevnost schopná přemoci jakýkoli odpor na bojišti. Nicméně, kvůli své obrovské velikosti, vysoké spotřebě paliva a logistickým nepraktickým problémům byl projekt považován za neproveditelný a nakonec byl v roce 1943 zrušen."
 GER_land_cruiser_equipment_1_short: "Ratte"
