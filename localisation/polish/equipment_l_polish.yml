 ac_engine_upgrade:0 "Motor"
 ac_engine_upgrade_desc:0 "Více mobility poskytuje taktické a strategické výhody, a také umožňuje větší pancéřování bez výrazného zpomalení."
 amphibious_mechanized_equipment:0 "Obojživelné vyloďovací vozidla"
 amphibious_mechanized_equipment_1:0 "Základní obojživelný traktor"
 amphibious_mechanized_equipment_1_desc:0 "Obojživelné traktory, nebo Amtracs, umožňují mariňákům být vyloženi na pláž pod obranným krytem. To však přichází na úkor špatné palivové účinnosti."
 amphibious_mechanized_equipment_1_short:0 "Základní Amtrac"
 amphibious_mechanized_equipment_2:0 "Vylepšený obojživelný traktor"
 amphibious_mechanized_equipment_2_desc:0 "Tyto Amtracové mají několik vylepšení oproti základní verzi, jako je zadní nakládací rampa pro snadnější vykládání na pláži."
 amphibious_mechanized_equipment_2_short:0 "Vylepšený Amtrac"
 amphibious_mechanized_equipment_desc:0 "Obojživelné traktory, nebo Amtracs, umožňují vyložit námořní pěchotu na pláž pod obrannou ochranou. To však přichází za cenu špatné spotřeby paliva."
 amphibious_mechanized_equipment_short:0 "Amtracs"
 amphibious_tank_equipment:0 "Obojživelné tanky"
 amphibious_tank_equipment_1:0 "Základní obojživelný tank"
 amphibious_tank_equipment_1_desc:0 "V podstatě lehký tank upravený na plavání, toto vozidlo nabízí palebnou podporu jednotkám, které zřizují plážovou hlavu."
 amphibious_tank_equipment_2:0 "Vylepšený obojživelný tank"
 amphibious_tank_equipment_2_desc:0 "Střední tank upravený na pohyb ve vodě. Přidaná všestrannost a mobilita přichází na úkor snížené palivové účinnosti."
 amphibious_tank_equipment_desc:0 "Tanky, které byly upraveny tak, aby mohly projít vodou. Dělají mnohem lépe při obojživelných výsadcích a překračování řek než ostatní tanky, ale vyžadují více paliva."
 amphibious_tank_equipment_short:0 "Amf. Tanky"
 anti_air_equipment:0 "Tahač protivzdušných baterií"
 anti_air_equipment_1:0 "Protivzdušná výzbroj"
 anti_air_equipment_1_desc:0 "Protivzdušná baterie je primárně navržena k sestřelování nepřátelských letadel, i když rychlopalné děla mohou být také účinná proti pozemním cílům."
 anti_air_equipment_1_short:0 "Protitanková"
 anti_air_equipment_2:0 "Vylepšená protivzdušná baterie"
 anti_air_equipment_2_desc:0 "Protilietadlové děla s delšími náboji a hlavněmi, schopná cílit na letadla létající ve velké výšce."
 anti_air_equipment_3:0 "Pokročilé protiletecká baterie"
 anti_air_equipment_3_desc:1 "Pokročilý mobilní flak kanón s větším dosahem a palebnou kapacitou, aby se vypořádal i s nejrychlejšími a nejvýše létajícími nepřátelskými letadly."
 anti_air_equipment_desc:0 "Protiletecká artilerie je primárně navržena na sestřelování nepřátelských letadel, ačkoli rychlopalné děla mohou být také účinná proti pozemním cílům."
 anti_air_equipment_short:0 "Protiletecký"
 anti_tank_equipment:0 "Vytahované protitankové"
 anti_tank_equipment_1:0 "Tahač proti tankům"
 anti_tank_equipment_1_desc:0 "Dělostřelectvo specializované na ničení obrněných cílů jako tanky, obvykle vystřeluje protipancéřové granáty."
 anti_tank_equipment_1_short:0 "Protitankový"
 anti_tank_equipment_2:0 "Vylepšené protitankové"
 anti_tank_equipment_2_desc:0 "Bigger kalibrové zbraně pro boj s těžšími tanky s šikmým pancířem."
 anti_tank_equipment_3:0 "Pokročilá protitanková"
 anti_tank_equipment_3_desc:0 "Kombinace různých druhů nové munice s děly s vyššími počátečními rychlostmi, tyto protitankové kanóny jsou připraveny na jakoukoli novou ochranu, kterou naši nepřátelé mohou vyvinout."
 anti_tank_equipment_desc:0 "Dělostřelectvo specializované na překonání obrněných cílů jako jsou tanky, obvykle střílí průbojnými střelami."
 anti_tank_equipment_short:0 "Proti-tankový"
 armor_desc:0 "Největší a nejsilnější armor, jaký si peníze mohou koupit."
 armored_car_at_equipment:0 "Protitankový obrněný vůz"
 armored_car_at_equipment_desc:0 "Naše lehké mechanizované jednotky se v určitém okamžiku setkají s nepřátelskými tankovými silami. Vyvinout speciální protitankovou variantu by jim dalo bojovou šanci."
 armored_car_equipment:0 "Obrněné vozidlo"
 armored_car_equipment_1:0 "Základní obrněný vůz"
 armored_car_equipment_1_desc:0 "Vylepšená vnitřní dispozice a dodatečné skladování munice vytváří efektivnější obrněný automobil."
 armored_car_equipment_2:0 "Vylepšené obrněné auto"
 armored_car_equipment_2_desc:0 "Změny na bojišti vyžadují mnohem těžší vyzbrojení a silnější pancíř, aby bylo možné porazit nepřátelské lehké jednotky a přežít k podání zprávy."
 armored_car_equipment_desc:0 "Lehce pancéřovaná kolová vozidla. Běžná pro průzkum a potlačení odporu, ale mohou být vybavena silnějšími zbraněmi."
 armored_support_vehicle: "Obrněné podporné vozidlo"
 armored_support_vehicle_1: "Pancéřové podpůrné vozidlo"
 armored_support_vehicle_desc: "Tyto univerzální vozidla poskytují nezbytnou bojovou podporu a mobilitu pod pancéřovou ochranou."
 artillery_equipment:0 "Tažená artilerie"
 artillery_equipment_1:0 "Tažené dělostřelectvo"
 artillery_equipment_1_desc:0 "Artillerie odkazuje na těžké kalibrové zbraně, jako jsou děla a houfnice, které obsluhují posádky, které mohou vyhazovat munici daleko za efektivní dosah osobních zbraní."
 artillery_equipment_1_short:0 "Artillery"
 artillery_equipment_2:0 "Vylepšená Artilea"
 artillery_equipment_2_desc:0 "Nové návrhy houfnic, které využívají nové hydraulické zpětné zařízení a delší hlavně."
 artillery_equipment_3:0 "Pokročilé dělostřelectvo"
 artillery_equipment_3_desc:0 "Lehká dělostřelecká technika schopná být rozložena na transport, což umožňuje přivez dělostřeleckou podporu do oblastí, které byly dříve těžko přístupné."
 artillery_equipment_desc:0 "Dělostřelectvo znamená těžké zbraně s velkým kalibrem, jako jsou kanóny a houfnice řízené osádkami, které mohou vystřelovat munici daleko za účinný dosah osobních zbraní."
 artillery_equipment_short:0 "Dělostřelectvo"
 ballistic_missile: "Balistická raketa"
 ballistic_missile_equipment: "Balistická raketa"
 ballistic_missile_equipment_1: "Základní balistická střela"
 ballistic_missile_equipment_1_desc: "Bezemisní balistická raketa pro strategické bombardování"
 ballistic_missile_equipment_1_short: "Balistická raketa I"
 ballistic_missile_equipment_2: "Balistická raketa středního dosahu"
 ballistic_missile_equipment_2_desc: "Vylepšená bezpilotní balistická raketa pro strategické bombardování"
 ballistic_missile_equipment_2_short: "MRBM"
 ballistic_missile_equipment_3: "Meziplanetární balistická raketa"
 ballistic_missile_equipment_3_desc: "Dlouhý dosah bezpilotní balistická raketa pro strategické bombardování"
 ballistic_missile_equipment_3_short: "ICBM"
 ballistic_missile_equipment_desc: "Bezkontaktní balistická raketa pro strategické bombardování"
 ballistic_missile_equipment_short: "Balistická raketa"
 battle_cruiser:0 "Pohybová loď"
 battle_cruiser_desc:0 "Velká hlava kapitálové lodi často s útočnými schopnostmi blízkými těm bitevní lodě, ale s slabším pancířem výměnou za rychlejší rychlost."
 battleship:0 "Bitevní loď"
 battleship_desc:0 "Největší hlavní loď s největšími děly a nejsilnější výstrojí, kterou si můžete koupit. Taková drahá investice si zaslouží řádnou podporu menších ochranných lodí."
 both_cruisers_desc:0 "Lehký křižník - Lehké obrněné plavidlo. Jeho primární úkol je chránit hlavní lodě před neprátelskými lehkými plavidly, ale může také vypouštět silné torpéda, která mohou poškodit větší lodě.\n\nTěžký křižník - Velký pancéřový křižník, který je poměrně flexibilní. Dobrá volba pro národy, které si nemohou dovolit stavět větší hlavní lodě."
 carrier:0 "Nosič"
 carrier_armor_upgrade:0 "Pancéřování"
 carrier_armor_upgrade_desc:0 "Více pancéřování k ochraně vaší lodi před nepřátelskou palbou"
 carrier_desc:0 "Hlavní loď schopná nést křídla mocných letadel schopných nosičů do bitvy. Také užitečné jako plovoucí letiště, které můžete umístit u pobřeží vašeho nepřítele."
 convoy:0 "Konvoj"
 convoy_1:0 "Konvoj"
 convoy_desc:0 "Konvoje používané pro mezinárodní obchod s zbožím a zdroji. Také se používají k přepravě jednotek a k provádění námořních invazí."
