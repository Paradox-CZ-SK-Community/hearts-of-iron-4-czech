 light_tank_aa_equipment_1:0 "Lehká SP Protivzdušná I"
 light_tank_aa_equipment_1_desc:0 "Protivzdušná dělostřelecká výzbroj je primárně navržena k sestřelování nepřátelských letadel, přičemž rychlopalné kanóny mohou být také účinné proti pozemním cílům. Tento model je montován na podvozku lehkého tanku."
