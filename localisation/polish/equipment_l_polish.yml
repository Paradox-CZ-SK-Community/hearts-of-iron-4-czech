 plane_armor_upgrade:0 "Armor"
 plane_armor_upgrade_desc:0 "Samozavírací palivové nádrže a pancéřové desky zlepšují přežití."
 plane_bomb_upgrade:0 "Bombardování"
 plane_bomb_upgrade_desc:0 "Větší pumovník pro dodání většího nákladu."
 plane_cas_upgrade:0 "Útok"
 plane_cas_upgrade_desc:0 "Vylepšené zbraně pro útočení na pozemní cíle"
 plane_engine_upgrade:0 "Motor"
 plane_engine_upgrade_desc:0 "Vyšší rychlost dává letadlu výhodu, pokud jde o pozicování a výběr cíle. Důležité pro zachycovače."
 plane_gun_upgrade:0 "Zbraně"
 plane_gun_upgrade_desc:0 "Lepší zbraně pro boj s jinými letadly"
 plane_naval_upgrade:0 "Útok"
 plane_naval_upgrade_desc:0 "Více nosnosti pro zbraně proti lodím."
 plane_range_upgrade:0 "Dosah"
 plane_range_upgrade_desc:0 "Letoun s lepším dosahem může dosáhnout více strategických oblastí pro mise"
 plane_reliability_upgrade:0 "Spolehlivost"
