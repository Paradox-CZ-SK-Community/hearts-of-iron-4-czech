 super_heavy_railway_gun_equipment_1_desc: "Kolosální zbraň bez srovnání v síle a přesnosti, která bude svědectvím o neúnavném úsilí o vojenskou nadvládu naší země."
 super_heavy_railway_gun_equipment_1_short: "ST. Železniční dělo"
 super_heavy_railway_gun_equipment_desc: "Obrovská zbraň bezkonkurenční síly a přesnosti, která bude svědčit o neustálém úsilí o vojenskou převahu naší země."
 super_heavy_railway_gun_equipment_short: "ST. Železniční dělo"
 super_heavy_tank_aa_equipment:0 "Super Těžké SP Protiletadlové"
 super_heavy_tank_aa_equipment_1:0 "Super těžký SP protiletadlový"
 super_heavy_tank_aa_equipment_1_desc:0 "Chassis super těžkého tanku s protileteckým vybavením."
 super_heavy_tank_aa_equipment_1_short:0 "ST. PVO"
 super_heavy_tank_aa_equipment_desc:0 "Chassis super těžkého tanku s protileteckým vyzbrojením."
 super_heavy_tank_artillery_equipment:0 "ST. SP Dělostřelectvo"
 super_heavy_tank_artillery_equipment_1:0 "Super těžká SP dělostřelba"
 super_heavy_tank_artillery_equipment_1_desc:0 "Masivní artilerijní děla umístěná na super těžkých podvozcích."
 super_heavy_tank_artillery_equipment_1_short:0 "ST. SPG"
 super_heavy_tank_artillery_equipment_desc:0 "Masivní dělostřelecké kanóny umístěné na super těžkém podvozku."
 super_heavy_tank_destroyer_equipment:0 "Super těžký SP tankničký"
 super_heavy_tank_destroyer_equipment_1:0 "Super Heavy SP Ničitel tanků"
 super_heavy_tank_destroyer_equipment_1_desc:0 "Podvozek super těžkého tanku s ještě větším kanonem v pevném uchycení místo věže."
 super_heavy_tank_destroyer_equipment_1_short:0 "ST. TD"
 super_heavy_tank_destroyer_equipment_desc:0 "Super těžký tankový podvozek s ještě větším dělem v pevném uchycení místo věže."
 super_heavy_tank_destroyer_equipment_short:0 "ST. Ničitel tanků"
 super_heavy_tank_equipment:0 "Super těžký tank"
 super_heavy_tank_equipment_1:0 "Super těžký tank"
 super_heavy_tank_equipment_1_desc:0 "Super těžké tanky jsou evolucí konceptu těžkých tanků. Větší, lépe vyzbrojené, s více pancíře, jsou také pomalejší a mají vážné problémy s měkkým terénem a málo mostů si může dovolit zvládnout jejich váhu."
 super_heavy_tank_equipment_1_short:0 "ST. Tank"
 super_heavy_tank_equipment_desc:0 "Super těžké tanky jsou evolucí konceptu těžkého tanku. Větší, lépe vyzbrojené, s více pancéřováním, jsou také pomalejší a mají vážné problémy s měkkým terénem a pouze několik mostů může doufat, že unesou jejich váhu."
 support_equipment:0 "Podpůrné vybavení"
 support_equipment_1:0 "Podpůrné vybavení"
 support_equipment_1_desc:0 "Rádia, džípy, pontony a další vybavení používané k podpoře jednotek."
 support_equipment_desc:0 "Rádia, džípy, pontony a další vybavení používané na podporu jednotek."
 support_equipment_short:0 "Podpůrné vybavení"
 tank_aa_upgrade:0 "Protiletecká výzbroj"
 tank_aa_upgrade_desc:0 "Zajistit, aby naše protivzdušné zbraně byly schopny sestřelit nejnovější letadla."
 tank_armor_upgrade:0 "Pancíř"
 tank_armor_upgrade_desc:0 "Lepší pancéřování, než dokáží proniknout vaši nepřátelé, je obrovskou výhodou pro vaše divize, ale pravděpodobně vás to zpomalí."
 tank_art_upgrade:0 "Dělostřelecké vybavení"
 tank_art_upgrade_desc:1 "Zajistit, že naše samohybné dělostřelectvo má mohutnou palebnou sílu, která roztrhá jakéhokoli nepřítele bez pancíře."
 tank_at_upgrade:0 "Protitanková výzbroj"
 tank_at_upgrade_desc:0 "Zajistit, aby naše tankové lovce mohli porazit nejnovější nepřátelské tanky."
 tank_engine_upgrade:0 "Motor"
 tank_engine_upgrade_desc:0 "Více mobility poskytuje taktickou a strategickou výhodu, stejně jako umožňuje více pancéřování, aniž by bylo zpomaleno významně."
 tank_gun_upgrade:0 "Hlavní zbraň"
 tank_gun_upgrade_desc:0 "Je důležité mít kanón, který se vyrovná síle nepřátelského pancéřování a dokáže proniknout."
 tank_nsb_armor_upgrade:0 "$tank_armor_upgrade$"
 tank_nsb_engine_upgrade:0 "$tank_engine_upgrade$"
 tank_reliability_upgrade:0 "Spolehlivost"
 tank_reliability_upgrade_desc:1 "Zlepšení spolehlivosti vede k menšímu počtu poruch, které budete muset nahradit."
