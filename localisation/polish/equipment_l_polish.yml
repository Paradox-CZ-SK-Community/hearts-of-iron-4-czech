 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_desc:0 "Panzer I byl lehký tank vyráběný v Německu ve 30. letech 20. století. Návrh Panzer I začal v roce 1932 a hromadná výroba začala v roce 1934. Měl sloužit pouze jako výcvikový tank k seznámení německé armády s konceptem obrněné války, tank PzKpfw I byl široce používán v boji kvůli nedostatku modernějších tanků."
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_desc:0 "Panzer II byl původně navržen jako dočasné řešení, zatímco se vyvíjely větší a pokročilejší tanky, ale v bojích byl široce používán kvůli nedostatku schopnějších tanků."
 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_3:0 "VK1602 Leopard"
 GER_light_tank_equipment_3_desc:0 "VK1602 Leopard byl plánovaný německý průzkumný vůz navržený v roce 1942. Bylo plánováno vyzbrojit vozidlo 75mm Kwk 41, i když to bylo později změněno na menší 50mm kanón. VK 1602 měl skloněné čelní pancéřování, ovlivněné středním tankem Panther. Aby se zvýšil výkon v terénu, byl VK 1602 vybaven 350mm širokými pásy."
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_desc:0 "Sd.Kfz. 11 (Sonderkraftfahrzeug - speciální motorové vozidlo) byl německý polotrak, který byl ve velmi širokém rozsahu používán během druhé světové války. Mohl přepravovat osm vojáků vedle tažení děla nebo přívěsu."
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 polopásové vozidlo bylo obrněné bojové vozidlo navržené a poprvé vyrobené společností Hanomag během druhé světové války, založené na jejich dřívějším vozidle Sd.Kfz. 11."
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 GER_mechanized_equipment_3_desc:0 "Aktualizovaná verze Sd.Kfz. 251 vybavená infračerveným reflektorem."
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Přezdívaný Möbelwagen (Nákladní vůz) kvůli svému hranatému turetu, když je zavřený, byl to samohybný protiletecký kanón postavený na šasi tanku Panzer III a vyzbrojený 20mm čtyřkanónem."
 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV 'Ostwind' (německy: 'Východní vítr') byl samohybný protiletadlový kanón založený na tanku Panzer IV. Byl vyvinut v roce 1944 jako nástupce dřívějšího Flakpanzer IV. Věž tanku Panzer IV byla odstraněna a nahrazena otevřenou, šestiúhelníkovou věží, která obsahovala 3,7 cm FlaK 43. Uzavřená konstrukce by byla preferovaná, ale to nebylo možné kvůli těžkému kouři generovanému zbraní."
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind"
 GER_medium_tank_aa_equipment_3_short:0 "Wirbelwind"
 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 Grille (německy: 'kovy') bylo samohybné dělostřelecké vozidlo, které bylo používáno Německem během druhé světové války. Přibližně 490-500 Grille bylo vyrobeno. Byly používány pancéřovými divizemi v Sovětském svazu spolu s jednotkami v Polsku a Francii. Byly používány až do roku 1945 a sloužily také v Tunisku, kde bojovaly proti nepřátelskému dělostřelectvu a tankům."
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (německy: 'bumble bee') byl samohybné dělostřelecké dělo založené na podvozku Geschützwagen III/IV, vyzbrojené 15 cm houfnicí. Používala ho německá Wehrmacht během druhé světové války od začátku roku 1943 až do konce války."
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_3:0 "Brummbär"
 GER_medium_tank_artillery_equipment_3_short:0 "Brummbär"
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Sturmgeschütz III byl nejvíce vyráběné obrněné bojové vozidlo Německa během druhé světové války. Bylo postaveno na podvozku osvědčeného tanku Panzer III. Původně zamýšleno jako mobilní, obrněné lehké dělo pro podporu pěchoty, StuG byl neustále modifikován a byl široce využíván jako tankový ničitelský stroj."
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Jagdpanzer IV sloužil v protitankových oddílech tankových a SS tankových divizí. Bojovali v Normandii, v bitvě v Ardenách a na východní frontě. Byli velmi úspěšní jako stíhače tanků, ale selhávali, když byli používáni mimo svou roli jako náhrady za tanky nebo útočné děla, jako většina stíhačů tanků. V pozdějších fázích války byli však stále více používáni jako náhrady za tanky, protože často nebylo k dispozici nic jiného."
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "Jagdpanther (německy: 'lovec panteřů') byl tankový ničitelský stroj vyvinutý nacistickým Německem během druhé světové války na bázi podvozku tanku Panther. Do služby vstoupil na konci války (1944) a sloužil na východní i západní frontě. Jagdpanther kombinoval velmi silné 8,8 cm PaK 43 kanón ze Tiger II a charakteristicky vynikající pancéřování a zavěšení podvozku Panther, i když trpěl obecně špatným stavem Německa v pozdní části války, což mělo za následek malé výrobní množství, nedostatek náhradních dílů a špatný výcvik posádek."
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_desc:0 "Už v roce 1934/35 si generál Heinz Guderian představoval dva základní typy, které by měly tvořit nejpočetnější vybavení pro budoucí německé tankové divize. První vozidlo mělo být vyzbrojeno protitankovým dělem a dvěma kulomety, druhé mělo být podpůrné vozidlo vyzbrojené dělem většího kalibru. První z nich se nakonec stalo známým jako Panzerkampfwagen III, což mělo být standardní tank pro tři lehké společnosti tankového bataillonu. Druhé se stalo známým jako Panzerkampfwagen IV."
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_desc:0 "Navržen jako tank na podporu pěchoty, Panzer IV nebyl původně určen k boji proti nepřátelské armádě - tuto funkci vykonával lehčí Panzer III. Nicméně, s tím, jak se ukazovaly nedostatky předválečné doktríny a tváří v tvář sovětským tankům T-34, Panzer IV brzy převzal roli tanku v boji svého stále zastaralejšího příbuzného. Nejčastěji vyráběný a nasazovaný německý tank druhé světové války, Panzer IV byl použit jako základ pro mnoho dalších bojových vozidel."
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther je běžný název pro střední tank nasazený Německem během druhé světové války od poloviny roku 1943 do konce evropské války v roce 1945. Byl určen jako protiopatření proti ruskému T-34 a jako náhrada za Panzer III a Panzer IV. I když nikdy nenahradil ten druhý, sloužil po boku s ním a těžšími tanky Tiger až do konce války. Výborná kombinace palebné síly, mobility a ochrany Panthera sloužila jako měřítko pro další národní konstrukce tanků na konci války a po válce a považuje se za jeden z nejlepších tanků druhé světové války."
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_modern_tank_aa_equipment_1:0 "Kugelblitz"
 GER_modern_tank_aa_equipment_1_short:0 "Kugelblitz"
 GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Aktualizovaná verze JadgPanzer IV, E-25 je rychlejší a lépe pancéřovaný"
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_desc:0 "Série Entwicklung byla pozdní válečný pokus Německa vyprodukovat standardizovanou řadu návrhů tanků. Měly existovat standardní návrhy v šesti různých váhových kategoriích. E-50 Standardpanzer byl určen jako standardní střední tank, nahrazující řady tanků Panther a Tiger a konverze na jejich základě."
