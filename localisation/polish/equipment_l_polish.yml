 GER_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Tažené děla, která byla přidělena k puškovým společnostem motorizovaných pěších pluků, měla potíže držet krok s tanky během bojů. Nejjednodušším řešením bylo upravit náhradní podvozek tanku, aby ho mohli vzít do bitvy. V případě Bison používá podvozek Panzer I."
