 mech_cost_upgrade:0 "Náklady na výrobu"
 mech_cost_upgrade_desc:0 "Optimalizace v designu a substituce méně důležitých materiálů umožňuje rychlejší výrobu vozidla, ale se slabšími vadami."
 mechanized_equipment:0 "Mechanizovaný"
 mechanized_equipment_1:0 "Mechanizované vybavení I"
 mechanized_equipment_1_desc:0 "Mechanizovaná pěchota je pěchota vybavená obrněnými transportéry (APC) nebo bojovými vozidly pěchoty (IFV) pro přepravu a boj. Mechanizovaná pěchota se od motorované pěchoty liší v tom, že její vozidla poskytují určitou míru ochrany před nepřátelskou palbou, na rozdíl od vozidel s měkkým skinem na kolech (nákladní automobily nebo jeepy) pro motorizovanou pěchotu."
 mechanized_equipment_1_short:0 "Mechanizované I"
 mechanized_equipment_2:0 "Mechanizované vybavení II"
 mechanized_equipment_2_desc:0 "Mechanizovaná pěchota je pěchota vybavená obrněnými transportéry (APC) nebo bojovými vozidly pěchoty (IFV) pro dopravu a boj. Mechanizovaná pěchota se od motorizované pěchoty liší tím, že její vozidla poskytují určitou úroveň ochrany proti nepřátelské palbě, oproti měkkým kolovým vozidlům (nákladní automobily nebo džípy) pro motorizovanou pěchotu."
 mechanized_equipment_2_short:0 "Mechanizované II"
 mechanized_equipment_3:0 "Mechanizované zařízení III"
 mechanized_equipment_3_desc:0 "Mechanizovaná pěchota je pěchota vybavená obrněnými transportéry (APC) nebo bojovými vozidly pěchoty (IFV) pro dopravu a boj. Mechanizovaná pěchota se od motorové pěchoty odlišuje tím, že její vozidla poskytují určitý stupeň ochrany před nepřátelskou palbou, na rozdíl od měkkých kolových vozidel (nákladní vozy nebo džípy) pro motorovou pěchotu."
 mechanized_equipment_3_short:0 "Mechanized III"
 mechanized_equipment_desc:0 "Mechanizovaná pěchota je pěchota vybavená obrněnými transportéry (APC) nebo obrněnými vozidly (IFV) pro transport a boj. Mechanizovaná pěchota se od motorové pěchoty liší tím, že její vozidla poskytují určitou úroveň ochrany před nepřátelskou palbou, na rozdíl od vozidel s měkkou karoserií (nákladní automobily nebo jeepy) pro motorovou pěchotu."
