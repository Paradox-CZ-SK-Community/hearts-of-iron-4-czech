 light_tank_destroyer_equipment:0 "Lehký stíhač tanků"
 light_tank_destroyer_equipment_1:0 "Lehký stíhač tanků I"
 light_tank_destroyer_equipment_1_desc:0 "Stíhače tanků jsou tanky s větší než obvyklou zbraní v pevném upevnění místo věže. Lehký stíhače tanků je založen na podvozku lehkých tanků, což znamená, že je poměrně mobilní, ale nenese obzvlášť silné zbraně ve srovnání s těžšími TD."
 light_tank_destroyer_equipment_1_short:0 "Leh. stíh. tanků I"
 light_tank_destroyer_equipment_2:0 "Lehký stíhač tanků II"
 light_tank_destroyer_equipment_2_desc:0 "Stíhače tanků jsou tanky s větším než normálním kanónem v pevném uchycení místo věže. Lehké stíhače tanků jsou založeny na podvozku lehkých tanků, což znamená, že jsou poměrně mobilní, ale nenesou obzvlášť silné zbraně ve srovnání s těžšími TD."
 light_tank_destroyer_equipment_2_short:0 "Leh. stíh. tanků II"
 light_tank_destroyer_equipment_3:0 "Lehký stíhač tanků III"
 light_tank_destroyer_equipment_3_desc:0 "Stíhače tanků jsou tanky s větším než normálním dělem upevněným na pevném místě místo věže. Lehké stíhače tanků jsou založeny na podvozku lehkých tanků, což znamená, že jsou poměrně mobilní, ale nenesou zvlášť silná děla ve srovnání s těžšími TD."
 light_tank_destroyer_equipment_3_short:0 "Leh. stíh. tanků III"
 light_tank_destroyer_equipment_desc:0 "Stíhače tanků jsou tanky s větší než normální kanónem umístěným ve fixním úchytu místo věže. Lehké stíhače tanků jsou založeny na podvozku lehkých tanků, což znamená, že jsou docela mobilní, ale nenesou zejména silné zbraně ve srovnání s těžšími TD."
