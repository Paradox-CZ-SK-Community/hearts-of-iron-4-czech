 GER_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Přetahované kanóny přidělené pěchotním dělostřeleckým rotám motorizovaných pěších pluků měly během bojů problém držet krok s tanky. Nejjednodušším řešením bylo upravit náhradní tankový podvozek, aby se mohl s kanónem dostat do boje. V případě Bisona se používá podvozek tanku Panzer I."
