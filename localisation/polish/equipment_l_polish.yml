 sh_battleship:0 "Supertěžký Bitevní Lodě"
 sh_battleship_desc:0 "Největší válečná loď s největšími kanóny a nejsilnějšími pancíři, které si můžete koupit. Taková drahá investice si zaslouží patřičnou podporu menších hlídkových lodí."
 ship_ASW_upgrade:0 "Protiponorkové"
 ship_ASW_upgrade_desc:0 "Zbraně proti ponorkám jsou důležité pro lokalizaci a likvidaci ponorek."
 ship_anti_air_upgrade:0 "Protivzdušná obrana"
 ship_anti_air_upgrade_desc:0 "Více zbraní, které vypouštějí olovo do vzduchu, znamená více nepřátelských letadel sestřelených!"
 ship_armor_upgrade:0 "Pancíř"
 ship_armor_upgrade_desc:0 "Více pancéřování pro ochranu vaší lodě proti nepřátelské palbě"
 ship_deckspace_upgrade:0 "Palubní prostor"
 ship_deckspace_upgrade_desc:0 "Více místa pro přepravu a vypouštění letadel schopných nést letadlovou loď"
 ship_engine_upgrade:0 "Motor"
 ship_engine_upgrade_desc:0 "Loď s výkonnějším motorem může v boji kontrolovat vzdálenost od svých protivníků."
 ship_gun_upgrade:0 "Zbraň"
 ship_gun_upgrade_desc:0 "Je důležité mít kanón, který se vyrovná síle nepřátelského pancéřování a dokáže proniknout."
 ship_hull_light:1 "Lehký trup"
 ship_hull_light_desc:0 "Nejlehčí doprovodná loď. Jejím úkolem je bránit větší lodě a hledat a ničit ponorky."
 ship_reliability_upgrade:0 "Spolehlivost"
 ship_reliability_upgrade_desc:0 "Loď s vysokou spolehlivostí bude méně náchylná na kritické zásahy, které mohou udělat obrovské poškození lodi bez dobře promyšlené konstrukce."
 ship_torpedo_upgrade:0 "Torpédo"
 ship_torpedo_upgrade_desc:0 "Torpédo je mocný útok, který mohou spouštět menší lodě, jakmile jsou v dosahu s vysokou šancí na kritické zásahy"
 strat_bomber_intercontinental_equipment: "Mezikontinentální bombardér"
 strat_bomber_intercontinental_equipment_1: "Mezikontinentální bombardér"
 strat_bomber_intercontinental_equipment_1_desc: "Obrovské letadlo speciálně navržené pro ultra-dlouhé mise, určené k umožnění strategického bombardování napříč kontinenty."
 strat_bomber_intercontinental_equipment_1_short: "Mezikont. bombardér"
 strat_bomber_intercontinental_equipment_desc: "Obrovské letadlo speciálně navržené pro ultradaleké mise, zamýšlené k provádění strategického bombardování napříč kontinenty."
 strat_bomber_intercontinental_equipment_short: "Mezikont. bombardér"
