 light_tank_aa_equipment_2:0 "Lehký SP protiletadlový II"
 light_tank_aa_equipment_2_desc:0 "Protivzdušné dělostřelectvo je primárně navrženo k sestřelování nepřátelských letadel, i když kanóny s rychlou střelbou mohou být také účinné proti pozemním cílům. Tento model je namontován na podvozku lehkého tanku."
