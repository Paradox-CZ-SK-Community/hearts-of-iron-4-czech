 train_equipment:0 "Vlak"
 train_equipment_1:0 "Civilní vlak"
 train_equipment_1_desc:0 "Zabaven armádou z běžné civilní nákladní dopravy, tento vlakový stroj je dobře uzpůsoben k přepravě velkého množství zásob na dlouhé vzdálenosti. Jeho civilní konstrukce ho však činí zranitelným."
 train_equipment_2:0 "Válečný úsporný vlak"
 train_equipment_2_desc:0 "Zjednodušený design, který vynechává mnoho prvků běžných nákladních vlaků ve prospěch levnější výroby. Je stejně zranitelný jako obyčejný vlak, ale lze ho snáze nahradit."
 train_equipment_3:0 "Obrněný vlak"
 train_equipment_3_desc:0 "Lokomotiva obložená těžkým pancířem, aby byla méně zranitelná vůči nepřátelským útokům. Uveze stejné množství nákladu jako jiné typy, ale její výroba je nákladnější."
 train_equipment_desc:0 "Vlaky přepravují zásoby z hlavního zásobovacího centra do distribučních uzlů napojených na železnici."
