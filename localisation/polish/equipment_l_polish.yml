 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) byl německý super-těžký tank z druhé světové války dokončený na konci roku 1944. Je to nejtěžší plně uzavřené obrněné bojové vozidlo, které bylo kdy postaveno. Hlavní výzbrojí Mausu byla 128 mm KwK 44 L/55 s přidaným koaxiálním 75 mm kanónem."
