 medium_tank_artillery_equipment:0 "Střední SP dělostřelectvo"
 medium_tank_artillery_equipment_1:0 "Střední SP Artilerie I"
 medium_tank_artillery_equipment_1_desc:0 "Střední dělostřelecké dělo namontované na podvozku středního tanku, střední SPG má slušnou palebnou sílu, zatímco zůstává docela mobilní."
 medium_tank_artillery_equipment_1_short:0 "M. SPG I"
 medium_tank_artillery_equipment_2:0 "Střední SP Artilerie II"
 medium_tank_artillery_equipment_2_desc:0 "Střední dělostřelecké dělo umístěné na středním tankovém podvozku, střední SPG má slušnou palebnou sílu a stále je docela mobilní."
 medium_tank_artillery_equipment_2_short:0 "M. SPG II"
 medium_tank_artillery_equipment_3:0 "Střední SP Artillery III"
 medium_tank_artillery_equipment_3_desc:0 "Střední dělostřelecký kanón montovaný na podvozku středního tanku, střední SPG poskytuje respektovatelnou palebnou sílu a stále zůstává docela mobilní."
 medium_tank_artillery_equipment_3_short:0 "M. SPG III"
 medium_tank_artillery_equipment_desc:0 "Střední dělostřelecký kanón namontovaný na podvozku středního tanku, střední SPG poskytuje slušnou palebnou sílu a stále zůstává poměrně mobilní."
 medium_tank_artillery_equipment_short:0 "M. SPG"
 medium_tank_destroyer_equipment:0 "Střední protitankový"
 medium_tank_destroyer_equipment_1:0 "Střední tank ničič I"
 medium_tank_destroyer_equipment_1_desc:0 "Tankové ničitely jsou tanky s větší než normální zbraní ve fixním umístění místo věže. Střední tankové ničitely jsou založeny na podvozku středních tanků, což znamená, že jsou docela mobilní a mají slušnou palebnou sílu."
 medium_tank_destroyer_equipment_1_short:0 "M. TD I"
 medium_tank_destroyer_equipment_2:0 "Střední tankový ničíč II"
 medium_tank_destroyer_equipment_2_desc:0 "Tankové ničiteli jsou tanky s větším než normálním kanónem na pevné montáži místo věže. Střední tankové ničiteli jsou založeny na podvozku středních tanků, což znamená, že jsou dost mobilní a nesou respektovatelnou palebnou sílu."
 medium_tank_destroyer_equipment_2_short:0 "M. TD II"
 medium_tank_destroyer_equipment_3:0 "Střední tank ničitelský III"
 medium_tank_destroyer_equipment_3_desc:0 "Zničitelé tanků jsou tanky s větším než normálním dělem v pevném uchycení místo věže. Střední zničitelé tanků jsou založeni na podvozku středních tanků, což znamená, že jsou poměrně mobilní a nesou respektive palebnou sílu."
 medium_tank_destroyer_equipment_3_short:0 "M. TD III"
 medium_tank_destroyer_equipment_desc:0 "Ničitele tanků jsou tanky s větší než normální hlavní zbraní v pevném uchycení místo věže. Střední tankoví ničiteli jsou založeni na podvozku středních tanků, což znamená, že jsou poměrně mobilní a nesou slušnou palebnou sílu."
 medium_tank_destroyer_equipment_short:0 "M. Tankový ničitel"
 medium_tank_equipment:0 "Střední tank"
 medium_tank_equipment_1:0 "Střední tank I"
 medium_tank_equipment_1_desc:0 "Střední tanky jsou rozumně obratné mnohostranné tanky, které jsou schopny plnit mnoho rolí, jako jsou průzkumníci, podpora nebo dokonce tanky na první linii."
 medium_tank_equipment_1_short:0 "M. Tank I"
 medium_tank_equipment_2:0 "Střední tank II"
 medium_tank_equipment_2_desc:0 "Střední tanky jsou rozumně obratné víceúčelové tanky, které jsou schopny převzít mnoho rolí, jako jsou průzkumníci, podpora nebo dokonce tanky na první linii."
 medium_tank_equipment_2_short:0 "M. Tank II"
 medium_tank_equipment_3:0 "Střední tank III"
 medium_tank_equipment_3_desc:0 "Střední tanky jsou dostatečně obratné vícerozměnné tanky, které mohou plnit mnoho rolí, jako jsou průzkumníci, podpora nebo dokonce tanky na první linii."
 medium_tank_equipment_3_short:0 "M. Tank III"
 medium_tank_equipment_desc:0 "Střední tanky jsou přiměřeně obratné víceúčelové tanky, které jsou schopny plnit mnoho rolí, jako jsou průzkumné, podpůrné nebo dokonce frontové tanky."
 medium_tank_flame_equipment:0 "Střední plamenometný tank"
 medium_tank_flame_equipment_1:0 "Střední Ohnivý Tank I"
 medium_tank_flame_equipment_2:0 "Střední plamenový tank II"
 medium_tank_flame_equipment_3:0 "Střední plamenometný tank III"
 modern_tank_aa_equipment:0 "Moderní SP Protivzdušná"
 modern_tank_aa_equipment_1:0 "Moderní SP protiletadlový"
 modern_tank_aa_equipment_1_desc:0 "Kombinace protiletadlových raket a rychlopalného děla, moderní protiletadlová artilerie představuje smrtelnou hrozbu pro letadla."
 modern_tank_aa_equipment_1_short:0 "Moderní PVO"
 modern_tank_aa_equipment_desc:0 "Kombinace protivzdušných raket a rychlopalných kanónů, moderní protivzdušná dělostřelba představuje smrtelnou hrozbu pro letadla."
 modern_tank_artillery_equipment:0 "Moderní SP Dělostřelectvo"
 modern_tank_artillery_equipment_1:0 "Moderní SP dělostřelectvo"
 modern_tank_artillery_equipment_1_desc:0 "Moderní samohybné dělostřelecké stroje mohou na první pohled připomínat tanky, ale obecně mají slabou ochranu, příliš slabou na to, aby přežily v přímém boji. Nicméně chrání své posádky před šrapnely a lehkými zbraněmi."
 modern_tank_artillery_equipment_1_short:0 "Moderní SPG"
 modern_tank_artillery_equipment_desc:0 "Moderní samohybné dělostřelecké vozidla mohou na první pohled připomínat tanky, ale obecně mají slabé pancéřování, příliš lehké na to, aby přežila v přímém boji. Nicméně, chrání své posádky proti střepinám a malým zbraním."
 modern_tank_destroyer_equipment:0 "Moderní protitankový"
 modern_tank_destroyer_equipment_1:0 "Moderní ničitelské tanky"
 modern_tank_destroyer_equipment_1_desc:0 "Moderní tankové ničitelé jsou evolucí dřívějších lehkých a středních TD, preferující mobilitu a skrývání před těžkým pancéřováním."
 modern_tank_destroyer_equipment_1_short:0 "Moderní TD"
 modern_tank_destroyer_equipment_desc:0 "Moderní tankové ničitelé jsou evolucí dřívějších lehkých a středních TD, preferující mobilitu a skrývání před těžkým pancéřováním."
 modern_tank_equipment:1 "Moderní tank"
 modern_tank_equipment_1:1 "Moderní tank"
 modern_tank_equipment_1_desc:0 "Moderní tanky jsou obratné víceroúčelové tanky, které dokážou plnit mnoho rolí, například skauty, podporu nebo dokonce tanky na frontové linii."
 modern_tank_equipment_1_short:1 "Mod. Tank"
 modern_tank_equipment_desc:0 "Moderní tanky jsou obratné mnohocelové tanky, které jsou schopny plnit různé role, jako jsou průzkumné, podpůrné nebo dokonce frontové tanky."
 mothership_equipment: "Mothership Aircraft"
 mothership_equipment_0: "Mothership Letadlo"
 mothership_equipment_0_desc: "Velké letadlo, které nese několik stíhacích letounů do boje, což umožňuje větší dosah, než by běžně bylo možné. Nositel nebe."
 mothership_equipment_0_short: "Mothership Aircraft"
 mothership_equipment_desc: "Velmi velké letadlo, které nese několik bojových letadel do boje, což umožňuje větší dosah, než by bylo normálně možné. Nositel nebe."
 mothership_equipment_short: "Mothership Aircraft"
 motorbike_equipment: "Vojenská motocykl"
 motorbike_equipment_1: "Vojenské motocykly"
 motorbike_equipment_desc: "Rychlé a všestranné, vojenské motocykly jsou často vybaveny postranními vozíky a namontovanými kulomety, aby sloužily jako výzvědné, komunikační a rychlé reakční jednotky."
 motorized_equipment:1 "Nákladních aut"
 motorized_equipment_0: "Úvodní nákladní auto"
 motorized_equipment_0_desc:1 "Během Velké války začaly armády používat základní civilní nákladní automobily pro přepravu zásob a tažení vybavení. Tyto se od té doby staly nedílnou součástí většiny armád."
 motorized_equipment_1:1 "Nákladní auto"
 motorized_equipment_1_desc:0 "Motorizace pěchoty je první etapou směrem k mechanizaci armády. Civilní nákladní automobily jsou snadno přizpůsobitelné vojenskému využití pro přepravu vojáků, tažení děl a přepravu vybavení a zásob. To výrazně zvyšuje strategickou mobilitu pěších jednotek, které by jinak spoléhály na pochod."
 motorized_equipment_desc:1 "Nákladní vozidla používaná k přepravě vojáků, zásob a pro motorizaci divic."
 motorized_rocket_equipment:0 "Motorizovaná raketová artilerie"
 motorized_rocket_equipment_1:0 "Motorizovaná raketová artilerie"
 motorized_rocket_equipment_1_desc:0 "Více raketomety, jako jsou tyto, dodávají výbušniny do cílové oblasti rychleji než konvenční dělostřelectvo, ale s nižší přesností a vyžadují delší čas na přebití. Díky montáži na nákladní vozy je tato verze schopna zahájit útoky a měnit pozice dříve, než se nepřítel může bránit."
 motorized_rocket_equipment_1_short:0 "Mot. R. Artilerie"
 motorized_rocket_equipment_desc:0 "Vícenásobné raketomety tohoto typu dodávají výbušniny na cílovou plochu rychleji než konvenční dělostřelectvo, ale s nižší přesností a vyžadují delší čas na přebití. Díky montáži na nákladních automobilech je tato verze schopna provádět útoky a měnit pozice, než nepřítel stihne opětovat palbu."
 motorized_rocket_equipment_short:0 "Mot. R. Dělostřelectvo"
