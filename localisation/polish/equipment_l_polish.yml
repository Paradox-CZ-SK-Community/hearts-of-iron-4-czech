 motorized_equipment_0: "Raný náklaďák"
 motorized_equipment_0_desc:1 "Během Velké války začaly armády používat základní civilní nákladní automobily pro přepravu zásob a tažení vybavení. Tyto se od té doby staly nedílnou součástí většiny armád."
 motorized_equipment_1:1 "Náklaďák"
 motorized_equipment_1_desc:0 "Motorizace pěchoty je první etapou směrem k mechanizaci armády. Civilní nákladní automobily jsou snadno přizpůsobitelné vojenskému využití pro přepravu vojáků, tažení děl a přepravu vybavení a zásob. To výrazně zvyšuje strategickou mobilitu pěších jednotek, které by jinak spoléhály na pochod."
 motorized_equipment_desc:1 "Nákladní vozidla používaná k přepravě vojáků, zásob a pro motorizaci divizí."
