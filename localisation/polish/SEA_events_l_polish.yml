 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] vyhlásil založení nového [ROOT.GetAdjective] státu, který je proti nám a naší současné politice. Zdá se, že jsou připraveni bojovat za svou nezávislost vůči nám a nevzdají se bez boje!" # todo: NEW TRANSLATION
