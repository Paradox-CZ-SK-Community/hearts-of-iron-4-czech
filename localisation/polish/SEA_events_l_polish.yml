 SEA_warlords.22.t: "Smrt Liu Xianga" # todo: NEW TRANSLATION
 SEA_warlords.22.desc: "S úmrtím Liu Xianga, vůdce [SIC.GetNameDef], se stále více ukazuje, že musíme zasáhnout a převzít přímo kontrolu, abychom neriskovali ztrátu území někomu méně příznivému naší vládě. To by však mohlo dále rozhněvat menší velitele, kteří právě usilují o moc, takže musíme postupovat opatrně." # todo: NEW TRANSLATION
 SEA_warlords.22.a: "Měli bychom zasáhnout" # todo: NEW TRANSLATION
 SEA_warlords.22.b: "Nechme je být" # todo: NEW TRANSLATION
 SEA_warlords.23.t: "[From.GetNameDefCap] požaduje podrobení" # todo: NEW TRANSLATION
 SEA_warlords.23.desc: "Zdá se, že [From.GetLeader] zahájil boj o Čínu a tím svolal ostatní válečné pány, aby se postavili na jeho stranu proti centrální vládě. Pokud bychom se přidali, riskovali bychom vzdání většiny naší moci [From.GetNameDef], ale odmítnutí by zase mohlo vyvolat jejich hněv." # todo: NEW TRANSLATION
 SEA_warlords.23.a: "Lépe bojovat spolu než sami" # todo: NEW TRANSLATION
 SEA_warlords.23.b: "Nikdy se nepodvolíme" # todo: NEW TRANSLATION
 SEA_warlords.24.t: "[From.GetLeader] se poddává" # todo: NEW TRANSLATION
 SEA_warlords.24.desc: "[From.GetLeader] nadšeně přijal naši nabídku spojit se proti centrální vládě a přislíbil nám pomoc v tomto boji. Jsme nyní o krok blíže sjednocení naší země." # todo: NEW TRANSLATION
 SEA_warlords.24.a: "Výborně" # todo: NEW TRANSLATION
 SEA_warlords.25.t: "[From.GetLeader] odmítá" # todo: NEW TRANSLATION
 SEA_warlords.25.desc: "[From.GetLeader] odpověděl na naši nabídku spojit se v boji o Čínu řadou urážek a kleteb, tvrdíc, že naše mise je jen další neúspěšný pokus uchvátit moc a podmanit provincie. Zdá se, že je v tomto boji na naší straně mít nebudeme." # todo: NEW TRANSLATION
 SEA_warlords.25.a: "Pak je budeme muset taky zničit!" # todo: NEW TRANSLATION
 SEA_warlords.26.t: "[FROM.GetLeader] požaduje naše podrobení" # todo: NEW TRANSLATION
 SEA_warlords.26.desc: "Po řadě kroků snažících se prosadit dominanci v regionu i v rodině Ma se [FROM.GetLeader] rozhodl, že by pro nás bylo nejlepší mu složit věrnost. [FROM.GetLeader] také prohlásil, že pokud jeho nabídku odmítneme, budeme potrestáni a naše armády zničeny, ale že konečné rozhodnutí je přece jen na nás." # todo: NEW TRANSLATION
 SEA_warlords.26.a: "Nemáme na vybranou, musíme přijmout" # todo: NEW TRANSLATION
 SEA_warlords.26.b: "Nikdy se nevzdáme!" # todo: NEW TRANSLATION
 SEA_warlords.27.t: "[FROM.GetLeader] se vzdává" # todo: NEW TRANSLATION
 SEA_warlords.27.desc: "Ze strachu, že boj by vedl jen k dalšímu krveprolití a nestabilitě v regionu, se [FROM.GetLeader] rozhodl, že bude nejlepší složit nám věrnost." # todo: NEW TRANSLATION
 SEA_warlords.27.a: "Skvělé zprávy" # todo: NEW TRANSLATION
 SEA_warlords.28.t: "[FROM.GetLeader] zůstává vzdorný" # todo: NEW TRANSLATION
 SEA_warlords.28.desc: "Navzdory našemu maximálnímu úsilí vyhnout se dalšímu krveprolití, [FROM.GetLeader] poslal hanlivý dopis, ve kterém tvrdí, že naše hrozby jsou prázdné a že armády [FROM.GetNameDef] nás zahnají až zpět do [ROOT.Capital.GetName], pokud bychom se pokusili o invazi." # todo: NEW TRANSLATION
 SEA_warlords.28.a: "Pak je srazíme" # todo: NEW TRANSLATION
 SEA_warlords.29.t: "[FROM.GetLeader] navrhuje mír" # todo: NEW TRANSLATION
 SEA_warlords.29.desc: "Po nedávném vývoji války se [FROM.GetLeader] rozhodl, že už nestojí za to s námi bojovat, a že bychom se místo toho měli spojit proti většímu nepříteli. [FROM.GetLeader] také navrhl plnou amnestii pro naše vojáky a vůdce, pokud nabídku přijmeme, čímž by jim odpustil případné zločiny proti Číně výměnou za připojení se k nám." # todo: NEW TRANSLATION
 SEA_warlords.29.a: "Zní rozumně." # todo: NEW TRANSLATION
 SEA_warlords.29.b: "Nikdy se nevzdáme!" # todo: NEW TRANSLATION
 SEA_warlords.30.t: "[FROM.GetLeader] odmítá kapitulovat" # todo: NEW TRANSLATION
 SEA_warlords.30.desc: "Tvrdíce, že naše nabídka míru a amnestie je jen lest k zničení [FROM.GetNameDef], [FROM.GetLeader] odmítl přerušit nepřátelství a dnes ráno zahájil další ofenzivu. Zdá se, že k ukončení konfliktu bude potřeba více než jen dopis." # todo: NEW TRANSLATION
 SEA_warlords.30.a: "Ten zrádce!" # todo: NEW TRANSLATION
 SEA_warlords.31.t: "[FROM.GetLeader] požaduje převod [434.GetName]" # todo: NEW TRANSLATION
 SEA_warlords.31.desc: "Po nedávných provokacích podél hranice [FROM.GetLeader] nyní oficiálně požádal, abychom stáhli naše jednotky z [434.GetName] a předali jej [FROM.GetAdjective] úřadům. Pokud odmítneme, tvrdí, že [FROM.GetName] odpoví vojenskou silou a neustane v postupu, dokud nedorazí do Dillí." # todo: NEW TRANSLATION
 SEA_warlords.31.a: "Nedávají nám na výběr" # todo: NEW TRANSLATION
 SEA_warlords.31.b: "Ať se odváží zkusit" # todo: NEW TRANSLATION
 SEA_warlords.32.t: "[FROM.GetLeader] odmítá" # todo: NEW TRANSLATION
 SEA_warlords.32.desc: "Navzdory našemu nejlepšímu úsilí je snaha diplomaticky získat [434.GetName] neúspěšná. [FROM.GetLeader] opakoval linii McMahona a tvrdí, že na toto území nemáme žádné právo a že naše provokace je jen bluf." # todo: NEW TRANSLATION
 SEA_warlords.32.a: "Tak budeme bojovat" # todo: NEW TRANSLATION
 SEA_warlords.33.t: "[FROM.GetLeader] souhlasí s převodem [434.GetName]" # todo: NEW TRANSLATION
 SEA_warlords.33.desc: "Po několika intenzivních dnech [FROM.GetLeader] souhlasil s převodem [434.GetName] a vzdal se linie McMahona, tvrdíc, že její vynucování by přineslo více problémů než užitku. Tím naše země ještě více rozšířila své hranice." # todo: NEW TRANSLATION
 SEA_warlords.33.a: "Výborně" # todo: NEW TRANSLATION
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap] dobývá [601.GetName]" # todo: NEW TRANSLATION
 tsr_sichuan_border_war.1.desc: "Po rychlé kampani v [601.GetName] armáda [SIC.GetAdjective] pod velením Liu Wenhui obsadila velké části provincie a prohlásila oblast za svou kontrolu." # todo: NEW TRANSLATION
 tsr_sichuan_border_war.1.a: "Naše síla roste!" # todo: NEW TRANSLATION
 tsr_sichuan_border_war.1.b: "To není dobré" # todo: NEW TRANSLATION
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap] se stahuje z [601.GetName]" # todo: NEW TRANSLATION
 tsr_sichuan_border_war.2.desc: "Po čelení vážným obtížím se armáda [SIC.GetAdjective] stáhla z [601.GetName] a vyhlásila konec své vojenské výpravy. Hranice zůstanou jak jsou." # todo: NEW TRANSLATION
 tsr_sichuan_border_war.2.a: "Alespoň nezískali zpět zbytek Xikangu..." # todo: NEW TRANSLATION
 tsr_sichuan_border_war.2.b: "Xikang stojí!" # todo: NEW TRANSLATION
 chiang_will_be_shot_tt: "§RPo tomhle bude na Čankajšeka rozzlobených mnoho lidí...§!" # todo: NEW TRANSLATION
 chiang_could_be_shot_tt: "§RNěkteří by po tomhle mohli být na Čankajšeka rozzlobeni...§!" # todo: NEW TRANSLATION
 SEA_warlords.34.t: "Incident v Liangguangu" # todo: NEW TRANSLATION
 SEA_warlords.34.desc: "Po sérii provokací se dvě provincie Guangxi a Guangdong spojily pod záminkou, že jsme příliš pasivní vůči Japoncům a proto zpochybňují naše vládnutí. Tvrdí, že pokud nezasáhneme, pochodují proti našim silám a vezmou Nanjing pro sebe. Navrhli, aby Čankajšek odjel do Guangzhou, aby dále projednal, jak se vypořádat s Japonci, ale není jasné, zda to není past." # todo: NEW TRANSLATION
 SEA_warlords.34.a: "Nedáme se nachytat jejich lži!" # todo: NEW TRANSLATION
 SEA_warlords.34.b: "Pošlete ho do Guangzhou, aby projednal vznik Jednotné fronty" # todo: NEW TRANSLATION
 SEA_warlords.35.t: "Čankajšek dorazil do Guangzhou" # todo: NEW TRANSLATION
 SEA_warlords.35.desc: "S vysokým morálem a zvýšenými zbraněmi dorazil Čankajšek dnes ráno s malým praporem jako ochrankou. Zdá se však, že přijetí nabídky nebyla past a jednání začala okamžitě. Chen Jitang a Li Zongren oba tlačili na Čankajška, aby vytvořil jednotný front proti Japoncům, dokonce tak daleko, že dočasně přerušili boje s komunisty. Zda je to správná volba, je těžké říci, ale může být." # todo: NEW TRANSLATION
 SEA_warlords.35.a: "Pak se sjednotíme!" # todo: NEW TRANSLATION
 SEA_warlords.35.b: "Počkáme a uvidíme..." # todo: NEW TRANSLATION
 SEA_warlords.36.t: "Dezerce a zrádce" # todo: NEW TRANSLATION
 SEA_warlords.36.desc: "Po prohlášení Nanjingu, že nepodlehnou žádným našim hrozbám, a našem následném vyhlášení opozice, část naší armády dezertovala a generál Yu Hanmou pohrozil, že pokud [ROOT.GetLeader] nerezignuje, pochoduje na Guangzhou a prosadí to silou." # todo: NEW TRANSLATION
 SEA_warlords.36.a: "[ROOT.GetLeader] bude muset rezignovat" # todo: NEW TRANSLATION
 SEA_warlords.36.b: "Nevzdáme se!" # todo: NEW TRANSLATION
 SEA_warlords.36.c: "Jen společně můžeme odvrátit tuto hrozbu!" # todo: NEW TRANSLATION
 SEA_warlords.36.tt: "§RPokud Guangxi naši nabídku odmítne, okamžitě propukne občanská válka!§!" # todo: NEW TRANSLATION
 SEA_warlords.37.t: "Boj o Guangxi" # todo: NEW TRANSLATION
 SEA_warlords.37.desc: "Po prohlášení Nanjingu, že nepodlehnou našim hrozbám, a našem následném vyhlášení opozice, někteří se obávají, že nás centrální vláda donutí vojenskou silou k podrobení se jejich vládě." # todo: NEW TRANSLATION
 SEA_warlords.37.a: "Tak ať přijdou!" # todo: NEW TRANSLATION
 SEA_warlords.37.b: "Vzdáváme se" # todo: NEW TRANSLATION
 SEA_warlords.38.t: "Klika Guangxi se vzdává" # todo: NEW TRANSLATION
 SEA_warlords.38.desc: "Ze strachu, že při vyhnání [GXC.GetLeader] zničíme jejich provincii, navrhli raději, že se stanou součástí naší republiky výměnou za to, že všichni vůdci budou ušetřeni a udrží si své funkce. Zdá se to jako spravedlivý kompromis." # todo: NEW TRANSLATION
 SEA_warlords.38.a: "Dobrá" # todo: NEW TRANSLATION
 SEA_warlords.39.t: "Rozpad kliky Guangdong" # todo: NEW TRANSLATION
 SEA_warlords.39.desc: "Po několika intenzivních hodinách na pokraji občanské války Chen Jitang souhlasil s rezignací a my jsme přesunuli naše jednotky do Guangdongu. Co se s provincií stane dál, je nyní zcela v našich rukou." # todo: NEW TRANSLATION
 SEA_warlords.39.a: "Výborně" # todo: NEW TRANSLATION
 SEA_warlords.40.t: "Občanská válka v Guangdongu" # todo: NEW TRANSLATION
 SEA_warlords.40.desc: "Poté, co Chen Jitang odmítl ustoupit navzdory dezercím na naši stranu a Yu Hanmou pohrozil postupem na Guangzhou, se provincie sesypala do plnohodnotné občanské války mezi příznivci vlády a jejími odpůrci. Měli bychom zasáhnout a napravit tento chaos." # todo: NEW TRANSLATION
 SEA_warlords.40.a: "Ten tvrdohlavý hlupák..." # todo: NEW TRANSLATION
 SEA_warlords.41.t: "Klika Guangxi zůstává vzdorná" # todo: NEW TRANSLATION
 SEA_warlords.41.desc: "Tvrdošíjně tvrdíce, že naše hrozby invazí jsou jen pohádka, [GXC.GetLeader] prohlásil, že nepodlehnou, ale donutí nás jednat. Zda to uspěje, je zatím příliš brzy na to říct, budeme muset počkat a uvidět." # todo: NEW TRANSLATION
 SEA_warlords.41.a: "No nic" # todo: NEW TRANSLATION
 SEA_warlords.42.t: "Han Fuju uprchl z Jinan" # todo: NEW TRANSLATION
 SEA_warlords.42.desc: "Navzdory schopnosti déle odolat se Han Fuju rozhodl uprchnout z Jinan a opustit naši flanku bez ochrany. Naše síly ho již zadržely za velezradu, otázkou ale zůstává, co s ním udělat. Máme ho vzít a zcela zabavit jeho území, abychom dali příklad, nebo by měl dočasně převzít jiný generál, aby se předešlo dalším problémům?" # todo: NEW TRANSLATION
 SEA_warlords.42.a: "Udělejme z něj příklad" # todo: NEW TRANSLATION
 SEA_warlords.42.b: "Nechme Sun Tongxuana dočasně převzít velení." # todo: NEW TRANSLATION
 may_join_japan_tt: "§RJe šance, že se může přidat k Japonsku§!" # todo: NEW TRANSLATION
 SEA_warlords.43.t: "Vláda Sun Tongxuana" # todo: NEW TRANSLATION
 SEA_warlords.43.desc: "Po zbabělé útěku Han Fuju z Jinan došlo k mocenskému vakuu v válemi zničené provincii Shandong. Centrální vláda se rozhodla nezasáhnout a jmenovat Sun Tongxuana dočasným guvernérem, čímž nechala rozhodnutí o dalším postupu na nás." # todo: NEW TRANSLATION
 SEA_warlords.43.a: "Postavíme se na stranu centrální vlády" # todo: NEW TRANSLATION
 SEA_warlords.43.b: "Kuomintang selhal, musíme se připojit k Japoncům!" # todo: NEW TRANSLATION
 SEA_warlords.44.t: "[FROM.GetLeader] navrhuje sjednocení Liangguangu" # todo: NEW TRANSLATION
 SEA_warlords.44.desc: "Právě jsme obdrželi zprávu od [FROM.GetNameDef], že si přejí naše dvě oblasti opět sjednotit do entity známé jako Liangguang. Tento nápad odkazuje na éru dynastie Qing jako vicekrálovství Liangguang. Ačkoliv už nepotřebujeme takové císařské tituly, moc a prestiž, kterou tato sjednocená entita tehdy měla, byla nesporná." # todo: NEW TRANSLATION
 SEA_warlords.44.a: "Ano, jen skrze hlubší spolupráci můžeme uspět!" # todo: NEW TRANSLATION
 SEA_warlords.44.b: "Nebudeme spolupracovat s králem jihu!" # todo: NEW TRANSLATION
 SEA_warlords.45.t: "[FROM.GetLeader] souhlasí se sjednocením" # todo: NEW TRANSLATION
 SEA_warlords.45.desc: "Skvělé zprávy! [GXC.GetNameDefCap] souhlasili s naším návrhem na sjednocení pod praporem Liangguang. Společně tvoříme mocnou frakci s bohatými průmyslovými zdroji, surovinami a lidskou silou k dispozici! Celá Čína nyní třese naší sjednocenou silou a vůlí." # todo: NEW TRANSLATION
 SEA_warlords.45.a: "Vítězství bude naše!" # todo: NEW TRANSLATION
 SEA_warlords.46.t: "[FROM.GetLeader] nás opustil" # todo: NEW TRANSLATION
 SEA_warlords.46.desc: "Dostali jsme odpověď od [GXC.GetNameDef] a bohužel se rozhodli, že jejich brzy ztracená 'suverenita' je důležitější než sjednocená budoucnost pro nás všechny. Nyní musíme zvážit alternativní kroky, z nichž nejpravděpodobnějším je dosažení sjednocení silou, neboť pouze společně můžeme odolat mocnostem, které se proti nám sdružují." # todo: NEW TRANSLATION
 SEA_warlords.46.a: "Nyní je to vítězství nebo smrt!" # todo: NEW TRANSLATION
 SEA_warlords.46.tt: "§RTo pravděpodobně povede k válce s [CHI.GetNameDef]§!" # todo: NEW TRANSLATION
 SEA_warlords.47.t: "Vedení kliky Liangguang" # todo: NEW TRANSLATION
 SEA_warlords.47.desc: "Nyní, když se sjednocení blíží, musíme učinit těžké rozhodnutí, kdo by měl vést tuto novou kliku. Obě volby jsou silné, protože [ROOT.GetLeader] má nejvyšší velení nad letectvem, zatímco Li Zongren je mistrem pozemního boje a inspirací pro vojáky. Kdo zvítězí?" # todo: NEW TRANSLATION
 SEA_warlords.47.a: "[ROOT.GetLeader] by měl zůstat" # todo: NEW TRANSLATION
 SEA_warlords.47.b: "Nová Guangxijská klika má větší autoritu!" # todo: NEW TRANSLATION
 SEA_warlords.48.t: "Jih se proti nám sjednocuje" # todo: NEW TRANSLATION
 SEA_warlords.48.desc: "Je mnohem snazší znovu přivést zemi k jednotě, když jsou její odpadlické frakce malé a rozdělené. Bohužel se jižní provincie začaly spojovat a tato záštita proti naší síle vzbuzuje rostoucí obavy. Jsou schopni shromáždit alarmující množství zdrojů a pracovních sil proti nám, pokud se rozhodnou bránit." # todo: NEW TRANSLATION
 SEA_warlords.48.a: "Vrátíme je pod naši kontrolu!" # todo: NEW TRANSLATION
 SEA_warlords.48.b: "Bylo by moudré je neprovokovat..." # todo: NEW TRANSLATION
 SEA_warlords.48.tt: "§RPokud je nedokážeme porazit do půl roku, budeme donuceni k patové situaci!§!" # todo: NEW TRANSLATION
 SEA_warlords.49.t: "Stagnující konflikt" # todo: NEW TRANSLATION
 SEA_warlords.49.desc: "S rostoucím tlakem našich politických protivníků a klesající morálkou mezi našimi jednotkami je jasné, že musíme přestat s neplodným bojem a obrátit se k větším hrozbám číhajícím na východě. Den je ztracen, síly [GDC.GetLeader] budou nadále okupovat jižní části Číny prozatím." # todo: NEW TRANSLATION
 SEA_warlords.49.a: "Pak budeme vyčkávat..." # todo: NEW TRANSLATION
 SEA_warlords.50.t: "Dorazila delegace od [FROM.GetLeader]" # todo: NEW TRANSLATION
 SEA_warlords.50.desc: "Delegace vyslaná ze Xi'anu dnes k nám dorazila a chce projednat další protijaponská opatření v nadcházejících měsících. Zdá se, že [FROM.GetLeader] navázal kontakt s CPC v horách Shaanxi a chce s nimi vytvořit alianci. K tomu si [FROM.GetLeader] přeje, abychom využili naše kontakty s [SOV.GetNameDef], abychom získali přízeň, která může pomoci v nadcházejícím konfliktu." # todo: NEW TRANSLATION
 SEA_warlords.50.a: "Společně porazíme hrozbu číhající na východě" # todo: NEW TRANSLATION
 SEA_warlords.51.t: "Plodná jednání v Luochuanu" # todo: NEW TRANSLATION
 SEA_warlords.51.desc: "Na začátku tohoto týdne se náš zástupce Li Kenong setkal s [FROM.GetLeader] v Luochuanu, aby projednali protijaponské záležitosti a otázku sovětské pomoci v boji proti vetřelcům. Na konci schůzky se dohodli odolat Japonsku, i když se neshodli na vyjednávání s Čankajškem. Zhang však, držící zášť vůči Japoncům za zabití svého otce, prohlásil, že udělá vše, i kdyby ho to mělo stát život, aby přesvědčil generála, aby se připojil ke CPC proti Japoncům." # todo: NEW TRANSLATION
 SEA_warlords.51.a: "Možná jsme si našli dalšího spojence" # todo: NEW TRANSLATION
 SEA_warlords.52.t: "[FROM.GetLeader] si přeje zastavit obklíčovací tažení" # todo: NEW TRANSLATION
 SEA_warlords.52.desc: "[FROM.GetLeader] má v současnosti nařízeno potlačení tzv. banditů v naší oblasti na příkaz [CHI.GetLeader]. To samozřejmě zahrnuje i nás, ale [FROM.GetLeader] se na nás obrátil s dotazem, zda bychom mohli dočasně přerušit nepřátelství, protože se připravuje na vytvoření Jednotného frontu mezi námi a KMT. Přijmeme tuto nabídku?" # todo: NEW TRANSLATION
 SEA_warlords.52.a: "Rádi přijmeme toto příměří" # todo: NEW TRANSLATION
 SEA_warlords.52.b: "Máme jiné plány ohledně [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_warlords.53.t: "[FROM.GetLeader] pašuje finanční prostředky a vybavení pro věc" # todo: NEW TRANSLATION
 SEA_warlords.53.desc: "[FROM.GetLeader] začal pašovat zbraně a finance, které jeho armádám poskytla centrální vláda v Nankingu, a doručuje je do naší revoluční základny různými prostředky, ve snaze zvýšit vzájemnou důvěru a posílit nás, protože jsme přísní nepřátelé [JAP.GetAdjective]." # todo: NEW TRANSLATION
 SEA_warlords.53.a: "Dobře to využijeme" # todo: NEW TRANSLATION
 SEA_warlords.54.t: "[FROM.GetLeader] stahuje jednotky z [1032.GetName]" # todo: NEW TRANSLATION
 SEA_warlords.54.desc: "[FROM.GetLeader] stáhl jednotky, které byly posádkou ve městě Yan'an, nejen ve snaze nás posílit, ale také přilákat pozornost centrální vlády. Tímto [CHI.GetLeader] pravděpodobně zamíří na sever, aby potrestal potlačovací jednotky a pokusil se je přesunout na jihovýchod, zatímco pokárá povstalecké místní vlády jako [FROM.GetLeader] a [SHX.GetLeader]. Zatímco bude v Xi'anu, [FROM.GetLeader] však plánuje drastický přístup, aby přesvědčil [CHI.GetLeader] k vytvoření Jednotné fronty proti Japonsku." # todo: NEW TRANSLATION
 SEA_warlords.54.a: "Výborná zpráva!" # todo: NEW TRANSLATION
 SEA_warlords.55.t: "Ofenzíva stagnuje" # todo: NEW TRANSLATION
 SEA_warlords.55.desc: "S rostoucím tlakem centrální vlády, aby přinesla výsledky, které však nepřicházejí, a klesající morálkou našich jednotek, je zřejmé, že musíme přerušit tento marný boj a obrátit pozornost k větším hrozbám, které se snášejí nad Čínou. Den je ztracen, [PRC.GetNameDef] stojí pevně tváří v tvář nesnázím a jejich síly budou prozatím okupovat severní části naší provincie." # todo: NEW TRANSLATION
 SEA_warlords.55.a: "Pak budeme vyčkávat..." # todo: NEW TRANSLATION
 SEA_warlords.55.tt: "Nyní budeme moci zvolit fokus §Y$XIC_request_relocation_to_northeastern_command$§!" # todo: NEW TRANSLATION
 SEA_warlords.56.t: "[FROM.GetLeader] žádá o přeložení do [608.GetName]" # todo: NEW TRANSLATION
 SEA_warlords.56.desc: "Mladý maršál [FROM.GetLeader] požádal o přesun do severovýchodní posádky v [608.GetName], aby byl blíže japonské hrozbě a sloužil jako bašta proti jejich agresi. Jako bývalý vůdce Fengtian Clique se zdá, že chce podniknout aktivní krok k znovuzískání své ztracené vlasti. Co uděláme?" # todo: NEW TRANSLATION
 SEA_warlords.56.a: "Proaktivní přístup k obraně? Výborně!" # todo: NEW TRANSLATION
 SEA_warlords.56.b: "Nemůžeme mu svěřit tento post" # todo: NEW TRANSLATION
 SEA_warlords.57.t: "[FROM.GetLeader] odmítá naši žádost" # todo: NEW TRANSLATION
 SEA_warlords.57.desc: "Povýšený zrádce [FROM.GetLeader] odmítl naši žádost o zřízení předního stanoviště proti Japoncům — zjevně nemá na mysli nejlepší budoucnost Číny." # todo: NEW TRANSLATION
 SEA_warlords.57.a: "Budou toho litovat..." # todo: NEW TRANSLATION
 SEA_warlords.58.t: "Tlak vlády k podřízení se [XIC.GetNameDef]" # todo: NEW TRANSLATION
 SEA_warlords.58.desc: "Přišla společná žádost od [XIC.GetNameDef] a [FROM.GetNameDef], abychom se podřídili jejich plánu předat [608.GetName] a okolní území Mladému maršálovi jako novou přední základnu proti Japoncům. Zdá se, že chtějí ukončit naši autonomii, jedním nebo druhým způsobem..." # todo: NEW TRANSLATION
 SEA_warlords.58.a: "Dobrá, naše povinnost je splněna" # todo: NEW TRANSLATION
 SEA_warlords.58.b: "Budou muset obsadit [608.GetName] silou!" # todo: NEW TRANSLATION
 SEA_warlords.59.t: "Velký přesun na sever" # todo: NEW TRANSLATION
 SEA_warlords.59.desc: "Konečně nastal čas znovu získat ztracená území Fengtian Clique. [608.GetName] je nyní pod naší kontrolou a naše povinnost potlačovat bandity v Shaanxi formálně skončila. Brzy bude celá ztracená domovina opět pod naší vládou!" # todo: NEW TRANSLATION
 SEA_warlords.59.a: "Jsme o krok blíže k obnovení naší cti!" # todo: NEW TRANSLATION
 SEA_warlords.60.t: "Generálové dezertují k [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_warlords.60.desc: "Několik generálů a vojáků, kteří dříve byli loajální starému maršálovi Zhang Zuolinovi, kterého před lety zabila Kwantungská armáda, nyní vyslyšelo volání jeho syna [FROM.GetLeader] a přecházejí k [FROM.GetNameDef]. To je katastrofa!" # todo: NEW TRANSLATION
 SEA_warlords.60.a: "Zuolinův přízrak nás stále pronásleduje..." # todo: NEW TRANSLATION
 SEA_warlords.61.t: "Neúspěšná mise" # todo: NEW TRANSLATION
 SEA_warlords.61.desc: "Po našem únosu [CHI.GetLeader] a donucení k zastavení obléhacích kampaní, aby se soustředily na větší hrozbu pro čínský lid, jsme obdrželi zatykače a hrozby od centrální vlády, v nichž mají být [ROOT.GetLeader] a jeho nejbližší muži pohnáni k odpovědnosti a Ústředí pro potlačování severozápadních banditů má být zcela rozpuštěno. Máme tento osud přijmout, nebo bojovat dál?" # todo: NEW TRANSLATION
 SEA_warlords.61.a: "Alespoň jsme získali alianci, o kterou jsme žádali..." # todo: NEW TRANSLATION
 SEA_warlords.61.b: "Ne, musíme zůstat autonomní, abychom dále naplňovali konečný cíl [ROOT.GetLeader]!" # todo: NEW TRANSLATION
 SEA_warlords.62.t: "Rozpuštění Ústředí pro potlačování severozápadních banditů" # todo: NEW TRANSLATION
 SEA_warlords.62.desc: "Po únosu [ROOT.GetLeader] a donucení k vytvoření druhé Jednotné fronty vydali naši vládní úředníci zatykače a hrozby vůči [FROM.GetLeader] a jeho mužům a začali přesouvat jednotky, aby ukončili autonomní misi Ústředí pro potlačování severozápadních banditů. Je čas, aby tito zrádci dostali, co si zaslouží." # todo: NEW TRANSLATION
 SEA_warlords.62.a: "Selhali v misi — zkrotit je" # todo: NEW TRANSLATION
 SEA_warlords.63.t: "Další [SOV.GetAdjective] zásoby dorazily přes průsmyk Irkeshtam" # todo: NEW TRANSLATION
 SEA_warlords.63.desc: "Na začátku tohoto týdne dorazily k našim jednotkám v okolí Kašgaru další [SOV.GetAdjective] zbraně a zásoby přes průsmyk Irkeshtam na západě. Na zakázku Alexandera Barmineho, [SOV.GetAdjective] úředníka zodpovědného za zásobování naší vlády zbraněmi, se zdá, že [SOV.GetNameDef] mají specifické záměry pro prohloubení naší spolupráce." # todo: NEW TRANSLATION
 SEA_warlords.63.a: "Děkujeme našim soudruhům za jejich štědrost" # todo: NEW TRANSLATION
 SEA_warlords.64.t: "$KHM_ma_hushan$ přijíždí s [KHM.GetAdjective] zlatem" # todo: NEW TRANSLATION
 SEA_warlords.64.desc: "$KHM_ma_hushan$, zneuctěný velitel 36. divize Kuomintangu a padisháh [KHM.GetNameDef], dorazil do [441.GetName] poté, co opustil své jednotky, přinášejíc s sebou 1000 uncí zlata, které on a jeho muži uloupili z bývalého hlavního města státu. To voní příležitostí..." # todo: NEW TRANSLATION
 SEA_warlords.64.a: "Konfiskujte jeho zlato!" # todo: NEW TRANSLATION
 SEA_warlords.65.t: "[FROM.GetLeader] si přeje sjednotit Kirgizy" # todo: NEW TRANSLATION
 SEA_warlords.65.desc: "[FROM.GetLeader], náš loajální poddaný, který má po vojenském puči v provincii pod svou kontrolou [FROM.GetNameDef] (s podporou NKVD), vyjádřil přání spojit provincii s Kirgizistánem, aby se regiony lépe rozvíjely a rozptýlené obyvatelstvo sjednotilo pod stejným praporem. Co uděláme?" # todo: NEW TRANSLATION
 SEA_warlords.65.a: "Pokud zůstane věrný" # todo: NEW TRANSLATION
 SEA_warlords.65.b: "Na našich hranicích neustoupíme!" # todo: NEW TRANSLATION
 SEA_warlords.66.t: "[FROM.GetLeader] předává Kirgizistán" # todo: NEW TRANSLATION
 SEA_warlords.66.desc: "[FROM.GetLeader] souhlasil s naší žádostí a oblast Pamíru je nám právě předávána. Od této chvíle bude stát spravován námi, autonomně od přímé [FROM.GetAdjective] nadvlády." # todo: NEW TRANSLATION
 SEA_warlords.66.a: "Skvělý den!" # todo: NEW TRANSLATION
 SEA_warlords.67.t: "[FROM.GetLeader] odmítá naši žádost" # todo: NEW TRANSLATION
 SEA_warlords.67.desc: "[FROM.GetLeader] odmítl naši žádost o přechod území. Dalo se to očekávat, ale dlouhodobě to jistě poškodí naše vztahy." # todo: NEW TRANSLATION
 SEA_warlords.67.a: "Jednoho dne to získáme zpět..." # todo: NEW TRANSLATION
 SEA_warlords.68.t: "Generálové Guominjunu dezertují k [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_warlords.68.desc: "Feng Yuxiang a jeho vojáci, kdysi loajální Guominjunu — organizaci, která se proti nám jednou vzbouřila a znovu se připojila poté, co jsme ji potlačili — nyní přecházejí k [FROM.GetNameDef], protože [FROM.GetLeader] oznámil obnovení této vojenské organizace." # todo: NEW TRANSLATION
 SEA_warlords.68.a: "Přízrak Guominjunu nás stále pronásleduje..." # todo: NEW TRANSLATION
 SEA_warlords.69.t: "Rozpuštění politické rady Hebei-Chahar" # todo: NEW TRANSLATION
 SEA_warlords.69.desc: "Poté, co padla do rukou nepřítele, Hebei-Chahar politická rada, která fungovala jako lokální autonomní orgán, aby splnila japonské požadavky na regionální demilitarizaci v rámci dohody He-Umezu, již nemá žádný skutečný smysl. Možná je čas omezit jejich vedení a začlenit jejich síly pod velení centrální vlády." # todo: NEW TRANSLATION
 SEA_warlords.69.a: "Splnili svůj účel" # todo: NEW TRANSLATION
 SEA_warlords.69.b: "Mohou nám stále být užiteční" # todo: NEW TRANSLATION
 SEA_warlords.100.t: "[XIC.GetName] zradil [ROOT.GetLeader]" # todo: NEW TRANSLATION
 SEA_warlords.100.desc: "Přišla naléhavá zpráva z [XIC.GetNameDef], v níž se uvádí, že [XIC.GetLeader] stáhl své jednotky z [1032.GetName], čímž nechal síly [PRC.GetNameDef] proudit do regionu a přivlastnit si jej. Celým účelem [XIC.GetName] bylo držet [PRC.GetName] na uzdě a zničit je — ne jim pomáhat." # todo: NEW TRANSLATION
 SEA_warlords.100.a: "Tato zrada nebude tolerována!" # todo: NEW TRANSLATION
 SIC_can_lead_to_war_with_china_tt: "§RToto může vést k dalšímu konfliktu s centrální vládou!§!" # todo: NEW TRANSLATION
 SIK_locks_good_focus_tt: "§RNepodařilo se nám dosáhnout sjednocené Sinkiangské kliky§!" # todo: NEW TRANSLATION
 SIK_failed_campaign_tt: "[SIK.GetLeader] selhal v vytlačení Kuomintangu z provincie" # todo: NEW TRANSLATION
 yulbars_khan_fled_tt: "$KUM_yulbars_khan$ uprchl do Khotanu" # todo: NEW TRANSLATION
 TSR_recieve_pp_warlord: "Obdržíme 100 politické moci, jakmile splní svou část dohody" # todo: NEW TRANSLATION
 TSR_recieve_manpower_warlord: "Obdržíme 5000 mužů, jakmile splní svou část dohody" # todo: NEW TRANSLATION
 TSR_recieve_equipment_warlord: "Obdržíme 1000 kusů pěchotního vybavení, jakmile splní svou část dohody" # todo: NEW TRANSLATION
 tsr_manchukuo.1.t: "Otázka vedení" # todo: NEW TRANSLATION
 tsr_manchukuo.1.desc: "Postavení císaře bylo vždy trnem v oku v otázce Mandžuska jako impéria. Země fakticky funguje jako republika pod vedením premiéra Zhang Jinghuiho a Kwantungská armáda; císař je velmi slabý, sotva funguje jako figurka. To se ale může změnit — někteří důstojníci Kwantungské armády věří, že aby národ prosperoval, musí být trůn pevně v rukou císaře. Jsou však i tací, kteří považují Puyiho za slabého a nespolehlivého a mnohem raději by viděli trůn v rukou jeho japonsky vychovaného bratra Pujieho." # todo: NEW TRANSLATION
 tsr_manchukuo.1.a: "Měli bychom zachovat status quo" # todo: NEW TRANSLATION
 tsr_manchukuo.1.b: "Puyi by měl mít svůj trůn!" # todo: NEW TRANSLATION
 tsr_manchukuo.1.c: "Císaři nelze věřit, Pujie je správná volba" # todo: NEW TRANSLATION
 tsr_manchukuo.2.t: "[FROM.GetLeader] žádá o kontrolu nad Dalianem" # todo: NEW TRANSLATION
 tsr_manchukuo.2.desc: "Dnes večer přišel [FROM.GetLeader] s docela zajímavým návrhem: abychom předali správu pronajatého území Kwantung obklopujícího přístavní město Dalian, zatímco bychom si ponechali naše operace běžet jako dříve. Uvedl, že protože naše dva národy jsou již neoddělitelné, bylo by logické znovu spojit Dalian s ostatním Mandžuskem a zároveň nás to zbaví části administrativních nákladů." # todo: NEW TRANSLATION
 tsr_manchukuo.2.a: "Proč ne?" # todo: NEW TRANSLATION
 tsr_manchukuo.2.b: "Nikdy bychom nepředali naše území!" # todo: NEW TRANSLATION
 tsr_manchukuo.3.t: "Předání Dalianu" # todo: NEW TRANSLATION
 tsr_manchukuo.3.desc: "Poté, co souhlasili s naším argumentem, že by bylo logické znovu sloučit pronajaté území Kwantung s ostatním Mandžuskem, japonské úřady souhlasily s předáním území." # todo: NEW TRANSLATION
 tsr_manchukuo.3.a: "Perfektní!" # todo: NEW TRANSLATION
 tsr_manchukuo.4.t: "Japonci odmítají" # todo: NEW TRANSLATION
 tsr_manchukuo.4.desc: "Nenechavše se přesvědčit našimi argumenty, Japonci si náš vážný požadavek na převod přístavu Dalian vysmáli. Tvrdili, že je to „naprosto směšné“ a navrhli, abychom si přehodnotili, jak důležitou roli v této sféře skutečně máme." # todo: NEW TRANSLATION
 tsr_manchukuo.4.a: "No nic" # todo: NEW TRANSLATION
 tsr_manchukuo.5.t: "Revoluce se šíří" # todo: NEW TRANSLATION
 tsr_manchukuo.5.desc: "Po šokujících událostech v Mandžusku se skupina komunistů známá jako Inner Mongolian People's Revolutionary Party rozhodla využít situace a spáchat převrat proti vládě Mengjiang. Ačkoli se jim nepodařilo nejprve obsadit celou zemi, mohou brzy zvažovat rychlé rozvolnění japonské kontroly v oblasti." # todo: NEW TRANSLATION
 tsr_manchukuo.5.a: "Revoluce bude vítězná!" # todo: NEW TRANSLATION
 tsr_manchukuo.5.b: "Zrádci!" # todo: NEW TRANSLATION
 tsr_manchukuo.6.t: "[MAN.GetLeader] navrhuje alianci" # todo: NEW TRANSLATION
 tsr_manchukuo.6.desc: "Po vítězství ve válce proti Japoncům navrhla místní odnož KPČ v Mandžusku, abychom se spojili v boji o nadvládu nad Čínou. Zda je to jen pokus uchopit moc, teprve ukáže, ale může to být zlatá příležitost." # todo: NEW TRANSLATION
 tsr_manchukuo.6.a: "Samozřejmě podpoříme naše bratry na severu!" # todo: NEW TRANSLATION
 tsr_manchukuo.6.b: "Nikdy" # todo: NEW TRANSLATION
 tsr_manchukuo.7.t: "[MAN.GetLeader] navrhuje integraci" # todo: NEW TRANSLATION
 tsr_manchukuo.7.desc: "Po vítězství ve válce proti čínské vládě a vyhlášení Lidové republiky Číny vyzval [MAN.GetLeader] všechny ostatní odnože KPČ, aby se integrovaly do této nové republiky s příslibem vysokých postů ve vládě. Pokud odmítneme, tvrdí, že budeme považováni za zrádce revoluce a setkáme se s plnou vojenskou silou Lidové osvobozenecké armády." # todo: NEW TRANSLATION
 tsr_manchukuo.7.a: "Pak to uděláme" # todo: NEW TRANSLATION
 tsr_manchukuo.7.b: "Nikdy!" # todo: NEW TRANSLATION
 tsr_manchukuo.8.t: "[FROM.GetLeader] odmítá integraci" # todo: NEW TRANSLATION
 tsr_manchukuo.8.desc: "Nepobaven naším postojem, [FROM.GetLeader] odpověděl, že naše štědrá nabídka je jen další pokus podrobit ostatní a že se této frašce nehodlají účastnit. Nechali nám tedy jinou možnost než vojensky vtrhnout a vzít si, co je naše." # todo: NEW TRANSLATION
 tsr_manchukuo.8.a: "Tak pojďme do toho!" # todo: NEW TRANSLATION
 tsr_manchukuo.9.t: "[FROM.GetLeader] žádá o přerozdělení území" # todo: NEW TRANSLATION
 tsr_manchukuo.9.desc: "V návaznosti na rychlý vývoj situace v Číně navrhl [FROM.GetLeader] z [FROM.GetNameDef], vystupující jako zástupce celé Číny, že bychom měli pomoci s přerozdělením území, která dříve patřila jim, výměnou za spojence v regionu. Zatímco konzervativní odhady územních transferů zahrnují pouze Mongolsko a Tuva, obě ztracené během revoluce, někteří dokonce tlačí na navrácení Vnějšího Mandžuska, protože mnozí politici v straně mají k regionu osobní vazby." # todo: NEW TRANSLATION
 tsr_manchukuo.9.a: "Nic nedostanou." # todo: NEW TRANSLATION
 tsr_manchukuo.9.b: "Původní návrh zněl lépe" # todo: NEW TRANSLATION
 tsr_manchukuo.9.c: "Mongolsko je naše, ale ať mají Mandžusko" # todo: NEW TRANSLATION
 tsr_manchukuo.9.d: "Ať mají všechno" # todo: NEW TRANSLATION
 tsr_manchukuo.10.t: "[SOV.GetLeader] předává naše území" # todo: NEW TRANSLATION
 tsr_manchukuo.10.desc: "Po jednáních mezi [MAN.GetNameDef] a [SOV.GetNameDef], na které jsme nebyli pozváni, se dohodli převést naše území na [MAN.GetNameDef]. Pokud to nepřijmeme, čelíme vážným důsledkům z obou stran." # todo: NEW TRANSLATION
 tsr_manchukuo.10.a: "S tím nic nenaděláme." # todo: NEW TRANSLATION
 tsr_manchukuo.10.b: "Budeme bojovat až do smrti!" # todo: NEW TRANSLATION
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! a §Y$MAN_jonjurjab$§! znovu získají přízeň Japonců a nepřipojí se na naši stranu v případě, že mezi námi a [JAP.GetFlag] §YJapan.§! vypukne válka!" # todo: NEW TRANSLATION
 tsr_manchukuo.11.t: "Incident Lingsheng" # todo: NEW TRANSLATION
 tsr_manchukuo.11.desc: "Po popravení Lingshenga, guvernéra provincie Xing'an a panmongolského politika, rukou Kwantungské armády, nastala vlna neklidu v zemi. Xing'anská armáda stejně jako mongolští a buryatští generálové jako $MAN_urzhin_garmaev$ a $MAN_jonjurjab$ pohrozili rezignací, pokud se to nevyřeší, ale zároveň může ústupky hrozit rozhněváním Japonska." # todo: NEW TRANSLATION
 tsr_manchukuo.11.a: "Budeme postupovat opatrně" # todo: NEW TRANSLATION
 tsr_manchukuo.11.b: "Ať rezignují, pokud chtějí" # todo: NEW TRANSLATION
 tsr_manchukuo.11.c: "Vyžádejme si omluvu od Kwantungské armády" # todo: NEW TRANSLATION
 tsr_manchukuo.12.t: "Infiltrace IMPRP" # todo: NEW TRANSLATION
 tsr_manchukuo.12.desc: "Přišly zprávy, že Inner Mongolian People's Revolutionary Party vedená Serengdongrubem spolu s mandžuskými bandity infiltrovala několik důležitých míst na severu a nyní čeká na chvíli k útoku. Ještě nevíme, kdy se to stane, ale obáváme se, že to přijde brzy." # todo: NEW TRANSLATION
 tsr_manchukuo.12.a: "Ti zatracení bandité!" # todo: NEW TRANSLATION
 tsr_manchukuo.12.b: "Budeme muset jen sledovat, jak se situace vyvíjí." # todo: NEW TRANSLATION
 tsr_manchukuo.13.t: "[MAN.GetLeader] žádá přeložení $JAP_naoki_hoshino$" # todo: NEW TRANSLATION
 tsr_manchukuo.13.desc: "S rychlým průmyslovým rozvojem, který Mandžusko zažívá, má [MAN.GetLeader] již nějaký čas oko na $JAP_naoki_hoshino$ jako možného člena kabinetu. Proto nyní požádal, aby byl převelen do [MAN.GetNameDef], aby sloužil jako ředitel Rady pro všeobecné záležitosti." # todo: NEW TRANSLATION
 tsr_manchukuo.13.a: "Dobře by jim posloužil" # todo: NEW TRANSLATION
 tsr_manchukuo.13.b: "Potřebujeme ho tady" # todo: NEW TRANSLATION
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ přijíždí do Mandžuska" # todo: NEW TRANSLATION
 tsr_manchukuo.14.desc: "Po několika jednáních s Japonci byl konečně odsouhlasen přesun $JAP_naoki_hoshino$ do našeho kabinetu. Bude nám dobře sloužit při růstu ekonomiky jako ředitel Rady pro všeobecné záležitosti." # todo: NEW TRANSLATION
 tsr_manchukuo.14.a: "Výborně" # todo: NEW TRANSLATION
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ zůstává v Japonsku" # todo: NEW TRANSLATION
 tsr_manchukuo.15.desc: "Nenechavše se přesvědčit našimi argumenty, Japonci rozhodli, že pro $JAP_naoki_hoshino$ bude lepší zůstat doma v Japonsku, než mít kabinetní post v Mandžusku. Ačkoli je to zklamání, přesto najdeme cestu vpřed." # todo: NEW TRANSLATION
 tsr_manchukuo.15.a: "No nic" # todo: NEW TRANSLATION
 tsr_manchukuo.16.t: "[FROM.GetLeader] žádá kontrolu nad Čínou" # todo: NEW TRANSLATION
 tsr_manchukuo.16.desc: "Po vyhlášení Národní kooperativní vlády požádal [FROM.GetLeader], abychom sloučili naše čínské državy nikoli pod [RNG.GetLeader], ale pod jeho vládu. I když to nemusí být přesně to, co jsme plánovali, pravděpodobně by bylo efektivnější vládnout přes jeden loutkový stát místo několika v tomto případě." # todo: NEW TRANSLATION
 tsr_manchukuo.16.a: "Sjednotíme je" # todo: NEW TRANSLATION
 tsr_manchukuo.16.b: "Raději je necháme oddělené." # todo: NEW TRANSLATION
 tsr_manchukuo.17.t: "[FROM.GetLeader] souhlasí s naším návrhem" # todo: NEW TRANSLATION
 tsr_manchukuo.17.desc: "Po jednáních s [FROM.GetNameDef] bylo dohodnuto, že nejlepší postup bude sjednotit čínskou administraci pod nás. Těšíme se na další spolupráci s nimi." # todo: NEW TRANSLATION
 tsr_manchukuo.17.a: "Skvělé" # todo: NEW TRANSLATION
 tsr_manchukuo.18.t: "[FROM.GetLeader] odmítá náš návrh" # todo: NEW TRANSLATION
 tsr_manchukuo.18.desc: "Navzdory našim nejlepším pokusům je přesvědčit se [FROM.GetAdjective] vláda rozhodla, že by pro ně nebylo v nejlepším zájmu sjednotit čínské administrace pod námi. Prozatím zůstaneme rozděleni." # todo: NEW TRANSLATION
 tsr_manchukuo.18.a: "Sakra" # todo: NEW TRANSLATION
 tsr_manchukuo.19.t: "Sověti nám nic nedají" # todo: NEW TRANSLATION
 tsr_manchukuo.19.desc: "Navzdory našim nejlepším pokusům je přesvědčit se Sověti rozhodli, že si nezasloužíme žádné z území, která okupují. To značně poškodí naše vztahy." # todo: NEW TRANSLATION
 tsr_manchukuo.19.a: "Zatracení bolševici..." # todo: NEW TRANSLATION
 tsr_manchukuo.20.t: "Sověti převedou Mongolsko a Tuva" # todo: NEW TRANSLATION
 tsr_manchukuo.20.desc: "Rozhodnuvši se nepřevést Vnější Mandžusko s tím, že je příliš ruské, se Sověti alespoň dohodli na převodu Mongolska a Tuva, protože naše nároky na tato území jsou mnohem novější." # todo: NEW TRANSLATION
 tsr_manchukuo.20.a: "To je v pořádku" # todo: NEW TRANSLATION
 tsr_manchukuo.21.t: "Sověti předávají Mandžusko" # todo: NEW TRANSLATION
 tsr_manchukuo.21.desc: "V podivném zvratu událostí se Sověti rozhodli předat Vnější Mandžusko, tvrdíce, že máme osobnější vazby na toto území, zatímco Mongolsko ponechají jako nárazníkový stát." # todo: NEW TRANSLATION
 tsr_manchukuo.21.a: "Přinejmenším je to něco" # todo: NEW TRANSLATION
 tsr_manchukuo.22.t: "Sověti ustoupili všem našim požadavkům" # todo: NEW TRANSLATION
 tsr_manchukuo.22.desc: "Sověti byli naštěstí tak shovívaví, že přijali všechny naše územní požadavky, přidávaje nejen Mongolsko a Tuva, ale i Vnější Mandžusko do naší říše. To může přinést jen dobré věci." # todo: NEW TRANSLATION
 tsr_manchukuo.22.a: "Fantastické" # todo: NEW TRANSLATION
 tsr_manchukuo_news.1.t: "Velké mandžuské povstání" # todo: NEW TRANSLATION
 tsr_manchukuo_news.1.desc: "Po období narůstajícího násilí a bojů mezi japonskými správci a různými banditskými frakcemi se jednomu z těchto banditů, jménem [MAN.GetLeader], podařilo obsadit Hsinking a následně přesvědčit císaře, aby se přidal k jeho straně. \n\nKdyž císař stál na straně rebelů, armáda brzy následovala a nyní Mandžusko stojí na rozcestí — budou Japonci vyhnáni, nebo bude povstání udušeno tak rychle, jak vzniklo?" # todo: NEW TRANSLATION
 tsr_manchukuo_news.1.a: "Loutka řve?" # todo: NEW TRANSLATION
 tsr_manchukuo_news.1.b: "Ujmeme se svého osudu!" # todo: NEW TRANSLATION
 tsr_manchukuo_news.1.c: "Jak k tomu došlo?" # todo: NEW TRANSLATION
 tsr_manchukuo_news.1.d: "Velmi neočekávané" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] dobyl [1039.GetName]" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.1.desc: "Po rychlé kampani v [1039.GetName] [MAN.GetAdjective] armáda obsadila Kalgan a prohlásila oblast za svou kontrolu." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.1.a: "Naše síla roste!" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.1.b: "No nic" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] se stahuje z [1039.GetName]" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.2.desc: "Čelíce vážným potížím, [MAN.GetAdjective] armáda se stáhla z města Kalgan; to nemusí být konec konfliktu, ale prozatím zůstane Kalgan [CHI.GetAdjective]." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.2.a: "Dočasný neúspěch..." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.2.b: "Kalgan odolává!" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] dobyl [608.GetName]" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.3.desc: "Po triumfálním pochodu [MAN.GetAdjective] armády do Pekingu se [CHI.GetAdjective] armáda stáhla na jih do lépe bránitelné pozice." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.3.a: "Peking je konečně náš!" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.3.b: "Nenechávají nám žádnou volbu — stáhnout se!" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] se stahuje z [608.GetName]" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.4.desc: "Neuspěvši v dobytí města, [MAN.GetAdjective] armáda se stáhla z Pekingu; jak dlouho tento dočasný mír potrvá, je však stále nejasné." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.4.a: "Selhali jsme." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.4.b: "Peking nespadne tak snadno!" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] dobyl [614.GetName]" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.5.desc: "Po úplném dobytí Che-pej bylo dosaženo příměří s dohodou, že [MAN.GetAdjective] armáda nepokročí dále na čínské území, pokud nebude vyprovokována." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.5.a: "O krok blíž k vítězství!" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.5.b: "Je to další ztracená provincie..." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] se stahuje z [614.GetName]" # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.6.desc: "Zatímco Peking padl do rukou [MAN.GetAdjective] armády, jejich jednotky byly zastaveny v dalším postupu do provincie Che-pej." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.6.a: "No nic." # todo: NEW TRANSLATION
 tsr_manchukuo_border_war.6.b: "Che-pej stále stojí!"" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.74.a: "Učinili své rozhodnutí" # todo: NEW TRANSLATION
