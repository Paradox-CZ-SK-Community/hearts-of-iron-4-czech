 SEA_imperial_influence_events.100.t: "Armádní frakce ztrácí vliv" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.100.desc: "Armádní frakce se snažila zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], ale kvůli svým nedostatkům v tom selhala. Kvůli tomu nyní ztratila tvář a tím i prestiž, což znamená pokles jejich vlivu." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.110.t: "Armádní frakce usiluje o rozšíření výroby zbraní" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.110.desc: "Armáda předložila své požadavky. Zdá se, že chce rozšířit své výrobní kapacity a zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje, abychom postavili více vojenských továren ke zvýšení naší produkce. Zdá se, že jsou ochotni projevit jistou trpělivost, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.120.t: "Armádní frakce požaduje politická jmenování" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.120.desc: "Armáda předala své požadavky. Postrádají centrální kontrolu a autonomii jednat samostatně, a přejí si, aby do funkce byl jmenován nový náčelník armády, což by také posílilo jejich vliv na [GetImperialInfluenceRulerTitle]. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.130.t: "Armádní frakce požaduje změny zákona o branné povinnosti" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.130.desc: "Armáda předložila své požadavky. Chtějí, abychom zvýšili národní brannou povinnost a poslali náboráře do venkovských vesnic, aby naverbovali více mladých mužů pro nadcházející válečné úsilí. Navzdory záminkám o prostém posílení našich ozbrojených sil se zdá, že také touží zvýšit svou kontrolu a vliv na [GetImperialInfluenceRulerTitle]. Zdá se, že projeví určitou trpělivost, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.140.t: "Armádní frakce plánuje expanzi" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.140.desc: "Armáda předložila své požadavky. Chtějí, abychom zvýšili počet pluků v naší armádě a vytvořili více divizí, které by pomohly při nadcházejících dobyvačných taženích. Navzdory záminkám o posílení ozbrojených sil se zdá, že také touží zvýšit svou kontrolu a vliv na [GetImperialInfluenceRulerTitle]. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.150.t: "Armádní frakce trvá na zásobovacích nákladních vozech" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.150.desc: "Armáda předložila své požadavky. Zdá se, že chce rozšířit výrobní kapacity motorových vozidel a zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje, abychom postavili více nákladních vozů pro jejich potřeby expanze. Zdá se, že jsou ochotni projevit jistou trpělivost, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.160.t: "Armádní frakce požaduje zvýšení výroby tanků" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.160.desc: "Armáda předložila své požadavky. Zdá se, že chce rozšířit své výrobní kapacity pro tanky a zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje, abychom vyráběli více tanků pro jejich potřeby expanze. Zdá se, že jsou ochotni projevit jistou trpělivost, ale nečekají věčně." # todo: NEW TRANSLATION
