 SEA_imperial_influence_events.400.desc: "Civilní vláda se snažila zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], ale kvůli svým nedostatkům v tom selhala. Kvůli tomu nyní ztratila tvář a tím i prestiž, což znamená pokles jejich vlivu." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.420.t: "Frakce civilní vlády žádá politická jmenování" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.420.desc: "Vůdci stran předložili své požadavky. Zdá se, že chtějí, aby byl alespoň jeden z jejich členů umístěn v poradním sboru [GetImperialInfluenceRulerTitle], aby mohli řídit politický směr národa a nasměrovat ho k lepší budoucnosti. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.430.t: "Frakce civilní vlády žádá změny obchodních zákonů" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.430.desc: "Vůdci stran předložili své požadavky. Chtějí, abychom upravili ekonomickou strategii a aby investiční a obchodní strategie byly přizpůsobeny mezinárodnímu zaměření a lepším vztahům s našimi obchodními partnery. Navzdory záminkám o posílení ekonomiky se zdá, že také touží zvýšit svou kontrolu a vliv na [GetImperialInfluenceRulerTitle]. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.440.t: "Frakce civilní vlády usiluje o omezení vlivu armády" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.440.desc: "Vůdci stran předložili své požadavky. Zdá se, že jsou znepokojeni rostoucí mocí a vlivem armády na [GetImperialInfluenceRulerTitle] a požadují rychlé kroky k omezení jejich růstu a moci. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.450.t: "Frakce civilní vlády usiluje o omezení vlivu námořnictva" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.450.desc: "Vůdci stran předložili své požadavky. Zdá se, že jsou znepokojeni rostoucí mocí a vlivem námořnictva na [GetImperialInfluenceRulerTitle] a požadují rychlé kroky k omezení jejich růstu a moci. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.460.t: "Frakce civilní vlády usiluje o omezení vlivu zaibatsu" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.460.desc: "Vůdci stran předložili své požadavky. Zdá se, že jsou znepokojeni rostoucí mocí a vlivem zaibatsu na [GetImperialInfluenceRulerTitle] a požadují rychlé kroky k omezení jejich růstu a moci. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_japan_air_accidents_events.01.t: "Tragická smrt $JAP_isoroku_yamamoto$" # todo: NEW TRANSLATION
 SEA_japan_air_accidents_events.01.desc: "Admirál Isoroku Yamamoto byl dnes dříve sestřelen nepřátelskou palbou. Skupina [USA.GetAdjective] stíhaček ho zachytila poté, co odposlechly naše zpravodajské přenosy. Svůj skandální útok pojmenovali 'Operation Vengeance', což jasně ukazuje, že chtěli vyslat zprávu. Zatímco národ oplakává ztrátu tohoto velkého bojovníka, nesmíme zapomenout na povinnost porazit tohoto nečestného nepřítele!" # todo: NEW TRANSLATION
 SEA_japan_air_accidents_events.01.a: "Zničující rána..." # todo: NEW TRANSLATION
 SEA_japan_air_accidents_events.02.t: "Operace Pomsta zmařena" # todo: NEW TRANSLATION
 SEA_japan_air_accidents_events.02.desc: "Admirál Isoroku Yamamoto se dnes dříve ocitl pod palbou nepřítele při přeletu. Dokázal kontaktovat námořní letectvo v regionu, vyhnout se zasypání palbou a podařilo se mu uniknout a bezpečně přistát se svým letadlem. Admirál byl chválen za svou odvahu a zachování klidu v tak vypjaté situaci." # todo: NEW TRANSLATION
 SEA_japan_air_accidents_events.02.a: "Jeho čest byla zachována" # todo: NEW TRANSLATION
 SEA_japan_news_events.01.t: "[JAP.GetLeader] se postavil proti vojenskému vměšování" # todo: NEW TRANSLATION
 SEA_japan_news_events.01.desc: "\n Ve vášnivé řeči pronesené [JAP.GetLeader], prohlašuje, že vojsko tentokrát přehnalo svou moc po nedávném pokusu o státní převrat frakce Kōdōha v armádě. Dále tvrdí, že 'pokud nespočet atentátů a pokusů o sesazení naší vlády okrajovými skupinami nestačil, nyní se také snaží využít nedávné události k zesílení vlastní moci a strhnout kontrolu nad naším národem z rukou jeho obyvatel. To nemůže být ponecháno!' \n\nVypadá to, že v [JAP.GetNameDef] může vznikat konflikt." # todo: NEW TRANSLATION
 SEA_japan_news_events.01.a: "Musíme se vrátit k způsobům éry Taishō!" # todo: NEW TRANSLATION
 SEA_japan_news_events.01.b: "Vypadá to, že někdo konečně dostal odvahu" # todo: NEW TRANSLATION
 SEA_japan_news_events.02.t: "Vznik Velké východoasijské sféry společného blahobytu" # todo: NEW TRANSLATION
 SEA_japan_news_events.02.desc: "\nS navrhovanými cíli zajistit ekonomickou soběstačnost a spolupráci mezi členskými státy, spolu s odoláváním vlivu západního imperialismu a sovětského komunismu, dnes [JAP.GetLeader] oznámil založení Dai Tōa Kyōeiken. Zda je toto skutečným cílem unie, nebo jen dalším důmyslným tahem [JAP.GetAdjective] propagandistického stroje, je stále na myslích všech." # todo: NEW TRANSLATION
 SEA_japan_news_events.02.a: "Přineseme prosperitu celé Asii!" # todo: NEW TRANSLATION
 SEA_japan_news_events.02.b: "Další lest propagandistického stroje" # todo: NEW TRANSLATION
 SEA_japan_news_events.03.t: "Pád Rangúnu" # todo: NEW TRANSLATION
 SEA_japan_news_events.03.d: "Japonské ofenzívy pokračují v Barmě a nedávno došlo k pádu Rangúnu. Jako hlavní město Britské Barmy má toto město obrovský strategický význam a jeho ztráta se může ukázat jako rozhodující faktor v probíhající kampani v Barmě.\n\nGuvernér kolonií měl být údajně zajat japonskými předvoji, když dohlížel na přemístění svých věcí z Guvernérského domu na konvoj nákladních automobilů, ale toto zatím nebylo potvrzeno." # todo: NEW TRANSLATION
 SEA_japan_news_events.03.a: "Další vítězství proti imperialismu!" # todo: NEW TRANSLATION
 SEA_china.1.t: "[FROM.GetNameDefCap] žádá naši podporu" # todo: NEW TRANSLATION
 SEA_china.1.desc: "Obdrželi jsme žádost od [FROM.GetNameDef], abychom poslali materiální podporu. Ačkoliv [FROM.GetLeader] v minulosti učinil pochybné výroky o nás, může to být příležitost vázat zahraniční zájmy v regionu." # todo: NEW TRANSLATION
 SEA_china.1.a: "Podpoříme je" # todo: NEW TRANSLATION
 SEA_china.1.b: "To je příliš riskantní" # todo: NEW TRANSLATION
 SEA_china.2.t: "[FROM.GetNameDefCap] souhlasí, že nás podpoří" # todo: NEW TRANSLATION
 SEA_china.2.desc: "V momentu jasnosti se [FROM.GetNameDef] rozhodl nás podpořit v našich bojích. Nemáme iluzi, že jde o akt laskavosti, ale spíše o jednání v jejich vlastním zájmu, abychom vykonali jejich špinavou práci." # todo: NEW TRANSLATION
 SEA_china.2.a: "To pomůže našemu úsilí" # todo: NEW TRANSLATION
 SEA_china.3.t: "[FROM.GetNameDefCap] odmítá naše žádosti" # todo: NEW TRANSLATION
 SEA_china.3.desc: "Není překvapením, že naše žádost o podporu byla [FROM.GetNameDef] odmítnuta. Ačkoliv naše naděje nikdy nebyly velké, očekávali jsme, že alespoň uznají hrozbu, kterou [JAP.GetNameDef] představuje pro celou Asii. Ale očividně jsme se mýlili." # todo: NEW TRANSLATION
 SEA_china.3.a: "Co jsme mohli očekávat" # todo: NEW TRANSLATION
 SEA_china.4.t: "[FROM.GetNameDefCap] žádá naši podporu" # todo: NEW TRANSLATION
 SEA_china.4.desc: "Z [FROM.GetNameDef] přišla žádost od [FROM.GetLeader], žádající finanční a materiální pomoc v jejich konfliktu proti [JAP.GetNameDef]. Zpráva nepřišla jen rádiem nebo poslem, ale prostřednictvím nikoli méně významné osobnosti $CHI_soong_mei_ling$, která při své cestě přes [ROOT.GetName] přitahovala značnou pozornost. Zatímco zapojení [JAP.GetNameDef] by prospělo pouze nám, mohli bychom také profitovat z popularity této šňůry." # todo: NEW TRANSLATION
 SEA_china.4.a: "Podpoříme je" # todo: NEW TRANSLATION
 SEA_china.4.b: "Nejdříve musíme zajistit vlastní bezpečnost" # todo: NEW TRANSLATION
 SEA_china.4.tt: "Zvyšuje odměnu §YDělostřelecké vybavení§! z §YProkázat naši odhodlanost§! o 100" # todo: NEW TRANSLATION
 SEA_china.5.t: "[FROM.GetNameDefCap] souhlasí, že nás podpoří" # todo: NEW TRANSLATION
 SEA_china.5.desc: "Obdrželi jsme odpověď na naši žádost a s radostí oznamujeme, že nám budou brzy k dispozici zahraniční finanční prostředky. Ty by měly být velkým přínosem pro náš průmysl a umožnit nám výrazně rozšířit naše ozbrojené síly, a velmi pravděpodobně by pomoc mohla později být rozšířena i o materiální dodávky." # todo: NEW TRANSLATION
 SEA_china.5.a: "Cesta k vítězství je otevřená" # todo: NEW TRANSLATION
 SEA_china.5.tt: "Zvyšuje odměnu §Y$CIC_BANK_HEADER$§! z §YProkázat naši odhodlanost§! o §Y1000§!" # todo: NEW TRANSLATION
 SEA_china.6.t: "[FROM.GetNameDefCap] odmítá naši žádost" # todo: NEW TRANSLATION
 SEA_china.6.desc: "Odpověď na naše prosby přišla z [FROM.GetNameDef], která se rozhodla nás opustit. Nebude poslána žádná podpora ani poskytnuty žádné prostředky. Stojíme sami tváří v tvář agresi, jako jsme to dělali tolikrát předtím. Přežijeme, protože pokud ne, naše dědictví bude zapomenuto." # todo: NEW TRANSLATION
 SEA_china.6.a: "Bojujme o přežití země!" # todo: NEW TRANSLATION
 SEA_china.7.t: "Pozvání od [FROM.GetName]" # todo: NEW TRANSLATION
 SEA_china.7.desc: "Centrální vláda [FROM.GetName] rozšířila pozvání pro [ROOT.GetName], aby se přidala k jejich frakci. Mluví o národní jednotě a potřebě odolávat cizímu vnikání. Ačkoliv ideologické rozdíly přetrvávají, možnost spolupráce tváří v tvář rostoucím hrozbám si zaslouží zvážení." # todo: NEW TRANSLATION
 SEA_china.7.a: "Postavíme se společně proti našim nepřátelům" # todo: NEW TRANSLATION
 SEA_china.7.b: "Nevyměníme nezávislost za sliby" # todo: NEW TRANSLATION
 SEA_china.8.t: "[FROM.GetName] přijímá pozvání" # todo: NEW TRANSLATION
 SEA_china.8.desc: "[FROM.GetLeader] souhlasil s naším návrhem. [FROM.GetNameDefCap] se připojí k naší frakci a bude stát po našem boku v boji za sjednocení národa a jeho obranu před vnějšími hrozbami. To znamená významný krok směrem k větší čínské jednotě." # todo: NEW TRANSLATION
 SEA_china.8.a: "Společně jsme silnější" # todo: NEW TRANSLATION
 SEA_china.9.t: "[FROM.GetName] odmítá nabídku" # todo: NEW TRANSLATION
 SEA_china.9.desc: "[FROM.GetLeader] odmítl se připojit k naší frakci s odůvodněním, že je nutné zachovat regionální nezávislost a politickou autonomii. Ačkoliv je to nešťastné, toto rozhodnutí odráží trvající rozdělení v zemi." # todo: NEW TRANSLATION
 SEA_china.9.a: "Jednou toho budou litovat" # todo: NEW TRANSLATION
 SEA_china.10.t: "[FROM.GetNameDefCap] žádá, aby se k nám připojili" # todo: NEW TRANSLATION
 SEA_china.10.desc: "Obdrželi jsme nabídku od [FROM.GetNameDef] připojit se k [ROOT.GetFactionName] spolu se všemi členy [FROM.GetFactionName]. Pokud bychom ji přijali, zbýval by o jeden potenciální soupeř méně a naše vlastní postavení by se posílilo. Otázkou zůstává, zda lze jejich úmyslům důvěřovat, aby se nesnažili nás nahradit." # todo: NEW TRANSLATION
 SEA_china.10.a: "Síla je v počtech" # todo: NEW TRANSLATION
 SEA_china.10.b: "Nemůžeme to přijmout" # todo: NEW TRANSLATION
 SEA_china.11.t: "[FROM.GetNameDefCap] podporuje naše přijetí" # todo: NEW TRANSLATION
 SEA_china.11.desc: "Dostali jsme odpověď od vůdce [FROM.GetFactionName] a éra upřeného pohledu do vlastního kouta světa je u konce. Vláda [FROM.GetNameDef] nás přijala s otevřenou náručí a nyní můžeme zaujmout místo ve světě na rovné úrovni." # todo: NEW TRANSLATION
 SEA_china.11.a: "Kráčíme touto cestou společně" # todo: NEW TRANSLATION
 SEA_china.12.t: "[FROM.GetNameDefCap] odmítá naši žádost" # todo: NEW TRANSLATION
 SEA_china.12.desc: "Vůdci [FROM.GetFactionName] odmítli naši nabídku spojit síly. Byla to příležitost přinést světu mír a stabilitu, ale bohužel někteří jsou proti takovým věcem." # todo: NEW TRANSLATION
 SEA_china.12.a: "Jaká škoda" # todo: NEW TRANSLATION
 SEA_china.12.b: "Kráčíme vlastní cestou" # todo: NEW TRANSLATION
 SEA_china.13.t: "[CHI.GetLeader] byl zabit" # todo: NEW TRANSLATION
 SEA_china.13.desc: "Náš slavný vůdce [CHI.GetLeader] byl zastřelen ve svém voze, katastrofální konec nepřátelského silničního střetu. Bylo nám řečeno, že střelec jednal sám, ale protože byl zabit během okamžitého pronásledování, případní spolupachatelé uniknou trestu. Strana začala hledat náhradu." # todo: NEW TRANSLATION
 SEA_china.13.a: "Jak tragické" # todo: NEW TRANSLATION
 SEA_china.14.t: "[FROM.GetName] přenáší svou kontrolu na [JAP.GetNameDef]" # todo: NEW TRANSLATION
 SEA_china.14.desc: "Ve snaze uklidnit [JAP.GetNameDef] nabídla centrální vláda jim nadvládu nad námi. To je hanebný čin. Od nové vlády jsme takovou odvážnost nečekali." # todo: NEW TRANSLATION
 SEA_china.14.a: "Hotová věc..." # todo: NEW TRANSLATION
 SEA_china.14.b: "To nepřijmeme, k zbrani!" # todo: NEW TRANSLATION
 SEA_china.15.t: "Kontrola nad [FROM.GetNameDef] nám byla svěřena" # todo: NEW TRANSLATION
 SEA_china.15.desc: "Aby uklidnil ty v našich ozbrojených silách, kteří tlačí na válku, [CHI.GetName] převedl kontrolu nad [FROM.GetName] na nás. Vypadá to, že v nejbližší době nebudeme mít žádný konflikt." # todo: NEW TRANSLATION
 SEA_china.15.a: "Dobře" # todo: NEW TRANSLATION
 SEA_china.16.t: "[From.GetName] nám udělil přístavní práva" # todo: NEW TRANSLATION
 SEA_china.16.desc: "Ve snaze nás uklidnit, abychom neútočili, [From.GetName] nám udělil přístavní práva. Kwantungská armáda se prozatím rozhodla stáhnout." # todo: NEW TRANSLATION
 SEA_china.16.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_china.17.t: "[From.GetName] nám udělil přístup na leteckou základnu" # todo: NEW TRANSLATION
 SEA_china.17.desc: "Ve snaze nás uklidnit, abychom neútočili, [From.GetName] nám udělil přístup k letecké základně. Kwantungská armáda se prozatím rozhodla stáhnout." # todo: NEW TRANSLATION
 SEA_china.17.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_china.18.t: "[From.GetName] nám udělil práva na suroviny" # todo: NEW TRANSLATION
 SEA_china.18.desc: "Ve snaze nás uklidnit, abychom neútočili, [From.GetName] nám udělil práva na suroviny. Kwantungská armáda se prozatím rozhodla stáhnout." # todo: NEW TRANSLATION
 SEA_china.18.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_china.19.t: "[CHI.GetName] požaduje zrušení Dohody devíti mocností" # todo: NEW TRANSLATION
 SEA_china.19.desc: "Dnes dorazil na naše ministerstvo zahraničí formální dopis od [CHI.GetNameDef]. Tvrdí, že Dohoda devíti mocností svazuje [CHI.GetAdjective] suverenitu a musí být okamžitě zrušena. [CHI.GetLeader] trvá na tom, že pakt je reliktem nátlaku a přísahá, že získá plnou nezávislost, s naším souhlasem nebo bez něj." # todo: NEW TRANSLATION
 SEA_china.19.a: "Vyhovět pekingské žádosti" # todo: NEW TRANSLATION
 SEA_china.19.b: "Odmítnout zrušení dohody" # todo: NEW TRANSLATION
 SEA_china.19_tt: "§RPřipojíme se ke čínské válce proti Japonsku!§!" # todo: NEW TRANSLATION
 SEA_china.20.t: "[FROM.GetName] opouští Dohodu devíti mocností" # todo: NEW TRANSLATION
 SEA_china.20.desc: "[FROM.GetNameDefCap] potvrdil své okamžité vystoupení z Dohody devíti mocností. Uznávají, že dohoda je zastaralá a že [CHI.GetAdjective] suverenita musí zůstat neomezena." # todo: NEW TRANSLATION
 SEA_china.20.a: "Vítané a rozhodující vítězství" # todo: NEW TRANSLATION
 SEA_china.21.t: "[FROM.GetName] vzdoruje Pekingu" # todo: NEW TRANSLATION
 SEA_china.21.desc: "[FROM.GetNameDefCap] odmítá rozbít Dohodu devíti mocností s odůvodněním křehké rovnováhy sil v Pacifiku. Urážka by pohoršila každého smrtelníka, ale doba imperialistických loutek je pryč. Musíme se rozhodnout, zda zvýšíme tlak nebo ustoupíme z diplomatického bojiště." # todo: NEW TRANSLATION
 SEA_china.21.a: "Zvýšit tlak" # todo: NEW TRANSLATION
 SEA_china.21.b: "Prozatím ustoupit" # todo: NEW TRANSLATION
 SEA_china.22.t: "[CHI.GetName] zvyšuje tlak" # todo: NEW TRANSLATION
 SEA_china.22.desc: "Peking přitvrzuje. Kabinet diskutuje, jak odpovědět na narůstající tlak a zda udeřit protiopatřením formou embarga, které by mohlo převrátit obchod, nebo úplně zbavit [CHI.GetName] jeho závazků." # todo: NEW TRANSLATION
 SEA_china.22.a: "Uvalit embargo na [CHI.GetName]" # todo: NEW TRANSLATION
 SEA_china.22.b: "Nedělat nic" # todo: NEW TRANSLATION
 SEA_china.23.t: "[FROM.GetName] uvaluje na nás embargo" # todo: NEW TRANSLATION
 SEA_china.23.desc: "Vláda [FROM.GetAdjective] oznámila embargo proti nám jako trest za naše odmítnutí Dohody devíti mocností a přístavní mistři z [FROM.GetNameDef] nyní odmítají každý čínský nákladní člun. Domácí tisk odsuzuje toto opatření jako ekonomické škrcení, poslední výkřik éry imperialismu, která je jinak dávno pryč." # todo: NEW TRANSLATION
 SEA_china.23.a: "Nenecháme se zastrašit" # todo: NEW TRANSLATION
 SEA_china.24.t: "[FROM.GetName] ruší Dohodu devíti mocností" # todo: NEW TRANSLATION
 SEA_china.24.desc: "Telegrafická zpráva z [FROM.GetNameDef] dorazila do Nankingu a potvrzuje jejich vystoupení z Dohody devíti mocností. Cizí říční hlídky se připravují vyplout domů, zatímco [FROM.GetAdjective] diplomaté přiznávají, že tato dohoda již na Čínu nezavazuje. Dav se shromažďuje před ministerstvem zahraničí, zatímco rádio hlásí konec další nerovné smlouvy." # todo: NEW TRANSLATION
 SEA_china.24.a: "Vítězství národní suverenity" # todo: NEW TRANSLATION
 SEA_china.25.t: "Čína žádá specialisty na obrněné jednotky" # todo: NEW TRANSLATION
 SEA_china.25.desc: "[FROM.GetNameDefCap] nás oslovil s žádostí o vyslání specialistů z našich obrněných jednotek, kteří by podpořili jejich přechod k modernějšímu způsobu vedení války. Můžeme poslat poradní tým z jednoho z našich hlavních výrobců, nebo jejich žádost zcela odmítnout." # todo: NEW TRANSLATION
 SEA_china.25.a: "$morozov_design_bureau$" # todo: NEW TRANSLATION
 SEA_china.25.b: "$astrov_design_bureau$" # todo: NEW TRANSLATION
 SEA_china.25.c: "$okmo$" # todo: NEW TRANSLATION
 SEA_china.25.d: "Nezaslouží si pomoc" # todo: NEW TRANSLATION
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] poslal tým z $morozov_design_bureau$." # todo: NEW TRANSLATION
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] poslal tým z $astrov_design_bureau$." # todo: NEW TRANSLATION
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] poslal tým z $okmo$." # todo: NEW TRANSLATION
 SEA_china.26.t: "[SOV.GetNameDefCap] odpovídá" # todo: NEW TRANSLATION
 SEA_china.26.desc: "Obdrželi jsme odpověď od [SOV.GetNameDef], ve které souhlasí s posláním skupiny expertů. Pomoc by měla brzy dorazit, a až dorazí, můžeme specialisty nasadit k posílení našich tankových sborů." # todo: NEW TRANSLATION
 SEA_china.26.a: "Krůčíme vstříc vítězství" # todo: NEW TRANSLATION
 SEA_china.27.t: "[SOV.GetNameDefCap] odpovídá" # todo: NEW TRANSLATION
 SEA_china.27.desc: "Bohužel se [SOV.GetNameDef] rozhodl nám neposlat potřebnou pomoc. Nevíme důvod odmítnutí této malé žádosti, zdá se ale, že musíme najít alternativní prostředky..." # todo: NEW TRANSLATION
 SEA_china.27.a: "Jednou toho budou litovat" # todo: NEW TRANSLATION
 SEA_china.28.t: "[FROM.GetName] požaduje podrobení" # todo: NEW TRANSLATION
 SEA_china.28.desc: "Centrální vláda kapitulovala před [JAP.GetNameDef] a zavázala se neodporovat jeho územní agresi. Rána nyní padá na nás, když [JAP.GetAdjective] požaduje naše území a usiluje o anexi diplomatickým nátlakem." # todo: NEW TRANSLATION
 SEA_china.28.a: "Nemáme na výběr" # todo: NEW TRANSLATION
 the_game_will_end_for_us: "§RHra pro nás skončí§!" # todo: NEW TRANSLATION
 SEA_china.28.b: "Nikdy!" # todo: NEW TRANSLATION
 SEA_china_improvement.1.t: "Nová generace důstojníků" # todo: NEW TRANSLATION
 SEA_china_improvement.1.desc: "Slunce svítí, košile jsou vyžehlené a boty vyleštěné. Vojáci stojí v upravených řadách a naslouchají [ROOT.GetLeader], který přišel pronést projev při jejich promocích. Brzy budou absolventi na frontě a přinesou slávu [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 SEA_china_improvement.1.a: "Dobrovolníci kráčí vstříc slávě" # todo: NEW TRANSLATION
 SEA_china_improvement.2.t: "Vykořenění jedu" # todo: NEW TRANSLATION
 SEA_china_improvement.2.desc: "Vědomi si korozivního účinku obchodu s opiem na státní autoritu a důvěru veřejnosti, musíme zahájit dlouhodobou kampaň ke snížení vlivu opiových syndikátů. Úředníci jsou pověřeni přísnějšími kontrolami, administrativními personálními změnami a veřejnými osvětlovacími kampaněmi, z nichž žádná nepřinese ovoce přes noc. Přesto každý krok oslabuje stínové sítě, které těží z [CHI.GetAdjective] zranitelností." # todo: NEW TRANSLATION
 SEA_china_improvement.2.a: "Ať začne dlouhý boj" # todo: NEW TRANSLATION
 SEA_china_improvement.2_tt: "Negativní efekt §YNelegálního obchodu§! bude snižován každých 6 měsíců" # todo: NEW TRANSLATION
 SEA_china_improvement.3.t: "Konec neřesti" # todo: NEW TRANSLATION
 SEA_china_improvement.3.desc: "Po letech neúnavných reforem, tichých čistek a neustálého dohledu byly poslední velké opiové sítě rozprášeny. Poprvé za desetiletí vládne vůle státu nevyvratitelně po celém venkově. Cynici mumlají o starých časech, ale i oni musí přiznat, že vzduch je čistší." # todo: NEW TRANSLATION
 SEA_china_improvement.3.a: "Skvělá práce" # todo: NEW TRANSLATION
 SEA_china_warlords.1.t: "[FROM.GetName] požaduje naše podrobení" # todo: NEW TRANSLATION
 SEA_china_warlords.1.desc: "Přišla zpráva z Nankingu nesoucí nezaměnitelnou pečeť centrální vlády. Za květnatým jazykem jednoty a národního osudu se skrývá požadavek — máme se podřídit [FROM.GetLeader] a přijmout autoritu [FROM.GetNameDef] nad naším územím. Žádné místo pro vyjednávání, jen poslušnost nebo následky." # todo: NEW TRANSLATION
 SEA_china_warlords.1.a: "Ať přijdou a zkusí to" # todo: NEW TRANSLATION
 SEA_china_warlords.1.b: "Nemáme na výběr, než poslouchat" # todo: NEW TRANSLATION
 SEA_china_warlords.1.tt: "§RStaneme se poddanými [FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_china_warlords.2.t: "[FROM.GetName] sklonil hlavu" # todo: NEW TRANSLATION
 SEA_china_warlords.2.desc: "[FROM.GetName] přijal naše ultimátum. Jejich vůdci mluví o národní jednotě a historickém osudu, ale význam je jasný — nyní uznávají nadřazenost [ROOT.GetNameDef].\nAčkoliv může být jejich podřízení neochotné, ušetří Čínu dalšího rozdělení a krveprolití." # todo: NEW TRANSLATION
 SEA_china_warlords.2.a: "Rozbité slunce sbírá své světlo" # todo: NEW TRANSLATION
 SEA_china_warlords.3.t: "[FROM.GetName] odmítá" # todo: NEW TRANSLATION
 SEA_china_warlords.3.desc: "Ultimátum bylo odmítnuto. Ve drzém aktu vzdoru [FROM.GetLeader] dal najevo, že jeho lid se nepodřídí. S našimi vyslanci odmítnutými ustoupí diplomacie válce." # todo: NEW TRANSLATION
 SEA_china_warlords.3.a: "Pak je přinutíme k poslušnosti" # todo: NEW TRANSLATION
 SEA_china_warlords.4.t: "[FROM.GetNameDef] požaduje úplnou anexi" # todo: NEW TRANSLATION
 SEA_china_warlords.4.desc: "S tím, jak se situace stabilizuje a centrální autorita je znovu potvrzena, [FROM.GetNameDef] přistupuje k zrušení posledních zbytků autonomie pánů války. Očekává se, že [THIS.GetNameDefCap] postoupí všechnu zbývající administrativní a vojenskou kontrolu centrální vládě, čímž dokončí proces sjednocení." # todo: NEW TRANSLATION
 SEA_china_warlords.4.a: "Musíme sklonit hlavy" # todo: NEW TRANSLATION
 SEA_china_warlords.4.b: "Nikdy!" # todo: NEW TRANSLATION
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] přijímá integraci" # todo: NEW TRANSLATION
 SEA_china_warlords.5.desc: "Uznávaje potřebu národní jednoty, [FROM.GetLeader] souhlasil s rozpuštěním [FROM.GetNameDef] a přenesením veškeré moci na [ROOT.GetNameDef]. Jejich ozbrojené síly jsou začleněny do národní velitelské struktury, zatímco jejich administrativní orgány jsou rozpuštěny." # todo: NEW TRANSLATION
 SEA_china_warlords.5.a: "Jednota vítězí" # todo: NEW TRANSLATION
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] odmítá integraci" # todo: NEW TRANSLATION
 SEA_china_warlords.6.desc: "Ve veřejném vzdoru vůči centrální vládě [FROM.GetLeader] odmítl ultimátum. [FROM.GetNameDefCap] zůstává formálně podřízen, ale jejich činy naznačují touhu po nezávislosti. Tato neposlušnost nemůže zůstat bez odpovědi." # todo: NEW TRANSLATION
 SEA_china_warlords.6.a: "Budou toho litovat" # todo: NEW TRANSLATION
 SEA_china_democratic.1.t: "Prezident pro republiku" # todo: NEW TRANSLATION
 SEA_china_democratic.1.desc: "Konečně nastal čas znovu zavést svobodné volby v Číně a obnovit republiku, kterou rozdrtily vnější i vnitřní síly. Otázkou však zůstává, kdo převezme mantii Dr. Sun a stane se prvním prezidentem této nové republiky?" # todo: NEW TRANSLATION
 SEA_china_democratic.1.a: "CPWDP má dobré kandidáty" # todo: NEW TRANSLATION
 SEA_china_democratic.1.b: "Carsun Chang prokázal svou hodnotu" # todo: NEW TRANSLATION
 SEA_china_democratic.1.c: "Soong Ching-ling je ideální vůdkyně" # todo: NEW TRANSLATION
 SEA_china_democratic.1.d: "Zeng Qi by měla dostat tuto příležitost" # todo: NEW TRANSLATION
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap] nás zve do své aliance" # todo: NEW TRANSLATION
 SEA_china_democratic.2.desc: "Delegace z daleka nedávno dorazila do našeho hlavního města a požaduje audienci u [ROOT.GetLeader]. Tvrdí, že jsou z [FROM.GetNameDef] a usilují o alianci mezi našimi národy. Přijmeme?" # todo: NEW TRANSLATION
 SEA_china_democratic.2.a: "Budeme silnější společně" # todo: NEW TRANSLATION
 SEA_china_democratic.2.b: "To by šlo proti našim principům neutrality..." # todo: NEW TRANSLATION
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] přijímá naše pozvání" # todo: NEW TRANSLATION
 SEA_china_democratic.3.desc: "[FROM.GetLeader] laskavě přijal naši nabídku formalizovat alianci mezi našimi národy a již zahájil kroky k integraci do naší sféry. Dnes je den k oslavě!" # todo: NEW TRANSLATION
 SEA_china_democratic.3.a: "Sdílí naši vizi budoucnosti" # todo: NEW TRANSLATION
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] odmítá se k nám připojit" # todo: NEW TRANSLATION
 SEA_china_democratic.4.desc: "[FROM.GetLeader] hrubě se rozhodl odmítnout naši nabídku aliance mezi našimi národy s tím, že by to odporovalo jejich principu neutrality. Můžeme si jen domýšlet množství korupce, které vedlo k tomuto mylnému rozhodnutí." # todo: NEW TRANSLATION
 SEA_china_democratic.4.a: "Je to jejich ztráta" # todo: NEW TRANSLATION
 SEA_china_democratic.5.t: "Občanská válka v [ROOT.GetNameDef]" # todo: NEW TRANSLATION
 SEA_china_democratic.5.desc: "Po dlouhém období rostoucího republikánského sentimentu se zdá, že se [ROOT.GetAdjective] demokraté unavili čekáním na pokojnou změnu vlády. Po intenzivních diskusích se zdá, že diplomacie selhala a vypukl ozbrojený konflikt." # todo: NEW TRANSLATION
 SEA_china_democratic.5.a: "Za demokracii!" # todo: NEW TRANSLATION
 SEA_china_democratic.5.b: "Musíme zastavit tuto hloupost!" # todo: NEW TRANSLATION
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] rozdmýchává republikánské nálady" # todo: NEW TRANSLATION
 SEA_china_democratic.6.desc: "Dostala se k nám zpráva, že v naší zemi jsou aktivní [FROM.GetAdjective] buňky, které šíří republikánské nálady. Ačkoliv se to zdá neškodné, zdá se, že část propagandy má spíše revoluční povahu. Zprávy o tom, že jsou dělníci pobízeni organizovat se a sdružovat, jsou stále častější, a podle nedávné historie si nemůžeme být jistí, že se nejedná o důmyslnou lest vedení [FROM.GetAdjective] za účelem naší integrace." # todo: NEW TRANSLATION
 SEA_china_democratic.6.a: "Nechat je pokračovat" # todo: NEW TRANSLATION
 SEA_china_democratic.6.b: "Potlačit tyto drzé agitátory!" # todo: NEW TRANSLATION
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] požaduje, abychom vrátili asijské kolonie" # todo: NEW TRANSLATION
 SEA_china_democratic.7.desc: "Obdrželi jsme poněkud ostře znějící dopis od [CHI.GetNameDef]. Požadují, abychom uvolnili [CHI_country_to_be_liberated.GetNameDef] a vrátili území jejich právoplatným vlastníkům." # todo: NEW TRANSLATION
 SEA_china_democratic.7.a: "Ty kolonie nám stejně příliš nepřinášejí užitek." # todo: NEW TRANSLATION
 SEA_china_democratic.7.b: "Jejich právoplatní vlastníci bychom byli my." # todo: NEW TRANSLATION
 SEA_china_democratic.7.b.tt: "§RToto jim dá válečný důvod proti nám!§!" # todo: NEW TRANSLATION
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap] souhlasí, že uvolní [CHI_country_to_be_liberated.GetNameDef]" # todo: NEW TRANSLATION
 SEA_china_democratic.8.desc: "Přišla odpověď na naše požadavky, aby [FROM.GetNameDef] uvolnil [CHI_country_to_be_liberated.GetNameDef]. Možná poněkud překvapivě souhlasili a uvolní [CHI_country_to_be_liberated.GetNameDef] jako nezávislý stát." # todo: NEW TRANSLATION
 SEA_china_democratic.8.a: "Velmi uspokojivý výsledek" # todo: NEW TRANSLATION
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap] odmítá uvolnit kolonie" # todo: NEW TRANSLATION
 SEA_china_democratic.9.desc: "Přišla odpověď na naše požadavky, aby [FROM.GetNameDef] uvolnil [CHI_country_to_be_liberated.GetNameDef]. Tvrdí, že jejich zahraniční záležitosti nejsou naší věcí, a odmítají myšlenku udělení koloniím jejich právoplatné nezávislosti." # todo: NEW TRANSLATION
 SEA_china_democratic.9.a: "Musíme je osvobodit, bez ohledu na cenu" # todo: NEW TRANSLATION
 SEA_china_democratic.10.t: "[FROM.GetNameDefCap] chce, abychom se připojili k jejich válce" # todo: NEW TRANSLATION
 SEA_china_democratic.10.desc: "Delegace z daleka nedávno dorazila do našeho hlavního města a žádá audienci u [ROOT.GetLeader]. Tvrdí, že jsou z [FROM.GetNameDef] a přejí si, abychom se připojili k jejich válce proti [JAP.GetNameDef]. Přijmeme?" # todo: NEW TRANSLATION
 SEA_china_democratic.10.a: "Společně za vítězstvím!" # todo: NEW TRANSLATION
 SEA_china_democratic.10.b: "To by šlo proti našim principům neutrality..." # todo: NEW TRANSLATION
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] přijímá naši skromnou žádost" # todo: NEW TRANSLATION
 SEA_china_democratic.11.desc: "[FROM.GetLeader] s laskavostí přijal naši nabídku formalizovat proti-[JAP.GetAdjective] alianci mezi našimi národy a již začal zavádět opatření proti východnímu nebezpečí. Dnes je den k oslavě!" # todo: NEW TRANSLATION
 SEA_china_democratic.11.a: "Jsme jejich lidu zavázáni" # todo: NEW TRANSLATION
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] odmítá se k nám připojit" # todo: NEW TRANSLATION
 SEA_china_democratic.12.desc: "[FROM.GetLeader] hrubě se rozhodl odmítnout naši nabídku proti-[JAP.GetAdjective] aliance mezi našimi národy s tím, že by to odporovalo jejich principu neutrality. Můžeme si jen domýšlet množství korupce, které vedlo k tomuto mylnému rozhodnutí." # todo: NEW TRANSLATION
 SEA_china_democratic.12.a: "Hrozné zprávy..." # todo: NEW TRANSLATION
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] žádá naši podporu" # todo: NEW TRANSLATION
 SEA_china_democratic.13.desc: "Přišla žádost od [FROM.GetLeader] z [FROM.GetNameDef], o finanční podporu pro jejich zemi. Shromáždili mnoho emigrantů z [FROM.GetAdjective] žijících v našich hranicích pro svou věc a veřejná podpora pro tento krok prudce vzrostla. Máme jejich žádost přijmout?" # todo: NEW TRANSLATION
 SEA_china_democratic.13.a: "Podpoříme je" # todo: NEW TRANSLATION
 SEA_china_democratic.13.b: "Budou si muset zajistit svou vlastní ekonomiku" # todo: NEW TRANSLATION
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] souhlasí, že nás podpoří" # todo: NEW TRANSLATION
 SEA_china_democratic.14.desc: "Obdrželi jsme odpověď na naši žádost a s potěšením oznamujeme, že nám budou brzy k dispozici zahraniční finanční prostředky. Ty by měly být přínosem pro naši ekonomiku a umožnit nám výrazně rozšířit naše průmysly a ozbrojené síly." # todo: NEW TRANSLATION
 SEA_china_democratic.14.a: "Cesta k vítězství je otevřená" # todo: NEW TRANSLATION
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] odmítá naši žádost" # todo: NEW TRANSLATION
 SEA_china_democratic.15.desc: "Odpověď na naše prosby přišla z [FROM.GetNameDef], která se rozhodla nás opustit. Nebude poslána žádná podpora ani poskytnuty žádné prostředky. Stojíme sami, navzdory populární podpoře v [FROM.GetNameDef]. Přežijeme, protože pokud ne, naše dědictví bude zapomenuto." # todo: NEW TRANSLATION
 SEA_china_democratic.15.a: "Byli jsme sváděni na scestí..." # todo: NEW TRANSLATION
 SEA_china_democratic.16.t: "[FROM.GetNameDefCap] investuje do naší ekonomiky" # todo: NEW TRANSLATION
 SEA_china_democratic.16.desc: "Průmyslníci z [FROM.GetNameDef] začali rozvíjet naše místní průmyslové odvětví a zakládat nové podniky v našich hranicích. To nás nepochybně přiblíží k prosperitě." # todo: NEW TRANSLATION
 SEA_china_democratic.16.a: "Děkujeme jim za tuto investici" # todo: NEW TRANSLATION
 SEA_china_democratic.16.b: "Nepotřebujeme jejich pomoc!" # todo: NEW TRANSLATION
 SEA_china_democratic.17.t: "[FROM.GetName] požaduje naše podřídit se" # todo: NEW TRANSLATION
 SEA_china_democratic.17.desc: "Přišla zpráva z Nanjingu, opatřená nespornou pečetí centrální vlády. Za květnatým jazykem jednoty a národního osudu se skrývá požadavek — máme se podřídit [CHI.GetLeader] a uznat autoritu [CHI.GetNameDef] nad naší oblastí. Žádné místo pro vyjednávání, jen poslušnost nebo následky." # todo: NEW TRANSLATION
 SEA_china_democratic.17.a: "Nikdy se nepodvolíme!" # todo: NEW TRANSLATION
 SEA_china_democratic.17.b: "Je to nejlepší pro náš lid" # todo: NEW TRANSLATION
 SEA_china_democratic.17.tt: "§RStaneme se vazalem [FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_china_democratic.18.t: "[FROM.GetName] se vrací do Republiky" # todo: NEW TRANSLATION
 SEA_china_democratic.18.desc: "[FROM.GetName] přijal naše ultimátum. Jejich vůdci mluví o národní jednotě a historickém osudu, ale smysl je jasný — nyní uznávají nadřazenost [CHI.GetNameDef].\nAčkoliv může být jejich podřízení neochotné, ušetří Čínu dalšího rozdělení a krveprolití." # todo: NEW TRANSLATION
 SEA_china_democratic.18.a: "Rozbité slunce znovu sbírá své světlo" # todo: NEW TRANSLATION
 SEA_china_democratic.19.t: "[FROM.GetName] odmítá podřídit se" # todo: NEW TRANSLATION
 SEA_china_democratic.19.desc: "Ultimátum bylo odmítnuto. V drzém aktu vzdoru [FROM.GetLeader] dal jasně najevo, že jeho lid se nepodřídí. Naši poslové byli odpovězeni, diplomacie ustupuje válce." # todo: NEW TRANSLATION
 SEA_china_democratic.19.a: "Pak je přivedeme k poslušnosti" # todo: NEW TRANSLATION
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap] požaduje zavedení Mínquán!" # todo: NEW TRANSLATION
 SEA_china_democratic.20.desc: "[FROM.GetLeader], prezident [FROM.GetNameDef], nám zaslal formální požadavek, abychom začali v naší spravované oblasti uplatňovat princip Mínquán. To nás nepochybně přiblíží k Republice a pomůže našemu rozvoji." # todo: NEW TRANSLATION
 SEA_china_democratic.20.a: "Podřídíme se" # todo: NEW TRANSLATION
 SEA_china_democratic.20.b: "Na tom něco nesedí!" # todo: NEW TRANSLATION
 PRC_gains_more_faction_inluence_tt: "[PRC.GetName] získává větší vliv ve frakci" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.1.t: "[FROM.GetName] žádá o zbraně" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.1.desc: "Kvůli naší časté podpoře [FROM.GetNameDef] v minulosti nás opět žádají, abychom jim poskytli vybavení. Tato žádost může souviset s nedávno ukončeným Dlouhým pochodem, který jim způsobil těžké ztráty na lidských zdrojích i materiálu." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.1.a: "Pošleme jim, co můžeme uvolnit" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.1.b: "Nemůžeme nic uvolnit" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.2.t: "[FROM.GetName] posílá pomoc" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] souhlasil, že nám pošle požadované vybavení. Tato velká zásilka nám umožní nasadit několik nových divizí a poskytne speciální vybavení, které umožní vytvoření podpůrných jednotek." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.2.a: "Výborně, dobře to zužitkujeme" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.3.t: "[FROM.GetName] odmítá poslat pomoc" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.3.desc: "Naše žádost o pomoc od [FROM.GetNameDef] byla zamítnuta; [FROM.GetAdjective] úředníci uvedli, že [FROM.GetNameDef] má po nedávné reorganizaci jen málo vybavení, které by mohl uvolnit." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.3.a: "Budeme muset najít jiný zdroj" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.t: "[FROM.GetName] žádá o tanky" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.desc: "Protože [FROM.GetNameDef] postrádá průmyslovou kapacitu a zkušenosti potřebné k vytvoření obrněných sil, [FROM.GetLeader] nás požádal o pomoc. [FROM.GetNameDefCap] konkrétně žádá naše střední tanky T-34, poukazujíc na jejich vynikající vyvážení palebné síly, ochrany a mobility. Jak máme odpovědět?" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.a: "Můžeme poskytnout hodně" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.b: "Můžeme poskytnout nějaké" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.c: "Můžeme jim alespoň pomoci s výrobou" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.e: "Odmítnout žádost [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.a.tt: "Souhlasíme s odesláním §R250 tanků T-34§! do §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.b.tt: "Souhlasíme s odesláním §R50 tanků T-34§! do §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.4.c.tt: "Souhlasíme s výrobou §R150 tanků T-34§! pro §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.t: "[FROM.GetName] žádá o tanky" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.desc: "Protože [FROM.GetNameDef] postrádá průmyslovou kapacitu a zkušenosti potřebné k vytvoření obrněných sil, [FROM.GetLeader] nás požádal o pomoc. [FROM.GetNameDefCap] konkrétně žádá naše lehké tanky BT-7, poukazujíc na jejich vynikající rychlost v terénu. Jak máme odpovědět?" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.a: "Můžeme poskytnout hodně" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.b: "Můžeme poskytnout nějaké" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.c: "Můžeme jim alespoň pomoci s výrobou" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.e: "Odmítnout žádost [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.a.tt: "Souhlasíme s odesláním §R350 tanků BT-7§! do §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.b.tt: "Souhlasíme s odesláním §R100 tanků BT-7§! do §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.31.c.tt: "Souhlasíme s výrobou §R150 tanků BT-7§! pro §Y[FROM.GetName]§!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.32.t: "[FROM.GetName] posílá tanky" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.32.desc: "V reakci na naši žádost o tanky BT-7 [FROM.GetName] souhlasil, že nám pošle velké množství — ne méně než 350 (většinou) zbrusu nových BT-7! Naši generálové připravují plán, jak je nejlépe nasadit, včetně vytvoření výcvikových rozvrhů pro nově naverbované posádky tanků." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.32.a: "Začátek něčeho velkého" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.33.t: "[FROM.GetName] posílá několik tanků" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.33.desc: "V reakci na naši žádost o tanky BT-7 [FROM.GetName] souhlasil poslat pouze symbolické množství. Nestačí to k plnému vyzbrojení tankové divize, ale postačí to jako začátek. Pokud nic jiného, můžeme těchto 100 vozidel použít k výcviku posádek, zatímco hledáme jiné způsoby, jak získat moderní tanky." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.33.a: "Mohlo by to být více, ale lepší než nic" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.34.t: "[FROM.GetName] bude vyrábět tanky" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.34.desc: "V reakci na naši žádost o tanky BT-7 [FROM.GetName] souhlasil, že během následujících měsíců vyrobí 150 BT-7 a po dokončení je nám odešle. Potrvá to nějaký čas, ale opatření bude dobrým začátkem pro naše snahy vybudovat moderní obrněnou sílu." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.34.a: "Výborně! Jakmile dorazí, dobře je využijeme" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.35.t: "Došly nově vyrobené tanky od [FROM.FROM.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.35.desc: "Do [ROOT.Capital.GetName] dorazila zásilka z [SOV.GetNameDef] nesoucí našich 150 nově vyrobených BT-7 tanků. Mezi přítomnými při převzetí byli zástupci vlády [ROOT.GetName] i přední důstojníci Pozemních sil Lidové osvobozenecké armády. Při prohlídce tanků, právě natřených symbolem PLAGF, byli důstojníci dychtiví je nasadit — po výcviku a době seznámení posádek." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.35.a: "To jsou výborné zprávy, skvěle je využijeme!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.5.t: "[FROM.GetName] posílá tanky" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.5.desc: "V reakci na naši žádost o tanky T-34 [FROM.GetName] souhlasil, že nám pošle velké množství — ne méně než 250 (většinou) zbrusu nových T-34! Naši generálové chystají plán, jak tyto tanky nejlépe nasadit, včetně vytvoření výcvikových plánů pro nově jmenované posádky tanků." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.5.a: "Začátek něčeho velkého" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.6.t: "[FROM.GetName] posílá několik tanků" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.6.desc: "V reakci na naši žádost o tanky T-34 [FROM.GetName] souhlasil poslat pouze symbolické množství. Nestačí to k úplnému vyzbrojení tankové divize, ale postačí to jako začátek. Pokud nic jiného, můžeme těchto 50 vozidel použít k výcviku posádek, zatímco hledáme jiné způsoby, jak získat moderní tanky." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.6.a: "Mohlo by to být více, ale lepší než nic" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.7.t: "[FROM.GetName] bude vyrábět tanky" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.7.desc: "V reakci na naši žádost o tanky T-34 [FROM.GetName] souhlasil, že v následujících měsících vyrobí 150 T-34 a odešle je nám, až budou připravené. Potrvá to nějaký čas, ale opatření bude dobrým začátkem pro naše snahy postavit moderní obrněné síly." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.7.a: "Výborně! Jakmile dorazí, dobře je využijeme" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.8.t: "[FROM.GetName] odmítá naši žádost o tanky" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.8.desc: "[FROM.GetName] odmítl naši žádost o tanky s odůvodněním, že jejich vlastní okamžité potřeby jim nedovolují uvolnit žádná operační ani rezervní vozidla. Ačkoliv je to nešťastné, [FROM.GetName] nám poslal i několik výcvikových manuálů. Takže to aspoň máme." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.8.a: "Jaká škoda!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.21.t: "Došly nově vyrobené tanky od [FROM.FROM.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.21.desc: "Do [ROOT.Capital.GetName] dorazila zásilka z [SOV.GetNameDef] nesoucí našich 150 nově vyrobených T-34 tanků. Mezi přítomnými při převzetí byli zástupci vlády [ROOT.GetName] i přední důstojníci Pozemních sil Lidové osvobozenecké armády. Při prohlídce tanků, natřených symbolem PLAGF, byli důstojníci dychtiví je nasadit — po výcviku a době seznámení posádek." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.21.a: "To jsou výborné zprávy, skvěle je využijeme!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.9.t: "[FROM.GetName] chce podepsat dohodu o technologické spolupráci" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.9.desc: "Dostali jsme telegram od [FROM.GetLeader], v němž žádá o dohodu o technologické spolupráci. Dohoda by napomohla 'soudružskému způsobu šíření prostředků revoluce skrze poznání a zlepšování lidstva'" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.9.a: "Souhlasíme, že pomůžeme" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.9.b: "Na to nemáme čas" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.10.t: "[FROM.GetName] oznamuje podpis dohody o technologické spolupráci" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap] souhlasil s podpisem dohody o technologické spolupráci, která výrazně zvýší naši kapacitu k rozvoji země." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.10.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.11.t: "[FROM.GetName] odmítá dohodu o technologické spolupráci" # todo: NEW TRANSLATION
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap] odmítl podepsat dohodu o technologické spolupráci s odůvodněním, že musí upřednostnit domácí potřeby. Ačkoliv jsou našemu cíli nakloněni, nemohli pro toto úsilí uvolnit žádné zdroje." # todo: NEW TRANSLATION
 SEA_PRC_request_aid.11.a: "Jaká škoda!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] požaduje [1032.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] poslal posla k [ROOT.GetLeader], aby zjistil náš zájem o rozdělení území [XIC.GetName] mezi nás." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.1.a: "Tato dohoda nám více vyhovuje" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.1.b: "To nepřipadá v úvahu!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.2.t: "Blížící se invaze" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.2.desc: "Zdá se, že [FROM.GetLeader] z [FROM.GetName] a [PRC.GetLeader] z [PRC.GetNameDef] se spojili, aby si rozdělili naše území mezi sebou, jako ti hadi. Jejich armády jsou připraveny překročit naše hranice na povel, pokud jim v tom nezabráníme. Otázka zní, zda je dokážeme dlouho zadržet oba?" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.2.a: "Je zbytečné odporovat..." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.2.b: "Ať to zkusí!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] odmítl naši nabídku" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.3.desc: "Zdá se, že [FROM.GetLeader] z [FROM.GetName] je jeden z největších bláznů, když poslal naše poslové pryč s prázdnou. Naše velkorysá nabídka rozdělit slabšího souseda mezi nás obě padla na hluché uši." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.3.a: "To je jen dočasný neúspěch!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] ustoupil našim požadavkům" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.4.desc: "Spojená hrozba [CHI.GetNameDef] a [PRC.GetNameDef] se zdála být pro [FROM.GetLeader] příliš velká, takže ustoupil našim požadavkům a souhlasil, že naše jednotky budou moci bez odporu vkráčet do [FROM.GetNameDef]. Zdá se, že síla je nakonec tím, co rozhoduje...." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.4.a: "Věci se lepší!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] odmítá naše požadavky" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.5.desc: "Zdá se, že [FROM.GetLeader] z [FROM.GetName] je z houževnatějšího těsta, než jsme čekali, když odmítl ustoupit před spojenou hrozbou armád [CHI.GetNameDef] a [PRC.GetNameDef]. Tento vzdor je tak obdivuhodný jako i hloupý. Ozbrojené síly [FROM.GetNameDef] se brzy rozprchnou před naší sílou!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.5.a: "Budou toho litovat" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] nabízí alianci" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.10.desc: "Zpráva od [FROM.GetLeader] k nám dorazila po zadních kanálech a zdá se, že izolace v horských vesnicích změnila názor vůdce [FROM.GetNameDef]. Nyní žádá naši pomoc při sjednocení Číny a ochraně jejích obyvatel před vnějšími hrozbami. Je to zajímavá nabídka, ale lze komunistům věřit?" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.10.a: "Čínské problémy jsou větší než náš spor" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.10.b: "Nikdy se nepodřídíme jejich vedení!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.11.t: "Blázen [FROM.GetLeader] odmítá naši nabídku" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.11.desc: "Vůdce [FROM.GetNameDef] znovu ukázal světu, jaký blázen [FROM.GetLeader.GetSheHe] je, když odmítl naši nabídku vytvořit sjednocený front k ochraně a sjednocení Číny. To znamená, že úkol ochránit naše lidi spočívá pouze na nás. Dokážeme světu, že jsme připraveni tuto úlohu splnit!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.11.a: "Ochráníme celou Čínu" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] zpochybňuje vedení [?PRC_faction_leader_var.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader] na nedávném summitu s členy [ROOT.GetFactionName] otevřeně zpochybnil válečné úsilí a vedení [?PRC_faction_leader_var.GetLeader]. Kritizoval, jak byla válka řízena a jakým způsobem probíhala, obviňujíc [?PRC_faction_leader_var.GetName] z úmyslného prodlužování konfliktu. Může to být taktika [FROM.GetLeader] pro získání většího vlivu v alianci, nebo na jeho obviněních může být i trochu pravdy?" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.20.a: "Ten muž říká pravdu!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.20.b: "Absurdní!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] nám nabízí svou podporu" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.21.desc: "Zdá se, že nedávný projev [ROOT.GetLeader], v němž kritizoval vedení [?PRC_faction_leader_var.GetNameDef] nad [ROOT.GetFactionName], oslovil [FROM.GetLeader] z [FROM.GetName]. [FROM.GetLeader] nám zaručil, že máme podporu [FROM.GetName]." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.21.a: "Jasný projev moudrosti" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] pokáral [ROOT.GetLeader]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.22.desc: "V nedávném projevu [ROOT.GetLeader] kritizoval vedení [?PRC_faction_leader_var.GetName] nad [ROOT.GetFactionName], což se nelíbilo všem přítomným na summitu frakce. [FROM.GetLeader] z [FROM.GetName] veřejně pokáral [ROOT.GetLeader] za pokus oslabit [ROOT.GetFactionName] a rozvrátit její členy vzájemnými spory." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.22.a: "Slepý blázen je i nadále blázen" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] požaduje přerozdělení půdy" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.30.desc: "Zdá se, že se [FROM.GetNameDef] úspěšně podařilo infiltrovat naše území a získat loajalitu mnoha našich obyvatel. Nyní požadují, aby tato území byla formálně předána [FROM.GetNameDef]. Co by se stalo, kdybychom odmítli, není uvedeno, ale pravděpodobně by to vyvolalo násilnou reakci." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.30.a: "Opravdu nemáme moc výběru..." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.30.b: "Absurdní!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] přijal naši žádost" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap] přijal naši 'žádost' o postoupení států, které jsme úspěšně infiltrovali, což vedlo ke zvětšení našich formálních držeb. [FROM.GetNameDefCap] s tím nebyl spokojen, ale neodvážil se nám postavit. Tato území budou nyní oficiálně spravována [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.31.a: "Moudré rozhodnutí" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] odmítá vyhovět" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] odmítl naši žádost o postoupení území, která se nám podařilo infiltrovat." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.32.a: "Špatný krok vede ke srázu..." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.32.b: "Nebudeme tolerovat zrádné spojence!\n§R[FROM.GetName] se může pokusit přidat k jiné frakci§!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.40.t: "Cesta vpřed - osud Číny" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.40.desc: "Stojíme na rozcestí, kde musíme rozhodnout, jak se postavíme ke zbývajícím čínským státům. [ROOT.GetLeader] nad tím přemýšlel mnoho bezesných nocí a zdá se být jasné, že existuje jen jedna cesta vpřed, jak sjednotit celou Čínu..." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.40.a: "Neučinit rozhodnutí je také rozhodnutí" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.40.b: "Vyrazíme si vlastní cestu vpřed" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.40.c: "Staré věrnosti nás jen zdrží" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.40.d: "Existuje jen jedna pravá Čína!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.40.e: "Síla je v jednotě" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] opouští [ROOT.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.41.desc: "Zdá se, že [FROM.GetLeader] rozhodl, že [FROM.GetNameDef] bude lépe bez síly a bezpečí, které nabízí [ROOT.GetFactionName]. Lze jen představit, jak se bez nás budou zvládat!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.41.a: "Kdo že odchází?" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] je vyloučen z [FROM.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.42.desc: "Zdá se, že [FROM.GetLeader] rozhodl, že [FROM.GetNameDef] a [FROM.GetFactionName] budou lépe bez nás v alianci. Co za šílenství přimělo [FROM.GetLeader] učinit tak nerozumné rozhodnutí, není známo, ale jedno je jisté; to nás učinilo zranitelnějšími. Můžeme jen tušit, co [FROM.GetNameDef] chystá, ale zřejmě to nebude nic dobrého." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.42.a: "Zvládneme to i bez nich" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] nabízí alianci" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] nám poslal delegaci, která se nás snaží přesvědčit, abychom se připojili k jejich frakci. Tvrdí, že stojíme na rozcestí, kde se rozhoduje budoucnost Číny. Podle delegace [FROM.GetName] existuje pouze jedna cesta vpřed k sjednocení celé Číny — a to společně. Nelze si nepoložit otázku, jaké skryté motivy má [FROM.GetLeader] v hlavě a zda je [FROM.GetLeader.GetSheHe] důvěryhodný(á)..." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.50.a: "Ne, [FROM.GetLeader] není důvěryhodný!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.50.b: "Naše cesta vpřed je společná" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] odmítá naši nabídku" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.51.desc: "Naše delegace k [FROM.GetLeader] se vrátila s prázdnou, kromě špatných zpráv. Naše velkorysá nabídka pozvat [FROM.GetNameDef] do naší frakce byla zjevně přijata nedůvěrou a špatně zakrývaným opovržením. Zdá se, že [FROM.GetLeader] rozhodl, že [FROM.GetNameDef] bude lépe bez síly a bezpečí, které nabízí [ROOT.GetFactionName]. Lze jen představit, jak se budou bez nás zvládat!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.51.a: "Pronásledovat stíny znamená ztratit slunce" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] opouští [ROOT.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.52.desc: "Právě jsme obdrželi zprávu od [FROM.GetLeader], že [FROM.GetNameDef] se rozhodl vystoupit z [ROOT.GetFactionName] a spojit se s [PRC.GetNameDef]. Co za šílenství přimělo [FROM.GetLeader] k tak nerozumnému rozhodnutí, není známo, ale pokud si chtějí pozvat utrpení a zkázu, kdo jsme, abychom jim v tom bránili?" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.52.a: "Temné dny je jistě čekají" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] se připojuje k [ROOT.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.53.desc: "Naše delegace k [FROM.GetNameDef] se vrátila s dobrými zprávami. Ukázalo se, že [FROM.GetLeader] je mnohem moudřejší vládce, než jsme mu původně přisuzovali, když podepsal náš návrh aliance. I když to nebylo zcela nečekané, vždy je třeba počítat s deštěm a těšit se o to více, když vykoukne slunce. To značně posílí naše země a [ROOT.GetFactionName]." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.53.a: "Je to velký den pro celou Čínu!" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.60.t: "$generic.2.t$" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.60.a: "Přijmeme [FROM.GetName] do [ROOT.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.60.b: "Budeme lépe bez nich" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] nám poslal delegaci, která se nás snaží přesvědčit, abychom se připojili k jejich frakci. Tvrdí, že stojíme na rozcestí, kde je v sázce budoucnost Asie. Podle delegace [FROM.GetName] existuje pouze jedna cesta, jak zajistit naši nezávislost od západních kolonialistů — a to společně." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] žádá opatrovnictví nad našimi asijskými poddanými" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.71.desc: "V dopise od [FROM.GetNameDef] nás [FROM.GetLeader] žádá, abychom předali naše asijské poddané do jejich opatrovnictví v nově vzniklé [FROM.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.71.a: "Velmi dobře, je čas pro lepší budoucnost" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.71.b: "Nikdy, patří nám" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] podmíněně nabízí naši svobodu" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] nabídl, že nás propustí — za jednu podmínku: naše nezávislost bude udělena pouze v případě, že se připojíme k nově vzniklé [PRC.GetFactionName] [FROM.FROM.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.72.a: "Přijmeme nabídku i podmínku" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.72.b: "Ne, naše současná situace je dostatečně vyhovující" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap] souhlasí — [FROM.GetNameDef] se připojuje k [PRC.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap] souhlasil s propuštěním [FROM.GetNameDef] za podmínky, že se připojí k naší nové frakci, a [FROM.GetNameDef] souhlasil. V [ROOT.Capital.GetName] je plánován uvítací ceremoniál." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.73.a: "Je to nový úsvit" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] odmítá připojení k [PRC.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.74.desc: "Navzdory nabídce [FROM.GetLeader] oznámil, že [FROM.GetNameDef] odmítá nabídku [PRC.GetNameDef] připojit se k nově vzniklé [PRC.GetFactionName], s odůvodněním, že [FROM.GetAdjective] lid preferuje status quo." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.1.t: "Nepokoje mezi spojenci" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.1.desc: "Naši velitelé oznámili, že naše aliance s [PRC.GetNameDef] vedla k třenicím. Velitelé zastupující [PRC.GetNameDef] prý váhají plnit naše rozkazy a někdy je zcela ignorují, což hrozí způsobit problémy pro naše jednotky." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap] by měl lépe kontrolovat své jednotky" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.1.b: "Jejich pochyby jsou přirozené" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap] se snaží zmírnit napětí" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.2.desc: "Po několika incidentech mezi našimi veliteli a veliteli [FROM.GetNameDef] nám jejich vláda poslala zprávu s cílem uklidnit napětí. Oficiálně potvrdili, že můžeme zachovat velení nad vlastními jednotkami, a snaží se navázat bilaterálnější spolupráci koordinací našich plánů." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.2.a: "Naštěstí se můžeme soustředit na skutečnou hrozbu" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap] si stěžuje na nedostatek koordinace" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.3.desc: "Vláda [FROM.GetNameDef] nám poslala stížnost na nedostatek koordinace mezi našimi veliteli v terénu. Citují zprávy svých velitelů, které uvádějí, že naši důstojníci nechtěli plnit rozkazy velení [FROM.GetName], čímž je ponechali v zbytečně zranitelných pozicích. Konkrétně [FROM.GetNameDef] chce, abychom zajistili účast při probíhajícím taktickém ústupu a nekomplikovali ho vnitřními sváry." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.3.a: "Naši velitelé rozhodují o postupech našich jednotek, ne oni" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.3.b: "Možná na tom něco je" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap] pokáral velení" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.4.desc: "Po našich stížnostech na neposlušnost velení [FROM.GetNameDef] jejich vláda je úspěšně donutila ustoupit a začít spolupracovat na našich strategických plánech." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.4.a: "Výborně" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.5.t: "Nová Čtvrtá armáda napadena nacionalistickými silami" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.5.desc: "Obdrželi jsme zprávy, že Nová Čtvrtá armáda utrpěla téměř úplné vyhlazení poté, co byla obklíčena nacionalistickými silami při ústupu, k němuž se naše velení nechtělo připojit. Vyprávění o tom, jak boje začaly, jsou nejasná, ale to, co mohlo začít jako incident přátelské palby, se brzy proměnilo v masakr, když obě strany začaly podezřívat, že jsou cílem úmyslného útoku." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.5.a: "Žádat opatření od [CHI.GetLeader]" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.5.b: "Na tuto alianci už se nemůžeme spolehnout" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.6.t: "[FROM.GetName] opouští [ROOT.GetFactionName] po incidentu přátelské palby" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.6.desc: "Po nedávném incidentu, kdy jednotky z [ROOT.GetName] bojovaly s jednotkami [FROM.GetName], druhá strana opustila [ROOT.GetFactionName]. K incidentu, při kterém Nová Čtvrtá armáda [FROM.GetNameDef] utrpěla velmi těžké ztráty, došlo po neshodě ohledně rozkazu k ústupu; neznámá strana zahájila palbu, když naše ustupující jednotky narazily na vojáky [FROM.GetName]." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.6.a: "To je zbytečné rozptýlení od hlavních problémů" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.7.t: "[FROM.GetName] požaduje kroky po incidentu přátelské palby" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.7.desc: "Po nedávném incidentu, kdy jednotky [ROOT.GetName] bojovaly s jednotkami [FROM.GetName], druhá strana požaduje, abychom uznali naši roli v tomto incidentu a nabídli záruky, že naši velitelé budou při neshodách ohledně rozkazů opatrnější. K incidentu, při kterém Nová Čtvrtá armáda [FROM.GetNameDef] utrpěla velmi těžké ztráty, došlo po rozporu ohledně rozkazu k ústupu, kdy neznámá strana otevřela palbu, když naše ustupující jednotky narazily na vojáky [FROM.GetName]." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.7.a: "To lze přičíst pouze jejich neposlušnosti" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.7.b: "Měli bychom se snažit zůstat v přátelských vztazích s [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName] odmítá omluvu" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.8.desc: "V reakci na naši žádost o kroky po incidentu Nové Čtvrté armády [FROM.GetNameDef] odmítl uznat jakoukoli vinu. To je jasný projev nedůvěry, ba dokonce skryté nepřátelství vůči našemu národu a našim jednotkám, které podporují jejich válečné úsilí." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.8.a: "Nemůžeme si v tuto chvíli dovolit konflikt" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.8.c: "To vyžaduje okamžitou odpověď" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName] ustupuje" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.9.desc: "Přes naši nedostatečnou omluvu [FROM.GetNameDef] neprojevili ochotu eskalovat tento konflikt ohledně incidentu Nové Čtvrté armády, i když si ho jistě zapamatují." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.9.a: "Jak se dalo očekávat" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName] znovu rozpoutává občanskou válku" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.10.desc: "V důsledku incidentu Nové Čtvrté armády [FROM.GetNameDef] považoval naše jednání za akt agrese a znovu rozpoutal občanskou válku. Jednotky, které ještě nedávno bránily bok po boku, se už nyní střetávají na frontě, a situace za liniemi není o mnoho lepší." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.10.a: "Vždy jsme tušili, že to dříve či později nastane" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] se omlouvá za incident přátelské palby" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.11.desc: "V reakci na naši výzvu k akci adresovanou [FROM.GetLeader] napsal formální dopis omluvy naší vedení. Slibuje, že se pokusí instruovat své velitele, aby byli opatrnější v případě neshod o rozkazech." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.11.a: "To postačí" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName] přijímá omluvu" # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.12.desc: "V reakci na omluvný dopis jejich vedení [FROM.GetNameDef] zdráhavě shledalo, že jde o dostatečné vyřešení incidentu Nové Čtvrté armády." # todo: NEW TRANSLATION
 SEA_PRC_fourth_army_incident.12.a: "Nyní se můžeme oba soustředit na naléhavější záležitosti" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.80.t: "[FROM.GetName] požaduje naše podrobení" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.80.desc: "Dorazila zpráva z [FROM.capital.GetName] s nezaměnitelným pečetěním [FROM.GetLeader]. Za květnatým jazykem o jednotě a národním osudu se skrývá požadavek — máme se podrobit a uznat autoritu [FROM.GetNameDef] nad naším územím. Žádné místo pro jednání, jen poslušnost nebo následky." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.80.a: "Ať přijdou a pokusí se o to" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.80.b: "Nemáme jinou možnost než poslouchat" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.81.t: "[FROM.GetName] odmítá naši štědrou nabídku" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.81.desc: "Ultimátum bylo odmítnuto. V troufalém aktu vzdoru [FROM.GetLeader] dal jasně najevo, že jeho lid se nepodřídí. Naši vyslanci byli odmítnuti a diplomacie uvolní místo pro válku." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.81.a: "Pak je přinutíme k poslušnosti" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.82.t: "[FROM.GetName] skloní hlavu" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.82.desc: "[FROM.GetName] přijal naše ultimátum. Jejich vůdci mluví o národní jednotě a historickém osudu, ale význam je zřejmý — nyní uznávají nadřazenost [ROOT.GetNameDef].\nAčkoliv může být jejich podřízení neochotné, ušetří to Čínu dalšího rozdělení a krveprolití." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.82.a: "Rozbité slunce, které sbírá svůj svit" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap] žádá o vstup do [ROOT.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.90.desc: "S ohledem na současnou agresi, které čelíme oba, [FROM.GetNameDef] usiluje o připojení k naší věci. To by znamenalo přijmout je i všechny členy frakce [FROM.GetFactionName]." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.90.a: "Ano, musíme se sjednotit proti společnému nepříteli" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.90.b: "Ne, nemůžeme jim věřit" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap] nás odmítá" # todo: NEW TRANSLATION
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap] odmítl náš návrh na připojení k jejich frakci proti našemu společnému nepříteli. Ve svém prohlášení zdůraznili, že ač bychom společně byli silnější, [ROOT.GetNameDef] nelze věřit." # todo: NEW TRANSLATION
 SEA_PRC_faction_events.91.a: "To je škoda!" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] dobývá [1045.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.1.desc: "Po hraničních potyčkách podél hranic [1045.GetName] se [PRC.GetNameDef] dokázal probojovat přes obranné linie a vytlačit nepřítele. [PRC.GetNameDefCap] si nyní nárokují tento stát jako svůj." # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.1.a: "Naše síla roste!" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.1.b: "Musíme se stáhnout..." # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap] se stahuje z [1045.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.2.desc: "Po hraničních potyčkách podél hranic [1045.GetName] se [PRC.GetNameDef] nepodařilo prorazit obranné linie a vytlačit nepřítele. [PRC.GetNameDefCap] se jim však podařilo zajmout určité dělostřelectvo." # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.2.a: "Dočasný neúspěch..." # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.2.b: "Vytlačili jsme vetřelce!" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap] dobývá [615.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.3.desc: "Po hraničních potyčkách podél hranic [615.GetName] se [PRC.GetNameDef] dokázal probojovat přes obranné linie a vytlačit nepřítele. [PRC.GetNameDefCap] si nyní nárokují tento stát jako svůj." # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] se stahuje z [615.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.4.desc: "Po hraničních potyčkách podél hranic [615.GetName] se [PRC.GetNameDef] nepodařilo prorazit obranné linie a vytlačit nepřítele. [PRC.GetNameDefCap] se jim však podařilo zajmout určité dělostřelectvo." # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap] dobývá [1032.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.5.desc: "Po hraničních potyčkách podél hranic [1032.GetName] se [PRC.GetNameDef] dokázal probojovat přes obranné linie a vytlačit nepřítele. [PRC.GetNameDefCap] si nyní nárokují tento stát jako svůj." # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] se stahuje z [1032.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_border_war_events.6.desc: "Po hraničních potyčkách podél hranic [1032.GetName] se [PRC.GetNameDef] nepodařilo prorazit obranné linie a vytlačit nepřítele. [PRC.GetNameDefCap] se jim však podařilo zajmout určité dělostřelectvo." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.1.t: "Lidé pochybují o naší odhodlanosti" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.1.desc: "Čínský lid začal pochybovat o našem odhodlání postavit se zahraničním vetřelcům!" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.1.a: "Tohle si nenecháme líbit!" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.2.t: "Ztráta důvěry" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.2.desc: "Čínský lid začal pochybovat o našem odhodlání postavit se zahraničním vetřelcům." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.2.a: "Musíme změnit jejich názor na nás" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ byl zatčen a podroben čistce v [SOV.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, bývalý mentor 28 ½ bolševiků a významná postava jak v čínské komunistické straně, tak na moskevské univerzitě Sun Yat-sen, byl v [SOV.GetNameDef] zatčen a podroben čistce. Zdá se, že Mifovy vazby na bývalé Stalinovy rivaly se ukázaly osudnými." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.3.a: "Velká ztráta" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.5.t: "He Long a Druhá frontová armáda dorazili do [ROOT.capital.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.5.desc: "Po více než třech letech úniku před nacionalistickými silami dorazil He Long do [ROOT.capital.GetName] s minimálním poškozením své armády. Longovy zkušenosti s velením a výcvikem nacionalistických sil před vstupem do Rudé armády, aby vedl jejich partyzánské operace, se budou hodit — stejně jako jeho armáda." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.5.a: "Konečně! Budeme potřebovat jeho odborné znalosti" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.6.t: "Americký novinář Edgar Snow udělal rozhovor s Maem" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.6.desc: "Po letech žurnalistické práce v jiných částech Číny se Američan Edgar Snow rozhodl udělat rozhovor s Maem. V následující sérii rozhovorů Mao a Snow převážně hovořili o [JAP.GetAdjective] imperialismu a o tom, jak se [ROOT.GetNameDef] a [CHI.GetNameDef] mohou organizovat k odporu, přičemž Mao předpověděl revoluci v Japonsku, pokud utrpí vážné vojenské porážky. Tyto rozhovory a Snowovy zkušenosti v [ROOT.GetNameDef] budou tvořit základ knihy, která představí jeho jedinečné postřehy o životě zde." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.6.a: "Příležitost ukázat světu naši skutečnou tvář" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.8.t: "Plodné období pro $PRC_mao_zedong$" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.8.desc: "Ze svého jeskynního obydlí na Fénixím vrchu v horách u Yan'anu — sdíleného s ostatními vůdci [ROOT.GetCommunistParty] — Mao kromě psaní poezie také psal na témata od vojenských taktik až po politiku." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.8.a: "Tato díla se jistě stanou vlivnými" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.9.t: "7. národní sjezd Čínské komunistické strany" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.9.desc: "Po porážce [JAP.GetNonIdeologyName] se Čínská komunistická strana shromáždila, aby projednala další cestu. 7. sjezd znamená první národní sjezd od roku 1928 a také návrat k setkávání na čínské půdě; předchozí sjezd se konal v Moskvě kvůli oslabené straně. Diskutovalo se o úspěších i neúspěších našich taktik proti [JAP.GetAdjective]. Dalším bodem bylo přijetí nové ústavy, která se snaží realizovat vizi [ROOT.GetLeader], jak nejlépe vést náš národ kupředu." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.9.a: "To nám pomůže vykročit do budoucnosti" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.10.t: "Kanadský doktor Norman Bethune dorazil" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.10.desc: "Norman Bethune, kanadský komunista a zkušený polní lékař z občanské války ve Španělsku, dorazil, aby pomohl [ROOT.GetAdjective] lidu zlepšit kvalitu zdravotní péče. Dříve proslul úspěchem při vytvoření mobilní stanice pro krevní transfúze; nyní se jeho snahy pravděpodobně zaměří na zlepšení lékařských praktik v odlehlých venkovských oblastech [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.10.a: "Přijmeme jakékoliv mezinárodní dobrovolníky" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.11.t: "Norman Bethune zemřel" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.11.desc: "Smutná zpráva dorazila do [ROOT.Capital.GetName]. Doktor Norman Bethune — po více než dvou letech nesobecké pomoci našemu lidu — zemřel poté, co se drobné pořezání prstu zanítilo a ukázalo se být smrtelné. [ROOT.GetLeader], poté co obdržel tuto zprávu, napsal smuteční řeč chválící Bethuneovu práci. Napsaný hold zdůrazňuje lékařovu ochotu cestovat po světě na podporu svých druhů a to, jak se stal příkladem spolupráce proletariátů různých zemí." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.11.a: "Hodná pocta" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.12.t: "Podepsána [SOV.GetAdjective]-japonská smlouva o neútočení" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.12.desc: "Ve snaze zabezpečit svou východní hranici podepsal [SOV.GetNameDef] 'pakt neutrality' s [JAP.GetNameDef]. To však znamená, že [JAP.GetNameDef] bude mít volnou ruku k expanzi v Asii bez obav z [SOV.GetAdjective] intervence." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.12.a: "Hořká pilulka k polknutí" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] žádá o území" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.13.desc: "Obdrželi jsme delegaci z [FROM.GetNameDef], která nás žádá, abychom jim předali území, o něž tvrdí, že jim právem náleží — a z určitého úhlu pohledu to může být pravda. [FROM.GetLeader] by byl velmi vděčný, kdybychom vyhověli a dali Číňanům, o co žádají, a stejně by byl rozhněván, kdybychom odmítli — natolik, že by [FROM.GetLeader.GetSheHe] mohl uvažovat o získání území silou. Alespoň to tak tvrdí delegace..." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.13.a: "Dejme jim naše mandžurské území" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.13.b: "Dejme jim naše mongolská území" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.13.c: "Dejme jim všechno, co držíme" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.13.d: "Nedávejme jim nic!" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap] vyhoví" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.14.desc: "Naše delegace do [FROM.GetNameDef] se vrátila se skvělou zprávou! Naše žádost adresovaná [FROM.GetLeader], aby předal naše právoplatná mandžurská území, byla splněna. [ROOT.GetLeader] vychválil jak [FROM.GetLeader], tak naše diplomaty za to, že toho dosáhli." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.14.a: "Krok blíže k sjednocené Číně!" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.15.desc: "Naše delegace do [FROM.GetNameDef] se vrátila se skvělou zprávou! Naše žádost adresovaná [FROM.GetLeader], aby předal naše právoplatná mongolská území, byla splněna. [ROOT.GetLeader] vychválil jak [FROM.GetLeader], tak naše diplomaty za to, že toho dosáhli." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.16.desc: "Naše delegace do [FROM.GetNameDef] se vrátila se skvělou zprávou! Naše žádost adresovaná [FROM.GetLeader], aby nám předal naše právoplatná území držená [FROM.GetNameDef], byla splněna. [ROOT.GetLeader] vychválil jak [FROM.GetLeader], tak naše diplomaty za to, že toho dosáhli." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap] odmítá" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.17.desc: "Naše delegace do [FROM.GetNameDef] se vrátila skleslá. Naše žádost adresovaná [FROM.GetLeader], aby předal naše právoplatná území, byla odmítnuta a setkala se s opovržením. [ROOT.GetLeader] nadával jak [FROM.GetLeader], tak našim diplomatům, že nedokázali zajistit to, co nám právem náleží." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.17.a: "Slepý blázen je jak slepý, tak blázen" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.17.b: "Vezmeme si, co je naše, silou!" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.18.desc: "Naše delegace do [FROM.GetNameDef] se vrátila skleslá. Naše žádost adresovaná [FROM.GetLeader], aby předal naše právoplatná území, byla odmítnuta a setkala se s opovržením. [ROOT.GetLeader] nadával jak [FROM.GetLeader], tak našim diplomatům, že nedokázali zajistit to, co nám právem náleží." # todo: NEW TRANSLATION
 SEA_PRC_misc_events.18.a: "Předat [326.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.18.b: "Předat [729.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.18.c: "Předat [728.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.18.d: "Předat všechno" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap] předal [326.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap] předal [729.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap] předal [728.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap] předal všechno" # todo: NEW TRANSLATION
 SEA_PRC_misc_events.19.desc: "Máme štěstí, že [FROM.GetNameDef] vyhověl našim požadavkům." # todo: NEW TRANSLATION
 SEA_PRC_political_events.1.t: "$PRC_wang_ming$ nebo $PRC_bo_gu$ jako vůdce [Root.GetName]?" # todo: NEW TRANSLATION
 SEA_PRC_political_events.1.desc1: "S vítězstvím 28 ½ bolševiků v mocenském boji je čas vybrat zástupce, který povede národ. Navzdory jeho exilu v [SOV.GetNameDef] je čas, aby se $PRC_wang_ming$ vrátil k vedení — pokud $PRC_bo_gu$ nedostane přednost." # todo: NEW TRANSLATION
 SEA_PRC_political_events.1.desc2: "S vítězstvím 28 ½ bolševiků v mocenském boji je čas vybrat zástupce k vedení národa. Ačkoliv jsou oba kandidáti dobře propojeni s komunisty v [SOV.GetNameDef], $PRC_bo_gu$ má méně politických zkušeností. Nicméně ukazuje hluboké porozumění vojenským záležitostem, které může být užitečné v nadcházejících bojích, pokud by převážilo nad $PRC_wang_ming$ politickým a diplomatickým umem. Oba muži jsou připraveni převzít štafetu." # todo: NEW TRANSLATION
 SEA_PRC_political_events.1.a: "Nechme vést $PRC_wang_ming$" # todo: NEW TRANSLATION
 SEA_PRC_political_events.1.b: "Nechme vést $PRC_bo_gu$" # todo: NEW TRANSLATION
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap] žádá záruku území" # todo: NEW TRANSLATION
 SEA_PRC_political_events.2.desc: "Navzdory naší podpoře a jejich relativně chráněnému sídlu v horách střední Číny požádal [FROM.GetNameDef], abychom jim přísahali ochranu v případě konfliktu. Není jasné, zda se obávají další protikomunistické kampaně nacionalistických sil nebo zahraničního imperialismu, ale musíme zvážit riziko, že budeme do takového konfliktu zataženi, než udělíme jakékoli záruky." # todo: NEW TRANSLATION
 SEA_PRC_political_events.2.a: "Měli bychom chránit naše soudruhy" # todo: NEW TRANSLATION
 SEA_PRC_political_events.2.b: "Zaručíme jim to — pokud souhlasí stát se naším vazalem" # todo: NEW TRANSLATION
 SEA_PRC_political_events.2.c: "To je příliš riskantní" # todo: NEW TRANSLATION
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap] souhlasí s územní zárukou" # todo: NEW TRANSLATION
 SEA_PRC_political_events.3.desc: "Naše mise do [FROM.GetNameDef] byla úspěšná; zavázali se nás chránit proti jakýmkoli hrozbám. Tato ochrana by nám měla umožnit soustředit se na dlouhodobé cíle, jako je rozvoj [ROOT.capital.GetName], což by jinak bylo ohroženo možnou nutností dalšího taktického ústupu." # todo: NEW TRANSLATION
 SEA_PRC_political_events.3.a: "To by nás mělo udržet v bezpečí" # todo: NEW TRANSLATION
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap] souhlasí s územní zárukou — za cenu" # todo: NEW TRANSLATION
 SEA_PRC_political_events.31.desc: "Naše mise do [FROM.GetNameDef] byla úspěšná; zavázali se nás chránit proti jakýmkoli hrozbám. Tato ochrana by nám měla umožnit soustředit se na dlouhodobé cíle, jako je rozvoj [ROOT.capital.GetName], což by jinak bylo ohroženo možnou naléhavostí dalšího taktického ústupu." # todo: NEW TRANSLATION
 SEA_PRC_political_events.31.a: "To by nás mělo udržet v bezpečí" # todo: NEW TRANSLATION
 SEA_PRC_political_events.31.b: "Po rozmyslu... raději ne" # todo: NEW TRANSLATION
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap] lituje svého rozhodnutí" # todo: NEW TRANSLATION
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap] odpověděl, že už nechce pokračovat v diplomatické možnosti, že jim poskytneme záruku. Zdá se, že princip stát se naším vazalem byl pro ně příliš obtížný." # todo: NEW TRANSLATION
 SEA_PRC_political_events.32.a: "Jejich ztráta" # todo: NEW TRANSLATION
 SEA_PRC_political_events.4.t: "[FROM.GetName] odmítá nám poskytnout záruku" # todo: NEW TRANSLATION
 SEA_PRC_political_events.4.desc: "Navzdory nejlepším snahám našich diplomatů [FROM.GetNameDef] odmítl zavázat se k ochraně [ROOT.GetNameDef]. Můžeme jen doufat, že takové sliby ochrany by stejně nikdy nebyly potřeba." # todo: NEW TRANSLATION
 SEA_PRC_political_events.4.a: "Škoda" # todo: NEW TRANSLATION
 SEA_PRC_political_events.5.t: "[FROM.GetName] chce vstoupit do [ROOT.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap] učinil další krok k rozšíření své spolupráce s námi tím, že požádal o vstup do [ROOT.GetFactionName]. Musíme rozhodnout, zda bychom to považovali za užitečné rozšíření [ROOT.GetFactionName] v Číně, nebo zda by taková aliance byla spíše potenciální zátěží." # todo: NEW TRANSLATION
 SEA_PRC_political_events.5.a: "Vpustit je" # todo: NEW TRANSLATION
 SEA_PRC_political_events.5.b: "Nemůžeme riskovat přetažení našich sil" # todo: NEW TRANSLATION
 SEA_PRC_political_events.6.t: "[FROM.GetName] souhlasí s tím, že nás přijme do [FROM.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_political_events.6.desc: "Naše delegace do [FROM.GetNameDef] se vrátila domů s oznámením, že jsme byli přijati do [FROM.GetFactionName]. Spolu s nimi dorazili [FROM.GetAdjective] diplomaté, aby projednali, jak by naše spolupráce mohla vypadat." # todo: NEW TRANSLATION
 SEA_PRC_political_events.6.a: "Nový den" # todo: NEW TRANSLATION
 SEA_PRC_political_events.7.t: "[FROM.GetName] nám nedovolí vstoupit do [FROM.GetFactionName]" # todo: NEW TRANSLATION
 SEA_PRC_political_events.7.desc: "Diplomaté, které jsme poslali do [FROM.GetName], se vrátili se zprávou, že nám nebylo dovoleno vstoupit do [FROM.GetFactionName]. Zdá se, že [FROM.GetNameDef] směřuje své diplomatické úsilí jinam." # todo: NEW TRANSLATION
 SEA_PRC_political_events.7.a: "Škoda" # todo: NEW TRANSLATION
 SEA_PRC_political_events.8.t: "[FROM.GetName] chce podepsat pakt o neútočení" # todo: NEW TRANSLATION
 SEA_PRC_political_events.8.desc: "Cítíce se obklopen potenciálními nepřáteli, obrátil se na nás [FROM.GetNameDef] s žádostí o pakt o neútočení, aby zajistil naši pasivitu v případných konfliktech v regionu zaměřených proti němu." # todo: NEW TRANSLATION
 SEA_PRC_political_events.8.a: "Nechceme se stejně zapojovat" # todo: NEW TRANSLATION
 SEA_PRC_political_events.8.b: "To by je mohlo povzbudit k agresivnějšímu jednání" # todo: NEW TRANSLATION
 SEA_PRC_political_events.9.t: "[FROM.GetName] souhlasí s podpisem paktu o neútočení" # todo: NEW TRANSLATION
 SEA_PRC_political_events.9.desc: "Po pečlivém uvážení se [FROM.GetNameDef] rozhodl podepsat náš navrhovaný pakt o neútočení. Naštěstí se nezdálo, že by měli zájem zapojit se do konfliktů v regionu." # todo: NEW TRANSLATION
 SEA_PRC_political_events.9.a: "To je úleva" # todo: NEW TRANSLATION
 SEA_PRC_political_events.10.t: "[FROM.GetName] odmítá podepsat pakt o neútočení" # todo: NEW TRANSLATION
 SEA_PRC_political_events.10.desc: "Imperialistický [FROM.GetName] odmítl naši žádost o podpis paktu o neútočení s námi. Zdá se, že upřednostňují vztahy s našimi rivaly před vztahy s námi." # todo: NEW TRANSLATION
 SEA_PRC_political_events.10.a: "Škoda" # todo: NEW TRANSLATION
 SEA_PRC_political_events.11.t: "[FROM.GetName] chce nezávislost" # todo: NEW TRANSLATION
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] poslal telegram [Root.GetLeader] s formální žádostí o nezávislost [FROM.GetName]. Telegram neuvádí, co by se stalo, kdybychom odmítli, ale lze bezpečně předpokládat, že by nebyli spokojeni." # todo: NEW TRANSLATION
 SEA_PRC_political_events.11.a: "Dejme jim svobodu" # todo: NEW TRANSLATION
 SEA_PRC_political_events.11.b: "Ne, zůstanou našimi poddanými" # todo: NEW TRANSLATION
 SEA_PRC_political_events.12.t: "[FROM.GetName] souhlasí, že nás osvobodí" # todo: NEW TRANSLATION
 SEA_PRC_political_events.12.desc: "Je to slavný den v [ROOT.Capital.GetName] — jsme osvobozeni od jha [FROM.GetName]. Je čas slavit, náš čas se blíží." # todo: NEW TRANSLATION
 SEA_PRC_political_events.12.a: "To je skvělý den!" # todo: NEW TRANSLATION
 SEA_PRC_political_events.13.t: "[FROM.GetName] odmítá nás osvobodit" # todo: NEW TRANSLATION
 SEA_PRC_political_events.13.desc: "To je škoda — v reakci na telegram [ROOT.GetLeader] [FROM.GetName] odmítl garantovat naši nezávislost a místo toho prohlásil, že náš osud je nevysvětlitelně spjat s jejich." # todo: NEW TRANSLATION
 SEA_PRC_political_events.13.a: "Zoufalé časy vyžadují zoufalá opatření..." # todo: NEW TRANSLATION
 SEA_PRC_political_events.13.b: "Budeme vyčkávat..." # todo: NEW TRANSLATION
 SEA_PRC_political_events.19.t: "Někteří z našich generálů změnili stranu!" # todo: NEW TRANSLATION
 SEA_PRC_political_events.19.desc: "Konflikt mezi [PRC.GetNameDef] a [CHI.GetNameDef] oslabil naši armádu, protože někteří z našich velitelů dezertovali ke komunistům. Zda se skutečně přidali k [PRC.GetNameDef], nebo jen následují vítr, ukáže až čas." # todo: NEW TRANSLATION
 SEA_PRC_political_events.19.a: "Zrádci, všichni." # todo: NEW TRANSLATION
 SEA_PRC_political_events.20.t: "Generálové po celé Číně se hrnou k naší věci" # todo: NEW TRANSLATION
 SEA_PRC_political_events.20.desc: "Obnovení nepřátelství mezi [CHI.GetNameDef] a [PRC.GetNameDef] způsobilo mezi nepřátelskými důstojníky nejistotu, kvůli níž někteří z nich dezertovali k nám." # todo: NEW TRANSLATION
 SEA_PRC_political_events.20.a: "Nadějné znamení!" # todo: NEW TRANSLATION
 SEA_PRC_political_events.21.t: "[FROM.GetName] chce, aby jim poradili $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$" # todo: NEW TRANSLATION
 SEA_PRC_political_events.21.desc: "\nVe snaze získat [ROOT.GetAdjective] radu ohledně vojenské strategie, [FROM.GetNameDef] požádal, abychom dovolili $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ vrátit se do Číny. Chuykov byl původně dislokován v [FROM.GetNameDef] a plynně hovoří čínsky, ale byl odvolán po sporu ohledně [ROOT.GetAdjective] zájmů v Mandžusku, kdy Japonsko ještě neinvadovalo." # todo: NEW TRANSLATION
 SEA_PRC_political_events.21.a: "[FROM.GetNameDefCap] by těžilo z jejich pomoci" # todo: NEW TRANSLATION
 SEA_PRC_political_events.21.b: "Potřebujeme jejich odborné znalosti u nás" # todo: NEW TRANSLATION
 SEA_PRC_political_events.22.t: "[FROM.GetName] souhlasí, že nám pošle $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$" # todo: NEW TRANSLATION
 SEA_PRC_political_events.22.desc: "\nNaši zástupci v [FROM.capital.GetName] nás informovali, že [FROM.GetNameDef] vyslyšelo naši žádost, aby se $SOV_vasily_chuykov$ mohl vrátit do Číny, a sdělili, že je již na cestě do [ROOT.GetNameDef]. K němu se navíc přidal $SOV_aleksandr_cherepanov$." # todo: NEW TRANSLATION
 SEA_PRC_political_events.22.a: "Vítejte zpět!" # todo: NEW TRANSLATION
 SEA_PRC_political_events.23.t: "[FROM.GetName] odmítá poslat k nám $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$" # todo: NEW TRANSLATION
 SEA_PRC_political_events.23.desc: "\nNavzdory způsobilosti $SOV_vasily_chuykov$ jako přidělence v [ROOT.GetNameDef] se [FROM.GetNameDef] rozhodlo nevyslat ani jeho, ani $SOV_aleksandr_cherepanov$, a tvrdí, že jsou nyní zapojeni do důležitějších vojenských plánů." # todo: NEW TRANSLATION
 SEA_PRC_political_events.23.a: "Snad po čistkách zbylo jen málo schopných velitelů" # todo: NEW TRANSLATION
 SEA_PRC_political_events.24.t: "[FROM.GetName] chce, abychom přeřadili $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$" # todo: NEW TRANSLATION
 SEA_PRC_political_events.24.desc: "\nKdyž se [FROM.GetNameDef] dozvědělo o misi $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ do [CHI.GetNameDef], projevilo zájem je také hostit jako přidělence. [FROM.GetNameDefCap] zřejmě ocenilo praktické schopnosti velitelů — plynulost čínštiny kombinovanou s rozsáhlými vojenskými zkušenostmi — nebo možná prostě chce [CHI.GetName] tuto odbornou pomoc odepřít." # todo: NEW TRANSLATION
 SEA_PRC_political_events.24.a: "Pomůžeme našim soudruhům z [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PRC_political_events.24.b: "Dělají dobrou práci v [CHI.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_political_events.25.t: "[FROM.GetName] rozkazuje, aby se $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ přesunuli do [PRC.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_political_events.25.desc: "\nPo žádosti [PRC.GetNameDef] o přesun $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ do jejich regionu se začali ubírat tímto směrem. Navzdory našim výzvám, aby zůstali jako poradci, nemohli se vzepřít rozkazům vydaným [FROM.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PRC_political_events.25.a: "Ztráta pro naši armádu" # todo: NEW TRANSLATION
 SEA_PRC_political_events.26.t: "[FROM.GetName] rozkazuje, aby se $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ přestěhovali do [PRC.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap] se rozhodlo vyhovět naší žádosti a rozkázalo $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ přesunout se do [ROOT.GetNameDef]. Jejich rada bude nepochybně cenná a tento přesun bude ranou pro armádu [CHI.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PRC_political_events.26.a: "Uvidíme, jaká doporučení budou mít" # todo: NEW TRANSLATION
 SEA_PRC_political_events.27.t: "[FROM.GetName] odmítá poslat k nám $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$" # todo: NEW TRANSLATION
 SEA_PRC_political_events.27.desc: "\nNavzdory dřívější podpoře ze strany [FROM.GetNameDef] odmítli ukončit nasazení $SOV_vasily_chuykov$ a $SOV_aleksandr_cherepanov$ v [CHI.GetNameDef], čímž nás připravili o možnost nasadit tyto velitele jako přidělence u nás. Tvrdí, že armáda [CHI.GetNameDef] je v současnosti pro [FROM.GetNameDef] vysoce důležitá." # todo: NEW TRANSLATION
 SEA_PRC_political_events.27.a: "Dělají chybu" # todo: NEW TRANSLATION
 SEA_PRC_political_events.41.t: "Neochotná diarchie" # todo: NEW TRANSLATION
 SEA_PRC_political_events.41.desc: "Po léta politickými rivaly, $PRC_mao_zedong$ a $PRC_zhang_guotao$ se setkali v [ROOT.Capital.GetName], aby odložili své rozdíly tváří v tvář naší nebezpečné situaci. I když si navzájem plně nedůvěřují, nepřítel našeho nepřítele je skutečně přítel." # todo: NEW TRANSLATION
 SEA_PRC_political_events.41.a: "Nesnadné spojenectví" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.1.t: "Rozkol ve straně" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, generál velící Čtvrté frontě, vede jednu ze dvou armád, které ještě nedorazily do našich bezpečných základních oblastí. Stále jsou na Dlouhém pochodu, poté co se neshodli s Maem na tom, kterou cestu zvolit. V říjnu 1935 se $PRC_zhang_guotao$ prohlásil skutečným vůdcem [ROOT.GetNameDef] a dokonce si zřídil vlastní Ústřední výbor, Ústřední vládu a Ústřední vojenskou komisi. Dále prohlásil, že $PRC_mao_zedong$, $PRC_zhang_wentian$ a $PRC_zhou_enlai$ by měli být vyloučeni ze strany.\n\n$PRC_zhang_guotao$ nyní zaslal telegram [ROOT.GetLeader], v němž prohlašuje, že se se svou armádou ubírá směrem k bezpečí základních oblastí. Telegram také uvádí, že podle přání Lin Yuying — stranické vyslankyně v [SOV.GetNameDef] — Guotao dočasně pozastavil své stranické orgány ve prospěch klidného usmíření s Maem a dalšími. Ať říká cokoli, Guotao zůstává silným politickým rivalem, kterého nelze podceňovat." # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.1.a: "I když má Guotao svou armádu, strana se staví proti jeho nárokům na legitimitu" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.1.b: "Možná má pravdu?" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.2.t: "Telegram od $PRC_zhang_guotao$" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$ z Čtvrté fronty, politický rival Maa, poslal telegram, že on a jeho armáda se blíží k [ROOT.Capital.GetName]. Jejich Dlouhý pochod trval téměř o rok déle než pochod $PRC_mao_zedong$, a armáda je jistě touto zkouškou vyčerpaná. Možná právě proto $PRC_zhang_guotao$ opět zdůraznil, že neusiluje o zpochybnění současného vedení strany." # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.2.a: "Přivítejme Guotaoa a jeho armádu — ale mějme ho pod dohledem" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.2.b: "Nemůžeme mu důvěřovat — odsoudíme $PRC_zhang_guotao$ a odmítneme mu vstup na naše území" # todo: NEW TRANSLATION
 PRC_reject_guotao_tt: "§RTímto zablokujete přístup k fokusu §!§Y$PRC_the_unwilling_diarchy_focus$§!§R a jeho následné větvi§!" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ a Čtvrtá fronta armády dorazili do [ROOT.capital.GetName]" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.3.desc: "Konečně je Dlouhý pochod u konce pro $PRC_zhang_guotao$ a Čtvrtou frontu — dorazili relativně nepoškození do našich základních oblastí. Již začaly výslechy, ale Guotao zatím své nároky na vedení nevzdal. Místo toho tvrdí, že podporuje to, co je třeba udělat, aby se vyhrála nadcházející bitva, aniž by upřesnil, co tím myslí. [Root.GetLeader] bude muset svolat další zasedání politbyra, aby tento zmatek vyřešil." # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.3.a: "Výzva vůči vedení strany?" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ opouští Komunistickou stranu" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ oznámil, že opouští Čínskou komunistickou stranu, jako důvod uvedl nezhojitelný vztah s Ústředním výborem a své zklamání ze strany." # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.4.a: "Zrádce naší věci" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.4.b: "Přesvědčit ho, aby zůstal" # todo: NEW TRANSLATION
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Ruž nebude k dispozici§! jako §Ygenerál§! nebo §Yporadce§!" # todo: NEW TRANSLATION
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ se připojil ke KMT" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ se chce přidat k naší věci" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, 'bývalý' komunistický vůdce a politický rival $PRC_mao_zedong$, se obrátil na [ROOT.GetLeader], aby se přidal na naši stranu v boji proti cizí agresi. Nazývá se 'bývalým' komunistou kvůli svému nedávnému odsouzení vedení Ústředního výboru z pohledu [PRC.GetLeader]; Guotao stranu od té doby opustil a nyní se chce k nám přidat. Jeho zkušenosti by se mohly hodit, ale [PRC.GetNameDef] bude jistě rozhněván, že přijmeme někoho, koho považují za zrádce." # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.5.a: "Nechme $PRC_zhang_guotao$ připojit se k nám" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.5.b: "Odmítnout — nemůžeme mu důvěřovat" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ se přidal ke KMT" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ nejenže opustil Čínskou komunistickou stranu, ale také vstoupil do KMT pod vedením [CHI.GetNameDef]. Pokud se někdy ocitneme v přímém konfliktu s nimi, bude $PRC_zhang_guotao$ na straně nepřítele." # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.6.a: "Zrádce!" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ opouští Komunistickou stranu" # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ prohlásil, že opouští Čínskou komunistickou stranu, s odvoláním na nezhojitelné vztahy s Ústředním výborem a $PRC_mao_zedongem, stejně jako své zklamání ze strany." # todo: NEW TRANSLATION
 SEA_PRC_zhang_guotao_events.7.a: "Neochotná diarchie byla chyba — nedá se mu věřit" # todo: NEW TRANSLATION
 SEA_PHI_political_events.1.t: "[FROM.GetName] navrhuje obchodní dohodu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.1.desc: "Snažíce se snížit svou závislost na [USA.GetAdjective] obchodu, [FROM.GetNameDef] se na nás obrátilo s návrhem nové obchodní dohody. Podobně jako jim, by nám to mohlo také umožnit snížit naši závislost na malé skupině obchodních partnerů." # todo: NEW TRANSLATION
 SEA_PHI_political_events.1.a: "Mít alternativní zdroje potřebných surovin je zásadní" # todo: NEW TRANSLATION
 SEA_PHI_political_events.1.b: "Máme na mysli i jiné obchodní partnery" # todo: NEW TRANSLATION
 SEA_PHI_political_events.2.t: "Japonsko podepisuje obchodní dohodu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.2.desc: "Náš navrhovaný obchodní pakt s [FROM.GetNameDef] jejich vláda přijala kladně. Jejich nadšení je skvělý začátek našeho hledání nových obchodních partnerů." # todo: NEW TRANSLATION
 SEA_PHI_political_events.2.a: "Skvělé zprávy" # todo: NEW TRANSLATION
 SEA_PHI_political_events.3.t: "[FROM.GetName] navrhuje novou obchodní dohodu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.3.desc: "S vytyčenou cestou k nezávislosti se [FROM.GetNameDef] obrátilo na nás s návrhem obchodní dohody mezi našimi zeměmi. Navrhují dohodu, která by jim usnadnila dovoz našich surovin, zatímco dříve byly obchodní partnery vybírány podle [USA.GetAdjective] zájmů místo [FROM.GetAdjective] zájmů." # todo: NEW TRANSLATION
 SEA_PHI_political_events.3.a: "To nám poskytne konkurenční výhodu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.3.b: "Dostanou stejnou cenu jako všichni ostatní" # todo: NEW TRANSLATION
 SEA_PHI_political_events.4.t: "[FROM.GetName] souhlasí s obchodní dohodou" # todo: NEW TRANSLATION
 SEA_PHI_political_events.4.desc: "[FROM.GetAdjective] zástupci oznámili, že pošlou další delegáty k dojednání obchodní dohody mezi našimi národy. Taková nová dohoda s [FROM.GetNameDef] nám slibuje více možností, odkud získávat naše kritické suroviny." # todo: NEW TRANSLATION
 SEA_PHI_political_events.4.a: "Skvělé zprávy" # todo: NEW TRANSLATION
 SEA_PHI_political_events.5.t: "[FROM.GetName] odmítá obchodní dohodu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.5.desc: "Náš rozumný návrh obchodní dohody s [FROM.GetNameDef] byl odmítnut. Zdá se, že dohody s jinými obchodními partnery nebo geopolitické úvahy je vedly k jednání proti zájmům jak našim, tak jejich." # todo: NEW TRANSLATION
 SEA_PHI_political_events.5.a: "Najdeme si jiného dodavatele surovin" # todo: NEW TRANSLATION
 SEA_PHI_political_events.6.t: "[FROM.GetName] poskytuje podporu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.6.desc: "Rostoucí vliv [FROM.GetCommunistParty] v [FROM.GetNameDef] nyní přináší ovoce, protože jeho zástupci procestovali Čínu, aby nás informovali o [FROM.GetAdjective] dobrovolnické síle, která se mobilizuje na podporu našich jednotek. Kromě toho tito dobrovolníci přivážejí náhradní vybavení, které pomůže vyzbrojit naše vlastní vojsko." # todo: NEW TRANSLATION
 SEA_PHI_political_events.6.a: "Dobrý začátek spolupráce s našimi [FROM.GetAdjective] soudruhy" # todo: NEW TRANSLATION
 SEA_PHI_political_events.7.t: "[FROM.GetName] nám děkuje za naši podporu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.7.desc: "Zástupci [FROM.GetLeader] vyjádřili jeho díky za podporu našich dobrovolníků a poskytnutého válečného materiálu. [FROM.GetAdjective] rozsáhlé zkušenosti s občanskou válkou jistě znamenají, že tyto zdroje budou využity efektivně." # todo: NEW TRANSLATION
 SEA_PHI_political_events.7.a: "Skvělý první krok" # todo: NEW TRANSLATION
 SEA_PHI_political_events.9.t: "[FROM.GetName] nabízí prodej lodí za vojenské vybavení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.9.desc: "Výměnou za zásilku [PHI_GetTradedEquipment] [FROM.GetNameDef] nabízí zaslání flotily obchodních a transportních plavidel." # todo: NEW TRANSLATION
 SEA_PHI_political_events.9.a: "Skvělý obchod." # todo: NEW TRANSLATION
 SEA_PHI_political_events.9.b: "Potřebujeme to vybavení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.10.t: "[FROM.GetName] souhlasí s nákupem lodí" # todo: NEW TRANSLATION
 SEA_PHI_political_events.10.desc: "Jak jsme navrhli, [FROM.GetNameDef] nám poslal zásilku [PHI_GetTradedEquipment] výměnou za obchodní a transportní lodě, které nyní plují k [FROM.GetAdjective] přístavům." # todo: NEW TRANSLATION
 SEA_PHI_political_events.10.a: "To by mělo být vzájemně přínosné" # todo: NEW TRANSLATION
 SEA_PHI_political_events.11.t: "[FROM.GetName] odmítá obchodní návrh" # todo: NEW TRANSLATION
 SEA_PHI_political_events.11.desc: "Bohužel [FROM.GetNameDef] odmítlo poskytnout nám [PHI_GetTradedEquipment] výměnou za některá naše plavidla." # todo: NEW TRANSLATION
 SEA_PHI_political_events.11.a: "Možná jsou ochotni se rozloučit s nějakým jiným vybavením" # todo: NEW TRANSLATION
 SEA_PHI_political_events.12.t: "Hrozba americké intervence je u konce" # todo: NEW TRANSLATION
 SEA_PHI_political_events.12.desc: "Po intenzivních jednáních a řadě ústupků ze strany [PHI.GetNameDef], [USA.GetLeader] oznámil, že [USA.GetNameDef] nezasáhne do plánů [Root.GetRulingPartyLong]. [USA.GetLeader.GetSheHeCap] byl přesvědčen, že [PHI.GetNameDef] nepředstavuje bezprostřední hrozbu pro americký lid a že jsme podnikli patřičné kroky k zajištění pokračování stabilní vlády.[TreatyOfManilaToBeSigned]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.12.a: "Naše úsilí se vyplatilo" # todo: NEW TRANSLATION
 PHI_TreatyOfManilaToBeSigned: "\n\nProto byly povoleny rozhovory o podepsání Manilské smlouvy a vzájemně dohodnutá nezávislost pro [PHI.GetNameDef] se zdá být na dosah." # todo: NEW TRANSLATION
 SEA_PHI_political_events.13.t: "Problém [PHI.GetCommunistParty]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.13.desc: "Komunistická strana [PHI.GetNameDef] opakovaně odmítala naše zástupce a hrozila přerušením všech vztahů s námi.\n\nVysocí vojenskí představitelé předložili [Root.GetLeader] vojenský plán. Zastánci plánu tvrdí, že komunistické Filipíny jsou hrozbou pro naši bezpečnost a musíme zasáhnout, aby se zabránilo šíření komunismu." # todo: NEW TRANSLATION
 SEA_PHI_political_events.13.a: "Zasáhnout a zastavit komunismus v jihovýchodní Asii" # todo: NEW TRANSLATION
 SEA_PHI_political_events.13.b: "Uvalit embargo na [PHI.GetName]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.13.c: "Poslat důrazný dopis" # todo: NEW TRANSLATION
 SEA_PHI_political_events.14.t: "Válka vyhlášena" # todo: NEW TRANSLATION
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap] vyhlásilo válku [PHI.GetName]. To přichází poté, co se nezdařilo uklidnit [USA.GetAdjective] obavy o roli [PHI.GetRulingPartyLong]. Veřejné prohlášení [USA.GetLeader] označilo tuto válku za nezbytnou pro zastavení šíření komunismu v jihovýchodní Asii." # todo: NEW TRANSLATION
 SEA_PHI_political_events.14.a: "Budeme odolávat našim bývalým pánům" # todo: NEW TRANSLATION
 SEA_PHI_political_events.15.t: "[USA.GetAdjective] embargo" # todo: NEW TRANSLATION
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap] oznámilo úplné obchodní embargo na [PHI.GetNameDef] kvůli 'neschopnosti [PHI.GetAdjective] vlády omezit komunistický vliv'." # todo: NEW TRANSLATION
 SEA_PHI_political_events.15.a: "Aspoň to není ozbrojená reakce" # todo: NEW TRANSLATION
 SEA_PHI_political_events.16.t: "[USA.GetName] posílá protest" # todo: NEW TRANSLATION
 SEA_PHI_political_events.16.desc: "V reakci na změnu naší vlády a zahraniční politiky zaslala [USA.GetAdjective] vláda dopis, v němž odsuzuje naše kroky. Vzhledem k jejich předchozím zásahům v Jižní Americe se však jedná o mírnou reakci." # todo: NEW TRANSLATION
 SEA_PHI_political_events.16.a: "Nejlepší možný výsledek vzhledem k okolnostem" # todo: NEW TRANSLATION
 SEA_PHI_political_events.17.t: "Naše nové vedení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.17.desc: "Využívaje slabosti amerického dohledu nad Národní vládou, Partido Komunista ng Pilipinas rychle zasáhla a vyplnila prázdné místo, přičemž zvolení členové strany volali po okamžité rozhodné akci, kterou jen oni byli schopni provést. Zatímco jiné skupiny stále drží jistou moc, komunistický sektor rychle nabyl na významu.\n\nNyní však musíme rozhodnout, kdo by měl vést stranu a národ směrem k vzrůstajícímu rudému úsvitu." # todo: NEW TRANSLATION
 SEA_PHI_political_events.17.a: "Jmenovat Evangelistu, potřebujeme radikální vedení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.17.b: "Jmenovat Santose, pro více intelektuální přístup" # todo: NEW TRANSLATION
 SEA_PHI_political_events.18.t: "[FROM.GetName] chce vstoupit do Kominterny" # todo: NEW TRANSLATION
 SEA_PHI_political_events.18.desc: "S velkým zájmem jsme sledovali vzestup zemědělců, dělníků a rybářů v [PHI.GetNameDef], kteří nám nyní vysílají diplomatické návrhy, naznačující jejich zájem vstoupit do Kominterny. Jak máme reagovat?" # todo: NEW TRANSLATION
 SEA_PHI_political_events.18.a: "Přivítat [FROM.GetName] v Kominterně" # todo: NEW TRANSLATION
 SEA_PHI_political_events.18.b: "Odmítnout je" # todo: NEW TRANSLATION
 SEA_PHI_political_events.19.t: "[FROM.GetName] odmítá vstup do Kominterny" # todo: NEW TRANSLATION
 SEA_PHI_political_events.19.desc: "Naše delegace do [SOV.GetNameDef] se právě vrátila, ale přináší špatnou zprávu — bylo nám odmítnuto členství v Kominterně. Prozatím tedy stojíme sami proti přílivům temnoty." # todo: NEW TRANSLATION
 SEA_PHI_political_events.19.a: "Svět dnes vypadá o něco tmavší" # todo: NEW TRANSLATION
 SEA_PHI_political_events.20.t: "Douglas MacArthur povolán na Filipíny" # todo: NEW TRANSLATION
 SEA_PHI_political_events.20.desc: "Prezident [USA.GetLeader] znovu uvedl Douglase MacArthura do aktivní služby a jmenoval ho velitelem nově vytvořených Spojených sil armády USA na Dálném východě, dislokovaných na Filipínách. Prezident učinil toto jmenování, protože MacArthur několik let působil jako vojenský poradce na Filipínách a má dobré povědomí o obranné situaci tam.\n\nAby mohl lépe řídit síly přímo v terénu, již nad ním nebudeme mít kontrolu. Budeme ho však moci odvolat, pokud budeme potřebovat jeho schopnosti zde. Měli bychom si však dobře rozmyslet, zda tak učiníme, protože jeho odchod z Filipín by mohl být vnímán jako stažení amerických zájmů a opuštění našich odpovědností v Tichomoří v této kritické době." # todo: NEW TRANSLATION
 SEA_PHI_political_events.20.a: "Hodně štěstí, generále!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.21.t: "Douglas MacArthur dorazil na Filipíny" # todo: NEW TRANSLATION
 SEA_PHI_political_events.21.desc: "Výborná zpráva! Prezident [USA.GetLeader] jmenoval generála Douglase MacArthura velitelem Spojených sil armády USA na Dálném východě. MacArthurovi jsme velmi dobře známi, neboť během svého odchodu do civilu několik let působil zde jako vojenský poradce, a jeho jmenování a navrácení do aktivní služby je jasným znamením, že [USA.GetNameDef] bere svou odpovědnost za naši obranu vážně.\n\nPo svém příjezdu do Manily se okamžitě pustil do zajišťování zdrojů od [USA.GetNameDef] a sám přislíbil stát po boku našeho statečného filipínského lidu proti jakékoli invazi, a to až do konce." # todo: NEW TRANSLATION
 SEA_PHI_political_events.21.a: "Vítejte na Filipínách, generále!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.30.t: "Filipíny žádají o Eisenhowera" # todo: NEW TRANSLATION
 SEA_PHI_political_events.30.desc: "Nejvyšší velitel Spojených sil armády USA na Dálném východě, Douglas MacArthur, požádal o služby svého chráněnce, Dwighta D. Eisenhowera. Eisenhower již sloužil pod MacArthurem, když byl ten náčelníkem armády, a starší generál v něm zjevně spatřil potenciál. My sami považujeme Eisenhowera za rostoucí hvězdu v armádě USA, a služba v tak aktivním a rozvíjejícím se velitelství mu může přinést mnoho zkušeností.\n\nEisenhower sám zdůraznil, že to nepovažuje za dlouhodobé jmenování a má v úmyslu se po dvou letech vrátit do Spojených států, až se od MacArthura a v roli důstojníka na aktivní službě naučí vše, co může." # todo: NEW TRANSLATION
 SEA_PHI_political_events.30.a: "MacArthur a Eisenhower spolupracují? Rozhodně!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.30.b: "Ne, Eisenhower je pro nás tady důležitější" # todo: NEW TRANSLATION
 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower dorazil na Filipíny" # todo: NEW TRANSLATION
 SEA_PHI_political_events.31.desc: "Žádost generála MacArthura, aby se k nám na Filipíny připojil Dwight D. Eisenhower, byla schválena! Máme štěstí, že se k nám přidala taková vzestupná hvězda, a je to dalším důkazem oddanosti Spojených států naší ochraně. Bylo nám jasně řečeno, že se jedná o krátkodobé nasazení přibližně na dva roky, nicméně může existovat způsob, jak ho motivovat, aby zůstal na Filipínách déle." # todo: NEW TRANSLATION
 SEA_PHI_political_events.31.a: "Vítejte na Filipínách!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.40.t: "Manuel Quezon zavražděn!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.40.desc: "Manuel Quezon byl dnes ve 15:00 zavražděn při projevu příznivcům v Luneta Parku. Pachatel je stále na útěku, ale předpokládají se vazby na hnutí Sakdalista. Mezitím bylo z důvodů národní bezpečnosti uzavřeno Národní shromáždění. Pořádkové sbory se objevily v plné síle v Manile a ulice byly vyklizeny. Nepříjemné ticho se usadilo nad zemí, kolektivní zadržený dech čekající, co přijde dál." # todo: NEW TRANSLATION
 SEA_PHI_political_events.40.a: "Pochodeň demokracie zhasíná!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.40.b: "Šéf policie Eisenhower zasáhne!" # todo: NEW TRANSLATION
 PHI_eisenhower_steps_in_tt: "§GEisenhower se pokusí zmařit fašistické plány§!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.41.t: "Sakdalisté v exilu se vracejí" # todo: NEW TRANSLATION
 SEA_PHI_political_events.41.desc: "Artemio Ricarte, vracející se z exilu s družinou stoupenců ozbrojených různými japonskými zbraněmi, tvrdí, že našli a zadrželi atentátníka na Manuela Quezona, a nyní slibují spolupráci s pořádkovými sbory, aby udrželi pořádek během krize způsobené vraždou prezidenta. Kvůli podezřením vůči hnutí Sakdalistů slíbil spolupracovat s Ganap stranou, aby získal legitimitu a tím urychlil nezávislost na Spojených státech co nejrychleji. V reakci na to se pořádkové sbory stáhly z Manily, údajně aby nezvyšovaly napětí, mezitím byla americká posádka uvedena do vysoké pohotovosti, i když zatím nepodnikla žádný krok." # todo: NEW TRANSLATION
 SEA_PHI_political_events.41.a: "Nezávislost se blíží." # todo: NEW TRANSLATION
 SEA_PHI_political_events.42.t: "Boj o vedení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.42.desc: "Nyní, když byl ustaven kontrolní režim nad Filipínami a stabilita začíná vracet, je čas, aby se Výkonná komise shromáždila a rozhodla, kde spočívá konečná moc v zemi. K dispozici jsou tři kandidáti. \n\nEmilio Aguinaldo, hrdina revoluce proti Španělům, je dlouholetým zastáncem filipínské nezávislosti a veřejně prohlásil, že pod Spojenými státy jsou lidé Filipín jen trhem pro americký export, ne-li vyvrženci, protože Filipínci nejsou považováni ani za občany Spojených států. \n\nArtemio Ricarte, velitel filipínské armády během válek proti Španělsku a Spojeným státům, který byl následně vyhnán do exilu pro odmítnutí přísahat věrnost americkým okupantům. Jeho láska k zemi nikdy nevyprchala a i během pobytu v Japonsku pracoval na naší eventualní nezávislosti. \n\nJosé Laurel, umírněnější volba, tento soudce Nejvyššího soudu se vzdělával mezinárodně a má rodinné vazby na japonské úředníky, takže by mohl být dobře postaven k vybudování vztahů mezi Filipínami a Japonskem a tím posílit naši cestu k nezávislosti." # todo: NEW TRANSLATION
 SEA_PHI_political_events.42.a: "Aguinaldo nás dříve dovedl k nezávislosti." # todo: NEW TRANSLATION
 SEA_PHI_political_events.42.b: "Ricarte má neochvějnou oddanost naší věci, kterou potřebujeme." # todo: NEW TRANSLATION
 SEA_PHI_political_events.42.c: "Laurel má kontakty." # todo: NEW TRANSLATION
 SEA_PHI_political_events.43.t: "Obléhání Národního shromáždění" # todo: NEW TRANSLATION
 SEA_PHI_political_events.43.desc: "Artemio Ricarte, vracející se z exilu s oddílem stoupenců ozbrojených různými japonskými zbraněmi, tvrdil, že našel a dopadl vraha Manuela Quezona, nicméně policejní šéf Eisenhower toto tvrzení popřel a uvedl, že muž byl chudý rolník, zaplacený jako obětní beránek. \n\nV reakci skupina pochodovala k Národnímu shromáždění, rozhodnuta vykonat spravedlnost, a vtrhla do budovy. Při vchodu padly výstřely a dva kolemjdoucí byli zraněni. Obvinění padla na americky sponzorované gardy a Eisenhower byl nucen stáhnout četnictvo z oblasti ze strachu ze zhoršení napětí. \n\nPřes jeho snahy se vytvořily davy, pobízené sakdalistickými povstalci přiváženými z okolních regionů, které hrozily zcela převálcovat policii. V zoufalství Eisenhower poslal naléhavé sdělení [MessageToMac]americké posádce o pomoc." # todo: NEW TRANSLATION
 SEA_PHI_political_events.43.a: "Teď je to na [MacOrGarrison]." # todo: NEW TRANSLATION
 PHI_message_to_mac: "Generál Douglas MacArthur z " # todo: NEW TRANSLATION
 PHI_macarthur: "MacArthur" # todo: NEW TRANSLATION
 PHI_american_garrison: "americká posádka" # todo: NEW TRANSLATION
 SEA_PHI_political_events.44.t: "Vojenský nouzový stav" # todo: NEW TRANSLATION
 SEA_PHI_political_events.44.desc: "Když nastal, reakce [MacOrGarrison] byla rychlá a zdrcující. Nechtěje nic riskovat, byla celá filipínská divize nasazena v Manile, nejprve vtrhla jízda, následovaná okamžitě pěchotou s nasazenými bajonety. Tam, kde byl odpor houževnatější, byl použit slzný plyn k rozptýlení odporu. Ohromeny zdrcující silou byly sakdalistické milice donuceny opustit své barikády a rozprchnout se z města. \n\nAčkoliv byla počáteční hrozba fašistického převratu odvrácena, stále přetrvává nebezpečí širší eskalace do občanské války, a proto [MacOrEisenhower] shledal za nutné vyhlásit vojenský nouzový stav, zavést válečný stav a převzít diktátorské pravomoci, aby zajistil pokračující stabilní vládu." # todo: NEW TRANSLATION
 SEA_PHI_political_events.44.a: "Všechno ve jménu svobody a demokracie!" # todo: NEW TRANSLATION
 PHI_eisenhower: "Eisenhower" # todo: NEW TRANSLATION
 PHI_declare_military_emergency_tt: "Tím se odemkla nová větev fokusů na krajní levici." # todo: NEW TRANSLATION
 SEA_PHI_political_events.45.t: "[FROM.GetName] žádá podporu pro nezávislost" # todo: NEW TRANSLATION
 SEA_PHI_political_events.45.desc: "[FROM.GetAdjective] vláda se na nás obrátila s plány na boj za nezávislost proti [USA.GetNameDef]. Tyto plány ještě nebyly uvedeny do pohybu, ale požádali, abychom při požadavku [PHI.GetNameDef] na nezávislost podpořili jejich požadavek a připojili se k jejich boji, pokud bude žádost odmítnuta." # todo: NEW TRANSLATION
 SEA_PHI_political_events.45.a: "To by rozšířilo náš vliv" # todo: NEW TRANSLATION
 SEA_PHI_political_events.45.b: "Nemůžeme riskovat válku s [USA.GetNonIdeologyName]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.46.t: "[FROM.GetName] podporuje naše plány na nezávislost" # todo: NEW TRANSLATION
 SEA_PHI_political_events.46.desc: "Dostali jsme zprávu od [FROM.GetAdjective] vlády, že jsou ochotni podpořit náš případný požadavek na nezávislost. Ačkoliv to samo o sobě by mělo pomoci přesvědčit [ROOT.overlord.GetNameDef], [FROM.GetNameDef] také slíbil, že nás vojensky podpoří, pokud by se pokusili zvrátit jakékoli kroky směrem k nezávislosti." # todo: NEW TRANSLATION
 SEA_PHI_political_events.46.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.47.t: "[FROM.GetName] odmítá podpořit plány na nezávislost" # todo: NEW TRANSLATION
 SEA_PHI_political_events.47.desc: "Naši diplomaté poslání do [FROM.GetNameDef] se rychle vrátili poté, co jejich vláda odmítla slíbit pomoc při našich krocích směrem k nezávislosti. Tvrdili, že nám chtějí pomoci, ale nemohli riskovat zapojení do války s [ROOT.overlord.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PHI_political_events.47.desc.2: "Naši diplomaté poslání do [FROM.GetNameDef] se rychle vrátili poté, co jejich vláda odmítla slíbit pomoc při našich krocích směrem k nezávislosti. Zdá se, že mají větší zájem stát se naším novým vrchním pánem než nám pomoci získat nezávislost." # todo: NEW TRANSLATION
 SEA_PHI_political_events.47.a: "Zdá se, že jejich rétorika o dekolonizaci byla jen řečí" # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.t: "[FROM.GetName] vyhlašuje nezávislost" # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.desc: "Dnes jsme obdrželi zprávy o nepravidelnostech v [FROM.GetNameDef]. Následně jsme obdrželi prohlášení jejich vlády o vyhlášení nezávislosti; ačkoliv se zjevně snaží přesvědčit nás, abychom do toho nezasahovali, jasně uvedli, že se nebudou vyhýbat boji za udržení své nově nabyté nezávislosti." # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.desc.2: "Dříve dnes jsme obdrželi zprávy o nepravidelnostech v [FROM.GetNameDef]. Následně jsme obdrželi prohlášení jejich vlády o vyhlášení nezávislosti, s jasným prohlášením podpory od [JAP.GetAdjective] vlády. Ačkoliv toto prohlášení apeluje, abychom nezasahovali, [FROM.GetAdjective] vláda jasně uvedla, že se nebude vyhýbat boji za zachování své nově nabyté nezávislosti a s [JAP.GetAdjective] podporou." # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.desc.3: "Dříve dnes jsme obdrželi zprávy o nepravidelnostech v [FROM.GetNameDef]. Následně jsme obdrželi prohlášení jejich vlády o vyhlášení nezávislosti, s jasným prohlášením podpory od několika jihoamerických vlád. Ačkoliv žádají, abychom nezasahovali, [FROM.GetAdjective] vláda jasně uvedla, že se nebude vyhýbat boji za zachování své nezávislosti, a s podporou Jižní Ameriky." # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.desc.4: "Dříve dnes jsme obdrželi zprávy o nepravidelnostech v [FROM.GetNameDef]. Následně jsme obdrželi prohlášení jejich vlády o vyhlášení nezávislosti, s jasným prohlášením podpory od [SPR.GetAdjective] vlády. Ačkoliv apelují, abychom nezasahovali, [FROM.GetAdjective] vláda jasně uvedla, že se nebude vyhýbat boji za zachování své nově nabyté nezávislosti, a s [SPR.GetAdjective] podporou." # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.desc.5: "Dříve dnes jsme obdrželi zprávy o nepravidelnostech v [FROM.GetNameDef]. Následně jsme obdrželi prohlášení jejich vlády o vyhlášení nezávislosti, s jasným prohlášením podpory od [SPR.GetAdjective] a některých jihoamerických vlád. Ačkoliv apelují, abychom nezasahovali, [FROM.GetAdjective] vláda jasně uvedla, že se nebude vyhýbat boji za zachování své nově nabyté nezávislosti, a s podporou svých hispánských spojenců." # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.a: "Tak či tak jsme jim to stejně chtěli dát" # todo: NEW TRANSLATION
 SEA_PHI_political_events.48.b: "Ještě nejsou připraveni" # todo: NEW TRANSLATION
 SEA_PHI_political_events.49.t: "[FROM.GetName] povoluje nezávislost" # todo: NEW TRANSLATION
 SEA_PHI_political_events.49.desc: "Po několika dnech neodpovídání na naše vyhlášení nezávislosti, pravděpodobně po bouřlivých diskusích mezi [FROM.GetAdjective] vedením, [FROM.GetNameDef] oficiálně oznámil, že uzná nezávislost [ROOT.GetAdjective]." # todo: NEW TRANSLATION
 SEA_PHI_political_events.49.a: "Skvělá zpráva!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.50.t: "[FROM.GetName] bojuje o obnovení kontroly nad námi" # todo: NEW TRANSLATION
 SEA_PHI_political_events.50.desc: "V reakci na naše vyhlášení nezávislosti [FROM.GetNameDef] nepodal žádnou oficiální odpověď a začal přesouvat jednotky směrem k okolním základnám, aby zasáhl." # todo: NEW TRANSLATION
 SEA_PHI_political_events.50.a: "Ať se o to pokusí!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ odvolán do [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.51.desc: "Vojenská situace v [FROM.GetNameDef] se ukázala natolik vážná, že bylo požádáno, aby se $USA_douglas_macarthur$ neprodleně vrátil domů." # todo: NEW TRANSLATION
 SEA_PHI_political_events.51.a: "Bude nám chybět" # todo: NEW TRANSLATION
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ odvolán do [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.52.desc: "Vojenská situace v [FROM.GetNameDef] se ukázala natolik vážná, že bylo požádáno, aby se $USA_dwight_d_eisenhower$ neprodleně vrátil domů." # todo: NEW TRANSLATION
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ se vrací z [PHI.GetName]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.53.desc: "Po připojení se k misi $USA_douglas_macarthur$ do [PHI.GetNameDef], kde hrál roli od roku 1935 a v poslední době byl ještě aktivnější, se nyní $USA_dwight_d_eisenhower$ vrátil domů. Během mise získal cenné vojenské zkušenosti, včetně prvního pilotování letadla a práce s veliteli jako $USA_douglas_macarthur$, kteří měli zásadně odlišné představy o reformě [PHI.GetAdjective] armády." # todo: NEW TRANSLATION
 SEA_PHI_political_events.53.a: "Jeho zkušenosti se jistě ukážou jako užitečné" # todo: NEW TRANSLATION
 SEA_PHI_political_events.54.desc: "S nedávnou ztrátou oblasti Manily ztratily naše síly důvěru ve vítězství ve válce tradičními taktikami. Když se armáda oficiálně vzdává a naše vláda evakuovala, již se formují nové organizace k odboji proti nepříteli." # todo: NEW TRANSLATION
 SEA_PHI_political_events.54.a: "Můžeme pokračovat ve válce s partyzánskými silami" # todo: NEW TRANSLATION
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$" # todo: NEW TRANSLATION
 SEA_PHI_political_events.55.desc: "Po značné ekonomické a politické přípravě [PHI.GetNameDef] vyhlásil nezávislost. To předvídatelně následuje po zákoně Tydings-McDuffie, který Kongres schválil v roce 1934, a který nastavil kurz na [PHI.GetAdjective] nezávislost. [PHI.GetNameDef] je nyní volný tvořit vlastní politické a ekonomické politiky bez tlaku ze strany [USA.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PHI_political_events.55.a: "Dobře pro ně" # todo: NEW TRANSLATION
 SEA_PHI_political_events.55.b: "Teď můžeme spolupracovat jako rovnocenní" # todo: NEW TRANSLATION
 SEA_PHI_political_events.55.c: "Nyní musíme usilovat také o diplomatickou nezávislost" # todo: NEW TRANSLATION
 SEA_PHI_political_events.56.t: "[FROM.GetName] žádá kontrolu nad tichomořským námořnictvem" # todo: NEW TRANSLATION
 SEA_PHI_political_events.56.desc: "Snahou vytvořit námořnictvo a více přispět k našim vojenským snahám požádal [FROM.GetNameDef], abychom mu převedli jednu nebo více operačních skupin, které operují v jejich blízkosti, pod jejich kontrolu." # todo: NEW TRANSLATION
 SEA_PHI_political_events.56.a: "Dokážeme spravovat vlastní námořnictvo" # todo: NEW TRANSLATION
 SEA_PHI_political_events.56.b: "Nechme je mít místní operační skupinu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.56.c: "Nechme je spravovat Tichý oceán" # todo: NEW TRANSLATION
 SEA_PHI_political_events.56.d: "Nechme je spravovat Tichý oceán, ale pošleme dozorce" # todo: NEW TRANSLATION
 SEA_PHI_political_events.56.e: "Nechme je spravovat Tichý oceán a dodávejme palivo" # todo: NEW TRANSLATION
 PHI_transfer_20_percent_navy_tt: "Převést 20% našich námořních sil na [FROM.GetNameDef]." # todo: NEW TRANSLATION
 PHI_transfer_40_percent_navy_tt: "Převést 40% našich námořních sil na [FROM.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PHI_political_events.57.t: "Svěřeno námořními silami" # todo: NEW TRANSLATION
 SEA_PHI_political_events.57.desc: "Naše žádost o kontrolu nad místními [FROM.GetAdjective] námořními silami byla jejich vládou schválena. Operační skupiny byly nařízeny do našich přístavů v očekávání reorganizace." # todo: NEW TRANSLATION
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Navíc jsou ropná pole v [371.GetName] nyní určena k produkci paliva pro naše síly, aby podpořila jejich logistiku po tomto významném zisku." # todo: NEW TRANSLATION
 SEA_PHI_political_events.57.a: "To je skvělé posílení našich vojenských schopností" # todo: NEW TRANSLATION
 SEA_PHI_political_events.58.t: "[FROM.GetName] odmítá delegovat námořnictvo" # todo: NEW TRANSLATION
 SEA_PHI_political_events.58.desc: "Bohužel náš [FROM.GetAdjective] spojenec zamítl naši žádost o částečné převedení jejich námořnictva pod naši armádu. Zdá se, že budeme muset zvýšit výrobu v loděnicích, pokud chceme přispět v námořním divadle." # todo: NEW TRANSLATION
 SEA_PHI_political_events.58.a: "Budeme se muset soustředit na stavbu vlastního námořnictva" # todo: NEW TRANSLATION
 SEA_PHI_political_events.59.t: "Neúspěch [USA.GetAdjective] intervence" # todo: NEW TRANSLATION
 SEA_PHI_political_events.59.desc: "Ačkoliv [USA.GetNameDef] zahájil vojenskou intervenci proti [PHI.GetNameDef], aby sesadil jeho novou vládu, tento plán se neosvědčil. Obě strany si uvědomují, že válka jen vleče, a začaly jednání o jejím ukončení; nezávislost [PHI.GetAdjective] je nyní uznána." # todo: NEW TRANSLATION
 SEA_PHI_political_events.59.a: "Svoboda zvítězila" # todo: NEW TRANSLATION
 SEA_PHI_political_events.59.b: "Válka byla nepopulární" # todo: NEW TRANSLATION
 SEA_PHI_political_events.60.t: "[ROOT.GetNeutralParty] zpochybňuje výsledky voleb" # todo: NEW TRANSLATION
 SEA_PHI_political_events.60.desc: "V důsledku prezidentských voleb v roce 1935 [ROOT.GetNeutralLeader] stále nepřijal svou výraznou porážku a napadá záležitost u rady odpovědné za volby. Pokud budou nalezeny důkazy o manipulaci, strana pravděpodobně podá věc k jednomu z nejvyšších soudů v zemi." # todo: NEW TRANSLATION
 SEA_PHI_political_events.60.a: "Pravděpodobně jen špatně snáší prohru" # todo: NEW TRANSLATION
 SEA_PHI_political_events.61.t: "Soudy zrušily výsledky voleb" # todo: NEW TRANSLATION
 SEA_PHI_political_events.61.desc: "Po rozsáhlém vyšetřování rada odpovědná za šetření výsledků voleb z roku 1935 tvrdí, že našla důkazy o nepravidelnostech. Sama o sobě by tato skutečnost nebyla příliš pozoruhodná, nebýt následných kroků soudnictví, které diskvalifikovalo [ROOT.GetDemocraticParty], což vedlo k vítězství [ROOT.GetNeutralParty]. Pokusy [USA.GetAdjective] rychle proces odmítnout se spektakulárně vymstily, protože to bylo vnímáno jako další důkaz korupce." # todo: NEW TRANSLATION
 SEA_PHI_political_events.61.a: "Vědí, co je nejlepší pro zemi" # todo: NEW TRANSLATION
 SEA_PHI_political_events.62.t: "Dobrovolníci pro španělskou občanskou válku?" # todo: NEW TRANSLATION
 SEA_PHI_political_events.62.desc: "Naše historické a kulturní vazby s [SPR.GetNonIdeologyName] způsobily, že konflikt tam je bedlivě sledován našimi lidmi." # todo: NEW TRANSLATION
 SEA_PHI_political_events.62.a: "Nacionalisté bojují za naše katolické hodnoty" # todo: NEW TRANSLATION
 SEA_PHI_political_events.62.b: "Republikáni bojují za svobodu a občanské svobody" # todo: NEW TRANSLATION
 SEA_PHI_political_events.63.t: "[GetYear] prezidentské volby" # todo: NEW TRANSLATION
 SEA_PHI_political_events.63.desc: "Mandát stávajícího prezidenta [ROOT.GetLeader] se blíží ke konci a brzy se budou konat volby na nového prezidenta. Ačkoliv úspěchy vedení [ROOT.GetLeader] vytvářejí slibný obraz možnosti jeho pokračování ve vedení, někteří voliči hledají nový směr pro naše reformy a nového prezidenta, který je povede." # todo: NEW TRANSLATION
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] musí zůstat na další období" # todo: NEW TRANSLATION
 SEA_PHI_political_events.63.roxas: "Kontakty $PHI_manuel_roxas$ by pomohly s ekonomickými reformami" # todo: NEW TRANSLATION
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ by byl dobrým vůdcem v těchto dobách zmatku." # todo: NEW TRANSLATION
 SEA_PHI_political_events.64.t: "Smrt $PHI_manuel_luis_quezon$" # todo: NEW TRANSLATION
 SEA_PHI_political_events.64.desc_quezon: "Po onemocnění tuberkulózou postupné zhoršení zdravotního stavu $PHI_manuel_luis_quezon$ bohužel vedlo k jeho smrti. Viceprezident dočasně převzal Quezonovy dřívější povinnosti, zatímco národ truchlí, ale brzy nastane čas určit nástupce." # todo: NEW TRANSLATION
 SEA_PHI_political_events.64.desc_generic: "Současné období [ROOT.GetLeader] skončilo a nové prezidentské volby nyní rozhodnou o našem příštím prezidentovi. V důsledku zhoršujícího se zdraví se $PHI_manuel_luis_quezon$ stáhl z boje." # todo: NEW TRANSLATION
 SEA_PHI_political_events.65.t: "Dwight D. Eisenhower zůstává v [USA.GetName]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.65.desc: "Bohužel naše žádost o posílení [USA.GetAdjective] vojenské mise v [ROOT.GetNameDef] byla zamítnuta. Zdá se, že jiné vojenské plány [USA.GetNameDef] vyžadují jeho odborné znalosti." # todo: NEW TRANSLATION
 SEA_PHI_political_events.65.a: "Škoda" # todo: NEW TRANSLATION
 SEA_PHI_political_events.66.t: "[FROM.GetName] navrhuje smlouvu o vzájemné pomoci" # todo: NEW TRANSLATION
 SEA_PHI_political_events.66.desc: "Jako další země v [USA.GetAdjective] sféře vlivu se [FROM.GetNameDef] nyní snaží zlepšit spolupráci v této sféře vytvořením aliance hispánských států. To by mohlo nabídnout protiváhu [USA.GetAdjective] tlaku, který místy hraničí s imperialismem." # todo: NEW TRANSLATION
 SEA_PHI_political_events.66.a: "To přinese stabilitu v regionu" # todo: NEW TRANSLATION
 SEA_PHI_political_events.66.b: "Nemůžeme si dovolit odcizit [USA.GetNameDef]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.67.t: "[FROM.GetName] podepisuje smlouvu o vzájemné pomoci" # todo: NEW TRANSLATION
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap] podepsal naši navrhovanou smlouvu o vzájemné pomoci, která stanoví podmíněnou alianci, jež nyní vstupuje v platnost. Je to první jasný krok ve zpevňování [FROM.GetAdjective]-[ROOT.GetAdjective] spolupráce." # todo: NEW TRANSLATION
 SEA_PHI_political_events.67.a: "Skvělá zpráva" # todo: NEW TRANSLATION
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§! se připojí k §Yfrakci [FROM.GetNameDef]§! poté, co dokončí §Y$PHI_war_of_independence$§!" # todo: NEW TRANSLATION
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§! se připojí k §Yfrakci [ROOT.GetNameDef]§! poté, co dokončí §Y$PHI_war_of_independence$§!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.68.t: "[FROM.GetName] nepodepisuje smlouvu o vzájemné pomoci" # todo: NEW TRANSLATION
 SEA_PHI_political_events.68.desc: "Ideologické rozdíly nebo možná obavy z odcizení [USA.GetNameDef] vedly k tomu, že [FROM.GetNameDef] nepodepsal naši navrhovanou smlouvu o vzájemné pomoci; zdá se, že musíme najít spojence jinde." # todo: NEW TRANSLATION
 SEA_PHI_political_events.68.a: "Možná budou jejich rivalové v regionu ochotnější" # todo: NEW TRANSLATION
 SEA_PHI_political_events.69.t: "[FROM.GetName] navrhuje sjednocení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.69.desc: "Odkdy získali nezávislost, [FROM.GetNameDef] učinil mnoho kroků k upevnění své nezávislosti a nyní si přeje rozšířit spolupráci s ostatními hispánskými zeměmi. To se nyní projevuje jako návrh sjednotit naši zemi s jejich zemí do hispánského impéria." # todo: NEW TRANSLATION
 SEA_PHI_political_events.69.a: "Společně se můžeme pomstít za naši kolonizaci." # todo: NEW TRANSLATION
 SEA_PHI_political_events.69.b: "Nebudeme ovládáni z [FROM.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
 SEA_PHI_political_events.70.t: "[FROM.GetName] přijímá sjednocení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.70.desc: "Vlna [FROM.GetAdjective] zástupců navštěvujících [ROOT.capital.GetCapitalVictoryPointName] naznačila to, co bylo o několik dní později potvrzeno: [FROM.GetNameDef] přijal naši žádost o sjednocení s [ROOT.GetNameDef]." # todo: NEW TRANSLATION
 SEA_PHI_political_events.70.a: "Skvělá zpráva!" # todo: NEW TRANSLATION
 SEA_PHI_political_events.71.t: "[FROM.GetName] odmítá sjednocení" # todo: NEW TRANSLATION
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap] se rozhodl nesouhlasit s naším návrhem na sjednocení. Ačkoliv sdělili, že považují naši alianci za hodnotnou, zároveň považují tento krok za příliš daleký." # todo: NEW TRANSLATION
 SEA_PHI_political_events.71.a: "Pak jsou možná naše rozdíly větší, než jsme si mysleli" # todo: NEW TRANSLATION
 SEA_PHI_political_events.71.b: "Musíme trvat na tom" # todo: NEW TRANSLATION
