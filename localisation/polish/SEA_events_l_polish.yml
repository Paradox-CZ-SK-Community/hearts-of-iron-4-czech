 SEA_generic_events.2.t: "[GetOppositionPartyName] organizuje stávku" # todo: NEW TRANSLATION
 SEA_generic_events.2.desc: "[GetOppositionPartyAdjective] dělníci v místní továrně krátce narušili výrobu na protest za lepší pracovní podmínky a větší politickou svobodu. Ačkoliv v omezeném rozsahu, stávka ukazuje popularitu [GetOppositionPartyName]." # todo: NEW TRANSLATION
 SEA_generic_events.2.a: "Budou nahrazeni" # todo: NEW TRANSLATION
 SEA_generic_events.2.b: "Zasahování by pouze způsobilo další problémy" # todo: NEW TRANSLATION
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] protestují proti slabé vládě" # todo: NEW TRANSLATION
 SEA_generic_events.3.desc: "Podle zpráv stoupenci [GetOppositionPartyName] pořádají demonstraci v hlavním městě, kritizují neefektivnost vlády a zdá se, že prosazují více centralizovanou vládu." # todo: NEW TRANSLATION
 SEA_generic_events.3.a: "Mají štěstí, že mají toto právo" # todo: NEW TRANSLATION
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] narušili vládní schůzi" # todo: NEW TRANSLATION
 SEA_generic_events.4.desc: "Malá skupina stoupenců [GetOppositionPartyName] nedávno narušila vládní schůzi malým, ale hlasitým protestem. Přestože neškodný, rostoucí výskyt podobných incidentů svědčí o podpoře opozičních hnutí." # todo: NEW TRANSLATION
 SEA_generic_events.4.a: "Odsoudit jejich činy" # todo: NEW TRANSLATION
 SEA_generic_events.4.b: "Přehlédnout událost" # todo: NEW TRANSLATION
 SEA_generic_events.5.t: "[GetOppositionPartyName] pořádá shromáždění" # todo: NEW TRANSLATION
 SEA_generic_events.5.desc: "Dnes [GetOppositionPartyName] uspořádala jedno ze svých největších shromáždění za poslední dobu a slíbila nabídnout silnou alternativu vládě [ROOT.GetLeader]. Vláda si momentálně není jistá, zda by měla shromáždění prostě ignorovat, nebo zabránit šíření zpráv, protože by to jinak mohlo přilákat nové stoupence k [GetOppositionPartyAdjective] věci." # todo: NEW TRANSLATION
 SEA_generic_events.5.a: "Zajistit, aby o tom média nepsala" # todo: NEW TRANSLATION
 SEA_generic_events.5.b: "Dobře pro ně" # todo: NEW TRANSLATION
 SEA_generic_events.6.t: "Vládní plán podkopat [GetOppositionPartyName] odhalen" # todo: NEW TRANSLATION
 SEA_generic_events.6.desc: "Skandál zahrnující vládní představitele spojené s [ROOT.GetRulingParty] vyšel najevo poté, co byl nalezen dokument, který popisoval jejich plány podkopat [GetOppositionPartyName] sabotáží jejich financování. Ačkoliv představitelé jednali samostatně, [GetOppositionPartySupportersName] tomu pravděpodobně nebude věřit." # todo: NEW TRANSLATION
 SEA_generic_events.6.a: "Oficiálně se omluvit" # todo: NEW TRANSLATION
 SEA_generic_events.6.b: "Odistancujeme se od tohoto spiknutí" # todo: NEW TRANSLATION
 SEA_generic_events.7.t: "[GetOppositionPartyName] organizuje velké shromáždění" # todo: NEW TRANSLATION
 SEA_generic_events.7.desc: "[GetOppositionPartyAdjective] strana pořádá dnes shromáždění a přišly zprávy, že účast bude na stejné úrovni jako shromáždění [ROOT.GetRulingParty]. Můžeme jen doufat, že naši stoupenci se s jejich obavami nespojují." # todo: NEW TRANSLATION
 SEA_generic_events.7.a: "Uspořádejme vlastní shromáždění zaměřené na jejich obavy" # todo: NEW TRANSLATION
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] zapojeni do pouličních potyček" # todo: NEW TRANSLATION
 SEA_generic_events.8.desc: "Popularita [GetOppositionPartyName] dnes způsobila problémy, když skupina jejích stoupenců se střetla se stoupenci vlády a [ROOT.GetRulingParty], dokud policie nebyla nucena zasáhnout. Ačkoliv lokální, incident ukazuje napjaté politické klima." # todo: NEW TRANSLATION
 SEA_generic_events.8.a: "Můžeme toho využít k odsouzení [GetOppositionPartyName]" # todo: NEW TRANSLATION
 SEA_generic_events.8.b: "Soustředit se na odsouzení násilí" # todo: NEW TRANSLATION
 SEA_generic_events.9.t: "Zahraniční agenti zneužívají popularitu [GetOppositionPartyAdjective]" # todo: NEW TRANSLATION
 SEA_generic_events.9.desc: "Po nedávných zprávách o nepokojích armáda i policie nezávisle dospěly k závěru, že členové [GetOppositionPartyName] jsou ovlivňováni jinými zeměmi, které usilují o podkopání nebo špehování naší vlády." # todo: NEW TRANSLATION
 SEA_generic_events.9.a: "Veřejně označit [GetOppositionPartyName] za zahraniční agenty" # todo: NEW TRANSLATION
 SEA_generic_events.9.b: "Zaměřit se na vykořenění infiltrantů" # todo: NEW TRANSLATION
 SEA_generic_events.10.t: "Skandál vládní korupce" # todo: NEW TRANSLATION
 SEA_generic_events.10.desc: "Rostoucí popularita opozičních hnutí jako [GetOppositionPartyName] přiměla vládu uchýlit se k stále kreativnějším prostředkům, aby zůstala u moci. Jeden takový plán byl nedávno odhalen a rozsah zdrojů vynakládaných k udržení [ROOT.GetRulingParty] u moci vyvolal silný odpor." # todo: NEW TRANSLATION
 SEA_generic_events.10.a: "Všechno popřeme" # todo: NEW TRANSLATION
 SEA_generic_events.10.b: "Odistancovat se od zapojených osob" # todo: NEW TRANSLATION
 SEA_generic_events.11.t: "[GetOppositionPartyAdjective] přístavní dělníci vyhlašují stávku" # todo: NEW TRANSLATION
 SEA_generic_events.11.desc: "Dělníci v námořním průmyslu, kde je podpora [GetOppositionPartyName] obzvlášť silná, zahájili rozsáhlou stávku, která nyní narušuje naše snahy o stavbu lodí. Ačkoliv jejich politické obavy nemůžeme zcela uspokojit, stále bychom se mohli vyhnout dalším nepokojům zlepšením jejich pracovních podmínek." # todo: NEW TRANSLATION
 SEA_generic_events.11.a: "Zajistíme, že budou spravedlivě odměněni" # todo: NEW TRANSLATION
 SEA_generic_events.11.b: "To přejde" # todo: NEW TRANSLATION
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] odporují obranným opatřením" # todo: NEW TRANSLATION
 SEA_generic_events.12.desc: "Stoupenci [GetOppositionPartyName] a další opozice dnes uspořádali protest, který požaduje, abychom umírnili náš vojenský nárůst, obávajíce se, že naše rostoucí armáda bude nasazena v zahraničí." # todo: NEW TRANSLATION
 SEA_generic_events.12.desc_wartime: "Stoupenci [GetOppositionPartyName] a ostatní opoziční strany dnes uspořádali protest, který požaduje, abychom ukončili naši současnou válku, protože vnímají oběti naší armády jako zbytečné pro zájmy [ROOT.GetAdjective]." # todo: NEW TRANSLATION
 SEA_generic_events.12.a: "Ujistit je, že je to jen k ochraně země" # todo: NEW TRANSLATION
 SEA_generic_events.12.b: "Ujistit je, že chceme dosáhnout míru" # todo: NEW TRANSLATION
 SEA_generic_events.12.c: "Odmítnout komentovat" # todo: NEW TRANSLATION
 SEA_generic_events.13.t: "[GetOppositionPartyAdjective] stoupenci bouří v [root.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
 SEA_generic_events.13.desc: "Předtím, než měli policisté šanci nás o tom informovat, vládní úředníci hlásili, že při práci v [root.capital.GetCapitalVictoryPointName] narazili na nepokoje. Zdá se, že to, co začalo jako velká politická demonstrace proti [ROOT.GetRulingParty], se zvrhlo v rabování, které způsobilo škody po celém městě." # todo: NEW TRANSLATION
 SEA_generic_events.13.a: "Nechte uznávaného politika uklidnit dav" # todo: NEW TRANSLATION
 SEA_generic_events.13.b: "Pošlete armádu" # todo: NEW TRANSLATION
 SEA_generic_events.14.t: "Velká protestní akce proti vládě" # todo: NEW TRANSLATION
 SEA_generic_events.14.desc: "Obrovská popularita [GetOppositionPartyName], která však nemá v vládě velkou moc, vedla k mnoha velkým protestům po celé zemi. Splnění některých požadavků protestujících může situaci uklidnit, ale samo o sobě přináší i problémy." # todo: NEW TRANSLATION
 SEA_generic_events.14.a: "Začleníme několik [GetOppositionPartyAdjective] návrhů" # todo: NEW TRANSLATION
 SEA_generic_events.14.b: "Zajistěte, aby protest zůstal pokojný" # todo: NEW TRANSLATION
 SEA_generic_events.15.t: "[GetOppositionPartyAdjective] protesty přejdou do násilí" # todo: NEW TRANSLATION
 SEA_generic_events.15.desc: "Dostaly se k nám zprávy, že místní masový protest organizovaný [GetOppositionPartyName] se změnil v krvavé střetnutí poté, co po policii byly házeny předměty a v odvetě zazněly výstřely. Tento incident, ač není vinou vlády ani [GetOppositionPartySupportersName], vyvolává vážné obavy o stabilitu země." # todo: NEW TRANSLATION
 SEA_generic_events.15.a: "Odsoudit místní stranické představitele" # todo: NEW TRANSLATION
 SEA_generic_events.15.b: "Obvinit protestující" # todo: NEW TRANSLATION
 SEA_warlords.1.t: "Smrt Liu Xianga" # todo: NEW TRANSLATION
 SEA_warlords.1.desc: "S úmrtím Liu Xianga a stále rostoucím tlakem ze strany centrální vlády je stále jasnější, že [ROOT.GetNameDef] může být brzy rozpustěn. Jsou však tací, kteří věří, že toto úmrtí není náhoda, ale vražda, a chtějí pokračovat v boji i za cenu rozhněvání centrální vlády." # todo: NEW TRANSLATION
 SEA_warlords.1.a: "[ROOT.GetNameDefCap] splnil svůj účel." # todo: NEW TRANSLATION
 SEA_warlords.1.b: "Musíme pokračovat v boji!" # todo: NEW TRANSLATION
 SEA_warlords.2.t: "[FROM.GetNameDefCap] zůstává vzdorný" # todo: NEW TRANSLATION
 SEA_warlords.2.desc: "Po úmrtí Liu Xianga [FROM.GetNameDef] zasáhly boje o moc vedoucí k vzestupu Yanga Sena. Po pověstech, že Liu Xianga zavraždily naše síly, zaujali postoj, který je od naší vlády distancuje a odmítají integraci." # todo: NEW TRANSLATION
 SEA_warlords.2.a: "Ti drzí generálové!" # todo: NEW TRANSLATION
 SEA_warlords.2.b: "No nic." # todo: NEW TRANSLATION
 SEA_warlords.3.t: "[FROM.GetNameDefCap] přijímá integraci" # todo: NEW TRANSLATION
 SEA_warlords.3.desc: "Po úmrtí Liu Xianga se [FROM.GetNameDef] rychle rozpustil a nyní je pod naší správou. Musíme toho využít ve svůj prospěch." # todo: NEW TRANSLATION
 SEA_warlords.3.a: "Skvělé." # todo: NEW TRANSLATION
 SEA_warlords.4.t: "Druhé kumulské povstání" # todo: NEW TRANSLATION
 SEA_warlords.4.desc: "S naším tažením proti Khotanu Yulbars Khan oznámil svou podporu Ma Hushana a vyzval k povstání proti naší správě o Hami. Tímto bojujeme nyní na dvou frontách." # todo: NEW TRANSLATION
 SEA_warlords.4.a: "Tak je i to zničíme!" # todo: NEW TRANSLATION
 SEA_warlords.4.b: "Musíme tuto příležitost využít! Ať žije chán!" # todo: NEW TRANSLATION
 SEA_warlords.5.t: "Stagnující konflikt" # todo: NEW TRANSLATION
 SEA_warlords.5.desc: "S rostoucím tlakem centrální vlády a klesající morálkou mezi našimi jednotkami je jasné, že musíme přestat s neplodným bojem a obrátit se k větším hrozbám, které Číně číhají. Den je ztracen, síly Ma Hushana budou nadále okupovat jižní části naší provincie." # todo: NEW TRANSLATION
 SEA_warlords.5.a: "Pak budeme vyčkávat..." # todo: NEW TRANSLATION
 SEA_warlords.6.t: "[FROM.GetLeader] žádá o pomoc" # todo: NEW TRANSLATION
 SEA_warlords.6.desc: "[FROM.GetLeader] požádal o naši pomoc v boji proti [SIK.GetLeader]. Ztráta jejich podpory by znamenala ztrátu opory v provincii, zároveň je ale zásadní, abychom nerozhněvali Sověty, protože bychom tak přišli o potenciálního partnera a garanta." # todo: NEW TRANSLATION
 SEA_warlords.6.a: "Pošlete co nejméně, abychom se vyhnuli sovětské pozornosti" # todo: NEW TRANSLATION
 SEA_warlords.6.b: "Sověti k čertu, mají naši plnou podporu" # todo: NEW TRANSLATION
 SEA_warlords.6.c: "Nemůžeme nic uvolnit" # todo: NEW TRANSLATION
 SEA_warlords.7.t: "Dorazila minimální pomoc" # todo: NEW TRANSLATION
 SEA_warlords.7.desc: "Centrální vláda se rozhodla poskytnout nám minimální podporu, aby nerozhněvala sovětské orgány, protože si partnerství s tímto státem cení více než našeho přežití." # todo: NEW TRANSLATION
 SEA_warlords.7.a: "Alespoň něco" # todo: NEW TRANSLATION
 SEA_warlords.8.t: "Dorazila pomoc" # todo: NEW TRANSLATION
 SEA_warlords.8.desc: "Centrální vláda se rozhodla plně stát při našich snahách, aby Sověti nezabrali naši provincii, a tím riskuje svůj vztah se Sověty." # todo: NEW TRANSLATION
 SEA_warlords.8.a: "S tímto můžeme zvrátit průběh!" # todo: NEW TRANSLATION
 SEA_warlords.9.t: "Nepřišla žádná pomoc" # todo: NEW TRANSLATION
 SEA_warlords.9.desc: "Centrální vláda se rozhodla neposkytnout nám žádnou pomoc, aby uspokojila sovětské orgány, protože si partnerství s tímto státem cení mnohem více než naše přežití." # todo: NEW TRANSLATION
 SEA_warlords.9.a: "Ti zatracení zrádci" # todo: NEW TRANSLATION
 SEA_warlords.10.t: "$KUM_yulbars_khan$ přijíždí do Khotanu" # todo: NEW TRANSLATION
 SEA_warlords.10.desc: "Po pádu Kumulského chána se $KUM_yulbars_khan$ podařilo uniknout zajetí a uprchl k nám, aby pokračoval v boji proti našemu společnému nepříteli. Měli bychom ho přivítat s otevřenou náručí." # todo: NEW TRANSLATION
 SEA_warlords.10.a: "Dáme ho hned do práce!" # todo: NEW TRANSLATION
 SEA_warlords.11.t: "$KUM_yulbars_khan$ přijíždí" # todo: NEW TRANSLATION
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, generál Kuomintangu, se k nám nyní vrátil po neúspěšném povstání proti silám [SIK.GetLeader], guvernéra provincie Sinkiang. Měli bychom ho přivítat s otevřenou náručí." # todo: NEW TRANSLATION
 SEA_warlords.11.a: "Čas pokračovat v boji" # todo: NEW TRANSLATION
 SEA_warlords.12.t: "$XSM_ma_hongbin$ přijíždí" # todo: NEW TRANSLATION
 SEA_warlords.12.desc: "Po pádu státu Ma Hushana $XSM_ma_hongbin$ unikl zajetí a nakonec se dostal k nám, kde nyní pobývá. Měli bychom jeho zkušenosti a odborné znalosti dobře využít v mnoha nadcházejících bojích." # todo: NEW TRANSLATION
 SEA_warlords.12.a: "Vítej doma" # todo: NEW TRANSLATION
 SEA_warlords.13.t: "Zrádce se vrací" # todo: NEW TRANSLATION
 SEA_warlords.13.desc: "Po pádu sil Ma Hushana $KHM_mahmut_muhiti, bývalý guvernér Kašgaru, který se spojil s rebely, nabídl, že se vrátí sloužit jako guvernér a důstojník pro naši vládu. Zdá se, že chce druhou šanci se vykoupit, ale vzhledem k jeho minulým činům může být nerozumné mu důvěřovat." # todo: NEW TRANSLATION
 SEA_warlords.13.a: "Zrádcům nedůvěřujeme" # todo: NEW TRANSLATION
 SEA_warlords.13.b: "Dostane druhou šanci" # todo: NEW TRANSLATION
