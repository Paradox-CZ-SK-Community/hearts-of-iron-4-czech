 SEA_imperial_influence_events.300.t: "Frakce Zaibatsu ztrácí vliv" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.300.desc: "Zaibatsu se snažili zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], ale kvůli svým nedostatkům v tom selhali. Kvůli tomu nyní ztratili tvář a tím i prestiž, což znamená pokles jejich vlivu." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.310.t: "Frakce Zaibatsu usiluje o rozšíření našeho průmyslového základu" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.310.desc: "Vedoucí představitelé zaibatsu předložili své požadavky. Zdá se, že chtějí rozšířit svá holdingu a průmyslové kapacity a zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požadují, abychom postavili více civilních továren k posílení našeho průmyslového základu. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.320.t: "Frakce Zaibatsu žádá politická jmenování" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.320.desc: "Vedoucí zaibatsu předali své požadavky. Zdá se, že chtějí, aby byl alespoň jeden z jejich členů umístěn v poradním sboru [GetImperialInfluenceRulerTitle], aby mohli řídit industrializaci a směřování národa. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.330.t: "Frakce Zaibatsu žádá změny hospodářských zákonů" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.330.desc: "Vedoucí zaibatsu předložili své požadavky. Chtějí, abychom upravili ekonomickou strategii země a aby více prostředků šlo směrem k průmyslovým konglomerátům. Navzdory záminkám o posílení ekonomiky se zdá, že také touží zvýšit svou kontrolu a vliv na [GetImperialInfluenceRulerTitle]. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.340.t: "Frakce Zaibatsu požaduje, abychom najali průmyslovou společnost" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.340.desc: "Vedoucí zaibatsu předložili své požadavky. Zdá se, že chtějí, aby byla alespoň jedna z jejich společností najata pro přímé zakázky [GetImperialInfluenceRulerTitle], aby mohli řídit industrializaci a směřování národa. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
