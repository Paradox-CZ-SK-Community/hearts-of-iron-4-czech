 SEA_japan_foreign_policy.69.b: "Musíme se k nim přidat, blahobyt je na dosah!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.70.t: "Japonsko požaduje naši podmíněnou kapitulaci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjective] diplomaté nám předali ultimátum, požadující, abychom přerýsovali naše východní hranice a podepsali podmíněný mír s nimi, čímž v podstatě opustíme záležitosti Asie. To nám umožní plně soustředit úsilí na znovuzískání našich evropských zemí a možná nám umožní se vrátit a znovu obsadit východ, až padnou všichni ostatní nepřátelé." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.70.a: "Nikdy se nevzdáme!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.70.b: "To bude jeden nepřítel méně" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap] odmítá kapitulaci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.71.desc: "Blázni v Moskvě odmítli vzdát se našim počátečním požadavkům. To volá po totálním zničení jejich státu a dokonce ještě rozsáhlejších úpravách hranic, než bylo původně plánováno!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.71.a: "Padnou pod naším mečem!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] odevzdává východ" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.72.desc: "Diplomaté jednající za [FROM.GetLeader] souhlasili s našimi požadavky s ocasy mezi nohama a odevzdávají nám svá sibiřská území. Dnes je velký den pro Říši!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.72.a: "Dnes jsme zvítězili!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap] se stahuje ze Sibiře" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.73.desc: "Naši spojenci se stáhli z východní Asie a podřídili se požadavkům [JAP.GetNameDef]. To nás ponechává v velmi zranitelné pozici. Máme hledat nové spojence, nebo pokračovat v boji proti [JAP.GetAdjective]?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.73.a: "Opustili nás..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.73.b: "Pak musíme získat ochranu Japonska místo nich!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap] žádá naši ochranu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.74.desc: "[FROM.GetLeader], vůdce [FROM.GetNameDef], zklamaný zjevnou zradou bývalých spojenců [FROM.GetName], se nyní obrátil na nás a požádal, abychom převzali novou roli ochránce jejich zemí a lidu. Máme vyhovět?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.74.a: "Dobrá" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.74.b: "Nepotřebujeme je" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.75.t: "Dorazilo [FROM.GetAdjective] vybavení" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.75.desc: "Zdá se, že naše kontakty v [FROM.GetNameDef] konečně uzavřely dohodu s vedením země poté, co frakce Kōdōha, v níž působila většina našich kontaktů, nedávno převzala vládu po úspěšném státním převratu. Ať žijí oba císaři!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.75.a: "Jsme velmi vděční!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap] požaduje plnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] prohlásil, že vzhledem k nouzovému stavu vyhlášenému po převratu Kōdōha a možnosti, že se nespokojení důstojníci skrývají v našich spravovaných regionech, bychom se měli stát integrální součástí národa. To by zase umožnilo úplnou správu ze strany [FROM.GetAdjective] státu. Přijímáme?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.76.a: "Budeme se muset smířit se situací" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.76.b: "Příliš se přeceňují" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] přijímá úplnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], náš guvernér [FROM.GetNameDef], dnes dříve přijal plnou integraci do našeho státu. To znamená, že naše vláda konečně může mít plnou kontrolu i nad místními správami našich korejských regionů." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.77.a: "Skvělé!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] odmítá úplnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.78.desc: "Navzdory zřejmým výhodám a jasnému přínosu pro budoucnost národa guvernér [FROM.GetNameDef], [FROM.GetLeader], odmítl naši žádost o úplnou integraci. Lze jen spekulovat o důvodech, ale zdá se, že nemusí mít na mysli nejlepší zájmy národa." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.78.a: "Potřebujeme někoho důvěryhodnějšího u vlády!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.78.b: "Budeme respektovat jejich přání, zatím..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] usiluje o bližší integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] se na nás obrátil s návrhem, tvrdíc, že je to v nejlepším zájmu obou populací. Požádali, abychom se v průběhu času stali integrovanou součástí [FROM.GetNameDef], čímž by skončila naše autonomie a my bychom se stali jádrem jejich říše. Opravdu nám to prospěje?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.79.a: "Ano, to nám prospěje" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.79.b: "Ne! Osud Mandžuska leží jinde!" # todo: NEW TRANSLATION
 MAN_we_can_be_annexed_by_kodoha_tt: "V blízké budoucnosti budeme moci být §RAnektováni§! [JAP.GetNameDef]!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.80.t: "Asociace Concordia souhlasí" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.80.desc: "Asociace Concordia, vládnoucí elita v [FROM.GetNameDef], souhlasila s naším návrhem a je připravena v blízké budoucnosti spravovat region jako integrální součást našeho území. Zdá se, že naše plány na sjednocení budou moci proběhnout hladce." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.80.a: "Velmi dobře" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.81.t: "Asociace Concordia se nám postavila" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.81.desc: "Asociace Concordia, vládnoucí elita v [FROM.GetNameDef], se rozhodla naši nabídku odmítnout s odůvodněním, že jim integrace do našeho státu nepřináší výhody. Možná je přesvědčili mandžurští disidenti nebo komunisté, ale bohužel to není rozhodnutí, které lze snadno změnit..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.81.a: "Postaráme se o ně později" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.81.b: "Pokud je to jejich přání.." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] usiluje o protisovětskou spolupráci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.82.desc: "Naši historičtí přátelé ve vzdálené východní zemi [FROM.GetName] nás oslovili lákavou nabídkou. Vzhledem k našim historickým vazbám a vzájemné nedůvěře vůči [SOV.GetAdjective]mu státu nabídli vojenský pakt, který říká, že pokud jeden z nás vstoupí do války se [SOV.GetNameDef], vstoupí i druhý. Určitě je to příliš dobrá příležitost na zamítnutí?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.82.a: "Pro naše [FROM.GetAdjective] přátele uděláme cokoli!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.82.b: "To nás vystavuje příliš velkému riziku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] podepisuje pakt" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.83.desc: "Naši velcí přátelé v [FROM.GetNameDef] laskavě přijali naši nabídku na vytvoření vzájemného protisovětského paktu. Delegáti právě podepisují potřebné dokumenty, aby se dohoda stala skutečností, a také probíhají přípravy na rychlou invazi do [SOV.GetNameDef], pokud to bude nutné." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.83.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] odmítá pakt" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.84.desc: "Bohužel, navzdory našemu historickému úsilí zlepšit vztahy mezi našimi dvěma národy, [FROM.GetLeader] odmítl náš návrh na vzájemný protisovětský pakt. Tvrdí, že by to pro [FROM.GetAdjective] zemi bylo příliš nebezpečné, kdyby byl pakt odhalen agentům [SOV.GetAdjective]." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.84.a: "Možná by nám prospěla další izolace..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.85.t: "Povolat členy paktu do války" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.85.d: "Právě jak jsme tušili při podpisu protisovětského paktu, nacházíme se nyní ve stavu války se Sovětským svazem. Je čas, aby naši spolupodepsatelé dodrželi svůj slib a přidali se k nám." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.85.a: "Naše předvídavost se vyplácí." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap] svolává členy paktu do války" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.86.desc: "Polsko-japonský protisovětský pakt stanoví, že všichni signatáři musí vstoupit do jakéhokoli obranného konfliktu se Sovětským svazem. [From.GetName] byl nyní napaden Sověty a poslal žádost všem členům paktu, aby mu okamžitě pomohli. Je čas ukázat [Root.GetAdjective] odhodlání chránit svět před hrozbou Sovětského svazu jednou provždy." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap] nestojí sám!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.86.b: "To není naše válka." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.86.b_tt: "§YToto bude považováno za zradu všemi zeměmi, které ctí pakt (§!§R-50§!§Y vztah)§!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.87.t: "Anexe [FROM.GetAdjective]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.87.desc: "Poté, co Asociace Concordia nedávno souhlasila s požadavky Kōdōha, bylo jen otázkou času, než k tomu dojde. Dnes dorazila [FROM.GetAdjective] delegace s dokumenty, které usnadní naši úplnou integraci do jejich národa, a které již byly podepsány i našimi delegáty." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.87.a: "To je to, s čím jsme souhlasili" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.88.t: "Anexe [FROM.GetNameDef]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], vůdce [FROM.GetNameDef], dnes dříve přijal plnou integraci do našeho státu. To znamená, že naše vláda může konečně získat plnou kontrolu i nad místními správami našich mandžurských regionů." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.88.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.89.t: "[FROM.GetAdjective] nabízejí průmysl výměnou za suroviny" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.89.desc: "Dostali jsme nabídku od [FROM.GetNameDef]. Mají zájem o dlouhodobý obchod se surovinami výměnou za část své průmyslové kapacity. V současnosti mají oči na několik surovin v [FROM.FROM.GetName]." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.89.a: "Proč ne?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.89.b: "Není teď vhodná doba" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjective] souhlasí s průmyslovým obchodem" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.90.desc: "Dostali jsme zprávu od [FROM.GetAdjective] o naší žádosti vyměnit průmysl za některé jejich suroviny. Zdá se, že jsme se shodli na výhodách této dohody a oni s potěšením přijali podmínky. Suroviny obdržíme brzy." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.90.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjective] odmítají průmyslovou obchodní dohodu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.91.desc: "Ačkoliv byli převážně zdrženliví vůči našemu navrženému obchodu, [FROM.GetAdjective] se nakonec rozhodli náš návrh vyměnit průmysl za suroviny odmítnout. Tvrdí, že nyní není vhodná doba, což naznačuje, že se možná dohodneme v budoucnu, až posílíme naše vztahy." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.91.a: "Když se to nezdaří napoprvé..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjective] si přejí bližší vazby" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.92.desc: "Diplomaté z [FROM.GetNameDef] se na nás obrátili ohledně posílení našich vztahů, něco, co bylo dříve narušováno vojenskými frakcemi v jejich zemi, ale s tím je nyní konec. Chtějí obchodní, výzkumné i obranné smlouvy. Můžeme podepsat některou z nich, nebo přijmout vše. Nezdá se být moudré je zcela odmítnout po všem úsilí, které vynaložili, aby sem přišli." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.92.a: "Vazby lze posílit obchodem" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.92.b: "Nevidíme potřebu dohod..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.92.c: "Měli bychom s nimi uzavřít patřičnou obrannou dohodu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.92.d: "Měli bychom podepsat všechny navrhované dohody!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] podepisuje dohodu o spolupráci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.93.desc: "Laskavý vůdce [FROM.GetNameDef], [FROM.GetLeader], přijal jeden z našich návrhů a souhlasil s navázáním bližších obchodních a výzkumných vazeb s naší zemí. To je velký den pro [ROOT.GetNameDef] a její diplomatické úspěchy!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.93.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] nepodepisuje žádnou dohodu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.94.desc: "Dvou tvářný vůdce [FROM.GetNameDef], [FROM.GetLeader], zamítl všechny naše návrhy a uzavřel cestu k bližším vztahům mezi našimi národy. To je temný den pro [ROOT.GetNameDef] a její diplomatické úspěchy..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.94.a: "Hrozné" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] podepisuje obrannou smlouvu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.95.desc: "Laskavý vůdce [FROM.GetNameDef], [FROM.GetLeader], přijal jeden z našich návrhů a souhlasil s uzavřením obranného paktu s naší zemí, kde si oba slibujeme vzájemnou pomoc v případě útoku. To je velký den pro [ROOT.GetNameDef] a její diplomatické úspěchy!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.95.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] podepisuje komplexní diplomatickou dohodu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.96.desc: "Laskavý vůdce [FROM.GetNameDef], [FROM.GetLeader], přijal všechny naše návrhy a souhlasil s navázáním bližších obchodních a výzkumně-vývojových vazeb, stejně jako s uzavřením obranného paktu s naší zemí, kde si oba slibujeme vzájemnou pomoc v případě útoku. To je velký den pro [ROOT.GetNameDef] a její diplomatické úspěchy!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.96.a: "Výborně!" # todo: NEW TRANSLATION
 jap_usa_japan_research_name: "Americko-japonská výzkumná dohoda" # todo: NEW TRANSLATION
 jap_usa_japan_research_desc: "Výzkumná dohoda mezi vědci Spojených států a Japonska." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] žádá o obchodní dohody" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader] z [FROM.GetNameDef] poslal diplomaty do našeho hlavního města, aby projednali možnost složitějších obchodních vztahů s [FROM.GetAdjective] zemí. To by naše vztahy prohloubilo, ale dovolilo by jim to přístup k našim surovinám za nižší cenu, což by mohlo poškodit naši ekonomiku." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.97.a: "V tom nevidíme problém" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.97.b: "Můžete si své papíry odnést zpět do Tokia!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] souhlasí s obchodním návrhem" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader] z [FROM.GetNameDef] kladně reagoval na náš návrh na levnější obchod mezi našimi státy a podepsal potřebné dokumenty, aby to zavedl okamžitě. Sdílí naši vizi jasné budoucnosti pro celou Asii!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.98.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap] odmítá obchodní návrh" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader] z [FROM.GetNameDef] ostře reagoval na naši žádost o levnější obchod v rámci aliance a pohrozil zavedením cel, pokud se pokusíme tak věc prosadit. Zdá se, že [FROM.GetNameDef] nebude součástí té jasné budoucnosti, kterou si představujeme." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.99.a: "Jak hanebné!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap] nás zve do měnové unie" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nás oslovil s nabídkou, abychom se k nim připojili v měnové unii, což jen posílí ekonomiky obou našich států. Zdá se to jako nabídka, kterou nelze odmítnout, že?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.100.a: "Rádi přijmeme" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.100.b: "Přijde mi to podezřelé..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] se připojuje k měnové unii" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader] z [FROM.GetNameDef] kladně zareagoval na náš návrh na zavedení společné měny mezi našimi národy a podepsal potřebné dokumenty, aby to nabylo účinku okamžitě. Sdílí naši vizi jasné budoucnosti pro celou Asii!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.101.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] odmítá měnovou unii" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader] of [FROM.GetNameDef] reagoval ostře na naši žádost o zavedení společné měny v rámci našeho spojenectví a pohrozil zavedením cel, pokud se pokusíme tuto záležitost vnutit. Zdá se, že [FROM.GetNameDef] nebude součástí té zářné budoucnosti, kterou máme na mysli." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.102.a: "Jak hanebné!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] požaduje ekonomickou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader] of [FROM.GetNameDef] dnes dorazil do naší metropole a předložil nám nabídku. Chtějí, abychom zvýšili aktivity měnové unie a prohloubili s nimi ekonomickou integraci. Výrazně by to pomohlo naší ekonomice, ale něco na tom všechno zapáchá..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.103.a: "Nelze to odmítnout" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.103.b: "Nevzdáme se naší ekonomické nezávislosti!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] přijímá naši nabídku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader] of [FROM.GetNameDef] reagoval příznivě na naši nabídku a jejich diplomaté dorazili do naší země, aby podepsali potřebné dokumenty k usnadnění další ekonomické integrace." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.104.a: "Jsme vděční za jejich naivitu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] odmítá naši nabídku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader] of [FROM.GetNameDef] reagoval na naše pozvání k integraci s výrazným nevole a tvrdí, že jakákoli bližší ekonomické partnerství mezi našimi zeměmi jsou a navždy budou zcela mimo diskuzi. Možná by viděli, co jsme pro ně měli připraveno..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.105.a: "Hrozné zprávy..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] integruje naši ekonomiku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader] of [FROM.GetNameDef] udělal krok dál, než bylo původně slíbeno, a manipuluje trhy, aby dále zvýšil naši závislost na jejich ekonomice, v kroku, který má zajistit, že se neodchýlíme z jejich cesty. Pokud se od nich ihned neodtrhneme, bude to prakticky konec našeho postavení jako nezávislého státu. Jak máme postupovat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.106.a: "Budeme muset situaci přijmout" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.106.b: "Vítězství nebo smrt!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] přijímá další integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.107.desc: "Gloriózní zpráva, že vedení v [FROM.GetNameDef] se rozhodlo dále se s námi integrovat, byla dnes dopoledne v Dietě přivítána bouřlivým potleskem. To, co jsme nabídli, bylo pro ně zjevně natolik výhodné, že nabídku akceptovali i přes drobnou ztrátu suverenity." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.107.a: "Skvělé!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] odmítá další integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.108.desc: "Navzdory zřejmým výhodám a tomu, že je to zjevně nejlepší řešení pro unii, [FROM.GetNameDef] odmítl náš návrh další integrace. Lze jen spekulovat o jejich důvodech, ale zdá se, že nemají zájem na nejlepších zájmech unie." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.108.a: "Jsou hrozbou pro jednotu unie!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.108.b: "Budeme je bedlivě sledovat" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] požaduje úplnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.109.desc: "Integrace našich ekonomik zřejmě nestačila na uspokojení [FROM.GetAdjective]ů, protože [FROM.GetLeader] of [FROM.GetNameDef] dnes učinil krok dál než bylo původně slíbeno a nyní požaduje naši úplnou integraci do jejich národa. Pokud se od nich ihned neodtrhneme, bude to konec našeho postavení jako nezávislého státu. Jak máme postupovat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.109.a: "Budeme muset situaci přijmout" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.109.b: "Vítězství nebo smrt!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] přijímá úplnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.110.desc: "Gloriózní zpráva, že vedení v [FROM.GetNameDef] umožnilo být integrováno do našeho státu, byla dnes v Dietě přivítána bouřlivým potleskem. To, co jsme nabídli, bylo pro ně zjevně natolik výhodné, že nabídku akceptovali i přes zánik jejich suverenity." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.110.a: "Skvělé!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] odmítá úplnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.111.desc: "Navzdory zřejmým výhodám a tomu, že je to zjevně nejlepší pro unii, [FROM.GetNameDef] odmítl náš návrh úplné integrace. Lze jen spekulovat o jejich důvodech, ale zdá se, že možná nemají zájem o nejlepší zájmy unie." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.111.a: "Jsou hrozbou pro jednotu unie!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.111.b: "Budeme je bedlivě sledovat" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] žádá kontrolu nad našimi asijskými koloniemi" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.112.desc: "Diplomaté z [FROM.GetNameDef] navrhli dohodu, podle které by jim měla být svěřena nadvláda nad našimi poddanými v Barma a Malajsii výměnou za práva na zdroje v některých klíčových oblastech, přičemž to označují za součást své doktríny Pacific Guardian a tvrdí, že by nám to umožnilo soustředit se na Evropu a Afriku, zatímco oni ochrání Asii před komunismem. Co navrhovat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.112.a: "Umožní nám to soustředit úsilí v jiných oblastech" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.112.b: "Kompromis na našem impériu? Nikdy!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] převede své asijské kolonie" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader] of [FROM.GetNameDef] laskavě přijal naši nabídku a podepsal dokumenty k usnadnění předání jejich kolonií v Malajsii a Barma nám výměnou za ponechání kontroly nad důležitými přírodními zdroji v oblasti. Dnes je velký den pro asijský lid!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.113.a: "Budeme střežit Pacifik za ně" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] zamítá naši žádost" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader] of [FROM.GetNameDef] učinil hanebný projev a ukázal nám, jak zakalené a zkorumpované je západní myšlení. Nabídli jsme jim dohodu, kterou nemohli odmítnout a která by Asii učinila lepším místem, a přesto našli způsob, jak ji odmítnout. Dnes je temný den pro naše spojenectví." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.114.a: "Arogantní západníci..." # todo: NEW TRANSLATION
 ENG_will_gain_resource_right_we_tt: "Získáme práva na zdroje v některých státech předaných zemí" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap] chce panství nad jednou z našich kolonií" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.115.desc: "Využívajíce příležitosti dané naší slabostí nabídli [From.GetAdjective], že nám 'pomohou' s 'udržováním pořádku' v našich koloniích. Tvrdí, že vzhledem k tomu, že je svět jinde v plamenech, nemáme možnost udržet nad těmito regiony kontrolu.\n\nJe to zjevně lest, jak přivlastnit kontrolu nad našimi koloniemi, ale jakou máme volbu?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.115.a: "Je čas přijmout japonskou nadvládu v Asii" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.115.b: "Budou si je muset vzít silou!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap] uděluje panství nad koloniemi" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.116.desc: "[From.GetNameDefCap] pečlivě zvážili naši nabídku 'udržovat pořádek' v jejich koloniích a rozhodli se ji přijmout. Efektivně nám předali plnou kontrolu nad svými poddanými." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.116.a: "Moudré rozhodnutí" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap] odmítá panství nad koloniemi" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.117.desc: "[From.GetNameDefCap] pečlivě zvážili naši nabídku 'udržovat pořádek' v jejich koloniích a rozhodli se ji odmítnout. Zdá se, že nemají na mysli nejlepší zájmy asijských národů." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.117.a: "Uvidíme, jak se jim to vyvine" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.117.b: "Pak je osvobodíme silou!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap] nás zve do své aliance" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.118.desc: "Delegace z daleka nedávno dorazila do naší metropole a žádala audienci u [ROOT.GetLeader]. Tvrdí, že jsou z [FROM.GetNameDef] a usilují o spojenectví mezi našimi národy. Přijmeme?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.118.a: "Společně budeme silnější" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.118.b: "To by bylo v rozporu s našimi zásadami neutrality..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] přijímá naši pozvánku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] laskavě přijal naši nabídku formalizovat spojenectví mezi našimi národy a již zahájil iniciativy k integraci do naší sféry. Dnes je den k oslavě!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.119.a: "Sdílejí naši vizi budoucnosti" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] odmítá se k nám přidat" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] hrubě rozhodl odmítnout naši nabídku spojenectví mezi národy a uvedl, že by to bylo v rozporu s jejich zásadou neutrality. Můžeme jen tušit, kolik korupce vedlo k tomuto pochybnému rozhodnutí." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.120.a: "Je to jejich ztráta" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] nás předává pod kontrolu [JAP.GetAdjective]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], náš bývalý vrchní pán, podepsal dokumenty usnadňující předání kontroly nad naší zemí [JAP.GetNameDef]. Zdá se, že jsme byli postaveni pod ochranu jiné velmoci. Nyní máme nového vrchního pána, pod jehož rozmary budeme podřízeni." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.121.a: "Och..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.122.t: "Výměna [From.GetAdjective] generálů" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.122.desc: "[From.GetAdjective] se rozhodli odvolat své levicově orientované úředníky a generály a místo nich nám poslali své pravicově orientované generály a úředníky v neoficiálním exilu." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.122.a: "Zdá se, že se v [From.GetNameDef] něco děje..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective] generálové byli vyměněni" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.123.desc: "Proces výměny našich pravicově orientovaných generálů a úředníků za levicově orientované, které jsme dříve poslali do neoficiálního exilu v [From.GetNameDef], byl nyní dokončen." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.123.a: "To posílí naši kontrolu nad [Root.GetNameDef]." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap] nás zve do Páté internacionály" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.124.desc: "Delegace z daleka nedávno dorazila do naší metropole a žádala audienci u [ROOT.GetLeader]. Tvrdí, že jsou z [FROM.GetNameDef] a usilují o spojenectví mezi našimi národy. Přijmeme?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.124.a: "Společně budeme silnější" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.124.b: "To by bylo v rozporu s našimi zásadami neutrality..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] přijímá naši pozvánku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] laskavě přijal naši nabídku formalizovat spojenectví mezi našimi národy a již zahájil iniciativy k integraci do naší sféry. Dnes je den k oslavě!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.125.a: "Sdílejí naši vizi budoucnosti" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] odmítá se k nám přidat" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] hrubě rozhodl odmítnout naši nabídku spojenectví mezi národy a uvedl, že by to bylo v rozporu s jejich zásadou neutrality. Můžeme jen tušit, kolik korupce vedlo k tomuto pochybnému rozhodnutí." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.126.a: "Je to jejich ztráta" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap] vstupuje do Páté internacionály" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.127.desc: "Zrádný [FROM.GetLeader] nás opustil ve prospěch komunistů v [JAP.GetNameDef], porušil dohody podepsané mezi našimi národy na konci ruské občanské války. Měli bychom je potrestat za tuto zradu?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.127.a: "Ne, musíme to nechat být..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.127.b: "Ano, zaplatí za to!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] požaduje naši podřízenost" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader] of [FROM.GetNameDef] požaduje, aby náš nelegální odloučený stát opět podřídil řízení centrální autoritě v Tokiu a vrátil se do sféry [FROM.GetAdjective]. Jak máme na tuto zjevnou hrozbu reagovat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.128.a: "Nemáme sílu jejich požadavky odmítnout" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.128.b: "Budeme bojovat do posledního muže!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] souhlasí s našimi požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader] of [FROM.GetNameDef] rozumně přijal naše požadavky a podřídil se naší autoritě, čímž přivedl národ [FROM.GetAdjective] zpět do naší sféry vlivu. Dnes stojíme vítězně, neboť lid [FROM.GetAdjective] byl nyní osvobozen od své buržoazní diktatury!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.129.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] odmítá naše požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.130.desc: "[FROM.GetLeader] of [FROM.GetNameDef] bohužel odmítl naše požadavky na podřízení, tvrdí, že vůle lidu je pro nezávislou demokracii spíše než pro revoluční stát ve sféře [ROOT.GetAdjective]. Udělali špatné rozhodnutí..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.130.a: "Pak musíme získat naše území zpět silou!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] vyvolává občanskou válku v [ROOT.GetNameDef]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.131.desc: "Po nedávných výzvách vládou [FROM.GetAdjective] a agitátory jako Pak Hon-yong se zdá, že proletariát [ROOT.GetAdjective] má už dost čekání na pokojnou změnu vlády. Po intenzivních diskuzích se zdá, že diplomacie ztroskotala a došlo k ozbrojenému konfliktu, přičemž Hon-yongovy síly již obsadily jižní části země." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.131.a: "Za proletariát!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.131.b: "Musíme zastavit toto pošetilé jednání!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] požaduje naši podřízenost" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader] of [FROM.GetNameDef] požaduje, aby naše buržoazní diktatura podřídila svou vládu centrální komunistické autoritě v Tokiu a umožnila lidu naší země, aby se náležitě sám spravoval jako loajální součást sféry [FROM.GetAdjective]. Jak máme na tuto zjevnou hrozbu reagovat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.132.a: "Nemáme sílu jejich požadavky odmítnout" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.132.b: "Budeme bojovat do posledního muže!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] souhlasí s našimi požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader] of [FROM.GetNameDef] přijal naše požadavky a podřídil se naší autoritě, čímž přivedl národ [FROM.GetAdjective] do naší sféry vlivu. Dnes stojíme vítězně, neboť lid [FROM.GetAdjective] byl nyní osvobozen od své buržoazní diktatury!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.133.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] odmítá naše požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.134.desc: "[FROM.GetLeader] of [FROM.GetNameDef] bohužel odmítl naše požadavky na podřízení, tvrdí, že vůle lidu je pro nezávislý národ spíše než pro revoluční stát ve sféře [ROOT.GetAdjective]. Udělali špatné rozhodnutí..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.134.a: "Pak musíme jejich lid osvobodit silou!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.135.t: "Proklamace Druhé filipínské republiky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.135.desc: "Dnes dříve [ROOT.GetLeader] a různí [JAP.GetAdjective] velitelské složky armády společně prohlásili založení nového státu [ROOT.GetAdjective]. Postavíme se vítězně proti všem našim nepřátelům!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.135.a: "Blíží se prosperita!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.136.t: "Útok na Pearl Harbor" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.136.desc: "Včera, den, který bude žít v hanbě, byl [ROOT.GetNameDef] náhle a úmyslně napaden námořními a leteckými silami [JAP.GetNameDef]. [ROOT.GetNameDefCap] byl s tímto státem v míru a, na žádost [JAP.GetNonIdeologyName], stále vedl rozhovory s jeho vládou a s jeho císařem s cílem udržení míru v Pacifiku. Opravdu, jednu hodinu poté, co [JAP.GetAdjective] letecké sqadrily zahájily bombardování na [ROOT.GetAdjective] ostrově Oahu, [JAP.GetAdjective] velvyslanec ve Spojených státech a jeho kolega doručili našemu ministru zahraničí formální odpověď na nedávnou zprávu [ROOT.GetAdjective]. A přestože tato odpověď uváděla, že se zdá být zbytečné pokračovat v dosavadních diplomatických jednáních, neobsahovala žádnou hrozbu ani náznak války nebo ozbrojeného útoku. Ale nyní je čas čelit pravdě... Jsme ve válce!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.136.a: "Tento den zůstane navždy v hanbě!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.1.t: "Genrikh Lyushkov přichází do Mandžuska" # todo: NEW TRANSLATION
 SEA_japan_popup_events.1.desc: "Naši agenti zajali [SOV.GetAdjective] dezertera, který se v Posyetu na mandžuské hranici představuje jako Genrikh Samoilovich Lyushkov. Zdá se, že jde o vysoce postaveného důstojníka NKVD, který zřejmě vlastní cenné tajné dokumenty o [SOV.GetAdjective] vojenské síle v regionu. Tvrdí, že utíká před Velkou čistkou — může to být cenná příležitost získat vhled do vnitřního fungování [SOV.GetNameDef]?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.1.a: "To zavání příležitostí!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.1.b: "Tomuto cizinci nemůžeme věřit" # todo: NEW TRANSLATION
 SEA_japan_popup_events.2.t: "Bratrstvo obrany na pokraji zhroucení!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.2.desc: "Po nedávných vnitřních sporech v vedení Dōshikai se zdá, že organizace stojí před zhroucením. Někteří poukazují na zjevný neúctu Kishiho a jeho spojenců vůči Tōjōovi, stejně jako na četné fámy o možných plánech na atentáty, a atmosféra je napjatá. Nemluvě o zvěstech, že Kishi plánuje technokratickou diktaturu, která by šla proti vůli císaře a IJA. Je lepší toto spojenectví opustit, nebo je příliš cenné, abychom ho zahodili?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.2.a: "To nemělo vydržet" # todo: NEW TRANSLATION
 SEA_japan_popup_events.2.b: "Musíme jej udržet za každou cenu!" # todo: NEW TRANSLATION
 JAP_harakiri_debate_has_taken_place_flag: "Napětí mezi §YCivilní vládou§! a §Yvojenskými frakcemi§! dosáhlo bodu zlomu a §YDebata o harakiri§! proběhla" # todo: NEW TRANSLATION
 SEA_japan_popup_events.3.t: "Debata o harakiri" # todo: NEW TRANSLATION
 SEA_japan_popup_events.3.desc: "Na plenárním zasedání Poslanecké sněmovny Imperiální Dieta dnes Hamada Kunimatsu, člen Rikken Seiyukai, ostře kritizoval ministra armády Hisaichi Terauchiho a rostoucí moc vojenských frakcí. Když ho ministr konfrontoval za urážku vojenské autority a údajné pošpinění jejich cti, Hamada odpověděl: 'Zkontrolujte přepis a pokud v něm budou jakákoli slova, která urážejí armádu, spáchám seppuku a omluvím se vám. Pokud taková slova nebudou, spácháte seppuku vy.' Po tomto výroku byl Terauchi rozzuřen a pohlédl na Hamadu ze pódia, což způsobilo chaos s rozzuřenými výkřiky v zasedacím sále." # todo: NEW TRANSLATION
 SEA_japan_popup_events.3.a: "To je katastrofa!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.4.t: "Přesvědčit císaře" # todo: NEW TRANSLATION
 SEA_japan_popup_events.4.desc: "Náš císař nejeví zájem o naše ambice za Shōwa Restoration a založení nové vojenské vlády. Je pravděpodobné, že je stále pod vlivem frakce kontroly, ale pokud se nepřikloní na naši stranu, pravděpodobně ho budeme muset nahradit jeho bratrem Yasuhitem. Máme ho 'přesvědčit', nebo nechat historii hrát si svým tempem?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.4.a: "Musíme získat jeho podporu za každou cenu!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.4.b: "Máme na mysli jiné kandidáty" # todo: NEW TRANSLATION
 SEA_japan_popup_events.4.c: "Pokud nás nepodpoří, musí pryč..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.5.t: "Hirohito se rozhodl podpořit novou vládu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.5.desc: "Po dostatečném 'přesvědčování' se zdá, že náš velký císař se rozhodl podpořit naši nově vytvořenou vládu a dal nám oficiální požehnání pokračovat v našich plánech Shōwa Restoration. To posílí naši zemi!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.5.a: "Výborně!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.6.t: "Hirohito odmítá podpořit novou vládu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.6.desc: "Navzdory našim vytrvalým pokusům přesvědčit našeho velkého císaře se zdá, že odmítá naslouchat rozumu. I když to není ideální, počítali jsme s touto možností a máme připravené plány, jak takovou situaci řešit. Jeho bratr Yasuhito, generál v Imperiální japonské armádě, je kandidátem, kterého máme na mysli, aby ho nahradil. Buď jako sesshō pro Hirohitova syna Akihita, nebo jako nový císař, více v souladu s naší ideologií." # todo: NEW TRANSLATION
 SEA_japan_popup_events.6.a: "Pak musí abdikovat ve prospěch svého syna" # todo: NEW TRANSLATION
 SEA_japan_popup_events.6.b: "Uvést ho do domácího vězení!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.7.t: "Hirohito zavražděn!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.7.desc: "Dnes dříve údajně naši důstojníci nalezli císaře Shōwa mrtvého v jeho rezidenci. Tvrdí, že byl zavražděn zahraničními agenty, ale nemůžeme si být jisti, protože pravda nám může ublížit více, než by nám prospěla. V důsledku této hrozby vyhlásila armáda výjimečný stav a prohlásila, že princ Chichibu, generál Impériální armády, bude korunován, protože by bylo příliš nebezpečné pokračovat v následnictví a předat korunu Akihitovi, když útočníci mohou být stále na svobodě. Je to součást větší konspirace, nebo jde skutečně o cizího útočníka?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.7.a: "Yasuhito zaujme jeho místo" # todo: NEW TRANSLATION
 SEA_japan_popup_events.8.t: "Otázka vedení vojenské kliky" # todo: NEW TRANSLATION
 SEA_japan_popup_events.8.desc: "S ustavením naší nové vojenské vlády znovu vyvstává otázka vedení. Zakladatel Kōdōha Sadao Araki prohlásil, že si přeje zastávat funkci premiéra a navrhl to císaři, ale jelikož Jinzaburō Masaki je mezi muži i obecnou veřejností populárnější než Araki, může být moudřejší svěřit funkci premiéra jemu, zatímco Araki by přijal spíše ceremoniální post. Co uděláme?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.8.a: "Masaki je mezi muži populárnější" # todo: NEW TRANSLATION
 SEA_japan_popup_events.8.b: "Araki by měl být jmenován Sōtō národa" # todo: NEW TRANSLATION
 SEA_japan_popup_events.9.t: "Otázka morálky, bushida a fašismu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.9.desc: "Generál Sadao Araki, významný politický filosof v armádě, spojil dávný kodex Bushido samurajů s myšlenkami podobnými evropskému fašismu, aby vytvořil filosofický základ své ideologie, která spojuje císaře, lid, zemi a morálku jako jedno a nedělitelné. Abychom tyto ideje posílili, může být rozumné přijmout formu vlády blíže těm na Západě, na které se jeho ideologický model odkazuje. Co navrhujete?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.9.a: "Musíme se takovým západním konceptům vyhnout!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.9.b: "Araki má pravdu a měli bychom tyto myšlenky přijmout" # todo: NEW TRANSLATION
 SEA_japan_popup_events.10.t: "Pověsti o vojenském převratu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.10.desc: "V poslední době kolují pověsti o možném plánovaném převratu frakcí Kōdōha, radikální tradicionalistické frakce v rámci armády. Zdá se pravděpodobné, že počkají na ukončení soudu nad podplukovníkem Saburō Aizawou, který je integrální součástí jejich organizace. Vzhledem k jejich možným motivům se zdá pravděpodobné, že se při tomto převratu pokusí o atentáty na mnohé z těch, které považují za hrozbu pro své hodnoty. Budeme muset jednat rychle, abychom předešli krvavému řešení v blízké budoucnosti." # todo: NEW TRANSLATION
 SEA_japan_popup_events.10.a: "Jak nečestné! Musíme jednat rychle!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.11.t: "Pověsti o lidovém povstání" # todo: NEW TRANSLATION
 SEA_japan_popup_events.11.desc: "Přestože je císař stále v domácím vězení i přes dlouhou dobu, která uplynula od založení naší vlády, nespokojenost rychle roste. Zdá se, že náš lid chce, aby byl Hirohito řádně obnoven na trůnu, a možná se i připravují podniknout kroky k jeho osvobození, pokud s tím brzy nic neuděláme. Možná by se trochu uklidnili, kdyby tu nebyla postava, kterou by bylo možné obnovit na trůn, i kdyby to pro nás bylo nepopulární. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.11.a: "Příkazy budou vydány, ale snažte se nezanechat stopy" # todo: NEW TRANSLATION
 SEA_japan_popup_events.11.b: "Ne, bývalý císař musí žít!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.12.t: "Císař nalezen mrtvý ve své rezidenci" # todo: NEW TRANSLATION
 SEA_japan_popup_events.12.desc: "Dnes dopoledne oznámil předseda vlády, že bývalý císař Shōwa byl nedávno nalezen mrtvý v císařské rezidenci. Mnozí podezřívají, že to mohla být úmyslná akce armády k upevnění jejich moci, i když oficiální tvrzení je, že zemřel přirozenou smrtí; tokijské policii však nebylo dovoleno vstoupit a potvrdit příčinu smrti. To přece musí být vlastizrada ze strany samotné armády?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.12.a: "Národ truchlí" # todo: NEW TRANSLATION
 SEA_japan_popup_events.12.b: "Najděte pachatele, Nagako požaduje odpovědi!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.13.t: "Důstojníci Kōdōha obžalováni z vraždy Hirohita" # todo: NEW TRANSLATION
 SEA_japan_popup_events.13.desc: "Díky nedávnému vyšetřování tokijské metropolitní policie na příkaz Nagako, manželky zesnulého císaře Shōwa, bylo zjištěno, že frakce Kōdōha je skutečně odpovědná za chladnokrevné zabití bývalého císaře. S více než dostatečnými důvody k označení toho za vysoce zrádný čin je čas tuto zrádnou klikou sesadit z moci." # todo: NEW TRANSLATION
 SEA_japan_popup_events.13.a: "Vyhlaste výjimečný stav, Nagako vyřeší nestabilitu národa!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.14.t: "Závěr všeobecných voleb 1936" # todo: NEW TRANSLATION
 SEA_japan_popup_events.14.desc: "Navzdory nebezpečným časům byly všeobecné volby dokončeny a náš lid rozhodl, kdo je bude zastupovat v Poslanecké sněmovně. Rikken Minseitō pod vedením Machida Chūji vyšlo z voleb jako nejsilnější strana, zatímco Rikken Seiyūkai ztratila většinu. Ačkoliv to nemá velký význam vzhledem k nedávnému úpadku moci občanské vlády, tyto volby ukazují, že naše demokracie stále existuje, byť křehká." # todo: NEW TRANSLATION
 SEA_japan_popup_events.14.a: "Ať Machida Chūji dobře vede Rikken Minseitō" # todo: NEW TRANSLATION
 SEA_japan_popup_events.15.t: "Okada zastřelen na nádraží v Tokiu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.15.desc: "Dnes ráno byl předseda vlády Keisuke Okada zastřelen tajnou policií Tokkō, když čekal na nástupišti Yamanote na nádraží v Tokiu. Krátce poté armáda vydala hrozbu vůči císařskému sněmu, že jakýkoli pokus je vyloučit bude potrestán silou. Jedná se o jasnou eskalaci situace a dočasný premiér Machida Chūji apeloval na císaře, aby uznal situaci a vystoupil s prohlášením. Jen čas ukáže, na kterou stranu se přikloní." # todo: NEW TRANSLATION
 SEA_japan_popup_events.15.a: "Musí být zastaveni!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.16.t: "Císař navrhuje nového předsedu vlády" # todo: NEW TRANSLATION
 SEA_japan_popup_events.16.desc: "V reakci na nedávné naléhání dočasného premiéra Machida Chūjiho se císař Hirohito vyjádřil proti násilí podněcovanému probíhajícím frakčním konfliktem a rozhodl, koho by měl navrhnout na post nového předsedy vlády v těchto těžkých časech. Osoba, kterou navrhl, je..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.16.a: "Liberál Machida Chūji" # todo: NEW TRANSLATION
 SEA_japan_popup_events.16.b: "Socialista Abe Isoo" # todo: NEW TRANSLATION
 SEA_japan_popup_events.16.c: "Předseda Sněmovny pánů, Tokugawa Iesato" # todo: NEW TRANSLATION
 SEA_japan_popup_events.17.t: "Armáda vyhlašuje stávku" # todo: NEW TRANSLATION
 SEA_japan_popup_events.17.desc: "Mnozí vysoce postavení představitelé v rámci jak císařské japonské armády, tak námořnictva nyní prohlásili, že armáda vstoupí do stávky, poté co naše vláda prohlásila, že ukončí jejich vliv na politiku. Tvrdí, že nebudou bránit současnou vládu v případě útoku a pravděpodobně již plánují další převrat, aby sesadili našeho předsedu vlády z moci." # todo: NEW TRANSLATION
 SEA_japan_popup_events.17.a: "Situace se vyostřuje..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.18.t: "Armáda se opevňuje" # todo: NEW TRANSLATION
 SEA_japan_popup_events.18.desc: "Armáda začala připravovat střety proti silám věrným vládě poté, co civilní policejní síly nedávno deklarovaly loajalitu sněmu. Zdá se, že se snaží zabezpečit kontrolu nad regiony pro případ vypuknutí občanské války. Musíme začít proti této vzpouře jednat co nejrychleji!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.18.a: "Okamžitě rozmístěte metropolitní policii v Tokiu!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.18.b: "Musíme zajistit, aby nepřevzali kontrolu nad Průmyslovým pásem!" # todo: NEW TRANSLATION
 enables_the_civil_war_decisions_tt: "Budeme moci zajistit, aby se státy přidaly na naši stranu v případě vypuknutí §YCivil War§!, prostřednictvím rozhodnutí na mapě" # todo: NEW TRANSLATION
 JAP_shanghai_ultimatum: "Ultimátum z Hongkou" # todo: NEW TRANSLATION
 SEA_japan_popup_events.19.t: "Ultimátum z Hongkou" # todo: NEW TRANSLATION
 SEA_japan_popup_events.19.desc: "Po zabití dalšího japonského důstojníka v Šanghaji jsme obdrželi ultimátum, které uvádí, že pokud se z regionu plně neodstoupíme, zaútočí během týdne. \n\nJak máme reagovat?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.19.a: "Nesmíme ustoupit jejich požadavkům!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.19.b: "Naši lidé překročili meze — stáhněme se!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] odmítá ultimátum z Hongkou" # todo: NEW TRANSLATION
 SEA_japan_popup_events.20.desc: "Čínské úřady tvrdí, že se u nás dosáhlo 'hraničního bodu' ohledně našich 'neopodstatněných agresí' vůči Číně! Naše požadavky na odškodnění byly odmítnuty a existují hlášení o dalším napadání japonských státních příslušníků v Šanghaji. Pokud jsme potřebovali záminku jednat rozhodně proti Číně, tady ji máme!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.20.a: "Za to zaplatí!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] podepisuje ultimátum z Hongkou" # todo: NEW TRANSLATION
 SEA_japan_popup_events.21.desc: "K překvapení našich protivníků se Číňané po ultimátu ohledně kontroly Šanghaje stáhli. Chápou, že nás rozzlobit by bylo drahé, a souhlasili s rozsáhlými územními ústupky, které zahrnují samotné město a okolní regiony. Krok za krokem se Čína stává naší." # todo: NEW TRANSLATION
 SEA_japan_popup_events.21.a: "Válka musí počkat." # todo: NEW TRANSLATION
 SEA_japan_popup_events.22.t: "Obléhání hradu Osaka" # todo: NEW TRANSLATION
 SEA_japan_popup_events.22.desc: "Poté, co jsme obdrželi zprávu o zrušení kontroverzního Zákona o ochraně míru, posádka armády u svého velitelství v hradu Osaka začala střílet na vládě věrné jednotky rozmístěné u parku. Zdá se, že se nehodlají vzdát bez boje a jsou připraveni roztrhat duši našeho národa, pokud to zachování jejich hegemonií vyžaduje. Musíme je svrhnout!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.22.a: "Nastal čas vrátit ducha éry Taishō!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.23.t: "Lhostejný císař" # todo: NEW TRANSLATION
 SEA_japan_popup_events.23.desc: "Legitimita císaře Hirohita byla zpochybňována kvůli jeho lhostejnosti vůči rostoucí dominanci armády v politice a nečinnosti, když mezi frakcemi vzrostlo násilí. Nyní mnoho volá po jednom z jeho mladších bratrů, Nobuhitovi, který je otevřeným zastáncem civilní vlády, aby převzal titul císaře, jelikož jeho starší bratři spáchali činy zrady. To by udrželo královskou podporu pro naši současnou vládu a povzbudilo morálku našeho lidu." # todo: NEW TRANSLATION
 SEA_japan_popup_events.23.a: "Dobrá, Nobuhito zaujme jeho místo" # todo: NEW TRANSLATION
 SEA_japan_popup_events.24.t: "Imperiální armáda se vzdává" # todo: NEW TRANSLATION
 SEA_japan_popup_events.24.desc: "Poslední zbytky imperiální armády na domovských ostrovech vztyčily bílý prapor, což signalizuje konec desetiletí trvajícího konfliktu mezi naší vládou a vlastní armádou. Velké části národa byly boji poškozeny, ale to značí nový začátek pro [ROOT.GetAdjective] lid. V zámoří náš nepřítel stále přetrvává, ale nyní je čas na obnovu. Vláda už vytvořila plány na uspořádání prvních všeobecných voleb, nyní když korupční prvky už nemohou zasahovat." # todo: NEW TRANSLATION
 SEA_japan_popup_events.24.a: "Získali jsme zpět naši budoucnost!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.25.t: "Všeobecné volby" # todo: NEW TRANSLATION
 SEA_japan_popup_events.25.desc: "Po odstranění armády z naší politiky se nyní konají první volby a lidé používají svůj hlas k nasměrování budoucnosti národa. Volby se aktuálně svěřují mezi liberální stranou Rikken Minseitō a konzervativnější Rikken Seiyūkai, obě nedávno vedly císařský sněm. Hlasy se počítají a brzy bude určen vítěz." # todo: NEW TRANSLATION
 SEA_japan_popup_events.25.a: "Rikken Minseitō zvítězila!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.25.b: "Rikken Seiyūkai zvítězila!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.26.t: "Puč Kwantungské armády" # todo: NEW TRANSLATION
 SEA_japan_popup_events.26.desc: "S občanskou válkou, která nyní zuří mezi armádou a vládou v Japonsku, Kwantungská armáda umístěná v naší zemi využila příležitosti k provedení vojenského puče proti naší vládě ve snaze zajistit si vlastní feudální válečný stát v Mandžusku. Měli bychom to nechat proběhnout, nebo je máme potlačit všemi silami?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.26.a: "Nemá smysl jim odolávat" # todo: NEW TRANSLATION
 SEA_japan_popup_events.26.b: "Nastal čas rozdrtit toto japonské jho!" # todo: NEW TRANSLATION
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "To nám umožní využít pomoc Kwantungské armády k uchvácení kontroly nad [609.GetName]" # todo: NEW TRANSLATION
 SEA_japan_popup_events.27.t: "Zlatá příležitost" # todo: NEW TRANSLATION
 SEA_japan_popup_events.27.desc: "S občanskou válkou, která nyní zuří mezi armádou a vládou v Japonsku, korejský lid si uvědomil, že to je okamžik, kdy mohou znovu získat kontrolu nad svou zemí a vyhnat japonské utlačovatele. Korejský poloostrov opět rozkvete pod vládou vlastního lidu." # todo: NEW TRANSLATION
 SEA_japan_popup_events.27.a: "Vyžeňte vetřelce zpět do moře!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.28.t: "Venkovská operační základna" # todo: NEW TRANSLATION
 SEA_japan_popup_events.28.desc: "Komunistická strana se rozhodla zahájit podzemní operace mimo dohled jak císařské armády, tak vlády. Jedinou otázkou, která se nyní nabízí, je, který region by byl natolik odlehlý, že riziko objevení a potlačení by bylo co nejmenší?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.28.a: "Hokkaido je ideální" # todo: NEW TRANSLATION
 SEA_japan_popup_events.28.b: "Shikoku je dost odlehlé" # todo: NEW TRANSLATION
 SEA_japan_popup_events.28.c: "Zřídit pobočku v Kagoshimě" # todo: NEW TRANSLATION
 SEA_japan_popup_events.29.t: "Incident v Miyazaki" # todo: NEW TRANSLATION
 SEA_japan_popup_events.29.desc: "Brzy ráno obsadily jednotky patřící císařské armádě sklad na okraji Miyazaki, kde se nacházeli komunističtí revolucionáři, a pokusily se je zatknout. Kyūichi Tokuda byl osvobozen z vězení v Abashiri místními komunistickými partyzány a po přestřelce ve skladu v Miyazaki bylo přes rozhlasové vysílání Tokudou vydáno rozkázání zahájit revoluci co nejrychleji. Zdá se, že je čas jednat." # todo: NEW TRANSLATION
 SEA_japan_popup_events.29.a: "Revoluce konečně začala!" # todo: NEW TRANSLATION
 JAP_democratic_side_also_spawns_tt: "§YDemocratic Government§! se také pokusí postavit naší revoluci!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.30.t: "Debata o budoucím směru státu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.30.desc: "Po stabilizaci situace po porážce imperiální armády vypukla v národním sněmu debata o tom, jakou cestou se ubírat. Kōza-ha tvrdí, že pouze využitím proletariátu a autokratickou vedoucí rukou lze dosáhnout ideální budoucnosti, zatímco Rōnō-ha prosazuje měkčí a méně zasahující hnutí jako ideální způsob vlády. Který nápad by měl převážit?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.30.a: "Kōza-ha má v tom pravdu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.30.b: "Ideály Rōnō-ha dnes září nejjasněji" # todo: NEW TRANSLATION
 JAP_supported_the_kozaha_idea_flag: "Podpořil Kōza-ha v debatě" # todo: NEW TRANSLATION
 JAP_supported_the_rounoha_idea_flag: "Podpořil Rōnō-ha v debatě" # todo: NEW TRANSLATION
 JAP_supported_the_kozaha_idea_tt: "Odemkne fokus §Y$JAP_the_lecture_group_ascendant$§!" # todo: NEW TRANSLATION
 JAP_supported_the_rounoha_idea_tt: "Odemkne fokus §Y$JAP_the_labor_farmer_faction_ascendant$§!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.31.t: "Vůdce pro Kōza-ha" # todo: NEW TRANSLATION
 SEA_japan_popup_events.31.desc: "S triumfem revoluce a mocí v rukou Kōza-ha nastal čas zvolit premiéra nové lidové republiky. Během války byli mezi favority Sanzō Nosaka a Kyūichi Tokuda a po vítězství revoluce oba prokázali, že jsou schopni a ochotni vést nás ke komunismu. Ačkoliv nejsou vždy ideologicky zcela srovnatelní, oba ukazují velký potenciál, a volba je tak zcela na osudu. Bude to mezinárodně orientovaný Nosaka, nebo zkušenější, byť možná méně oblíbený Tokuda?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.31.a: "Sanzō Nosaka má popularitu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.31.b: "Kyūichi Tokuda má zkušenosti" # todo: NEW TRANSLATION
 SEA_japan_popup_events.32.t: "Vůdce pro Rōnō-ha" # todo: NEW TRANSLATION
 SEA_japan_popup_events.32.desc: "Po skončení občanské války a triumfu revoluce získala frakce Pracovně-rolnická (Rōnō-ha) důvěru strany i lidu. Nebyli tak ortodoxní ve svých ideálech a získali mnoho příznivců, a tím i moc. Hlavní otázka zůstává, kdo se stane dalším premiérem republiky? Byli představeni tři kandidáti: Hitoshi Yamakawa, který jako ústřední postava socialistického hnutí prokázal zkušenosti; Kanson Arahata, který získal značnou lidovou podporu a byl zvolen předsedou; nebo Yamakawa Kikue, která i přes menší prominentnost v straně ukázala, že je způsobilá jako vůdkyně a reformátorka?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.32.a: "Hitoshi Yamakawa má zkušenosti" # todo: NEW TRANSLATION
 SEA_japan_popup_events.32.b: "Kanson Arahata má podporu lidu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.32.c: "Yamakawa Kikue má nejvíce revolučních nápadů" # todo: NEW TRANSLATION
 SEA_japan_popup_events.33.t: "Osud císařské rodiny" # todo: NEW TRANSLATION
 SEA_japan_popup_events.33.desc: "S mocí pevně v rukou lidu stále visí otázka bývalé císařské rodiny nad námi. Existuje mnoho rozdílných názorů na to, jak s nimi nejlépe naložit: někteří prosazují reformu a snížení jejich postavení na úroveň běžného pracujícího, jiní tvrdí, že by měli čelit přísnějšímu potrestání za své zločiny proti lidu během války i dávno před ní. Kam se volba posune, je stále nerozhodnuto, ale ať už padne jakkoli, objeví se nespokojené hlasy, které bude třeba řešit." # todo: NEW TRANSLATION
 SEA_japan_popup_events.33.a: "Nechte je žít jako běžní lidé" # todo: NEW TRANSLATION
 SEA_japan_popup_events.33.b: "Nechte je odsloužit trest ve vězení" # todo: NEW TRANSLATION
 SEA_japan_popup_events.33.c: "Jsou příliš nebezpeční na to, aby zůstali naživu!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.33.d: "Poslat je do exilu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.34.t: "Debaty o teorii ainuské revoluce" # todo: NEW TRANSLATION
 SEA_japan_popup_events.34.desc: "Mnozí naši politologové uvažují, že lumpenproletariát je hlavním tělesem naší revoluce a že Ainu jsou součástí této skupiny. Dále věří, že Ainu žili v primitívním komunistickém systému a zaslouží si být 'vůdci komunistické revoluce'. Otázka nyní zní, jakým způsobem by tomu mělo být: zapojením jejich tradic do naší socialistické společnosti, nebo udělením autonomie Ainu?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.34.a: "Měli bychom využít jejich fascinující tradice" # todo: NEW TRANSLATION
 SEA_japan_popup_events.34.b: "Těmto revolučním vůdcům musí být udělena autonomie, kterou si zaslouží!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] chce posílit dynastii Yi" # todo: NEW TRANSLATION
 SEA_japan_popup_events.35.desc: "Náš vrchní pán [FROM.GetNameDef] požádal, aby náš koloniální guvernér odstoupil ve prospěch Yi Una, dědice [ROOT.GetAdjective] trůnu loajálního Japonské říši. To vypadá jako nabídka, kterou nelze odmítnout." # todo: NEW TRANSLATION
 SEA_japan_popup_events.35.a: "Laskavě přijmeme" # todo: NEW TRANSLATION
 SEA_japan_popup_events.35.b: "Ne, guvernérství musí zůstat!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] podněcuje komunistické myšlení" # todo: NEW TRANSLATION
 SEA_japan_popup_events.36.desc: "Zjistilo se, že v naší zemi jsou aktivní [FROM.GetAdjective] buňky šířící komunistické myšlenky. Ač se to může zdát neškodné, některá propaganda má poměrně revoluční povahu. Hlásí se častěji případy, že jsou dělníci nabádáni, aby se organizovali a sdružovali, a soudě podle nedávné historie nemůžeme mít jistotu, že se nejedná o důmyslný plán vedení [FROM.GetAdjective] integrovat nás." # todo: NEW TRANSLATION
 SEA_japan_popup_events.36.a: "Nechte je pokračovat" # todo: NEW TRANSLATION
 SEA_japan_popup_events.36.b: "Potlačte tyto socialistické agitátory!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] podněcuje komunistické myšlení" # todo: NEW TRANSLATION
 SEA_japan_popup_events.37.desc: "Zjistilo se, že v naší zemi jsou aktivní [FROM.GetAdjective] buňky šířící komunistické myšlení. Ač to samo o sobě nemusí být nebezpečné, zdá se, že část propagandy má revoluční povahu. Hlásí se častěji případy, že jsou dělníci nabádáni, aby se organizovali a sdružovali, a soudě podle nedávné historie nemůžeme mít jistotu, že se nejedná o důmyslný plán vedení [FROM.GetAdjective] k naší integraci." # todo: NEW TRANSLATION
 SEA_japan_popup_events.37.a: "Nechte je pokračovat" # todo: NEW TRANSLATION
 SEA_japan_popup_events.37.b: "Potlačte tyto socialistické agitátory!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.38.t: "Občanská válka v [ROOT.GetNameDef]" # todo: NEW TRANSLATION
 SEA_japan_popup_events.38.desc: "Po dlouhém období narůstajícího komunistického smýšlení se zdá, že proletariát [ROOT.GetAdjective] už má dost čekání na poklidnou změnu vlády. Po intenzivních sporech selhala diplomacie a propukly ozbrojené střety." # todo: NEW TRANSLATION
 SEA_japan_popup_events.38.a: "Za proletariát!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.38.b: "Musíme zastavit tuto pošetilost!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.39.t: "Obnovení buddhismu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.39.desc: "Díky začlenění různých socialistických hnutí po Japonsku se buddhistické socialistické hnutí pod vedením Girō Senoo rychle rozrostlo a Mládežnická ligy pro oživení buddhismu se stala hlavním hnutím pro naše socialistické mládeže. Nyní poradce strany Tsuji Jun tlačí na [ROOT.GetLeader] ohledně otázky vedení a tvrdí, že by stát byl lépe veden stále populárnějším Girō Senoo. Je to správná cesta k duchovnímu osvobození i sociální a ekonomické emancipaci?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.39.a: "Tohle je cesta vpřed!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.39.b: "Ne, [ROOT.GetLeader] bude nadále vést" # todo: NEW TRANSLATION
 SEA_japan_popup_events.40.t: "Znepokojující zprávy o [JAP.GetAdjective] expanzionismu" # todo: NEW TRANSLATION
 SEA_japan_popup_events.40.desc: "Zatímco [JAP.GetNameDef] rychle expanduje v Asii, okupuje své sousedy a ničí jejich země, naše průmysly a přírodní zdroje dál živí jejich ekonomiku a proudí do jejich továren, kde se mění ve zbraně. Náš lid narůstá v kritice a volá po tom, aby bylo podniknuto kroky. Co máme dělat?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.40.a: "Nemůžeme nadále zásobovat jejich válku našimi surovinami!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.40.b: "Asijská země nám nepředstavuje hrozbu, to je v pořádku" # todo: NEW TRANSLATION
 SEA_japan_popup_events.41.t: "Embargo [FROM.GetAdjective]" # todo: NEW TRANSLATION
 SEA_japan_popup_events.41.desc: "Své špatně uvážené rozhodnutí o našem mírném rozšiřování a pacifikaci nepřátel založili na tom, že válečnické občanstvo [FROM.GetAdjective] vyvinulo tlak na [FROM.GetLeader] z [FROM.GetNameDef], aby nám uvalili embargo. Rozhodli, že mezi našimi státy už nebude žádný obchod, což je jasné pošlapání jejich neutrality vůči nám..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.41.a: "Mýlí se" # todo: NEW TRANSLATION
 SEA_japan_popup_events.42.t: "Lidé ztrácejí důvěru v [ROOT.GetLeader]" # todo: NEW TRANSLATION
 SEA_japan_popup_events.42.desc: "S boji východoasijské války, které se změnily v politické minové pole, a velkými částmi území nebráněnými před nepřítelem, začínají lidé zpochybňovat schopnost [ROOT.GetLeader] vést válku k vítězství. Pokud situaci rychle nevyřešíme, ať už oživením válečného úsilí nebo přivedením schopnějšího kabinetu, může být válka ztracena..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.42.a: "Musíme ukončit tuto patovou situaci!" # todo: NEW TRANSLATION
 JAP_unlock_the_surrender_subbranch_tt: "Odemkne fokusy §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! a §Y$JAP_the_surrender_broadcast$§!, které umožňují odstranění §Y$JAP_crumbling_military_cabinet_idea$§! a potenciální stažení z východoasijské války" # todo: NEW TRANSLATION
 SEA_japan_popup_events.43.t: "Incident Kyūjō" # todo: NEW TRANSLATION
 SEA_japan_popup_events.43.desc: "Když se rozneslo přání císaře oznámit formální konec východoasijské války, několik pučistů pod velením majora Kenji Hatanaka se pokusilo přesvědčit císařskou gardu, aby jim pomohla obsadit Tokijský císařský palác a dát císaře do domácího vězení. Generálové Shizuichi Tanaka a Takeshi Mori se připravili tomuto pokusu o puč rychle učinit přítrž, ale kdo ví, která strana vyjde z boje vítězně?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.43.a: "Jak se opovažují odporovat přání císaře?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.43.b: "Temné mraky musí zmizet z vlády císaře!" # todo: NEW TRANSLATION
 JAP_kyujo_incident_rebels_lost_flag: "Puč Kyūjō selhal a pučisté byli zatčeni" # todo: NEW TRANSLATION
 JAP_kyujo_incident_rebels_won_flag: "Puč Kyūjō uspěl a pučisté umístili císaře do domácího vězení" # todo: NEW TRANSLATION
 JAP_unlock_japans_longest_day_tt: "Odemkne fokus §Y$JAP_japans_longest_day$§!" # todo: NEW TRANSLATION
 JAP_unlock_surrender_broadcast_tt: "Odemkne fokus §Y$JAP_the_surrender_broadcast$§!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.44.t: "Vzestup Khorloogiin Choibalsana" # todo: NEW TRANSLATION
 SEA_japan_popup_events.44.desc: "Jako vrchní velitel Mongolské lidové armády a jeden z velkých revolucionářů roku 1921 je Khorloogiin Choibalsan silným kandidátem vést naši zemi ke slávě. Díky svým nedávným vojenským úspěchům prokázal, že je dostatečně kompetentní k tomu, aby skutečně vládnul národu jako jeho jediný vůdce. Je načase, aby převzal úřad 10. předsedy Rady ministrů?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.44.a: "Nastal správný čas" # todo: NEW TRANSLATION
 SEA_japan_popup_events.44.b: "Ne, musí zůstat v poli!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.45.t: "Obsazení autonomní vlády Východního Hebei" # todo: NEW TRANSLATION
 SEA_japan_popup_events.45.desc: "Po zhroucení oficiálního japonského velení a občanské válce, která následovala na domovských ostrovech, nyní japonský protektorát známý jako Autonomní vláda Východního Hebei ležící na naší jihozápadní hranici zůstal nechráněný. Nastal čas udeřit a vzít to, zatímco [JAP.GetAdjective] vláda má příliš mnoho jiných problémů, aby se starala o dění na kontinentu." # todo: NEW TRANSLATION
 SEA_japan_popup_events.45.a: "Naše konsolidace pokračuje" # todo: NEW TRANSLATION
 SEA_japan_popup_events.46.t: "Kwantungská armáda obsadila Východní Hebei" # todo: NEW TRANSLATION
 SEA_japan_popup_events.46.desc: "Po zhroucení oficiálního japonského velení a občanské válce na domovských ostrovech náš bývalý protektorát známý jako Autonomní vláda Východního Hebei, ležící na jihozápadní hranici [MAN.GetNameDef], zůstal nechráněný. Proto se rozhodli udeřit a vzít ho, zatímco naše vláda má příliš mnoho jiných problémů, aby se starala o dění na kontinentu." # todo: NEW TRANSLATION
 SEA_japan_popup_events.46.a: "Postaráme se o ně později..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] ruší naše práva na zdroje v [655.GetName]" # todo: NEW TRANSLATION
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader] z [FROM.GetNameDef] nedávno podepsal nový dokument, kterým zrušil naše práva na lesnictví a těžbu v [655.GetName], v odpudivém ignorování smluv, které jsme podepsali při předání regionu zpět na konci ruské občanské války." # todo: NEW TRANSLATION
 SEA_japan_popup_events.47.a: "Na severu se schyluje k bouři..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] vyhlašuje národní nouzový stav" # todo: NEW TRANSLATION
 SEA_japan_popup_events.48.desc: "Po vylodění nepřátelských vojsk na našem území [ROOT.GetLeader] vyhlásil válečný zákon a prozatímní výjimečný stav, dokud nebudou vetřelci vytlačeni z naší země. Nikdo neví, jak dlouho to potrvá, ale všichni vědí, že země je opět pod absolutní kontrolou rodu Tokugawa." # todo: NEW TRANSLATION
 SEA_japan_popup_events.48.a: "Svěření rodině Tokugawa absolutní moci nikdy nezklamalo" # todo: NEW TRANSLATION
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] nalezen mrtev!" # todo: NEW TRANSLATION
 SEA_japan_popup_events.49.desc: "Po svém vzestupu k moci jako člen umírněné frakce v námořnictvu si [ROOT.GetLeader] získal širokou přízeň lidu. S tím, jak však armáda opět nabývá obrovské moci, zdá se, že mu stále drží zášť — dnes ráno byl nalezen mrtvý ve svém sídle. Na těle premiéra byla nalezena závěť, která předává vedení země Adachi Kenzōovi, i když s největší pravděpodobností jde o padělek." # todo: NEW TRANSLATION
 SEA_japan_popup_events.49.a: "Zdá se, že přízrak militarismu nás přece jen stále pronásleduje..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.50.t: "Společná výzva Tokkō a byrokratů" # todo: NEW TRANSLATION
 SEA_japan_popup_events.50.desc: "Se vznikem Asociace pro podporu císařské vlády je zřejmé, že Genki Abe, vůdce policie myšlení, spolu s vedoucími státní správy nejsou s činy [ROOT.GetLeader] příliš spokojeni. Nyní požadují, aby odstoupil ve prospěch pronacistického politika Seigō Nakana. Máme tomuto tlaku ustoupit?" # todo: NEW TRANSLATION
 SEA_japan_popup_events.50.a: "Dobrá, pokud je to ten premiér, kterého chtějí..." # todo: NEW TRANSLATION
 SEA_japan_popup_events.50.b: "Nevyhovíme jejich požadavkům!" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.500.t: "Námořní frakce požaduje útok na jih" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] právě obdržel dopis podepsaný Námořním velitelstvím, který požaduje zahájení příprav na plné provedení doktríny Úderu na jih, s tím, že jejich potřeby po surovinách, které lze nalézt v Indii Orientálních, nyní dosáhly kritického bodu. Samozřejmě je můžeme ignorovat, ale možná by nebylo moudré je déle čekat." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.500.a: "Přípravy musí být provedeny okamžitě!" # todo: NEW TRANSLATION
 take_the_strike_south_focus_tt: "Dokončení §Y$JAP_strike_the_southern_road$§! a vyvolání války s §YWestern Powers§! uklidí $JAP_naval_faction$" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.501.t: "Námořní důstojníci rozhořčeně rezignují" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.501.desc: "Nepodařilo se v termínu stanoveném Námořním velitelstvím prosadit plány na provedení doktríny Úderu na jih, a zdá se, že mnoho námořních důstojníků, kteří se podíleli na pokusu vyvinout tlak na [ROOT.GetLeader], rezignovalo." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.501.a: "Takový nečestný čin!" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.1.t: "Incident Lidového frontu" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.1.desc: "Tokkō objevili hrozbu naší vnitřní stabilitě. Zdá se, že existují organizace socialistů a komunistů, které usilují o podkopání naší společnosti. Byl sestaven seznam osob k zatčení, obsahující několik vysoce postavených členů komunistické strany, jako jsou Kanson Arahata, Saburō Eda, Ryōkichi Minobe, Itsurō Sakisaka, Kōzō Sasaki, Mosaburō Suzuki, Minoru Takano a Hitoshi Yamakawa." # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.1.a: "Skvělé zprávy" # todo: NEW TRANSLATION
 JAP_popular_front_incident_tt: "Různí komunističtí politici a agitátoři budou zatčeni" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.2.t: "Coxův incident" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.2.desc: "Tokkō objevili hrozbu naší vnitřní stabilitě. 11 britských státních příslušníků pobývajících v naší zemi má být zatčeno na podezření z porušení zákona o ochraně vojenských tajemství, jejichž vůdcem je MJ Cox, šéf tokijské kanceláře Reuters. Ačkoli [ENG.GetAdjective] vláda tvrdí, že nejde o špiony, byli přesto převezeni do budovy velitelství vojenské policie k výslechům." # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.2.a: "Zahraniční agenti dostanou, co si zaslouží!" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.2.b: "Snažme se nenaštvat [ENG.GetAdjective]" # todo: NEW TRANSLATION
 JAP_cox_incident_tt: "Různí [ENG.GetAdjective] občané podezřelí ze špionáže budou zatčeni" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.3.t: "Incident Gassakusha" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.3.desc: "Tokkō objevili další hrozbu naší vnitřní stabilitě. Mnoho členů Vyšetřovacího oddělení Jižní Mandžuské železnice bylo již dvakrát zatčeno vojenskou policií Kwantungské armády a jsou drženi podezřelí ze šíření protijaponské a komunistické propagandy v našich koloniích. Zdá se také, že se zabývali sociálním výzkumem a analýzou pomocí marxistických metod, které byly dříve zakázány v mateřských ostrovech. Tento spiklenecký útvar může být velmi hluboký — jak s tím naložit?" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.3.a: "Nechte to na Kwantungské armádě" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.3.b: "Musíme okamžitě zahájit masová zatýkání!" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.3.c: "Nepředstavují pro nás hrozbu, ignorujte je" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.4.t: "Incident Sorge" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.4.desc: "Tokkō objevili další hrozbu naší vnitřní stabilitě. Tentokrát odhalili [SOV.GetAdjective] špionážní kruh vedený [GER.GetAdjective] novinářem Richardem Sorge, skupinu, která byla shledána vinnou ze špionáže a subverzivních aktivit napříč naší zemí. Zdá se, že získali spolupracovníky, s nimiž je také třeba jednat, jako bývalý novinář Asahi Shimbun Hotsumi Ozaki a Koichi Saionji, člen naší aristokracie." # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.4.a: "Zahraniční agenti dostanou, co si zaslouží!" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.4.b: "Snažme se nenaštvat [SOV.GetAdjective]" # todo: NEW TRANSLATION
 JAP_sorge_incident_tt: "Různí [SOV.GetAdjective] občané a jejich kontakty v naší zemi, kteří jsou podezřelí ze špionáže, budou zatčeni" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.5.t: "Yokohamský incident" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.5.desc: "Yokohamská zvláštní vyšší policie zatkla téměř třicet intelektuálů na obvinění z pokusu o obnovení Komunistické strany, která byla dříve násilně rozpuštěna Tokkō. Mezi podezřelými jsou redaktoři časopisů Chuo Koron, Kaizō a Nippon Hyoron. Zdá se, že naše orgány činné v trestním řízení dobře chrání duši našeho národa před touto duchovní hrozbou." # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.5.a: "Další disidentské aktivity potlačeny" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.6.t: "Incident Nakano Seigō" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.6.desc: "Nakano Seigō, zakladatel a vůdce krajně pravicové politické strany Tōhōkai, byl zatčen. To nastalo poté, co strana údajně nebyla schopna pokračovat ve své legální činnosti kvůli represím, a zdá se, že plánovali podniknout nezákonné přímé akce kvůli vnímanému 'politickému útlaku' ze strany našeho kabinetu. Jak nečestné!" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.6.a: "Jak se opovažuje hanit našeho premiéra? Zatkněte ho!" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.7.t: "Incident bambusového kopí" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Shinmyo, hlavní redaktor Mainichi Shimbun, byl Tokkō zatčen za kritiku válečného úsilí. Prý v rámci naší rivality mezi složkami tvrdila, že 'Bambusové kopí nestačí. Je to letadlo, námořní letadlo.' a že 'Výsledek Velké východoasijské války závisí na posílení námořní a letecké síly, a nemůžeme čelit nepřátelskému letectvu bambusovými kopími', čímž přímo kritizovala naše vedení a armádu, zatímco prosazovala myšlenku, že jen námořnictvo nás může dovést k vítězství." # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.7.a: "Proč nám nevěří, že tuto válku vyhrajeme?" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.8.t: "Incident Gassakusha" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.8.desc: "Mnoho členů Vyšetřovacího oddělení Jižní Mandžuské železnice bylo již dvakrát zatčeno vojenskou policií Kwantungské armády a jsou drženi pod podezřením ze šíření protijaponské a komunistické propagandy. [JAP.GetNameDefCap] nám nařídil situaci adekvátně řešit, ale nebude zasahovat přímo. Jak bychom měli situaci řešit?" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.8.a: "Dodržte instrukci a zahajte masová zatýkání!" # todo: NEW TRANSLATION
 SEA_japan_tokko_arrest_events.8.b: "Zameteme to pod koberec, stejně nám to prospívá" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.1.t: "Vypukl vnitřní boj o moc" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.1.desc: "Mezi různými vnitřními frakcemi v [ROOT.GetNameDef] vypukl tvrdý boj o moc, všechny usilují o přízeň [GetImperialInfluenceRulerTitle] a snaží se přesvědčit [GetImperialInfluenceGenderHimHer], aby se přiklonil k jejich věci. Všichni se ptají: kterou frakci [GetImperialInfluenceRulerTitle] nakonec upřednostní a kterou [GetImperialInfluenceGenderHeShe] odmítne?" # todo: NEW TRANSLATION
