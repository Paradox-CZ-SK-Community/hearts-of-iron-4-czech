 SEA_japan_foreign_policy.69.t: "Japonsko zakládá Druhou Filipínskou Republiku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] vyhlásil založení nového [ROOT.GetAdjective] státu, který je proti nám a naší současné cestě. Zdá se, že jsou připraveni bojovat za svou nezávislost na nás a nevzdají se bez boje!" # todo: NEW TRANSLATION
