 SEA_japan_foreign_policy.68.desc: "Dnes dříve [ROOT.GetLeader] a různí [JAP.GetAdjective] vojenskí představitelé společně vyhlásili vznik nového [ROOT.GetAdjective] státu. Postavíme se vítězně proti všem našim nepřátelům!" # todo: NEW TRANSLATION
