 SEA_japan.1.t: "Incident 26. února" # todo: NEW TRANSLATION
 SEA_japan.1.desc: "Mladí důstojníci loajální frakci Kōdōha v IJA zorganizovali státní převrat, s cílem očistit vládu a vojenské vedení od těch, kteří odporují jejich étosu militarismu a přímé císařské kontrole státu. Již obklíčili rezidence nejvyšších úředníků a obsadili vládní centrum Tokia. Císař však mlčí, navzdory nadějím rebelů, že by promluvil a podpořil je. Jak se tato událost vyvine?" # todo: NEW TRANSLATION
 SEA_japan.1.a: "Ukončete tuto frašku hned!" # todo: NEW TRANSLATION
 JAP_kodoha_coup_will_fail_historically_tt: "Vyhlásíme výjimečný stav a nasadíme pluk Yokosuka Císařského japonského námořnictva k potlačení povstání. Byly hlášeny minimální ztráty, avšak někteří z cílů Kōdōha byli potvrzeni jako mrtví:" # todo: NEW TRANSLATION
 SEA_japan.1.b: "Nastal čas návratu k tradicím!" # todo: NEW TRANSLATION
 JAP_kodoha_coup_will_succeed_tt: "Kōdōha obsadí Ministerstvo války, Imperial Hotel, Národní sněm (Diet) i Císařský palác. Mnoho z hlavních cílů Kōdōha bylo potvrzeno jako mrtvé:" # todo: NEW TRANSLATION
 SEA_japan.1.c: "Armádu je třeba zkrotit!" # todo: NEW TRANSLATION
 JAP_kodoha_coup_will_fail_non_historically_tt: "Vyhlásíme výjimečný stav a pokusíme se povstání potlačit nasazením jednotek nouzových služeb Tokijské metropolitní policie, čímž omezíme zapojení armády při vynášení spravedlnosti vůči Kōdōha. Byly hlášeny malé ztráty, přesto byli někteří z cílů Kōdōha potvrzeni jako mrtví:" # todo: NEW TRANSLATION
 SEA_japan.1.d: "Armádu je třeba zkrotit!" # todo: NEW TRANSLATION
 SEA_japan.1.e: "Lid si musí uvědomit, že je podvrhován ze všech stran!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] požaduje naše podrobení" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.1.desc: "Vedení Kwantungské armády [FROM.GetNameDef] požadovalo naše podrobení. Přinesli však také nabídku. Pokud se k nim připojíme, pomohou nám dobýt zpět staré mongolské země a umožní nám založit nové Mongolské impérium pod jejich kontrolou. Co na to říkáme?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.1.a: "To je pro nás příležitost" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.1.b: "Musíme za každou cenu zachovat naši nezávislost!" # todo: NEW TRANSLATION
 MEN_li_shouxin_available_tt: "§YLi Shouxin§! je nyní k dispozici jako §Ygenerál§!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] se podrobuje naší nadvládě" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] odstoupil ve prospěch našeho kandidáta na [FROM.GetAdjective] trůn, prince De. Region nyní padl pod naši okupaci a reorganizace jejich vlády proběhne brzy." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.2.a: "Císař bude potěšen" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] odmítá podrobení císaři" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] odmítl ustoupit našim požadavkům, přestože viděl, co jsme udělali s Nima-odsorem, když se postavil proti našemu božskému vládci. Možná je čas je ponaučit pokoře." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.3.a: "Uráželi císaře, to nemůže zůstat!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.3.b: "Ani jsme je nepotřebovali" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] požaduje, abychom se připojili k jejich alianci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.4.desc: "Delegace z [FROM.GetAdjective] k nám přistoupila s žádostí o spolupráci v jejich snaze o ovládnutí asijského kontinentu a požaduje, abychom se připojili k jejich současným i budoucím válkám při tomto tažení. Nezdá se, že by akceptovali odmítnutí — ale jistě to nemusí být v našem zájmu?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.4.a: "Společně budeme silnější" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.4.b: "To by odporovalo našim zásadám neutrality!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] přijímá naši nabídku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] uznal rozum a rozhodl, že [FROM.GetNameDef] oficiálně podepíše potřebné dokumenty k usnadnění vstupu do naší frakce. Dnes je den k oslavě!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.5.a: "Tak to má být" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] odmítá se k nám připojit" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] odmítá přijmout rozum a prohlásil, že [FROM.GetNameDef] se k nám nepřipojí. Co oni nevědí, je, že nemáme v úmyslu nechat je být neutrální v nadcházejícím světovém konfliktu." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.6.a: "Připravte vojska k útoku!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] se připravuje na invazi" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.7.desc: "Neberou 'ne' jako odpověď — byly spatřeny [FROM.GetAdjective] jednotky připravující se na rychlou invazi do naší země, pravděpodobně s úmyslem nás rychle podmanit a začlenit do své sféry. To je pravděpodobně poslední šance vyhnout se konfliktu. Využijeme ji?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.7.a: "Na druhou stranu, měli bychom se teď raději podrobit" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.7.b: "Tak ať přijdou!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] podřizuje se našim požadavkům" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.8.desc: "Nakonec, po dlouhém zvažování, delegace z [FROM.GetNameDef] se rozhodla podepsat revidované dokumenty, které jsme jim předložili, čímž se vyhnuli vojenské intervenci, ale zároveň ztratili svou nezávislost. Nyní jsme plně připraveni udeřit na jih!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.8.a: "A pořádek je obnoven" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] odmítá podrobit se" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.9.desc: "Poslední šance, kterou jsme [FROM.GetLeader] velkoryse nabídli, byla odmítnuta, a naše vojska jsou nyní připravena rychle obsadit jejich hlavní města. Nastal čas ukázat jim, z čeho je [ROOT.GetAdjective] národ!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.9.a: "Tennoheika Banzai!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] požaduje okupaci [671.GetName]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.10.desc: "Delegace ze [FROM.GetNameDef] nám předložila ultimátum. Dala nám týden na stažení našich jednotek z regionu Tonkin a umožnění jejich jednotkám zaujmout pozice a zřídit tam vojenské základny. Tvrdí, že je to kvůli zajištění, aby Číňané neohrožovali suverenitu [VIN.GetAdjective], ale my víme, o co tu skutečně jde..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.10.a: "Nestoji to za boj" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.10.b: "Nevzdáme jim to!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] předává [671.GetName]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.11.desc: "Vedení v [FROM.GetNameDef] uznalo rozum a začalo stahovat své jednotky z Tonkinu, aby nám umožnili zřídit tam bezpečnostní zónu, která zajistí, že čínské jednotky nevstoupí na území [VIN.GetAdjective]. Den je vyhraný!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.11.a: "Skvělý den pro [ROOT.GetAdjective] lid" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap] odmítá naše požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.12.desc: "Vedení v [FROM.GetNameDef] odmítlo přijmout rozum a prohlašuje, že nedají ani palec země v Indočíně. To značně brání našemu dalšímu rozšíření na jih... Měli bychom to přijmout, nebo je čas udeřit na západ?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.12.a: "Budou litovat svého rozhodnutí!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.12.b: "Musíme to nechat být" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap] obsadil [721.GetName]!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.13.desc: "Začátkem tohoto týdne jednotky patřící [JAP.GetNameDef] vstoupily a obsadily naše území [721.GetName], tvrdíce, že jsou na misi chránit region před možnou okupací jejich nepřáteli. Toto je zjevně akt války, nicméně je to jedna z věcí, které bychom mohli pravděpodobně jednoduše ignorovat, vzhledem k tomu, že si v tuto chvíli nemůžeme dovolit bojovat s nimi." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.13.a: "Nestoji to za boj" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.13.b: "Kdo si myslí, že jsou?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] reorganizuje naši vládu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.14.desc: "[FROM.GetAdjective] správci, kteří pomohli při vzniku našeho státu, rozhodli, že nyní by byl vhodný čas reorganizovat strukturu naší vlády a přetvořit náš právní systém. Z dlouhodobého hlediska nám to jen posílí, takže nemáme důvod jim to odmítnout." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.14.a: "Velmi dobře" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] požaduje okupaci [729.GetName]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.15.desc: "Tvrdíce, že město by mohlo být dobrým místem, odkud by jejich nepřátelé mohli zaútočit, [FROM.GetAdjective] jednotky spravující region [592.GetName] nám předložily ultimátum. Buď jim dovolíme vstup, čímž jim v podstatě dáme pravomoc dělat s městem, co budou chtít, nebo čelíme plné síle [FROM.GetAdjective] armády. Co máme dělat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.15.a: "Nestoji to za boj" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.15.b: "Nevzdáme jim to!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] předává [729.GetName]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.16.desc: "Regionální správci [729.GetName] se rozhodli vpustit naše jednotky, pochopivše, že odpor by byl nakonec marný. Náš lid se raduje, neboť další západní moc byla vytlačena z Východní Asie!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.16.a: "Skvělý den pro [ROOT.GetAdjective] lid" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap] odmítá naše požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.17.desc: "Regionální správci [729.GetName] zapomněli na své místo a rozhodli se odmítnout požadavky, které jim dříve vydali naši guvernéři v [592.GetName]. Nastal čas zničit [FROM.GetAdjective] impérium jednou provždy!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.17.a: "Budou litovat svého rozhodnutí!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.17.b: "Musíme to nechat být" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap] nás zve do své aliance" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.18.desc: "Delegace z daleka nedávno dorazila do naší metropole a žádá o audienci u jeho výsosti. Tvrdí, že jsou z [FROM.GetNameDef] a usilují o alianci mezi našimi národy. Přijmeme?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.18.a: "Společně budeme silnější" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.18.b: "To by šlo proti našim zásadám neutrality..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] přijímá naše pozvání" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] laskavě přijal naši nabídku formalizovat alianci mezi našimi národy a již zahájil kroky k integraci do naší sféry. Dnes je den k oslavě!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.19.a: "Vědí, co je pro ně nejlepší" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] odmítá se k nám připojit" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] hrubě rozhodl odmítnout naši nabídku aliance mezi našimi národy a prohlásil, že by to odporovalo jejich zásadě neutrality. Můžeme si jen představit míru korupce, která vedla k tomuto omylu." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.20.a: "Jejich ztráta" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] dále reorganizuje naši vládu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.21.desc: "Náš velkorysý pán [FROM.GetNameDef] se rozhodl konečně legitimizovat naše nároky být pravým mongolským státem a navrhl další reorganizaci naší vlády a úřadů, aby usnadnil tuto změnu politiky. Dnes je velký den pro [ROOT.GetAdjective] lid!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.21.a: "Pokud si to přejí" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.22.t: "Zaznamenáni podezřelí [FROM.GetAdjective] agenti" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.22.desc: "V našich hranicích byli zaznamenáni agenti, u nichž je podezření, že jednají na rozkaz [FROM.GetAdjective], zdánlivě se snažící navázat kontakt s šlechtou a lákat naše občany velkými sliby o společném blahobytu. Jak tuto situaci vyřešit?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.22.a: "Nezpůsobí nám žádnou škodu, nechte je být" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.22.b: "Je nezbytné, abychom zvýšili naši národní bezpečnost!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap] ovlivňuje náš lid" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.23.desc: "[FROM.GetAdjective] agenti nyní začali šířit panasijskou propagandu v Lhase a pašovat finance, aby ovlivnili místní šlechtu. Zdá se, že situace se brzy může vymknout kontrole..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.23.a: "Sféra společného blahobytu je svádí..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] navazuje kontakt s Thubtenem Kunphelou" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.24.desc: "Naši důstojníci oznámili, že [FROM.GetAdjective] agenti se zřejmě úspěšně spojili s Thubtenem Kunphelou, šlechticem s velkou mocí, kdysi přezdívaným Silák Tibetu. Odteď to pro nás může jít špatně..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.24.a: "Plánují něco..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] militarizuje Tibet Improvement Party" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.25.desc: "Tibet Improvement Party, politická strana vzniklá v exilu v Britské Indii, která loajálně směřuje k Thubtenu Kunphelovi, nedávno dostávala balíky se zbraněmi od neznámých odesílatelů. Zdá se, že se mohou připravovat na státní převrat z pozice mimo náš dosah." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.25.a: "To se vymyká kontrole!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.26.t: "Puč Siláka" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.26.desc: "Den nastal, konečně. Dnes ráno Thubten Kunphela vpochodoval do Lhasy se svými ozbrojenými příznivci, tvrdíc, že naše vláda je zkorumpovaná a nelegitimní, a prohlašujíc, že [ROOT.GetNameDef] by bylo lépe jako součást [FROM.GetAdjective] sféry. Ustoupíme jeho požadavkům, nebo se postavíme na poslední odpor?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.26.a: "Možná má pravdu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.26.b: "Odežeňme je!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap] podporuje panmongolské nároky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.27.desc: "Nastal konečně den, kdy můžeme zahájit kampaň a nárokovat území Vnějšího Mongolska, které nyní vládne nelegitimní zbabělec [MON.GetLeader]. Je čas ukázat světu, že duch Čingischána stále žije!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.27.a: "To je skutečně velký den" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap] předává mongolské státy" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.28.desc: "Poté, co obsadili právoplatně mongolské země, náš pán [FROM.GetNameDef] předal správu těchto území nám, jak slíbil. Jsme velmi vděční za důvěru, kterou nám projevili!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.28.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.29.t: "Výsledky kampaně v Suiyuanu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.29.desc: "Kampaň v Suiyuanu skončila a byly vytyčeny nové hranice. Toto je pravděpodobně poslední případ, kdy se naši poddaní mohou pokusit o takovou invazi, aniž by do toho vstoupila čínská centrální vláda, protože ta je nyní v regionu ve vysoké pohotovosti ohledně našich akcí." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.29.a: "Alespoň se nyní můžeme zaměřit na jiné oblasti" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.30.t: "Konec kampaně v Suiyuanu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.30.desc: "Konečně neúnavný útok [JAP.GetNameDef] a jejich krutých poddaných ustal a jejich jednotky se vracejí na své pozice. Není známo, zda to, co se dnes stalo, zůstane v dějinách, ale alespoň nankingská vláda si nyní uvědomuje [JAP.GetAdjective] ambice v regionu." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.30.a: "Další hrozba vyřešena" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.31.t: "Pro-japonské síly útočí na naše pozice!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.31.desc: "Síly [MEN.GetNameDef] a Grand Han Righteous Army zaútočily na naše pozice v Suiyuanu a zdají se chtít obsadit aimagy vnitřního Mongolska, které jsou v naší držbě. Nesmíme je nechat projít!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.31.a: "Ukažme jim, s kým mají tu čest" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.32.t: "Japonsko usiluje o spolupráci proti komunistické hrozbě" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjective] diplomaté udělali obrat o sto osmdesát stupňů pokud jde o jejich zahraniční politiku a nyní tvrdí, že chtějí úžeji spolupracovat s námi za podmínky, že zakročíme proti komunistickým a anti-japonským sentimentům. Na tom obchodu je něco podezřelého, ale možná to stojí za riziko?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.32.a: "Můžeme jim to slíbit" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.32.b: "Neuzavřeme žádné dohody s [JAP.GetAdjective]" # todo: NEW TRANSLATION
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "Čína se rozhodla spolupracovat s našimi požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] přijímá naše požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], vůdce [FROM.GetNameDef], přijal náš návrh a slíbil zakázat protesty proti našemu státu, zároveň se připravuje potlačit komunistické aktivity v zemi. Brzy budeme schopni formálně s nimi uzavřít alianci, abychom mohli zničit hnijící vřed, který hrozí vést všechny asijské národy ke neodvratné záhubě." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.33.a: "První krok byl učiněn" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] odmítá naše požadavky" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], vůdce [FROM.GetNameDef], rozhodl, že [FROM.GetAdjective] lidé si nezaslouží slitování, odmítl naši velkorysou nabídku a učinil nám rozhodnutí, že musíme přivést [FROM.GetAdjective] národ ke konci." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.34.a: "Budou litovat svého rozhodnutí" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] šíří pro-[FROM.GetAdjective] sentimenty" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.35.desc: "Různé rozhlasové stanice na západním pobřeží začaly vysílat [FROM.GetAdjective] propagandu, aby ovlivnily naše obyvatelstvo ve prospěch jejich strany v konfliktu o Asii. Musíme to zrušit dříve, než způsobí příliš velké škody!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.35.a: "Jak se opovažují!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] šíří pro-[FROM.GetAdjective] sentimenty" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.36.desc: "Rozhlasové stanice patřící [FROM.GetNameDef] začaly vysílat pro-[FROM.GetAdjective] propagandu po celé naší zemi. [FROM.GetAdjective] vláda nás nyní také oslovila s nabídkou investovat do našich průmyslů výměnou za to, že jim dovolíme zachovat rozhlasové stanice v provozu." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.36.a: "Jejich přátelství bychom mohli využít" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.36.b: "Okamžitě to potlačit!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap] dovoluje šíření našeho vlivu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] se rozhodl přijmout naši nabídku a povolí našim rozhlasovým stanicím zůstat na [FROM.GetAdjective] éteru. Rovněž povolili našim průmyslníkům založit tam podniky." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.37.a: "Přesně jak jsme předpověděli" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap] blokuje šíření našeho vlivu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] se rozhodl zablokovat naši intervenci v [FROM.GetNameDef], rozhodujíc, že jejich nezávislost je nějak cennější než božská panasijská mise." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.38.a: "Vědí, co je čeká" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjective] investice do našich přírodních zdrojů" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader] z [FROM.GetNameDef] rozhodl autorizovat investice do našich přírodních zdrojů a [FROM.GetAdjective] firmy již začaly zakládat provozy na našem území." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.39.a: "Určitě za tím je nějaký skrytý záměr" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.40.t: "Otázka východoasijské sféry společného blahobytu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.40.desc: "S vytvořením Velké východoasijské sféry společného blahobytu se objevila otázka. Měli bychom usilovat o slibovaný cíl asijské prosperity, nebo si vzít to, co nám právem náleží, a uplatnit nad Asií přímější kontrolu?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.40.a: "Nejvyšší autorita císaře musí být vždy na prvním místě!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.40.b: "Musíme usilovat o prosperitu pro všechny asijské státy!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.41.t: "Senbu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.41.desc: "Senbu byly zřízeny, aby zvýšily naši kontrolu nad kontinentálními državami, a začaly usilovat o zvýšení loajality v našich okupovaných územích. Možná je čas svěřit jim více administrativních úkolů a náležitě je využít?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.41.a: "Tuto strategii bychom měli nasadit okamžitě!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.41.b: "Bylo by rozumné s rozhodnutím počkat" # todo: NEW TRANSLATION
 apply_senbu_law_tt: "Aplikuje okupční zákon §YSenbu§! na všech příslušných okupovaných územích" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.42.t: "Sino-japonská aliance" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] prohlásil, že oba naše národy sdílí společné osudy a že jen kráčením bok po boku můžeme zničit komunistickou hrozbu. V tomto duchu nám byla nabídnuta aliance, jejíž podmínky se však zdají být jen dočasné. Přijmeme jejich nabídku?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.42.a: "Je to v našem nejlepším zájmu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.42.b: "To je podezřelé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] podepsal pakt" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.43.desc: "Náš lid se raduje, neboť [FROM.GetAdjective] národ se k nám přidal v boji proti konečné hrozbě pro asijskou stabilitu, totiž komunistům. I když je tento pakt pouze dočasný, jistě nám přinese velké výhody." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.43.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] odmítl podepsat pakt" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.44.desc: "Pošetile [FROM.GetLeader] z [FROM.GetNameDef] rozhodl jednat nečestně a odmítl náš velký návrh. Aliance byla zrušena a Kwantungská armáda znovu začala sledovat severní Čínu. Možná je právě teď potřeba přehodnotit naši zahraniční politiku." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.44.a: "Nedá se s tím nic dělat" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] požaduje ekonomickou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader] z [FROM.GetNameDef] dnes dorazil do naší metropole s nabídkou. Přejí si, abychom zvýšili naše sjednocené ekonomické aktivity a dále se s nimi integrovali. Výrazně by to pomohlo naší ekonomice, ale něco je na tom podezřelé..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.45.a: "Je to příliš dobré na to, abychom to odmítli" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.45.b: "Nevzdáme se naší ekonomické nezávislosti!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] přijímá naši nabídku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader] z [FROM.GetNameDef] odpověděl příznivě na naši nabídku a jejich diplomaté dorazili do naší země podepsat potřebné dokumenty pro další ekonomickou integraci." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.46.a: "Jsme vděčni za jejich naivitu" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] odmítá naši nabídku" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader] z [FROM.GetNameDef] reagoval na naše pozvání k integraci s velkou nevoli a tvrdí, že jakákoli bližší ekonomická spolupráce mezi našimi zeměmi je a navždy bude vyloučena. Možná uvidí, co jsme pro ně nachystali..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.47.a: "Hrozné zprávy..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] rozvíjí naše průmyslové odvětví" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.48.desc: "Průmyslníci z [FROM.GetNameDef] začali rozvíjet naše místní průmysly a zakládat nové společnosti v našich hranicích. To nás nevyhnutelně přiblíží k prosperitě." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.48.a: "Prosperita je na dosah!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.49.t: "Proklamace reorganizované vlády" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.49.desc: "V proklamaci dnes v Šanghaji [ROOT.GetLeader] spolu s generály a administrátory vyslanými IJA vyhlásili založení nové čínské vlády, lepší alternativy ke zkorumpovanému feudálnímu panství Kuomintangu. Ať žije Republika Čína!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.49.a: "Prosperita je na dosah!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] požaduje totální integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.50.desc: "Integrace našich ekonomik nestačila [FROM.GetAdjective]ům, protože [FROM.GetLeader] z [FROM.GetNameDef] dnes požádal o naši úplnou integraci do jejich národa. Pokud se od nich ihned neodtrhneme, bude to konec našeho postavení jako nezávislého státu. Jak máme postupovat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.50.a: "Budeme se muset smířit se situací" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.50.b: "Vítězství nebo smrt!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] přijímá úplnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.51.desc: "Slavná zpráva, že vedení v [FROM.GetNameDef] souhlasilo s integrací do našeho národa, byla dnes dříve přijata bouřlivým potleskem v Národním sněmu. To, co jsme nabídli, jim očividně stačilo, aby považovali nabídku za výhodnou i přes konec jejich suverenity." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.51.a: "Skvělé!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] odmítá úplnou integraci" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.52.desc: "Navzdory zjevným výhodám a faktu, že je to jasně nejlepší pro budoucnost Asie, [FROM.GetNameDef] odmítl naší laskavou žádost o úplnou integraci. O jejich motivacích lze jen spekulovat, ale zdá se, že možná nemají na mysli nejlepší zájmy regionu." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.52.a: "Jsou rizikem pro jednotu Asie!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.52.b: "Budeme je bedlivě sledovat.." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.53.t: "Podvratníci spatřeni v Khan Khentii Uulyn Aimag" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.53.desc: "Agentům podezřelým z působení na rozkaz [FROM.GetAdjective] bylo v naší zemi spatřeno, že se snaží navazovat styky s šlechtici a lákat naše občany velkými sliby Společného blahobytu. Zdá se, že mají plány pro obyvatele Mongolska." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.53.a: "Musíme být na pozoru!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjective] zbraně zaplavují černé trhy" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.54.desc: "V poslední době se zdá, že zbraně patřící [FROM.GetNameDef] zaplavují naše černé trhy, mnohé z nich dosahují k disidentům a podvratným elementům v našich hranicích. Zdá se, že se buď snaží nás destabilizovat, nebo — což by bylo horší — svrhnout naši vládu!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.54.a: "Zbrojí politické disidenty!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.55.t: "Pověsti o vpádu z Vnitřního Mongolska" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.55.desc: "Na našem jižním hranici byly spatřeny síly Vnitřnomongolské armády, jak se shromažďují. Zdá se, že se mohou připravovat na vpád na naše území, přestože jejich přesné cíle jsou nejisté." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.55.a: "Teď jde o všechno, připravte se na to nejhorší!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.56.t: "Mandžurští partyzáni spatřeni na východě" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.56.desc: "Mandžurští partyzáni byli spatřeni u Bayan Tümen i v dalších částech našich východních oblastí. Zatím nejsou horší než běžní bandité, ale s časem se z nich stane skutečný problém." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.56.a: "Teď jde o všechno, připravte se na to nejhorší!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjective] nátlak k podrobení" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.57.desc: "Dnes dříve nám [FROM.GetAdjective] vláda předložila ultimátum. Požadují, abychom se jim podřídili, pokud chceme, aby náš stát nebyl zničen. My však víme, co pro nás mají přichystáno, a možná bude v našem nejlepším zájmu jim odolat?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.57.a: "S nimi nemůžeme bojovat" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.57.b: "Musíme chránit revoluci!" # todo: NEW TRANSLATION
 MON_japan_starts_a_popular_civil_war_tt: "Japonsko zahájí lidovou občanskou válku proti naší vládě a pravděpodobně bude zasahovat na její straně" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap] předává čínské státy" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.58.desc: "Naši [FROM.GetAdjective] páni předali správu mnoha bývalých států ovládaných Kuomintangem nám a vyzvali nás, abychom začali přípravy na jejich řádnou integraci do našeho státu. Nezklameme je!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.58.a: "Skvělé" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.59.t: "Vyhlášení Státu Barma" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.59.desc: "Dnes dříve [ROOT.GetLeader] a různí [JAP.GetAdjective] vojenskí představitelé společně vyhlásili vznik nového [ROOT.GetAdjective] státu. Postavíme se vítězně proti všem našim nepřátelům!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.59.a: "Blahobyt je na dosah!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.60.t: "Japonsko zakládá Stát Barma" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] vyhlásil založení nového [ROOT.GetAdjective] státu, který je proti nám a naší současné cestě. Zdá se, že jsou připraveni bojovat za svou nezávislost na nás a nevzdají se bez boje!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.60.a: "Odražte je, zničte všechny zrádce!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.60.b: "Musíme se k nim přidat, blahobyt je na dosah!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.61.t: "Zrada Wang Jingweiho" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.61.desc: "Zrádce Wang Jingwei byl minulý týden spatřen, jak opouští své sídlo, a odešel s neznámým cílem. Zpětně to vypadalo nevyhnutelně kvůli jeho nespokojenosti s politikou [ROOT.GetLeader]. Nebude nám však chybět." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.61.a: "To se dalo očekávat" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.61.b: "Možná má pravdu..." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.62.t: "Wang Jingwei přeběhl" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.62.desc: "Wang Jingwei, bývalý vysoce postavený člen Kuomintangu, dorazil do Šanghaje a chce s námi spolupracovat. Vzhledem k jeho postavení a popularitě by bylo moudré udělit mu významné místo v naší vládě, jelikož by nás mohl dobře vést." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.62.a: "Bude silným vůdcem" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.62.b: "Sun Dianying je schopnější" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.63.t: "Sloučení s [RNG.GetNameDef]" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] požaduje, abychom sloučili naši vládu s [RNG.GetNameDef], což by ukončilo naši nezávislost a udělilo našemu vedení vysoké pozice v [RNG.GetAdjective] vládě. Přijmeme tento návrh?" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] získá dobré postavení, takže souhlasíme" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.63.b: "To by znamenalo konec naší autonomie, ne!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] se s námi slučuje" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader] z [FROM.GetNameDef] přijal [JAP.GetAdjective] návrh na sloučení s naší vládou a [FROM.GetAdjective] území nyní spadají pod naši jurisdikci. To je pro nás velký den!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.64.a: "Chápeme, proč souhlasili" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] odmítá sloučení" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.65.desc: "Povrchní [FROM.GetLeader] odmítl vidět rozum a zamítl náš návrh na sloučení s [RNG.GetNameDef]. Možná je čas nabídnout lepší dohodu, nebo možná i přiměřenou dávku zastrašení." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.65.a: "Přijmou to v pravý čas.." # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.66.t: "Vyhlášení Prozatímní vlády Svobodné Indie" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.66.desc: "Dnes dříve [ROOT.GetLeader] a různí [JAP.GetAdjective] vojenskí představitelé společně vyhlásili vznik nového [ROOT.GetAdjective] státu. Postavíme se vítězně proti všem našim nepřátelům!" # todo: NEW TRANSLATION
 SEA_japan_foreign_policy.66.a: "Blahobyt je na dosah!" # todo: NEW TRANSLATION
