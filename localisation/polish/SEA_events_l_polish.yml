 SEA_imperial_influence_events.161.desc: "Armáda předložila své požadavky. Zdá se, že chce rozšířit své výrobní kapacity pro dělostřelectvo a zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje, abychom vyráběli více děl pro jejich potřeby expanze. Zdá se, že jsou ochotni projevit jistou trpělivost, ale nečekají věčně." # todo: NEW TRANSLATION
