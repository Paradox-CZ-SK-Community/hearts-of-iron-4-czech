 SEA_imperial_influence_events.220.desc: "Námořnictvo předalo své požadavky. Postrádají centrální kontrolu a autonomii jednat samostatně, a přejí si, aby do funkce byl jmenován nový náčelník námořnictva, což by také posílilo jejich vliv na [GetImperialInfluenceRulerTitle]. Zdá se, že jsou ochotni projevit trochu trpělivosti, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.230.t: "Námořní frakce žádá změny zákona o branné povinnosti" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.230.desc: "Námořnictvo předložilo své požadavky. Chtějí, abychom zvýšili národní brannou povinnost a poslali námořní zástupce do venkovských vesnic, aby naverbovali více mladých mužů pro nadcházející válečné úsilí. Navzdory záminkám o posílení ozbrojených sil se zdá, že také touží zvýšit svou kontrolu a vliv na [GetImperialInfluenceRulerTitle]. Zdá se, že projeví určitou trpělivost, ale nečekají věčně." # todo: NEW TRANSLATION
 SEA_imperial_influence_events.240.t: "Námořní frakce požaduje zvýšení výroby letadlových lodí" # todo: NEW TRANSLATION
 SEA_imperial_influence_events.240.desc: "Námořnictvo předložilo své požadavky. Zdá se, že chce rozšířit svou letadlovou flotilu a zvýšit svůj vliv na [GetImperialInfluenceRulerTitle], a proto požaduje, abychom zadali výstavbu více letadlových lodí pro jejich potřeby expanze. Zdá se, že jsou ochotni projevit nějakou trpělivost, ale nečekají věčně." # todo: NEW TRANSLATION
