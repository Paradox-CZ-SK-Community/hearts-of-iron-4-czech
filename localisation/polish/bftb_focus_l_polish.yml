l_polish:
 BUL_a_balkan_confederation:0 "Balkánská konfederace"
 BUL_a_balkan_confederation_desc:0 "Důvody, které vedly k vytvoření Balkánské entente, jsou nyní zastaralé. V těchto turbulentních časech by se balkánské národy měly zbavit konfliktů minulosti a sjednotit se, aby se bránily proti zahraničním mocnostem, které se je snaží podmanit."
 BUL_a_balkan_confederation_faction_tt:0 "Získá událost §Y'[BUL.GetNameDef] zve nás do [GetDemocraticBalkanConfederationName]'§!."
 BUL_a_black_sea_fleet:0 "Černomořská flotila"
 BUL_a_black_sea_fleet_desc:0 "Pokud chceme mít nějakou námořní přítomnost, musíme sestavit flotilu vhodnou pro Černé moře, se zaměřením na výstavbu torpédoborců, protože ty jsou kostrou jakékoli moderní flotily."
 BUL_a_powerful_bulgarian_navy:0 "Silné bulharské námořnictvo"
 BUL_a_powerful_bulgarian_navy_desc:0 "Musíme se zaměřit na budování kapitálních lodí, které našim flotilám poskytnou palebnou sílu, kterou v současnosti postrádají. Možná nemáme největší námořnictvo, ale pokud se zaměříme na své úsilí, mohli bychom se ocitnout v pozici, kde můžeme soutěžit o dominance našich moří, i proti významným námořním mocnostem."
 BUL_abolish_the_monarchy:0 "Zrušit monarchii"
 BUL_abolish_the_monarchy_desc:0 "Monarchie mohla být užitečným nástrojem při udržování stability v Bulharsku během prvních let Bulharského třetího státu, ale po devastujících válkách a tyranských režimech lidé ztratili víru v tento zastaralý systém vlády. Nastal čas ji zrušit."
 BUL_abolish_the_tarnovo_constitution:0 "Zrušit Tarnovskou ústavu"
 BUL_abolish_the_tarnovo_constitution_desc:0 "Tarnovská ústava byla považována za liberální a pokrokovou v minulém století, ale dnes slouží pouze k legitimizaci represivního diktátorského režimu. Je čas tuto ústavu zrušit a napsat novou, založenou na modelu Sovětské ústavy z roku 1936, která zahrnuje základní práva, jako je rovnost občanů před zákonem, svoboda projevu a shromažďování a univerzální systém sociálního zabezpečení."
 BUL_acquire_modern_tools:0 "Získat moderní nástroje"
 BUL_acquire_modern_tools_desc:0 "Bulharský průmysl se převážně skládá z zastaralé, malé výrobní a řemeslné výroby. Potřebujeme odpovídající nástroje, abychom vybudovali a rozvinuli základy moderního průmyslu."
 BUL_agrarian_cooperative_movement:0 "Zemědělské družstevní hnutí"
 BUL_agrarian_cooperative_movement_bzns_support_requirement_tt:0 "Více než §Y80%§! loajality frakce [GetBznsName]"
 BUL_agrarian_cooperative_movement_desc:0 "Musíme se inspirovat agrárními opatřeními navrženými Agrární národní unií a podporovat organizaci na venkově založenou na družstvech."
 BUL_all_that_glitters:0 "Všechno, co se třpytí"
 BUL_all_that_glitters_desc:0 "Zlaté zásoby v Chelopechi by mohly naši ekonomiku dobře posloužit v době, kdy jsou investice do nemateriálních aktiv v ohrožení. Účinek na naše národní rezervy by měl být znatelný."
 BUL_allow_far_right_organizations:0 "Povolit krajně pravicové organizace"
 BUL_allow_far_right_organizations_desc:0 "Legalizace některých krajně pravicových organizací, jako například Národního sociálního hnutí nebo Ratniků, by nám mohla poskytnout užitečné a loajální spojence, kteří podporují náš režim a naše ideály."
 BUL_allow_far_right_organizations_tt:1 "Legalizovat frakci [GetNsmName], což nám brání je utlačovat v budoucnu, kromě potlačení odpůrců, kteří aktivně ohrožují blaho národa."
 BUL_amend_old_grudges:0 "Opravit staré zášti"
 BUL_amend_old_grudges_balkan_targets_tt:0 "Získává §YAnexe§! válečný cíl proti:"
 BUL_amend_old_grudges_desc:0 "Je čas pomstít všechny škody a ponížení, které Bulharsko utrpělo od svých mnoha nepřátel v minulosti, od zrádných Rumunů a Turků, kteří nás bodli do zad během Druhé balkánské války, až po mocnosti Ententy, které nás porazily ve velké válce a od té doby brzdily rozvoj naší země."
 BUL_an_aegean_sea_fleet:0 "Flotila Egejského moře"
 BUL_an_aegean_sea_fleet_desc:0 "Nyní, když máme přítomnost v Egejském moři, musíme usilovat o úplnou dominanci nad ním. Abychom toho dosáhli, nemůžeme se spolehnout pouze na torpédoborce a ponorky, potřebujeme větší tonážní lodě v našich flotilách."
 BUL_an_aegean_sea_fleet_tt:0 "Přidává §Y1 námořní základnu§!, §G1§! stavební slot a §Y1 námořní dok§! do každého státu s dokem v Egejském moři. \nAktuální účinky:"
 BUL_appeal_to_european_capitalists:0 "Apel na evropské kapitalisty"
 BUL_appeal_to_european_capitalists_cg_tt:0 "Upravit §YForeign Industry§! Národní ducha o \nTovárny na spotřební zboží: §Y-5%§!"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] potřebuje nový vstup kapitálu, aby podpořil rozvoj svého národního průmyslu a vyjednal své dluhy s velkými nadnárodními společnostmi, které už investovaly do země."
 BUL_appoint_communist_ministers:0 "Jmenovat komunistické ministry"
 BUL_appoint_communist_ministers_desc:0 "Musíme vyvíjet tlak na bulharskou vládu, aby jmenovala ministry, kteří usilují o změnu kurzu od diktátorského režimu cara. Jen z nitra vlády budeme schopni svrhnout carský systém."
 BUL_appoint_communist_ministers_tt:0 "Odemkne rozhodnutí o potlačení [GetNsmName]."
 BUL_appoint_right_wing_ministers:0 "Jmenovat pravicové ministry"
 BUL_appoint_right_wing_ministers_desc:0 "Císařův režim, ač nápomocný při udržení pevné kontroly nad zemí, postrádá jakékoli skutečné cíle zlepšení situace Bulharska na mezinárodní scéně. Musíme využít autoritářskou povahu současného systému k jmenování nových ministrů, kteří jsou připraveni učinit politické a sociální změny, které Bulharsko opravdu potřebuje."
 BUL_appoint_right_wing_ministers_tt:1 "Odemkne rozhodnutí spolupracovat s [GetNsmName]. \nOdemkne rozhodnutí potlačit [GetNsmName]."
 BUL_approach_british_foreign_industry_tt:0 "Snížení nákladů rozhodnutí na §YZahraniční dohody§! s [ENG.GetNameDef] a zvýšení [ENG.GetAdjective] limitu továren."
 BUL_approach_germany:0 "Přistoupit k Německu"
 BUL_approach_germany_desc:0 "Zatímco Britové a Francouzi neustále dusí naši ekonomiku od ponížení v důsledku Neuillyské smlouvy, Němci nám nejen naznačili, že uznávají naše územní nároky, ale také nám pomohli splatit naše dluhy a odkoupit velkou část naší sklizně, což posílilo naši ekonomiku a umožnilo nám uskutečnit důležité průmyslové a agrární reformy."
 BUL_approach_germany_foreign_industry_tt:0 "Snížení nákladů rozhodnutí na §YZahraniční dohody§! s [GER.GetNameDef] a zvýšení [GER.GetAdjective] limitu továren."
 BUL_approach_soviet_foreign_industry_tt:0 "Snížené náklady na rozhodnutí pro §YForeign Agreements§! s [SOV.GetNameDef] a zvýšený [SOV.GetAdjective] limit továren."
 BUL_approach_the_united_kingdom:0 "Přiblížit se ke Spojenému království"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] potřebuje ochranu velkých demokratických mocností v Evropě, pokud má v těchto nejistých časech obstát. Musíme se setkat s [ENG.GetAdjective] vládou, abychom vyjednali kooperativní pakt mezi našimi zeměmi."
 BUL_approach_the_united_kingdom_ferdinand_tt:0 "Ferdinand I se nevrátil jako car"
 BUL_assert_our_claims:0 "Uplatnit naše nároky"
 BUL_assert_our_claims_desc:0 "Je čas vyřešit územní otázky, které naši zemi sužují po desetiletí. Musíme hledat podporu od vlády [ENG.GetAdjective], abychom napravili urážky, které byly Bulharsku učiněny od jeho osvobození."
 BUL_assert_our_claims_enemy_claims_tt:0 "\n§Y[BUL.GetNameWithFlag]§! získává nároky na balkánské státy pod kontrolou sousedního nepřítele nebo nepřátelského spojence a §YAnexace§! válečný cíl proti těmto sousedním zemím."
 BUL_assert_our_claims_historical_claims_current_tt:0 "Současné státy, které budou jádrové:"
 BUL_assert_our_claims_historical_claims_tt:0 "Dává jádro jakémukoli historicky nárokovanému státu plně kontrolovanému §Y[BUL.GetNameWithFlag]§!.\nHistoricky nárokované státy: §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, §Y[971.GetName]§!."
 BUL_assert_our_claims_initial_states_tt:0 "Pokud §Y[ENG.GetNameWithFlag]§! přijme: Jakékoliv právoplatné [BUL.GetAdjective] státy (§Y[48.GetName]§!, §Y[211.GetName]§!, §Y[212.GetName]§!, §Y[801.GetName]§!) kontrolované spojencem budou převedeny zpět k §Y[BUL.GetNameWithFlag]§!.\nAktuální státy, které budou potenciálně převedeny:"
 BUL_attract_foreign_capitals:0 "Přitáhnout zahraniční kapitál"
 BUL_attract_foreign_capitals_desc:0 "Chybí nám prostředky na vybudování silného a efektivního průmyslu samostatně, a proto je náš nejlepší způsob obrátit se na zahraniční investory, kteří jsou ochotni expandovat své podnikání a působit v Bulharsku."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Získá Národní ducha §YForeign Industry§!, který uděluje (Zisk politické moci: §G+5%§!, Rychlost konstrukce: §R-10%§!, Výstup továrny: §R-2%§!, £GFX_prod_eff_cap Limity výrobní efektivity: §R-5%§!, £GFX_prod_eff Růst výrobní efektivity: §R-5%§!)"
 BUL_balkan_federation_of_socialist_republics:0 "Balkánská federace socialistických republik"
 BUL_balkan_federation_of_socialist_republics_decisions_tt:0 "§YSen o balkánské federaci§! Rozhodnutí nyní mohou cílit na jiné balkánské země."
 BUL_balkan_federation_of_socialist_republics_desc:0 "Projekt balkánské federace selhal ve 20. letech kvůli nacionalistickým aspiracím jednotlivých členů. Ale časy se změnily a musíme ukázat náš nový projekt federace zbytku balkánských národů, počínaje [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics_faction_tt:0 "Získá událost §Y'Bulharsko nás zve do Balkánské federace socialistických republik'§!."
 BUL_balkan_research_cooperation:0 "Balkánská výzkumná spolupráce"
 BUL_balkan_research_cooperation_desc:1 "Musíme vyvinout program spolupráce, který umožní vědcům z různých zemí naší [GetFederationOrConfederation] sdílet své objevy a podněcovat nové technologické pokroky."
 BUL_balkan_trade_union_secretariat:0 "Balkánský obchodní odbor"
 BUL_balkan_trade_union_secretariat_desc:1 "Musíme založit tajemství obchodního svazu, které stanoví zásady, kterými se mají řídit různé odborové svazy, s cílem podpořit ekonomiku a podpořit spolupráci mezi zeměmi naší [GetFederationOrConfederation]."
 BUL_balkan_trade_union_secretariat_tt:0 "Každý balkánský národ spojený s Bulharskem získá Národní duch §YBalkánský obchodní odbor§!, který uděluje (Továrny na spotřební zboží: §Y-5%§!, Náklady na zákony o hospodářství: §G-35%§!, Náklady na obchodní zákony: §G-35%§!)."
 BUL_ban_far_right_organizations:0 "Zákaz pravicových organizací"
 BUL_ban_far_right_organizations_desc:0 "Krajně pravicoví radikálové neváhají používat násilí proti autoritě, čímž představují velkou hrozbu pro naši vládu a naše občany. Musíme zakázat všechny sociální hnutí tohoto rázu a rozpuštění jakýchkoli přidružených paramilitárních organizací."
 BUL_ban_far_right_organizations_tt:0 "Odemkne rozhodnutí potlačit [GetNsmName]."
 BUL_bulgaria_on_the_three_seas:0 "Bulharsko na třech mořích"
 BUL_bulgaria_on_the_three_seas_buliding_tt:0 "Přidá §Y2 námořní dok§! do jakékoliv státní oblasti, kde už byl vybudován námořní dok podél pobřeží Egejského, Jaderského nebo Černého moře. \nPřidá §Y1 námořní základnu§! a §Y2 pobřežní pevnosti§! v jakékoli provincii s námořní základnou v Egejském, Jaderském nebo Černém moři. \nAktuální účinky:"
 BUL_bulgaria_on_the_three_seas_desc:0 "Jak se stalo v dávných dobách během První a Druhé bulharské říše, pobřeží [ROOT.GetNameDef] jsou znovu omývána Egejským, Jaderským a Černým mořem. Dalším krokem je vybudování potřebné infrastruktury k vybudování mocného námořnictva schopného zajistit bulharskou dominanci ve třech moře."
 BUL_bulgarian_academy_of_sciences:0 "Bulharská akademie věd"
 BUL_bulgarian_administration_of_the_balkans:1 "Bulharská integrace Balkánu"
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "osový"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "Centrální mocnosti"
 BUL_bulgarian_administration_of_the_balkans_cores_tt: "Poskytuje jádra v §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[971.GetName]§! a §Y[77.GetName]§!, pokud je kontrolováno [ROOT.GetNameDef].\nAktuální účinky:"
 BUL_bulgarian_administration_of_the_balkans_decisions_tt:1 "Odemkne rozhodnutí: §YBulharská reintegrační kampaň§!, umožňující jádrové balkánské státy."
 BUL_bulgarian_administration_of_the_balkans_desc:2 "Abychom posílili naše nároky na Balkán, musíme provést bulharskou integraci okupovaných oblastí, aby po vítězství [GetGermanFactionNameDef] ve válce si [GetGermanOrIndependent] byli vědomi bulharské povahy těchto území a nedovolili by zpochybnění naší národní integrity, jako to udělali Britové v roce 1878."
 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "svět"
 BUL_bulgarian_administration_of_the_balkans_germans_name:0 "Němci"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def:0 "naše"
 BUL_bulgarian_irredentism:0 "Bulharský irredentismus"
 BUL_bulgarian_irredentism_desc:0 "Bulharský nacionalismus volá po potřebě překreslit balkánské hranice ve prospěch Bulharska, a dokonce i komunisté a demokraté s tím souhlasí. Musíme zdůraznit potřebu obnovit Velké Bulharsko, společný cíl pro všechny naše lidi."
 BUL_bulgarian_shipping_chamber:0 "Bulharská lodní komora"
 BUL_bulgarian_shipping_chamber_desc:0 "Musíme poskytnout bulharským lodním společnostem a družstvům prostředky, které potřebují k neustálému zvyšování svých flotil, protože jejich konvoje jsou klíčové pro obchod v době míru, ale také pro přepravu vojáků a zásob během války."
 BUL_bury_the_grudges_of_the_past:0 "Pohřbít křivdy minulosti"
 BUL_bury_the_grudges_of_the_past_communist:0 "§YBalkánská federace socialistických republik§!"
 BUL_bury_the_grudges_of_the_past_decisions_tt:0 "Odemkne rozhodnutí k ovlivnění balkánských států a pozvání je, aby se připojili k [GetBalkanFactionName]."
 BUL_bury_the_grudges_of_the_past_democratic:0 "§YBalkánská entente§!"
 BUL_bury_the_grudges_of_the_past_desc:1 "Je čas, abychom položili spory minulosti za sebe a začali se dívat k budoucnosti solidarity a spolupráce na Balkáně. Musíme nalákat naše sousedy k připojení se k našemu [GetFederationOrConfederation], protože náš projekt pro jednotný Balkán nikdy nebude kompletní bez nich."
 BUL_bury_the_grudges_of_the_past_explanatory_democratic_tt:0 "Jakákoli nezávislá §Ydemokratická§! země na Balkáně dostane událost §Y'[BUL.GetNameDef] nás zve do [GetDemocraticBalkanConfederationName]'§!.\n§RBulharsko se zřekne jakýchkoli územních nároků v těchto zemích§!."
 BUL_bury_the_grudges_of_the_past_explanatory_tt:0 "Jakýkoli nezávislý §Ykomunistický§! stát na Balkáně dostane událost §Y'Bulharsko nás zve do balkánské federace socialistických republik'§!.\n§RBulharsko se vzdá jakýchkoli územních nároků v těchto zemích§!."
 BUL_bury_the_grudges_of_the_past_no_faction:0 "[ROOT.GetFlag]§Y[ROOT.GetAdjective]§! frakce"
 BUL_carry_the_revolution_abroad:0 "Přenést revoluci do zahraničí"
 BUL_carry_the_revolution_abroad_alternative_invitation_tt:0 "Pokud je [ROOT.GetFlag]§Y[ROOT.GetName]§! vůdcem frakce, nezávislé komunistické balkánské země dostanou událost, která je zve do bulharské frakce."
 BUL_carry_the_revolution_abroad_comintern_invitation_tt:0 "Nezávislé komunistické balkánské země dostanou pozvání do frakce [ROOT.GetFlag]§Y[ROOT.GetName]§!."
 BUL_carry_the_revolution_abroad_desc:0 "Bulharsko se musí stát avantgardou komunistické revoluce na Balkáně. Pozveme do naší aliance vlády podobně smýšlející a vezmeme na sebe úkol přivést revoluci silou k ostatním našim sousedům."
 BUL_carry_the_revolution_abroad_tt:0 "Jakýkoli nezávislý §Ykomunistický§! stát na Balkáně obdrží událost §Y'Bulharsko nás zve do jejich frakce'§!."
 BUL_carry_the_revolution_abroad_wargoals_tt:0 "Získává §YAnex§! válečný cíl proti každé balkánské zemi s nekomunistickou vládou nebo spojenou s jinou frakcí. \nAfirmované země získaví §YKomunistická hrozba§! (Názor §Y[BUL.GetNameWithFlag]§! §R-35§!.)\nAktuálně zapojené země:"
 BUL_collectivization_of_the_countryside:0 "Kolektivizace venkova"
 BUL_collectivization_of_the_countryside_bs_support_requirement_tt:0 "Více než §Y70%§! loajality frakce [GetBsName]"
 BUL_collectivization_of_the_countryside_desc:0 "Krize v zemědělské distribuci v minulosti způsobila velké neklid v Bulharsku a řešení tohoto problému spočívá v nahrazení jednotlivě vlastněných farem kolektivně řízenými farmami, což je proces, který byl již úspěšně proveden v Sovětském svazu."
 BUL_condemn_macedonian_organizations:0 "Odsoudit makedonské organizace"
 BUL_condemn_macedonian_organizations_desc:0 "Musíme prohlásit naši nespokojenost s IMRO a začít pracovat na pronásledování a eliminaci jakýchkoli makedonských revolučních buněk, které po svém působení zůstávají v Bulharsku, a konečně dát konci tomu, co Zveno začalo v roce 1934 a zlepšit s ním naše zahraniční vztahy."
 BUL_condemn_macedonian_organizations_rearmament_tt:0 "\nDokončení této pozornosti učiní §Y[ENG.GetNameWithFlag]§! více nakloněným zrušit omezení bulharské armády skrze rozhodnutí §YJednat o bulharském opětovném vyzbrojení§!."
 BUL_condemn_macedonian_organizations_tt:0 "Odemkne §YBoj proti makedonským revolučním organizacím§! rozhodnutí."
 BUL_confederation:0 "konfederace"
 BUL_consolidate_dominance_of_the_seas:0 "Upevnit dominanci moří"
 BUL_consolidate_dominance_of_the_seas_desc:0 "Pokud chceme zabezpečit Balkán, nestačí, abychom nasadili velkou armádu na poloostrově, také musíme vybudovat mocné námořnictvo, které ochrání moře, která ho obklopují."
 BUL_consolidate_the_third_bulgarian_state:0 "Konsolidovat Třetí bulharský stát"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "Po dlouhém období sociálních konfliktů, ekonomické krize a mezinárodních sporů jsme konečně připraveni stabilizovat a posílit Třetí bulharský stát."
 BUL_contract_foreign_companies:0 "Smlouva s zahraničními společnostmi"
 BUL_contract_foreign_companies_desc:0 "Náš vojenský průmysl je v dalekém položení, aby provedl adekvátní zbrojní program. Musíme se podívat do zahraničí po vhodných designérech schopných vyrábět vozidla vysoké kvality, kterými bychom zásobili naši armádu."
 BUL_cooperate_with_the_zveno:0 "Spolupracovat se Zvenem"
 BUL_cooperate_with_the_zveno_coup_tt:0 "\n§RThe [GetZvenoName] faction could stage a coup if not integrated in time§!"
 BUL_cooperate_with_the_zveno_desc:0 "Musíme spolupracovat se Zveno, spíše než abychom je antagonizovali. Pokud se rozhodneme jim poskytnout nějaké ústupky, mohli bychom získat mocného spojence."
 BUL_cooperate_with_the_zveno_tt:0 "Odemkne rozhodnutí spolupracovat s [GetZvenoName]."
 BUL_cooperation_with_italy:0 "Spolupráce s Itálií"
 BUL_cooperation_with_italy_desc:0 "Italové prokázali několikrát svůj ekonomický zájem o naši zemi a nesmíme zapomenout na královský sňatek mezi carem Borisem a princeznou Giovanni. Posílíme jak naše diplomatické, tak ekonomické vztahy s nimi, protože by se mohli ukázat jako silný spojenec na Balkánech v blízké budoucnosti."
 BUL_corporatism:0 "Korporatismus"
 BUL_corporatism_desc:0 "Inspirovaný italským modelem, pracovníci a kapitalisté z různých ekonomických sektorů musí participovat na národní politice, abychom mohli zprostředkovat mezi těmito skupinami a realizovat devoluční reformy pro národní ekonomiku."
 BUL_crush_the_communists:0 "Zničit komunisty"
 BUL_crush_the_communists_desc:0 "Navzdory tomu, že byli několikrát během tohoto století potlačeni, komunisté se stále skrývají ve stínech, číhají na ubohé a vyvržené, aby zkonsolidovali své řady. Naší povinností je je jednou pro vždy zničit, jakýmikoli prostředky..."
 BUL_crush_the_communists_no_cooperation_tt:0 "\n§R Zabrání bulharské vládě spolupracovat s [GetBsName] v budoucnu§!."
 BUL_crush_the_communists_tt:0 "Odemkne rozhodnutí potlačit [GetBsName]."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "Neměli bychom se spoléhat na zahraniční designéry, aby zásobovali naše letectvo letadly, která potřebuje. Provedeme velké rozšíření a modernizaci zařízení naší Státní dílny letadel v Božurište."
 BUL_darzhavna_samoletna_fabrika:0 "Daržavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "Zařízení DAR v Božurišti už vyrábějí bulharské stíhače pro naše letectvo. Nyní můžeme investovat do vytvoření státní továrny na letadla v Loveči s moderními zařízeními, která se zaměří na výrobu dalších lehkých letadel."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "Rozšířením Státní vojenské továrny v Kazanlaku můžeme položit základy pro vhodný národní vojenský průmysl, schopný zásobovat naši armádu vysoce kvalitním vybavením."
 BUL_defensive_lines:0 "Obranné linie"
 BUL_defensive_lines_desc:0 "Musíme začít s výstavbou adekvátního opevnění a zlepšením infrastruktury, abychom ochránili naše dopravní trasy a zajistili tok zásob pro naše vojska."
 BUL_defensive_lines_tt:0 "Přidat §Y1 Infrastrukturu§!, §Y1 Protivzdušnou obranu§! a §Y1 Pevnost§! do každého počátečního bulharského státu nebo historických územních nároků plně kontrolovaných Bulharskem a sousedícím stát, který vygeneroval §YSvětové napětí§!."
 BUL_defy_moscow:0 "Vzopřít se Moskvě"
 BUL_defy_moscow_desc:1 "Sovětský svaz dlouho těžil z rivality mezi balkánskými zeměmi, neváhal zasahovat do naší politiky, pokud to bylo v jejich zájmu. Nyní je čas na naši [GetFederationOrConfederation] udeřit, než sovětská vláda zjistí, že náš sjednocený balkánský blok je v pozici výzvy moskevské hegemonii."
 BUL_democratic_principles:0 "Demokratické principy"
 BUL_democratic_principles_desc:0 "Ačkoliv naším hlavním cílem je ukončit autoritářský režim cara, nemůžeme dovolit, aby místo toho vznikla totalitní komunistická vláda. Musíme zůstat věrni demokratickým ideálům a usilovat o zvýšení vlivu podobně smýšlejících ministrů ve vládě."
 BUL_depose_the_tsar:0 "Svrhnout cara"
 BUL_depose_the_tsar_cw_tt:0 "Podporovatelé §YNon-Aligned§! zahájí občanskou válku."
 BUL_depose_the_tsar_desc:0 "Bulharská monarchie se stala zátěží, která nás může jen zpomalit v dosažení našich cílů. Už není Tsarova užitečnost a je čas se jej zbavit."
 BUL_develop_burgas_shipyards:0 "Rozvíjejte loděnice v Burgasu"
 BUL_develop_burgas_shipyards_desc:0 "Abychom zvýšili naši výrobní kapacitu pro válečné lodě, investujeme do rozšíření námořní základny Burgas a výstavby nových loděnic v oblasti."
 BUL_dissolve_the_military_union:0 "Rozpustit vojenskou unii"
 BUL_dissolve_the_military_union_desc:0 "Zveno má příliš velký vliv na naše důstojníky, a po odstavení cara Borise od moci v roce 1935 je mezi nimi skutečná nevraživost. Pokud chceme předejít novému puči Zvena, musíme shromáždit naše důstojníky v Sofii a oznámit rozpuštění Vojenské unie."
 BUL_dissolve_the_military_union_tt:0 "Odemkne rozhodnutí o potlačení [GetZvenoName]."
 BUL_dissolve_the_military_union_zveno_coup_tt:0 "\n§RFrakce [GetZvenoName] by mohla zinscenovat puč, pokud nebude včas zničena§!"
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Naše neschopnost zabezpečit Egejské moře zasáhla bulharskou morálku. Pokud chceme obnovit odvahu a důvěru, musíme zajistit bulharskou dominanci v Jaderském moři."
 BUL_dominance_in_the_adriatic_aegean_success:0 "Po našem úspěchu v zajištění Egejského moře je morálka bulharských vojsk a také civilního obyvatelstva vyšší než kdy jindy. Musíme uchopit momentum a zajistit Jaderské moře, aby Prusko Balkánu bylo jediným a nezpochybnitelným strážcem tří moří."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "Rána, kterou jsme utrpěli po neúspěchu naší mise zajistit Černé moře, vedla k zhoršení nálady bulharského obyvatelstva, a jediným způsobem, jak to vyřešit, je úspěšně zajistit bulharskou dominanci v Jaderském moři."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "Po našem úspěchu v zabezpečení Černého moře je čas zopakovat tento manévr v Jaderském moři. Vyhnáme jakýkoli nepřátelský národ přítomný na jeho břehu a uchvátíme jeho cenná území pro Prusko Balkánu."
 BUL_dominance_in_the_adriatic_default:0 "Temné časy vyžadují drakonické kroky. Abychom zaručili nejen integritu bulharského národa, ale také jeho dominanci ve Three Seas, přišel čas zajistit Jaderské moře, vzdálením jakékoliv možné hrozby z jeho břehů."
 BUL_dominance_in_the_adriatic_sea:0 "Dominance v Jaderském moři"
 BUL_dominance_in_the_adriatic_sea_claims_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává nároky na jakýkoli stát na pobřeží Jadranského moře, který není pod kontrolou spojence nebo poddaného."
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_total_failure:0 "Rány, které jsme utrpěli po selhání při zajištění jak Egejského, tak Černého moře, vedly k obecné vlně demoralizace a nedůvěry vůči vládě v zemi. Pokud máme napravit naše chyby a přivést zpět slávu, kterou prusko na Balkáně zaslouží, musíme zajistit bulharskou dominanci v Jaderském moři."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Náš neúspěch v zajištění Jadranu zanechal těžkou ránu na bulharské morálce. Pokud chceme znovu získat odvahu a sebevědomí, musíme zajistit bulharskou hegemonii v Egejském moři."
 BUL_dominance_in_the_aegean_adriatic_success:0 "Po našem úspěchu v zajištění Jaderského moře je morálka bulharských vojsk a také civilního obyvatelstva vyšší než kdy jindy. Musíme uchopit momentum a zajistit Egejské moře, aby Prusko Balkánu bylo jediným a nezpochybnitelným strážcem tří moří."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "Rána, kterou jsme utrpěli po neúspěchu v naší misi zabezpečit Černé moře, vedla k zhoršení nálady bulharské populace, jediný způsob, jak to vyřešit, je zabezpečit tentokrát úspěšně bulharskou dominanci v Egejském moři."
 BUL_dominance_in_the_aegean_black_sea_success:0 "Po našem úspěchu v zajištění Černého moře je čas zopakovat manévr v Egejském moři. Vyženeme jakoukoli nepřátelskou zemi přítomnou na jeho březích a zabavíme její cenná území pro Prusko Balkánů."
 BUL_dominance_in_the_aegean_default:0 "Temné časy vyžadují naléhavá opatření. Abychom zajistili nejen integritu bulharského národa, ale také jeho dominanci v Třech mořích, nastal čas zajistit Egejské moře, abychom odstranili jakékoli možné hrozby z jeho břehů."
 BUL_dominance_in_the_aegean_sea:0 "Dominance v Egejském moři"
 BUL_dominance_in_the_aegean_sea_claims_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává nároky na jakýkoli stát podél pobřeží Egejského moře, který není ovládán spojencem nebo poddaným."
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_total_failure:0 "Údery, které jsme utrpěli po neúspěchu při zajištění Jadranského a Černého moře, vedly k celkové vlně demoralizace a nedůvěry vůči vládě v zemi. Pokud máme napravit své chyby a obnovit slávu, kterou Prusko Balkán zaslouží, musíme zabezpečit bulharskou dominanci v Egejském moři."
 BUL_dominance_in_the_black_sea:0 "Dominance v Černém moři"
 BUL_dominance_in_the_black_sea_claims_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává nároky na jakýkoliv stát podél pobřeží Černého moře, který není kontrolován spojencem nebo subjektem."
 BUL_dominance_in_the_black_sea_desc:0 "Temné časy vyžadují, aby byly přijaty drastické opatření. Abychom zajistili nejen integritu bulharského národa, ale také jeho hegemonii, přišel čas zabezpečit Černé moře a odstranit veškeré možné hrozby z jeho břehů."
 BUL_dominance_in_the_black_sea_wargoals_tt:0 "Získává §YAnexe§! válečný cíl proti:"
 BUL_economic_protectionism:0 "Ekonomický protectionismus"
 BUL_economic_protectionism_desc:0 "Musíme provést nové reformy, abychom podpořili národní ekonomiku a průmysl, a zároveň chránili základní sektory v Bulharsku, jako je zemědělství a řemesla."
 BUL_expand_sofia_university:0 "Rozšířit Sofijskou univerzitu"
 BUL_expand_sofia_university_desc:0 "Tím, že vyčleníme část našeho rozpočtu k financování expanze zařízení Sofijské univerzity, nejprestižnější institucí vyššího vzdělání v Bulharsku, zvýšíme naši zásobu brilantních myslí, kterých budeme moci lépe využít."
 BUL_expand_the_tobacco_industry:0 "Rozšířit průmysl tabáku"
 BUL_expand_the_tobacco_industry_desc:0 "Desetiletí byla naším hlavním vývozem naše zemědělská produkce, ale je jasné, že můžeme stále zvýšit zisky z těchto vývozů přechodem od výroby obilí na cennější plodiny, jako je tabák."
 BUL_expand_varna_naval_base:0 "Rozšířit námořní základnu Varna"
 BUL_expand_varna_naval_base_desc:0 "Musíme rozšířit zařízení námořní základny Varna a vybudovat adekvátní loděnice pro výrobu válečných lodí."
 BUL_federation:0 "federace"
 BUL_fight_tyranny:0 "Boj proti tyranii"
 BUL_fight_tyranny_desc:0 "Nastal čas postavit se velkým evropským mocnostem, které se řídí znepokojivými fašistickými politikami a jejichž vůdcové nesní o ničem jiném, než o rozšíření svých domén a podrobení světa."
 BUL_fight_tyranny_wargoals_current_tt:0 "\nAktuální hlavní fašistické země v Evropě:\n"
 BUL_fight_tyranny_wargoals_tt:0 "Získat §YSvobodit vládu§! válečný cíl proti §Yhlavním fašistickým zemím v Evropě§!."
 BUL_follow_the_stalinist_doctrine:0 "Následuj Stalinistickou doktrínu"
 BUL_follow_the_stalinist_doctrine_desc:0 "Je čas se formálně ucházet o oficiální členství ve [SOV.GetFactionName], abychom mohli rozvíjet lepší spolupráci mezi [SOV.GetNameDef] a [ROOT.GetNameDef], nejen v ekonomických a průmyslových otázkách, ale také v oblasti vojenských záležitostí."
 BUL_foreign_aircraft_designers:0 "Zahraniční konstruktoři letadel"
 BUL_foreign_aircraft_designers_desc:0 "Proč bychom měli ztrácet čas a úsilí vyvíjet národní letecký průmysl, když můžeme jednoduše najmout zahraniční designéry s desetiletími zkušeností ve výrobě vojenských letadel?"
 BUL_form_a_popular_bloc:0 "Vytvořit populární blok"
 BUL_form_a_popular_bloc_desc:0 "Abychom utvořili silný jednotný blok proti autoritářství a útlaku v [ROOT.GetNameDef], musíme se přiklonit k socialistické politice a hledat soudržnost mezi levicovými politickými skupinami, které chtějí bojovat proti fašistickým a monarchistickým režimům."
 BUL_form_a_regency_council:0 "Zformovat regentskou radu"
 BUL_form_a_regency_council_desc:1 "Po smrti cara Borise, a vzhledem k tomu, že jeho dědic je [GetSimeonsAge], musí být jmenována regentská rada, která bude vykonávat vládu země jménem mladého Simeona II."
 BUL_form_a_regency_council_tt:0 "Bude jmenována regentská rada, která bude vykonávat správu země a dozor nad mladým Simeonem II."
 BUL_found_dvf_sopot:0 "Založit DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "Stavba továrny na munici v Sopotě začala v roce 1935, ale ještě nebyla dokončena. Musíme uzavřít dohodu o akvizici zbylého strojního vybavení a zařízení, abychom komplex uviedli do provozu co nejdříve."
 BUL_found_the_brannik:0 "Založit Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov má zajímavý návrh založit pro-fašistickou národní mládežnickou organizaci s názvem Brannik, blízko k úřadům a loajální caru, modelovanou podle jiných německých mládežnických organizací. Filov věří, že Brannik může být mohutný, což nám poskytne značný zdroj pracovní síly.\n'Boris, Bulharsko, Bůh!'"
 BUL_free_balkan_states:0 "Svobodné balkánské státy"
 BUL_free_balkan_states_desc:0 "Je naší povinností jako balkánské mocnosti chránit naše slabější sousedy před ambicemi jakéhokoli národa, který se pokusí napadnout naši zemi. Musíme rozvíjet spolupráci mezi přátelskými národy regionu a připravit se na obranu Balkánů."
 BUL_free_balkan_states_guarantees_tt:0 "Zaručit každé §YDemokratické§! a §YNezávislé§! balkánské zemi nezávislého nebo spojeného s §Y[BUL.GetNameWithFlag]§!:"
 BUL_free_balkan_states_ns_tt:0 "\nZískává národní duch §YNaší povinností na Balkáně§!, což poskytuje (Továrny na spotřební zboží: §Y-1%§! za každou zemi zaručenou, Stabilita: §G+5%§! za každou zemi zaručenou, Týdenní pracovní síla: §G+1000§! nepotkává se zajištěnými zeměmi)."
 BUL_free_balkan_states_wargoals_tt:0 "\nZískává §YPuppet§! válečný cíl proti: \n- Jakékoli balkánské zemi v jiné frakci než [BUL.GetNameDef]. \n- Jakékoli ne-balkánskému státu, který okupuje balkánský stát. \nSoučasné dotčené země:"
 BUL_freedom_of_press:0 "Svoboda tisku"
 BUL_freedom_of_press_ban_faction_media_tt:0 "\n§RZabrání vládě zakázat média jakékoli frakce po následujících §Y365 dnech§!.§!"
 BUL_freedom_of_press_desc:0 "Nyní, když byla ústava obnovena, musíme zaručit její práva a principy. Umožnění distribuce v současnosti zakázaných novin může být prvním krokem k spolupráci s určitými organizacemi."
 BUL_freedom_of_press_flag:0 "Dokončil zaměření §YSvoboda tisku§!"
 BUL_freedom_of_press_trigger_tt:0 "Nepodléhá vybranému Ústavu cenzury tisku"
 BUL_freedom_of_press_tt:0 "Odemkne rozhodnutí ke spolupráci s [GetBsName]."
 BUL_full_voting_rights_for_women:0 "Úplná volební práva pro ženy"
 BUL_full_voting_rights_for_women_desc:0 "Pokud chceme, aby svoboda, rovnost a pokrok převládly v naší zemi, je čas udělit ženám plná volební práva a podpořit Svaz bulharských žen v jeho úkolu zvýšit povědomí o ženských otázkách v [ROOT.GetNameDef]."
 BUL_full_voting_rights_for_women_ideology_tt:0 "\nZměna v popularitě komunismu a demokracie na základě aktuální podpory ideologie:"
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Zařízení pro opravy letadel Georgi Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "Abychom vybudovali národní letectvo, potřebujeme vybudovat hangáry na opravy letadel a zkušební zařízení pro motory. V této věci jsme byli představeni zajímavý projekt na zřízení továrny na opravy letadel Terem Georgi Benkovski v Plovdivu."
 BUL_guardians_of_the_balkans:0 "Ochranitelé Balkánů"
 BUL_guardians_of_the_balkans_desc:0 "Musíme zachovat bulharskou hegemonii na Balkáně proti jakékoli nepřátelské síle, která se odváží ji zpochybnit, proto zdvojnásobíme naše vojenské úsilí a přimějeme naše loutkové vlády na Balkáně, aby jednaly stejně a pomohly nám v obraně našeho území."
 BUL_guardians_of_the_balkans_remove_ns_tt:0 "'§YOsud Balkánu§!' národní ducha bude odstraněn po dokončení této pozornosti, pokud bude stále aktivní."
 BUL_guardians_of_the_balkans_subject_ns_tt:0 "\nKaždý §Y[ROOT.GetAdjective] balkánský poddaný§!:"
 BUL_guardians_of_the_balkans_wargoal_tt:0 "Získává §YPuppet§! válečný cíl proti §Yjakékoli nealiované zemi ovládající balkánské státy§!:"
 BUL_has_abolished_monarchy_tt: "Ne: Zrušena bulharská monarchie"
 BUL_heavy_industry:0 "Těžký průmysl"
 BUL_heavy_industry_desc:0 "Po úspěšné zemědělské reorganizaci jsme konečně v pozici provést moderní a ambiciózní program industrializace v Bulharsku."
 BUL_historical_bulgarian_claim_flag: "Je historický bulharský nárok"
 BUL_historical_states_tt:0 "\nHistorické územní nároky: §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, §Y[971.GetName]§!."
 BUL_illusions_of_a_non_partisan_system:0 "Iluze o nepartijním systému"
 BUL_illusions_of_a_non_partisan_system_desc:0 "Císař potřebuje podporu svých demokratických subjektů, aby naplnil svou vizi jednotné Bulharské. Musíme uspořádat to, co bude iluzí parlamentních voleb, s tím, že populární opoziční strany zůstanou zakázány a zajistíme, že pro-vládní kandidáti vyhrají většinu křesel."
 BUL_improve_coastal_defenses:0 "Zlepšit pobřežní obranu"
 BUL_improve_coastal_defenses_desc:0 "Jsme extrémně zranitelní vůči jakémukoli možnému námořnímu invazi z Černého moře, je nezbytné, abychom posílili naši obrannou linii podél pobřeží Černého moře. Čím dříve to uděláme, tím lépe."
 BUL_improve_the_road_system:0 "Zlepšit silniční systém"
 BUL_improve_the_road_system_desc:0 "Bulharské silnice jsou naprosto nedostatečně rozvinuté, abychom to řekli mírně, což činí komunikaci obtížnou a pomalou. Rozvoj moderní průmyslové infrastruktury schopné zlepšit a rozšířit náš stávající silniční systém nám otevře cestu k vyřešení našich dopravních problémů."
 BUL_increase_industry_investments:0 "Zvýšit investice do průmyslu"
 BUL_increase_industry_investments_desc:0 "Musíme rozvinout těžký průmysl, který bude schopen podpořit náš velký průmyslový a vojenský růst. Budou zapotřebí velké národní investice, ale to nás přiblíží k našemu konečnému ekonomickému nezávislosti."
 BUL_industrial_autarky:0 "Průmyslová autarkie"
 BUL_industrial_autarky_desc:0 "Naše protekcionistické reformy byly neobyčejně úspěšné při posílení ekonomiky a průmyslu v zemi, takže musíme v tomto směru pokračovat a zavést nové reformy, které přiblíží Bulharsko k autarkii."
 BUL_industrial_investments_in_bulgaria_flag:0 "Země investovala do průmyslu §Y[ROOT.GetNameWithFlag]§!"
 BUL_integrate_the_ratniks:0 "Integrace Ratniků"
 BUL_integrate_the_ratniks_desc:0 "Ratnikové, neboli Unie bojovníků za pokrok bulharskosti, jsou nedávno založená nacionalistická paramilitární organizace, která by se mohla ukázat jako velmi užitečný nástroj pro poskytnutí podpory režimu a významné množství lidských sil pro armádu."
 BUL_invigorate_national_industry:0 "Oživit národní průmysl"
 BUL_invigorate_national_industry_desc:0 "Po příliš dlouhé době se spoléháme na zahraniční kapitál k rozvoji naší infrastruktury, průmyslu a zemědělství. Pokud se chceme stát soběstačnějšími a mít svobodu rozvíjet naši zemi po svém, musíme začít investovat do národního průmyslu a rozvoje nových podniků.\nNebude to snadný úkol, ale v dlouhodobém horizontu to určitě stojí za úsilí."
 BUL_is_balkan_nation_tt:0 "Je balkánským národem"
 BUL_is_not_alone_in_faction_tt:0 "Jakákoli země: Je ve frakci s §Y[ROOT.GetNameWithFlag]§!"
 BUL_join_the_allies:0 "Připojit se k Aliancím"
 BUL_join_the_allies_desc:0 "Musíme formalizovat naši touhu připojit se k [ENG.GetFactionName] zasláním žádosti k [ENG.GetAdjective] vládě, aby zvážila členství [ROOT.GetNameDef] v jejich alianci."
 BUL_join_the_tripartite_pact:0 "Připojit se k [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Tripartitní pakt"
 BUL_join_the_tripartite_pact_central_powers:0 "Ústřední mocnosti"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "Informujeme Němce, že jsme připraveni a ochotni podepsat [GetGermanFactionName] a formálně se k jejich frakci připojit jako spojenci."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "Císař se vrátil a musíme se znovu pokusit znovu etablovat naše staré spojenectví. Tentokrát napravíme křivdy, které byly našim hrdým zemím způsobeny. Tentokrát nám nic nebude stát v cestě ke slávě a velikosti. Tentokrát vyjdeme vítězně!"
 BUL_join_the_tripartite_pact_tt:0 "Pokud bude [ROOT.GetNameDef] přijato do frakce, její spojenci převedou kontrolu nad jakýmikoli státy, které si Bulharsko nárokuje a garantují vůdci frakce."
 BUL_join_the_tripartite_pact_warranted_claims_tt:0 "§GWarranted states:§!"
 BUL_joint_research_effort:0 "Společné výzkumné úsilí"
 BUL_joint_research_effort_desc:0 "Musíme spojit naše výzkumné úsilí v oblasti vojenského průmyslu s těmi našich spojenců, abychom podpořili vývoj moderních zbraní, které mohou rozhodnout o našem prospěchu v armádním konfliktu."
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "Italská letecká konstrukční společnost Caproni se nachází v těžkých bankrotových potíží, snaží se překonat nedostatek prostředků, které byly odvedeny na jiné výrobní řetězce. To nám otevírá možnost akvizice jejího průmyslového komplexu v Kazanlaku, Kaproni Bulgarski, kde bychom se mohli zaměřit na výrobu středních a těžkých bombardérů."
 BUL_land_reorganization:0 "Zemědělská reorganizace"
 BUL_land_reorganization_desc:0 "Je čas provést průmyslovou a agrární reorganizaci v souladu s našimi plány na zavedení souboru nových reforem pro posílení těchto sektorů v blízké budoucnosti."
 BUL_land_reorganization_tt:0 "Přidává §Y2§! stavební místa ve všech státech plně kontrolovaných [ROOT.GetFlag][ROOT.GetNameDef]:"
 BUL_legalize_the_agrarian_party:1 "Podporovat Agrární unii"
 BUL_legalize_the_agrarian_party_desc:0 "Myšlenky Bulharského agrárního národního svazu v hospodářských otázkách se mohou mírně lišit od našich, ale pokud tyto drobnosti ponecháme stranou, mohli by se jeho členové přizpůsobit našim politikám. Musíme proto legalizovat tuto organizaci a hledat spolupráci mezi našimi stranami, protože pokud máme vést Bulharsko k opravdové demokracii, potřebujeme veškerou podporu, kterou můžeme získat..."
 BUL_legalize_the_agrarian_party_legalize_bzns_tt:0 "Legalizovat frakci [GetBznsName], což nám brání je utlačovat v budoucnu, kromě potlačení odpůrců, kteří aktivně ohrožují blaho národa."
 BUL_legislative_elections:0 "Legislativní volby"
 BUL_legislative_elections_desc:0 "Bulharská demokratická strana shromáždila obrovskou podporu a nyní je v pozici tlačit na vládu, aby vyhlásila parlamentní volby, tentokrát bez podvodů, kterým byla po léta vystavena."
 BUL_liberalization_of_trade_policies:0 "Liberalizace obchodních politik"
 BUL_liberalization_of_trade_policies_desc:0 "Bulharská ekonomika se od svého nezávislosti od Osmanské říše potýká s krízí. Autarkické politiky se v minulosti osvědčily jako nedostatečné, takže je čas posunout se směrem k ekonomické liberalizaci."
 BUL_liberation_of_the_proletariat:0 "Osvobození proletariátu"
 BUL_liberation_of_the_proletariat_desc:0 "Naší povinností je ukončit útlak režimů, kterým je pracovní třída sousedních zemí podrobena. Armáda bulharského lidu se nebude odpočívat, dokud tyto tyranské vlády nebudou svrženy, i kdyby bylo třeba bojovat proti hlavním evropským mocnostem, které je podporují."
 BUL_liberation_of_the_proletariat_tt:0 "Získává §YSesazení vlády§! jako válečný cíl proti jakémukoli §Yfašistickému§! nebo §Ynezařazenému§! sousedovi nebo velké evropské mocnosti:"
 BUL_light_metal_exploitation:0 "Těžba lehkých kovů"
 BUL_light_metal_exploitation_desc:0 "S naší vojenskou průmyslovou základnou kladením velkých požadavků na naše přírodní zdroje, musí být učiněny kroky k rozšíření domácí výroby. Ačkoliv naše zásoby zůstávají malé, tato doba potřeby jistě vyžaduje jejich využití."
 BUL_limited_womens_suffrage:0 "Omezené volební právo pro ženy"
 BUL_limited_womens_suffrage_desc:0 "Bulharské ženy požadují sociální pokrok a rovnost, a nacionalisté už varovali, že tento boj není pouze ženskou záležitostí, ale otázkou sociálního rozvoje a budování národa. Proto, aby bylo možné následovat cestu pokroku a zároveň zachovat plnou politickou kontrolu, udělíme podmíněná volební práva ženám, které jsou vdané a nejsou komunistky."
 BUL_military_dictatorship:0 "Vojenská diktatura"
 BUL_military_dictatorship_desc:0 "Musíme převzít plnou kontrolu nad zemí a vládnout pod militaristickým autoritářským režimem, který nám umožní přijmout nezbytná opatření k pokračování našich vojenských snah."
 BUL_military_secrets_sharing:0 "Sdílení vojenských tajemství"
 BUL_military_secrets_sharing_desc:0 "Německá technologie je daleko lepší než ta naše a mohlo by být velmi prospěšné podepsat dohodu umožňující bulharským vědcům a inženýrům přístup k některým technologickým zázrakům Německa, což nám otevře cestu k dalšímu rozvoji našeho vlastního výzkumu."
 BUL_mineral_extraction_in_the_rhodopes:0 "Těžba minerálů v Rhodopech"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "Rhodopy jsou bohaté na minerály jako chromit, železná ruda, zinek a olovo, a naši odborníci jsou optimističtí, že správné prozkoumání této oblasti může vést k objevu nových nalezišť."
 BUL_modern_tactics:0 "Moderní taktiky"
 BUL_modern_tactics_desc:0 "Moderní námořnictvo vyžaduje rozvoj moderních taktik, aby se z něj co nejvíce vytěžilo. Ale neměli bychom se spoléhat pouze na naše námořnictvo, když čelíme mocným nepřátelským armádám, neboť jednou z největších slabin lodí je jejich zranitelnost vůči leteckým úderům..."
 BUL_modernize_the_industry:0 "Modernizace průmyslu"
 BUL_modernize_the_industry_bs_support_requirement_tt:0 "Více než §Y80%§! [GetBsName] loajalita frakce"
 BUL_modernize_the_industry_desc:1 "Pokud se chceme etablovat jako přední průmyslová velmoc na Balkáně, musíme usilovat o modernizaci našeho průmyslu! Zvýšené rozpočtové prostředky a zlepšené nástroje splní naše sny."
 BUL_national_military_academy:0 "Národní vojenská akademie"
 BUL_national_military_academy_desc:0 "Náčelník Národní vojenské akademie nám předložil projekt na rozšíření jejích zařízení, s cílem nejen zvýšit kapacitu této instituce, ale také zajistit lepší výcvik pro naše budoucí vojenské velitele."
 BUL_national_railway_lines:0 "Národní železniční tratě"
 BUL_national_railway_lines_desc:0 "Potřebujeme rychlé a spolehlivé způsoby, jak přesouvat nejen naše vojáky, ale také naše zásoby po celé zemi. Rozšíření naší železniční sítě zlepší naše logistické schopnosti."
 BUL_national_submarine_production:0 "Národní výroba ponorek"
 BUL_national_submarine_production_desc:0 "Naše námořnictvo je příliš slabé, abychom mohli vyzvat cizí floty a zpochybnit dominanci moří nad povrchem. Můžeme se však zaměřit na výrobu ponorek, které budou obtěžovat nepřátelské floty a ohrožovat jejich lodní trasy zpod vody."
 BUL_nationalist_propaganda:0 "Nacionalistická propaganda"
 BUL_nationalist_propaganda_combo_tt:0 "Pokud je národní duch '§YOsud Balkánu§!' stále aktivní po dokončení této zaměření:\n- Zvyšuje trvání '§YOsud Balkánu§!' (§Y+365§! dní).\n- Získá vylepšenou verzi národního ducha '§YNárodní propaganda§!'."
 BUL_nationalist_propaganda_desc:0 "Existují stále sektory mezi bulharskou populací, které se staví proti roli Bulharska jako dominantní mocnosti na Balkáně, přičemž tvrdí, že politika vlády je 'extrémně utlačující'. Abychom umlčeli tyto hlasy, musíme financovat propagační kampaň, která nám pomůže obhájit činnost naší vlády a znovu zažehnout bulharský nacionalismus."
 BUL_nationalization:0 "Nacionalizace"
 BUL_nationalization_desc:0 "Zahraniční kapitál nám umožnil rozvíjet nové průmyslové komplexy v Bulharsku v měřítku, jaké nebylo na Balkánech nikdy předtím vidět. Nicméně magnáti, kteří je vlastní, stále více parazitují na naší ekonomice, takže je nejvyšší čas převzít jejich výrobní prostředky a vyhnat je z naší země. Nicméně, to rozhněvá zahraniční vlády a pokud selže diplomacie, možná budeme muset bojovat za to..."
 BUL_nationalization_dynamic_modifier_tt:0 "Odstranit národní ducha §YZahraniční průmysl§!"
 BUL_nationalization_foreign_designers_tt:0 "§RZahraniční designéři již nebudou k dispozici a budou odstraněni, pokud budou aktivní.§!"
 BUL_nationalization_warning_tt:0 "§R V důsledku znárodnění by mohly cizí země, které investovaly do bulharského průmyslu, rozhodnout o uvalení obchodního embarga na naši zemi, vyhnat nás z frakce nebo nás dokonce vyhlásit válku! §!"
 BUL_negotiate_bulgarian_rearmament:0 "Vyjednávat o zbrojení Bulharska"
 BUL_negotiate_bulgarian_rearmament_desc:0 "Bulharská armáda je v žalostném stavu kvůli omezením Smlouvy v Neuilly-sur-Seine, a jsme téměř bezbranní vůči invazi z jakéhokoli sousedního státu. Musíme dojednat zrušení těchto omezení dříve než později, jinak naši lační sousedé začnou další balkánskou válku."
 BUL_no_spa_flag:0 ""
 BUL_no_spr_flag:0 ""
 BUL_obliterate_the_bolshevik_threat:0 "Zničit bolševickou hrozbu"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Dříve nebo později budou komunistické národy usilovat o přinesení své prokleté revoluce do [ROOT.GetNameDef]. Proč čekat na bolševický skok, když můžeme využít překvapení? Musíme být první, kdo udeří, a musíme udeřit takovou silou, že jejich milovaná revoluce bude rozbita jednou provždy!"
 BUL_obliterate_the_bolshevik_threat_wargoal_current_tt:0 "\nNásledující země jsou považovány za hlavní komunistické země v Evropě:\n"
 BUL_obliterate_the_bolshevik_threat_wargoal_tt:0 "Získává §YSvrhnout vládu§! válečný cíl proti §Yhlavním komunistickým zemím v Evropě§!."
 BUL_oppose_the_royal_dictatorship:0 "Odmítnout královskou diktaturu"
 BUL_oppose_the_royal_dictatorship_desc:0 "Pokud chceme ukončit utlačovatelský režim [GetBulgarianTsar], musíme začít hledat potřebnou podporu k tomu, abychom mohli vyvinout významný odpor vůči současné vládě, která je zcela složena z carských loutek."
 BUL_oppose_the_royal_dictatorship_tt:0 "Odemkne rozhodnutí spolupracovat s [GetBsName] a [GetBznsName].\nOdemkne rozhodnutí represivně [GetBsName] a [GetBznsName]."
 BUL_overthrow_the_tsar:0 "Svrhnout cara"
 BUL_overthrow_the_tsar_desc:0 "Antitsaristické pocity se šíří v Bulharsku a musíme se chopit této vzácné příležitosti svrhnout [GetBulgarianTsar] a zrušit bulharskou monarchii jednou provždy. V moderním Bulharsku není místo pro takovou zastaralou formu vlády!"
 BUL_peaceful_development:0 "Pokojný rozvoj"
 BUL_peaceful_development_desc:0 "Proč se účastnit války, která přinese našim lidem jen smrt a pohromu, když můžeme jednoduše hrát roli mírotvorců nad okupovanými balkánskými regiony a sklízet teritoriální zisky, aniž bychom poslali jediného muže na jistou smrt na nějaké vzdálené frontě?"
 BUL_peaceful_development_tt:0 "Odemkne rozhodnutí §YSecure Occupation§!, umožňující požádat o kontrolu nad sousedními balkánskými státy okupovanými některým bulharským spojencem."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "Obdrželi jsme návrh na spolupráci s určitými politickými skupinami, které se, stejně jako my, snaží bránit demokratické principy proti všem těmto politickým silám, které se snaží zavést diktátorsky režim, ať už carský, fašistický nebo komunistický. Tato koalice by se skládala z pěti organizací, včetně Radikální demokratické strany, Národní liberální strany a samozřejmě Bulharské demokratické strany."
 BUL_pilot_training_program:0 "Program výcviku pilotů"
 BUL_pilot_training_program_desc:0 "Pokud má Bulharsko dominovat na obloze, budeme potřebovat velký počet zkušených pilotů a členů posádky, a abychom toho dosáhli, musíme vyvinout optimální tréninkový program podporovaný potřebnými leteckými základnami a výcvikovými zařízeními."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_death:0 "Smrt cara Borise"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_plot_against_boris_desc_plot:0 "Mysleli jsme si, že car Boris je monarcha, který povede zemi k velikosti, ale jeho autoritářský režim, blízký diktatuře, dokazuje, že jsme se mýlili, a ohrožuje další destabilizaci země. Je naší povinností jako loajálních služebníků Bulharska zbavit náš národ tohoto nedůstojného vládce a vytvořit novou vládu, hodnou důvěry lidí."
 BUL_plot_against_boris_plot:0 "Intriga proti Borisovi"
 BUL_potential_civil_war_low_requirement_tt:0 "§RPokud§! §YStabilita§! §Ris pod§! §Y30%§! §Rat doby, kdy je toto zaměření dokončeno, začne občanská válka!§!"
 BUL_power_to_the_tsar:0 "Moc carovi"
 BUL_power_to_the_tsar_desc:0 "Zveno zavedlo autoritářský vojenský režim, než byl v roce 1935 svržen carem Borisem III. Ale car zachoval tuto centralizaci moci a je čas ji využít, pokud máme sjednotit roztrženou zemi."
 BUL_power_to_the_tsar_tt:0 "Odemkne rozhodnutí k represím [GetBsName] a [GetBznsName].\nOdemkne rozhodnutí ke spolupráci s [GetBznsName]."
 BUL_promote_bulgarian_nationalism:0 "Podporovat bulharský nacionalismus"
 BUL_promote_bulgarian_nationalism_desc:0 "Existuje nespočet hrozeb pro naši zemi jak zvenčí, tak zevnitř, ale pokud se my Bulhaři postavíme společně a budeme pracovat bok po boku, uspějeme v turbulentních časech, které nás čekají!"
 BUL_prussia_of_the_balkans:0 "Prusko Balkánů"
 BUL_prussia_of_the_balkans_desc:0 "V raných letech byla carství Bulharska silně militarizovaným státem s velkou a dobře vybavenou armádou, označovanou za Prusko Balkánů, dokud nebyla zrazena svými bývalými zrádci. Nicméně jsme obnovili naši zemi po ponížených porážkách minulosti, a nyní přišel čas znovu získat bývalou slávu Bulharska. Svět nás bude opět nazývat Prusko Balkánů!"
 BUL_purge_the_elites:0 "Vyčistit elity"
 BUL_purge_the_elites_desc:0 "Je čas, aby bulharské privilegované třídy přestaly hromadit své bohatství. Pokud chceme, aby naše země a její ekonomika prosperovaly, je nezbytné, aby bohatí sdíleli to, co mají, s těmi, kteří nemají nic, spíše než s bankami."
 BUL_rebuild_the_army:0 "Obnovit armádu"
 BUL_rebuild_the_army_desc:0 "Jsme obklopeni potenciálními nepřáteli, jak nás historie krutě poučila, a je zásadní, abychom vybudovali mocnou armádu a vyvinuli moderní taktiky, pokud máme v budoucnu zvítězit."
 BUL_recover_italian_territories:0 "Obnovit italská území"
 BUL_recover_italian_territories_desc:1 "Než se územní ambice Itálie posunou dále, musíme požádat italskou vládu, aby předala kontrolu nad svými okupovanými územími na Balkáně zemím, kterým legitimně patří, jinak budou čelit následkům."
 BUL_recover_italian_territories_ita_will_refuse_tt:0 "\n[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! §Rnebudou ochotni vzdát se svých území na Balkáně v tuto chvíli kvůli§! §Y[ITA.GetFlag][ITA.GetNameDef]§! §Rnebo§! §Yjakémukoli [ITA.GetAdjective] spojenci§! §R, který je ve válce s§! [ROOT.GetFlag]§Y[ROOT.GetNameDef]§!"
 BUL_reinforce_naval_bases:0 "Posílení námořních základen"
 BUL_reinforce_naval_bases_desc:0 "Musíme zajistit, aby naše námořní základny byly dobře chráněny a měly kapacitu udržovat naše flotily operující v oblasti."
 BUL_reinforce_naval_bases_tt:0 "Přidat §Y2 pozemní pevnosti§!, §Y2 pobřežní pevnosti§!, §Y1 protiletadlové§! a §Y2 námořní základny§! do §Y[211.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, pokud jsou plně kontrolovány [BUL.GetNameDef]. \nAktuální účinky:"
 BUL_remove_tsar_loyalist_trait_tt:0 "Odstranit vůdcovský trait §YTsar Loyalist§!."
 BUL_reorganize_the_military_industry:0 "Reorganizovat vojenský průmysl"
 BUL_reorganize_the_military_industry_desc:0 "Naše vojenská průmyslová základna je zastaralá a neefektivní, navržená k výrobě v současnosti zastaralého vybavení. Musíme provést program modernizace, než bude příliš pozdě."
 BUL_replace_national_naval_designer_tt:1 "Upravte §Y$BUL_varna_naval_dockyard$§! podle\n$MODIFIER_INDUSTRIAL_REFIT_SPEED_FACTOR$: §G+10%§!\n$MODIFIER_REPAIR_SPEED_FACTOR$: §G+5%§!\n$naval_equipment_research$: §G+5%§!\n\n"
 BUL_research_sharing:0 "Sdílení výzkumu"
 BUL_research_sharing_desc:0 "Naše země zaostává v oblasti vědeckého výzkumu. Pokud chceme vyrábět nejmodernější válečné stroje a rozvíjet moderní průmysl, musíme našim spojencům navrhnout implementaci programu technologické spolupráce."
 BUL_restore_the_bulgarian_patriarchate:0 "Obnovit bulharské patriarchát"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "Patriarcha konstantinopolský musí být přinucen uznat autocefalnost Bulharské církve a učinit nezbytné kroky, aby umožnil Svatému synodu Bulharské pravoslavné církve zvolit metropolitu, který se stane bulharským patriarchou."
 BUL_restore_the_tarnovo_constitution:0 "Obnovit Tarnovskou ústavu"
 BUL_restore_the_tarnovo_constitution_desc:0 "Od státního převratu v roce 1934 je stát řízen de facto pozastavenou ústavou. Je čas oficiálně obnovit Tarnovskou ústavu, což nejen potěší naše občany, ale také legálně podpoří náš autoritářský režim."
 BUL_restrained_paramilitary_organizations:0 "Omezované paramilitární organizace"
 BUL_restrained_paramilitary_organizations_desc:0 "Členové paramilitárních organizací jsou loajální jednotlivci, kteří již mají nějakou formu vojenské disciplíny a budou připraveni vést válku za větší slávu naší země. Pokud se nám podaří přilákat tyto organizace, mohly by se stát spolehlivým zdrojem lidských sil."
 BUL_restrained_paramilitary_organizations_tt:0 "Odemkne rozhodnutí spolupracovat s [GetNsmName]."
 BUL_seek_cooperation_with_the_tsar:0 "Hledat spolupráci s carem"
 BUL_seek_cooperation_with_the_tsar_desc:0 "Car stále drží příliš mnoho moci v rámci vlády a mohl by zhatit všechny naše návrhy, pokud bude vyprovokován, takže nejlepší možností je pokusit se s ním spolupracovat, zatímco postupně zvyšujeme svůj vliv ve vládě."
 BUL_simeon_is_1:0 "pouze jeden rok starý"
 BUL_simeon_is_2:0 "pouze dva roky starý"
 BUL_simeon_is_3:0 "jen tři roky starý"
 BUL_simeon_is_4:0 "pouze čtyři roky starý"
 BUL_simeon_is_5:0 "je teprve pět let starý"
 BUL_simeon_is_6:0 "je teprve šest let starý"
 BUL_simeon_is_7:0 "pouze sedm let starý"
 BUL_simeon_is_8:0 "pouze osm let starý"
 BUL_simeon_is_9:0 "jen devět let starý"
 BUL_simeon_is_super_baby:0 "méně než jeden rok"
 BUL_simeon_is_underage:0 "nezletilý"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Sovětko-bulharská dohoda o vzájemné pomoci"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "§[SOU.GetNameDef] představuje mocného spojence, který může posílit naši ekonomiku a pomoci nám zajistit územní integritu [ROOT.GetNameDef] v těchto těžkých časech. Musíme se pokusit posílit vazby s [SOU.GetAdjective] vládou a získat její cennou podporu, pokud chceme přežít proti mnoha nepřátelům, kteří nás obklopují."
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_tt:0 "\nPokud [SOV.GetNameDefCap] přijme náš návrh:"
 BUL_soviet_bulgarian_war_industry:0 "Sovětský-bulharský vojenský průmysl"
 BUL_soviet_bulgarian_war_industry_desc:0 "Pokud chceme položit základy pro národní vojenský průmysl schopný podporovat velkou armádu, musíme požádat o větší sovětskou spolupráci při vývoji a výrobě moderních zbraní."
 BUL_soviet_bulgarian_war_industry_research_sharing_tt:0 "Výzkumný bonus z technologické sdílení skupiny se zvyšuje o §G5%§!."
 BUL_soviet_military_exercises:0 "Sovětská vojenská cvičení"
 BUL_soviet_military_exercises_desc:0 "Naše vojenské síly se mají co učit od kompetentní a disciplinované Rudé armády. Měli bychom pozvat vojenské poradce z [SOV.GetNameDef], aby přišli do [ROOT.GetNameDef] a pomohli nám vyvinout program vojenského výcviku inspirovaný sovětským modelem."
 BUL_spa_flag:0 "[SPA.GetFlag]"
 BUL_spd_flag:0 "[SPD.GetFlag]"
 BUL_spr_flag:0 "[SPR.GetFlag]"
 BUL_stability_impact_tt:1 "Ztratí stabilitu na základě podpory §Ykomunismu§! a popularity [GetBsName] §Y!"
 BUL_state_is_in_the_adriatic_sea_tt:0 "Stát je v Jaderském moři"
 BUL_state_is_in_the_aegean_sea_tt:0 "Stát se nachází v Egejském moři"
 BUL_state_is_in_the_black_sea_tt:0 "Stát se nachází v Černém moři"
 BUL_steel_plant_in_pernik:0 "Ocelárna v Perniku"
 BUL_steel_plant_in_pernik_desc:0 "Bulharsko není bohatou zemí na Balkáně, co se týče zdrojů, a proto musíme ze skvostů, které skrývá naše půda, vytěžit maximum. Musíme zlepšit naše železářské a uhelné doly v Perniku a tam vybudovat naši první ocelářskou továrnu."
 BUL_strengthen_the_royal_dictatorship:0 "Posílení královské diktatury"
 BUL_strengthen_the_royal_dictatorship_desc:0 "Musíme se zaměřit na propagaci loajality k Borisovi a vymýcení veškeré opozice vůči režimu. Tímto pavejeme cestu císařskému sjednocovateli, aby konečně přivedl slávu, kterou si naše milovaná země zaslouží."
 BUL_strike_from_the_seas:0 "Úder z moří"
 BUL_strike_from_the_seas_desc:0 "Existuje nesčetné množství ostrovů a strategických lokalit podél břehů Středozemního moře a Černého moře. Proto potřebujeme silnou sílu s adekvátními dopravními prostředky schopnou udeřit z moře a zaujmout ty klíčové pozice, ze kterých bychom mohli spustit masivní ofenzívy."
 BUL_support_macedonian_organizations:0 "Podporovat makedonské organizace"
 BUL_support_macedonian_organizations_desc:0 "Pokud chceme naplnit naše sny o sjednocení a anexi Makedonie, bude pro nás výhodnější spolupracovat s vůdci IMRO v exilu, kteří mohou otevřít cestu potenciální bulharské okupaci Makedonie v budoucnu."
 BUL_support_macedonian_organizations_rearmament_tt:1 "\n§RCompleting this focus involves destabilizing the Balkans, making§! §YDemonstrate our Policies of Peace§! §Rrearmament decision unavailable to§! §Y[ROOT.GetNameWithFlag]§!."
 BUL_support_macedonian_organizations_tt:0 "Odemkne rozhodnutí §YPodpora makedonských revolucionářských organizací§!."
 BUL_support_the_spanish_coup:0 "Podporovat španělský puč"
 BUL_support_the_spanish_coup_desc:0 "První divadlo v boji proti bolševismu je Španělsko. Pokud oficiálně podpoříme vojenský vzpouru a zorganizujeme skupinu dobrovolníků na podporu rebelantské strany, mohla by se španělská občanská válka stát dokonalou zkušební důžkou pro naše jednotky."
 BUL_support_the_spanish_coup_tt:1 "Generál, který bojoval ve Španělské občanské válce, bude povýšen na §YField Marshal§!, přidávající §G1§! úrovně dovedností a obdrží náhodný §YTrait§! po skončení španělské občanské války. §RVyžaduje vyslání dobrovolníků do§! §Y[GetNationalistSpainFlag]Nacionalistické Španělsko§!."
 BUL_supremacy_on_the_bosporus:0 "Supremacie na Bosporu"
 BUL_supremacy_on_the_bosporus_desc:0 "Nyní, když jsme pod kontrolou Bosporu, musíme vybudovat adekvátní opevnění, která zajistí bulharskou dominanci nad touto strategicky klíčovou oblastí."
 BUL_the_anti_capitalist_fight:0 "Antikapitalistický boj"
 BUL_the_anti_capitalist_fight_desc:0 "V průběhu historie, takzvané velké demokracie Evropy zasahovaly do ekonomiky a hranic balkánských zemí, slaďovaly si vlastní zájmy a byly lhostejné k krvavým konfliktům, které způsobovaly. Ale nastal čas, aby ti zkažení kapitalisté zmizeli, neboť nyní je na Bulgarii, aby diktovala své ekonomiky, své vlády a své hranice."
 BUL_the_anti_capitalist_fight_ns_tt:0 "\nNásledující země jsou považovány za hlavní demokracie v Evropě:\n"
 BUL_the_anti_capitalist_fight_wargoal_tt:0 "Získává §YSvrhnout vládu§! válečný cíl proti §Yhlavním demokraciím v Evropě§!."
 BUL_the_eastern_front:0 "Východní fronta"
 BUL_the_eastern_front_desc:0 "Donedávna byla naše občanská populace zdrženlivá vůči jakékoli nepřátelství vůči osvoboditelům bulharského lidu. Ale devastující válka mezi našimi spojenci a [SOV.GetNameDef] změnila myšlení mnoha bývalých kritiků, kteří nyní podporují náš návrh připojit se k Východní frontě."
 BUL_the_eastern_front_join_war_tt:0 "§Y[ROOT.GetNameDefCap]§! se připojuje ke svým spojencům ve válce proti §Y[SOV.GetNameDef]§!"
 BUL_the_eastern_front_stab_tt:0 "Ztráta základní stability na základě §YPodpora komunismu§!"
 BUL_the_eastern_front_ws_tt:0 "Získat základnu válečné podpory na základě §YFascism Support§!"
 BUL_the_fate_of_the_balkans:0 "Osud Balkánu"
 BUL_the_fate_of_the_balkans_desc:0 "Bulharsko bylo příliš dlouho podřízeno vůli svých sousedních zemí a velkých evropských mocností, které je podporují... Ale časy se změnily, naše země posílila jako žádný jiný balkánský národ a Bulharsko je nyní dostatečně silné, aby uplatnilo svou nadřazenost a podmanilo si patetické státy, které ji obklopují."
 BUL_the_fatherland_front:0 "Ruská fronta vlasti"
 BUL_the_fatherland_front_bzns_support_requirement_tt:0 "Více než §Y50%§! [GetBznsName] fakční loajality"
 BUL_the_fatherland_front_communist_support_tt:0 "(Integrace frakcí [GetZvenoName] a [GetBznsName] dále zvýší podporu komunismu)"
 BUL_the_fatherland_front_desc:0 "Po získání významné podpory od mnoha politických skupin je čas, aby náš antifasistický front přerostl v politické hnutí, které sjednocuje členy všech těchto různých politických organizací do jediné strany odhodlané odolat fašismu v Bulharsku za každou cenu."
 BUL_the_fatherland_front_zveno_support_requirement_tt:0 "Více než §Y50%§! loajalita frakce [GetZvenoName]"
 BUL_the_path_towards_a_greater_bulgaria:0 "Cesta k většímu Bulharsku"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "Musíme začít upravovat naši ekonomiku, aby odolávala nadcházející mobilizaci bulharské armády. Cesta k většímu Bulharsku je prokletá válkami a konflikty."
 BUL_the_peoples_militia_directorate:0 "Direktorát lidové milice"
 BUL_the_peoples_militia_directorate_desc:0 "Zřídíme ředitelství Lidové milice, pod přímým dohledem Ministerstva vnitra, které bude zodpovědné za politickou bezpečnost, udržování veřejného pořádku a vyšetřování trestné činnosti."
 BUL_the_peoples_republic_of_bulgaria:0 "Lidová republika Bulharsko"
 BUL_the_peoples_republic_of_bulgaria_bs_support_requirement_tt:0 "Více než §Y50%§! loajalita frakce [GetBsName]"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Nyní, když jsme se zbavili bulharské monarchie, musíme provést některé velmi potřebné změny ve vládnutí našeho národa. Nastal čas ukončit éru despotismu a útlaku, která naši zemi sužovala po tolik let, a vytvořit Lidovou republiku Bulharsko. \nJednota dělá sílu!"
 BUL_the_return_of_ferdinand_i:0 "Návrat cara Ferdinanda I."
 BUL_the_return_of_ferdinand_i_desc:0 "Navzdory svému pokročilému věku a faktu, že byl nucen abdikovat v roce 1918 po Bulharském neúspěchu ve Velké válce, politická zkušenost a vojenská dovednost bývalého cara Ferdinanda I. dělají jej nejvhodnějším kandidátem k vedení národa k velikosti. Musíme učinit potřebná opatření, abychom přivedli Ferdinanda zpět na bulharský trůn."
 BUL_the_return_of_ferdinand_opinion_tt:0 "Získává §YStaré nepřátele§! (Názor [GRE.GetFlag]§Y[GRE.GetNameDef]§!, [ROM.GetFlag]§Y[ROM.GetNameDef]§!, [YUG.GetFlag]§Y[YUG.GetNameDef]§!, [TUR.GetFlag]§Y[TUR.GetNameDef]§! §R-25§!)"
 BUL_the_salonika_agreement:0 "Solunská dohoda"
 BUL_the_salonika_agreement_desc:0 "Je zřejmé, že Bulharsko samo o sobě nepředstavuje žádnou hrozbu pro národy, které vytvořily Balkánskou entente, aby sjednotily naše země, takže se musíme snažit obnovit přátelské vztahy s našimi sousedy, a co lepšího začít než podepsat dohodu s vůdcem [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_the_salonika_agreement_event_effects_tt:0 "\nÚčinky pokud [GRE.GetNameWithFlag] přijme:"
 BUL_the_spanish_struggle:0 "Španělský boj"
 BUL_the_spanish_struggle_desc:0 "Naši španělští soudruzi se setkávají s fašistickým hmyzem, který, díky podpoře jiných pravicových mocností v Evropě, vážně hrozí, že porazí republikánskou vládu. \nPřed takovou ohavnost, [ROOT.GetNameDef] nemůže přehlížet. Musíme organizovat brigády dobrovolníků, které budou bojovat po boku španělských milicionářů na obraně svobody."
 BUL_the_spanish_struggle_tt:0 "§YŠéf letectva§!, §YZachari Zachariev§!, bude poslán bojovat ve španělské občanské válce jako stíhací pilot bulharské dobrovolnické letecké skupiny. §RVyžaduje poslat dobrovolníky do§! §Y[GetSpanishRepublicFlag]Republikánského Španělska§!."
 BUL_the_third_bulgarian_empire:0 "Třetí bulharská říše"
 BUL_the_third_bulgarian_empire_desc:0 "Musíme udělat poslední krok na naší cestě k slávě a velikosti. Země, které v minulosti zmenšovaly Bulharsko, nebudou mít na výběr, než uznat nadřazenost našeho mocného národa. \nNastal čas vyhlásit Třetí bulharskou říši!"
 BUL_the_third_bulgarian_empire_tt:0 "Přidává §G1§! Stavbu slotu, §Y1 civilní továrnu§! a §Y1 infrastrukturu§! ve třech historických státech znovu dobýt a vyjádřit Bulharsko."
 BUL_the_tsars_regime:0 "Režim cara"
 BUL_the_tsars_regime_desc:0 "Naše země je rozdělena na několik frakcí, sociálních hnutí a zakázaných politických organizací. Car musí uplatnit svou plnou moc, pokud má nakonec přinést soudržnost a stabilitu Bulharsku."
 BUL_the_unification_of_the_balkans:0 "Sjednocení Balkánu"
 BUL_the_unification_of_the_balkans_cores_tt:0 "Získat jádra ve §Yevery balkánské státy§!:"
 BUL_the_unification_of_the_balkans_desc:0 "Čas konečně realizovat naši vizi sjednocené a nezávislé Balkánské federace, ve které jsou všichni občané rovní a mohou se volně pohybovat bez ohledu na původ, kulturu či víru."
 BUL_the_unification_of_the_balkans_event_tt:1 "\nJakýkoli balkánský národ spojenecký s [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! dostane událost §Y'Sjednocení Balkánu'§!.\nOdemkne rozhodnutí k řešení [TUR.GetAdjective] území."
 BUL_toppling_giants:0 "Svržení obrů"
 BUL_toppling_giants_desc:0 "V průběhu historie přicházely vzrůstající národy o velké a dlouhotrvající říše. Pokud se [ROOT.GetNameDef] má stát další velkou mocností v Evropě, musíme nejprve zpochybnit hegemonii jakýchkoliv dalších mocností v naší dosahu."
 BUL_toppling_giants_ns_targets_tt:0 "\nHlavní evropské země sousedící s [ROOT.GetFlag]§Y[ROOT.GetNameDef]§!:"
 BUL_toppling_giants_wargoal_1_tt:0 "Získává §YPředměstí§! válečný cíl proti:"
 BUL_toppling_giants_wargoal_2_tt:0 "Získává §YPuppet§! válečný cíl proti §Yjakékoli velké evropské země sousedící s [ROOT.GetFlag][ROOT.GetNameDef]§!."
 BUL_total_war:0 "Celou válku"
 BUL_total_war_desc:0 "Musíme formalizovat naše územní nároky v Rumunsku s cílem zajistit zdroj ropy, s kterou udržíme naše válečné úsilí, neboť [ROOT.GetNameDef] je konečně připraven zahájit úplnou válku proti nepřátelům svých spojenců."
 BUL_total_war_join_wars_tt:0 "§Y[ROOT.GetNameWithFlag]§! §Rse připojí ke všem válkám proti nepřátelům svého vůdce frakce, s výjimkou§! §Y[SOV.GetNameWithFlag]§!."
 BUL_total_war_wargoal_expires_tt:0 "Doba vypršení válečného cíle: §R180 dní§!"
 BUL_train_the_youth_wings:0 "Vychovávat mládežnická křídla"
 BUL_train_the_youth_wings_desc:0 "Abychom vychovali budoucí generaci, musíme poskytnout základní výcvikové kurzy, abychom vycvičili členy našich mládežnických křídel v používání zbraní a vojenské taktiky, aby mohli posílit naše řady, pokud to bude potřeba."
 BUL_treaty_of_perpetual_friendship:0 "Dohoda o věčném přátelství"
 BUL_treaty_of_perpetual_friendship_claims_tt:0 "§RBulharsko se zřekne jakýchkoliv územních nároků na §Y[YUG.GetNameWithFlag]§!."
 BUL_treaty_of_perpetual_friendship_desc:0 "Jako první krok k rozvoji dobrých vztahů s našimi sousedy na Balkáně se musíme obrátit na jugoslávskou vládu se žádostí o podepsání smlouvy, která stanovuje základy pro spolupráci mezi našimi zeměmi askrze kterou [ROOT.GetNameDef] konečně opustí své irredentistické nároky v [YUG.GetNameDef]."
 BUL_treaty_of_perpetual_friendship_event_effects_tt:0 "\nDůsledky, pokud [YUG.GetNameWithFlag] přijme:"
 BUL_treaty_of_perpetual_friendship_tt:0 "\nPokud [YUG.GetNameDefCap] přijme naši nabídku:"
 BUL_tsar_boris_is_dead_flag:0 "Car Boris III zemřel"
 BUL_tsar_is_boris:0 "Car Boris"
 BUL_tsar_is_ferdinand:0 "Císař Ferdinand"
 BUL_tsar_is_simeon:0 "regentská rada"
 BUL_tsar_is_unknown:0 "bulharské carství"
 BUL_unify_the_bourgeois_movement:0 "Sjednotit buržoazní hnutí"
 BUL_unify_the_bourgeois_movement_desc:0 "Pokud chceme bojovat proti fašismu v Bulharsku, musíme sjednotit buržoazní hnutí do společného hnutí. Abychom toho dosáhli, musí Bulharská komunistická strana hledat spolupráci se socialisty, zanechávajíc vzájemné rozdíly pro větší dobro."
 BUL_united_front_against_fascism:0 "Sjednocený front proti fašismu"
 BUL_united_front_against_fascism_desc:0 "Dalším krokem po sjednocení buržoazního hnutí je vytvoření antifasistického bloku, taktika navržená 7. kongresem Kominterny v roce 1935. Musíme apelovat na agrárníky a dokonce demokraty, aby se připojili k našemu frontu proti bulharskému fašismu."
 BUL_united_we_shall_prevail:0 "Spojeni, zvítězíme!"
 BUL_united_we_shall_prevail_desc:0 "Balkány byly dlouho podrobeny cizím národům, ale nyní je čas, aby se naše národy spojily proti dobyvatelům a bojovaly za zemi, která nám právem náleží."
 BUL_united_we_shall_prevail_tt:0 "[BUL.GetFlag][BUL.GetNameDefCap] a jakýkoli balkánský komunistický spojenec získává národní ducha §YBalkány sjednocené§!, což poskytuje (Organizace divizí: §G+10%§!, Útok divize na jádrové území: §G+15%§!, Obrana divize na jádrovém území: §G+15%§!)."
 BUL_uranium_prospecting:0 "Hledání uranu"
 BUL_uranium_prospecting_desc:0 "Uran se stává extrémně cenným zdrojem pro výrobu mocných a devastujících nových zbraní a objevili jsme potenciálně bohaté naleziště v Buhovu. Musíme prozkoumat oblast a zvážit, zda bude pro nás výhodnější využívat tento zdroj sami nebo udělit práva na jeho vykořisťování našim spojencům."
 BUL_uranium_prospecting_leader_target_tt:0 "Odemkne rozhodnutí: §YUranium Concession Agreement§!, poskytující bonusy bulharskému vůdci frakce."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Odemkne rozhodnutí: §YUranová koncesní smlouva§!, poskytující bonusy pro bulharské hlavní spojence."
 BUL_uranium_prospecting_no_target_tt:0 "Odemkne rozhodnutí: §YUranium Concession Agreement§!, poskytující bonusy bulharskému vůdci frakce nebo hlavnímu spojenci. §RVyžaduje, aby Bulharsko bylo ve frakci.§!"
 BUL_utmost_optimization:0 "Nejvyšší optimalizace"
 BUL_utmost_optimization_desc:0 "Prioritizováním rozvoje našeho národního průmyslu jsme zaznamenali trvalý nárůst výroby a mnoho nových odvětví se rychle vyvinulo, ačkoli nejsou ještě velmi efektivní. Je čas na to, abychom učinili poslední úsilí, a to provedením velké průmyslové a pozemkové reorganizace, která nám umožní dosáhnout maximální efektivity v obou průměrách."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Upravuje §YZahraniční průmysl§! o\nRychlost výstavby: §G+5%§!\n£GFX_prod_eff_cap Strop efektivity výroby: §G+3%§!\n£GFX_prod_eff Růst efektivity výroby: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Účinky se změní, pokud bude dokončen focus §YAttract Foreign Capitals§!."
 BUL_vasil_levsky_national_military_university:0 "Národní vojenská univerzita Vasil Levski"
 BUL_vasil_levsky_national_military_university_desc:0 "Národní vojenská univerzita má dlouhou historii, ale její vojenské vzdělání bylo drasticky omezeno od okamžiku uložení Neuillyské smlouvy. Je čas financovat projekt na rozšíření jejich zařízení a podnítit zápis nových kadetů, kteří se nakonec stanou úspěšnými důstojníky."
 BUL_war_industry:0 "Válečný průmysl"
 BUL_war_industry_desc:0 "Armáda v době války potřebuje neustálý přísun vybavení, zbraní a letadel. Pokud máme vyjít z tohoto konfliktu vítězně, musíme zvýšit naší vojenskou výrobu, abychom nasytli naše síly."
 BUL_war_logistics:0 "Vojenská logistika"
 BUL_war_logistics_desc:0 "Prohráli jsme Velkou válku ne kvůli porážkám na bojišti, ale kvůli naší neschopnosti nakrmit náš lid a zásobit naše vojáky. Musíme zlepšit naši logistiku, abychom tomu zabránili."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Kypr byl a vždy bude řecký. Možná jsme nebyli připraveni, když nás Britové okradli o naši šanci na sloučení, ale nyní, když Kypr zabezpečil svou nezávislost, jistě je čas napravit předchozí nesprávnosti! Tyto sny o samosprávě jsou bláznivé až po aroganci; jistě obyvatelé Kypru musí vidět, že nejbezpečnější jsou jako neoddělitelná součást řeckého národa."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Kypr byl a vždy bude řecký. Možná jsme předtím nebyli připraveni, když nás Britové okradli o naši šanci na sjednocení, ale jistě nyní je náš stát dost silný a stabilní na to, aby lidé byli spojeni! Je čas ukončit zahraniční okupaci Kypru, aby se ostrov Kypr mohl spojit s řeckým národem, kde patří."
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "Útočiště pro korupci balkánské ekonomiky"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "Základová stabilita balkánské ekonomiky"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Národní znárodnění zahraničních monopolů"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Spolupráce se zahraničními monopoly"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Široce rozšířená redistribuce bohatství"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Fiskální odpovědnost"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "Zvítězili jsme! Byzanc byla pomstěna, po těch letech! Získáním zpět naší staré imperiální hlavního města jsme o krok blíže našemu osudu! Stojíme na pokraji nové doby pro Řecko - doby zrozené z krve a ohně! Kosmídisy Nikas!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "Vyhráli jsme! Venizelos byl po všech těch letech konečně ospravedlněn! Megali Idea triumfovala nad protivníky a těmi, kteří chtějí zmařit náš osud, a nyní stojíme na pokraji nové éry pro Řecko - Zlatého věku!"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "Povstání vyjádřilo svůj mírný nesouhlas s královou vládou civilní neposlušností a hrozbami občanské války. Naši nepřátelé mají nyní vyšší pozici, takže není ostudou požádat naše spojence o pomoc v našem boji. S britskými a německými na naší straně nemáme šanci prohrát."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "Lumpenproletariát dal najevo své mírné nespokojenosti s královou vládou prostřednictvím občanské neposlušnosti a hrozeb občanskou válkou. Naši nepřátelé mají v současnosti výhodu, takže není žádná hanba požádat naše britské spojence o pomoc v našem boji. S Brity na naší straně nemůžeme prohrát."
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Petice k Britům a Němcům o pomoc!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Žádat Brity o pomoc!"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "Středozemní moře je naším domovem a domovem milionů dalších. Vždy bylo naší touhou zabezpečit trvalý mír v našem kousku světa, ale tyto obdivuhodné cíle byly vždy zmařeny těmi, kteří mají zlé úmysly. Nuže, pokud je nemůžeš porazit - přidej se k nim. Vydobijeme si mocnou řeckou říši a konečně napravíme křivdy, které byly často pošlapány."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "Středozemní moře je naším domovem a domovem milionů dalších. Vždy bylo naším přáním zajistit trvalý mír v našem koutičku světa, ale tyto obdivuhodné cíle byly vždy zmařeny těmi, kteří mají zlé úmysly. Už se nemůžeme jen tak otočit a nechat naše nebo naše sousedy trpět vinou těch, kteří se snaží udělat škodu. Je čas postavit se za to, co je správné."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Champions of the Mediterranean"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Ochranitelé Středomoří"
 GRE_a_fleet_fit_for_the_aegean:0 "Flotila vhodná pro Egej"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Každý den jsme nuceni vidět italské bitevní křižníky a britské letadlové lodě, jak se přepravují přes naše moře. Je to ponižující! Je čas, aby se někdo na Balkáně konečně postavil a vylodil námořnictvo, na které můžeme být všichni hrdí."
 GRE_a_land_of_mountains:0 "Krajina hor"
 GRE_a_land_of_mountains_desc:0 "Naše přírodní geografie nám poskytuje mnoho přírodních obran proti útočníkům, musíme se pouze naučit využívat vlastní terén! Určitě je něco, co se můžeme poučit od Švýcarů v této záležitosti."
 GRE_a_legacy_of_war:0 "Odkaz války"
 GRE_a_legacy_of_war_desc:0 "Válka je v naší krvi - vedli jsme ji proti ostatním a měli ji vedenou proti nám od nepaměti. Za staletí jsme se naučili více než pár triků a je čas, aby naše národní armáda konečně odrážela to nejlepší z naší krví naplněné minulosti."
 GRE_a_long_and_proud_tradition:0 "Dlouhá a hrdá tradice"
 GRE_a_long_and_proud_tradition_desc:0 "Naše námořnictvo je jednou z mála věcí, která byla neustále hrdostí Řecka, i v našich nejtemnějších hodinách. To, co děláme dnes, je pouze pokračováním dlouhé a hrdé tradice."
 GRE_a_modern_navy:0 "Moderní námořnictvo"
 GRE_a_modern_navy_desc:0 "Není důležité, že grecko-turecká námořní smlouva omezuje velikost lodí, které můžeme stavět, protože upřímně nemáme námořní průmysl na udržení nebo rozšíření flotily kapitálních lodí a křižníků. Ponorky však... to je životaschopné řešení námořní otázky Řecka."
 GRE_a_socialist_economy:0 "Socialistická ekonomika"
 GRE_a_socialist_economy_desc:0 "Řecký lid krvácel příliš dlouho pod autoritářským vládnutím falešného krále a válečnických Venezelistů, je čas, aby lidé konečně prosperovali pod vládou, která je staví na první místo!"
 GRE_abandon_french_italian_debt_tt:0 "Odložíme dluhy, které máme s §YFrancie§! a §YItálie§!.\n"
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Zrušit grecko-tureckou námořní dohodu"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "Dohoda, která měla omezit velikost lodí, které byli Turci povoleni stavět, nějak skončila s tím, že jsme se dostali se stejnými omezeními! Zapomeňte na to, Řecko mělo kdysi nádherné kapitální lodě, které dominovaly našim pobřežím, a během tohoto nesmyslu není lepší zabezpečení než obrovská bitevní loď!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Političtí alianci se §YBritánií§! nebo §YGermánií§! nám umožní znovu získat některé z našich starých §Ytěžkých lodí§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RNa této cestě dojde k občanské válce!§! \nFrakce §YVenezimilicté§! se stanou §Rrebellious!§! \nFrakce §YKomunisté§! se stanou §Rrebellious!§!"
 GRE_academy_of_athens:0 "Akademie v Aténách"
 GRE_academy_of_athens_desc:0 "Akademie Athén byla založena v roce 1929 jako institut vyššího vzdělání, ale je stále mladá a potřebuje pomoc, aby mohla růst. Naší intervencí se staneme klíčovým bodem pro všechny aspirující akademiky v Evropě i mimo ni!"
 GRE_agricultural_communes:0 "Zemědělské komuny"
 GRE_agricultural_communes_desc:0 "Svět se kolem nás industrializoval a je čas, abychom se dostali na úroveň. Ale mnoho našich lidí nezná nic jiného než život v zemědělství, a nemůžeme se snadno zbavit našich kořenů. Musíme organizovat agrární sektor do efektivních komisí, abychom uvolnili talent pro jiná odvětví, jako je výroba nebo vojenská práce."
 GRE_ally_tito:0 "Spojenec Tito"
 GRE_ally_tito_desc:0 "Není žádný revolucionář, který by byl věrnější našemu učení anti-stalinistického marxismu než Josip Broz Tito z Jugoslávie. Možná se nám to nelíbí, ale potřebujeme ho a jeho krajany sjednocené za námi pod praporem bratrské solidarity proti krvežíznivým fašistům a zrádným bolševikům."
 GRE_an_orthodox_state:0 "Ortodoktní stát"
 GRE_an_orthodox_state_desc:0 "Jsme křesťanský ortodoxní stát - je to nedílná součást naší národní identity. Sláva Tobě, Bože, naše naděje, sláva Tobě."
 GRE_appeal_to_the_soviet_union:0 "Apel na Sovětský svaz"
 GRE_appeal_to_the_soviet_union_desc:0 "K Sovětskému svazu se neobracíme lehce. Kráčíme do nory vlka, který je připraven nás rozerval do kostí, pokud nebudeme opatrní, ale jistě je lepší jít za nimi, než aby přišli za námi..."
 GRE_athenian_thinkers:0 "Athénské myšlenky"
 GRE_athenian_thinkers_desc:0 "Někteří z nejskvělejších myslitelů lidstva pocházeli z Athén a s malým povzbuzováním směrem k umění a vědě znovu uvidíme velké mysli vyvstávat z celé Řecka!"
 GRE_attack_the_fascists:0 "Útok na fašisty"
 GRE_attack_the_fascists_desc:0 "Fašismus je virus, který se v Evropě šíří jako mor. Komunismus je lék a my jim ho podáme silou!"
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Kdo by si pomyslel, že zrovna Řecko by bylo první v Balkánech, kdo si opravdu převede svou finanční situaci v pořádku? Naše regionální prestiž vzrostla do nebes a měli bychom rozhodně využít naši novou pozici jako bankéřů jižní Evropy k dalšímu obohacení naší země."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "Získáme z mapy §YCivilian Factories§! za každou zemi v §YZápadním Balkánu§!, §YVýchodním Balkánu§! a §YNorthern Balkánu§!, které mají vysoký přátelský §Ynázor§! na nás. To platí také pro §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! a §Y[TUR.GetNameDef]§!."
 GRE_bolster_the_schachtplan:0 "Posílit Schachtův plán"
 GRE_bolster_the_schachtplan_desc:0 "Schachtův plán byl již nějakou dobu základem řeckého centrálního plánování, ale je jasné, že byl napsán očividně ve prospěch Německa. Někteří z nejlepších ekonomů naší země přišli s plánem renegociovat Schachtův plán tak, aby byl oboustranně výhodnější, a byli bychom hlupáci, kdybychom se rozhodli nevyužít této příležitosti!"
 GRE_bring_home_the_exiled_republicans:0 "Přivést domů exilové republikány"
 GRE_bring_home_the_exiled_republicans_desc:0 "S naším vůdcem Eleftheriosem Venizelosovým konečně zpět ve vedení můžeme pozvat naše spolubojovníky zpět z dlouhého exilu, který je na ně vynutil monarchistický režim. Budeme potřebovat každou pomoc, pokud chceme dostat naši zemi zpět na správnou cestu!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§YVenizelisté§! ministři a generálové se vrátí z exilu a stanou se k dispozici."
 GRE_british_docking_rights:0 "Britské přístavní práva"
 GRE_british_docking_rights_desc:0 "Klíčem k vítězství Entente na středovýchodní frontě během Velké války bylo jejich přístupy do našich řeckých přístavů. Žijeme v době, kdy se stále více zdá, že Středozemní moře bude střelivem, která zapálí Evropu, a Britové jistě využijí výhodu opětovného přístupu k našim přístavům."
 GRE_byzantine_themata:0 "Byzantské themata"
 GRE_byzantine_themata_desc:0 "Svět se od pádu Konstantinopole výrazně změnil a dobytí se stalo velmi komplikovaným podnikem. Nemůžeme očekávat, že nově znovuobjevené národy říše nám budou sloužit prostě proto, že si to přejeme: musíme dovolit určitou úroveň autonomní správy a spolupracovat s místními správami těchto dobytých oblastí. Abychom znovu zajistili naši říši, to je jen malá cena, kterou musíme zaplatit."
 GRE_cement_greco_german_ties:0 "Upevnit řecko-německé vazby"
 GRE_cement_greco_german_ties_desc:0 "Pravda, na kterou mnoho na levici rádo zapomíná, je, že kdyby nebylo Německa a jeho štědré fiskální politiky vůči nám, zkolabovali bychom před několika lety. Nic, čeho jsme dosáhli až dosud, by nebylo možné bez Němců! Potřebujeme je více, než oni potřebují nás, ale stále si můžeme zajistit lepší dohodu v rámci našeho blízkého a drahého přátelství."
 GRE_clear_the_slums:0 "Vyčistit slumy"
 GRE_clear_the_slums_desc:0 "Řečtí uprchlíci se vyhnuli odvodu a zabrali cenné místo vytvářením a usazováním se v odporných slumech a slumových městech. Jejich existence přináší hanbu zemi, stejně jako jejich obyvatelé tím, že se vyhýbají svým povinnostem k národu. Vyprázdníme tyto slumy a lépe využijeme země a lidi."
 GRE_clearing_land_for_industrial_expansion:0 "Uklidnění země pro průmyslovou expansi"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Pole oliv, hroznů a tabáku lemují mnohé kopce Řecka, stejně jako velké množství kostelů – relikvií Byzantské říše. Nemáme potřebu všech těchto bývalých, a v nové Řecku není místo pro ty druhé. Pojďme tento přivlastněný pozemek přetvořit na užitečný tak, že postavíme továrny pro dělníky!"
 GRE_compromise_with_the_monarchists:0 "Dohoda s monarchisty"
 GRE_compromise_with_the_monarchists_desc:0 "Možná se nám král nelíbí, ale naše země je tímto problémem rozdělena příliš dlouho. Místo další hrozby občanské války, přiveďme monarchisty k jednání a prodiskutujme podmínky. Čas na boj již přešel."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YGeorge II§! se vzdá svého sevření na zemi a stane se ústavním monarchou. \n\nFrakce £faction_gre_monarchist §YMonarchisté§! se stanou §Gpřátelské§!. \nFrakce £faction_gre_communist §YKomunisté§! se stanou §Rhostilní§!."
 GRE_connecting_our_prefectures:0 "Spojení našich krajů"
 GRE_connecting_our_prefectures_desc:0 "Není pouze naším průmyslovým základem, který nám schází, ale také naší národní infrastrukturou. Naši sousedé urbanizovali své země, je čas, abychom začali urbanizovat naši populaci také."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_cooperate_with_foreign_monopolies_desc:0 "Nemá smysl bojovat proti mocnostem, je to boj, který nemůžeme vyhrát a který by Řecko pomalu zabil. Místo toho, abychom hráli neopatrné blázna, přivedeme monopolisty ke stolu s vyjednáváním a vypracujme přátelskou dohodu pro všechny zúčastněné strany."
 GRE_crack_down_on_foreign_monopolies:0 "Důrazně potírat zahraniční monopoly"
 GRE_crack_down_on_foreign_monopolies_desc:0 "Příliš dlouho jsme tolerovali zahraniční penězokazitele a globální finanční monopoly - už ne! Už se nenecháme vtáhnout do potíží těmito zlověstnými subjekty, protože od tohoto dne bude Řecko doopravdy svobodné!"
 GRE_crack_down_on_the_republicans:0 "Tvrdě zakročit proti republikánům"
 GRE_crack_down_on_the_republicans_desc:0 "Zasvětili jsme Venezelisty příliš dlouho - je načase, aby tento fraškový kousek skončil. Nemají ani kousek cti nebo úcty, jsou zcela zbaveni morálky, a vyžene je z Řecka jako škůdce, jací jsou!"
 GRE_defending_our_kingdom:0 "Obránit naše království"
 GRE_defending_our_kingdom_desc:0 "Někteří vědci řekli, že vzhledem k nedávným politickým událostem v Evropě může největší hrozbou státu ve skutečnosti být hrozba zevnitř. Jaký to nesmysl! Naši sousedé - vždycky spikleni a plánujíci proti nám - jsou skutečnou hrozbou! Měli jsme své spravedlivé sdílení porážek, ale v příští válce je zásadní, abychom vyšli na druhé straně jako vítězové."
 GRE_defending_our_seas:0 "Bránit naše moře"
 GRE_defending_our_seas_desc:0 "Řecko má velmi velké pobřeží a kontroluje mnoho ostrovů – zatímco moře byla kdysi naším největším obranným majetkem, dnes mají malý vliv na potenciální nepřátele. Pokud naši nepřátelé plánují vzít naše ostrovy nebo přistát na našich březích, nejprve budou muset přežít bombardování našich námořních bombardérů!"
 GRE_depose_the_reactionaries:0 "Svrhnout reakcionáře"
 GRE_depose_the_reactionaries_desc:0 "Tolerovali jsme tuto koalici s venizelisty dlouho dost. Jejich liberální agenda je pro naši marxistickou nauku opovržením, a je čas konečně ukončit tento fraškový vztah. Pro revoluci!"
 GRE_destroying_our_foes:0 "Ničení našich nepřátel"
 GRE_destroying_our_foes_desc:0 "Zaručit naši budoucnost znamená udeřit na naše nepřátele dříve, než nám dávají šanci ohrozit naši vlast. Musíme investovat do strategie strategického bombardování proti nepřátelským cílům."
 GRE_disrupting_the_great_powers:0 "Narušení Velmocí"
 GRE_disrupting_the_great_powers_desc:0 "Naše místo není zpochybňovat velké mocnosti, když bojují na polích a mořích. Místo toho udeříme tam, kde je to opravdu bolí - do jejich dodavatelských řetězců!"
 GRE_dominate_the_bulgarians:0 "Dominovat nad Bulhary"
 GRE_dominate_the_bulgarians_desc:0 "Bulhaři opakovaně ohrožují bezpečnost Řecka. Byli nazýváni 'Prusko Balkánů' - jak roztomilé. Nenecháme je znovu ohrozit bezpečnost Řecka."
 GRE_embracing_modern_warfare:0 "Přijmout moderní válčení"
 GRE_embracing_modern_warfare_desc:0 "Zprávy z Německa naznačují, že 'tank' by mimo jiné mohl být skutečně užitečný k poskytnutí podpory praporům pěchoty. Představme si to! Možná nemáme průmysl pro to, ale je to sázka, kterou stojí za to udělat."
 GRE_encourage_tourism:0 "Podporovat turistiku"
 GRE_encourage_tourism_desc:0 "Naše dědictví je závistí světa a není pochyb, že můžeme přeměnit turistiku na mocný přínos pro naši ekonomiku. Samozřejmě, stín války visící nad Evropou to lehce ztemňuje - ale snad to učiní útěk do exotického Řecka ještě přitažlivějším!"
 GRE_encourage_tourism_tt:0 "§RZtratíme naši turistickou индустрии, jakmile vstoupíme do stavu války!§!"
 GRE_escorts_for_our_bombers:0 "Eskortování našich bombardérů"
 GRE_escorts_for_our_bombers_desc:0 "Není dostatek, abychom vyráběli bombardéry; potřebujeme eskorty, abychom chránili tyto bombardéry! Nemůžeme se spoléhat na standardní stíhačky, takže vyvineme skvělé stíhačky, které budou schopny eskortovat naše bombardéry na břehy našich nepřátel."
 GRE_expand_our_tobacco_industry:0 "Rozšířit náš tabákový průmysl"
 GRE_expand_our_tobacco_industry_desc:0 "Není pochyb o tom, že naším největším a nejziskovějším vývozem je tabák, produkt, který prodáváme po celém světě. Země, se kterými jsme již navázali obchodní vztah, jistě ocení, že jsme připravili naši podnikatelskou činnost tak důkladně, že se svět nikdy nebude cítit nedostatkem našeho slavného tabáku."
 GRE_expansion_of_athens_university:0 "Rozšíření Athénské univerzity"
 GRE_expansion_of_athens_university_desc:0 "Věda a vyšší vzdělání byly vždy nedílnou součástí řecké tradice a dnes není pro Řecko důležitější akademická instituce než Národní a Kapodistrijská univerzita v Aténách. Poskytnutím dodatečných prostředků a prostoru pro rozšíření výrazně zvýšíme užitečnost institutu pro stát."
 GRE_exporting_more_luxury_commodoties:0 "Exportování více luxusních komodit"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tabák, olivy, feta, hrozny, fíky: když chcete to nejlepší ze života, kupujte si své výhody z Řecka! Neměli bychom mít problémy dále posílit naši mezinárodní image jako země s nejlepšími luxusními produkty k zakoupení."
 GRE_extracting_more_from_our_soil:0 "Získávání více z naší půdy"
 GRE_extracting_more_from_our_soil_desc:0 "Řecko je země bohatá na přírodní zdroje, potřebujeme jen odhodlání je vydobýt. Technologie nám ukázala cestu, teď je na nás najít vůli."
 GRE_fascists_put_in_play_tt:0 "§YFašistická frakce§! se stává aktivní a začíná §Gpřátelsky§! s vládou. \nSpolupracováním s §Yfašisty§! legitimizujeme jejich hnutí."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_fiscal_responsibility_desc:0 "Konečně jsme dosáhli stavu finanční rovnováhy snad poprvé v moderní řecké historii. Není pochyb, že je to událost skutečně hodná oslav! Měli bychom se odměnit za naše mistrně provedené státní záležitosti, zasloužíme si to."
 GRE_fiscal_responsibility_tt:0 "Musí mít částečně nebo zcela splacený §Ydluh k I.F.C§!"
 GRE_following_in_the_footsteps_of_giants:0 "Kroky obrů"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas pomohl ukázat některé z mnoha zásluh fašismu, ale byl příliš zbabělý, aby nás dotáhl až do konce. Potřebujeme pravou variantu fašismu: řecký fašismus - takový, který není nějakým levným odrazem italského nebo německého modelu."
 GRE_force_the_farmers_into_factories:0 "Nutit farmáře do továren"
 GRE_force_the_farmers_into_factories_desc:0 "Obyvatelstvo se zdá být uvízlé v této pohádce, že mohou po zbytek života farmářství a z konfliktu vyvstoupí v pořádku. Mýlí se: nemáme na výběr, než začít zabírat farmy a poté násilně umístit farmáře do našich městských center, abychom mohli začít s prací, která je pro stát prospěšnější."
 GRE_four_year_plan:0 "Čtyřletý plán"
 GRE_four_year_plan_desc:0 "Metaxas vytvořil brilantní plán pro industrializaci Řecka. Na základě italského korporatistického ekonomického modelu dosáhneme určité míry autarkie a nezávislosti na mocnostech, které nás zotročují."
 GRE_fund_the_hellenic_air_force_academy:0 "Financovat Hellenic Air Force Academy"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Naši piloti jsou ochotní, schopní a kompetentní - je čas, abychom jim konečně dali respekt, který jim náleží. Začneme tím, že znovu plně finansujeme Akademii letectva a řádně zvyšujeme výrobu stíhaček, aby naše letectvo bylo skutečně hoden Řecka."
 GRE_gordian_knot_tt:0 "Jakékoli signatáři, kteří nejsou §YItálie§!, vyhlásí válku §YTurecku§! spolu s §YGreckem§! k naplnění ustanovení §YMegaliské dohody§!"
 GRE_greece_and_turkey_in_the_axis:0 "Řecko a Turecko společně v Osy!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "S podepsanou a ratifikovanou Řecko-tureckou přátelskou smlouvou můžeme konečně přetvořit osud Balkánu tím, že využijeme Němce k tomu, abychom nám přinesli veškerou věčnou prosperitu, kterou jsme si vysloužili! I ostatní Balkán budeme brát s sebou, i když to bude vyžadovat kopání a křik..."
 GRE_greek_autarky:0 "Řecká soběstačnost"
 GRE_greek_autarky_desc:0 "Naše dlouho trvající závislost na kapitálu zemí bohatších než jsme my je ponižující; tyto země nás patronizují a šikanují a udržují nás chudé, aby si mohly naplnit své kapsy. Němci, Italové a Sověti nám ukázali, že existuje jiná cesta - cesta k soběstačnosti a úplné nezávislosti! Samozřejmě, že nám může chvilku trvat, než dosáhneme tohoto stavu: nakonec nejsme Německo..."
 GRE_greek_mechanisation:0 "Řecká mechanizace"
 GRE_greek_mechanisation_desc:0 "Modernizace byla dost bolestivým procesem sama o sobě, ale mechanizace naší armády by to mohla opravdu udělat jako v případě, že bychom dali koně před vůz! Náklady na pokrok jsou vysoké, ale nebudeme se odtahovat. Bezpečnost naší země je nadřazena všemu ostatnímu."
 GRE_hellenic_armed_forces:0 "Hellenické ozbrojené síly"
 GRE_hellenic_armed_forces_desc:0 "Naše armáda je dostatečně dobrá pro naši současnou národní situaci, ale zůstáváme nejslabšími z členů Balkánského paktu vojensky a byli jsme často kritizováni za nedostatek modernizace v naší armádě. Je čas, abychom se začali vážně zabývat naší vojenskou situací, zejména když se naše vnitřní situace zhoršuje..."
 GRE_hellenic_armoured_corp:0 "Helenická obrněná divize"
 GRE_hellenic_armoured_corp_desc:0 "Zřízení vlastní obrněné divize ukáže světu, jak moderní jsme! Jistě žádná zaostalá země nebude mít tanky ve své armádě, že?"
 GRE_hellenoturkism:0 "Helenoturkismus"
 GRE_hellenoturkism_desc:0 "V rámci Řecké národní socialistické strany převládá téměř univerzální touha po prohloubení našich vztahů s Tureckem. Bojovali jsme a krváceli proti sobě po tolik století, že nikdo nepomyslel na zázraky, kterých bychom mohli dosáhnout společně! Musíme se oba spojit s fašistickými mocnostmi kvůli bezpečnosti! Doufejme, že Turci to vidí stejně jako my..."
 GRE_horror_and_fear:0 "Hrůza a strach"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – hrůza a strach. To byli dva synové Árése, boha války. Sparťané prolévali krev na počest synům Árése na bitevním poli; izolovaní a osamocení, také budeme prolévat krev na bitevním poli na počest naší slavné minulosti."
 GRE_increase_our_mining_operations:0 "Zvětšit naše těžební operace"
 GRE_increase_our_mining_operations_desc:0 "Rozšíření naší produkce tabáku by nás mohlo lépe přiřknout mezinárodním vztahům, ale rozšiřovaní našeho průmyslu těžby má větší užitečnost pro stát. Minerály a rudy vyhrají válku, ne tabák a olivový olej."
 GRE_industry_bypass_tt:0 "Není dost stavebních slotů pro §YMilitary Factories§! nebo §YCivilian Factories§!"
 GRE_last_country_standing:0 "Poslední země stojící"
 GRE_last_country_standing_desc:0 "Spolupráce s tureckou vládou byla žádoucí, ale mělo by být známo, že nová vláda Řecka se nebojí jednat, když situace vyžaduje. Ať má Bůh milost nad námi všemi."
 GRE_lignite_liquefaction:0 "Likvidace lignitu"
 GRE_lignite_liquefaction_desc:0 "Naše země je bohatá na lignitové doly, a již víme o procesu, jakým může být lignit přetvořen na palivo. Vláda by měla podpořit otevření více zařízení na likvidaci lignitu."
 GRE_macedonian_generals:0 "Macedonské generály"
 GRE_macedonian_generals_desc:0 "Alexandr Veliký si kdysi vydobyl velkou část světa, která mu náležela, a to vše z pokorné Makedonie. To, co ho učinilo velikým, tepe v naší krvi, a měli bychom se dívat na Alexandra a Argeadese jako na příklady řecké excelence ve velení."
 GRE_making_use_of_our_islands:0 "Využití našich ostrovů"
 GRE_making_use_of_our_islands_cyprus_tt:0 "Tento cíl má větší efekt, pokud doplňuje §YCyprus§!."
 GRE_making_use_of_our_islands_desc:0 "Z Otomanské říše jsme získali velké množství ostrovů, poté co byly tak efektivně zmasakrovány Ententou, ale od doby našeho převzetí jsme s nimi neudělali téměř nic. Kréta byla dlouho důležitou součástí Řecka a začneme naše úsilí tam a poté se rozšíříme na další ostrovy, aby se staly pro stát strategicky a materiálně cennějšími."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "Tato pozornost má větší účinek, pokud také kontrolujeme §YDodekanéské ostrovy§!."
 GRE_making_use_of_our_islands_tt:0 "Tento cíl má větší efekt, pokud také kontroluje §YCyprus§! a §YDodekanéské ostrovy§!."
 GRE_megali_convention_a_failure:0 "Heraklionská konvence byla neúspěchem"
 GRE_megali_idea_approved:0 "§YMegali Idea§! Schváleno"
 GRE_megali_idea_conference_invites_tt:0 "Pozvánky na §YMegali convention§! budou odeslány po vybrání zaměření."
 GRE_metaxism_focus:0 "Metaxismus"
 GRE_metaxism_focus_desc:0 "Král je nezpochybnitelnou hlavou státu, přesto lidé v Řecku zůstávají s tímto uspořádáním vnejistotě. Možná to není ideální, ale je zde velmi talentovaný a oddaný bývalý důstojník, který čeká ve křídle, aby sestavil vládu..."
 GRE_metaxism_lost_tt:0 "Pokud jsme neprovedli poslední reformy Metaxase, ztratíme národní ducha §YMetaxismus§!"
 GRE_metaxism_warning_tt:1 "\nPokud se §YGreece§! připojí k frakci před plným upgradováním §YMetaxism§! národní ducha, pak bude §Rodstraněn§!.\n"
 GRE_mobilise_our_economy:0 "Mobilizovat ekonomiku"
 GRE_mobilise_our_economy_desc:0 "Velmoci Evropy nastartovávají své válečné stroje a nemůžeme riskovat, že budeme nepřipraveni. Proces bude pro Řecko bolestný – bolestnější, než by byl pro většinu zemí – ale pro naše přežití musíme udělat oběti."
 GRE_modern_cataphracts:0 "Moderní kataphraktové"
 GRE_modern_cataphracts_desc:0 "Kataphrakti byli kdysi závistí středověkého světa! Jejich rychlost, brnění a síla fascinovaly všechny! Moderní kataphrakt je nepochybně tank a vyrobíme třídu tanků, které jsou skutečně hodny odkazu byzantského kataphrakta."
 GRE_monarchist_civil_war:0 "Občanská válka ohledně absolutní vlády George II. začala"
 GRE_moulding_the_new_world_order:0 "Formování nového světového pořádku"
 GRE_moulding_the_new_world_order_desc:0 "Těla se již hromadí tak vysoko a nesmí to být zbytečné. Bojujeme za vytvoření nového globálního status quo a budeme nadále bojovat, dokud najednou nezbude na světě vůle k boji."
 GRE_mountain_training_effect:0 "Umožnit §HMountain Warfare Training§!\n§HInfantry\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+5%§!\n§HMarines\n    Hory§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n§HMountaineers\n    Hory§!\n      Útok: §G+5%§!\n      Obrana: §G+5%§!\n      Pohyb: §G+10%§!\n§HParatroopers\n    Hory§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n"
 GRE_nationalized_banks:0 "Nacionalizované banky"
 GRE_nationalized_banks_desc:0 "Deutsche Bank a Bank of England už příliš dlouho vykořisťovali lid Bulharska: neprávem si přivlastnili jejich již tak skromný příjem a trestali je za činnosti diktátorské vlády, kterou nevolili! Říkáme, že bulharský lid již nebude vykořisťován a že jejich prostředky by měly mířit do jejich vlády místo toho!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_new_weapons_old_tricks:0 "Nové zbraně, staré triky"
 GRE_new_weapons_old_tricks_desc:0 "Během Velké války jsme měli dost zkušeností s obsluhou děl a operováním v oblasti rekognoskace. Technologie a vybavení se mohly změnit, ale taktika rozhodně ne. Hrajme si na naše silné stránky a ukažme světu, že se s Řeckem nezlehává."
 GRE_no_central_powers_tt:0 "§YRakousko-Uhersko§! či §YKaiserství§! musí existovat, aby tato pozornost měla jakýkoli účinek."
 GRE_old_memories_stir_new_threats_tt:0 "Vzbuzování emocí kolem Anatolie by mohlo mít §Yneúmyslené důsledky§!..."
 GRE_open_foreign_subsidized_factories:0 "Otevřít zahraniční dotované továrny"
 GRE_open_foreign_subsidized_factories_desc:0 "Překonali jsme všechna očekávání ve výstavbě a obsazení továren, ale není pochyb o tom, že se rozšiřujeme pomaleji než naši evropští krajani. Existují ti, kteří mají mnohem větší bohatství než my, kteří mohou zásadně ovlivnit náš proces modernizace, pokud se nám podaří učinit naši zemi dostatečně atraktivní pro investice."
 GRE_open_foreign_subsidized_factories_tt:0 "Jedna §YVojenská továrna§! a jedna §YCivilní továren§! budou přidány pro každou z následujících zemí, které mají §Ynázor§! na §YŘecko§! větší než §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§! a §Y[SOV.GetNameDef]§!."
 GRE_open_up_the_country:0 "Otevřít zemi"
 GRE_open_up_the_country_desc:0 "Je smutnou pravdou přiznat, že se nemůžeme industrializovat sami. Dlouho jsme byli závislí na kapitálu a průmyslových schopnostech národů větších než jsme, a tato doba není výjimkou. Tak pozveme jejich kapitál a investice do Řecka dnes, protože zítra je už nikdy nebudeme potřebovat!"
 GRE_our_traditional_allies_in_the_aegean:0 "Naši tradiční spojenci v Egejském moři"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Kdo nám pomohl vybojovat naši nezávislost proti Osmanům v roce 1832? Britové. Kdo pokračoval v udržování naší ekonomiky naživu s půjčkami a investicemi po tak mnoho let? Britové. S kterou mocností leží budoucnost Řecka? S Brity!"
 GRE_paid_off_most_of_debt_tt:0 "Musí mít splaceno většinu našeho národního §Ydluhu§!."
 GRE_pay_back_debt_tt:0 "Tyto §Yrozhodnutí§! nám umožní snížit a nakonec se zbavit §YDluh vůči I.F.C.§! národního ducha."
 GRE_paying_back_our_debts_in_bulk:0 "Splácení našich dluhů v hromadě"
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Odemkne rozhodnutí: §YVelká splátka dluhu britské§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Odemkne rozhodnutí: §YVelká splátka dluhu Francouzům§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Odemkne rozhodnutí: §YVelká splátka dluhu Italům§! \n"
 GRE_paying_back_our_debts_in_bulk_desc:0 "Čím dříve budeme osvobozeni od našich dluhů, tím dříve budeme moci začít skutečně transformevat tuto zemi. Musíme si vyhradit více kapitálu země na splácení našich dluhů, abychom se co nejdříve osvobodili od našich zahraničních fiskálních pánů."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Naši předci měli rozum spolupracovat s barbarskými národy, jak nastal čas, a dnes to rozhodně potřebujeme. Musíme umožnit všem bývalým poddaným říše, kteří sympatizují s naším bojem proti modernímu světu, právo bojovat v řadách našich skvělých armád! Spolu, jako jeden, jdeme k vítězství!"
 GRE_prepare_against_the_mediterranean_threat:0 "Připravit se na středozemní hrozbu"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "Italové jsou hrozbou, jejichž ambice odporují osudu Řecka. Nic nezískáváme čekáním a předstíráním, že nám nepředstavují hrozbu. Musíme jednat, takže když italové konečně vkročí na naše břehy, budou nuceni se vrátit zpět do moří, ze kterých přišli, společným úsilím milionů Řeků!"
 GRE_prepare_for_the_great_anti_fascist_war:0 "Připravit se na Velkou protifašistickou válku"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Fašismus je největší hrozbou pro víru marxismu - představuje ideologickou výzvu, kterou lze porazit pouze na bitevním poli. Sovětský svaz nic nedělá, aby zabránil šíření fašismu, a tak na nás leží tato úloha."
 GRE_protecting_our_skies:0 "Ochrana našich nebes"
 GRE_protecting_our_skies_desc:0 "Nikdy jsme neměli průmysl na ochranu našich nebes i bombardování našich nepřátel. Pokud se situace dostane na otázku, zda chceme zasáhnout více našich nepřátel versus zachránit více našich před jejich útoky, pak si vždy vybereme zachránit své vlastní krajany."
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_rapprochement_with_the_italians:0 "Přiblížení se k Italům"
 GRE_rapprochement_with_the_italians_desc:0 "Dramatické časy vyžadují dramatické opatření. Musíme udělat neuvěřitelné a obrátit se na Italy o pomoc při modernizaci naší země. Jakým způsobem nás Italové budou vydírat a vydělávat na této dohodě? Jen Bůh to ví. Pokud se vůbec nějaká dohoda dá dosáhnout..."
 GRE_realign_ourselves_with_the_central_powers:0 "Znovusrovnat se se středovými mocnostmi"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Nějak se stalo nemožné! Vůdce je pryč a císař je zpět! Britská zahraniční politika se přizpůsobila těmto událostem, a to ne nutně v náš prospěch. Možná bychom se měli spojit s našimi příbuznými v Berlíně a bojovat za zachování božského práva králů po celé Evropě."
 GRE_reclaiming_the_wayward_ally:0 "Znovuzískání svéhlavého spojence"
 GRE_reclaiming_the_wayward_ally_desc:0 "Kolaps Osmanské říše pro nás byl velikou úlevou, ale Republika Turecko je ještě větší hrozbou pro Řecko než Osmané, kteří tu byli dříve. Podivné časy vyžadují podivnější spojenectví; je na Řecku, aby vrátilo Osmany zpět."
 GRE_recruit_the_fascists:0 "Nábor fašistů"
 GRE_recruit_the_fascists_desc:0 "Aby ukradli radikála, musíte být schopni myslet jako on. Fašisté jsou naši opovrženíhodní nepřátelé, ale ze všech našich nepřátel je nenávidíme nejméně. Jsou ochotni spolupracovat s námi, takže proč bychom je neměli využít pro vlastní prospěch?"
 GRE_red_militias:0 "Červené milice"
 GRE_red_militias_desc:0 "Existuje mnoho, kteří by se snažili zhatit naše úsilí modernizovat řeckou společnost, ale s organizací milicí, které jsou věnovány zachování Revoluce, budou mít mnohem více těžkostí nás zastavit."
 GRE_reevaluating_the_drachma:0 "Znovu ohodnoťte drachmu"
 GRE_reevaluating_the_drachma_desc:0 "Naše finanční potíže se zdají být bez konce a defaulty a dluhy nás zanechaly s ekonomickou situací, která je naprosto neudržitelná. Musíme se záměrně zapojit do devalvace měny jako povinnost pro stimulaci zahraničního kapitálového toku, i když to může dlouhodobě ublížit některým z našich dluhů."
 GRE_rejuvenating_athens:0 "Obnova Atén"
 GRE_rejuvenating_athens_desc:0 "Naše velkolepé hlavní město je jedním z nejstarších měst v celé Evropě. Je také jednou z našich nejbohatších a nejúčinněji organizovaných prefektur. Místo toho, abychom rozvíjeli provincie, které jsou již zoufale zaostalé, zaměřme své úsilí na naši již moderní hlavní město."
 GRE_remembering_the_anatolian_catastrophe:0 "Paměť na anatolskou katastrofu"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "Kampaň v Malé Asii byla ničím jiným než katastrofou. Naši lidé byli zabíjeni, naše prestiž byla zničena, a naše politické hnutí bylo rozdrtěno – to vše během tří let! Nemůžeme dovolit, aby toto bylo naším odkazem, musíme to obrátit tak, aby naši lidé obviňovali Turky a ne nás – a možná pak, nejspíš, nakonec naplníme naše sny o větším Řecku po všech těch letech..."
 GRE_renegotiate_debt_with_france:0 "Znovu vyjednat naše dluhy s Francií"
 GRE_renegotiate_debt_with_france_desc:0 "Francouzi se zdají být neschopní uspořádat svou zahraniční politiku na Balkáně – co takhle jim nabídnout tak jednoduchou dohodu, že ji nepochopí ani oni. Odpusťte naše dluhy, a my se k bezpečnosti a obživě zavážeme k úspěchům francouzského režimu."
 GRE_renegotiate_debt_with_france_tt:0 "Odemkne rozhodnutí: §YUplatit francouzské odbory, aby obtěžovaly jejich vládu§! \nAnuluje jakýkoli §Ydluh vůči I.F.C.§! udržovaného §Y[FRA.GetNameDef]§!."
 GRE_reorganize_the_royal_guard: "Reorganizovat královskou gardu"
 GRE_reorganize_the_royal_guard_desc: "Královská garda, nebo jak byla dříve známa, Prezidentská garda, byla založena královským dekretem v roce 1868. Velitelskou jednotku tvořil štáb, dvě jednotky pěchoty Evzone a jedna jízdní jednotka. Musíme reorganizovat tyto jednotky a znovu je využít na bitevním poli."
 GRE_request_communist_support:0 "Požádat o podporu komunistů"
 GRE_request_communist_support_desc:0 "George II není Řek a nemá absolutně žádné právo zasahovat do záležitostí Řecka! Naše země krvácela příliš mnohokrát kvůli jeho smyšlenému právu vládnout, a nyní musíme konečně přivést tohoto zločince před spravedlnost! Ale nemůžeme to udělat sami, a je jen jedna skupina, která nenávidí krále stejně jako my..."
 GRE_request_communist_support_focus_tt:1 "Frakce £faction_gre_communist §YKomunisté§! se stanou §Gpřátelské§!.\nFrakce £faction_gre_monarchist §YMonarchisté§! se stanou §Rhostilní§!.\n\nGenerálové a ministři §YMonarchisté§! z frakce £faction_gre_monarchist §YMonarchisté§! se §Rvzdají§! službě, ale generálové a ministři §YKomunisté§! z frakce £faction_gre_communist §YKomunisté§! se stanou §Gk dispozici§!."
 GRE_required_fascist_faction_loyalty_tt:0 "Frakce §YFašistické frakce§! musí být §Gloajální§!."
 GRE_restoring_our_home:0 "Obnovit náš domov"
 GRE_restoring_our_home_desc:0 "Roky nebyly Řecku milostivé - byli jsme zdevastováni válkou, dluhem a chudobou. Když se demokracie konečně vrátila na naše břehy, je čas odvrhnout výbušné Němce a Italy. Měli bychom se zaměřit na naše úzké vztahy s Brity v naději, že nám pomohou obnovit naši zemi - jak v průmyslu, tak v duchu."
 GRE_resurrecting_the_megali_idea:0 "Obnovit Megali Ideu"
 GRE_resurrecting_the_megali_idea_desc:0 "Byli jsme slibováni Megali Ideou v roce 1919, ale po následné grecko-turecké válce sen téměř zkolaboval navždy. Ale dokud budou Turci profanovat naše velké země starého s jejich přítomností, budeme i nadále toužit po tom, co nám právem patří. Řecký lid si to jednou zapamatoval, mohou si to připomenout znovu..."
 GRE_reviving_the_double_headed_eagle:0 "Obnovení dvouhlavého orla"
 GRE_reviving_the_double_headed_eagle_desc:0 "Venizelisté byli zbabělci, kteří se odmítli nechat Řecku obnovit svou pravou ztracenou slávu - slávu Byzance! Proč přestat u pobřeží Turecka, když můžeme znovu dobýt všechna ztracená území říše? Nová éra荣耀 pro Řecko začala!"
 GRE_reviving_the_spartan_warrior_spirit:0 "Oživení spartanského bojového ducha"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "V bitvě u Thermopyl se říká, že čtyři tisíce Sparťanů dokázalo zabít dvacet tisíc Peršanů, když blokovali další vstup Xerxa do Řecka. Takový druh hrdinství potřebujeme dnes více než kdy jindy, abychom měli odvahu čelit někomu, kdo by se zevnitř byl na cestě do Athen, abychom mu mohli říci: molon labé."
 GRE_revolutionaries_of_the_south:0 "Revolucionáři jihu"
 GRE_revolutionaries_of_the_south_desc:0 "Nikdy nebudeme zcela souhlasit s našimi soudruhy v Moskvě, ale dokud Řecko diktuje svou vlastní revoluční doktrínu, tady – na jihu Evropy – budeme žít svobodu v naší pravé komunismu!"
 GRE_secure_the_aegean:0 "Zajistit Egejské moře"
 GRE_secure_the_aegean_desc:0 "Snažíme se vyřešit problémy na druhé straně Evropy, zatímco ignorujeme hrozbu přímo před námi. Turci sužovali řecký národ jako naši smrtelní protivníci po staletí, a i když jsme doufali ve vytvoření nové a jasnější cesty, ukázalo se, že budoucnost nelze vybojovat, dokud není minulost napravená."
 GRE_securing_the_bulgarian_menace:0 "Zajištění bulharské hrozby"
 GRE_securing_the_bulgarian_menace_desc:0 "Kdy nebyli Bulhaři hrozbou pro řeckou teritoriální integritu? Jak můžeme důvěřovat bulharské vládě, že se nepokouší o nějaké uspořádání s větší mocí, aby se mohla spiknout proti nám? Někdo by to mohl nazvat paranoidností, ale my tomu říkáme zkušenost. Musíme spojit Bulhary, abychom ochránili naše zájmy."
 GRE_sophistry_and_science:0 "Sofistika a věda"
 GRE_sophistry_and_science_desc:0 "Speciality starých Řeků, nyní potřebujeme jasné a vyptávající se mysli, které jsou připraveny transformovat tuto zemi a posunout nás do dvacátého století. Zaměřujíce se na technologickou inovaci, nebudeme se muset považovat za ty, co se snaží dohnat zbytek Evropy v příštích padesáti letech."
 GRE_soviet_subsidised_railways:0 "Sovětské dotované železnice"
 GRE_soviet_subsidised_railways_desc:0 "Řecko bylo každým krokem zneužíváno velmocemi Evropy, je čas podívat se přes Černé moře, pokud chceme mít vůbec šanci na modernizaci řecké ekonomiky."
 GRE_stage_an_incident_in_the_bosporus:0 "Zinscenujte incident v Bosporu"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "Sovětské politbyro nezakrylo svoji touhu kontrolovat Konstantinopol. S naší pomocí se Sověti rozhodli přijmout první konkrétní kroky k ovládnutí Bosporu a Řecko hraje zcela zásadní roli..."
 GRE_subjugating_the_bulgarians:0 "Podrobení Bulharů"
 GRE_subjugating_the_bulgarians_desc:0 "Bulhaři jsou naši celoživotní nepřátelé; existují pouze jako nůž v našem zádech. Jejich patetická civilizace nikdy ničeho nedosáhla, a proto se snaží na každém kroku ničit naši dědictví a národ. Dostaňme dost - připomeňme Bulharům, proč jsme jedním z nejstarších přeživších národů Evropy."
 GRE_the_anatolian_refugees:0 "Anatolští uprchlíci"
 GRE_the_anatolian_refugees_desc:0 "Po anatolské katastrofě jsme byli nuceni vzít si téměř dva miliony řeckých uprchlíků, kteří žili v Turecku. Byli jsme nepřipraveni a situace se pouze zhoršila. Uprchlíci nyní politicky organizují pod Georgiusem Kosmidisem, dalším anatolským exulantem. Jejich hnutí je příliš velké na to, aby bylo ignorováno, a nakonec, jsou naše cíle opravdu tak odlišné?"
 GRE_the_backbone_of_our_army:0 "Hlavní opora armády"
 GRE_the_backbone_of_our_army_desc:0 "Naše odvodové postupy jsou v porovnání s mnoha našimi sousedy poněkud archaické a naše vybavení je žalostně zastaralé. Je čas modernizovat naše odvodové postupy a vybavení, s nímž vyzbrojujeme naše vojáky."
 GRE_the_birthplace_of_democracy:0 "Rodné místo demokracie"
 GRE_the_birthplace_of_democracy_desc:1 "Tyrani málokdy měli respekt v srdcích a myslích Řeků, a to je rys, který jsme hrdě udržovali od doby Perikla! Demokracie je jedním z mnoha plodů našeho géniusu a je pouze správné, že ji bráníme proti románské a teutonské inspirací tyranii!"
 GRE_the_cannon:0 "Dělo"
 GRE_the_cannon_desc:0 "Svět uslyší hrom našeho dělostřelectva od druhé strany světa!"
 GRE_the_die_is_cast:0 "Kostka je vržena!"
 GRE_the_die_is_cast_desc:0 "Naše sny se staly skutečností, přesto svět zůstává v nebezpečí! Čáry byly nakresleny a Řecko bude mít slovo v tom, jak skončí nadcházející konflikt!"
 GRE_the_double_headed_aquila:0 "Dvojhlavý orol"
 GRE_the_double_headed_aquila_desc:0 "Budeme létat s Dvouhlavým Aquilou s každým letadlem, které vzlétne do vzduchu a sype oheň na naše nepřátele! Svět uvidí, jak široký může být náš dosah..."
 GRE_the_gordian_knot:0 "Gordický uzel"
 GRE_the_gordian_knot_desc:0 "Gordický uzel je součástí legendy Alexandra Velikého: přijalo se, že znamená vyřešit zdánlivě nemožný úkol odvážným krokem. Naším nemožným úkolem je znovu získat naše ztracené území – naším odvážným krokem je nechat naše mocné spojence, aby to udělali za nás."
 GRE_the_greater_enosis:0 "Dosáhnout Enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_the_greek_industrial_revolution:0 "Řecká průmyslová revoluce"
 GRE_the_greek_industrial_revolution_desc:0 "Řecko mělo být industrializováno již před desítkami let, ale korupční politici a zasahující zahraniční mocnosti nás zanechali s ekonomickým systémem z dávno minulého věku. Nemáme luxus času změnit náš způsob života postupně, musíme začít nyní a pracovat rychle."
 GRE_the_hellenic_air_force:0 "Helenické letectvo"
 GRE_the_hellenic_air_force_desc:0 "Ačkoli naše letecká akademie byla založena pouze v roce 1930, řecký lid se zabýval letectvím již od doby balkánských válek! Již chápeme důležitost silného letectva, jen bychom si přáli mít schopnosti, abychom mohli naše letectvo posílit a rozšířit..."
 GRE_the_hellenic_army:0 "Hellenická armáda"
 GRE_the_hellenic_army_desc:0 "Malá, zastaralá, ale houževnatá - tak by mnozí popsali řeckou armádu a není to nepřesný popis. Vše, co musíme udělat, je modernizovat naše taktiky a vybavení a staneme se skutečně silou, které se na Balkáně bude bát."
 GRE_the_hellenic_navy:0 "Hellenické námořnictvo"
 GRE_the_hellenic_navy_desc:0 "My Řekové máme silnou a hrdou námořní tradici již od chvíle, kdy jsme získali nezávislost od Osmanské říše. Naše námořnictvo je nejsilnější mezi našimi sousedy, a musíme pouze kultivovat naše námořní dědictví, abychom se stali skutečně mocným regionálním hráčem ve Středomoří."
 GRE_the_hellenic_spirit:0 "Hellenistický duch"
 GRE_the_hellenic_spirit_desc:0 "Bojíme se, abychom udrželi posvátný plamen, který činil Řecko tak velkým, kdysi dávno. Jsme schopni skutečné velikosti, to víme! Musíme jen znovu najít ten jiskru..."
 GRE_the_kings_government:0 "Králova vláda"
 GRE_the_kings_government_desc:0 "Včasná intervence Jeho Veličenstva zastavila Venizelisty v tvorbě nové vlády, a to ani na chvíli brzy! Je třeba vykonat práci! Demertzis splnil svůj účel jako centristický prostředník, ale nyní Řecko potřebuje silnějšího předsedu vlády."
 GRE_the_leonidas_line:0 "Začátek §YLeonidasovy linie§! - řetězec pozemních pevností podél našich často kompromitovaných hranic - bude dokončen.\n"
 GRE_the_macedonian_farmlands: "Bohaté makedonské zemědělské půdy"
 GRE_the_macedonian_farmlands_desc: "Hlavním vývozem [731.GetName] jsou jeho zemědělské produkty. Na rozdíl od mnoha částí našich zemí je region skvělý na zemědělství, a měli bychom se na to zaměřit, abychom zajistili našemu národu co nejlepší budoucnost."
 GRE_the_metaxas_line:0 "Začátek §YMetaxasovy linie§! - řetězec pozemních pevností lemujících naše často kompromitované hranice - bude dokončen.\n"
 GRE_the_modern_movement:0 "Moderní hnutí"
 GRE_the_modern_movement_desc:0 "Fašismus je víra 20. století - je to odpověď na chyby divokého kapitalismu a korupci komunismu. Fašismus je výzvou generace; generace, která už má dost zahraničních šikan. Generace, která má dost národního ponížení! Generace, která je připravena přivést Řecko do Nového věku jako Velmoc - připravena odpovědět na jakékoliv hrozby a jakékoliv urážky! Aéra!"
 GRE_the_national_youth_organisation:0 "Národní mládežnická organizace"
 GRE_the_national_youth_organisation_desc:1 "Na způsob, jakým Němci a Italové organizují svou mládež, je něco obdivuhodného. Můžeme se přizpůsobit jejich modelu, abychom zajistili, že naše mládež se nepodílí na asocialním chování nebo nerespektuje našeho velkého vůdce [ROOT.GetLeader]."
 GRE_the_right_to_rule:0 "Právo vládnout"
 GRE_the_right_to_rule_desc:0 "Proč jmenovat diktátora, aby jednal jménem krále, když je král dokonale schopen jednat sám za sebe! Nestojme na tradici, když Řecko trpí, je čas na pravého monarchy, který slouží lidu! Bůh chraň krále Jorge II!"
 GRE_the_torpedo:0 "Torpédo"
 GRE_the_torpedo_desc:0 "Možná, že jedno z mnoha posádek, které vysíláme do vodního hrobu pod moři, nás konečně dovede k Atlantidě! Nebo se spokojíme s tím, že proměníme kapitál našeho nepřítele na další ztracené a potopené město..."
 GRE_theban_warriors:0 "Thebanští válečníci"
 GRE_theban_warriors_desc:0 "Není naším cílem vytvořit pilířovou společnost militantů, kteří upřednostňují sílu nade vše. Aktivně se odstraňujeme a odmítáme jakýkoli pokus napodobit Mussoliniho systém vlády! Jsme Řekové, ne Římané! Místo toho, abychom kolem nás vytvářeli kult uctívání kolem násilných Spartanů, oslavme raději Thebany – kteří svrhnuli spartskou hegemonii díky důvtipu!"
 GRE_thema_nautikon:0 "Téma Nautikon"
 GRE_thema_nautikon_desc:0 "Byzanc vládla vlnám, ale i během staletí od pádu Byzance lidé v Řecku nikdy neztratili námořnického ducha! Když přijde řeč na válečné divadla, moře jsou pro nás stejně známá jako hory Pindus!"
 GRE_third_hellenic_civilization:0 "Třetí helenická civilizace"
 GRE_third_hellenic_civilization_desc:0 "Svět stále nevidí nás jako dědice byzantského a hellénského dědictví. Tak vysoko o našich předcích hovoří, a přesto nás dnes s takovym pohrdáním shlíží. Musíme jim ukázat - nejsme byzantská říše a nejsme ani Řekové z dávných dob, jsme Třetí hellénská civilizace a splníme velké skutky, na které jsme hrdí!"
 GRE_tow_the_stalinist_line:1 "Jít po stopách stalinismu"
 GRE_tow_the_stalinist_line_desc:0 "Dlužíme svou revoluci těm velikým myslitelům v Sovětském svazu: nebýt jejich příspěvků, možná jsme nikdy nezískali moc v Řecku! Stojíme v solidaritě s našimi soudruhy v Moskvě."
 GRE_unlock_soviet_decision_tt:0 "Odemkne rozhodnutí: §YHost [SOV.GetAdjective] byrokraty v [ROOT.GetNameDef]§!"
 GRE_use_the_military:0 "Použít vojenské síly"
 GRE_use_the_military_desc:0 "Udeříme na ně vším, co máme! Budeme je honit na ulicích, budeme je honit v uličkách, budeme je honit až na samé konečky země! Nechť se žádný venzelista nedomnívá, že je v bezpečí před naším stále bdělým panováním!"
 GRE_utilize_british_capital: "Využít britský kapitál"
 GRE_utilize_british_capital_desc: "Je zřejmé, že Britové jsou více než ochotni nám pomoci, protože náš král je loajálním spojencem jejich věci. Měli bychom tuto skutečnost využít tím, že požádáme jejich investory o pomoc při rekonstrukci toho, co bylo ztraceno během občanské války."
 GRE_utilize_our_strengths:0 "Využít naše síly"
 GRE_utilize_our_strengths_desc:0 "Řecko je země farmářů a luxusního zboží, a to není žádná ostuda. Jistě, Německo může masově vyrábět tanky a stíhací letadla, ale odkud myslíte, že pochází tabák v dýmce Hermanna Göringa? My Řekové známe naše síly, a pokud se jich budeme držet, budeme v pořádku."
 GRE_venerate_the_ancient_hellenes:0 "Cti staré Helleny"
 GRE_venerate_the_ancient_hellenes_desc:0 "Nejsem náhodou potomky uctívaných starověkých Řeků? \nNesdílíme snad krev s těmi mistry polemiky, filozofie a války? Musíme v našich lidech vzbudit silný pocit hrdosti, abychom mohli znovu zaujmout místo jako vedoucí hvězda Evropy."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST:0 "Nemůžeme efektivně vládnout, dokud nevyčistíme kemalistický hnůj z každého orgánu státu. Dokonce nemůžeme věřit svým vlastním ozbrojeným silám, že budou věrné správně zvolené vládě! To se musí změnit."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD:0 "Být zodpovědnou demokratickou mocností přichází s více odpovědností než jen zaručit svobodu vlastním občanům. Svět je nebezpečný a demokracie po celém světě jsou pod útokem zlovolných sil. Máme povinnost stát na obranu svobody."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST:0 "Vymýtit důstojníky"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD:0 "Pohled do světa"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST:0 "Adnan Menderes, tím, že tlačí transparentně islamistické politiky na platformě demokratických práv, se stal Mužem národa. [ROOT.GetNameDefCap] prochází konzervativní revolucí a celý svět může jen s hrůzou sledovat."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD:0 "Mustafa Kemal Atatürk dlouho snil o tom, že [ROOT.GetNameDef] se jednoho dne stane plně fungující demokracií, a zdá se, že jsme úspěšně naplnili tento sen."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST:0 "Milletin Adamı"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD:0 "Dosáhnout Atatürkova snu"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR:0 "Náboženské instituce měly v této zemi příliš dobré časy příliš dlouho. Opakovaně se náboženské autority snažily podkopat tuto vládu a její úsilí, takže je teď osvobodíme od jejich bohatství, aby ho bylo možné lépe využít."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD:0 "Vybereme 'Daň z bohatství' na nemuslimy v naší zemi, abychom lépe financovali naše průmyslové projekty a podpořili se sami v misi sekularizovat [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR:0 "İnanç Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD:0 "Varlık Vergisi"
 TUR_a_common_destiny_for_all_of_turkey:0 "Společný osud pro celé Turecko"
 TUR_a_common_destiny_for_all_of_turkey_desc:0 "Turk, Řek, Kurd, Křesťan, Muslim, Ateista - jsme na tom všichni společně. Je v našem společném zájmu spojit se jako celek a sjednotit se za silnou vládou, která podporuje radikální myšlenky a pracuje pro kolektiv jako celek. Budeme stát zajedno, nebo zahyneme rozděleni."
 TUR_abuse_the_office_of_soil_products:0 "Zneužít Úřad pro půdní produkty"
 TUR_abuse_the_office_of_soil_products_desc:0 "Toprak Mahsulleri Ofisi byla založena k regulaci výroby potravin a mezd zemědělských pracovníků, ale [ROOT.GetNameDef] nepotřebuje farmáře - potřebuje půdu. Budeme vyvíjet tlak na špatně fungující vlastníky farem, aby prodali svou půdu, aby na těchto parcelách byla vybudována nová průmyslová odvětví k prospěchu národu jako celku."
 TUR_accelerate_native_fighter_designs:0 "Zrychlit návrhy domácích stíhaček"
 TUR_accelerate_native_fighter_designs_desc:0 "Naše letecký průmysl je starý a má dobrou pověst, ale jen málo význačných [ROOT.GetAdjective] konstrukcí letadel splnilo standardy pro výrobu. Musíme pracovat na tom, abychom to změnili."
 TUR_adana_to_baku_highway:0 "Silnice z Adany do Baku"
 TUR_adana_to_baku_highway_desc:0 "Dlouho jsme chtěli podporovat bližší vztahy mezi námi a Kavkazem. Tato iniciativa může sloužit pouze k prohloubení našich vazeb na [SOV.GetNameDef]."
 TUR_add_medium_tank_technology_tt:0 "Přidat technologii: §YZákladní střední tank§!."
 TUR_alienate_our_allies_tt:0 "\n§RO náš radikální posun v zahraniční politice by mohl odcizit nás od našich spojenců, zejména pokud začneme cílit na ně.§!"
 TUR_aligning_bulgaria:0 "Urovnat Bulharsko"
 TUR_aligning_bulgaria_desc:0 "[BUL.GetNameDef], jako jediná země ze všech nás, která přežila jako suverénní a zachovala si svůj způsob života, co s tím udělali? Nic. Jsou zbabělci! Uvidíme, jak zbaběle se chovají, když jim dýcháme na krk a nutíme je k práci."
 TUR_american_motor_factories:0 "Americké motorové továrny"
 TUR_american_motor_factories_desc:0 "Mnoho z našeho těžkého průmyslu, který se vztahuje na výrobu motorových vozidel, je závislé na spolupráci s Američany. Nebyli jsme vždy nejmilosrdnější národem, pokud šlo o zahraniční investice, ale pokud bychom uvolnili naše regulace našim americkým přátelům... nu, kdo ví, co by se mohlo stát?"
 TUR_annul_the_ankara_anlasmasi:0 "Zrušit Ankarskou dohodu"
 TUR_annul_the_ankara_anlasmasi_desc:0 "V roce 1926 byla otázka Mosulu zdánlivě vyřešena - ale jako u všech krizí té doby výsledek byl nepopiratelně ve prospěch [ENG.GetAdjective] a [FRA.GetAdjective]. Již nechceme ignorovat útrapy [IRQ.GetAdjective] Turků. Čas jednat přišel."
 TUR_anti_bolshevik_mediterranean_bloc:0 "Antibolševický středomořský blok"
 TUR_anti_bolshevik_mediterranean_bloc_desc:0 "Chtěli bychom udržovat přátelské vztahy s [SOV.GetNameDef], ale stalinismus je tak daleko od ideálu marxismu, že bychom si lili do vlastní kapsy, pokud bychom tvrdili, že je to tolerovatelné. Musíme se rozloučit s [SOV.GetNameDef] a najít podobné přátele jinde."
 TUR_applying_british_oil_embargoes_on_iraq:1 "Aplikace [ENG.GetAdjective] ropných embarg na Irák"
 TUR_applying_british_oil_embargoes_on_iraq_desc:0 "Ti [ENG.GetAdjective] se snaží zastavit [IRQ.GetAdjective] dodávky ropy, které by dosáhly jejich kontinentálních nepřátel, ale v mnoha případech byli neúspěšní. Můžeme podpořit iniciativu [ENG.GetAdjective] tím, že zablokujeme jednu z největších pozemních tras, kterými [IRQ.GetAdjective]ové procházejí, aby obchodovali v Evropě."
 TUR_approve_the_funkplan:0 "Schválit Funkplan"
 TUR_approve_the_funkplan_desc:0 "Když byl Schachtplan uveden do praxe v Jižní Evropě, nezúčastnili jsme se tohoto schématu. Situace se změnila a jsme připraveni prohloubit naše hospodářské vazby s [GER.GetNameDef]. [GER.GetAdjective] ekonom Walther Funk připravil schéma přizpůsobené speciálně na naši situaci, a byli bychom hloupí, abychom toto schéma neimplementovali co nejdříve."
 TUR_arctic_wolves_training_program:0 "Výcvikový program arktických vlků"
 TUR_arctic_wolves_training_program_desc:0 "Naši vojáci budou plout sněhem jako vlci lovící kořist v boreálii. Prostřednictvím našeho výcviku se nepřítel začne bát více než chladu v ledových větrech."
 TUR_assess_our_future:0 "Posoudit naši budoucnost"
 TUR_assess_our_future_desc:0 "Když Mustafa Kemal Atatürk osvobodil tento národ a vyhlásil jeho nezávislost, udělal to s velmi konkrétní vizí, jak by měl [ROOT.GetAdjective] stát nakonec vypadat. Nastal čas analyzovat, zda vize našeho Ghazi stále odpovídá prioritám současné administrativy."
 TUR_ataturk_seeking_treatment:0 "Atatürk vyhledává lékařské ošetření"
 TUR_avenge_the_treaty_of_sevres:0 "Pomstít Sèvreskou smlouvu"
 TUR_avenge_the_treaty_of_sevres_desc:0 "[FRA.GetNameDefCap] si myslel, že nás mohou zničit, když jsme byli na našem nejslabším. Snažili se nás zneužívat, odzbrojit a rozdělit. Uděláme jim přesně to, co plánovali udělat nám."
 TUR_balkan_defense_council:0 "Balkánská obranná rada"
 TUR_balkan_defense_council_desc:0 "Každá jednotlivá země v Balkánské entente zná válku jako starého přítele. Společně víme, že nemůžeme začít válku na ofenzivu, takže se musíme koordinovat a formovat nejlepší obranu."
 TUR_balkan_defense_council_tt:0 "Jakmile bude §YBalkánský pakt§! ratifikován jako aliance, můžeme koordinovat, jak se nejlépe bránit před zahraniční agresí."
 TUR_bomber_schematics:0 "Schémata bombardérů"
 TUR_bomber_schematics_desc:0 "Není dostatečné, že můžeme bránit naše vlastní nebe během války, musíme být schopni udeřit na srdce našich nepřátel, aby byla jakákoliv válka rychle ukončena. Spojenci jsou mistři v používání bomby jako nástroje k oslabování svých nepřátel, a máme se od nich co učit."
 TUR_brace_against_the_red_menace:1 "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_communism:0 "Připravit se na červenou hrozbu"
 TUR_brace_against_the_red_menace_communism_desc:0 "Na severu leží zrádná hrozba komunismu a jeho hlavní sponzor na světě. [SOV.GetNameDef] je morem tohoto světa, a Balkánská entente udělá lidstvu laskavost tím, že rozloží [SOV.GetAdjective] hegemonii."
 TUR_brace_against_the_red_menace_desc:1 "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_generic:0 "Připravit se proti [SOV.GetAdjective] hrozbě"
 TUR_brace_against_the_red_menace_generic_desc:0 "Na severu leží perfidní Rusko. Navždy se snažili zasahovat do balkánských a tureckých záležitostí. Balkánská Entente udělá lidstvu laskavost tím, že zruší [SOV.GetAdjective] hegemonii."
 TUR_british_dockyards_in_turkey:0 "Britské doky v Turecku"
 TUR_british_dockyards_in_turkey_desc:0 "Naše pobřeží je dlouhé a táhne se kolem téměř celé naší země. Je tu spousta volných prostor pro loděnice a [ENG.GetAdjective] to uznávají. Přijmeme jejich nabídku na posílení našeho námořního průmyslu, abychom více naklonili válečné úsilí ve prospěch našich společných zájmů."
 TUR_capitalise_on_rising_kurdish_nationalism:0 "Využít rostoucího kurdského nacionalismu"
 TUR_capitalise_on_rising_kurdish_nationalism_desc:0 "Máme důvod se domnívat, že Kurdi mimo naši zemi se spikují k spáchání činů špatně vedeného terorismu uvnitř našich hranic. Nechápou, že prostřednictvím komunismu byl kurdský pracovník osvobozen. Osvobodíme také zmatené proletáře v zahraničí."
 TUR_carve_up_greece:0 "Rozdělit Řecko"
 TUR_carve_up_greece_desc:0 "Na naše zklamání se zdá, že neexistuje budoucnost, ve které by [GRE.GetNameDef] vyšla z této éry jako stále nezávislý národ. V tomto rozhodnutí není žádná zášť, prostě děláme to, co musíme udělat pro přežití. Mír opět zavládne na Egejském moři, ale ne v této kruté a neúprosné éře."
 TUR_choices_will_decide_legacy_tt:0 "§YMustafa Kemal Atatürk§! dlouho prosazoval přechod §Y[ROOT.GetNameDef]§! z autoritářského jednopartijního státu na vícerozměrnou liberální demokracii. Naše rozhodnutí o tom, kterým směrem nasměrovat ideologický směr naší země, budou odrážet, jak dobře jsme schopni žít podle ideálů §YAtatürk§!."
 TUR_cin_turkleri:0 "Çin Türkleri"
 TUR_cin_turkleri_desc:0 "Turek v Číně bude vždy kořistí bez solidarity Turků v zahraničí. Je na nás, abychom osvobodili a chránili Turky v Číně před těmi, kteří by jim upírali jejich dědictví."
 TUR_civil_war_tt:0 "§RPurging the Kemalists from our armed forces will start a civil war. Síla našeho počátečního postavení bude záviset na tom, jak silní jsou islamisté ve středních zemích, a zda jsme reformovali naše ozbrojené síly, či nikoli. Kurdistán se odtrhne a bude bojovat za svou svobodu, pokud stabilita bude pod 60 %, když se tento zaměření dokončí.§!"
 TUR_cleanse_iberia_of_bolshevism:0 "Vyčistit Iberii od bolševismu"
 TUR_cleanse_iberia_of_bolshevism_desc:0 "Ztráta nacionalistického úsilí během španělské občanské války byla skandální! Bylo to špatné; perverze spravedlnosti a tragický neúspěch fašistického úsilí. Musíme napravit křivdy minulosti silou."
 TUR_clodius_agreement_tt:1 "Každý stát, který vyprodukuje §Y65§! nebo více jednotek §YChromium§!, obdrží tři úrovně §YInfrastructure§! a dvě §YMilitary Factories§!."
 TUR_collaborative_civil_works_programme:0 "Kolektivní program civilních prací"
 TUR_collaborative_civil_works_programme_desc:1 "Pokud by to bylo jen na [ITA.GetNameDef], každý v naší alianci by pouze dobýval a podmanil si jiné národy. Stojíme jako hlas rozumu pro další aspekty vládnutí: nezaznamenal nikdo míru zaměstnanosti nebo poválečné ekonomiky? Měli bychom spojit naše zdroje a pracovat společně na vybudování lepší budoucnosti, která si zaslouží veškeré tyto krveprolití."
 TUR_collectivising_our_agriculture:0 "Kolektivizace našeho zemědělství"
 TUR_collectivising_our_agriculture_desc:0 "Zemědělství je velmi důležité odvětví v [ROOT.GetNameDef] a ti, kteří půdu obdělávají, již nemohou být vykořisťováni těmi, kteří by je chtěli ožebračit pro zisk. Od nynějška si farmář určuje svou mzdu a ovládá své vlastní výrobní prostředky."
 TUR_combined_operational_strategies:0 "Kombinované operační strategie"
 TUR_combined_operational_strategies_desc:0 "Spoluprací na hlubší úrovni v otázkách strategie a obrany můžeme zaručit bezpečnost pro celý náš region - i proti ohromným šancím."
 TUR_connect_capitals_greece_tt:0 "Jelikož §YGreece§! převzalo infrastrukturu z vlastní vůle, obdrží dodatečnou infrastrukturu."
 TUR_connect_capitals_romania_tt:0 "Jakmile §YRumunsko§! zahájilo infrastruktury podle své vlastní volby, obdrží dodatečnou infrastrukturu."
 TUR_connect_capitals_yugoslavia_tt:0 "Protože §YYugoslavia§! zahájila infrastrukturní projekty na vlastní vůli, obdrží další infrastrukturu."
 TUR_connecting_our_capitals:0 "Propojování našich hlavních měst"
 TUR_connecting_our_capitals_desc:0 "Abychom co nejlépe umožnili našim armádám hladce se pohybovat od fronty k frontě, musíme mít efektivní infrastrukturu rozloženou na Balkánském poloostrově. Budeme spolupracovat se svými partnery, abychom zajistili, že naše hlavní města jsou propojena moderní infrastrukturou."
 TUR_construct_the_cakmak_line:0 "Vybudovat Çakmakskou linii"
 TUR_construct_the_cakmak_line_desc:0 "Polní maršál Fevzi Çakmak navrhl vybudovat obrannou linii opevnění kolem Edirne a Bosporských úžin. Ačkoli mezi úředníky panuje určitá obava o pokračování projektu, nakonec přínosy převyšují náklady a je nejvyšší čas, abychom začali s fortifikační linií."
 TUR_continue_the_policy_of_etatism:0 "Pokračovat v politice etatismu"
 TUR_continue_the_policy_of_etatism_desc:0 "İsmet İnönü a skupina podobně smýšlejících levicových ministrů jsou pro posun naší hospodářské politiky směrem k výjimečné turecké státem řízené ekonomice namísto laissez-faire liberalismu. Etatismus, stejně jako kemalismus, představuje dokonalé spojení levicových a pravicových ideologií do něčeho ještě většího, co slouží nejlépe tureckému lidu."
 TUR_continue_to_prioritise_balkan_integrity:0 "Pokračovat v prioritizaci balkánské integrity"
 TUR_continue_to_prioritise_balkan_integrity_desc:0 "Vždy bylo v našem zájmu, aby mír panoval na Balkáně. Musíme se přiznat, že cítíme zodpovědnost za ochranu a pozdvihnutí našich sousedů, zejména s ohledem na naše... nešťastné minulosti společně. Ten čas je za námi: nepřistupujeme již jako dobyvatelé, ale jako pevní přátelé, kteří chtějí chránit naše slabší sousedy před novými dobyvateli, kteří jim chtějí ublížit."
 TUR_controlling_the_skies_of_europe:0 "Kontrola nebe"
 TUR_controlling_the_skies_of_europe_desc:0 "Nadvláda palebné síly je jak vyhrajeme válku, a musíme být aktivním přispěvatelem k válečnému úsilí přidáním naší vlastní palebné síly v boji o dominanci na obloze."
 TUR_cooperate_with_the_debt_council:0 "Spolupracovat s Dlužním výborem"
 TUR_cooperate_with_the_debt_council_desc:1 "Když se prach usadil po Velké válce, Republika Turecko zůstala stát: svobodný a nezávislý národ. No, kromě skutečnosti, že [TUR.GetNameDef] zdědil obrovské dluhy, které nahromadila Osmanská říše, a skutečnosti, že tento dluh spravuje v zahraničí naši potenciální dobyvatelé. Není to ideální, ale můžeme spolupracovat a vynalézt scénář, který nám všem prospívá."
 TUR_cooperative_research_centers:0 "Společné výzkumné centrály"
 TUR_cooperative_research_centers_desc:0 "Tato válka bude vyhráno silou s největšími technologickými schopnostmi. Faustismus je víra budoucnosti, takže má smysl, že potřebujeme pouze nejmodernější technologie k vedení našeho válečnictví."
 TUR_court_the_spanish:0 "Získat podporu Španělů"
 TUR_court_the_spanish_desc:0 "Není tajemstvím, že vůdce Španělska je sympatizující s naší frakcí a tím, co zastupuje. Jednoduchá nabídka přátelství a určité vágní sliby o budoucích výhodách by měly stačit, aby je nalákaly k naší straně v oddanější podobě."
 TUR_create_the_balkan_central_bank:0 "Založit balkánskou centrální banku"
 TUR_create_the_balkan_central_bank_desc:0 "Přijmeme novou měnu sdílenou všemi našimi národy vedle našich národních měn a zřídíme novou centrální banku, prostřednictvím které si všichni můžeme vyměňovat legální platidla a zapojit se do obchodních transakcí. Co se může pokazit?"
 TUR_create_the_turkish_workers_militia:0 "Vytvořit tureckou Pracovní milici"
 TUR_create_the_turkish_workers_militia_desc:0 "Politika je špinavý obchod a žádný režim si nemůže být jist svou trvalostí. Je důležité, abychom ozbrojili dělníky a vybavili je prostředky a vůlí chránit své práva proti těm, kteří by je chtěli vzít: ať už to je cizí mocnost nebo nové politické hnutí uvnitř našich hranic."
 TUR_crowning_ourselves_with_the_fin_ugor:0 "Korunovat se s Fin-Ugorem"
 TUR_crowning_ourselves_with_the_fin_ugor_desc:0 "Není žádný krásnější klenot v turanistické koruně než ten od [FIN.GetNameDef]. Dobýt [FIN.GetAdjective] je vrchol našich ambicí a plně hodláme této ambice dosáhnout a završit naše turanistické bratrství."
 TUR_crush_the_warmongers_in_rome:0 "Rozdrtit válečníky v Římě"
 TUR_crush_the_warmongers_in_rome_desc:0 "Ti [ITA.GetAdjective] jsou zdrojem všech neštěstí v Středomoří. Jsou zlovolným nádorem, který věří, že se mohou šířit do jižní Evropy jako rakovina silou. Postavíme se jim a dáme jim tolik dávek jejich vlastní medicíny, že se v ní udusí."
 TUR_cypriot_and_oniki_ilhak:0 "Kypr a Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc:0 "[GRE.GetAdjective]ové mohou křičet po enosis, jak jen chtějí; porazíme je jejich vlastní hrou s naším ilhakem. Kypr a Rodos jsou právem naše, a když je opět uchopíme, nikdy je nepustíme."
 TUR_deal_for_the_oniki_islands:0 "Dohoda pro Oniki ostrovy"
 TUR_deal_for_the_oniki_islands_desc:0 "Ostrovy Oniki mimo náš pobřeží byly vyrvány z našich rukou a předány lakomým Italům, ale ne dříve, než podvodní Řekové uplatnili svůj nárok na ostrovy. Rodos byl turecký a Rodos bude znovu turecký!"
 TUR_debt_council_nationalized_tt:0 "§YDluhová rada§! již nebude udržovat kontrolu nad dluhem §Y[TUR.GetNameDef]§!."
 TUR_democratic_capstone_focus:1 "[Root.GetDemocraticCapstoneFocusName]"
 TUR_democratic_capstone_focus_desc:1 "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_democratic_transition_focus:1 "[Root.GetDemocraticTransitionFocusName]"
 TUR_democratic_transition_focus_desc:1 "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_desert_camel_corps:0 "Korpus kamelů v poušti"
 TUR_desert_camel_corps_desc:0 "Pokud se chystáme vstoupit do těchto obtížných a dlouhotrvajících operací na Středním východě a v Africe, bylo by prostě směšné reformovat naše velbloudí jednotky! Na našich velbloudech bychom mohli pohodlně a stylově cestovat od Káhiry do Kapského Města!"
 TUR_dissolve_the_ODPA:1 "Zrušit Radu pro dluhy"
 TUR_dissolve_the_ODPA_desc:0 "Západní mocnosti si myslí, že jen proto, že Osmané byli dlužníky, znamená to, že naše loajalita náleží jejich věci. Imperialisté se nezměnili a neustále se zdá, že usilují o prokázání toho, že se nikdy nemohou změnit. Zničíme tento archaický symbol naší minulosti: když jsme byli příliš slabí, abychom se postavili za sebe."
 TUR_edirne_research_exchange:0 "Edirne výměna výzkumu"
 TUR_edirne_research_exchange_desc:0 "Sebereme iniciativu a vytvoříme veřejnou instituci, která podporuje mezinárodní volný tok nápadů, abychom stáli na špici všech nejnovějších technických a vědeckých pokroků v Balkánském paktu."
 TUR_embrace_military_tradition:0 "Přijmout vojenskou tradici"
 TUR_embrace_military_tradition_desc:0 "Osmanská říše kdysi ohrožovala celý kontinent Evropy. Jistě, došlo k nějakým chybám - ale vzhlížením do minulosti bychom mohli opět získat armádu schopnou pochodovat až k branám Vídně a dál."
 TUR_end_the_british_hegemony:0 "Ukončit britské hegemonie"
 TUR_end_the_british_hegemony_desc:0 "Tento svět nemůže znát mír, dokud nebude zrádný a věčný vláda [ENG.GetAdjective] násilně a definitivně ukončena. Toto není válka, to je povinnost."
 TUR_entice_the_greeks:0 "Podněcování Řeků"
 TUR_entice_the_greeks_desc:0 "Mír s [GRE.GetNameDef] byl něčím, na co naše správy usilovně pracovaly od kolapsu Osmanské říše. Nemáme důvod zahodit desetiletí diplomatických snah, ale pokud se ocitneme na opačné straně této války, může se to velmi změnit. Doufejme, že naslouchají moudrosti a neopustí svou budoucnost zbytečně."
 TUR_establish_the_committee_of_pan_turkism:1 "Šířte doktrínu Pan-turkismu"
 TUR_establish_the_committee_of_pan_turkism_desc:0 "Naši utlačení turečtí bratři a sestry po celé Eurasii čekají na naši pomoc při osvobození z područí jejich zlých pánů. To máme v úmyslu učinit, a nebudeme se zastavovat, dokud každá Turečtina na světě nebude volná v našich hranicích a pod naší ochranou!"
 TUR_expand_the_air_bases:0 "Rozšířit letecké základny"
 TUR_expand_the_air_bases_desc:0 "Naše země je velmi velká a je zásadní, aby naše letectvo bylo schopno pokrýt každý centimetr [ROOT.GetAdjective] území."
 TUR_expand_the_golcuk_naval_base:0 "Rozšířit námořní základnu Gölcük"
 TUR_expand_the_golcuk_naval_base_desc:0 "Rozšiřováním námořní základny Gölcük budeme schopni podpořit naše strategické cíle v úžině a Egejském moři."
 TUR_expanded_credit_on_our_debts:0 "Rozšířený úvěr na naše dluhy"
 TUR_expanded_credit_on_our_debts_desc:0 "Jaké štěstí, že jsme skončili v alianci s mnoha zeměmi, kterým dlužíme značně velké částky! Naše účast v tomto konfliktu je jistě dostatečným důvodem k tomu, abychom viděli, jak je většina těchto dluhů smazána, samozřejmě v zájmu našeho společného boje za svobodu."
 TUR_expanding_our_armaments:0 "Rozšířit naše zbraně"
 TUR_expanding_our_armaments_desc:0 "Svět se mění a neseme odpovědnost vést boj proti těm, kteří by ohrožovali nejen Republiku Turecko, ale také ideologické základy, na kterých stojí. Nemělo by být velmi obtížné přesvědčit sanayicileri o tomto a zajistit jejich pomoc při ochraně naší země."
 TUR_expanding_our_navy:0 "Rozšířit naše námořnictvo"
 TUR_expanding_our_navy_desc:0 "Bojíme se po boku některých nejvýznamnějších globálních námořních mocností a máme se od nich co učit. Po skončení války bude naše námořnictvo obdivováno mezi velkými."
 TUR_expanding_the_saadabad_pact:0 "Rozšířit Saadabadský pakt"
 TUR_expanding_the_saadabad_pact_desc:0 "Pakt Saadabad byl cennou iniciativou kemalistů, ale nyní máme s signatáři rozhodně více společného, než jsme kdy měli. Neplýtvejme časem na polovičatých krocích, je čas přiblížit se členům Paktu Saadabad, abychom mohli formalizovat tuto dohodu jako řádné spojenectví."
 TUR_extend_an_olive_branch_to_bulgaria:0 "Přivést olivovou ratolest k Bulharsku"
 TUR_extend_an_olive_branch_to_bulgaria_desc:0 "Balkánský pakt byl vytvořen, aby čelil bulharskému revanchismu, ale svět v těchto letech zplodil daleko horší monstra. Bulharsko, jako my, je jen další figurka pro imperialisty, aby se s ní manévrovalo v jejich honbě po imperiální dominaci. Měli bychom nabídnout pomocnou ruku - umožnit jim připojit své síly k našim, abychom všichni vyšli z tohoto konfliktu se svými hranicemi a morálními hodnotami stále neporušenými."
 TUR_fatherland_first:0 "První vlast!"
 TUR_fatherland_first_desc:0 "Existuje mnoho prvků turecké společnosti, které by podkopaly vládu a destabilizovaly naši společnost z vlastních sobeckých důvodů. To končí s námi: od nynějška každý občan Turecka postaví svou vlast na první místo!"
 TUR_fatherland_first_tt:1 "Obrátíme se na celonárodním apel na £faction_tur_traditionalist §YTradicionalisty§!, £faction_tur_kurdish §YKurdy§! a další utlačované naší země, aby se sjednotili a stojí za vládou, která reprezentuje všechny."
 TUR_foreign_brigades_for_the_revolution:0 "Cizí brigády pro revoluci"
 TUR_foreign_brigades_for_the_revolution_desc:0 "Marxismus je zásadně internacionalistický víra, a tak je přirozené, že revolucionáři z celého světa se budou snažit přijít do naší země a bojovat v našem společném globálním boji."
 TUR_foreign_capital_tt:0 "Čím lepší budou naše vztahy s bývalými §YVelmocemi Evropy§! a §YUSA§!, tím více možností pro §Yinvestice§! budeme moci zaplatit."
 TUR_form_the_redshirts:0 "Zformovat Červené košile"
 TUR_form_the_redshirts_desc:0 "Každé legitimní fašistické hnutí po celém světě má vlastní hnutí s košilemi! Angličané a Italové mají černé košile, Němci mají hnědé košile, Číňané mají modré košile - červená barva nejlépe odráží Republiku Turecko, takže vytvoříme červené košile! Když lidé uslyší termín 'červená košile', okamžitě si vzpomenou na muže a ženy, kteří podporují naše hnutí! Jsme géniové!"
 TUR_fortified_defensive_bases:0 "Pevností obranných základen"
 TUR_fortified_defensive_bases_desc:0 "Říká se, že nejlepší ofenziva je dobrá obrana, a náš oficiální postoj je, že s tím nesouhlasíme!"
 TUR_fortify_the_east_tt:0 "Přidává §Y5 pozemních pevností§! na východních hranicích §Y[800.GetName]§!.\n"
 TUR_fortify_the_north_tt:0 "Přidává obrannou linii §Ypozemních pevností§! v §Y[354.GetName]§!.\n"
 TUR_fortify_the_south_tt:0 "Přidává §Y2 pozemní pevnosti§! na každém přechodu od §Y[164.GetName]§!.\n"
 TUR_fortifying_contentious_areas:0 "Opevnění kontroverzních oblastí"
 TUR_fortifying_contentious_areas_desc:0 "Balkán nebyl nazván střelným prachem Evropy nadarmo. V každé jediné z našich zemí existuje alespoň jedna možná záminka ke konfliktu s větší mocností. Je naší povinností zajistit, aby tyto záminky byly adekvátně bráněny a posíleny."
 TUR_fortifying_the_bosporus:0 "Fortifikování Bosporu"
 TUR_fortifying_the_bosporus_desc:0 "Bospor je bránou mezi Černým a Středozemním mořem. Suezský průplav je silně bráněn, stejně jak vstupy do Gibraltarského průlivu. Má pak smysl nechat náš vlastní průliv nechráněný a otevřený k ohrožení ze strany cizích mocí? Ne. Budeme tvrdě pracovat na obraně toho, co je naše."
 TUR_fortifying_the_bosporus_edirne_tt:0 "Přidává řetězec úrovně dvě §Ypozemní pevnosti§! podél §YTureckých úžin§!.\n"
 TUR_fortifying_the_bosporus_istanbul_tt:0 "Přidává §Y3 pozemní pevnosti§! uvnitř města.\n"
 TUR_fully_integrate_the_is_bank:0 "Plně integrovat İş Bank"
 TUR_fully_integrate_the_is_bank_desc:0 "Celâl Bayar a skupina podobně smýšlejících liberálů a obhájců demokracie se zasvětili instituci İş Banky, kterou Atatürk založil v roce 1924. Integrací İş Banky a liberálů k ní připojených můžeme signál naší zemi a širokému světu, že Turecko je konečně připraveno učinit další opatrné kroky k dosažení plnohodnotné demokracie."
 TUR_georgian_manganese_extraction:0 "Těžba manganových rud v Gruzii"
 TUR_georgian_manganese_extraction_desc:1 "Existuje mnoho minerálů a kovů, které zůstávají nevyužité uvnitř Gruzie, a to vše zatímco naše vlastní zásoby oceli zůstávají zklamavě nízké. Pošleme nabídku regionální gruzínské administraci a vyjednáme právo na těžbu jejich kovů výměnou za zachování některých přebytků pro sebe. Pokud souhlasí, vyrobíme ocel přímo vedle operace v Trabzonu."
 TUR_guarding_our_western_frontiers:0 "Fortifikace západních hranic"
 TUR_guarding_our_western_frontiers_desc:0 "Největší hrozba našemu suverenitě pochází ze západu. Když západní národy přijdou po nás, najdou nás připravené, abychom je zatlačili zpět do moří, ze kterých vzešli."
 TUR_halk_ve_devlet:0 "Halk ve Devlet"
 TUR_halk_ve_devlet_desc:0 "'Lidé a stát' - zde leží priorita naší kemalisticko-socialistické vlády. Musíme chránit a zabezpečit naše lidi, a to nejlépe uděláme tím, že posílíme moc státu ve všech záležitostech."
 TUR_hava_okulu:0 "Hava Okulu"
 TUR_hava_okulu_desc:0 "Jsme hrdí na naši tak starou a váženou akademii, která se věnuje vojenské a civilní letecké oblasti. Měli bychom věnovat větší pozornost našim snahám o vzdušnou válku."
 TUR_holding_our_first_multi_party_election:0 "Uskutečnit naše první vícerozměrné volby"
 TUR_holding_our_first_multi_party_election_desc:0 "Samotný osud Turecké republiky visí na vlásku v závislosti na nadcházejících volbách: ale přísahali jsme, že budeme bojovat fér, a fér jsme bojovali. Turecký lid lze důvěřovat, že udělá správné rozhodnutí."
 TUR_host_exiled_scientists:0 "Uchovávat vyhoštěné vědce"
 TUR_host_exiled_scientists_desc:0 "Mnohé národy vedené hloupými tyrany jsou ochotny krátkozrace vyhnat své nejlepší a nejbystřejší mysli jen proto, že ti vědci nebudou souhlasit se službou tyranské agendě. Nabídneme domov těmto exilantům tady v [TUR.GetNameDef], protože máme velkou potřebu pro ně."
 TUR_hunt_down_fifth_columnist_islamists:0 "Hledat a potrestat pátou kolonu islamistů"
 TUR_hunt_down_fifth_columnist_islamists_desc:0 "Zatímco Evropa se obává svých internacionalistických komunistických pátých kolon, my jsme od samotného zrození našeho národa zápasili se svými vlastními internacionalistickými pátými kolonami. Neexistuje větší existenční hrozba pro naši velkou republiku než radikální islám a jeho zastaralí zastánci. Tyto zbytky osmanské říše rozdrtíme jako hmyz, který jsou."
 TUR_imperial_factories:0 "Imperiální továrny"
 TUR_imperial_factories_desc:0 "Kemalisté měli zajímavý nápad nazvaný 'Etatismus', a přestože bychom nikdy otevřeně nesponzorovali kemalistickou ideologickou pilíř, nemůžeme si pomoct, ale cítíme, že by to mohlo být ... výhodné, centrálně organizovat a kontrolovat státní výrobní prostředky. Neporovnávejte to s komunismem nebo fašismem: továrny budou patřit sultánovi - jen je budeme spravovat jeho jménem!"
 TUR_increase_german_military_aid:0 "Zvýšit německou vojenskou pomoc"
 TUR_increase_german_military_aid_desc:0 "Pokud [GER.GetAdjective] očekávají, že udržíme krok s jejich pokroky na frontě, pak nám musí sdílet některé z množství technologie, které za ta léta nasbírali. Samozřejmě, rádi bychom bojovali intenzivněji - ale nějaká pomoc [GER.GetAdjective] by nám mohla pomoci splnit toto přání."
 TUR_integrate_german_officers_into_the_army:0 "Integrovat německé důstojníky do armády"
 TUR_integrate_german_officers_into_the_army_desc:0 "S tím, že už není potřeba maskovat roli německých vojenských úředníků v naší zemi, jsme je oficiálně integrovali do našeho velitelského řetězce se souhlasem [GER.GetLeader]."
 TUR_integrate_the_fascist_council:0 "Integrujte Fašistickou radu"
 TUR_integrate_the_fascist_council_desc:0 "Poradní fašistická rada Recepa Pekera existovala na okraji státu dost dlouho, je čas začít integraci tureckých fašistických hodnot do rámce kemalismu."
 TUR_integrated_armed_forces:0 "Integrované ozbrojené síly"
 TUR_integrated_armed_forces_desc:0 "Je to ambiciózní program, ale za to stojí. Vzhledem k situaci, ve které se malé národy ocitají, když jsou postaveny proti velké moci, jsme se rozhodli v čele pomoci vytvořit organizaci ozbrojených sil Balkánské entente. Budeme mezi sebou sdílet prostředky podle potřeby, takže když staneme united, nebudeme uhašeni jako svíčky imperialisty."
 TUR_intervene_in_the_spanish_civil_war:0 "Zasáhnout do španělské občanské války"
 TUR_intervene_in_the_spanish_civil_war_desc:0 "Španělská občanská válka se proměnila v petriho misku pro soutěžíte ideologie. Sdílíme Středozemní moře a to nám dává více práv než většině vybrat se na pomoc naší vybrané straně v této válce."
 TUR_invite_bulgaria:0 "Pozvat Bulharsko"
 TUR_invite_bulgaria_desc:0 "[BUL.GetNameDefCap] seděl na okraji příliš dlouho. Jejich budoucnost s [GER.GetNameDef] není pochyb, pouze kdy konečně prohlásí svou loajalitu. Pomůžeme [BUL.GetAdjective]ům najít jejich odvahu."
 TUR_invite_german_officers_to_izmir:1 "Pozvat německé důstojníky do [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc:0 "[GER.GetAdjective] vojenské poradce jsou závistí světa. Abychom modernizovali naše vojsko a jeho taktiky, musíme využít pomoci těch, kdo mají nejmodernější ozbrojené síly v Evropě."
 TUR_invoke_the_methods_of_mehmed_ii:0 "Uplatnit metody Mehmeda II"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Z Mehmada II jsme se naučili, že když se problém zdá neřešitelný, velké dělo se obvykle ukáže být velmi životaschopným řešením."
 TUR_issue_an_ultimatium_to_the_bulgarians:0 "Vydat ultimátum Bulharům"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc:0 "Existuje snad horší národ než [BUL.GetNameDef]? Znovu a znovu narušili rovnováhu na Balkáně jen proto, aby naplnili své sobecké, irredentistické iluze. Musíme je dominovat a tím osvobodit [BUL.GetAdjective] dělníka - i když si to opravdu nezaslouží."
 TUR_join_the_allies:0 "Připojit se k aliancím"
 TUR_join_the_allies_desc:0 "Svět dosáhl chvíle osudu a sedíme na křižovatce mnoha říší soupeřících o změnu světa navždy. Musíme se postavit za hodnoty, na kterých byla naše země založena, a bojovat s národy Západu ve jménu svobody a svobody."
 TUR_join_the_axis:0 "Připojit se k Ose"
 TUR_join_the_axis_desc:0 "Budoucnost [ROOT.GetNameDef] leží velmi jasně se státem, který přetváří osud světa. Žádná země není připravena otřást starým status quo a přivést do nového éry míru a prosperity jako [GER.GetNameDef]. Musíme jim pomoci realizovat jejich vize pro budoucnost."
 TUR_join_the_central_powers:0 "Znovu se připojit k Centrálním mocnostem"
 TUR_join_the_central_powers_desc:0 "Jednou jsme jako pakt moci selhali, ale tentokrát selhat nesmíme! Osud nám jaksi dal druhou šanci napravit křivdy Velké války, a musíme se nyní všichni chopit této příležitosti!"
 TUR_joint_budgets_on_fortifications:0 "Společné rozpočty pro opevnění"
 TUR_joint_budgets_on_fortifications_desc:0 "Pevnostní linie byly dlouho běžné v největšině obranných doktrínách, ačkoli někteří dnes navrhují, že takové taktiky byly zastaralé moderní technologií, věříme, že pevnost může mít ještě nějaké využití. Přispěním do vzájemné obrany zaručujeme naši kolektivní bezpečnost."
 TUR_joint_caucasian_turkish_officer_school:0 "Společná kavkazsko-turecká důstojnická škola"
 TUR_joint_caucasian_turkish_officer_school_desc:0 "Kars je město s bohatou historií a jeho blízkost k [SOV.GetNameDef] z něj činí ideální místo pro vytvoření školy politizovaných důstojníků. Naši důstojníci budou vyučováni nejen základy válčení, ale také složitostem marxistické doktríny."
 TUR_kemalism_and_the_modern_movement:0 "Kemalismus a moderní hnutí"
 TUR_kemalism_and_the_modern_movement_desc:0 "Když se Recep Peker vrátil z Itálie se zprávou o tom, jak může být fašismus slučitelný s kemalismem, byl vykázán ze své funkce. Fašismus je víra dvacátého století a byli jsme hloupí, když jsme se podívali mimo ideologii, která je pro Turecko nejvhodnější, zatímco na nás cvrlikala přes Jadran!"
 TUR_kemalism_and_the_modern_movement_tt:0 "Všechny §Yfašistické§! země v §YEvropě§! zvýší svůj názor na [ROOT.GetNameDef] o §G+25§!."
 TUR_kemalist_officers_made_hostile_tt:0 "§RKemalisté budou vehementně nesouhlasit s postupem vlády.§!"
 TUR_kemalist_socialist_theory:0 "Kemalistická socialistická teorie"
 TUR_kemalist_socialist_theory_desc:0 "Kadro hnutí představuje zásadně vlasteneckou formu socialismu a je mnoha způsoby podobné britské variantě fašismu a marxismu-leninismu. V zásadě dává Kadro tureckým dělníkům na základní úrovni přednost a neusiluje o to, aby jejich národní identitu smetli. Naše je skutečně revoluční hnutí, a co je důležitější: je to skutečně turecké hnutí."
 TUR_kemalist_state_targets_tt:0 "Dvě neutrální státy se stanou §YKemalistickými§!\n"
 TUR_kemalists_purged_tt:0 "Odstraňuje všechny £faction_tur_kemalist §YKemalistické§! státní modifikátory."
 TUR_konfederasyon:0 "Konfederace"
 TUR_konfederasyon_desc:0 "Vždy jsme měli velkou affinita s lidmi Azerbajdžánu a bylo by absolutní privilegiem poskytnout Azerbajdžáncům rovnoprávné občanství v našem skvělém konglomerátu tureckých národů."
 TUR_learning_from_the_great_war:0 "Učení se z Velké války"
 TUR_learning_from_the_great_war_desc:0 "I když naše armády vyvstaly z Války o osvobození vítězně proti Entente a Osmanům, naše země zaplatila cenu za svobodu krví. Nikdy víc nesmíme dovolit katastrofě tak devastujícího rozsahu zasáhnout naši zemi. Musíme se poučit z našich minulých chyb a studovat naše vítězství."
 TUR_learning_from_the_tripolitanian_war:0 "Učení se z tripolitské války"
 TUR_learning_from_the_tripolitanian_war_desc:0 "Řetězec událostí, které vyvolaly kolaps Osmanské říše, se udál tak rychle, že téměř nebyl čas na zhodnocení toho, co se poučit. Měli bychom se poučit z našich chyb při invazi [ITA.GetAdjective] do osmanské Libye a její obsazení."
 TUR_liberate_the_kurdish_diaspora:0 "Osvobodit kurdskou diasporu"
 TUR_liberate_the_kurdish_diaspora_desc:0 "Osudy tureckého a kurdského lidu jsou provázány a pokud v tom nejsme všichni zajedno, pak je historie odsouzena k tomu, aby se navždy opakovala."
 TUR_lift_the_ban_on_other_political_parties:0 "Zrušit zákaz dalších politických stran"
 TUR_lift_the_ban_on_other_political_parties_desc:0 "Bez ohledu na to, kolikrát byla nová politická strana ustavena, aby soutěžila s CHP, vždy byla nevyhnutelně unesena náboženskými fundamentalisty, kteří by přetvořili naši republiku a její zakládající principy pro své vlastní účely. Tentokrát to musí být jinak - a přesto musíme zůstat ostražití."
 TUR_lift_the_turkiye_komunist_partisis_exile:0 "Zrušit exil Türkiye Komünist Partisi"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc:0 "Mnoho členů Turecké komunistické strany stále zůstává v exilu v [SOV.GetNameDef] nebo skrytě po Evropě v tajných buňkách. Možná se s nimi ve všem nesouhlasíme, ale to zůstáváme soudruhy ve stejném boji za osvobození třídy. Je čas je přivést domů."
 TUR_loosen_the_laws_on_secularism:0 "Uvolnit zákony o sekularismu"
 TUR_loosen_the_laws_on_secularism_desc:0 "Náboženství bylo největším dělícím faktorem naší země: vydali jsme se na cestu sekularismu, ale proč? Abyste napodobovali slabé národy západu? Není věcí státu rozhodovat o tom, kdy, kde a jak se muž modlí ke svému bohu."
 TUR_mechanising_our_army:0 "Mechanizace naší armády"
 TUR_mechanising_our_army_desc:0 "Je to ambiciózní cíl, ale takový, který je sledován z nutnosti. Dříve nebo později budou všechny armády mechanizovány. Musíme jen rozhodnout, zda jsme připraveni na podniknutí takového úsilí nyní nebo čekat, až to bude životaschopnější v budoucnosti."
 TUR_mediterranean_merchant_fleet:0 "Středomořská obchodní flotila"
 TUR_mediterranean_merchant_fleet_desc:0 "Konvoje jsou krevní linií této frakce, a musíme všichni udělat lepší společné úsilí ke zvýšení množství konvojů, které máme k dispozici. Samozřejmě, pokud by se tato nová obchodní flotila také využila jako tajný prostředek k sdílení dalších informací o námořním výzkumu, mohlo by to být zvláště plodné úsilí."
 TUR_misak_i_milli:0 "Misak-ı Millî"
 TUR_misak_i_milli_desc:0 "Misak-ı Millî - Národní přísaha. Po kolapsu Osmanské říše a uzavření války za nezávislost jsme dobrovolně vzali velkou část území, které jsme měli, a vzdali se našich nároků. Svět je nyní jiný a lidé v těchto územích volají po našem návratu. Vyhovíme jim."
 TUR_modernising_the_army:0 "Modernizace armády"
 TUR_modernising_the_army_desc:0 "Zůstali jsme pozadu v oblasti technologických inovací ve válce. Abychom se vyhnuli opakování krveprolití naší minulosti, musíme co nejrychleji modernizovat naše taktiky a naše vybavení."
 TUR_nationalise_all_private_industry:0 "Znacionalizovat všechny soukromé průmysly"
 TUR_nationalise_all_private_industry_desc:0 "Nezanedbáváme přínos industrialistů a liberálů v našem vzájemném boji za ochranu tureckého státu před predátorskými zahraničními mocnostmi, ale stali se příliš mocnými. Zatímco nás chrání před predátorským rizikem, stali se sami predátorskými investory. To již nelze snést: musíme znárodnit náš průmysl a chránit naše pracovníky."
 TUR_no_faction_alliance_members_tt:0 "Signatáři Saadabadského paktu neratifikovali Saadabadský konkordát"
 TUR_no_faction_members_tt:0 "Pakt Saadabad nemá žádné signatáře"
 TUR_officers_of_the_revolution:0 "Důstojníci revoluce"
 TUR_officers_of_the_revolution_desc:0 "Tak jako kemalističtí důstojníci reprezentují a chrání svou ideologii, naši noví důstojníci budou sloužit jako strážci marxismu v [TUR.GetNameDef]."
 TUR_official_opposition_party_organised:0 "Oficiální opoziční strana byla zorganizována."
 TUR_pack_for_a_long_winter:0 "Sbalit na dlouhou zimu"
 TUR_pack_for_a_long_winter_desc:0 "Není snadné napodobit některé z drsných zim Eurasie, ale byli jsme nuceni se přizpůsobit. Rozhodli jsme se postavit zařízení na vrcholu hory Palandöken v Erzurumu s menším zařízeními kolem hory Ağrı, aby se naši vojáci mohli cvičit v alpských a ledových podmínkách po celý rok."
 TUR_partnership_pact_with_bulgaria:0 "Pakt o spolupráci s Bulharskem"
 TUR_partnership_pact_with_bulgaria_desc:0 "Bylo by moudré nehodnotit [BUL.GetAdjective] lid příliš přísně, abychom je nedonutili do náruče nepřítele. Nabídněme jim alternativu: příležitost stát na straně svobody a spravedlnosti, namísto autokracie a korupce."
 TUR_patriotism_over_internationalism:0 "Patriotismus nad internacionalismem"
 TUR_patriotism_over_internationalism_desc:0 "Odmítáme internacionalismus trockismu a radikálního marxismu ve prospěch skutečně národního formy socialismu. Osud mezinárodního pracovníka je sekundární vůči zápasům tureckého dělníka, a to je to, co odlišuje kemalistický socialismus od radikálnějších variant komunismu."
 TUR_patrol_the_seas:0 "Hlídka na mořích"
 TUR_patrol_the_seas_desc:0 "Náš oceán je naší přirozenou bariérou proti invazi a musíme se o něj starat stejně, jak bychom se starali o pozemní hranici."
 TUR_peace_at_home:0 "Mír doma"
 TUR_peace_at_home_desc:0 "Naši potenciální nepřátelé na nás skočí, jakmile pocítí slabost uvnitř nás. Je to nejvyšší odpovědnost všech tureckých administrativ zabezpečit blahobyt a vnitřní stabilitu státu. Když budeme mít Mír doma, můžeme usilovat o Mír ve světě."
 TUR_peace_in_the_world:0 "Mír v světě"
 TUR_peace_in_the_world_desc:0 "Atatürk kdysi prohlásil Mír ve světě jako konečný cíl turecké zahraniční politiky, a my máme v úmyslu žít s tímto vznešeným cílem. Usilujeme o mír na Zemi, ne o věčnou válku kvůli drobným půdním sporům."
 TUR_peninsular_network_of_factories:0 "Poloostrovní síť továren"
 TUR_peninsular_network_of_factories_desc:0 "Sami neodolat větším a průmyslovějším zemím jako [GER.GetNameDef] a [SOV.GetNameDef], ale společně - když všichni spojíme své zdroje, abychom maximalizovali naše potenciály? To nás učiní mocným státem v našem vlastním právu."
 TUR_permit_regional_elections:0 "Umožněte regionální volby"
 TUR_permit_regional_elections_desc:0 "Turecko je velká země s mnoha náboženstvími, kulturami a zájmy - možná by nebylo zas tak špatné, kdybychom povolili určité míře autonomie po celé národě, i těm, kteří se proti kemalismu neúprosně postavili... samozřejmě, že vše v zájmu národní bezpečnosti."
 TUR_pivot_to_the_past:0 "Otočit se k minulosti"
 TUR_pivot_to_the_past_desc:0 "Válka za nezávislost mohla být nezbytností, ale republika byla chybou. Atatürk už není zde, aby navrhnul jeho cennou sekulární republiku, a lidé křičí o návratu Osmanského sultanátu. Splníme to, potom co pokoříme kemalisty jednou provždy."
 TUR_pontic_redoubt_erzurum_tt:0 "Přidává §Y3 pozemní pevnosti§! ve městě Erzurum.\n"
 TUR_pontic_redoubt_trabzon_tt:0 "Přidává §Y7 pozemních pevností§! podél řeky Çoruh blízko [SOV.GetAdjective] hranice.\n"
 TUR_pontic_redoubt_van_tt:0 "Přidává §Y6 pozemních pevností§! podél Karského potoka blízko [SOV.GetAdjective] hranice.\n"
 TUR_preempt_bulgarian_alignment:0 "Prevence bulharského uspořádání"
 TUR_preempt_bulgarian_alignment_desc:0 "Prusko Balkánů by mohlo být menší mocností jako jsme my, ale mají touhu a ambici mocné velmoci. Můžeme na okamžik pochybovat o tom, že nás Bulhaři nezradí pro svůj vlastní osobní zisk ve chvíli, kdy se naskytne příležitost? Odpověď je ne, což nechává pouze jedno řešení: Bulharsko musí být zničeno."
 TUR_press_the_austro_hungarian_claim:0 "Stiskni rakousko-uherský nárok"
 TUR_press_the_austro_hungarian_claim_desc:0 "Návrat z popela Turecké republiky byl opravdu velkolepou událostí, ale jsme obklopeni ze všech stran nepřáteli, kteří by nás znovu rádi zničili. Potřebujeme spojence a expedice vedená Osmanskou říší do Dunaje by rozhodně nebyla bezprecedentní."
 TUR_pressure_portugal_to_join:0 "Tlačit Portugalsko, aby se připojilo"
 TUR_pressure_portugal_to_join_desc:0 "[POR.GetNameDefCap] nemusí technicky sousedit se Středozemním mořem, ale má velký zájem o budoucnost regionu. Potřebujeme jejich velkou říši a oni mohou hodně získat od přátel jako jsme my."
 TUR_privatize_our_infrastructure:0 "Privatizovat naši infrastrukturu"
 TUR_privatize_our_infrastructure_desc:0 "Jako pevní liberálové se musíme naučit více spoléhat na soukromý sektor, místo abychom státem zasahovali do každé záležitosti výstavby. Pokud existuje poptávka po větší provincionální infrastruktuře, trh se postará o dodání těchto požadavků!"
 TUR_privatize_the_anadolu_agency:0 "Privatizovat Anadolu Agency"
 TUR_privatize_the_anadolu_agency_desc:0 "Svoboda tisku je nezbytností pod pravou demokracií, a přestože možná nemáme rádi svobodná média, budeme se muset naučit s nimi žít. Můžeme udělat velký krok tím, že privatizujeme státem řízenou Anadolu Agency, která šířila zprávy po celé Turecku od doby, kdy ji Atatürk založil v roce 1920."
 TUR_privatize_the_anadolu_agency_tt:0 "Odstraní rozhodnutí §YÚstavní cenzura tisku§!."
 TUR_provide_refuge_to_the_victims_of_fascism:0 "Poskytnout útočiště obětem fašismu"
 TUR_provide_refuge_to_the_victims_of_fascism_desc:0 "Fašistická věc nezná žádné oběti. Tito demagogové dovedou k masám s iluzemi velkoleposti jednou rukou a nechávají krysy uniknout ze stokou druhou. Musíme chránit ty, kteří nemají prostředky na ochranu samých sebe."
 TUR_punish_french_weakness:0 "Potrestat francouzskou slabost"
 TUR_punish_french_weakness_desc:0 "Trikolóra [FRA.GetAdjective] kdysi vlála na půlce Evropy během Napoleonových dní. Dnes už není ani způsobilá vlát nad Paříží. Je načase ukončit globální ostudu, kterou je národ známý jako '[FRA.GetNameDef]'."
 TUR_purchase_italian_light_tanks:0 "Zakoupit italské lehké tanky"
 TUR_purchase_italian_light_tanks_desc:0 "Nemůžete mít moderní ozbrojené síly bez silného, spolehlivého pancéřování, které podporuje páteř armády. Musíme si obstarat nějaké vlastní, a je nějaký pochyb o tom, že nejlepší tanky vyráběné na světě pocházejí z [ITA.GetNameDef]?"
 TUR_purge_the_kemalists:0 "Vymýtit kemalisty"
 TUR_purge_the_kemalists_desc:0 "Osvobozením naší země od kemalistického běsnění zasijeme semena návratu ke starým způsobům života a vládnutí. Návrat sultána je nevyhnutelný, stejně jako zničení efemérních republikánů."
 TUR_purify_the_diyanet:0 "Očistit Diyanet"
 TUR_purify_the_diyanet_desc:0 "Diyanet byl zaplněn muži, kteří nikdy ani jednou neprositli Všemohoucího ve svých prázdných, dutých životech. Diyanet by měl být naplněn muži víry: muži, kteří se státem slouží a obracejí se na Alláha pro vedení a útěchu!"
 TUR_raise_opinion_of_america_tt:0 "Čím vyšší názor §YSpojených států amerických§! na nás, tím pravděpodobnější bude schválení ústupku."
 TUR_ratify_the_six_arrows:0 "Ratifikujte Šest šípů"
 TUR_ratify_the_six_arrows_desc:0 "Šest šípů symbolizuje šest základních pilířů kemalismu a naše ratifikace těchto principů do národní ústavy Turecka nám jistě výrazně pomůže v našem úkolu upevňování kemalistických hodnot po celém Turecku."
 TUR_readdress_the_montreux_convention:0 "Znovu přehodnotit Montreuxkou konvenci"
 TUR_readdress_the_montreux_convention_desc:0 "Když jsme poprvé uspořádali Montreuxskou konvenci, možná jsme byli příliš tvrdí při zvažování [SOV.GetAdjective] pozice. Měli bychom znovu přezkoumat podepsané prohlášení a učinit ústupky, které si [SOV.GetNameDef] požádali ve jménu přátelství a spolupráce."
 TUR_reaffirm_the_balkan_pact:0 "Reformovat balkánský pakt"
 TUR_reaffirm_the_balkan_pact_desc:0 "Balkánský pakt byl vytvořen, aby odradil bulharský a maďarský irredentismus, ale svět od té doby značně znebezpečil. Balkánský pakt je nedostatečný, musíme jej reformovat na balkánskou Entente!"
 TUR_realize_the_nightmare_of_meiji:0 "Realizovat noční můru Meiji"
 TUR_realize_the_nightmare_of_meiji_desc:0 "Sultan Abdul Hamid II se kdysi obával, že se japonský císař obrátí na islám a prohlásí se kalifem místo tureckého monarcha. To se nikdy nestalo. Bohužel, Japonsko podepsalo Sèvres, stejně jako podepsali Lausanne – ač jsme dlouho obdivovali Japan, jsou stejně vinni jako ostatní staré mocnosti. Potrestáme je tím, že budeme vládnout Khedive Říše japonské přímo z Kostantiniye."
 TUR_rebuilding_our_nation:0 "Rebuild Our Nation"
 TUR_rebuilding_our_nation_desc:0 "Kemalisté zpustošili náš národ ve svých marných pokusech potlačit vůli lidu. Naši nepřátelé nás považují za slabé, a proto se musíme co nejdříve obnovit!"
 TUR_rebuke_the_treaty_of_kars:0 "Odmítnout Karskou smlouvu"
 TUR_rebuke_the_treaty_of_kars_desc:0 "Karská smlouva měla ukončit spory mezi [ROOT.GetNameDef] a Kavkazem, ale jak může taková smlouva mít cenu, když je v sázce životy Turkických míst v této prokleté oblasti? Budeme bojovat zuby a nehty, abychom zachránili naše blízké."
 TUR_rebuke_the_treaty_of_lausanne:0 "Odmítnout Lausannskou smlouvu"
 TUR_rebuke_the_treaty_of_lausanne_desc:0 "Už jsme porušili tolik ustanovení dohody, která byla na nás uvalena po konci Velké války. Je čas konečně svrhnout jho našich nepřátel, stejně jako to naši spojenci už před námi udělali. Je to nešťastné, ale nemůžeme důvěřovat tomu, že naše západní hranice budou bezpečné, dokud nebude [GRE.GetAdjective] vyřešeno."
 TUR_reclaim_macedonia:0 "Osvobodit Makedonyalı Sanjak"
 TUR_reclaim_macedonia_desc:0 "Ti nevěrní psi na našem západě hráli centrální roli v kolapsu poslední Osmanské říše. Řekové nás nenávidí od okamžiku, kdy jsme rozpadli jejich ubohou, nemocnou říši - a nyní drží velké části Thrákie a Makedonie. Je čas zachránit naše krajany, zatímco si trochu pomstíme..."
 TUR_reclaiming_our_lost_empire:0 "Získat zpět ztracenou říši"
 TUR_reclaiming_our_lost_empire_desc:0 "Odstranění kemalistů z moci a obnovení autority sultána byly pouze rané kroky k našemu mistrovskému plánu. Pochodujeme napříč celým světem, dokud naše impérium nebude opět celé!"
 TUR_reconciling_kemalism_with_bolshevism:0 "Smíření kemalismu s bolševismem"
 TUR_reconciling_kemalism_with_bolshevism_desc:0 "[SOV.GetLeader] musí být přidán jako jedna z rozhodujících ideologických postav, které definují naši ideologii. Jak můžeme takový ideologický posun úhledně a čistě provést, je záhadou, ale kdo nás na to zavolá?"
 TUR_reconfigure_our_foreign_policy:0 "Přeorganizovat tureckou zahraniční politiku"
 TUR_reconfigure_our_foreign_policy_desc:0 "[TUR.GetAdjective] zahraniční politika byla zaměřena na vnitřní záležitosti a udržování zahraničněpolitických interakcí většinou přidělených našim sousedům, ale časy se změnily a naše zahraniční politika to musí odrážet. Je načase, abychom začali více jednat se světovými mocnostmi."
 TUR_recover_the_kardzhali_vilayet:0 "Obnovit Kardžali vilájet"
 TUR_recover_the_kardzhali_vilayet_desc:0 "Opovrženíhodní [BUL.GetAdjective] byli jako trn v našem boku příliš dlouho. Mohou to popírat, jak chtějí, ale turecký národ uvězněný a utlačovaný ve svém krutém rump státu volá po osvobození. Nemáme v úmyslu je nechat čekat déle."
 TUR_refining_our_strategies:0 "Zlepšování našich strategií"
 TUR_refining_our_strategies_desc:0 "Od našeho pádu během Velké války jsme se mnohému naučili o válčení a již se nesmíme pouštět do šílených plánů, u nichž nemáme naději na vítězství. Musíme bojovat chytře a konservativně, aby když se všechno bojiště zastaví a prach se usadí, my byli vítězi, kteří zůstali stát."
 TUR_rehabilitate_the_kadro_movement:0 "Rehabilitace Kadro hnutí"
 TUR_rehabilitate_the_kadro_movement_desc:0 "Bylo chybou zrušit Kadro a rozptýlit jeho teoretiky. Přistoupili ke státu s čerstvými a revolučními nápady a my jsme se k nim otočili zády. Nový typ národa vyžaduje nové myšlenky a nejsou odvážnější myšlenky než ty v Kadro!"
 TUR_reinstate_the_darulfununu_sahane:0 "Obnovit Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc:0 "Neváháme říci, že mnohé naše instituce nejsou... přesně moderní. Přesto žijeme v době moderní války. Je dobré, že naše země je tak industrializovaná a moderní, - to vše díky usilovné práci osmanské byrokracie! K tomuto účelu zřídíme na Istanbulu univerzitu, která podpoří technickou a vědeckou spolupráci mezi námi a podobně smýšlejícími národy."
 TUR_reinvigorate_turkish_nationalism:0 "Oživit turecký nacionalismus"
 TUR_reinvigorate_turkish_nationalism_desc:0 "Jediný způsob, jak sjednotit zemi, je napodobit Mussoliniho vládu. Potřebujeme silného pravicového vůdce, který není proti levicovým ekonomickým reformám a kdo dokáže mluvit k srdci lidu. Je jen jeden muž vhodný pro tuto práci: vážený maršál Fevzi Çakmak."
 TUR_relocate_from_yildiz_palace:0 "Přesunout se z paláce Yıldız"
 TUR_relocate_from_yildiz_palace_desc:0 "Soustředili jsme své námořní úsilí kolem Čanakkale a úžin příliš dlouho. Je čas konečně jednat na našich plánech rozšířit přístav Mersin."
 TUR_renew_the_turkish_soviet_non_aggression_pact:0 "Obnovit sovětskou smlouvu o neútočení"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc:0 "Podepsali jsme pakt o neútočení s [SOV.GetNameDef] v roce 1925 a byli jednou z prvních zemí na světě, které se zapojily do přátelských vztahů se [SOV.GetAdjective] alejními, ale doba se změnila. Je důležité tento pakt obnovit a zajistit, aby vazby s naším současným režimem byly zdravé."
 TUR_restack_the_officer_corps:0 "Znovu uspořádat důstojnický sbor"
 TUR_restack_the_officer_corps_desc:0 "Důstojníci zastupují klíčové hodnoty Turecka, ale tyto hodnoty se... změnily. Pokud jsou důstojníci neochotní odrážet současné hodnoty kemalistické ideologie, pak je přinutíme ztělesnit tyto hodnoty."
 TUR_restack_the_officer_corps_tt:0 "§YKemalistické důstojníky§! je třeba reorganizovat, aby byly více vstřícné vůli vlády. \n§R Pokud je stabilita země pod 50 % a kemalistické důstojníky byly velmi posíleny, mohou očekávat vzpouru proti vládě!§!"
 TUR_restore_the_divan:0 "Obnovit Divan"
 TUR_restore_the_divan_desc:0 "Parlament civilních loutek zvolených našimi nepřáteli? Ne, to jsme nikdy nechtěli, aby trvalo příliš dlouho. Je čas přivést zpět staré způsoby: obnovíme Divan, aby náboženství sedělo přímo ve středu státu. Také se zbavíme funkce předsedy vlády, kterou jsme si půjčili od západu - je na čase přivést zpět Velkého vezíra!"
 TUR_restoring_our_nations_pride:0 "Obnovit hrdost našeho národa"
 TUR_restoring_our_nations_pride_desc:0 "Naše úspěchy v posledních několika letech byly naprosto ohromující. Přejli jsme si, aby nás hrozil válku po našich ohromných ztrátách ve Velké válce, abychom stali kontinentálními dobyvateli bojujícími v bitvách po celém světě. Jsme na prahu zlatého věku: Zlatého věku vlka!"
 TUR_return_of_the_sultan:0 "Návrat sultána"
 TUR_return_of_the_sultan_desc:0 "Je konečně čas uskutečnit to, o čem jsme dlouho snili: musíme uvést sultána zpět z exilu okamžitě. Naši loajalisté ho už mají v rukou, a teď zbývá jen přivést ho domů a dát mu velkolepou korunovaci."
 TUR_reuniting_thrace_through_force:0 "Znovuspojení Thrace silou"
 TUR_reuniting_thrace_through_force_desc:0 "V Thrákii stále žije podstatná [ROOT.GetAdjective] populace. Držíme větší část z ní v Edirne, ale [GRE.GetAdjective] trvají na rozdělení území. Nyní musíme oprávněně trvat na opaku."
 TUR_revive_turkish_revolutionism:0 "Oživit turecký revolucionismus"
 TUR_revive_turkish_revolutionism_desc:1 "Reforma tureckého politického systému jasně prokázala, že je nedostatečná tváří v tvář rozsáhlému odporu tureckého lidu. Ale je čištění mas, nebo důraz na radikalismus našich reforem? Kemalismus se už dříve měnil na základní úrovni: kdo může říci, kam povedou další přeměny jeho ideologických komponentů v budoucnosti?"
 TUR_saadabad_pact_faction_tt:0 "Pozveme všechny signatáře §YSaadabad paktu§! do formální aliance."
 TUR_salt_the_scars_of_the_great_war:0 "Posolit jizvy Velké války"
 TUR_salt_the_scars_of_the_great_war_desc:0 "Turecký lid zjemnil za léta od války o nezávislost. Kde je ta zuřivost, kterou tolik potřebujeme, pokud chceme prosadit naši moc na světě? Ztratili jsme tolik v Velké válce, více než většina, a jediným důvodem, proč jsme přežili, bylo to, že jsme bojovali za to právo přežít. V následující válce budeme bojovat zuby a drápy."
 TUR_sanayiciler_etatism_tt:0 "\nRozhodnutí §YSanayiciler Industrial Projects§! budou dražší kvůli našemu Etatistickému hospodářskému modelu."
 TUR_sanayiciler_liberals_tt:0 "\nO rozhodnutích §YSanayiciler Industrial Projects§! budou levnější díky našemu liberálnímu ekonomickému modelu."
 TUR_sanayiciler_tt:0 "Použitím §YPolitické moci§! a dalších prostředků, které máme k dispozici, budeme schopni posílit naši rozvíjející se průmyslovou třídu investovat své zdroje do výstavby §YCivilních továren§! a §YMilitárních továren§! pro potřeby státu.\n"
 TUR_scrapping_our_debts:0 "Zrušení našich dluhů"
 TUR_scrapping_our_debts_desc:0 "Budování našeho národa téměř od základů bylo nákladnou záležitostí a budeme vděční za dobrodiní bohatších národů, které nás podpořily na naší cestě národního pokroku. Nicméně, stali jsme se natolik odlišnými od těch, kdo se snažili nás ovládat pomocí peněz, že nemáme jinou možnost než přerušit všechny naše dluhy."
 TUR_secure_the_iraqi_oil:0 "Zajistit iráckou ropu"
 TUR_secure_the_iraqi_oil_desc:0 "Proč důvěřovat jiným, aby udělali práci, o níž víte, že ji můžete udělat naprosto dobře sami? Naše boty se dotknou země v Bagdádu před koncem měsíce: zaručeno."
 TUR_securing_iran:0 "Zajištění Íránu"
 TUR_securing_iran_desc:0 "Pokud [PER.GetAdjective] nebudou regulovat obchod se svým olejem tak, aby se nedostal k rezervám našich nepřátel, pak budeme nuceni jejich zdroje spravovat násilně."
 TUR_seize_religious_property:0 "Zabavit náboženský majetek"
 TUR_seize_religious_property_desc:0 "Náboženství bylo od samého počátku tohoto státu prokletím. Znárodníme a zavřeme každou náboženskou budovu v této zemi a pozemky využijeme lépe. Osvobozením se od náboženských okovů konečně dosáhneme našeho plného potenciálu."
 TUR_seizing_the_romanian_oil_fields:0 "Zabavení rumunských ropných polí"
 TUR_seizing_the_romanian_oil_fields_desc:0 "Rumunská ropná pole jsou oblastí významnou pro válečné úsilí [GER.GetFactionName]. Omezení jejich dodávek ropy [ROM.GetNameDef] by bylo jako zastavit tok krve do srdce."
 TUR_soviet_tank_factories:0 "Sovětské tankové továrny"
 TUR_soviet_tank_factories_desc:0 "Přijetím jednoznačného proti-fašistického postoje ve naší zahraniční politice můžeme zajistit úspěch schématu zaměřeného na podporu výroby obrněnců v [ROOT.GetNameDef] s pomocí [SOV.GetAdjective]ů."
 TUR_stop_the_stalinist_charade:0 "Zastavit stalinistickou frašku"
 TUR_stop_the_stalinist_charade_desc:0 "Skutečná revoluce musí být přivedena zpět tam, odkud přišla. Někde během cesty [SOV.GetNameDef] ztratilo ze zřetele svůj účel a ducha. Musíme jim pomoci znovu se zmocnit jejich ztraceného idealismu."
 TUR_strengthening_our_navies:0 "Posílení našich námořnictví"
 TUR_strengthening_our_navies_desc:0 "Abychom se chránili ve Středozemním moři, potřebujeme silné a schopné námořnictvo. Společným úsilím dosáhneme minimálního požadavku na ochranu našich hranic před nastupujícími hrozbami."
 TUR_strike_at_the_fascist_menace:0 "Udeřit na fašistickou hrozbu"
 TUR_strike_at_the_fascist_menace_desc:0 "Fašismus je příliš nebezpečná ideologie, než aby mohla volně pobíhat na našem dvorku. Jak dlouho než naši lidé chytí fašistický virus? Musíme rozdrtit fašisty a tím je okrást o veškerou jejich legitimitu."
 TUR_strike_the_british_imperialists:0 "Zútočit na britské imperialisty"
 TUR_strike_the_british_imperialists_desc:0 "Svět se nikdy nemůže skutečně změnit, dokud [ENG.GetNameDef] existuje tak, jak je. Musíme je rozdrtit a zničit jejich žalostnou říši."
 TUR_subdue_the_magyars:0 "Podrobit Maďary"
 TUR_subdue_the_magyars_desc:0 "Mohou se považovat za daleko od svých kořenů po staletích pod rakouským jhem, ale my vidíme Maďara takový, jaký je. Je to Turek, který tomu odmítá uvěřit; vlk, který se považuje za jestřába. Připomeneme Maďarům jejich dědictví."
 TUR_superiority_of_arms:0 "Nadvláda zbraní"
 TUR_superiority_of_arms_desc:0 "Proč počítat muže na problém, když jsou kulky a granáty mnohem více obětovatelné? Musíme vynaložit větší úsilí na záchranu životů našich vojáků použitím ohromující palebné síly."
 TUR_support_the_golden_square:0 "Podporovat Zlatý čtverec"
 TUR_support_the_golden_square_desc:0 "Existuje skupina s značným vlivem v [IRQ.GetNameDef], která sdílí cíle velmi podobné těm našim. Měli bychom podpořit tyto podobně smýšlející jedince, aby nám pomohli eliminovat imperialistickou přítomnost v regionu."
 TUR_supporting_the_east:0 "Podpora východu"
 TUR_supporting_the_east_desc:0 "Je to naše státy na východě, které tvoří samotné páteř naší podpory, a přesto je kvalita infrastruktury v těchto státech ve srovnání s městskými provinciemi na západě prostě ubohá. Podporou východu podporujeme naše přívržence a také se lépe připravujeme na provádění operací na východ a sever."
 TUR_taking_over_defense_of_the_gulf:0 "Převzít obranu Zálivu"
 TUR_taking_over_defense_of_the_gulf_desc:0 "Můžeme trochu ulevit našim [ENG.GetAdjective] spojencům tím, že nabídneme chránit jejich majetky na Blízkém východě. Pravděpodobně budou na tuto nabídku otevření, zvláště s ohledem na všechno, co jsme přispěli k válečnému úsilí... a na fakt, že by nebyli pozici, aby nás zastavili."
 TUR_taking_responsibility_for_the_air_war:0 "Přebrat odpovědnost za vzdušnou válku"
 TUR_taking_responsibility_for_the_air_war_desc:0 "[SOV.GetAdjective] mají dost, co na práci, když dominují na souši a mořích, měli bychom jim podat pomocnou ruku a vzít si část odpovědnosti za vzdušnou válku."
 TUR_the_anglo_turkish_agreement:0 "Anglo-turecká smlouva"
 TUR_the_anglo_turkish_agreement_desc:0 "Vláda [ENG.GetAdjective] byla netrpělivá podepsat s námi dohodu: dohodu, která v podstatě vyžaduje, abychom nic neslibovali, ale která by zavázala [ENG.GetNameDef] poskočit na naši pomoc v případě invaze. Celá situace páchne zoufalstvím, ale zoufalství můžeme využít."
 TUR_the_balkan_academy_of_science:0 "Balkánská akademie věd"
 TUR_the_balkan_academy_of_science_desc:0 "Žijeme v době vědy a inovací, a nemůžeme dovolit ani sobě, ani jakémukoliv jinému členu Balkánské entente, aby zaostal příliš daleko za technickými úspěchy větších, více industrializovaných národů."
 TUR_the_batumi_accord:0 "Batumský akord"
 TUR_the_batumi_accord_desc:0 "Měli bychom spolupracovat s gruzínskou regionální vládou na posílení průmyslů našich obou zemí. Taková smlouva by byla výhodná pro obě strany a nemohla by být odmítnuta, leda z politicky explicitních důvodů."
 TUR_the_chester_concession:0 "Chesterská koncese"
 TUR_the_chester_concession_desc:0 "Jsme oprávněni k ústupkům, které nám Američané slíbili před více než deseti lety. Můžeme svůj vstup do války podmínit americkými příspěvky ke blahobytu [TUR.GetAdjective] státu."
 TUR_the_clodius_agreement:0 "Clodiova dohoda"
 TUR_the_clodius_agreement_desc:0 "Ti [GER.GetAdjective] se k nám obrátili s výhodnou nabídkou: chromová ruda výměnou za prostředky pro produkci více vojenského vybavení vlastní produkce. Tím, že se staneme primárním zdrojem chromové rudy pro [GER.GetNameDef], také získáme právo na ochranu [GER.GetNameDef] což je v současné době pozoruhodná pozice."
 TUR_the_damascus_diktat:0 "Damašský diktát"
 TUR_the_damascus_diktat_desc:1 "[677.Controller.GetNameDefCap] je slabý. Vše, co musíme udělat, je pohrozit možností války, pokud nesloží Sýrii, a srazí se na kolena s prosbami o mír a přání, abychom vzali Sýrii z jejich rukou."
 TUR_the_german_turkish_friendship_treaty:0 "Německo-turecká přátelská smlouva"
 TUR_the_german_turkish_friendship_treaty_desc:1 "[GER.GetNameDefCap] a [ROOT.GetNameDef] jsou přirození přátelé. Nemusíme mít na všechno stejný názor, naše nedávné historie si nejsou příliš podobné. [ENG.GetAdjective] snahy o kontrolu naší zahraniční politiky se zvrtnou: prokážeme to novou smlouvou o přátelství, podepsanou jednostranně mezi [GER.GetLeader] a [ROOT.GetLeader]."
 TUR_the_guardians_of_kemalism:0 "Strážci kemalismu"
 TUR_the_guardians_of_kemalism_desc:0 "Kemalistický důstojnický sbor může udělat jen tolik, když se jedná o šíření kemalistických ideálů po celé zemi. Je čas, aby vláda zaujala proaktivnější přístup k tomu, aby pomohla kemalismu v zisku srdcí a myslí turecké populace."
 TUR_the_hatay_issue:0 "Otázka Hatay"
 TUR_the_hatay_issue_desc:0 "Nemůžeme již sedět s rukama v klíně a umožnit útlak tureckých menšin arabskými irredentisty a francouzskými imperialisty. Představa, že Hatay není právoplatnou součástí Turecka, je směšná a musí být odmítnuta jako revizionismus. Je čas napravit chyby z roku 1921."
 TUR_the_international_of_proletarian_freethinkers:0 "Mezinárodní organizace proletářských svobodných myslitelů"
 TUR_the_international_of_proletarian_freethinkers_desc:0 "Svobodní myslitelé pocházejí z pracovní třídy a brzy se sem sjede to nejlepší a nejzářivější z pracovní třídy, aby přispěli k většímu dobru."
 TUR_the_italo_turkish_naval_academy:0 "Italsko-turecká námořní akademie"
 TUR_the_italo_turkish_naval_academy_desc:0 "Ti [ITA.GetAdjective]ové jsou nezpochybnitelnými mistry moří. Mnoho se od nich můžeme naučit, pokud budou ochotni nás učit."
 TUR_the_kirikkale_tank:0 "Kırıkkale tank"
 TUR_the_kirikkale_tank_desc:0 "Stali jsme se příliš závislými na zahraničních designech obrněných vozidel. Navrhneme si vlastní [ROOT.GetAdjective] tank - Kırıkkale tank!"
 TUR_the_legacy_of_osmanli_donanmasi:0 "Dědictví Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc:0 "Osmanská flotila byla skutečně impozantní, a pokud je aspoň jedna věc, která stojí za smutek z falleného impéria, bylo by to vznešené námořnictvo, které mělo. Můžeme tuto tradici uctít modernějším námořnictvem dnes."
 TUR_the_mediterranean_entente:0 "Středomořská entente"
 TUR_the_mediterranean_entente_desc:0 "Musíme vyjednat komplexní panevropskou alianci, která převezme odpovědnost za bezpečnost regionu. Jakýkoli projekt zaměřený na kontrolu Středozemního moře, který nezačíná s otevřenou dlaní prodlouženou k [ITA.GetNameDef], je odsouzen k neúspěchu."
 TUR_the_montreux_convention:0 "Montreuxská konvence"
 TUR_the_montreux_convention_desc:0 "Je skandální, že navzdory všemu, co se stalo od Velké války, jsme stále potlačováni v právech spravovat naše vlastní úžiny. Namísto jednostranného zabírání úžin našimi vojenskými silami, pokusme se raději o obratnou diplomatickou manévr, abychom se vyhnuli této krizi, aniž bychom se stali novými pariahy Evropy."
 TUR_the_montreux_convention_tt:0 "Vyhlásíme §YKonvenci§! oznamující náš záměr znovu zbrojit §YDardanely§! a §YBospor§!. Měli bychom být připraveni na možné následky ze strany §YSovětského svazu§!."
 TUR_the_pan_national_association_of_ulemas:0 "Pan-národní asociace ulema"
 TUR_the_pan_national_association_of_ulemas_desc:0 "Naše není národní hnutí: nestojíme pouze za autoritou sultána, ale za autoritou muslimů po celém světě. Nepodporujeme nacionalismus, protože věříme v mezinárodní cíl islámu! Spolupracujeme s náboženskými vůdci ze všech koutů světa, abychom určili, jak nejlépe šířit a osvobodit naše náboženské stádo mečem."
 TUR_the_path_of_the_wolf:0 "Cesta vlka"
 TUR_the_path_of_the_wolf_desc:0 "Stejně jako vlk, musíme být vždy na lovu. Zůstaneme skryti a zaútočíme, když náš nepřítel nejméně očekává. Máme mentalitu vlků a ponorka je dokonalým nástrojem pro uplatnění tohoto mentalit."
 TUR_the_petra_proposal:0 "Petra návrh"
 TUR_the_petra_proposal_desc:0 "Naši poradci přišli s plánem, který by viděl, že se staneme zodpovědní za ochranu a správu [ENG.GetAdjective] protektorátů na Levantu. Strategie a návrh jsou rozumné, a nyní zbývá jen je předložit [ENG.GetAdjective]."
 TUR_the_pontic_redoubt:0 "Pontic Redoubt"
 TUR_the_pontic_redoubt_desc:0 "Dlouho jsme se starali o naši západní obranu a ignorovali naši hranici s otevřeně irredentistickým [SOV.GetNameDef]! Nemůžeme doufat, že je na naší hranici udržíme dlouho sami, ale tím, že posílíme redoubt podél našich říčních čar, můžeme doufat, že je porazíme v boji na vyčerpání. Jakou jinou naději máme?"
 TUR_the_red_apples_of_sevres:0 "Červená jablka Sèvres"
 TUR_the_red_apples_of_sevres_desc:0 "Paříž, Řím, Londýn: to jsou kızıl elma obnovené Osmanské říše. Nezastavíme se před ničím, abychom zajistili, že naši staří nepřátelé - kteří by nás chtěli vidět rozpadlé, ponížené a zničené - budou poníženi, zohaveny a poté zlomeni pro jejich zlovolné úmysly vůči našemu království. Vrhneme starý světový řád do plamenů a postavíme nový status quo na mrtvolách jejich padlých říší."
 TUR_the_sanayiciler:0 "Sanayiciler"
 TUR_the_sanayiciler_desc:0 "Atatürk pracoval neúnavně po léta na kultivaci třídy podnikatelů a industrialistů, aby podpořil modernizaci našeho státu. Je čas přestat kultivovat a začít sklízet - společně budeme pracovat na tom, abychom učinili Turecko konkurenceschopnou regionální mocností."
 TUR_the_second_five_year_plan:0 "Druhý pětiletý plán"
 TUR_the_second_five_year_plan_desc:0 "První pětiletý plán byl velkým úspěchem, takže nejlepší vládní ministři v zemi se sešli a rozhodli, že pokud byl první pětiletý plán tak úspěšný, proč nemít další?"
 TUR_the_sun_language_theory:0 "Teorie slunečního jazyka"
 TUR_the_sun_language_theory_desc:0 "Teorie slunečního jazyka je teorie, že všechny lidské jazyky pocházejí ze stejného turkického kořenového jazyka. Teorie je očividně zcela logická a je nezbytné, abychom ji oficiálně podpořili a začali ji učit v celé zemi."
 TUR_the_treaty_for_prosperity_and_trade:0 "Smlouva o prosperitě a obchodu"
 TUR_the_treaty_for_prosperity_and_trade_desc:0 "Povedeme kolektivní smlouvu podporující volný obchod v souladu s principy volného trhu liberalismu. Nemůžeme očekávat, že všichni naši spolupůjčovatelé plně překonfigurované své ekonomiky k umožnění volného obchodování, ale alespoň můžeme ukončit protekcionismus na Balkánu."
 TUR_the_turkish_tank_project:0 "Turecký tankový projekt"
 TUR_the_turkish_tank_project_desc:0 "Tank je zbraní budoucnosti a komunismus je vírou budoucnosti. Tyto dvě věci jdou ruku v ruce jako çiğ köfte a rakı!"
 TUR_the_tuz_golu_training_facility:0 "Výcvikové zařízení Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc:0 "Středomořské klima naší země není vhodným prostředím pro výcvik našich vojáků, aby mohli adekvátně působit v suchých podmínkách. Rozhodli jsme se postavit tréninkové zařízení blízko solného jezera Tuz Gölü, aby naši vojáci byli lépe připraveni bojovat v suchých prostředích."
 TUR_three_year_industrial_plan:0 "Tříletý průmyslový plán"
 TUR_three_year_industrial_plan_desc:0 "Jsme připraveni podstoupit průmyslovou snahu v celém poloostrově, která by mohla odradit i [ENG.GetNameDef]. Budeme se navzájem podporovat jako rovní a společně překonáme sílu našich nepřátel prostřednictvím kolektivní síly Balkánské ententy!"
 TUR_treaty_of_saadabad:0 "Dohoda ze Saadabadu"
 TUR_treaty_of_saadabad_desc:0 "Nemáme co ztratit a všechno získat tím, že zůstaneme přátelští s našimi sousedy na východě. Myšlenka dohody formalizující naše přátelství byla občas diskutována, a je čas, aby Turecko převzalo iniciativu a ujistilo se, že toto přátelství bude zakotveno v dohodě."
 TUR_truce_with_government_called_flag:0 "Byla vyhlášena příměří s vládou."
 TUR_turanist_ambition:0 "Turanistická ambice"
 TUR_turanist_ambition_desc:0 "Máme vůli vybudovat mocnou říši, ale riskujeme, že vyprovokujeme hněv stále existujících velmocí. Budou se snažit nás zabránit, ale jakmile Eurasie padne pod naši kontrolu, nebudou schopny nás zastavit."
 TUR_turk_silahli_kuvvetleri:0 "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc:0 "Naše ozbrojené síly se staly skutečně moderními a již nejsou stínem toho, čím se staly po hrozné Válce nezávislosti. Můžeme vzít svět v tomto stavu. Měli bychom být hrdí na to, jak daleko jsme došli."
 TUR_turk_ulusu:0 "Türk Ulusu"
 TUR_turk_ulusu_desc:0 "Součástí zodpovědného a moderního státu je schopnost redefinovat, co znamená být občanem dané země. Byli jsme příliš přísní na to, co znamená být Turecký, a abychom správně reprezentovali složení naší země, je nejvyšší čas rozšířit definici toho, co dělá občana Turkem."
 TUR_turkish_air_defense_platforms:0 "Turecké protiletecké platformy"
 TUR_turkish_air_defense_platforms_desc:0 "Musíme pracovat na obraně našeho vzdušného prostoru v případě leteckého útoku z moře nebo z území některého z našich sousedů."
 TUR_turkish_panzers:0 "Turecké pandury"
 TUR_turkish_panzers_desc:0 "Proč by měla být [GER.GetNameDef] jedinou zemí, která má úchvatné tanky? Zkomisionujeme naši vlastní řadu pancéřování, která půjde dobýt svět spolu s [GER.GetAdjective] tanky!"
 TUR_turkish_state_railways:0 "Turecké státní železnice"
 TUR_turkish_state_railways_desc:0 "Bez zásahu státu zůstane naše země trvale rozdělenou národem bohatých a městských měst na západě a decentralizovaných kmenů na východě. Propojením našeho národa infrastrukturou přivedeme celou Turecko do dvacátého století, ne jen naše bohatá přímořská města sousedící s Egejským mořem."
 TUR_unite_the_azeri_diaspora:0 "Spojit ázerbájdžánskou diasporu"
 TUR_unite_the_azeri_diaspora_desc:0 "Je naší vážnou povinností spojit všechny turkické národy světa pod jednu zemí, a dokud neosvobodíme naše ázerbajdžanské bratry v zahraničí, naše poslání není ještě dokončeno."
 TUR_united_against_imperialism:0 "Jednotná fronta proti imperialismu"
 TUR_united_against_imperialism_desc:0 "Všichni jsme byli oběťmi intrik mocností větších než my. Příliš často jsme byli šikanováni do smluv a dohod, které nás ponižovaly a oslabovaly. Říkáme, že svět není takový, jaký býval, a že se nikdy nenecháme znovu zlomit před imperialistickým obtěžováním!"
 TUR_united_against_imperialism_tt:0 "Změna v popularitě demokracie nebo neangažovaných pro §YBalkánský pakt§! země: §G10%§!.\n"
 TUR_unlock_camelry_effect_tt:0 "Přidat technologii: §YCamelry Units§!."
 TUR_unlock_reconciliation_occupation_law_tt:0 "Odemkne zákon o okupaci: §YUsmíření§!."
 TUR_utilising_our_terrain:0 "Využívání našeho terénu"
 TUR_utilising_our_terrain_desc:0 "Anatolie je snem obránce a nejhorší noční můrou útočníka. Známe naši zemi a měli bychom trénovat, abychom využívali přirozené obranné prvky naší země, aby jakýkoli útok byl tvrdě bojovaný."
 TUR_utilize_foreign_capital:0 "Využít zahraniční kapitál"
 TUR_utilize_foreign_capital_desc:0 "Naše národ je mladý a mnoho našich zemí je bez průmyslu, ale nemusíme v této záležitosti pracovat sami. Silné Turecko leží v zájmu mnoha evropských mocností, a pokud se na ně obrátíme o pomoc, jistě nám ji poskytnou."
 TUR_variant_turkish_tax_focus:1 "[Root.GetTurkishVariantTaxName]"
 TUR_variant_turkish_tax_focus_desc:1 "[Root.GetTurkishVariantTaxDesc]"
 TUR_victory_or_death_against_communism:1 "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_communism:0 "Vítězství nebo smrt proti komunismu"
 TUR_victory_or_death_against_communism_communism_desc:0 "Globální boj proti komunismu je spravedlivý. Boj překračuje jednoduchou ideologii: bojujeme za náš životní styl proti děsivému monolitu, který ničí všechno, čeho se dotkne. Nemůžeme si dovolit prohru."
 TUR_victory_or_death_against_communism_desc:1 "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_generic:0 "Vítězství proti ruském imperialismu"
 TUR_victory_or_death_against_communism_generic_desc:0 "Globální boj proti imperialismu [SOG.GetAdjective] je spravedlivým bojem. Boj přesahuje spory o hranice: bojujeme za náš způsob života proti strašné expanzionistické říše, která ničí vše, čeho se dotkne. Nemůžeme si dovolit prohrát."
 TUR_we_must_not_fall:0 "Nesmíme padnout!"
 TUR_we_must_not_fall_desc:1 "Nevybojovali jsme svůj boj za nezávislost zuby nehty jen proto, abychom byli zničeni o několik desetiletí později. Ne, příběh [TUR.GetNameDef] nekončí zde – nesmíme padnout, nepadneme!"
 byz_restore_byzantine_empire_category_tt:0 "Odemkne rozhodnutí §YObnovit Byzantskou říši§!."
 greek_turkish_friendship:0 "Podepsaná grecko-turecká přátelská dohoda"
 no_fascist_metaxism_spirit_tt:0 "Pokud nebyl zaměřen cíl §YOživení spartské válečnické duše§!, pak národní duch §YMetaxismus§! nebude fašizován a bude místo toho §Rodstraněn§!."
 schachtplan_required_tt:0 "Nemá žádnou variantu §YSchachtplanu§!"
