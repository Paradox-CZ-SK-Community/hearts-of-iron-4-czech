l_polish:
 BUL_a_balkan_confederation: "Balkánská konfederace"
 BUL_a_balkan_confederation_desc: "Důvody, které vedly ke vzniku Balkánského paktu, jsou nyní zastaralé. V těchto bouřlivých časech by balkánské státy měly nechat za sebou konflikty minulosti a sjednotit se, aby se bránily vůči cizím mocnostem, které se je snaží podrobit."
 BUL_a_balkan_confederation_faction_tt: "Získává událost §Y[BUL.GetNameDef] nás zve do [GetDemocraticBalkanConfederationName]‘§!."
 BUL_a_black_sea_fleet: "Černomořská flotila"
 BUL_a_black_sea_fleet_desc: "Pokud chceme mít nějakou námořní přítomnost, musíme sestavit flotilu vhodnou pro Černé moře, zaměřenou na stavbu torpédoborců, protože ty jsou páteří každé moderní flotily."
 BUL_a_powerful_bulgarian_navy: "Silné bulharské námořnictvo"
 BUL_a_powerful_bulgarian_navy_desc: "Musíme se zaměřit na stavbu hlavních lodí, které poskytnou našim flotilám palebnou sílu, kterou jim nyní chybí. Nemáme sice největší námořnictvo, ale pokud soustředíme své úsilí, můžeme se dostat do pozice soupeřit o nadvládu na mořích i proti velkým námořním mocnostem."
 BUL_abolish_the_monarchy: "Zrušit monarchii"
 BUL_abolish_the_monarchy_desc: "Monarchie mohla být užitečným nástrojem pro udržení stability v Bulharsku během raných let Bulharského třetího státu, ale po ničivých válkách a tyranských režimech ztratili lidé víru v tento zastaralý systém vlády. Nastal čas ji zrušit."
 BUL_abolish_the_tarnovo_constitution: "Zrušit tarnovskou ústavu"
 BUL_abolish_the_tarnovo_constitution_desc: "Tarnovská ústava byla v minulém století považována za liberální a pokrokovou, ale dnes slouží pouze k legitimizaci represivního diktátorského režimu. Je čas zrušit tuto ústavu a napsat novou, založenou na vzoru sovětské ústavy z roku 1936, která zahrnuje základní práva, jako je rovnost občanů před zákonem, svoboda projevu a shromažďování a univerzální sociální systém."
 BUL_acquire_modern_tools: "Získat moderní nástroje"
 BUL_acquire_modern_tools_desc: "Bulharský průmysl především sestává ze zastaralé, malovýrobní a řemeslné výroby. Potřebujeme vhodné nástroje k vybudování a rozvoji základů moderního průmyslu."
 BUL_agrarian_cooperative_movement: "Agrární kooperativní hnutí"
 BUL_agrarian_cooperative_movement_bzns_support_requirement_tt: "Více než §Y80%§! loajality frakce [GetBznsName]"
 BUL_agrarian_cooperative_movement_desc: "Musíme se inspirovat agrárními opatřeními navrženými Agrární národní unií a podporovat organizaci venkova založenou na družstvech."
 BUL_all_that_glitters: "Vše, co se třpytí"
 BUL_all_that_glitters_desc: "Zlaté naleziště v Chelopechu by mohla naší ekonomice pomoci v době, kdy jsou investice do nehmotných aktiv velmi riskantní. Efekt na naše národní rezervy by měl být znatelný."
 BUL_allow_far_right_organizations: "Povolit krajně pravicové organizace"
 BUL_allow_far_right_organizations_desc: "Legalizace některých krajně pravicových organizací, jako jsou Národní sociální hnutí nebo Ratníci, by nám mohla poskytnout užitečné a loajální spojence, kteří podporují náš režim a naše ideály."
 BUL_allow_far_right_organizations_tt: "Legalizuj frakci [GetNsmName], čímž zabráníme jejich potlačování v budoucnu, kromě potlačování disidentů, kteří aktivně ohrožují blaho národa."
 BUL_amend_old_grudges: "Urovnat staré záští"
 BUL_amend_old_grudges_balkan_targets_tt: "Získává §YAnexe§! válečný cíl proti:"
 BUL_amend_old_grudges_desc: "Je čas pomstít veškeré škody a ponížení, které Bulharsku v minulosti způsobili její mnozí nepřátelé, od zrádných Rumunů a Turků, kteří nás zrazovali během Druhé balkánské války, až po mocnosti Dohody, které nás porazily ve velké válce a od té doby brzdí rozvoj naší země."
 BUL_an_aegean_sea_fleet: "Flotila Egejského moře"
 BUL_an_aegean_sea_fleet_desc: "Nyní, když máme přítomnost v Egejském moři, musíme usilovat o jeho úplnou nadvládu. K tomu nestačí pouze torpédoborce a ponorky, potřebujeme ve flotilách lodě většího tonáže."
 BUL_an_aegean_sea_fleet_tt: "Přidává §Y1 námořní základnu§!, §G1§! stavební slot a §Y1 loděnici§! ke každému státu s loděnicí v Egejském moři. \nAktuální efekty:"
 BUL_appeal_to_european_capitalists: "Obrátit se na evropské kapitalisty"
 BUL_appeal_to_european_capitalists_cg_tt: "Modifikuj §YNárodní duch Zahraniční průmysl§! o \nSpotřební továrny: §Y-5%§!"
 BUL_appeal_to_european_capitalists_desc: "[ROOT.GetNameDef] potřebuje novou injekci kapitálu, aby podpořil rozvoj národního průmyslu a mohl přehodnotit svůj dluh u velkých nadnárodních společností, které již v zemi investovaly."
 BUL_appoint_communist_ministers: "Jmenovat komunistické ministry"
 BUL_appoint_communist_ministers_desc: "Musíme tlačit na bulharskou vládu, aby jmenovala ministry, kteří usilují o změnu kurzu diktátorského režimu cara. Jen uvnitř vlády budeme schopni svrhnout carský systém."
 BUL_appoint_communist_ministers_tt: "Odemkne rozhodnutí k potlačení [GetNsmName]."
 BUL_appoint_right_wing_ministers: "Jmenovat pravicové ministry"
 BUL_appoint_right_wing_ministers_desc: "Cárův režim, zatímco pomáhá udržovat pevnou kontrolu nad zemí, postrádá skutečné cíle ke zlepšení situace Bulharska na mezinárodní scéně. Musíme využít autoritářskou povahu současného systému a jmenovat nové ministry, kteří jsou připraveni provést politické a sociální změny, které Bulharsko skutečně potřebuje."
 BUL_appoint_right_wing_ministers_tt: "Odemkne rozhodnutí ke spolupráci s [GetNsmName]. \nOdemkne rozhodnutí k potlačení [GetNsmName]."
 BUL_approach_british_foreign_industry_tt: "Snížené náklady rozhodnutí pro §YZahraniční dohody§! s [ENG.GetNameDef] a zvýšený limit továren [ENG.GetAdjective]."
 BUL_approach_germany: "Přiblížit se Německu"
 BUL_approach_germany_desc: "Zatímco Britové a Francouzi neustále škrtí naši ekonomiku od ponížení po Neuillyské smlouvě, Němci nejen naznačili uznání našich územních nároků, ale také nám pomohli s úhradou dluhů a nákupem velké části naší úrody, čímž podpořili naši ekonomiku a umožnili nám provádět důležité průmyslové a zemědělské reformy."
 BUL_approach_germany_foreign_industry_tt: "Snížené náklady rozhodnutí pro §YZahraniční dohody§! s [GER.GetNameDef] a zvýšený limit továren [GER.GetAdjective]."
 BUL_approach_soviet_foreign_industry_tt: "Snížené náklady rozhodnutí pro §YZahraniční dohody§! s [SOV.GetNameDef] a zvýšený limit továren [SOV.GetAdjective]."
 BUL_approach_the_united_kingdom: "Oslovit Spojené království"
 BUL_approach_the_united_kingdom_desc: "[ROOT.GetNameDef] potřebuje ochranu velkých demokratických mocností v Evropě, pokud má v těchto nejistých časech obstát. Musíme se setkat s [ENG.GetAdjective] vládou a vyjednat dohodu o spolupráci mezi našimi zeměmi."
 BUL_approach_the_united_kingdom_ferdinand_tt: "Ferdinand I. se nevrátil jako car"
 BUL_assert_our_claims: "Uplatnit naše nároky"
 BUL_assert_our_claims_desc: "Je čas vyřešit územní spory, které naše zemi sužují desítky let. Musíme získat podporu [ENG.GetAdjective] vlády k nápravě křivd, které byly Bulharsku způsobeny od jeho osvobození."
 BUL_assert_our_claims_enemy_claims_tt: "\n§Y[BUL.GetNameWithFlag]§! získává nároky na balkánské státy ovládané sousedním nepřítelem nebo nepřátelským spojencem a §Ynárok na anexe§! proti těmto sousedním zemím."
 BUL_assert_our_claims_historical_claims_current_tt: "Aktuální státy, které budou domovskány:"
 BUL_assert_our_claims_historical_claims_tt: "Poskytuje jádra na všech historicky nárokovaných státech plně ovládaných §Y[BUL.GetNameWithFlag]§!.\nHistoricky nárokované státy: §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, §Y[971.GetName]§!."
 BUL_assert_our_claims_initial_states_tt: "Pokud §Y[ENG.GetNameWithFlag]§! přijme: Jakékoliv právoplatné [BUL.GetAdjective] státy (§Y[48.GetName]§!, §Y[211.GetName]§!, §Y[212.GetName]§!, §Y[801.GetName]§!) kontrolované spojencem budou převedeny zpět §Y[BUL.GetNameWithFlag]§!. \nAktuální státy, které by mohly být převedeny: "
 BUL_attract_foreign_capitals: "Přitáhnout zahraniční kapitál"
 BUL_attract_foreign_capitals_desc: "Nemáme prostředky k vlastnímu budování silného a efektivního průmyslu, proto je nejlepší se obrátit na zahraniční investory, kteří chtějí rozšiřovat své podnikání a působit v Bulharsku."
 BUL_attract_foreign_capitals_dynamic_modifier_tt: "Získává Národní ducha §YZahraniční průmysl§!, který poskytuje (Zisk politické moci: §G+5%§!, Rychlost výstavby: §R-10%§!, Výstup továren: §R-2%§!, £GFX_prod_eff_cap Limit efektivity výroby: §R-5%§!, £GFX_prod_eff Růst efektivity výroby: §R-5%§!)"
 BUL_balkan_federation_of_socialist_republics: "Balkánská federace socialistických republik"
 BUL_balkan_federation_of_socialist_republics_decisions_tt: "§YSen o Balkánské federaci§! - rozhodnutí mohou nyní cílit na jiné balkánské země."
 BUL_balkan_federation_of_socialist_republics_desc: "Projekt Balkánské federace selhal ve 20. letech kvůli nacionalistickým aspiracím různých členů. Ale časy se změnily a musíme náš nový federální projekt ukázat ostatním balkánským národům, začínaje [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics_faction_tt: "Získává událost §Y'Bulharsko nás zve do Balkánské federace socialistických republik'§!."
 BUL_balkan_research_cooperation: "Balkánská výzkumná spolupráce"
 BUL_balkan_research_cooperation_desc: "Musíme rozvinout program spolupráce, který umožní vědcům z různých zemí naší [GetFederationOrConfederation] sdílet svá objevení a podporovat nové technologické pokroky."
 BUL_balkan_trade_union_secretariat: "Sekretariát Balkánského obchodního svazu"
 BUL_balkan_trade_union_secretariat_desc: "Musíme založit sekretariát obchodního svazu, který určí směrnice, jimiž se musí řídit různé obchodní svazy, s cílem posílit ekonomiku a podporovat spolupráci mezi zeměmi naší [GetFederationOrConfederation]."
 BUL_balkan_trade_union_secretariat_tt: "Každý balkánský národ spojený s Bulharskem získá národní ducha §YSekretariát balkánského obchodního svazu§!, který poskytuje (Faktorie na spotřební zboží: §Y-5%§!, Náklady na hospodářské zákony: §G-35%§!, Náklady na obchodní zákony: §G-35%§!)."
 BUL_ban_far_right_organizations: "Zakázat krajně pravicové organizace"
 BUL_ban_far_right_organizations_desc: "Krajně pravicoví radikálové neváhají použít násilí proti autoritám, což představuje velkou hrozbu pro naši vládu i občany. Musíme zakázat všechna společenská hnutí této povahy a rozpuštěním jejich polovojenských organizací."
 BUL_ban_far_right_organizations_tt: "Odemkne rozhodnutí k potlačení [GetNsmName]."
 BUL_bulgaria_on_the_three_seas: "Bulharsko na Třech mořích"
 BUL_bulgaria_on_the_three_seas_buliding_tt: "Přidej §Y2 loděnice§! do jakéhokoliv státu s již postavenou loděnicí podél pobřeží Egejského, Jaderského nebo Černého moře.\nPřidej §Y1 námořní základnu§! a §Y2 pobřežní pevnosti§! v jakékoli provincii s námořní základnou na pobřeží Egejského, Jaderského nebo Černého moře.\nAktuální efekty:"
 BUL_bulgaria_on_the_three_seas_desc: "Stejně jako v dávných dobách během Prvního a Druhého bulharského císařství jsou pobřeží [ROOT.GetNameDef] opět omývána Egejským, Jaderským a Černým mořem. Dalším krokem je vybudovat potřebnou infrastrukturu pro silné námořnictvo schopné zajistit bulharskou nadvládu na třech mořích."
 BUL_bulgarian_academy_of_sciences: "Bulharská akademie věd"
 BUL_bulgarian_administration_of_the_balkans: "Bulharská integrace Balkánu"
 BUL_bulgarian_administration_of_the_balkans_axis_name_def: "osu"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def: "Centrálních mocností"
 BUL_bulgarian_administration_of_the_balkans_cores_tt: "Poskytuje jádra v §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[971.GetName]§! a §Y[77.GetName]§!, pokud jsou ovládány [ROOT.GetNameDef].\nAktuální efekty:"
 BUL_bulgarian_administration_of_the_balkans_decisions_tt: "Odemkne rozhodnutí §YKampaň bulharské reintegrace§!, která umožňují začlenit balkánské státy."
 BUL_bulgarian_administration_of_the_balkans_desc: "Abychom posílili naše nároky na Balkán, musíme provést bulharskou integraci okupovaných oblastí, aby po vítězství [GetGermanFactionNameDef] ve válce [GetGermanOrIndependent] mohli vidět bulharskou povahu těchto území a nedovolili si narušit naši národní integritu, jako to udělali Britové v roce 1878."
 BUL_bulgarian_administration_of_the_balkans_everyone_name: "svět"
 BUL_bulgarian_administration_of_the_balkans_germans_name: "Němci"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def: "naše"
 BUL_bulgarian_irredentism: "Bulharský irredentismus"
 BUL_bulgarian_irredentism_desc: "Bulharský nacionalismus volá po nutnosti přenastavit balkánské hranice ve prospěch Bulharska a i komunisté a demokraté s tím budou souhlasit. Musíme zdůraznit potřebu obnovit Velké Bulharsko, společný cíl pro celý náš lid."
 BUL_bulgarian_shipping_chamber: "Bulharská lodní komora"
 BUL_bulgarian_shipping_chamber_desc: "Musíme poskytnout bulharským lodním společnostem a družstvům prostředky, které potřebují k neustálému rozšiřování svých flotil, protože jejich konvoje jsou klíčové pro obchod v míru, ale také pro přepravu vojáků a zásob během války."
 BUL_bury_the_grudges_of_the_past: "Zakopme křivdy minulosti"
 BUL_bury_the_grudges_of_the_past_communist: "§YBalkánská federace socialistických republik§!"
 BUL_bury_the_grudges_of_the_past_decisions_tt: "Odemkne rozhodnutí ovlivňovat balkánské státy a zvát je, aby se připojily k [GetBalkanFactionName]."
 BUL_bury_the_grudges_of_the_past_democratic: "§YBalkánská ententa§!"
 BUL_bury_the_grudges_of_the_past_desc: "Je čas nechat spory minulosti za sebou a začít hledět k budoucnosti solidarity a spolupráce na Balkáně. Musíme vyzvat naše sousedy, aby se připojili k naší [GetFederationOrConfederation], protože náš projekt sjednoceného Balkánu nebude nikdy kompletní bez nich."
 BUL_bury_the_grudges_of_the_past_explanatory_democratic_tt: "Každý nezávislý §Ydemokratický§! národ na Balkáně dostane událost §Y'[BUL.GetNameDef] nás zve do [GetDemocraticBalkanConfederationName]'§!.\n§RBulgarsko vzdává jakékoliv územní nároky na tyto země§!."
 BUL_bury_the_grudges_of_the_past_explanatory_tt: "Každý nezávislý §Ykomunistický§! národ na Balkáně dostane událost §Y'Bulharsko nás zve do Balkánské federace socialistických republik'§!.\n§RBulgarsko vzdává jakékoliv územní nároky na tyto země§!."
 BUL_bury_the_grudges_of_the_past_no_faction: "[ROOT.GetFlag]§Y[ROOT.GetAdjective]§! frakce"
 BUL_carry_the_revolution_abroad: "Nést revoluci do zahraničí"
 BUL_carry_the_revolution_abroad_alternative_invitation_tt: "Pokud je [ROOT.GetFlag]§Y[ROOT.GetName]§! vůdcem frakce, nezávislé komunistické balkánské státy obdrží událost zvoucí je do bulharské frakce."
 BUL_carry_the_revolution_abroad_comintern_invitation_tt: "Nezávislé komunistické balkánské státy obdrží událost zvoucí je do frakce [ROOT.GetFlag]§Y[ROOT.GetName]§!."
 BUL_carry_the_revolution_abroad_desc: "Bulharsko musí stát v čele komunistické revoluce na Balkáně. Pozveme stejně smýšlející vlády, aby se připojily k naší alianci, a přijmeme na sebe úkol přinést revoluci silou zbytku našich sousedů."
 BUL_carry_the_revolution_abroad_tt: "Každý nezávislý §Ykomunistický§! národ na Balkáně dostane událost §Y'Bulharsko nás zve do své frakce'§!."
 BUL_carry_the_revolution_abroad_wargoals_tt: "Získává §Yanexi§! válečný cíl proti jakékoli balkánské zemi s nekomunistickou vládou nebo spojencem jiné frakce. \nZasažené země získávají §Ykomunistickou hrozbu§! (Názor §Y[BUL.GetNameWithFlag]§! §R-35§!.)\nAktuálně zasažené země:"
 BUL_collectivization_of_the_countryside: "Kolektivizace venkova"
 BUL_collectivization_of_the_countryside_bs_support_requirement_tt: "Více než §Y70%§! loajalita frakce [GetBsName]"
 BUL_collectivization_of_the_countryside_desc: "Krize v zemědělské distribuci v minulosti způsobila v Bulharsku velké nepokoje a řešení tohoto problému spočívá v nahrazení individuálně vlastněných farem kolektivně provozovanými farmami, což je proces, který byl již úspěšně proveden v Sovětském svazu."
 BUL_condemn_macedonian_organizations: "Odsoudit makedonské organizace"
 BUL_condemn_macedonian_organizations_desc: "Musíme vyjádřit nesouhlas s IMRO a začít pracovat na pronásledování a likvidaci všech makedonských revolučních buněk, které stále působí v Bulharsku, čímž definitivně ukončíme to, co Zveno započalo v roce 1934, a zlepšíme naše zahraniční vztahy."
 BUL_condemn_macedonian_organizations_rearmament_tt: "\nDokončení tohoto zaměření způsobí, že §Y[ENG.GetNameWithFlag]§! bude více nakloněn zrušení omezení bulharské armády pomocí rozhodnutí §YVyjednat bulharskou přezbrojení§!."
 BUL_condemn_macedonian_organizations_tt: "Odemkne rozhodnutí §YBojovat s makedonskými revolučními organizacemi§!."
 BUL_confederation: "konfederace"
 BUL_consolidate_dominance_of_the_seas: "Konsolidovat nadvládu na mořích"
 BUL_consolidate_dominance_of_the_seas_desc: "Pokud chceme zajistit Balkán, nestačí pouze rozmístit velkou armádu na poloostrově, musíme také vybudovat silné námořnictvo, které bude střežit moře, která ho obklopují."
 BUL_consolidate_the_third_bulgarian_state: "Konsolidovat Třetí bulharský stát"
 BUL_consolidate_the_third_bulgarian_state_desc: "Po dlouhém období sociálních konfliktů, ekonomické deprese a mezinárodních sporů jsme konečně připraveni stabilizovat a posílit Třetí bulharský stát."
 BUL_contract_foreign_companies: "Uzavřít smlouvy se zahraničními firmami"
 BUL_contract_foreign_companies_desc: "Náš vojenský průmysl nestačí k provedení adekvátního programu přezbrojení. Musíme hledat kvalitní konstruktéry v zahraničí, kteří jsou schopni vyrábět kvalitní techniku pro naši armádu."
 BUL_cooperate_with_the_zveno: "Spolupracovat se Zvenem"
 BUL_cooperate_with_the_zveno_coup_tt: "\n§RFrakce [GetZvenoName] může uskutečnit převrat, pokud nebude včas integrována§!"
 BUL_cooperate_with_the_zveno_desc: "Musíme spolupracovat se Zvenem, místo abychom je antagonizovali. Pokud se rozhodneme jim udělit určité ústupky, můžeme získat mocného spojence."
 BUL_cooperate_with_the_zveno_tt: "Odemkne rozhodnutí ke spolupráci s [GetZvenoName]."
 BUL_cooperation_with_italy: "Spolupráce s Itálií"
 BUL_cooperation_with_italy_desc: "Italové několikrát projevili ekonomický zájem o naši zemi a nesmíme zapomenout na královské manželství mezi carem Borisem a princeznou Giovannou. Posílíme naše diplomatické i ekonomické vztahy, protože mohou být silným spojencem na Balkáně v blízké budoucnosti."
 BUL_corporatism: "Korporativismus"
 BUL_corporatism_desc: "Inspirováni italským modelem musí dělníci a kapitalisté z různých ekonomických sektorů spolupracovat na národní tvorbě politik, abychom mohli zprostředkovat mezi těmito skupinami a uskutečnit nejprospěšnější reformy pro národní ekonomiku."
 BUL_crush_the_communists: "Zlomit komunisty"
 BUL_crush_the_communists_desc: "I přes to, že byli během tohoto století opakovaně potlačováni, komunisté stále číhají ve stínech a loví ztroskotané a vyvrhele, aby rozšiřovali své řady. Je naší povinností je jednou provždy zlikvidovat jakýmikoli prostředky..."
 BUL_crush_the_communists_no_cooperation_tt: "\n§RBrání bulharské vládě v budoucí spolupráci s [GetBsName]§!."
 BUL_crush_the_communists_tt: "Odemkne rozhodnutí k potlačení [GetBsName]."
 BUL_darzhavna_aeroplanna_rabotilnitsa: "Státní dílna na letadla"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "Neměli bychom spoléhat na zahraniční konstruktéry, aby nám dodávali letadla. Provedeme rozsáhlé rozšíření a modernizaci zařízení naší Státní dílny na letadla v Bozhurishte."
 BUL_darzhavna_samoletna_fabrika: "Státní továrna na letadla"
 BUL_darzhavna_samoletna_fabrika_desc: "Zařízení DAR v Bozhurishte již vyrábí bulharské stíhačky pro naše letectvo. Nyní můžeme investovat do založení Státní továrny na letadla v Lovech, s moderními instalacemi, které se zaměří na výrobu lehkých letadel."
 BUL_darzhavna_voenna_fabrika: "Státní vojenská továrna"
 BUL_darzhavna_voenna_fabrika_desc: "Rozšířením Státní vojenské továrny v Kazanlaku můžeme položit základy vhodného národního vojenského průmyslu, schopného zásobovat naši armádu vysoce kvalitní technikou."
 BUL_defensive_lines: "Obranné linie"
 BUL_defensive_lines_desc: "Musíme zahájit výstavbu odpovídajících opevnění a zlepšení infrastruktury k ochraně našich dopravních cest a zajištění plynulého přísunu zásob pro naše jednotky."
 BUL_defensive_lines_tt: "Přidat §Y1 infrastrukturu§!, §Y1 protiletadlovou obranu§! a §Y1 pozemní pevnost§! v každém počátečním bulharském státě nebo historických územních nárocích plně kontrolovaných Bulharskem a sousedícím s zemí, která způsobila §YSvětové napětí§!."
 BUL_defy_moscow: "Vzepřít se Moskvě"
 BUL_defy_moscow_desc: "Sovětský svaz dlouho těžil z soupeření mezi balkánskými státy a neváhal zasahovat do naší politiky, pokud to bylo v jeho zájmu. Nyní je čas, aby naše [GetFederationOrConfederation] udeřila dříve, než sovětská vláda zjistí, že náš sjednocený balkánský blok je schopen Moskvě čelit."
 BUL_democratic_principles: "Demokratické principy"
 BUL_democratic_principles_desc: "I když je naším hlavním cílem ukončit autoritářský režim cara, nesmíme dovolit, aby jeho místo převzala totalitní komunistická vláda. Musíme zůstat věrni demokratickým ideálům a usilovat o zvýšení vlivu podobně smýšlejících ministrů ve vládě."
 BUL_depose_the_tsar: "Sesadit cára"
 BUL_depose_the_tsar_cw_tt: "Příznivci §YNezařazených§! zahajují občanskou válku."
 BUL_depose_the_tsar_desc: "Bulharská monarchie se stala břemenem, které nám může jen bránit v dosažení našich cílů. Cár už není užitečný a je čas ho odstranit."
 BUL_develop_burgas_shipyards: "Vyvinout loděnice v Burgasu"
 BUL_develop_burgas_shipyards_desc: "Abychom zvýšili naši výrobní kapacitu válečných lodí, investujeme do rozšíření námořní základny Burgas a výstavby nových loděnic v této oblasti."
 BUL_dissolve_the_military_union: "Rozpustit vojenský svaz"
 BUL_dissolve_the_military_union_desc: "Zveno má příliš velký vliv na naše důstojníky a mezi jejich řadami panuje skutečná zášť po tom, co je car Boris v roce 1935 sesadil z moci. Pokud chceme zabránit novému puči Zvena, musíme shromáždit naše důstojníky v Sofii a oznámit rozpuštění vojenského svazu."
 BUL_dissolve_the_military_union_tt: "Odemkne rozhodnutí k potlačení [GetZvenoName]."
 BUL_dissolve_the_military_union_zveno_coup_tt: "\n§RFrakce [GetZvenoName] může uskutečnit převrat, pokud nebude včas zničena§!"
 BUL_dominance_in_the_adriatic_aegean_failure: "Náš neúspěch při zabezpečení Egejského moře způsobil těžký úder bulharské morálce. Pokud chceme znovu získat odvahu a důvěru, musíme zajistit bulharskou nadvládu v Jaderském moři."
 BUL_dominance_in_the_adriatic_aegean_success: "Po našem úspěchu při zabezpečení Egejského moře je morálka bulharských jednotek, ale i civilního obyvatelstva, vyšší než kdy dříve. Musíme využít momentu a zajistit Jaderské moře, aby Prusko Balkánu bylo jediným a nepochybným vládcem tří moří."
 BUL_dominance_in_the_adriatic_black_sea_failure: "Úder, který jsme utrpěli po neúspěchu v naší misi zabezpečit Černé moře, vedl k zhoršení nálady bulharského obyvatelstva, jedinou cestou řešení je nyní úspěšně zajistit bulharskou nadvládu v Jaderském moři."
 BUL_dominance_in_the_adriatic_black_sea_success: "Po našem úspěchu při zabezpečení Černého moře je čas zopakovat manévr v Jaderském. Vyženeme jakoukoli nepřátelskou mocnost z jeho břehů a uchopíme jeho cenná území pro Prusko Balkánu."
 BUL_dominance_in_the_adriatic_default: "Temné časy vyžadují přísná opatření. Abychom zajistili nejen integritu bulharského národa, ale také jeho nadvládu ve Třech mořích, nastal čas zabezpečit Jaderské moře a odstranit všechny možné hrozby na jeho pobřeží."
 BUL_dominance_in_the_adriatic_sea: "Nadvláda v Jaderském moři"
 BUL_dominance_in_the_adriatic_sea_claims_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává nároky na jakýkoliv stát podél pobřeží Jaderského moře, který není ovládán spojencem ani subjektem."
 BUL_dominance_in_the_adriatic_sea_desc: "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_total_failure: "Údery, které jsme utrpěli po neúspěchu při zabezpečení jak Egejského, tak Černého moře, vedly k obecné vlně demoralizace a nedůvěry vůči vládě v zemi. Pokud chceme napravit naše chyby a vrátit slávu, kterou Prusko Balkánu zaslouží, musíme zajistit bulharskou nadvládu v Jaderském moři."
 BUL_dominance_in_the_aegean_adriatic_failure: "Náš neúspěch v zabezpečení Jadranu způsobil těžký úder bulharské morálce. Pokud chceme znovu získat odvahu a důvěru, musíme zajistit bulharskou dominanci v Egejském moři."
 BUL_dominance_in_the_aegean_adriatic_success: "Po našem úspěchu při zabezpečení Jadranu je morálka bulharských jednotek a civilního obyvatelstva vyšší než kdy dříve. Musíme využít tento moment a zabezpečit Egejské moře, aby bylo Prusko na Balkáně jediným a nepopiratelným vládcem tří moří."
 BUL_dominance_in_the_aegean_black_sea_failure: "Úder, který jsme utrpěli po neúspěchu naší mise na zabezpečení Černého moře, vedl ke zhoršení nálady bulharského obyvatelstva. Jediným řešením je nyní úspěšně zabezpečit bulharskou dominanci v Egejském moři."
 BUL_dominance_in_the_aegean_black_sea_success: "Po našem úspěchu při zabezpečení Černého moře je čas zopakovat manévr v Egejském moři. Vyženeme všechny nepřátelské národy z jeho břehů a uchopíme jeho cenná území pro Prusko na Balkáně."
 BUL_dominance_in_the_aegean_default: "Temné časy vyžadují radikální opatření. Abychom zajistili nejen integritu bulharského národa, ale také jeho dominanci ve Třech mořích, přišel čas zabezpečit Egejské moře a odstranit jakákoli možná ohrožení z jeho břehů."
 BUL_dominance_in_the_aegean_sea: "Dominance v Egejském moři"
 BUL_dominance_in_the_aegean_sea_claims_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává nároky na jakýkoliv stát podél pobřeží Egejského moře, který není ovládán spojencem ani subjektem."
 BUL_dominance_in_the_aegean_sea_desc: "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_total_failure: "Rány, které jsme utrpěli po neúspěchu při zajišťování jak Jadranu, tak Černého moře, vedly k obecné vlně demoralizace a nedůvěry vůči vládě v zemi. Pokud chceme napravit své chyby a vrátit slávu, kterou si Prusko Balkánu zaslouží, musíme zajistit bulharskou nadvládu v Egejském moři."
 BUL_dominance_in_the_black_sea: "Dominance v Černém moři"
 BUL_dominance_in_the_black_sea_claims_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! získává nároky na jakýkoliv stát podél pobřeží Černého moře, který není ovládán spojencem ani subjektem."
 BUL_dominance_in_the_black_sea_desc: "Temné časy vyžadují radikální opatření. Abychom zajistili nejen integritu bulharského národa, ale také jeho hegemonii, přišel čas zabezpečit Černé moře a odstranit jakákoli možná ohrožení z jeho břehů."
 BUL_dominance_in_the_black_sea_wargoals_tt: "Získává §YAnexe§! válečný cíl proti:"
 BUL_economic_protectionism: "Ekonomický protekcionismus"
 BUL_economic_protectionism_desc: "Musíme zavést nové reformy na posílení národní ekonomiky a průmyslu a zároveň chránit základní sektory v Bulharsku, jako je zemědělství a řemesla."
 BUL_expand_sofia_university: "Rozšířit univerzitu v Sofii"
 BUL_expand_sofia_university_desc: "Přidělením části našeho rozpočtu na financování rozšíření zařízení Sofijské univerzity, nejprestižnější vzdělávací instituce v Bulharsku, zvýšíme počet brilantních mozků, které můžeme dobře využít."
 BUL_expand_the_tobacco_industry: "Rozšířit tabákový průmysl"
 BUL_expand_the_tobacco_industry_desc: "Po desetiletí byla naší hlavní exportní komoditou zemědělská produkce, ale je jasné, že z těchto exportů můžeme zvýšit zisky přechodem z produkce obilí na cennější plodiny, jako je tabák."
 BUL_expand_varna_naval_base: "Rozšířit námořní základnu Varna"
 BUL_expand_varna_naval_base_desc: "Musíme rozšířit zařízení námořní základny Varna a postavit vhodná dokoviště pro výrobu válečných lodí."
 BUL_federation: "federace"
 BUL_fight_tyranny: "Bojovat proti tyranii"
 BUL_fight_tyranny_desc: "Je čas postavit se velkým evropským mocnostem, které sledují znepokojivé fašistické politiky a jejichž vůdci nesní o ničem jiném než o rozšíření svých dominí a podrobení světa."
 BUL_fight_tyranny_wargoals_current_tt: "\nAktuální hlavní fašistické země v Evropě:\n"
 BUL_fight_tyranny_wargoals_tt: "Získává §Yválku za svržení vlády§! proti §Yhlavním fašistickým zemím v Evropě§!."
 BUL_follow_the_stalinist_doctrine: "Následovat stalinskou doktrínu"
 BUL_follow_the_stalinist_doctrine_desc: "Je čas oficiálně požádat o členství v [SOV.GetFactionName], abychom mohli rozvíjet lepší spolupráci mezi [SOV.GetNameDef] a [ROOT.GetNameDef], nejen v ekonomických a průmyslových otázkách, ale i ve vojenských záležitostech."
 BUL_foreign_aircraft_designers: "Zahraniční konstruktéři letadel"
 BUL_foreign_aircraft_designers_desc: "Proč ztrácet čas a úsilí vývojem národního leteckého průmyslu, když si můžeme najmout zahraniční konstruktéry s desetiletími zkušeností ve výrobě vojenských letadel?"
 BUL_form_a_popular_bloc: "Vytvořit lidový blok"
 BUL_form_a_popular_bloc_desc: "Abychom vytvořili silný sjednocený blok proti autoritarismu a útlaku v [ROOT.GetNameDef], musíme se přiklonit k socialistické politice a usilovat o soudržnost mezi levicovými politickými skupinami ochotnými bojovat proti fašistickým a monarchistickým režimům."
 BUL_form_a_regency_council: "Zřídit regentskou radu"
 BUL_form_a_regency_council_desc: "Po smrti cara Borise a vzhledem k tomu, že jeho dědic je [Věk Símona], musí být zřízena regentská rada, která bude vykonávat vládu země jménem mladého Šimona II."
 BUL_form_a_regency_council_tt: "Bude ustanoven regentský výbor, který bude vykonávat vládu státu a dohled nad mladým Simeonem II."
 BUL_found_dvf_sopot: "Založit DVF Sopot"
 BUL_found_dvf_sopot_desc: "Výstavba továrny na střelivo v Sopot začala v roce 1935, ale dosud není dokončena. Musíme dokončit dohodu o převzetí zbývajících strojů a zařízení, aby byl komplex co nejdříve uveden do provozu."
 BUL_found_the_brannik: "Založit Brannik"
 BUL_found_the_brannik_desc: "Bogdan Filov má zajímavý návrh založit prorfašistickou národní mládežnickou organizaci, nazvanou Brannik, blízkou autoritám a loajální k carovi, podle vzoru jiných německých mládežnických organizací. Filov věří, že Brannik může vyrůst v masovou organizaci, která nám poskytne významný zdroj pracovní síly.\n\"Boris, Bulharsko, Bůh!\""
 BUL_free_balkan_states: "Svobodné balkánské státy"
 BUL_free_balkan_states_desc: "Je naší povinností jako balkánské mocnosti chránit naše slabší sousedy před ambicemi jakéhokoliv národa, který usiluje o invazi na naše území. Musíme rozvíjet spolupráci mezi přátelskými státy regionu a připravit se na obranu Balkánu."
 BUL_free_balkan_states_guarantees_tt: "Zaručit nezávislost nebo alianci každé §Ydemokratické§! a §Ymimoaliancní§! balkánské zemi §Y[BUL.GetNameWithFlag]§!:"
 BUL_free_balkan_states_ns_tt: "\nZískává národní duch §YNáš závazek na Balkáně§!, který dává (Spotřební továrny: §Y-1%§! za každou garantovanou zemi, Stabilita: §G+5%§! za každou garantovanou zemi, Týdenní lidské zdroje: §G+1000§! nezávisle na garantovaných zemích)."
 BUL_free_balkan_states_wargoals_tt: "\nZískává §Yválka za pěstounské státy§! proti: \n-Každé balkánské zemi v jiné frakci než [BUL.GetNameDef]. \n-Každé nebalkánské zemi okupující balkánský stát. \nMomentálně zasažené země:"
 BUL_freedom_of_press: "Svoboda tisku"
 BUL_freedom_of_press_ban_faction_media_tt: "\n§ROvšem zabrání vládě zakázat média jakékoli frakce na příštích §Y365 dní§!.§!"
 BUL_freedom_of_press_desc: "Nyní, když byla ústava obnovena, musíme zaručit její práva a principy. Umožnění distribuce dosud zakázaných novin by mohl být prvním krokem ke spolupráci s určitými organizacemi."
 BUL_freedom_of_press_flag: "Dokončeno zaměření §YSvoboda tisku§!"
 BUL_freedom_of_press_trigger_tt: "Nezvolil institucionální cenzuru tisku"
 BUL_freedom_of_press_tt: "Odemkne rozhodnutí ke spolupráci s [GetBsName]."
 BUL_full_voting_rights_for_women: "Plné volební právo pro ženy"
 BUL_full_voting_rights_for_women_desc: "Pokud chceme, aby v naší zemi prevalovalo svoboda, rovnost a pokrok, je čas udělit ženám plné volební právo a podpořit Svaz bulharských žen v jeho úkolu zvyšovat společenské povědomí o ženských otázkách v [ROOT.GetNameDef]."
 BUL_full_voting_rights_for_women_ideology_tt: "\nZměna oblíbenosti komunismu a demokracie založená na aktuální podpoře ideologie:"
 BUL_georgi_benkovski_aircraft_repair_facilities: "Opravárenská zařízení letadel Georgi Benkovski"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc: "Pro založení národního letectva je potřeba výstavba hangárů na opravu konstrukce letadel a zkušebních zařízení motorů. V této souvislosti nám byl představen zajímavý projekt založit v Plovdivu opravárenský závod letadel Terem Georgi Benkovski."
 BUL_guardians_of_the_balkans: "Strážci Balkánu"
 BUL_guardians_of_the_balkans_desc: "Musíme zachovat bulharskou hegemonii na Balkáně proti každé nepřátelské mocnosti, která ji bude chtít zpochybnit, proto zdvojnásobíme naše vojenské úsilí a pobídneme naše loutkové vlády na Balkáně, aby nám v obraně našeho území pomohly."
 BUL_guardians_of_the_balkans_remove_ns_tt: "Národní duch '§YOsud Balkánu§!' bude odstraněn po dokončení tohoto zaměření, pokud je stále aktivní."
 BUL_guardians_of_the_balkans_subject_ns_tt: "\nKaždý §Y[ROOT.GetAdjective] balkánský subjekt§!:"
 BUL_guardians_of_the_balkans_wargoal_tt: "Získává §YLoutka§! válečný cíl proti §Yjakémukoliv nespojenému národu ovládajícímu balkánské státy§!:"
 BUL_has_abolished_monarchy_tt_NOT: "Ne: Zrušena bulharská monarchie"
 BUL_heavy_industry: "Těžký průmysl"
 BUL_heavy_industry_desc: "Po úspěšné zemědělské reorganizaci jsme konečně schopni realizovat moderní a ambiciózní program industrializace v Bulharsku."
 BUL_historical_bulgarian_claim_flag: "Je historickým bulharským nárokem"
 BUL_historical_states_tt: "\nHistorické územní nároky: §Y[106.GetName]§!, §Y[803.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, §Y[971.GetName]§!."
 BUL_illusions_of_a_non_partisan_system: "Iluzoryčnost bezstranného systému"
 BUL_illusions_of_a_non_partisan_system_desc: "Car potřebuje podporu svých demokratických poddaných, aby uskutečnil svou vizi sjednoceného Bulharska. Musíme uspořádat to, co bude iluzí parlamentních voleb, přičemž populární opoziční strany zůstanou zakázány a provládní kandidáti získají většinu křesel."
 BUL_improve_coastal_defenses: "Zlepšit pobřežní obranu"
 BUL_improve_coastal_defenses_desc: "Jsme extrémně zranitelní vůči jakékoli možné námořní invazi z Černého moře, je nezbytné posílit naši obrannou linii podél černomořského pobřeží. Čím dříve to uděláme, tím lépe."
 BUL_improve_the_road_system: "Zlepšit silniční síť"
 BUL_improve_the_road_system_desc: "Bulharské silnice jsou nanejvýš nedostatečné, což ztěžuje a zpomaluje dopravu. Rozvoj moderní infrastruktury schopné zlepšit a rozšířit současnou silniční síť otevře cestu k vyřešení našich dopravních problémů."
 BUL_increase_industry_investments: "Zvýšit investice do průmyslu"
 BUL_increase_industry_investments_desc: "Musíme rozvinout těžký průmysl schopný podporovat náš velký průmyslový a vojenský růst. Budou potřeba velké národní investice, ale to nás přiblíží k naší konečné ekonomické nezávislosti."
 BUL_industrial_autarky: "Průmyslová autarkie"
 BUL_industrial_autarky_desc: "Naše protekcionistické reformy byly mimořádně úspěšné při posilování ekonomiky a průmyslu země, proto musíme v tomto směru pokračovat a zavádět nové reformy, které přiblíží Bulharsko autarkii."
 BUL_industrial_investments_in_bulgaria_flag: "Země provedla průmyslovou investici v §Y[ROOT.GetNameWithFlag]§!"
 BUL_integrate_the_ratniks: "Integrovat Ratníky"
 BUL_integrate_the_ratniks_desc: "Ratníci, neboli Unie válečníků za pokrok bulharství, je nedávno založená nacionalistická paramilitární organizace, která by se mohla ukázat jako velmi užitečný nástroj pro podporu režimu a dodání významného počtu mužů do armády."
 BUL_invigorate_national_industry: "Oživit národní průmysl"
 BUL_invigorate_national_industry_desc: "Příliš dlouho jsme spoléhali na zahraniční kapitál k rozvoji infrastruktury, průmyslu a zemědělství. Pokud chceme soběstačnost a svobodu rozvíjet naši zemi po svém, musíme začít investovat do národního průmyslu a vývoje nových závodů.\nNebude to snadný úkol, ale rozhodně to bude stát za to v dlouhodobém horizontu."
 BUL_is_balkan_nation_tt: "Je balkánskou zemí"
 BUL_is_not_alone_in_faction_tt: "Jakákoli země: Je v frakci s §Y[ROOT.GetNameWithFlag]§!"
 BUL_join_the_allies: "Připojit se k spojencům"
 BUL_join_the_allies_desc: "Musíme formalizovat naši touhu připojit se k [ENG.GetFactionName] podáním žádosti [ENG.GetAdjective] vládě, aby zvážila členství [ROOT.GetNameDef] v jejich alianci."
 BUL_join_the_tripartite_pact: "Připojit se k [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis: "Pakt trojspolku"
 BUL_join_the_tripartite_pact_central_powers: "Centrální mocnosti"
 BUL_join_the_tripartite_pact_desc: "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis: "Informujeme Němce, že jsme připraveni a ochotni podepsat [GetGermanFactionName] a formálně se připojit k jejich frakci jako spojenci."
 BUL_join_the_tripartite_pact_desc_central_powers: "Kaiser se vrátil a my musíme usilovat o opětovné navázání našeho starého spojenectví. Tentokrát napravíme křivdy způsobené našim hrdým zemím. Tentokrát nám nic nebrání ve slávě a velikosti. Tentokrát vyjdeme vítězně!"
 BUL_join_the_tripartite_pact_tt: "Pokud je [ROOT.GetNameDef] přijat do frakce, jeho spojenci převedou kontrolu nad jakýmkoliv státem nárokovaným Bulharskem a zaručeným vůdcem frakce."
 BUL_join_the_tripartite_pact_warranted_claims_tt: "§Garučené státy:§!"
 BUL_joint_research_effort: "Společné výzkumné úsilí"
 BUL_joint_research_effort_desc: "Musíme spojit naše výzkumné úsilí v oblasti ozbrojených sil s úsilím našich spojenců, abychom podpořili vývoj moderních zbraní, které mohou převážit misku vah ve náš prospěch v ozbrojeném konfliktu."
 BUL_kaproni_bulgarski: "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc: "Italská společnost na výrobu letadel Caproni právě čelí bankrotu, potýká se s nedostatkem zdrojů, které byly přesměrovány na jiné výrobní řetězce. To nám otevírá možnost získat její průmyslový komplex v Kazanlaku, Kaproni Bulgarski, kde bychom se mohli zaměřit na výrobu středních a těžkých bombardérů."
 BUL_land_reorganization: "Přerozdělení půdy"
 BUL_land_reorganization_desc: "Nastal čas provést průmyslovou a agrární reorganizaci v souladu s našimi plány implementovat sadu nových reforem, které mají v blízké budoucnosti posílit tyto sektory."
 BUL_land_reorganization_tt: "Přidej §Y2§! stavební sloty v každém plně ovládaném domovském státě [ROOT.GetFlag][ROOT.GetNameDef]:"
 BUL_legalize_the_agrarian_party: "Podpořit agrární svaz"
 BUL_legalize_the_agrarian_party_desc: "Myšlenky Bulharského agrárního národního svazu v ekonomických záležitostech se mohou od našich mírně lišit, ale pokud necháme tyto drobnosti stranou, jeho členové by mohli být v souladu s naší politikou. Musíme proto pokračovat v legalizaci této organizace a hledat spolupráci mezi našimi stranami, protože pokud chceme Bulharsko vést k opravdové demokracii, potřebujeme veškerou možnou podporu..."
 BUL_legalize_the_agrarian_party_legalize_bzns_tt: "Legalizovat frakci [GetBznsName], čímž zabráníme jejich potlačování v budoucnu, kromě potlačování disidentů, kteří aktivně ohrožují blaho národa."
 BUL_legislative_elections: "Legislativní volby"
 BUL_legislative_elections_desc: "Bulharská demokratická strana získala masivní podporu a nyní je v pozici tlačit na vládu, aby vypsala parlamentní volby, tentokrát svobodné od zmanipulování, kterému byli během let vystaveni."
 BUL_liberalization_of_trade_policies: "Liberalizace obchodních politik"
 BUL_liberalization_of_trade_policies_desc: "Bulharská ekonomika se od nezávislosti od Osmanské říše potácí z jedné krize do druhé. Autarkní politiky se v minulosti ukázaly jako nevhodné, je tedy čas přejít k ekonomické liberalizaci."
 BUL_liberation_of_the_proletariat: "Osvobození proletariátu"
 BUL_liberation_of_the_proletariat_desc: "Je naší povinností ukončit utlačovatelské režimy, kterým je vystavena dělnická třída sousedních zemí. Bulharská lidová armáda nebude odpočívat, dokud nebudou tyto tyranské vlády svrženy, i kdyby měla bojovat proti hlavním evropským mocnostem, které je podporují."
 BUL_liberation_of_the_proletariat_tt: "Získá válečný cíl §YOsvobodit vládu§! proti jakémukoliv §Yfašistickému§! nebo §Ynezařazenému§! sousedovi či velké evropské mocnosti:"
 BUL_light_metal_exploitation: "Využívání lehkých kovů"
 BUL_light_metal_exploitation_desc: "S naší vojenskou průmyslovou velkou zátěží na přírodní zdroje je třeba rozšířit domácí výrobu. I když naší zásoby jsou malé, doba nouze vyžaduje jejich využití."
 BUL_limited_womens_suffrage: "Omezené volební právo pro ženy"
 BUL_limited_womens_suffrage_desc: "Bulharské ženy volají po sociálním pokroku a rovnosti a nacionalisté již varovali, že tento boj není pouze ženskou záležitostí, ale otázkou sociálního rozvoje a budování národa. Proto, abychom šli cestou pokroku a zároveň zachovali plnou politickou kontrolu, udělíme podmíněné volební právo ženám vdaným, které nejsou komunistkami."
 BUL_military_dictatorship: "Vojenská diktatura"
 BUL_military_dictatorship_desc: "Musíme převzít plnou kontrolu nad zemí a vládnout v rámci militaristického autoritářského režimu, který nám umožní přijmout potřebná opatření k pokračování našeho vojenského úsilí."
 BUL_military_secrets_sharing: "Sdílení vojenských tajemství"
 BUL_military_secrets_sharing_desc: "Německá technologie je na mnohem vyšší úrovni než ta naše a může být velmi přínosné podepsat dohodu, která umožní bulharským vědcům a inženýrům přístup k některým německým technologickým zázrakům, čímž se otevře cesta k dalšímu rozvoji našeho vlastního výzkumu."
 BUL_mineral_extraction_in_the_rhodopes: "Těžba minerálů v Rodopech"
 BUL_mineral_extraction_in_the_rhodopes_desc: "Rodope jsou bohaté na minerály jako chromit, železnou rudu, zinek a olovo, a naši experti jsou optimističtí, že správný průzkum oblasti může vést k objevu nových nalezišť."
 BUL_modern_tactics: "Moderní taktika"
 BUL_modern_tactics_desc: "Moderní námořnictvo vyžaduje vývoj moderních taktik, aby bylo možné z něj vytěžit maximum. Ale neměli bychom spoléhat jen na naše námořnictvo, když čelíme mocným nepřátelským armádám, protože jednou z největších slabin lodí je jejich zranitelnost vůči leteckým úderům..."
 BUL_modernize_the_industry: "Modernizovat průmysl"
 BUL_modernize_the_industry_bs_support_requirement_tt: "Více než §Y80%§! loajality frakce [GetBsName]"
 BUL_modernize_the_industry_desc: "Pokud se chceme etablovat jako přední průmyslová mocnost na Balkáně, musíme se snažit modernizovat náš průmysl! Zvýšené rozpočtové alokace a vylepšené nástroje nám pomohou splnit naše sny."
 BUL_national_military_academy: "Národní vojenská akademie"
 BUL_national_military_academy_desc: "Velitel Národní vojenské akademie nám předložil projekt na rozšíření jejích zařízení, s cílem nejen zvýšit kapacitu instituce, ale také zajistit lepší výcvik našich budoucích vojenských velitelů."
 BUL_national_railway_lines: "Národní železniční tratě"
 BUL_national_railway_lines_desc: "Potřebujeme rychlé a spolehlivé způsoby přesunu nejen našich vojsk, ale i zásob po celé zemi. Rozšíření našich železničních tratí zlepší naše logistické schopnosti."
 BUL_national_submarine_production: "Národní výroba ponorek"
 BUL_national_submarine_production_desc: "Naše námořnictvo je příliš slabé na to, aby čelilo zahraničním flotilám a soupeřilo o nadvládu nad moři nad hladinou. Můžeme se však zaměřit na výrobu ponorek, které budou obtěžovat nepřátelské flotily a ohrožovat jejich námořní trasy pod vodou."
 BUL_nationalist_propaganda: "Nacionalistická propaganda"
 BUL_nationalist_propaganda_combo_tt: "Pokud je národní duch '§YOsud Balkánu§!' stále aktivní po dokončení tohoto zaměření:\n- Zvýší trvání '§YOsud Balkánu§!' (o §Y+365§! dnů).\n- Získá vylepšenou verzi národního ducha '§YNacionalistická propaganda§!'."
 BUL_nationalist_propaganda_desc: "Mezi bulharským obyvatelstvem stále existují skupiny, které se staví proti roli Bulharska jako dominantní mocnosti na Balkánu a tvrdí, že vládní politika je „extrémně represivní“. Abychom tyto hlasy umlčeli, musíme financovat propagační kampaň, která nám pomůže ospravedlnit kroky naší vlády a znovu zapálit bulharský nacionalismus."
 BUL_nationalization: "Nacionalizace"
 BUL_nationalization_desc: "Zahraniční kapitál nám umožnil vybudovat nové průmyslové komplexy v Bulharsku na dosud nevídané úrovni na Balkáně. Ale magnáti, kteří je vlastní, stále více vysávají naši ekonomiku, takže je na čase uchvátit jejich výrobní prostředky a vyhnat je z naší země. To však rozhněvá zahraniční vlády a pokud selže diplomacie, možná budeme muset bojovat..."
 BUL_nationalization_dynamic_modifier_tt: "Odstraňte národní duch §YZahraniční průmysl§!"
 BUL_nationalization_foreign_designers_tt: "§RZahraniční návrháři již nebudou dostupní a pokud jsou aktivní, budou odstraněni.§!"
 BUL_nationalization_warning_tt: "§RJako důsledek nacionalizace mohou zahraniční země, které investovaly do bulharského průmyslu, rozhodnout o uvalení obchodního embarga na naši zemi, vyhostit nás z frakce nebo dokonce vyhlásit válku!§!"
 BUL_negotiate_bulgarian_rearmament: "Vyjednat bulharskou přezbrojování"
 BUL_negotiate_bulgarian_rearmament_desc: "Bulharská armáda je ve špatném stavu kvůli omezením Smlouvy z Neuilly-sur-Seine a téměř bezbranná vůči invazi z jakékoli sousední země. Musíme co nejdříve vyjednat zrušení těchto omezení, aby naši chamtiví sousedé nezačali další balkánskou válku."
 BUL_no_spa_flag: ""
 BUL_no_spr_flag: ""
 BUL_obliterate_the_bolshevik_threat: "Zničit bolševickou hrozbu"
 BUL_obliterate_the_bolshevik_threat_desc: "Dříve nebo později se komunistické státy pokusí dovést svou prokletou revoluci do [ROOT.GetNameDef]. Proč čekat na bolševický útok, když můžeme využít překvapení? Musíme být první, kdo udeří, a musí to být tak zuřivě, aby jejich milovaná revoluce byla zničena jednou provždy!"
 BUL_obliterate_the_bolshevik_threat_wargoal_current_tt: "\nNásledující země jsou považovány za hlavní komunistické země v Evropě:\n"
 BUL_obliterate_the_bolshevik_threat_wargoal_tt: "Získává §Yválku za svržení vlády§! proti §Yhlavním komunistickým zemím v Evropě§!."
 BUL_oppose_the_royal_dictatorship: "Postavit se královské diktatuře"
 BUL_oppose_the_royal_dictatorship_desc: "Pokud chceme ukončit represivní režim [GetBulgarianTsar], musíme začít hledat potřebnou podporu k významnému odporu vůči současné vládě, která je zcela složena z cárských loutek."
 BUL_oppose_the_royal_dictatorship_tt: "Odemkne rozhodnutí ke spolupráci s [GetBsName] a [GetBznsName].\nOdemkne rozhodnutí k potlačení [GetBsName] a [GetBznsName]."
 BUL_overthrow_the_tsar: "Svrhnout cara"
 BUL_overthrow_the_tsar_desc: "Proti-carecké nálady se v Bulharsku šíří a musíme využít této cenné příležitosti k svrhnutí [GetBulgarianTsar] a zrušení bulharské monarchie jednou provždy. V moderním Bulharsku není místo pro tak zastaralou formu vlády!"
 BUL_peaceful_development: "Mírový rozvoj"
 BUL_peaceful_development_desc: "Proč vstupovat do války, která přinese našemu lidu jen smrt a pohromu, když můžeme jednoduše hrát roli mírotvůrců v okupovaných balkánských oblastech a získávat územní zisky, aniž bychom museli poslat jediného muže na jistou smrt do nějaké odlehlé fronty?"
 BUL_peaceful_development_tt: "Odemkne rozhodnutí §YZabezpečená okupace§!, která umožňují žádat o kontrolu nad sousedními balkánskými státy okupovanými kterýmkoliv bulharským spojencem."
 BUL_petorka: "Petorkata"
 BUL_petorka_desc: "Obdrželi jsme návrh spolupracovat s některými politickými skupinami, které jako my chtějí hájit demokratické principy proti všem politickým silám usilujícím o zavedení diktátorského režimu, ať už carského, fašistického nebo komunistického. Tato koalice by sestávala z pěti organizací, včetně Radikální demokratické strany, Národní liberální strany a samozřejmě Bulharské demokratické strany."
 BUL_pilot_training_program: "Program výcviku pilotů"
 BUL_pilot_training_program_desc: "Pokud má Bulharsko dominovat na obloze, potřebujeme velký počet zkušených pilotů a členů posádek, a k tomu musíme vyvinout optimální výcvikový program s potřebnými leteckými základnami a školicími zařízeními."
 BUL_plot_against_boris: "[Název spiknutí proti Borisovi]"
 BUL_plot_against_boris_death: "Smrt cara Borise"
 BUL_plot_against_boris_desc: "[Popis spiknutí proti Borisovi]"
 BUL_plot_against_boris_desc_death: "[Kontext smrti Borise]"
 BUL_plot_against_boris_desc_plot: "Mysleli jsme si, že car Boris je monarcha, který povede zemi k velikosti, ale jeho autoritářský režim, blízký diktatuře, dokazuje, že jsme se mýlili a hrozí dalším destabilizováním země. Je naší povinností jako věrných služebníků Bulharska zbavit náš národ tohoto nehodného vládc
 BUL_plot_against_boris_plot: "Spiknutí proti Borisovi"
 BUL_potential_civil_war_low_requirement_tt: "§RPokud§! §YStabilita§! §Rklesne pod§! §Y30%§! §Rv době dokončení tohoto zaměření, začne občanská válka!§!"
 BUL_power_to_the_tsar: "Moc carovi"
 BUL_power_to_the_tsar_desc: "Zveno založilo autoritářský vojenský režim předtím, než bylo svrženo carem Borisem III. v roce 1935. Ale car zachoval centralizaci moci a je čas ji využít, pokud chceme sjednotit rozdělený národ."
 BUL_power_to_the_tsar_tt: "Odemkne rozhodnutí k potlačení [GetBsName] a [GetBznsName].\nOdemkne rozhodnutí ke spolupráci s [GetBznsName]."
 BUL_promote_bulgarian_nationalism: "Podporovat bulharský nacionalismus"
 BUL_promote_bulgarian_nationalism_desc: "Naše národ může čelit mnoha hrozbám jak ze zahraničí, tak uvnitř, ale pokud my Bulhaři budeme stát zajedno a pracovat bok po boku, zvítězíme v bouřlivých časech, které nás čekají!"
 BUL_prussia_of_the_balkans: "Prusko na Balkáně"
 BUL_prussia_of_the_balkans_desc: "Během svých raných let bylo carevství Bulharsko silně militarizovaným státem s velkou a dobře vybavenou armádou, označovanou jako Prusko na Balkáně, dokud nebylo zrazeno svými bývalými, zrádnými spojenci. Nicméně jsme po ponižujících porážkách minulosti znovu vybudovali naši zemi a nyní přišel čas znovu získat bývalou slávu Bulharska. Svět nás opět bude nazývat Pruskem na Balkáně!"
 BUL_purge_the_elites: "Vyčistit elity"
 BUL_purge_the_elites_desc: "Je čas, aby privilegované vrstvy Bulharska přestaly hromadit své bohatství. Pokud chceme, aby naše země a její ekonomika prosperovaly, je nezbytné, aby bohatí sdíleli to, co mají, s těmi, kteří nemají nic, místo s bankami."
 BUL_rebuild_the_army: "Přestavět armádu"
 BUL_rebuild_the_army_desc: "Jsme obklopeni potenciálními nepřáteli, jak nás tvrdě naučila historie, a je zásadní, abychom vybudovali silnou armádu a vyvinuli moderní taktiky, chceme-li zvítězit v budoucích konfliktech."
 BUL_recover_italian_territories: "Získat zpět italská území"
 BUL_recover_italian_territories_desc: "Než se územní ambice Itálie rozvinou dále, musíme požadovat, aby italská vláda předala kontrolu nad okupovanými balkánskými územími zemím, kterým legitimně patří, nebo čelit následkům."
 BUL_recover_italian_territories_ita_will_refuse_tt: "\n[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! §Rv tuto chvíli odmítne ustoupit ze svých území na Balkáně kvůli tomu, že§! §Y[ITA.GetFlag][ITA.GetNameDef]§! §Rnebo§! §Yjakýkoli [ITA.GetAdjective] spojenec§! §Rje ve válce se§! [ROOT.GetFlag]§Y[ROOT.GetNameDef]§!"
 BUL_reinforce_naval_bases: "Posílit námořní základny"
 BUL_reinforce_naval_bases_desc: "Musíme zajistit, aby naše námořní základny byly dobře chráněny a měly kapacitu udržovat naši flotilu operující v oblasti."
 BUL_reinforce_naval_bases_tt: "Přidejte §Y2 pozemní pevnosti§!, §Y2 pobřežní pevnosti§!, §Y1 protiletadlovou obranu§! a §Y2 námořní základny§! v §Y[211.GetName]§!, §Y[77.GetName]§!, §Y[184.GetName]§!, §Y[731.GetName]§!, pokud jsou plně pod kontrolou [BUL.GetNameDef]. \nAktuální efekty:"
 BUL_remove_tsar_loyalist_trait_tt: "Odstranit vlastnost vůdce §YCarský loajalista§!."
 BUL_reorganize_the_military_industry: "Přeskupit vojenský průmysl"
 BUL_reorganize_the_military_industry_desc: "Náš vojenský průmysl je zastaralý a neefektivní, navržený k výrobě dnes již zastaralé techniky. Musíme provést program modernizace dříve, než bude pozdě."
 BUL_replace_national_naval_designer_tt: "Upravuje §Y$BUL_varna_naval_dockyard$§! o \n$MODIFIER_INDUSTRIAL_REFIT_SPEED_FACTOR$: §G+10%§! \n$MODIFIER_REPAIR_SPEED_FACTOR$: §G+5%§! \n$naval_equipment_research$: §G+5%§!\n\n"
 BUL_research_sharing: "Sdílení výzkumu"
 BUL_research_sharing_desc: "Naše země zaostává ve vědeckém výzkumu. Pokud chceme vyrábět nejmodernější válečné stroje a rozvíjet moderní průmysl, musíme našim spojencům navrhnout zavedení programu technologické spolupráce."
 BUL_restore_the_bulgarian_patriarchate: "Obnovit bulharský patriarchát"
 BUL_restore_the_bulgarian_patriarchate_desc: "Patriarchu Konstantinopole musí být vyvinut tlak, aby uznal autokefalitu bulharské církve a učinil potřebná opatření, aby svatá synoda Bulharské pravoslavné církve zvolila metropolitu, který se stane bulharským patriarchem."
 BUL_restore_the_tarnovo_constitution: "Obnovit Tarnovskou ústavu"
 BUL_restore_the_tarnovo_constitution_desc: "Od puče v roce 1934 je stát řízen de facto pozastavenou ústavou. Je čas oficiálně obnovit Tarnovskou ústavu, což nejen potěší naše občany, ale také právně podpoří náš autoritářský režim."
 BUL_restrained_paramilitary_organizations: "Omezené polovojenské organizace"
 BUL_restrained_paramilitary_organizations_desc: "Členové polovojenských organizací jsou loajální jedinci, kteří již disponují určitou vojenskou disciplínou a budou připraveni vést válku pro větší slávu naší země. Pokud tyto organizace oslovíme, mohou se stát spolehlivým zdrojem pracovních sil."
 BUL_restrained_paramilitary_organizations_tt: "Odemkne rozhodnutí ke spolupráci s [GetNsmName]."
 BUL_seek_cooperation_with_the_tsar: "Hledat spolupráci s carem"
 BUL_seek_cooperation_with_the_tsar_desc: "Car stále drží příliš mnoho moci ve vládě a mohl by ztížit všechny naše návrhy, pokud bude vyprovokován, takže nejlepší možností je snažit se s ním spolupracovat, zatímco postupně zvyšujeme náš vliv ve vládě."
 BUL_simeon_is_1: "je mu pouze jeden rok"
 BUL_simeon_is_2: "jsou mu pouze dva roky"
 BUL_simeon_is_3: "jsou mu pouze tři roky"
 BUL_simeon_is_4: "jsou mu pouze čtyři roky"
 BUL_simeon_is_5: "je mu pouze pět let"
 BUL_simeon_is_6: "je mu pouze šest let"
 BUL_simeon_is_7: "je mu pouze sedm let"
 BUL_simeon_is_8: "je mu pouze osm let"
 BUL_simeon_is_9: "je mu pouze devět let"
 BUL_simeon_is_super_baby: "méně než jeden rok"
 BUL_simeon_is_underage: "nezletilý"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance: "Sovětsko-bulharská smlouva o vzájemné pomoci"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc: "[SOU.GetNameDef] představuje mocného spojence, který může posílit naši ekonomiku a pomoci nám zajistit územní celistvost [ROOT.GetNameDef] v těchto obtížných časech. Musíme se snažit posílit vazby s [SOU.GetAdjective] vládou a získat její cennou podporu, pokud chceme zvítězit nad mnoha nepřáteli, kteří nás obklopují."
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_tt: "\nPokud [SOV.GetNameDefCap] přijme náš návrh:"
 BUL_soviet_bulgarian_war_industry: "Sovětsko-bulharský válečný průmysl"
 BUL_soviet_bulgarian_war_industry_desc: "Pokud chceme položit základy národního válečného průmyslu schopného podporovat velkou armádu, musíme požádat o větší sovětskou spolupráci při vývoji a výrobě moderních zbraní."
 BUL_soviet_bulgarian_war_industry_research_sharing_tt: "Výzkumný bonus z technologie sdílení skupiny se zvýší o §G5%§!."
 BUL_soviet_military_exercises: "Sovětská vojenská cvičení"
 BUL_soviet_military_exercises_desc: "Naše ozbrojené síly se mají mnoho naučit od kompetentní a disciplinované Rudé armády. Měli bychom pozvat vojenské poradce z [SOV.GetNameDef], aby přijeli do [ROOT.GetNameDef] a pomohli nám vypracovat vojenský výcvikový program inspirovaný sovětským modelem."
 BUL_spa_flag: "[SPA.GetFlag]"
 BUL_spd_flag: "[SPD.GetFlag]"
 BUL_spr_flag: "[SPR.GetFlag]"
 BUL_stability_impact_tt: "Ztratí stabilitu na základě §Ykomunistické§! podpory a §Ypopularity§! [GetBsName]"
 BUL_state_is_in_the_adriatic_sea_tt: "Stát se nachází v Jaderském moři"
 BUL_state_is_in_the_aegean_sea_tt: "Stát se nachází v Egejském moři"
 BUL_state_is_in_the_black_sea_tt: "Stát se nachází v Černém moři"
 BUL_steel_plant_in_pernik: "Ocelárna v Perniku"
 BUL_steel_plant_in_pernik_desc: "Bulharsko není bohatou zemí na Balkáně co se týče zdrojů, a proto musíme vytěžit maximum ze zdrojů, které naše půda skrývá. Musíme zlepšit naše železářské závody a zařízení na těžbu uhlí v Perniku a vybudovat tam naši první ocelárnu."
 BUL_strengthen_the_royal_dictatorship: "Posílit královskou diktaturu"
 BUL_strengthen_the_royal_dictatorship_desc: "Musíme se zaměřit na podporu loajality k Borisovi a zlikvidování celé opozice proti režimu. Tím připravíme cestu carovi sjednotiteli, aby konečně přinesl slávu naší milované zemi."
 BUL_strike_from_the_seas: "Úder z moří"
 BUL_strike_from_the_seas_desc: "Na pobřežích Středozemního a Černého moře je nespočet ostrovů a mnoho strategických míst. Proto potřebujeme pevné síly s dostatečnými transporty, schopné udeřit z moře a obsadit klíčové pozice, odkud lze zahájit masivní ofenzívy."
 BUL_support_macedonian_organizations: "Podporovat makedonské organizace"
 BUL_support_macedonian_organizations_desc: "Pokud chceme uskutečnit naše sny o sjednocení a anexi Makedonie, bude pro nás výhodnější spolupracovat s vůdci IMRO v exilu, kteří mohou připravit cestu pro potenciální bulharskou okupaci Makedonie v budoucnu."
 BUL_support_macedonian_organizations_rearmament_tt: "\n§RDokončení tohoto cíle znamená destabilizaci Balkánu, čímž se§! §YNapříklad naše politiky míru§! §Rstanou nedostupnými rozhodnutími o přezbrojení pro§! §Y[ROOT.GetNameWithFlag]§!."
 BUL_support_macedonian_organizations_tt: "Odemkne rozhodnutí §YPodporovat makedonské revoluční organizace§!."
 BUL_support_the_spanish_coup: "Podpořit španělský puč"
 BUL_support_the_spanish_coup_desc: "Prvním bojištěm ve válce proti bolševismu je Španělsko. Pokud oficiálně podpoříme vojenské povstání a zorganizujeme skupinu dobrovolníků na podporu povstalců, může se španělská občanská válka stát ideálním testovacím polem pro naše jednotky."
 BUL_support_the_spanish_coup_tt: "Generál, který bojoval ve španělské občanské válce, bude povýšen na §YField maršála§!, přidá §G1§! úroveň dovednosti a získá náhodnou §Yvlastnost§! po skončení španělské občanské války. §RVyžaduje vyslání dobrovolníků do§! §Y[GetNationalistSpainFlag]Nacionalistického Španělska§!."
 BUL_supremacy_on_the_bosporus: "Nadvláda na Bosporu"
 BUL_supremacy_on_the_bosporus_desc: "Nyní, když máme kontrolu nad Bosporou, musíme postavit odpovídající opevnění, abychom zajistili bulharskou dominanci v této klíčové strategické oblasti."
 BUL_the_anti_capitalist_fight: "Boj proti kapitalismu"
 BUL_the_anti_capitalist_fight_desc: "V průběhu historie takzvané velké evropské demokracie zasahovaly do ekonomiky a hranic balkánských zemí, sledujíc vlastní zájmy a lhostejné k krvavým konfliktům, které způsobovaly. Ale nastal čas, aby ti zkažení kapitalisté zmizeli, neboť nyní je řada na Bulharsku, aby určovalo jejich ekonomiky, vlády a hranice."
 BUL_the_anti_capitalist_fight_ns_tt: "\nNásledující země jsou považovány za hlavní demokracie v Evropě:\n"
 BUL_the_anti_capitalist_fight_wargoal_tt: "Získá válečný cíl §YOsvobodit vládu§! proti §Yhlavním demokraciím v Evropě§!."
 BUL_the_eastern_front: "Východní fronta"
 BUL_the_eastern_front_desc: "Dosud naši občané váhali umožnit jakoukoliv nepřátelskost vůči osvoboditelům bulharského lidu. Ale ničivá válka mezi našimi spojenci a [SOV.GetNameDef] změnila názor mnoha bývalých odpůrců, kteří nyní podporují náš návrh vstoupit na východní frontu."
 BUL_the_eastern_front_join_war_tt: "§Y[ROOT.GetNameDefCap]§! se připojuje ke svým spojencům ve válce proti §Y[SOV.GetNameDef]§!"
 BUL_the_eastern_front_stab_tt: "Ztráta základní stability podle §YPodpory komunismu§!"
 BUL_the_eastern_front_ws_tt: "Získej základní válečnou podporu podle §YPodpory fašismu§!"
 BUL_the_fate_of_the_balkans: "Osud Balkánu"
 BUL_the_fate_of_the_balkans_desc: "Bulharsko bylo příliš dlouho podřízeno vůli svých sousedních států a velkých evropských mocností, které je podporují... Ale časy se změnily, naše země zesílila jako žádný jiný balkánský národ a Bulharsko je konečně dost silné, aby prosadilo svou nadvládu a podmanilo si chudé státy, které ho obklopují."
 BUL_the_fatherland_front: "Otcovský front"
 BUL_the_fatherland_front_bzns_support_requirement_tt: "Více než §Y50%§! loajality frakce [GetBznsName]"
 BUL_the_fatherland_front_communist_support_tt: "(Integrace frakcí [GetZvenoName] a [GetBznsName] dále zvýší podporu komunistů)"
 BUL_the_fatherland_front_desc: "Po získání významné podpory od mnoha politických skupin je čas, aby se náš protifašistický front stal politickým hnutím samo o sobě, spojujícím členy všech těchto různých politických organizací do jediné strany, odhodlané za každou cenu odolávat fašismu v Bulharsku."
 BUL_the_fatherland_front_zveno_support_requirement_tt: "Více než §Y50 %§! loajality frakce [GetZvenoName]"
 BUL_the_path_towards_a_greater_bulgaria: "Cesta k většímu Bulharsku"
 BUL_the_path_towards_a_greater_bulgaria_desc: "Musíme začít upravovat naši ekonomiku tak, aby vydržela blížící se mobilizaci bulharské armády. Cesta k většímu Bulharsku je totiž poznamenána válkou a konflikty."
 BUL_the_peoples_militia_directorate: "Ředitelství lidové milice"
 BUL_the_peoples_militia_directorate_desc: "Zřídíme Ředitelství lidové milice, pod přímou kontrolou Ministerstva vnitra, které bude zodpovědné za politickou bezpečnost, udržování veřejného pořádku a provádění trestních vyšetřování."
 BUL_the_peoples_republic_of_bulgaria: "Lidová republika Bulharsko"
 BUL_the_peoples_republic_of_bulgaria_bs_support_requirement_tt: "Více než §Y50%§! loajalita frakce [GetBsName]"
 BUL_the_peoples_republic_of_bulgaria_desc: "Nyní, když jsme se zbavili bulharské monarchie, musíme provést nezbytné změny ve správě naší země. Je čas ukončit éru despotismu a útlaku, který zemi trápil po mnoho let, a vytvořit Lidovou republiku Bulharsko. \nJednota je síla!"
 BUL_the_return_of_ferdinand_i: "Návrat cara Ferdinanda I."
 BUL_the_return_of_ferdinand_i_desc: "Navzdory vysokému věku a faktu, že byl nucen abdikovat v roce 1918 po bulharské porážce ve Velké válce, politické zkušenosti a vojenské schopnosti bývalého cara Ferdinanda I. z něj činí nejvhodnějšího kandidáta k vedení národa k velikosti. Musíme učinit nezbytná opatření k jeho návratu na bulharský trůn."
 BUL_the_return_of_ferdinand_opinion_tt: "Získává §YStaré nepřátele§! (Názor [GRE.GetFlag]§Y[GRE.GetNameDef]§!, [ROM.GetFlag]§Y[ROM.GetNameDef]§!, [YUG.GetFlag]§Y[YUG.GetNameDef]§!, [TUR.GetFlag]§Y[TUR.GetNameDef]§! §R-25§!)"
 BUL_the_salonika_agreement: "Salonická dohoda"
 BUL_the_salonika_agreement_desc: "Je zřejmé, že Bulharsko samo nepředstavuje žádnou hrozbu pro země, které vytvořily Balkánský pakt, aby náš stát společně čelily, proto musíme snažit obnovit přátelské vztahy s našimi sousedy, a není lepší způsob, jak začít, než podpisem dohody s vůdcem [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_the_salonika_agreement_event_effects_tt: "\nEfekty pokud [GRE.GetNameWithFlag] přijme:"
 BUL_the_spanish_struggle: "Španělský boj"
 BUL_the_spanish_struggle_desc: "Naši španělští soudruzi čelí fašistickému odpadu, který díky podpoře dalších pravicových mocností v Evropě vážně hrozí porazit republikánskou vládu. \nTváří v tvář takové zvůli [ROOT.GetNameDef] nemůže zavírat oči. Musíme organizovat brigády dobrovolníků, kteří budou bojovat po boku španělských milicionářů v obraně svobody."
 BUL_the_spanish_struggle_tt: "§YVelitel letectva§!, §YZachari Zachariev§!, bude poslán bojovat ve Španělské občanské válce jako stíhací pilot bulharské dobrovolnické letecké skupiny. §RPožaduje vyslání dobrovolníků do§! §Y[GetSpanishRepublicFlag]Republikánské Španělsko§!."
 BUL_the_third_bulgarian_empire: "Třetí bulharská říše"
 BUL_the_third_bulgarian_empire_desc: "Musíme učinit poslední krok na naší cestě ke slávě a velikosti. Země, které v minulosti Bulharsko zlehčovaly, nebudou mít jinou možnost než uznat nadřazenost našeho mocného národa.\nJe čas vyhlásit Třetí bulharskou říši!"
 BUL_the_third_bulgarian_empire_tt: "Přidává §G1§! stavební slot, §Y1 civilní továrnu§! a §Y1 infrastrukturu§! ve třech historických státech znovu ovládaných a začleněných Bulharskem."
 BUL_the_tsars_regime: "Carův režim"
 BUL_the_tsars_regime_desc: "Naše země je rozdělena na více frakcí, společenských hnutí a zakázaných politických organizací. Car musí uplatnit svou plnou autoritu, pokud chce nakonec přinést koherenci a stabilitu Bulharsku."
 BUL_the_unification_of_the_balkans: "Sjednocení Balkánu"
 BUL_the_unification_of_the_balkans_cores_tt: "Získává jádro na §Ykaždém balkánském státě§!:"
 BUL_the_unification_of_the_balkans_desc: "Nastal čas uskutečnit naši vizi sjednocené a nezávislé Balkánské federace, kde jsou všichni občané rovni a mohou se volně pohybovat bez ohledu na původ, kulturu či vyznání."
 BUL_the_unification_of_the_balkans_event_tt: "\nJakýkoli balkánský národ spojenec [ROOT.GetFlag]§Y[ROOT.GetNameDef]§! obdrží událost §Y'Sjednocení Balkánu'§!.\nOdemkne rozhodnutí spojená s [TUR.GetAdjective] územími."
 BUL_toppling_giants: "Srážení obrů"
 BUL_toppling_giants_desc: "Během historie vznášející se národy strhávaly velké a dlouho trvající říše. Pokud má [ROOT.GetNameDef] stát se další velmocí v Evropě, musíme nejprve zpochybnit hegemonii dalších mocností v našem dosahu."
 BUL_toppling_giants_ns_targets_tt: "\nVýznamné evropské země sousedící s [ROOT.GetFlag]§Y[ROOT.GetNameDef]§!:"
 BUL_toppling_giants_wargoal_1_tt: "Získává §YLoutka§! válečný cíl proti:"
 BUL_toppling_giants_wargoal_2_tt: "Získává §YLoutka§! válečný cíl proti §yjakémukoliv významnému evropskému státu sousedícímu s [ROOT.GetFlag][ROOT.GetNameDef]§!."
 BUL_total_war: "Totální válka"
 BUL_total_war_desc: "Musíme formalizovat naše územní nároky v Rumunsku s cílem zajistit zdroj ropy, který bude podporovat náš válečný úsilí, protože [ROOT.GetNameDef] je konečně připraven vést totální válku proti nepřátelům svých spojenců."
 BUL_total_war_join_wars_tt: "§Y[ROOT.GetNameWithFlag]§! §Rse připojí ke všem válkám proti nepřátelům vůdce své frakce, s výjimkou§! §Y[SOV.GetNameWithFlag]§!."
 BUL_total_war_wargoal_expires_tt: "Platnost válečného cíle: §R180 dní§!"
 BUL_train_the_youth_wings: "Vyškolit mládežnické organizace"
 BUL_train_the_youth_wings_desc: "Abychom nahradili nedostatek pracovní síly v našich ozbrojených silách, musíme poskytnout základní výcvik členům našich mládežnických organizací v používání zbraní a vojenské taktice, aby mohli v případě potřeby posílit naše řady."
 BUL_treaty_of_perpetual_friendship: "Smlouva o trvalém přátelství"
 BUL_treaty_of_perpetual_friendship_claims_tt: "§RBulharsko se vzdá všech územních nároků vůči§! §Y[YUG.GetNameWithFlag]§!."
 BUL_treaty_of_perpetual_friendship_desc: "Jako první krok k rozvoji dobrých vztahů s našimi balkánskými sousedy musíme přistoupit k jugoslávské vládě s návrhem podepsat smlouvu, která bude základem spolupráce mezi našimi zeměmi a díky které [ROOT.GetNameDef] konečně vzdá své irredentistické nároky vůči [YUG.GetNameDef]."
 BUL_treaty_of_perpetual_friendship_event_effects_tt: "\nEfekty pokud [YUG.GetNameWithFlag] přijme:"
 BUL_treaty_of_perpetual_friendship_tt: "\nPokud [YUG.GetNameDefCap] přijme náš návrh:"
 BUL_tsar_boris_is_dead_flag: "Car Boris III. zemřel"
 BUL_tsar_is_boris: "car Boris"
 BUL_tsar_is_ferdinand: "car Ferdinand"
 BUL_tsar_is_simeon: "Regentská rada"
 BUL_tsar_is_unknown: "bulharské carství"
 BUL_unify_the_bourgeois_movement: "Sjednotit buržoazní hnutí"
 BUL_unify_the_bourgeois_movement_desc: "Pokud chceme bojovat proti fašismu v Bulharsku, musíme sjednotit buržoazní hnutí do společného hnutí. Abychom toho dosáhli, musí Bulharská komunistická strana hledat spolupráci se socialisty, opouštějíc rozdíly mezi námi pro vyšší dobro."
 BUL_united_front_against_fascism: "Jednotný front proti fašismu"
 BUL_united_front_against_fascism_desc: "Dalším krokem po sjednocení buržoazního hnutí je vytvoření protifašistického bloku, taktiku navrženou 7. kongresem Kominterny v roce 1935. Musíme oslovit agrárníky a dokonce i demokraty, aby se připojili k našemu frontu proti bulharskému fašismu."
 BUL_united_we_shall_prevail: "Spojeni zvítězíme!"
 BUL_united_we_shall_prevail_desc: "Balkán byl dlouho podřízen cizím národům, ale nyní je čas, aby naše národy spojily síly proti vetřelcům a bojovaly za půdu, která jim právem náleží."
 BUL_united_we_shall_prevail_tt: "[BUL.GetFlag][BUL.GetNameDefCap] a každý balkan-komunistický spojenec získají národní ducha §YSjednocení Balkánu§!, který poskytuje (Organizace divize: §G+10%§!, Útok divize na domovském území: §G+15%§!, Obrana divize na domovském území: §G+15%§!)."
 BUL_uranium_prospecting: "Průzkum uranu"
 BUL_uranium_prospecting_desc: "Uran se stává extrémně cenným zdrojem pro výrobu výkonných a ničivých nových zbraní a našli jsme potenciálně bohatá naleziště v Buhovu. Musíme oblast prozkoumat a zvážit, zda bude výhodnější sami využít zdroj nebo udělit práva k těžbě našim spojencům."
 BUL_uranium_prospecting_leader_target_tt: "Odemkne rozhodnutí: §YUranová koncesní smlouva§!, poskytující bonusy bulharskému vůdci frakce."
 BUL_uranium_prospecting_major_ally_target_tt: "Odemkne rozhodnutí: §YUranová koncesní smlouva§!, poskytující bonusy hlavním spojencům Bulharska."
 BUL_uranium_prospecting_no_target_tt: "Odemkne rozhodnutí: §YUranová koncesní smlouva§!, poskytující bonusy vůdci bulharské frakce nebo hlavnímu spojenci. §RVyžaduje, aby Bulharsko bylo ve frakci.§!"
 BUL_utmost_optimization: "Maximální optimalizace"
 BUL_utmost_optimization_desc: "Upřednostněním rozvoje našeho národního průmyslu jsme zažili trvalý nárůst produkce a mnoho nových průmyslových odvětví se rychle rozvinulo, i když zatím nejsou příliš efektivní. Je čas na konečné úsilí, provést rozsáhlou průmyslovou a pozemkovou reorganizaci, která nám umožní dosáhnout maximální efektivity v průmyslu i zemědělství."
 BUL_utmost_optimization_dynamic_modifier_tt: "Upravte §YZahraniční průmysl§!\nRychlost výstavby: §G+5%§!\n£GFX_prod_eff_cap Strop efektivity výroby: §G+3%§!\n£GFX_prod_eff Růst efektivity výroby: §G+3%§!"
 BUL_utmost_optimization_tt: "Efekty se změní, pokud bude dokončen fokus §YPřitáhnout zahraniční kapitál§!"
 BUL_vasil_levsky_national_military_university: "Národní vojenská univerzita Vasil Levski"
 BUL_vasil_levsky_national_military_university_desc: "Národní vojenská univerzita má dlouhou historii, ale vojenské vzdělání bylo výrazně sníženo po uvalení Neuillyské smlouvy. Je čas financovat projekt na rozšíření jejich zařízení a podpořit přijetí nových kadetů, kteří se nakonec stanou úspěšnými důstojníky."
 BUL_war_industry: "Válečný průmysl"
 BUL_war_industry_desc: "Armáda ve válce potřebuje stálý přísun vybavení, zbraní a letadel. Pokud chceme z tohoto konfliktu vyjít vítězně, musíme zvýšit naši vojenskou výrobu, abychom zásobili naše síly."
 BUL_war_logistics: "Válečná logistika"
 BUL_war_logistics_desc: "Velkou válku jsme neprohráli kvůli porážkám na bojišti, ale kvůli neschopnosti zásobovat naše obyvatele a naše jednotky. Musíme zlepšit naši logistiku, aby se to nikdy více neopakovalo."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE: "Kypr byl a vždy bude řecký. Možná jsme nebyli dříve připraveni, když nás Britové připravili o šanci na sjednocení, ale nyní, když Kypr zajistil svou nezávislost, je čas napravit minulé křivdy! Tyto sny o samosprávě jsou iluzorní až arogantní; Kypr musí pochopit, že je nejbezpečnější jako integrální součást řeckého národa."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD: "Kypr byl a vždy bude řecký. Možná jsme nebyli dříve připraveni, když nás Britové připravili o šanci na sjednocení, ale nyní je náš stát dostatečně silný a stabilní na sjednocení našeho národa! Nastal čas ukončit cizí okupaci Kypru, aby ostrov mohl být sloučen s řeckým národem, kam patří."
 GRE_AUS_is_HUN_EMPIRE_tt: "Rakousko vytvořilo §Y$HUN_EMPIRE_neutrality$§!"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST: "Útočiště pro balkánskou ekonomickou korupci"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD: "Základ balkanické finanční stability"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST: "Nacionalizovat zahraniční monopoly"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD: "Spolupráce se zahraničními monopoly"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST: "Široká redistribuce bohatství"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD: "Fiskální odpovědnost"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE: "Vyhráli jsme! Byzanc byla pomstěna po těch všech letech! Obnovou našeho starého říšského hlavního města jsme o krok blíže k našemu osudu! Stojíme na prahu nové éry pro Řecko - éry zrozené z krve a ohně! Kosmídisy Nikas!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD: " vyhráli jsme! Venizelos byl po těch letech konečně očištěn! Megali Idea zvítězila nad odpůrci a těmi, kdo by chtěli zmařit náš osud, a nyní stojíme na prahu nové éry pro Řecko - Zlatý věk!"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST: "Lumpové dali najevo svou mírnou nespokojenost s královou vládou občanskou neposlušností a hrozbou občanské války. Naši nepřátelé mají zatím výhodu, proto není ostuda žádat naše spojence o pomoc v našem boji. S Brity a Němci po našem boku nemůžeme prohrát."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD: "Lumpové dali najevo svou mírnou nespokojenost s královou vládou občanskou neposlušností a hrozbou občanské války. Naši nepřátelé mají zatím výhodu, proto není ostuda žádat naše britské spojence o pomoc v našem boji. S Brity po našem boku nemůžeme prohrát."
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST: "Žádat Británii a Němce o pomoc!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD: "Žádat Británii o pomoc!"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST: "Středomoří je náš domov, a domov milionů dalších. Vždy jsme toužili zajistit trvalý mír v našem kousku světa, ale tyto obdivuhodné cíle vždy překazili ti, kdo pěstují zlý úmysl. No, když je nemůžeš porazit – přidej se k nim. Vybudujeme pro sebe mocné řecké impérium a konečně napravíme křivdy, které jsou často přehlíženy."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD: "Středomoří je náš domov, a domov milionů dalších. Vždy jsme toužili zajistit trvalý mír v našem kousku světa, ale tyto obdivuhodné cíle vždy překazili ti, kdo pěstují zlý úmysl. Už nemůžeme dál ustupovat a nechávat sebe nebo naše sousedy trpět kvůli činům těch, kdo chtějí škodit. Je čas postavit se za správnou věc."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST: "Obhájci Středomoří"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD: "Ochranitelé Středomoří"
 GRE_a_fleet_fit_for_the_aegean: "Loďstvo hodné Egejského moře"
 GRE_a_fleet_fit_for_the_aegean_desc: "Každý den musíme sledovat, jak italské bitevní křižníky a britské letadlové lodě přeplouvají naše moře. Je to ponižující! Je čas, aby někdo na Balkáně konečně postavil loďstvo, na které můžeme být hrdí."
 GRE_a_land_of_mountains: "Země hor"
 GRE_a_land_of_mountains_desc: "Naše přírodní geografie nám poskytuje mnoho přirozených obranných prostředků proti vetřelcům, stačí se naučit využívat náš terén! Určitě si v tomto můžeme vzít příklad od Švýcarů."
 GRE_a_legacy_of_war: "Dědictví války"
 GRE_a_legacy_of_war_desc: "Válka je v naší krvi – vedli jsme ji proti druhým a byla vedena proti nám od nepaměti. Za staletí jsme se naučili mnoho triků a je načase, aby naše národní armáda konečně odrážela to nejlepší z naší krvavé minulosti."
 GRE_a_long_and_proud_tradition: "Dlouhá a hrdá tradice"
 GRE_a_long_and_proud_tradition_desc: "Naše námořnictvo je jednou z mála věcí, na které jsme v Řecku pyšní, i v našich nejtemnějších dobách. To, co děláme dnes, je jen pokračováním dlouhé a hrdé tradice."
 GRE_a_modern_navy: "Moderní námořnictvo"
 GRE_a_modern_navy_desc: "Na velikosti lodí, které můžeme stavět dle Řecko-turecké námořní smlouvy, příliš nezáleží, protože upřímně nemáme námořní průmysl, který by zvládl udržovat nebo rozšiřovat flotilu kapitálních lodí a křižníků. Ponorky však... to je životaschopné řešení řecké námořní otázky."
 GRE_a_socialist_economy: "Socialistická ekonomika"
 GRE_a_socialist_economy_desc: "Řecký lid příliš dlouho krvácel pod autokratickou vládou falešného krále a válečných venizelistů, nastal čas, aby lid konečně prosperoval pod vládou, která dává přednost jim!"
 GRE_abandon_french_italian_debt_tt: "Zrušíme dluhy, které máme vůči §YFrancii§! a §YItálii§!.\n"
 GRE_abandon_the_greek_turkish_naval_treaty: "Zrušit Řecko-tureckou námořní smlouvu"
 GRE_abandon_the_greek_turkish_naval_treaty_desc: "Smlouva, která měla omezit velikost lodí, které Turci mohou stavět, nás nakonec svazovala stejnými omezeními! Zapomeňte na to, Řecko mělo kdysi slavné kapitální lodě, které dominovaly našim břehům, a v této době zmatku není lepší bezpečnost než obří bitevní loď!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt: "Politické spojení s §YBritánií§! nebo §YNěmeckem§! nám umožní obnovit některé z našich starých §Ytěžkých lodí§!.\n"
 GRE_absolute_monarchy_opposition_tt: "§RTato cesta povede k občanské válce!§! \n§YVenezelisté§! se stanou §Rrebely!§! \n§YKomunisté§! se stanou §Rrebely!§!"
 GRE_academy_of_athens: "Athénská akademie"
 GRE_academy_of_athens_desc: "Akademie v Aténách byla založena v roce 1929 jako instituce vyššího vzdělání, ale je stále mladá a potřebuje pomoc k růstu. Naší intervencí ji učiníme oporou pro všechny nadějné akademiky v Evropě i za jejími hranicemi!"
 GRE_agricultural_communes: "Zemědělské komuny"
 GRE_agricultural_communes_desc: "Svět se okolo nás industrializoval a je na čase, abychom dohnali ztracený čas. Mnoho našich lidí však nezná nic jiného než život zemědělského dělníka a své kořeny nemůžeme tak snadno opustit. Organizujeme agrární sektor do efektivních komun, čímž uvolníme talenty pro jiné oblasti, například výrobu nebo vojenskou práci."
 GRE_ally_tito: "Spojit se s Titem"
 GRE_ally_tito_desc: "Není žádný revolucionář, který by byl více oddán našemu anti-stalinskému marxismu než Josip Broz Tito z Jugoslávie. Možná se nám to nelíbí, ale potřebujeme jeho a jeho krajany sjednocené za námi pod praporem bratrské solidarity proti krvelačným fašistům a zrádným bolševikům."
 GRE_an_orthodox_state: "Pravoslavný stát"
 GRE_an_orthodox_state_desc: "Jsme křesťanský pravoslavný stát - je to nedílná součást naší národní identity. Sláva Tobě, Bože, naše naděje, sláva Tobě."
 GRE_appeal_to_the_soviet_union: "Obrátit se na Sovětský svaz"
 GRE_appeal_to_the_soviet_union_desc: "Neobratíme se na Sovětský svaz lehkovážně. Vstupujeme do doupěte vlka, který nás připraví o kosti, pokud nebudeme opatrní, ale jistě je pro nás lepší jít k nim než aby přišli oni k nám..."
 GRE_athenian_thinkers: "Athénští myslitelé"
 GRE_athenian_thinkers_desc: "Někteří z největších myslitelů lidstva přišli z Athén, a s trochou podpory umění a věd opět uvidíme, jak po celé Řecko vyrůstají velké mysli!"
 GRE_attack_the_fascists: "Zaútočit na fašisty"
 GRE_attack_the_fascists_desc: "Fašismus je virus, šířil se po Evropě jako mor. Komunismus je lék a my ho jim podáme silou!"
 GRE_bedrock_of_balkan_financial_stability: "[Root.GetBedrockFinancialStabilityName]"
 GRE_bedrock_of_balkan_financial_stability_desc: "Kdo by kdy pomyslel, že Řecko ze všech zemí bude první na Balkáně, kdo skutečně uvede svoji finanční situaci do pořádku? Náš regionální prestiž vzrostla k nebesům a měli bychom absolútne využít naši novou pozici bankéřů jižní Evropy k dalšímu obohacení naší země."
 GRE_bedrock_of_balkan_financial_stability_tt: "Získáme mimo mapu §Ycivilní továrny§! za každou zemi v §YZápadním Balkánu§!, §YVýchodním Balkánu§! a §YSeverním Balkánu§!, která má vysoký přátelský §Ynázor§! na nás. Toto platí také pro §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§! a §Y[TUR.GetNameDef]§!."
 GRE_bolster_the_schachtplan: "Posílit Schachtplan"
 GRE_bolster_the_schachtplan_desc: "Schachtplan je již nějakou dobu základem řeckého centrálního plánování, ale je jasné, že byl očividně napsán v Německu ve svůj prospěch. Někteří z nejlepších ekonomů naší země přišli s plánem, jak Schachtplan přenegociovat, aby byl výhodnější pro obě strany, a byli bychom blázni, kdybychom toho nevyužili!"
 GRE_bring_home_the_exiled_republicans: "Přivést domů vyhnané republikány"
 GRE_bring_home_the_exiled_republicans_desc: "S naším vůdcem Eleftheriosem Venizelosem konečně znovu u moci můžeme pozvat naše soudruhy zpět z dlouhého vyhnanství, které jim uložil monarchistický režim. Budeme potřebovat každou pomoc, abychom dostali naši zemi zpět na správnou cestu!"
 GRE_bring_home_the_exiled_republicans_focus_tt: "Ministři a generálové §Yvenizelisté§! se vrátí z exilu a stanou se dostupnými."
 GRE_british_docking_rights: "Britská přístavní práva"
 GRE_british_docking_rights_desc: "Klíčem k vítězství Dohody na Blízkém východě během Velké války byl jejich přístup k našim řeckým přístavům. Žijeme v době, kdy se stále více zdá, že Středozemní moře bude prachovým sudem, který zapálí Evropu, a Britové jistě znovu využijí přístupy k našim přístavům."
 GRE_byzantine_themata: "Byzantská themata"
 GRE_byzantine_themata_desc: "Svět se od pádu Konstantinopole výrazně změnil a dobývání se stalo složitějším úkolem. Nemůžeme očekávat, že nově získaní lidé Říše nám budou sloužit jen proto, že si to přejeme: musíme umožnit určitý stupeň samosprávy a spolupracovat s místními správami těchto dobyté území. Abychom znovu zajistili naši Říši, je to jen malá cena."
 GRE_cement_greco_german_ties: "Utvrdit řecko-německé vazby"
 GRE_cement_greco_german_ties_desc: "Pravda, na kterou mnozí nalevo rádi zapomínají, je, že nebýt Německa a jeho štědré fiskální politiky vůči nám, už jsme dávno zkrachovali. Nic z toho, čeho jsme dosáhli, by bez Němců nebylo možné! My je potřebujeme více než oni nás, přesto však můžeme od nich získat lepší dohodu ve jménu našeho úzkého a drahého přátelství."
 GRE_clear_the_slums: "Vyčistit slumy"
 GRE_clear_the_slums_desc: "Řečtí uprchlíci se vyhýbají branné povinnosti a zabírají cenné místo tím, že se usazují ve špinavých slumech a chatrčích. Jejich existence je ostudou země, stejně jako jejich obyvatelé, kteří zanedbávají povinnosti vůči národu. Vyprázdníme tyto slumy a dáme pozemky a lidi k lepšímu využití."
 GRE_clearing_land_for_industrial_expansion: "Uvolnění půdy pro průmyslový rozvoj"
 GRE_clearing_land_for_industrial_expansion_desc: "Olivové háje, vinice a tabáková pole pokrývají mnohé kopce Řecka, stejně jako řada kostelů – pozůstatků Byzantské říše. Nepotřebujeme vše z prvního a pro druhé není místo v novém Řecku. Využijme tuto přidělenou půdu pro stavbu továren pro dělníky!"
 GRE_compromise_with_the_monarchists: "Kompromis s monarchisty"
 GRE_compromise_with_the_monarchists_desc: "Možná nemáme rádi krále, ale naše země je v této otázce rozdělená příliš dlouho. Místo riskování další občanské války přiveďme monarchisty k jednacímu stolu a projednejme podmínky. Čas boje skončil."
 GRE_compromise_with_the_monarchists_focus_tt: "§YJiří II.§! vzdává svou pevnou kontrolu nad zemí a stává se ústavním monarchou. \n\n£frakce_gre_monarchist §YMonarchisté§! se stanou §GPřátelskými§!. \n£frakce_gre_communist §YKomunisté§! se stanou §RNepřátelskými§!."
 GRE_connecting_our_prefectures: "Propojování našich prefektur"
 GRE_connecting_our_prefectures_desc: "Není to jen naše průmyslová základna, která nám chybí, ale i naše národní infrastruktura. Naši sousedé urbanizovali své země, je načase, abychom začali urbanizovat i naši populaci."
 GRE_cooperate_with_foreign_monopolies: "[Root.GetCooperateForeignMonopoliesName]"
 GRE_cooperate_with_foreign_monopolies_desc: "Nemá smysl bojovat s mocnými, je to nevyhratelný boj, který by pomalu zabíjel Řecko. Místo hraní blázna přiveďme monopoly ke stolu k jednání a vyjednejme přátelskou dohodu pro všechny zúčastněné."
 GRE_crack_down_on_foreign_monopolies: "Zatlačit na zahraniční monopoly"
 GRE_crack_down_on_foreign_monopolies_desc: "Příliš dlouho jsme tolerovali zahraniční lichváře a globální finanční monopoly – už dost! Nebudeme se nechat dále ovládat těmito zákeřnými mocnostmi, protože od tohoto dne bude Řecko skutečně svobodné!"
 GRE_crack_down_on_the_republicans: "Zásah proti republikánům"
 GRE_crack_down_on_the_republicans_desc: "Tolerovali jsme venizelisty příliš dlouho – je čas ukončit tuto frašku. Nemají žádnou čest ani respekt, jsou úplně bez morálky a vyženeme je z Řecka jako škůdce, kterými jsou!"
 GRE_defending_our_kingdom: "Obrana našeho království"
 GRE_defending_our_kingdom_desc: "Někteří badatelé tvrdí, že s ohledem na nedávné politické události v Evropě může největší hrozba pro stát skutečně přijít zevnitř. Co za nesmysly! Skutečnou hrozbou jsou naši sousedé – vždy intrikující a plánující proti nám! Už jsme si užili několik porážek, ale v příští válce je klíčové, abychom vyšli jako vítězové."
 GRE_defending_our_seas: "Obrana našich moří"
 GRE_defending_our_seas_desc: "Řecko má velmi dlouhé pobřeží a kontroluje mnoho ostrovů – zatímco moře bývala jednou z našich největších obranných výhod, dnes mají malý význam proti potenciálním nepřátelům. Pokud naši nepřátelé doufají, že obsadí naše ostrovy nebo vylodí se na našich březích, musí nejprve přežít bombardování našich námořních bombardérů!"
 GRE_depose_the_reactionaries: "Svrhnout reakcionáře"
 GRE_depose_the_reactionaries_desc: "Tuto koalici s venezelisty jsme snášeli dost dlouho. Jejich liberální agenda je pro náš marxistický kodex nepřijatelná a je čas konečně ukončit tento fraškovitý vztah. Pro revoluci!"
 GRE_destroying_our_foes: "Ničení našich nepřátel"
 GRE_destroying_our_foes_desc: "Zajištění naší budoucnosti závisí na tom, že zasáhneme naše nepřátele dříve, než vůbec dostanou příležitost dotknout se naší vlasti. Musíme investovat do strategie strategického bombardování nepřátelských cílů."
 GRE_disrupting_the_great_powers: "Narušení velmocí"
 GRE_disrupting_the_great_powers_desc: "Náš úkol není soupeřit s velmocemi světa, jak se rvou na polích a mořích. Místo toho je zasáhneme tam, kde to opravdu bolí – do jejich zásobovacích linií!"
 GRE_dominate_the_bulgarians: "Dominujme Bulharům"
 GRE_dominate_the_bulgarians_desc: "Bulhaři opakovaně ohrožovali bezpečnost Řecka. Nazývali je 'Pruskem Balkánu' – jak roztomilé. Nedovolíme jim ohrozit bezpečnost Řecka, už nikdy."
 GRE_embracing_modern_warfare: "Přijetí moderní války"
 GRE_embracing_modern_warfare_desc: "Zprávy z Německa naznačují, že 'tank' může být užitečný i mimo poskytování podpory pěším jednotkám. To si představte! Průmysl na něj možná nemáme, ale stojí za to riskovat."
 GRE_encourage_tourism: "Podpořit cestovní ruch"
 GRE_encourage_tourism_desc: "Naše památky jsou záviděníhodné po celém světě a není pochyb, že můžeme cestovní ruch proměnit v silnou oporu naší ekonomiky. Samozřejmě stín války nad Evropou situaci zhoršuje – ale snad právě to učiní útěk do exotického Řecka ještě přitažlivější!"
 GRE_encourage_tourism_tt: "§RZtratíme náš cestovní ruch, jakmile vstoupíme do stavu války!§!"
 GRE_escorts_for_our_bombers: "Eskorta pro naše bombardéry"
 GRE_escorts_for_our_bombers_desc: "Není dost, že vyrábíme bombardéry, musíme mít také eskorty, které je ochrání! Nemůžeme spoléhat na běžné stíhače, proto vyvineme skvělé stíhače schopné doprovázet naše bombardéry až k břehům našich nepřátel."
 GRE_expand_our_tobacco_industry: "Rozšiřme náš tabákový průmysl"
 GRE_expand_our_tobacco_industry_desc: "Není pochyb, že náš největší a nejziskovější export je tabák, produkt, který prodáváme po celém světě. Země, se kterými jsme již navázali obchodní vztahy, jistě ocení, že jsme naše podnikání připravili natolik pečlivě, že svět nikdy nebude trpět nedostatkem našeho slavného tabáku."
 GRE_expansion_of_athens_university: "Rozšíření Athénské univerzity"
 GRE_expansion_of_athens_university_desc: "Věda a vyšší vzdělávání byly vždy nedílnou součástí řecké tradice a dnes neexistuje žádný akademický institut důležitější pro Řecko než Národní a Kapodistriánská univerzita v Athénách. Poskytnutím dodatečných prostředků a prostoru pro rozšíření výrazně zvýšíme užitečnost tohoto institutu pro stát."
 GRE_exporting_more_luxury_commodoties: "Vývoz více luxusního zboží"
 GRE_exporting_more_luxury_commodoties_desc: "Tabák, olivy, feta, hrozny, fíky: když chcete to nejlepší ze života, nakupujete v Řecku! Měli bychom mít malý problém dále posilovat naši mezinárodní image jako země s nejlepšími luxusními produkty k zakoupení."
 GRE_extracting_more_from_our_soil: "Vydolovat více z naší půdy"
 GRE_extracting_more_from_our_soil_desc: "Řecko je země bohatá na přírodní zdroje, jen musíme mít odhodlání je objevit. Technologie nám ukázala cestu, nyní zbývá najít vůli."
 GRE_fascists_put_in_play_tt: "§YFašistická frakce§! se aktivuje a začíná §Gpřátelit se§! s vládou. \nSpoluprací s §Yfašisty§! legitimizujeme jejich hnutí."
 GRE_fiscal_responsibility: "[Root.GetFiscalResponsibilityName]"
 GRE_fiscal_responsibility_desc: "Konečně jsme dosáhli finanční rovnováhy, možná vůbec poprvé v moderní řecké historii. Není pochyb, že je to událost, která si zaslouží oslavit! Měli bychom se pochválit za naše mistrovské státní řízení, zasloužíme si to."
 GRE_fiscal_responsibility_tt: "Musí být částečně nebo úplně splacen §YZadlužení vůči I.F.C§!"
 GRE_following_in_the_footsteps_of_giants: "Jít ve stopách velikánů"
 GRE_following_in_the_footsteps_of_giants_desc: "Metaxas nám ukázal některé přednosti fašismu, ale byl příliš zbabělý, aby nás dovedl až do konce. Potřebujeme pravý druh fašismu: řecký fašismus - ne jakousi levnou napodobeninu italského či německého vzoru."
 GRE_force_the_farmers_into_factories: "Nutit zemědělce do továren"
 GRE_force_the_farmers_into_factories_desc: "Obecná populace zdá se být uvízlá v pohádce, že může pokračovat v zemědělství po zbytek života a s konfliktem vyjít bez úhony. Mýlí se: nemáme na výběr než začít zabavovat farmy a násilně přesouvat zemědělce do městských center, aby začali pracovat v odvětvích, která jsou státu prospěšnější."
 GRE_four_year_plan: "Čtyřletý plán"
 GRE_four_year_plan_desc: "Metaxas připravil brilantní plán na industrializaci Řecka. Na základě italského korporativistického ekonomického modelu dosáhneme jisté míry autarkie a nezávislosti na mocnostech, které nás svazují."
 GRE_fund_the_hellenic_air_force_academy: "Financovat Akademii Řeckého letectva"
 GRE_fund_the_hellenic_air_force_academy_desc: "Naši piloti jsou ochotní, schopní a zdatní – je čas jim konečně dát zasloužený respekt. Začneme tím, že opět plně financujeme Akademii letectva a pořádně zvýšíme výrobu stíhaček, aby naše letectvo bylo opravdu hodno Řecka."
 GRE_gordian_knot_tt: "Každý signatář, kdo není §YItálie§!, vyhlásí válku §YTurecku§! spolu s §YŘeckem§! k naplnění podmínek §YMegali konvence§!."
 GRE_greece_and_turkey_in_the_axis: "Řecko a Turecko spolu v Ose!"
 GRE_greece_and_turkey_in_the_axis_desc: "S podepsaným a ratifikovaným Řecko-tureckým přátelským paktém nyní konečně můžeme přetvořit osudy Balkánu tím, že využijeme Němce, aby nám přinesli věčnou prosperitu, kterou jsme si vydobyli! Ostatní území Balkánu vezmeme s sebou s kopanci a křikem, pokud to bude nutné..."
 GRE_greek_autarky: "Řecká autarkie"
 GRE_greek_autarky_desc: "Naše dlouhodobá závislost na kapitálu bohatších zemí je ponižující; tyto země nás patronují, zastrašují a udržují v chudobě, aby si samy mohly plnit kapsy bohatstvím. Němci, Italové a Sověti nám ukázali, že existuje jiná cesta - cesta k soběstačnosti a úplné nezávislosti! Samozřejmě, může nám chvíli trvat, než toho dosáhneme: koneckonců nejsme Německo..."
 GRE_greek_mechanisation: "Řecká mechanizace"
 GRE_greek_mechanisation_desc: "Modernizace byla sama o sobě dost bolestivý proces, ale mechanizace naší armády možná skutečně dává koni před vůz! Cena pokroku je vysoká, ale nebudeme se jí vyhýbat. Bezpečnost našeho národa je nade vše."
 GRE_hellenic_armed_forces: "Helénské ozbrojené síly"
 GRE_hellenic_armed_forces_desc: "Naše ozbrojené síly jsou dostatečné pro naši současnou národní situaci, ale vojensky zůstáváme nejslabším členem Balkánského paktu a byli jsme často kritizováni za nedostatek modernizace v celých našich ozbrojených silách. Je čas, abychom to s naší vojenskou situací mysleli vážně, zvláště když se naše vnitřní situace zhoršuje..."
 GRE_hellenic_armoured_corp: "Řecký obrněný sbor"
 GRE_hellenic_armoured_corp_desc: "Založení vlastní divize obrněných jednotek světu ukáže, jak moderní jsme! Určitě žádná zaostalá země by neměla tanky ve své armádě, že?"
 GRE_hellenoturkism: "Hellenoturkismus"
 GRE_hellenoturkism_desc: "V řecké národně socialistické straně panuje téměř univerzální touha po prohloubení vztahů s Tureckem. Bojovali jsme a krváceli proti sobě po mnoho století, nikdo si však nikdy nepomyslel, jaké zázraky můžeme společně dosáhnout! Musíme oba svázat své osudy s fašistickými mocnostmi kvůli bezpečnosti! Doufejme, že Turci to vidí stejně jako my..."
 GRE_horror_and_fear: "Hrůza a strach"
 GRE_horror_and_fear_desc: "Deimos kai Phobos – hrůza a strach. Byli to dvojčata synové Area, boha války. Sparťané prolévali krev na počest Synů Area na bitevním poli; izolovaní a sami, i my prolijeme krev na bitevním poli na počest naší slavné minulosti."
 GRE_increase_our_mining_operations: "Zvyšte naše těžební operace"
 GRE_increase_our_mining_operations_desc: "Rozšiřování výroby tabáku může zlepšit náš vztah s mezinárodním společenstvím, ale rozšiřování našeho těžkého těžařství má pro stát větší užitek. Minerály a rudy vyhrají válku, ne tabák a olivový olej."
 GRE_industry_bypass_tt: "Není dostatek stavebních slotů pro §Yvojenské továrny§! nebo §Ycivilní továrny§!"
 GRE_last_country_standing: "Poslední stojící země"
 GRE_last_country_standing_desc: "Spolupráce s tureckou vládou byla žádoucí, ale mějme na paměti, že nová řecká vláda se nebojí jednat, když to situace vyžaduje. Bůh nám všem buď smilován."
 GRE_lignite_liquefaction: "Likvidace hnědého uhlí"
 GRE_lignite_liquefaction_desc: "Naše země je bohatá na doly hnědého uhlí a již známe proces, jak lze hnědé uhlí přeměnit na palivo. Vláda by měla podpořit otevření více zařízení na likvidaci hnědého uhlí."
 GRE_macedonian_generals: "Makedonští generálové"
 GRE_macedonian_generals_desc: "Alexandr Veliký si kdysi vysekal velkou část světa jako vlastní a dosáhl toho všeho z pokorné Makedonie. To, co z něj dělalo velikána, máme v krvi všichni, a měli bychom se obrátit na Alexandra a Argeadovce jako příklady řecké excelence v velení."
 GRE_making_use_of_our_islands: "Využívání našich ostrovů"
 GRE_making_use_of_our_islands_cyprus_tt: "Tento fokus má větší efekt, pokud ovládáte i §YCyprus§!."
 GRE_making_use_of_our_islands_desc: "Získali jsme zpět mnoho ostrovů z mrtvoly Osmanské říše poté, co byla tak efektivně rozsekaná Dohodou, ale od té doby jsme s nimi moc neudělali. Kréta je dlouho důležitou součástí Řecka, a začneme tam své snahy a postupujeme směrem k ostatním ostrovům, aby se staly strategicky a materiálně cennějšími pro stát."
 GRE_making_use_of_our_islands_dodecanese_tt: "Tento fokus má větší efekt, pokud ovládáte i §YDodekanské ostrovy§!."
 GRE_making_use_of_our_islands_tt: "Tento fokus má větší efekt, pokud ovládáte i §YCyprus§! a §YDodekanské ostrovy§!."
 GRE_megali_convention_a_failure: "Konference v Heraklionu byla neúspěchem"
 GRE_megali_idea_approved: "§YMegali Idea§! Schváleno"
 GRE_megali_idea_conference_invites_tt: "Pozvánky na §YMegali konvenci§! budou odeslány po výběru zaměření."
 GRE_metaxism_focus: "Metaxismus"
 GRE_metaxism_focus_desc: "Král je nepochybným hlavou státu, přesto řecký lid zůstává touto situací neklidný. Není to ideální, ale ve zákulisí čeká velmi talentovaný a oddaný bývalý důstojník, který je připraven vytvořit vládu..."
 GRE_metaxism_lost_tt: "Pokud jsme neprovedli poslední z reforem Metaxase, ztratíme národní ducha §YMetaxismus§!"
 GRE_metaxism_warning_tt: "\nPokud §YRécko§! vstoupí do frakce dříve, než plně vylepší národní duch §YMetaxismus§!, bude §Rsmazán§!.\n"
 GRE_mobilise_our_economy: "Zmobilizovat ekonomiku"
 GRE_mobilise_our_economy_desc: "Velmoci Evropy rozjíždějí válečné stroje a nemůžeme si dovolit být nepřipraveni. Proces bude pro Řecko bolestivý – více než pro většinu zemí – ale pro naši přežití musíme přinést oběti."
 GRE_modern_cataphracts: "Moderní kataphrakty"
 GRE_modern_cataphracts_desc: "Kataphrakty byly kdysi záviděníhodné středověkému světu! Jejich rychlost, obrana a síla budily obdiv všech! Dnešní kataphrakt je bez pochyby tank, a my vyrobíme třídu tanků opravdu hodnou odkazu byzantských kataphraktů."
 GRE_monarchist_civil_war: "Občanská válka o absolutní vládu Jiřího II začala"
 GRE_moulding_the_new_world_order: "Formování nového světového řádu"
 GRE_moulding_the_new_world_order_desc: "Těla se již nakupila ve vysokých hromadách a nesmí to být marné. Bojujeme za vytvoření nového globálního statu quo a budeme bojovat, dokud na celém světě nezbyde vůle bojovat."
 GRE_mountain_training_effect: "Umožňuje §HVýcvik v horské válce§!\n§HPěchota\n    Hory§!\n      Obrana: §G+5%§!\n      Pohyb: §G+5%§!\n§HMarinci\n    Hory§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n§HHorolezci\n    Hory§!\n      Útok: §G+5%§!\n      Obrana: §G+5%§!\n      Pohyb: §G+10%§!\n§HZdrojové výsadkáři\n    Hory§!\n      Útok: §G+5%§!\n      Pohyb: §G+10%§!\n"
 GRE_nationalized_banks: "Nacionalizované banky"
 GRE_nationalized_banks_desc: "Deutsche Bank a Bank of England příliš dlouho vykořisťovaly řecký lid: zpronevěřovaly jejich již tak malé příjmy a trestaly je za činy diktátorské vlády, kterou nezvolili! Říkáme, že řecký lid už nebude vykořisťován a jejich prostředky by měly patřit jejich vládě!"
 GRE_nenikikamen: "Nenikikamen"
 GRE_nenikikamen_desc: "[Root.GetNenikikamenDesc]"
 GRE_new_weapons_old_tricks: "Nové zbraně, staré triky"
 GRE_new_weapons_old_tricks_desc: "Máme značné zkušenosti s obsluhou dělostřelectva a průzkumem během Velké války. Technologie a vybavení se změnily, ale taktiky rozhodně ne. Využijme své silné stránky a ukažme světu, že s Řeckem se lehce nesoupeří."
 GRE_no_central_powers_tt: "§YRakousko-Uhersko§! nebo §YKaiserská říše§! musí existovat, aby tento cíl měl jakýkoliv efekt."
 GRE_old_memories_stir_new_threats_tt: "Probuzení emocí kolem Anatolie může mít §Ynechtěné důsledky§!..."
 GRE_open_foreign_subsidized_factories: "Zřídit cizí dotované továrny"
 GRE_open_foreign_subsidized_factories_desc: "Překročili jsme všechna očekávání v stavbě a obsazování továren, ale není pochyb, že rosteme pomaleji než ostatní naši evropští soukmenovci. Jsou tu ti, kteří mají mnohem větší bohatství než my a mohou velmi pomoci naší modernizaci, pokud naše země bude dostatečně atraktivní pro investice."
 GRE_open_foreign_subsidized_factories_tt: "Bude přidána jedna §Yvojenská továrna§! a jedna §Ycivilní továrna§! pro každou z následujících zemí, jejichž §Ynázor§! na §YŘecko§! je větší než §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, a §Y[SOV.GetNameDef]§!."
 GRE_open_up_the_country: "Otevřít zemi"
 GRE_open_up_the_country_desc: "Je smutné to přiznat, ale sami se neindustrializujeme. Dlouho jsme byli závislí na kapitálu a průmyslových schopnostech větších zemí a tato éra není výjimkou. Proto dnes pozveme jejich kapitál a investice do Řecka, protože zítra je už nikdy nebudeme potřebovat!"
 GRE_our_traditional_allies_in_the_aegean: "Naši tradiční spojenci v Egejském moři"
 GRE_our_traditional_allies_in_the_aegean_desc: "Kdo nám pomohl vyhrát nezávislost proti Osmanům v roce 1832? Britové. Kdo nadále udržuje naši ekonomiku nad vodou půjčkami a investicemi po tolik let? Britové. S jakou mocností leží budoucnost Řecka? S Brity!"
 GRE_paid_off_most_of_debt_tt: "Museli jsme splatit většinu našeho státního §Ydluhu§!."
 GRE_pay_back_debt_tt: "Tyto §Yrozhodnutí§! nám umožní snížit rating a nakonec se zbavit §YDluhu vůči I.F.C.§! národního ducha."
 GRE_paying_back_our_debts_in_bulk: "Hromadné splácení našich dluhů"
 GRE_paying_back_our_debts_in_bulk_ENG_tt: "Odemkne rozhodnutí: §YVelké splácení dluhů Britům§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt: "Odemkne rozhodnutí: §YVelké splácení dluhů Francouzům§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt: "Odemkne rozhodnutí: §YVelké splácení dluhů Italům§! \n"
 GRE_paying_back_our_debts_in_bulk_desc: "Čím dříve se zbavíme dluhů, tím dříve můžeme začít skutečně transformovat tuto zemi. Vyčleníme více kapitálu na splácení dluhů, abychom se dříve osvobodili od zahraničních finančních pánů."
 GRE_petition_britain_for_aid: "[Root.GetGreekPetitionForAidName]"
 GRE_petition_britain_for_aid_desc: "[Root.GetGreekPetitionForAidDesc]"
 GRE_phoideratoi: "Phoideratoi"
 GRE_phoideratoi_desc: "Naši předkové měli rozum spolupracovat s barbaři, když přišla potřeba, a my ji dnes rozhodně máme. Musíme dovolit všem bývalým poddaným Říše, kteří sympatizují s naším bojem proti současnému světu, právo bojovat v řadách našich velkolepých armád! Společně, jako jeden, kráčíme k vítězství!"
 GRE_prepare_against_the_mediterranean_threat: "Připravit se na středomořskou hrozbu"
 GRE_prepare_against_the_mediterranean_threat_desc: "Italové jsou hrozbou, jejichž ambice jsou v rozporu s osudem Řecka. Nic nezískáme čekáním a předstíráním, že nepředstavují hrozbu. Musíme jednat, aby když Italové konečně dorazí na naše pobřeží, byli společným úsilím milionů Řeků odraženi zpět do moří, odkud přišli!"
 GRE_prepare_for_the_great_anti_fascist_war: "Připravit se na Velkou protifašistickou válku"
 GRE_prepare_for_the_great_anti_fascist_war_desc: "Fašismus je největší hrozbou pro marxistický kodex – představuje ideologickou výzvu, kterou lze zlomit jedině na bitevním poli. Sovětský svaz nic nepodniká proti šíření fašismu, a tak je to na nás."
 GRE_protecting_our_skies: "Ochrana našich obloh"
 GRE_protecting_our_skies_desc: "Nikdy jsme neměli průmysl, který by nám umožnil jak chránit naše oblohy, tak bombardovat naše nepřátele. Pokud přijde na rozhodnutí, zda chceme zasáhnout více našich nepřátel nebo zachránit více našich vlastních před jejich útoky, vždy zvolíme ochranu našich lidí."
 GRE_protectors_of_the_mediterranean: "[Root.GetProtectorsMediterraneanName]"
 GRE_protectors_of_the_mediterranean_desc: "[Root.GetProtectorsMediterraneanDesc]"
 GRE_rapprochement_with_the_italians: "Přiblížení k Italům"
 GRE_rapprochement_with_the_italians_desc: "Krajní doby vyžadují krajní opatření. Musíme udělat nemyslitelné a oslovit Italy o pomoc při modernizaci naší země. Jak nás Italové budou vydírat a vymahať peníze za tuto dohodu? To ví jen Bůh. Pokud vůbec může být dohoda dosažena..."
 GRE_realign_ourselves_with_the_central_powers: "Přeorientovat se k centrálním mocnostem"
 GRE_realign_ourselves_with_the_central_powers_desc: "Nějak se stal zázrak! Führer je pryč a Kaiser je zpět! Britská zahraniční politika se přizpůsobila kvůli těmto událostem, a ne nutně k našemu prospěchu. Možná bychom měli navázat spojení s našimi příbuznými v Berlíně a bojovat za záchranu božského práva králů po celé Evropě."
 GRE_reclaiming_the_wayward_ally: "Navrácení odpadlého spojence"
 GRE_reclaiming_the_wayward_ally_desc: "Pád Osmanské říše nám přinesl úlevu, ale Turecká republika je pro Řecko ještě větší hrozbou než Osmané před ní. Divné časy vyžadují divnější spojence; je na Řecku, aby vedl navrácení Osmanů."
 GRE_recruit_the_fascists: "Naverbovat fašisty"
 GRE_recruit_the_fascists_desc: "Chcete-li chytit radikála, musíte umět přemýšlet jako on. Fašisté jsou naši pohrdaní nepřátelé, ale ze všech našich nepřátel je nenávidíme nejméně. Jsou ochotni s námi spolupracovat, tak proč je nevyužít pro naše vlastní cíle?"
 GRE_red_militias: "Červené milice"
 GRE_red_militias_desc: "Mnozí se budou snažit zmařit naše snahy o modernizaci řecké společnosti, ale organizace milic zaměřených na zachování revoluce jim znemožní nás zastavit."
 GRE_reevaluating_the_drachma: "Devalvace drachmy"
 GRE_reevaluating_the_drachma_desc: "Naše finanční potíže zdají se být nekonečné, a nesplácení dluhů nás zanechalo v ekonomické situaci, která je naprosto neudržitelná. Musíme záměrně provést devalvaci měny jako nezbytný krok ke stimulaci přílivu zahraničního kapitálu, i když to může dlouhodobě poškodit některé naše dluhy."
 GRE_rejuvenating_athens: "Oživení Athén"
 GRE_rejuvenating_athens_desc: "Naše velké a slavné hlavní město je jedno z nejstarších měst v celé Evropě. Je to také jedna z našich nejbohatších a nejefektivněji organizovaných prefektur. Místo rozvoje již beznadějně zaostalých provincií se zaměřme na naši již moderní metropoli."
 GRE_remembering_the_anatolian_catastrophe: "Vzpomínky na anadolskou katastrofu"
 GRE_remembering_the_anatolian_catastrophe_desc: "Asijská menší kampaň byla ničím jiným než katastrofou. Naši lidé byli povražděni, naše prestiž zničena a naše politické hnutí zlikvidováno – to vše během tří let! Nemůžeme dovolit, aby to byl náš odkaz, musíme to prezentovat tak, aby si lidé vinit Turky a ne nás – a možná pak, po všech těch letech, konečně splníme naše sny o Velkém Řecku..."
 GRE_renegotiate_debt_with_france: "Přenegociovat náš dluh s Francií"
 GRE_renegotiate_debt_with_france_desc: "Francouzi si neumí urovnat zahraniční politiku na Balkáně - tak jim nabídneme tak jednoduchou dohodu, že jí ani oni nebudou schopni nesprávně pochopit. Odpustí naše dluhy a my svážeme naši bezpečnost a prosperitu s úspěchy francouzského režimu."
 GRE_renegotiate_debt_with_france_tt: "Odemkne rozhodnutí: §Yúplatit francouzské odbory aby sužovaly jejich vládu§! \nZruší jakýkoli §YZadlužení vůči I.F.C.§! udržovaný §Y[FRA.GetNameDef]§!."
 GRE_reorganize_the_royal_guard: "Přeorganizovat královskou gardu"
 GRE_reorganize_the_royal_guard_desc: "Královská garda, nebo jak byla dříve známa, Prezidentova strážní jednotka, byla založena královským výnosem v roce 1868. Eskorta Agema sestávala z velitelství, dvou rot pěchoty Evzone a jedné jízdní roty. Musíme jednotky reorganizovat a znovu je využít na bojišti."
 GRE_request_communist_support: "Požádat o podporu komunistů"
 GRE_request_communist_support_desc: "Jiří II. není Řek a nemá absolutně žádné právo zasahovat do záležitostí Řecka! Naše země již příliš krvácejí kvůli jeho vymyšlenému právu vládnout, a teď musíme konečně tohoto zločince postavit před spravedlnost! Ale nemůžeme to udělat sami, a je jen jedna skupina, která nenávidí krále stejně jako my..."
 GRE_request_communist_support_focus_tt: "£frakce_gre_communist §YKomunisté§! se stanou §GPřátelskými§!. \n£frakce_gre_monarchist §YMonarchisté§! se stanou §RNepřátelskými§!. \n\nGenerálové a ministři £frakce_gre_monarchist §YMonarchistů§! §Rrezignují§! ze služby, ale generálové a ministři £frakce_gre_communist §YKomunistů§! se stanou §GDostupnými§!."
 GRE_required_fascist_faction_loyalty_tt: "§YFašistická frakce§! musí být §GVěrná§!."
 GRE_restoring_our_home: "Obnova naší vlasti"
 GRE_restoring_our_home_desc: "Roky nebyly k Řecku shovívavé – byly jsme zpustošeni válkou, dluhy a chudobou. S návratem demokracie k našim břehům nastal čas odehnat vykořisťující Němce a Italy. Místo toho bychom se měli zaměřit na naše úzké vazby s Brity v naději, že nám pomohou obnovit naši zemi – jak průmyslově, tak duchovně."
 GRE_resurrecting_the_megali_idea: "Vzkrášení Megali Ideje"
 GRE_resurrecting_the_megali_idea_desc: "Megali Idea nám byla slíbena v roce 1919, ale po následné řecko-turecké válce byl tento sen téměř navždy pohřben. Dokud Turci budou profanovat naše starobylé území svou přítomností, budeme chtít to, co právem náleží nám. Řecký lid si to jednou pamatoval, a může si to připomenout znovu..."
 GRE_reviving_the_double_headed_eagle: "Obnova dvouhlavého orla"
 GRE_reviving_the_double_headed_eagle_desc: "Venizelisté byli zbabělci, kteří odmítli nechat Řecko obnovit svou pravou ztracenou slávu – slávu Byzance! Proč se zastavit u tureckých pobřeží, když můžeme získat zpět všechna ztracená území Říše? Začala nová éra slávy pro Řecko!"
 GRE_reviving_the_spartan_warrior_spirit: "Oživení spartánského válečného ducha"
 GRE_reviving_the_spartan_warrior_spirit_desc: "U bitvy u Thermopyl je řečeno, že čtyři tisíce Sparťanů dokázalo zabít dvacet tisíc Peršanů, když blokovali Xerxův další postup do Řecka. Takový heroismus dnes potřebujeme více než kdy jindy, abychom, když se příští dobyvatel objeví na okraji Athén, měli odvahu čelit mu a říct: molon labé."
 GRE_revolutionaries_of_the_south: "Revolucionáři jihu"
 GRE_revolutionaries_of_the_south_desc: "Nikdy nebudeme zcela souhlasit s našimi soudruhy v Moskvě, ale dokud Řecko bude určovat vlastní revoluční zásady, tady dole – na jihu Evropy – budeme žít svobodně v našem pravém komunismu!"
 GRE_secure_the_aegean: "Zajistit Egejské moře"
 GRE_secure_the_aegean_desc: "Snažíme se řešit problémy na druhé straně Evropy, ale ignorujeme hrozbu přímo na našem prahu. Turci strašili řecký lid jako naši smrtelní protivníci po staletí, a ačkoli jsme doufali v novou a jasnější cestu, je jasné, že budoucnost nemůže být vyhrána, dokud nebude napravena minulost."
 GRE_securing_the_bulgarian_menace: "Zajištění bulharské hrozby"
 GRE_securing_the_bulgarian_menace_desc: "Kdy Bulhaři nebyli hrozbou pro řeckou územní integritu? Jak můžeme věřit bulharské vládě, že nenaváže dohodu s větší mocí, aby proti nám konspirovala? Někdo to může nazvat paranoiou, ale my tomu říkáme zkušenost. Musíme přimět Bulhary, aby chránili naše zájmy."
 GRE_sophistry_and_science: "Sofistika a věda"
 GRE_sophistry_and_science_desc: "Speciality starověkých Řeků, nyní více než kdy jindy potřebujeme bystré a zvědavé mysli, které přemění naši zemi a posunou nás do dvacátého století. Soustředění na technologické inovace znamená, že nebudeme zůstávat dalších padesát let pozadu za zbytkem Evropy."
 GRE_soviet_subsidised_railways: "Sovětem dotované železnice"
 GRE_soviet_subsidised_railways_desc: "Řecko bylo na každém kroku zneužíváno hlavními mocnostmi Evropy, je čas podívat se přes Černé moře, pokud chceme mít šanci modernizovat řeckou ekonomiku."
 GRE_stage_an_incident_in_the_bosporus: "Zinscenovat incident na Bosporu"
 GRE_stage_an_incident_in_the_bosporus_desc: "Sovětské politbyro nezatajilo své touhy ovládnout Konstantinopol. S naší pomocí Sověti rozhodli učinit první konkrétní kroky k ovládnutí průlivu Bospor, a Řecko hraje naprosto klíčovou roli..."
 GRE_subjugating_the_bulgarians: "Podrobení Bulharů"
 GRE_subjugating_the_bulgarians_desc: "Bulhaři jsou našimi doživotními nepřáteli; existují jen proto, aby nám strčili nůž do zad. Jejich ubohá civilizace nikdy nic nedokázala, a proto se snaží na každém kroku rozbourat naše dědictví a národ. Dost je dost – připomeňme Bulharům, proč jsme jeden z nejstarších přežívajících národů Evropy."
 GRE_the_anatolian_refugees: "Anatolští uprchlíci"
 GRE_the_anatolian_refugees_desc: "Po anatolské katastrofě jsme byli nuceni přijmout téměř dva miliony řeckých uprchlíků žijících v Turecku. Byli jsme nepřipraveni a situace se jen zhoršovala. Uprchlíci jsou nyní politicky organizováni pod Georgiosem Kosmidisem, dalším anatolským exulantem. Jejich hnutí je příliš velké na přehlížení, a nakonec – jsou naše cíle opravdu tak odlišné?"
 GRE_the_backbone_of_our_army: "Páteř armády"
 GRE_the_backbone_of_our_army_desc: "Naše branné procesy jsou proti mnoha našim sousedům trochu archaické a naše vybavení je žalostně zastaralé. Je čas modernizovat naše branné postupy a vybavení, kterým vyzbrojujeme naše vojáky."
 GRE_the_birthplace_of_democracy: "Kolébka demokracie"
 GRE_the_birthplace_of_democracy_desc: "Tyrani málokdy vzbuzovali úctu v srdcích a myslích Řeků, a to je vlastnost, kterou jsme hrdě zachovali od dob Perikla! Demokracie je jedním z mnoha plodů našeho génia a je spravedlivé, abychom ji bránili proti římské a teutonské tyranii!"
 GRE_the_cannon: "Dělostřelectvo"
 GRE_the_cannon_desc: "Svět uslyší ránu našich děl z druhého konce světa!"
 GRE_the_die_is_cast: "Kostky jsou vrženy!"
 GRE_the_die_is_cast_desc: "Naše sny se plní, ale svět zůstává v ohrožení! Linie byly nakresleny a Řecko bude mít slovo o tom, jak skončí nadcházející konflikt!"
 GRE_the_double_headed_aquila: "Dvougłavý orel"
 GRE_the_double_headed_aquila_desc: "Budeme nést Dvougłavého orla na každém letadle, které vzlétnou a sesílají oheň na naše nepřátele! Svět uvidí, jak daleko se naše křídla roztahují..."
 GRE_the_gordian_knot: "Gordický uzel"
 GRE_the_gordian_knot_desc: "Gordický uzel je součástí legendy Alexandra Velikého: znamená řešení zdánlivě nemožného úkolu odvážným tahem. Náš nemožný úkol je znovuzískat naše ztracené území – náš odvážný tah spočívá v tom, že necháme naše mocné spojence, aby to za nás udělali."
 GRE_the_greater_enosis: "Dosáhnout Enósi"
 GRE_the_greater_enosis_desc: "[Root.GetAchievingEnosisDesc]"
 GRE_the_greek_industrial_revolution: "Řecká průmyslová revoluce"
 GRE_the_greek_industrial_revolution_desc: "Řecko mělo být industrializováno už před desetiletími, ale zkorumpovaní politici a zasahující zahraniční mocnosti nám zanechali ekonomický systém z minulých dob. Nemáme luxus času měnit způsob života postupně, musíme začít nyní a pracovat rychle."
 GRE_the_hellenic_air_force: "Helénské letectvo"
 GRE_the_hellenic_air_force_desc: "I když byla naše Akademie letectva založena až v roce 1930, řecký lid se zabývá letectvím už od Balkánských válek! Už chápeme důležitost silného letectva, kdybychom jen měli schopnosti naše letectvo posílit a rozšířit..."
 GRE_the_hellenic_army: "Helénská armáda"
 GRE_the_hellenic_army_desc: "Malá, zastaralá, ale houževnatá – tak by mnoho popisovalo řeckou armádu, a není to nepřesný popis. Potřebujeme jen modernizovat naše taktiky a vybavení a staneme se skutečnou silou, které se budou ostatní v Balkáně obávat."
 GRE_the_hellenic_navy: "Helénské námořnictvo"
 GRE_the_hellenic_navy_desc: "Řekové mají silnou a hrdou námořní tradici od doby, kdy jsme získali nezávislost od Osmanské říše. Naše námořnictvo je nejsilnější ze sousedů a stačí, když budeme rozvíjet naši námořní tradici, abychom se stali skutečně mocným regionálním hráčem ve Středozemním moři."
 GRE_the_hellenic_spirit: "Helénský duch"
 GRE_the_hellenic_spirit_desc: "Bojujeme, abychom udrželi svěcený plamen, který kdysi učinil Řecko tak velikým. Jsme schopni pravé velikosti, to víme! Jen musíme znovu najít ten jiskru..."
 GRE_the_kings_government: "Králova vláda"
 GRE_the_kings_government_desc: "Včasný zásah Jeho Veličenstva zastavil venizelisty ve vytváření nové vlády, a to právě včas! Je třeba vykonat práci! Demertzis splnil svůj úkol jako centristický prostředník, ale nyní Řecku vládce silnější vlády."
 GRE_the_leonidas_line: "Začátek §YLinie Leonida§! - řada pevnůstek podél našich často ohrožených hranic - bude dokončen.\n"
 GRE_the_macedonian_farmlands: "Bohatá makedonská pole"
 GRE_the_macedonian_farmlands_desc: "Hlavním exportem [731.GetName] jsou zemědělské produkty. Na rozdíl od mnoha částí naší země je tato oblast vhodná k zemědělství, a my se na to musíme zaměřit, aby budoucnost naší země byla co nejlepší."
 GRE_the_metaxas_line: "Začátek §YLinie Metaxase§! - řada pevnůstek podél našich často ohrožených hranic - bude dokončen.\n"
 GRE_the_modern_movement: "Moderní hnutí"
 GRE_the_modern_movement_desc: "Fašismus je vírou 20. století – odpovědí na vadu nikoliv krotícího kapitalismu a korupci komunismu. Fašismus je bojovým pokřikem jedné generace; generace, která má dost cizího šikanování! Generace, která má dost národního zahanbení! Generace, která je připravena přivést Řecko do Nové éry jako Velmoc – připravena odpovědět na každou hrozbu a každé urážení! Aéra!"
 GRE_the_national_youth_organisation: "Národní mládežnická organizace"
 GRE_the_national_youth_organisation_desc: "Obdivujeme způsob, jakým Němci a Italové organizují svou mládež. Můžeme přizpůsobit jejich vzor, aby naše mládež nepropadala asociálnímu chování a neprojevovala neúctu k našemu skvělému vůdci [ROOT.GetLeader]."
 GRE_the_right_to_rule: "Právo vládnout"
 GRE_the_right_to_rule_desc: "Proč jmenovat diktátora, aby jednal za krále, když král je plně schopný jednat sám za sebe! Nestůjme na tradicích, zatímco Řecko trpí, je čas na pravého monarchu, který slouží lidu! Bůh chraň krále Jiřího II!"
 GRE_the_torpedo: "Torpédo"
 GRE_the_torpedo_desc: "Možná nás jedna z mnoha posádek, které pošleme na mořský hřbitov, konečně dovede k Atlantidě! Nebo se spokojíme s tím, že proměníme hlavní město nepřítele v další ztracené a potopené město..."
 GRE_theban_warriors: "Thebští válečníci"
 GRE_theban_warriors_desc: "Naším cílem není vytvořit sektářskou společnost militantů, kteří upřednostňují sílu nade vše. Aktivně se stavíme proti jakémukoli pokusu napodobit Mussoliniho systém vlády! Jsme Řekové, ne Římané! Místo uctívání násilných Sparťanů oslavujme Thébané – kteří svými lstivými činy svrhli spartánskou hegemonii!"
 GRE_thema_nautikon: "Thema Nautikon"
 GRE_thema_nautikon_desc: "Byzanc ovládala moře, ale ani po staletích od pádu Byzance Řekové neztratili ducha námořnictva! Co se týče válečných divadel, moře je pro nás stejně známé jako pohoří Pindus!"
 GRE_third_hellenic_civilization: "Třetí hellénská civilizace"
 GRE_third_hellenic_civilization_desc: "Svět nás stále nevidí jako dědice byzantského a hellénského odkazu. Mluví vysoko o našich předcích a přesto na nás dnes shlíží s opovržením. Ukážeme jim, že nejsme Byzantská říše ani staří Řekové, jsme Třetí hellénská civilizace a provedeme veliké činy, na které budeme hrdí!"
 GRE_tow_the_stalinist_line: "Tvrdošíjně postupovat po stalinské linii"
 GRE_tow_the_stalinist_line_desc: "Naše revoluce vděčí těm velikým myslím ze Sovětského svazu: nebýt jejich přínosu, možná bychom nikdy nezískali moc v Řecku! Solidarizujeme se s našimi soudruhy v Moskvě."
 GRE_unlock_soviet_decision_tt: "Odemkne rozhodnutí: §YOsvoboďte [SOV.GetAdjective] byrokraty v [ROOT.GetNameDef]§!"
 GRE_use_the_military: "Použít armádu"
 GRE_use_the_military_desc: "Uderíme na ně vším, co máme! Budeme je honit v ulicích, budeme je honit v uličkách, honit je na konec světa! Nechť žádný venizelista nepovažuje své bezpečí za jisté před naší neustále bdělou vládou!"
 GRE_utilize_british_capital: "Využít britský kapitál"
 GRE_utilize_british_capital_desc: "Je zřejmé, že Britové jsou více než ochotní nám pomoci, protože náš král je loajální spojencem jejich věci. Měli bychom tuto skutečnost využít a požádat jejich investory o pomoc při rekonstrukci toho, co bylo ztraceno během občanské války."
 GRE_utilize_our_strengths: "Využijme naše silné stránky"
 GRE_utilize_our_strengths_desc: "Řecko je národ zemědělců a výrobců luxusního zboží, a v tom není nic hanebného. Jistě, Německo může hromadně vyrábět tanky a stíhačky, ale odkud myslíte, že je tabák v dýmce Hermanna Göringa? My Řekové známe své silné stránky a pokud u nich zůstaneme, bude nám dobře."
 GRE_venerate_the_ancient_hellenes: "Uctívat starověké Helleny"
 GRE_venerate_the_ancient_hellenes_desc: "Nejsme přece potomci vážených starověkých Řeků? \nNesdílíme krev s těmi mistry polemik, filozofie a válek? Vneseme zpět do našich lidí silný pocit hrdosti, abychom znovu mohli zastávat svou roli jako vedoucí hvězda Evropy."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST: "Nemůžeme efektivně vládnout, dokud nevyhneme kemalistickou havěť ze všech orgánů státu. Ani vlastní ozbrojené síly nemůžeme důvěřovat, že budou věrné správně zvolené vládě! To se musí změnit."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD: "Být odpovědnou demokratickou mocností přináší více povinností než jen zaručit svobody vlastním občanům. Svět je nebezpečný a demokracie po celém světě jsou napadeny zlověstnými silami. Máme povinnost stát za svobodou."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST: "Vyčistit důstojníky"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD: "Otevřít se světu"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST: "Adnan Menderes, prosazující transparentně islamistickou politiku na platformě demokratických práv, se stal Mužem národa. [ROOT.GetNameDefCap] prochází konzervativní revolucí a celý svět může jen s hrůzou přihlížet."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD: "Mustafa Kemal Atatürk dlouho snil o tom, že [ROOT.GetNameDef] jednou bude plně fungující demokracií, a zdá se, že jsme tento sen úspěšně splnili."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST: "Člověk národa"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD: "Naplnění Atatürkova snu"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR: "Náboženské instituce si v této zemi užívaly příliš dlouho přílišného privilegia. Opakovaně se náboženské autority snažily podkopat tuto vládu a její snahy, proto je nyní zbavíme jejich majetku, aby mohly být prostředky využity lépe."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD: "Budeme uvalovat 'daň z majetku' na nemuslimy v naší zemi, abychom mohli lépe financovat naše průmyslové projekty a podpořit se v misi sekularizace [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR: "Daň z víry"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD: "Daň z majetku"
 TUR_a_common_destiny_for_all_of_turkey: "Společný osud pro celé Turecko"
 TUR_a_common_destiny_for_all_of_turkey_desc: "Turk, Řek, Kurd, křesťan, muslim, ateista – jsme v tom všichni spolu. Je naším kolektivním zájmem sjednotit se a stát za silnou vládou, která podporuje radikální myšlenky a pracuje pro celek. Budeme stát jednotní, nebo zahyneme rozděleni."
 TUR_abuse_the_office_of_soil_products: "Zneužít Úřad pro půdní produkty"
 TUR_abuse_the_office_of_soil_products_desc: "Úřad Toprak Mahsulleri Ofisi byl založen k regulaci výroby potravin a mezd zemědělských pracovníků, ale [ROOT.GetNameDef] nepotřebuje farmáře - potřebuje půdu. Budeme tlačit na špatně prosperující majitele farem, aby prodali svou půdu, aby zde mohl vzniknout nový průmysl ve prospěch celé země."
 TUR_accelerate_native_fighter_designs: "Zrychlit návrhy domácích stíhaček"
 TUR_accelerate_native_fighter_designs_desc: "Náš letecký průmysl je starý a respektovaný, ale několik výrazně [ROOT.GetAdjective] návrhů letadel splnilo standardy pro výrobu. Musíme na tom zapracovat."
 TUR_adana_to_baku_highway: "Dálnice Adana-Baku"
 TUR_adana_to_baku_highway_desc: "Dlouho jsme chtěli posílit vztahy mezi námi a Kavkazem. Tato iniciativa pouze prohloubí naše vazby s [SOV.GetNameDef]."
 TUR_add_medium_tank_technology_tt: "Přidat technologii: §YZákladní střední tank§!."
 TUR_alienate_our_allies_tt: "\n§RNaše radikální změna zahraniční politiky nás může odcizit od našich spojenců, zejména pokud na ně začneme útočit.§!"
 TUR_aligning_bulgaria: "Sjednotit Bulharsko"
 TUR_aligning_bulgaria_desc: "[BUL.GetNameDef], jediný z nás z centrálních mocností, kdo přežil se svou suverenitou a způsobem života zachovaným, a co s tím udělali? Nic. Jsou zbabělci! Uvidíme, jak zbaběle se budou chovat, když jim budeme dýchat za krk a držet je na rohoži."
 TUR_american_motor_factories: "Americké motorové továrny"
 TUR_american_motor_factories_desc: "Velká část naší těžkého průmyslu spojeného s výrobou motorových vozidel závisí na spolupráci s Američany. Nebyli jsme vždy nejvlídnější zemí, pokud šlo o zahraniční investice, ale kdybychom uvolnili regulace pro naše americké přátele... kdo ví, co by se mohlo stát?"
 TUR_annul_the_ankara_anlasmasi: "Zrušit dohodu z Ankary"
 TUR_annul_the_ankara_anlasmasi_desc: "V roce 1926 byla otázka Mosulu zdánlivě vyřešena – ale jako u všech krizí té doby, výsledek rozhodně favorizoval [ENG.GetAdjective] a [FRA.GetAdjective]. Už nebudeme ignorovat osud [IRQ.GetAdjective] Turka. Nastal čas k akci."
 TUR_anti_bolshevik_mediterranean_bloc: "Antibolševický středomořský blok"
 TUR_anti_bolshevik_mediterranean_bloc_desc: "Přáli bychom si udržet přátelské vztahy s [SOV.GetNameDef], ale stalinismus je tak vzdálen marxistickému ideálu, že bychom si lhali, kdybychom tvrdili, že je snesitelný. Musíme se od [SOV.GetNameDef] odvrátit a najít si podobně smýšlející přátele jinde."
 TUR_applying_british_oil_embargoes_on_iraq: "Uvalování [ENG.GetAdjective] ropného embarga na Irák"
 TUR_applying_british_oil_embargoes_on_iraq_desc: "[ENG.GetAdjective] jsou odhodláni zastavit [IRQ.GetAdjective] dodávky ropy jejich kontinentálním protivníkům, ale zatím byli většinou neúspěšní. Můžeme podpořit [ENG.GetAdjective] iniciativu zablokováním jedné z největších pozemních cest, kterou [IRQ.GetAdjective] používají k obchodu v Evropě."
 TUR_approve_the_funkplan: "Schválit Funkův plán"
 TUR_approve_the_funkplan_desc: "Když byl Schachtplan zaveden v jižní Evropě, nezúčastnili jsme se. Situace se změnila a jsme připraveni prohloubit ekonomické vztahy s [GER.GetNameDef]. [GER.GetAdjective] ekonom Walther Funk vypracoval plán přizpůsobený naší situaci a byli bychom blázni, kdybychom ho neprovedli co nejdříve."
 TUR_arctic_wolves_training_program: "Výcvikový program Arktických vlků"
 TUR_arctic_wolves_training_program_desc: "Naši vojáci budou procházet sněhem jako vlci lovící kořist v boreálním pásmu. Díky našemu výcviku začne nepřítel bát nejen zimy v ledových větrech."
 TUR_assess_our_future: "Zhodnotit naši budoucnost"
 TUR_assess_our_future_desc: "Když Mustafa Kemal Atatürk osvobodil tento národ a vyhlásil jeho nezávislost, měl velmi konkrétní vizi, jak by měl [ROOT.GetAdjective] stát v budoucnu vypadat. Přišel čas zhodnotit, zda vize našeho Ghazi stále odpovídá prioritám současné vlády."
 TUR_ataturk_seeking_treatment: "Atatürk hledá lékařskou péči"
 TUR_avenge_the_treaty_of_sevres: "Pomstít smlouvu ze Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc: "[FRA.GetNameDefCap] si mysleli, že nás zničí, když jsme byli nejslabší. Chtěli nás vykořisťovat, odzbrojit a rozdělit. Uděláme jim přesně to, co nám zamýšleli udělat."
 TUR_balkan_defense_council: "Rada balkaní obrany"
 TUR_balkan_defense_council_desc: "Každá země v Balkánské ententě zná válku jako starého přítele. Kolektivně víme, že nemůžeme začít válku na útočné straně, proto musíme spolupracovat a vytvořit nejlepší obranu."
 TUR_balkan_defense_council_tt: "Jakmile bude §YBalkánský pakt§! ratifikován do aliance, můžeme koordinovat, jak se nejlépe bránit proti cizí agresi."
 TUR_bomber_schematics: "Schémata bombardérů"
 TUR_bomber_schematics_desc: "Nestačí jen umět bránit naše nebe za války, musíme být schopni udeřit na srdce našich nepřátel, aby jakákoliv válka mohla být rychle ukončena. Spojenci jsou mistry v používání bomb jako nástroje k porážce nepřátel, a máme od nich co se učit."
 TUR_brace_against_the_red_menace: "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_communism: "Připravit se na rudou hrozbu"
 TUR_brace_against_the_red_menace_communism_desc: "Na severu leží zrádná hrozba komunismu a jeho hlavního sponzora ve světě. [SOV.GetNameDef] je mor tohoto světa a Balkánská ententa udělá lidstvu laskavost, když rozbije [SOV.GetAdjective] hegemonii."
 TUR_brace_against_the_red_menace_desc: "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_generic: "Připravit se na [SOV.GetAdjective] hrozbu"
 TUR_brace_against_the_red_menace_generic_desc: "Na severu leží zrádné Rusko. Po celý čas se snaží zasahovat do balkánských a tureckých záležitostí. Balkánská ententa udělá lidstvu laskavost, když rozbije [SOV.GetAdjective] hegemonii."
 TUR_british_dockyards_in_turkey: "Britské loděnice v Turecku"
 TUR_british_dockyards_in_turkey_desc: "Naše pobřeží jsou dlouhá a táhnou se téměř kolem celé naší země. Je zde spousta volného místa pro loděnicový průmysl a [ENG.GetAdjective] to uznávají. Přijmeme jejich nabídku posílit námořní průmysl, abychom naklonili válečné úsilí více ve svůj společný prospěch."
 TUR_capitalise_on_rising_kurdish_nationalism: "Využít rostoucí kurdský nacionalismus"
 TUR_capitalise_on_rising_kurdish_nationalism_desc: "Máme důvod se domnívat, že Kurdi mimo naši zemi spiklují, aby spáchali akty mylně vedeného terorismu na našich hranicích. Nerozumí tomu, že prostřednictvím komunismu byl kurdský dělník osvobozen. My osvobodíme i mylné prosté lidi v zahraničí."
 TUR_carve_up_greece: "Rozdělit Řecko"
 TUR_carve_up_greece_desc: "K našemu zklamání se nezdá, že by [GRE.GetNameDef] přežilo tuto éru jako samostatný národ. Není v tom žádná nepřátelství, jen děláme to, co je nutné k přežití. V Egejském moři opět zavládne mír, ale ne v této kruté a nemilosrdné době."
 TUR_choices_will_decide_legacy_tt: "§YMustafa Kemal Atatürk§! dlouho prosazoval přeměnu §Y[ROOT.GetNameDef]§! z autoritářského jedné strany na více stranickou liberální demokracii. Naše volby směru ideologie národa budou odrazem toho, jak dobře je vnímáno, že plníme ideály §YAtatürka§!."
 TUR_cin_turkleri: "Čínští Turci"
 TUR_cin_turkleri_desc: "Turk v Číně bude vždy obětí bez solidarity Turků v zahraničí. Máme povinnost osvobodit a ochránit turky v Číně před těmi, kteří jim chtějí odepřít jejich dědictví."
 TUR_civil_war_tt: "§RVyhnání kemalistů z našich ozbrojených sil spustí občanskou válku. Síla naší startovní pozice bude záviset na tom, jak silní jsou islamisté ve vnitrozemí, a zda jsme reformovali naše ozbrojené síly. Kurdistán se odtrhne a bude bojovat za svobodu, pokud bude stabilita pod 60 % při dokončení tohoto cíle.§!"
 TUR_cleanse_iberia_of_bolshevism: "Očistit Iberský poloostrov od bolševismu"
 TUR_cleanse_iberia_of_bolshevism_desc: "Porážka nacionalistické věci během Španělské občanské války byla hanba! Bylo to nespravedlivé; zvrácení spravedlnosti a tragický neúspěch fašistické věci. Musíme napravit křivdy minulosti silou."
 TUR_clodius_agreement_tt: "Každý stát, který vyprodukuje §Y65§! nebo více jednotek §YChromu§!, obdrží tři úrovně §YInfrastruktury§! a dvě §YVojenské továrny§!."
 TUR_collaborative_civil_works_programme: "Společný program občanských prací"
 TUR_collaborative_civil_works_programme_desc: "Kdyby to bylo čistě na [ITA.GetNameDef], všichni v naší alianci by jen dobývali a podmaňovali jiné národy. Jsme hlasem rozumu pro jiné aspekty vládnutí: nikdo nezvažoval míru zaměstnanosti či poválečnou ekonomiku? Měli bychom spojit naše zdroje a spolupracovat na budování lepší budoucnosti hodné veškeré té krveprolití."
 TUR_collectivising_our_agriculture: "Kolektivizace našeho zemědělství"
 TUR_collectivising_our_agriculture_desc: "Zemědělství je velmi důležitým odvětvím v [ROOT.GetNameDef] a ti, kteří orají zemi, již nemohou být vykořisťováni těmi, kdo chtějí z jejich práce získávat zisk. Od nynějška si farmář stanoví vlastní mzdu a ovládá vlastní výrobní prostředky."
 TUR_combined_operational_strategies: "Kombinované operační strategie"
 TUR_combined_operational_strategies_desc: "Když budeme úzce spolupracovat na otázkách strategie a obrany, zajistíme bezpečnost celému našemu regionu – i proti převažujícím silám."
 TUR_connect_capitals_greece_tt: "Jelikož §YŘecko§! podniklo infrastrukturní projekty ve vlastní režii, obdrží dodatečnou infrastrukturu."
 TUR_connect_capitals_romania_tt: "Jelikož §YRumunsko§! podniklo infrastrukturní projekty ve vlastní režii, obdrží dodatečnou infrastrukturu."
 TUR_connect_capitals_yugoslavia_tt: "Jelikož §YYugoslávie§! podnikla infrastrukturní projekty ve vlastní režii, obdrží dodatečnou infrastrukturu."
 TUR_connecting_our_capitals: "Propojení našich hlavních měst"
 TUR_connecting_our_capitals_desc: "Aby naše armády mohly plynule přesouvat z fronty na frontu, musíme vybudovat efektivní infrastrukturu na Balkánském poloostrově. Budeme spolupracovat s našimi partnery, abychom zajistili co nejlepší propojení hlavních měst moderní infrastrukturou."
 TUR_construct_the_cakmak_line: "Postavit čáru Çakmak"
 TUR_construct_the_cakmak_line_desc: "Polní maršál Fevzi Çakmak navrhl vybudování obranné linie opevnění kolem Edirne a Bosporu. Přestože mezi úředníky panovala jistá obava ohledně realizace projektu, nakonec přínosy převažují náklady a je načase začít tuto obrannou linii stavět."
 TUR_continue_the_policy_of_etatism: "Pokračovat v politice etatismu"
 TUR_continue_the_policy_of_etatism_desc: "İsmet İnönü a skupina levicových ministrů je pro odklon naší ekonomické politiky od liberálního laissez-faire k unikátně turecké státem řízené ekonomice. Etatismus, stejně jako kemalismus, představuje dokonalé spojení levicových a pravicových ideologií do něčeho většího, co nejlépe slouží tureckému lidu."
 TUR_continue_to_prioritise_balkan_integrity: "Pokračovat v upřednostňování balkánské integrity"
 TUR_continue_to_prioritise_balkan_integrity_desc: "Vždy bylo v našem zájmu, aby na Balkáně panoval mír. Musíme přiznat, že cítíme určitou odpovědnost za ochranu a povýšení našich sousedů, zvláště vzhledem k naší... nešťastné společné minulosti. Ta doba je za námi: už nepřicházíme jako dobyvatelé, ale jako oddaní přátelé, kteří chtějí chránit své slabší sousedy před novými dobyvateli, kteří jim chtějí ublížit."
 TUR_controlling_the_skies_of_europe: "Ovládnutí oblohy"
 TUR_controlling_the_skies_of_europe_desc: "Vítězství ve válce zajistíme nadřazenou palebnou silou a musíme být aktivním přispěvatelem ve válečném úsilí tím, že přidáme naši vlastní palebnou sílu v boji o nadvládu na obloze."
 TUR_cooperate_with_the_debt_council: "Spolupracovat s Úvěrovou radou"
 TUR_cooperate_with_the_debt_council_desc: "Když se po Velké válce usadila prach, Turecká republika zůstala stát: svobodný a nezávislý národ. Až na to, že [TUR.GetNameDef] zdědil obrovský dluh, který si Osmanská říše vytvořila, a ten je nyní spravován našimi bývalými dobyvateli v zahraničí. Není to ideální, ale můžeme spolupracovat a najít řešení, které nám všem prospěje."
 TUR_cooperative_research_centers: "Společná výzkumná centra"
 TUR_cooperative_research_centers_desc: "Tuto válku vyhraje mocnost s nejlepší technologickou vybaveností. Fašismus je víra budoucnosti, a proto potřebujeme jen ty nejmodernější technologie k vedení našeho boje."
 TUR_court_the_spanish: "Získat Španělsko na svou stranu"
 TUR_court_the_spanish_desc: "Není tajemstvím, že vůdce Španělska sympatizuje s naší frakcí a tím, co představujeme. Jednoduchá nabídka přátelství a několik vágních slibů o budoucích ziscích by měly stačit k tomu, aby je přiměly přidat se k nám pevněji."
 TUR_create_the_balkan_central_bank: "Vytvořit balkánskou centrální banku"
 TUR_create_the_balkan_central_bank_desc: "Přijmeme novou měnu sdílenou všemi našimi národy vedle národních měn a založíme novou centrální banku, skrze kterou si budeme vzájemně vyměňovat platidla a podnikat. Co by se mohlo pokazit?"
 TUR_create_the_turkish_workers_militia: "Vytvořit tureckou dělnickou milici"
 TUR_create_the_turkish_workers_militia_desc: "Politika je špinavý byznys a žádný režim nemá zajištěnou trvalost. Je důležité vyzbrojit dělníky a vybavit je prostředky a vůlí chránit svá práva proti každému, kdo by jim je chtěl vzít: ať už jde o cizí mocnost, nebo nové politické hnutí z našich vlastních hranic."
 TUR_crowning_ourselves_with_the_fin_ugor: "Korunovat se finsko-ugorskými"
 TUR_crowning_ourselves_with_the_fin_ugor_desc: "Největším pokladem turanistické koruny jsou [FIN.GetNameDef]. Dobýt [FIN.GetAdjective] je vyvrcholením našich nejvyšších ambicí a plně zamýšlíme tyto ambice naplnit a dokončit naše turanistické bratrství."
 TUR_crush_the_warmongers_in_rome: "Zdrtit válečníky v Římě"
 TUR_crush_the_warmongers_in_rome_desc: "[ITA.GetAdjective] jsou zdrojem všeho zla ve Středomoří. Jsou zlovolný nádor, který věří, že se může rozšířit do jižní Evropy jako rakovina silou. Půjdeme do boje proti nim a dáme jim tolik jejich vlastní medicíny, až se na ní budou dusit."
 TUR_cypriot_and_oniki_ilhak: "Cypernské a Oniki připojení"
 TUR_cypriot_and_oniki_ilhak_desc: "Mohou [GRE.GetAdjective] stále volat po enósis, jak chtějí; my je porazíme v jejich vlastní hře s naším ilhákem. Kypr a Rhodos jsou právem naše a až je znovu získáme, nikdy je nepustíme."
 TUR_deal_for_the_oniki_islands: "Dohoda o ostrovech Oniki"
 TUR_deal_for_the_oniki_islands_desc: "Ostrovy Oniki u našich břehů byly vytrženy z našich rukou a předány nechutným Italům, ale ne dříve, než na ostrovy uplatnili nárok zrádní Řekové. Rhodos byl turecký a Rhodos bude opět turecký!"
 TUR_debt_council_nationalized_tt: "§YÚvěrová rada§! již nebude kontrolovat dluh §Y[TUR.GetNameDef]§!."
 TUR_democratic_capstone_focus: "[Root.GetDemocraticCapstoneFocusName]"
 TUR_democratic_capstone_focus_desc: "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_democratic_transition_focus: "[Root.GetDemocraticTransitionFocusName]"
 TUR_democratic_transition_focus_desc: "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_desert_camel_corps: "Pouštní karavanový sbor"
 TUR_desert_camel_corps_desc: "Pokud máme vstoupit do těchto náročných a dlouhotrvajících operací na Blízkém východě a v Africe, bylo by prostě absurdní nerezignovat na reformu našeho kamelího sboru! Na našich velbloudech bychom mohli pohodlně a stylově přejet z Káhiry do Kapského Města!"
 TUR_dissolve_the_ODPA: "Zrušit dluhovou radu"
 TUR_dissolve_the_ODPA_desc: "Západní mocnosti si myslí, že protože byli Osmané zadluženi u nich, znamená to, že jsme jim věrní. Imperialisté se nezměnili a neustále se snaží dokázat, že se nikdy nemohou změnit. Zabijeme tento zastaralý symbol naší minulosti: doby, kdy jsme byli příliš slabí na to, abychom se postavili za sebe."
 TUR_edirne_research_exchange: "Výzkumná výměna v Edirne"
 TUR_edirne_research_exchange_desc: "Postavíme se do čela a vytvoříme veřejnou instituci, která podpoří mnohonárodní volný tok myšlenek, abychom mohli být v čele všech nejnovějších technologických a vědeckých pokroků v Balkánském paktu."
 TUR_embrace_military_tradition: "Přijmout vojenskou tradici"
 TUR_embrace_military_tradition_desc: "Osmanská říše kdysi ohrožovala celý evropský kontinent. Jistě, udělaly se chyby - ale pokud se podíváme do minulosti, možná budeme mít opět armádu, která dokáže dojít až ke branám Vídně a dál."
 TUR_end_the_british_hegemony: "Ukončit britskou hegemonii"
 TUR_end_the_british_hegemony_desc: "Tento svět nemůže znát mír, dokud nebude zrádná a věčná vláda [ENG.GetAdjective] násilně a definitivně ukončena. Není to válka, je to povinnost."
 TUR_entice_the_greeks: "Přilákat Řeky"
 TUR_entice_the_greeks_desc: "Mír s [GRE.GetNameDef] byl cílem našich vlád od rozpadu Osmanské říše. Nemáme důvod zahodit desetiletí diplomatických snah, ale pokud se ocitneme na opačných stranách této války, situace se může změnit. Doufejme, že vyslyší rozum a nevyhodí svou budoucnost zbytečně."
 TUR_establish_the_committee_of_pan_turkism: "Šířit doktrínu pan-turkismu"
 TUR_establish_the_committee_of_pan_turkism_desc: "Po celé Evropě a Asii čekají naši utlačovaní turečtí bratři a sestry na to, až je osvobodíme z drápů jejich zlých pánů. Máme v úmyslu to udělat přesně tak, a nepřestaneme, dokud každý turecký člověk na světě nebude svobodný v našich hranicích a pod naší ochranou!"
 TUR_expand_the_air_bases: "Rozšířit letecké základny"
 TUR_expand_the_air_bases_desc: "Naše země je velmi rozsáhlá a je nezbytné, aby naše letectvo pokrylo každý centimetr [ROOT.GetAdjective]ho území."
 TUR_expand_the_golcuk_naval_base: "Rozšířit námořní základnu Gölcük"
 TUR_expand_the_golcuk_naval_base_desc: "Rozšířením námořní základny Gölcük budeme schopni podpořit naše strategické cíle v průlivu a v Egejském moři."
 TUR_expanded_credit_on_our_debts: "Rozšířený úvěr na naše dluhy"
 TUR_expanded_credit_on_our_debts_desc: "Jaké štěstí, že jsme se spojili s mnoha zeměmi, kterým dlužíme velké částky! Účast v tomto konfliktu je jistě dostatečným důvodem k tomu, aby byla většina těchto dluhů odpuštěna, a to vše ve jménu našeho společného boje za svobodu."
 TUR_expanding_our_armaments: "Rozšířit naše zbrojní prostředky"
 TUR_expanding_our_armaments_desc: "Svět se mění a my poneseme odpovědnost k vzepření se těm, kteří by ohrožovali nejen Tureckou republiku, ale i ideologické základy, na kterých stojí. Mělo by být snadné přesvědčit průmyslníky o tom a získat jejich pomoc při ochraně naší země."
 TUR_expanding_our_navy: "Rozšířit naši námořnictvo"
 TUR_expanding_our_navy_desc: "Bojíme po boku některých předních světových námořních mocností a máme od nich hodně co se učit. Na konci války bude naše námořnictvo oslavováno mezi velikány."
 TUR_expanding_the_saadabad_pact: "Rozšířit Saadabadský pakt"
 TUR_expanding_the_saadabad_pact_desc: "Saadabadský pakt byl hodnověrnou iniciativou kemalistů, ale my máme nyní s podpisovými stranami mnohem více společného než kdy dříve. Neztrácejme čas polovičatými opatřeními, je čas oslovit členy Saadabadského paktu, abychom tuto dohodu formalizovali do pořádného spojenectví."
 TUR_extend_an_olive_branch_to_bulgaria: "Podat Bulharsku olivovou ratolest"
 TUR_extend_an_olive_branch_to_bulgaria_desc: "Balkánský pakt byl vytvořen k odražení bulharského revanšismu, ale svět za ta léta přivedl na scénu mnohem horší příšery. Bulharsko je, stejně jako my, jen další pěšcem imperialistů v jejich honbě za imperiální dominancí. Měli bychom jim podat pomocnou ruku – umožnit jim spojit své síly s našimi, abychom všichni mohli z tohoto konfliktu vyjít s neporušenými hranicemi i morálkou."
 TUR_fatherland_first: "Vlast dříve!"
 TUR_fatherland_first_desc: "Existuje mnoho prvků turecké společnosti, které by podkopávaly vládu a destabilizovaly naši společnost ze svých sobeckých důvodů. To u nás končí: od nynějška každý občan Turecka dá svou Vlast na první místo!"
 TUR_fatherland_first_tt: "Vydáme celonárodní výzvu £faction_tur_traditionalist §YTradičionalistům§!, £faction_tur_kurdish §YKurdům§! a dalším utlačovaným v našem národě, aby se sjednotili a podpořili vládu, která je všechny zastupuje."
 TUR_foreign_brigades_for_the_revolution: "Zahraniční brigády pro revoluci"
 TUR_foreign_brigades_for_the_revolution_desc: "Marxismus je především internacionalistické přesvědčení, a proto je přirozené, že revolucionáři z celého světa přilétají do naší země, aby bojovali v našem společném globálním boji."
 TUR_foreign_capital_tt: "Čím lepší máme vztahy se starými §Yvelmocemi Evropy§! a §YUSA§!, tím více možností §Yinvestic§! budeme moci financovat."
 TUR_form_the_redshirts: "Vytvořit Rudé košile"
 TUR_form_the_redshirts_desc: "Každé legitimní fašistické hnutí po celém světě má košilové hnutí! Angličané a Italové mají černé košile, Němci hnědé košile, Číňané modré košile - červená barva nejlépe odráží Tureckou republiku, proto vytvoříme rudé košile! Když lidé uslyší termín 'rudá košile', okamžitě si představí muže a ženy podporující naše hnutí! Jsme géniové!"
 TUR_fortified_defensive_bases: "Opevněné obranné základny"
 TUR_fortified_defensive_bases_desc: "Říká se, že nejlepší útok je dobrá obrana, a náš oficiální postoj je, že s tím nesouhlasíme!"
 TUR_fortify_the_east_tt: "Přidává §Y5 pozemních pevností§! na východních hranicích §Y[800.GetName]§!.\n"
 TUR_fortify_the_north_tt: "Přidává obrannou linii §Ypozemních pevností§! v §Y[354.GetName]§!.\n"
 TUR_fortify_the_south_tt: "Přidává §Y2 pozemní pevnosti§! na každém přechodu z §Y[164.GetName]§!.\n"
 TUR_fortifying_contentious_areas: "Opevňování sporných oblastí"
 TUR_fortifying_contentious_areas_desc: "Balkán nebyl nazýván Prachovým sudem Evropy nadarmo. Ve všech našich zemích existuje alespoň jedno potenciální ohnisko konfliktu s velkou mocí. Naším povinností je zajistit, aby tato ohniska byla patřičně bráněna a opevněna."
 TUR_fortifying_the_bosporus: "Posilování Bosporského průlivu"
 TUR_fortifying_the_bosporus_desc: "Bospor slouží jako brána mezi Černým mořem a Středozemním mořem. Suezský průplav je silně opevněn, stejně jako vstupy do Gibraltarské úžiny. Dává tedy smysl nechat náš vlastní průliv nechráněný a otevřený zásahům cizích mocností? Ne. Budeme usilovně pracovat na obraně toho, co je naše."
 TUR_fortifying_the_bosporus_edirne_tt: "Přidává řetězec §Ydruhé úrovně pozemních pevností§! podél §YTureckých průlivů§!.\n"
 TUR_fortifying_the_bosporus_istanbul_tt: "Přidává §Y3 pozemní pevnosti§! uvnitř města.\n"
 TUR_fully_integrate_the_is_bank: "Úplně začlenit İş Bank"
 TUR_fully_integrate_the_is_bank_desc: "Celâl Bayar a skupina liberálů a obhájců demokracie se spojili s institucí İş Bank, kterou Atatürk založil v roce 1924. Začleněním İş Bank a liberálů s ní spjatých můžeme vyslat signál naší zemi i světu, že Turecko je konečně připraveno podniknout další kroky směrem k plnohodnotné demokracii."
 TUR_georgian_manganese_extraction: "Těžba manganu v Gruzii"
 TUR_georgian_manganese_extraction_desc: "V Gruzii zůstává mnoho nerostů a kovů nevyužitých, zatímco naše zásoby oceli zůstávají zklamáním nízké. Pošleme nabídku regionální gruzínské správě a budeme jednat o našich právech těžit tamní kovy výměnou za část přebytků pro nás. Pokud souhlasí, budeme vyrábět ocel přímo vedle těžby v Trabzonu."
 TUR_guarding_our_western_frontiers: "Posílení západních hranic"
 TUR_guarding_our_western_frontiers_desc: "Největší hrozba naší suverenitě přichází ze západu. Když na nás západní národy zaútočí, najdou nás připravené je odrazit zpět do moří, odkud přišli."
 TUR_halk_ve_devlet: "Halk ve Devlet"
 TUR_halk_ve_devlet_desc: "'Lidé a stát' - zde leží priorita naší kemalisticko-socialistické vlády. Musíme chránit a zabezpečit náš lid, a nejlépe to uděláme posílením moci státu ve všech záležitostech."
 TUR_hava_okulu: "Hava Okulu"
 TUR_hava_okulu_desc: "Jsme hrdí, že máme tak starou a váženou akademii věnovanou vojenskému i civilnímu letectví. Měli bychom větší důraz klást na naše letecké síly."
 TUR_holding_our_first_multi_party_election: "Uskutečnit první vícestranické volby"
 TUR_holding_our_first_multi_party_election_desc: "Osud Turecké republiky je na vážkách na základě nadcházejících voleb: ale přísahali jsme, že budeme bojovat čestně, a tak jsme také činili. Turecký lid lze důvěřovat, že učiní správné rozhodnutí."
 TUR_host_exiled_scientists: "Ubytovat exilované vědce"
 TUR_host_exiled_scientists_desc: "Mnoho zemí vedených botami tupých bláznů ochotně krátkozrace vyhání své nejlepší mozky jen proto, že vědci nechtějí sloužit tyranské agendě. Nabídneme domov těmto exulantům zde v [TUR.GetNameDef], protože je naléhavě potřebujeme."
 TUR_hunt_down_fifth_columnist_islamists: "Zahajte hon na pátou kolonu islamistů"
 TUR_hunt_down_fifth_columnist_islamists_desc: "Zatímco Evropa se obává svých internacionalistických komunistických pátých kolon, my bojujeme s našimi vlastními internacionalistickými pátými kolonami od samého zrození našeho národa. Neexistuje větší existenční hrozba pro naši velkou republiku než radikální islám a jeho zastaralí přívrženci. Rozdrtíme tyto trosky Osmanské říše jako hmyz, jaký jsou."
 TUR_imperial_factories: "Císařské továrny"
 TUR_imperial_factories_desc: "Kemalisté měli zajímavý koncept zvaný 'Etatismus', a přestože bychom nikdy otevřeně nesponzorovali kemalistický ideologický pilíř, nemůžeme si pomoci cítit, že by mohlo být... výhodné centrálně organizovat a kontrolovat státní výrobní prostředky. Neprovádějte srovnání s komunismem nebo fašismem: továrny budou ve vlastnictví sultána - my je však budeme spravovat jeho jménem!"
 TUR_increase_german_military_aid: "Zvýšit německou vojenskou pomoc"
 TUR_increase_german_military_aid_desc: "Pokud od nás [GER.GetAdjective]ové očekávají, že budeme držet krok s jejich postupem na frontách, musí sdílet část z obrovského množství technologií, které za ta léta nashromáždili. Samozřejmě bychom rádi bojovali intenzivněji - ale nějaká [GER.GetAdjective] pomoc by hodně pomohla tento záměr uskutečnit."
 TUR_integrate_german_officers_into_the_army: "Integrovat německé důstojníky do armády"
 TUR_integrate_german_officers_into_the_army_desc: "Protože již není potřeba skrývat roli německých vojenských představitelů v naší zemi, oficiálně jsme je začlenili do našeho velení s výslovným souhlasem [GER.GetLeader]."
 TUR_integrate_the_fascist_council: "Integrovat fašistickou radu"
 TUR_integrate_the_fascist_council_desc: "Poradní fašistická rada Recepa Pekera existuje na okraji státu příliš dlouho, je načase začít integraci tureckých fašistických hodnot do rámce kemalismu."
 TUR_integrated_armed_forces: "Integrované ozbrojené síly"
 TUR_integrated_armed_forces_desc: "Je to ambiciózní program, ale rozhodli jsme se, že stojí za to ho uskutečnit. Vzhledem k situaci, ve které se menší národy nacházejí proti velmoci, jsme se rozhodli vést organizaci Balkan Entente pro multinační ozbrojené síly. Budeme si vzájemně poskytovat potřebné zdroje, abychom, když stojíme jednotně, nebyli zahnáni jako svíčky imperialisty."
 TUR_intervene_in_the_spanish_civil_war: "Zasáhnout ve španělské občanské válce"
 TUR_intervene_in_the_spanish_civil_war_desc: "Španělská občanská válka se stala světovou miskou na ideologické soupeření. Sdílíme Středozemní moře, a to nám dává větší právo než většině zasáhnout na straně naší volby."
 TUR_invite_bulgaria: "Pozvat Bulharsko"
 TUR_invite_bulgaria_desc: "[BUL.GetNameDefCap] příliš dlouho zůstávalo stranou. Jejich budoucnost s [GER.GetNameDef] není pochybností, jen kdy konečně vyjádří svou věrnost. Pomůžeme [BUL.GetAdjective]ům najít odvahu."
 TUR_invite_german_officers_to_izmir: "Pozvat německé důstojníky do [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc: "[GER.GetAdjective] vojenští poradci jsou světovým vzorem. Abychom modernizovali naši armádu a taktiku, musíme využít pomoc lidí s nejmodernější armádou v Evropě."
 TUR_invoke_the_methods_of_mehmed_ii: "Použít metody Mehmeda II."
 TUR_invoke_the_methods_of_mehmed_ii_desc: "Naučili jsme se od Mehmeda II., že když se problém zdá nepřekonatelný, velké dělo většinou představuje velmi životaschopné řešení."
 TUR_issue_an_ultimatium_to_the_bulgarians: "Vydat Bulharům ultimátum"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc: "Existovala někdy hnusnější země než [BUL.GetNameDef]? Znovu a znovu narušují rovnováhu na Balkáně bez jiného důvodu než splnit své sobecké, irredentistické iluze. My je ovládneme a tím osvobodíme [BUL.GetAdjective]ho dělníka - i když si to vlastně nezaslouží."
 TUR_join_the_allies: "Připojit se ke Spojencům"
 TUR_join_the_allies_desc: "Svět dosáhl osudového okamžiku a my stojíme na křižovatce mnoha říší, které usilují o změnu světa navždy. Musíme stát za hodnotami, na kterých byl náš stát založen, a bojovat s národy Západu ve jménu svobody a svobodnosti."
 TUR_join_the_axis: "Připojit se k Ose"
 TUR_join_the_axis_desc: "Budoucnost [ROOT.GetNameDef] je jasně spojena s národem, který přetvoří osud světa. Žádná země není připravena rozbít starý status quo a přinést novou éru míru a prosperity jako [GER.GetNameDef]. Musíme pomoci realizovat jejich vize."
 TUR_join_the_central_powers: "Znovu se připojit k centrálním mocnostem"
 TUR_join_the_central_powers_desc: "Jednou jsme jako pakt mocností selhali, ale tentokrát to neuděláme! Osud nám dal druhou šanci napravit křivdy Velké války, a my ji musíme společně chopit za pačesy!"
 TUR_joint_budgets_on_fortifications: "Společné rozpočty na fortifikace"
 TUR_joint_budgets_on_fortifications_desc: "Obranné linie pevností byly dlouho základem většiny obranných doktrín, a i když dnes někteří tvrdí, že tyto strategie zastaraly kvůli moderní technice, věříme, že pevnost ještě může mít svůj význam. Všichni přispíváme na obranu ostatních, čímž zaručujeme naší kolektivní bezpečnost."
 TUR_joint_caucasian_turkish_officer_school: "Společná kavkazsko-turecká důstojnická škola"
 TUR_joint_caucasian_turkish_officer_school_desc: "Kars je město s bohatou historií a jeho blízkost k [SOV.GetNameDef] z něj činí ideální místo pro založení nové politizované důstojnické školy. Naši důstojníci se naučí nejen základy válčení, ale i složitosti marxistické nauky."
 TUR_kemalism_and_the_modern_movement: "Kemalismus a moderní hnutí"
 TUR_kemalism_and_the_modern_movement_desc: "Když se Recep Peker vrátil z Itálie se zprávou, jak může být fašismus kompatibilní s kemalismem, byl vyhozen ze své funkce. Fašismus je ideologií dvacátého století a byli jsme blázni, když jsme přehlédli ideologii nejvhodnější pro Turecko, když nám přímo z druhé strany Jaderského moře čelila!"
 TUR_kemalism_and_the_modern_movement_tt: "Všechny §Yfašistické§! země v §YEvropě§! budou mít zvýšený názor na [ROOT.GetNameDef] o §G+25§!."
 TUR_kemalist_officers_made_hostile_tt: "§RKemalističtí důstojníci budou rozhodně nesouhlasit s kurzem vlády.§!"
 TUR_kemalist_socialist_theory: "Kemalistická socialistická teorie"
 TUR_kemalist_socialist_theory_desc: "Hnutí Kadro představuje fundamentálně vlasteneckou formu socialismu a v mnohém je blízké britskému fašismu a marxismu-leninismu. V podstatě klade tureckého dělníka na první místo na základní úrovni, aniž by chtělo vymazat jeho národní identitu. Naše je skutečně revoluční hnutí, a co je důležitější: je skutečně turecké."
 TUR_kemalist_state_targets_tt: "Dva nestranné státy se stanou §Ykemalistickými§!\n"
 TUR_kemalists_purged_tt: "Odstraňuje všechny £faction_tur_kemalist §YKemalisté§! státní modifikátory."
 TUR_konfederasyon: "Konfederace"
 TUR_konfederasyon_desc: "Vždy jsme měli velkou blízkost k lidem Ázerbájdžánu a bylo by pro nás čestí poskytnout azerbájdžánskému národu rovné občanství v naší skvělé konglomeraci turkických národů."
 TUR_learning_from_the_great_war: "Poučení z Velké války"
 TUR_learning_from_the_great_war_desc: "Ačkoliv naše armády vyšly z Války za nezávislost vítězně proti Dohodě a Osmanům, národ zaplatil cenu za svobodu krví. Nesmíme nikdy dovolit, aby naše zemi zasáhla katastrofa tak ničivého rozměru znovu. Musíme se poučit z minulých chyb a studovat naše vítězství."
 TUR_learning_from_the_tripolitanian_war: "Poučit se z tripoliské války"
 TUR_learning_from_the_tripolitanian_war_desc: "Řetězec událostí, které spustily rozpady Osmanské říše, proběhl tak rychle, že nebyl skoro čas na poučení. Měli bychom se poučit ze svých chyb, když [ITA.GetAdjective] napadli Osmanskou Libyi a zabavili ji."
 TUR_liberate_the_kurdish_diaspora: "Osvobodit kurdskou diasporu"
 TUR_liberate_the_kurdish_diaspora_desc: "Osudy tureckého a kurdského lidu jsou propojené, a pokud v tom nejsme všichni společně, historie se bude opakovat navěky."
 TUR_lift_the_ban_on_other_political_parties: "Zrušit zákaz jiných politických stran"
 TUR_lift_the_ban_on_other_political_parties_desc: "Bez selhání vždy, když byla založena nová politická strana proti CHP, byla nevyhnutelně zneužita náboženskými fundamentalisty, kteří by zvrhli naši republiku a její zakládající principy ve svůj vlastní prospěch. Tentokrát to musí být jinak - ale přesto musíme zůstat obezřetní."
 TUR_lift_the_turkiye_komunist_partisis_exile: "Zrušit exil Turecké komunistické strany"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc: "Mnoho členů Turecké komunistické strany stále zůstává v exilu v [SOV.GetNameDef] nebo skrytých po celé Evropě v tajných buňkách. Nemusíme souhlasit se vším, co TKP říká, ale zůstáváme soudruhy ve stejném boji za osvobození třídy. Je čas přivést je domů."
 TUR_loosen_the_laws_on_secularism: "Uvolnit zákony o sekularismu"
 TUR_loosen_the_laws_on_secularism_desc: "Náboženství bylo největším rozdělujícím faktorem našeho národa: zavázali jsme se cestě sekularismu, ale proč? Abychom napodobili slabé západní země? Není záležitostí státu rozhodovat, kdy, kde a jak člověk modlí ke svému bohu."
 TUR_mechanising_our_army: "Mechanizace naší armády"
 TUR_mechanising_our_army_desc: "Je to ambiciózní cíl, ale pronásledujeme ho z nutnosti. Dříve nebo později budou všechny armády mechanizovány. Musíme se jen rozhodnout, zda jsme připraveni takové úsilí podstoupit nyní, nebo počkat, až to bude výhodnější v budoucnosti."
 TUR_mediterranean_merchant_fleet: "Středozemní obchodní flotila"
 TUR_mediterranean_merchant_fleet_desc: "Konvoje jsou životní linií této frakce a všichni musíme lépe spolupracovat, abychom zvýšili počet dostupných konvojů. Samozřejmě, pokud by tato nová obchodní flotila byla také použita jako tajný prostředek ke sdílení dalších informací o námořním výzkumu, mohl by to být mimořádně plodný záměr."
 TUR_misak_i_milli: "Misak-ı Millî"
 TUR_misak_i_milli_desc: "Misak-ı Millî - národní přísaha. Po zániku Osmanské říše a ukončení války za nezávislost jsme dobrovolně vzdali velké území, jež jsme drželi, a vzdali se nároků na tato území. Svět je nyní jiný a lidé v těchto územích touží po našem návratu. Musíme jim vyhovět."
 TUR_modernising_the_army: "Modernizace armády"
 TUR_modernising_the_army_desc: "Zaostáváme v technologických inovacích ve válčení. Abychom se vyhnuli opakování krveprolití z minulosti, musíme rychle modernizovat naše taktiky a vybavení."
 TUR_nationalise_all_private_industry: "Nacionalizovat veškerý soukromý průmysl"
 TUR_nationalise_all_private_industry_desc: "Neignorujeme příspěvky průmyslníků a liberálů v naší společné snaze ochránit turecký stát před dravými cizími mocnostmi, ale vyrostli příliš arogantně. Zatímco nás chránili před dravými investory, sami se stali dravými investory. To už nemůže pokračovat: musíme nacionalizovat průmysl a chránit naše dělníky."
 TUR_no_faction_alliance_members_tt: "Signatáři Saadabadského paktu neratifikovali Saadabadský konkordát"
 TUR_no_faction_members_tt: "Saadabadský pakt nemá žádné signatáře"
 TUR_officers_of_the_revolution: "Důstojníci revoluce"
 TUR_officers_of_the_revolution_desc: "Stejně jako kemalističtí důstojníci představují a chrání svou ideologii, naši noví důstojníci budou strážci marxismu v [TUR.GetNameDef]."
 TUR_official_opposition_party_organised: "Byla zorganizována oficiální opoziční strana."
 TUR_pack_for_a_long_winter: "Připravit se na dlouhou zimu"
 TUR_pack_for_a_long_winter_desc: "Není snadné napodobit některé z nelítostných mrazů Evropy a Asie, ale byli jsme nuceni si poradit. Rozhodli jsme se vybudovat zařízení na vrcholu hory Palandöken v Erzurumu s dalším menším zařízením kolem hory Ağrı, aby se naše jednotky mohly celý rok cvičit v alpských a ledovcových podmínkách."
 TUR_partnership_pact_with_bulgaria: "Pakt o partnerství s Bulharskem"
 TUR_partnership_pact_with_bulgaria_desc: "Bylo by moudré neodsuzovat [BUL.GetAdjective] národ příliš přísně, aby nebyl tlačen do náruče nepřítele. Nabídněme jim alternativu: šanci stát na straně svobody a spravedlnosti, místo autokracie a korupce."
 TUR_patriotism_over_internationalism: "Vlastenectví před internacionalismem"
 TUR_patriotism_over_internationalism_desc: "Odmítáme internacionalismus trockismu a radikálního marxismu ve prospěch skutečně národní formy socialismu. Osud mezinárodního dělníka je druhořadý vůči zápasům tureckého dělníka, a to je to, co odlišuje kemalistický socialismus od radikálnějších variant komunismu."
 TUR_patrol_the_seas: "Patrolovat moře"
 TUR_patrol_the_seas_desc: "Naše oceán je naši přirozenou bariérou proti invazi a musíme o něj pečovat stejně jako o pozemní hranici."
 TUR_peace_at_home: "Mír doma"
 TUR_peace_at_home_desc: "Naši potenciální nepřátelé na nás zaútočí, jakmile v nás vycítí slabost. Nejvyšší povinností všech tureckých vlád je zabezpečit blahobyt a vnitřní stabilitu státu. Když budeme mít mír doma, můžeme usilovat o mír ve světě."
 TUR_peace_in_the_world: "Mír ve světě"
 TUR_peace_in_the_world_desc: "Atatürk kdysi prohlásil Mír ve světě za nejvyšší cíl turecké zahraniční politiky a my hodláme tento vznešený cíl naplnit. Usilujeme o mír na Zemi, nikoli o věčnou válku kvůli malicherným sporům o území."
 TUR_peninsular_network_of_factories: "Poloostrovní síť továren"
 TUR_peninsular_network_of_factories_desc: "Sami nemůžeme čelit větším a průmyslově rozvinutějším zemím jako [GER.GetNameDef] a [SOV.GetNameDef], ale společně – všichni spojíme své zdroje, abychom maximálně využili náš potenciál? To nás učiní mocnou silou."
 TUR_permit_regional_elections: "Povolit regionální volby"
 TUR_permit_regional_elections_desc: "Turecko je velká země mnoha náboženství, kultur a zájmů - možná by nebylo příliš velké narušení ústavy, kdybychom dovolili určitou míru autonomie po celé zemi, dokonce i těm, kteří nejvíce bojovali proti kemalismu... vše samozřejmě ve jménu národní bezpečnosti."
 TUR_pivot_to_the_past: "Návrat k minulosti"
 TUR_pivot_to_the_past_desc: "Válka za nezávislost mohla být nutností, ale republika byla omylem. Atatürk zde už není, aby chránil svou drahocennou sekulární republiku, a lid volá po návratu Osmanské sultanátu. Vyhovíme jim poté, co jednou provždy potlačíme kemalisty."
 TUR_pontic_redoubt_erzurum_tt: "Přidává §Y3 pozemních pevností§! ve městě Erzurum.\n"
 TUR_pontic_redoubt_trabzon_tt: "Přidává §Y7 pozemních pevností§! podél řeky Çoruh blízko hranice [SOV.GetAdjective].\n"
 TUR_pontic_redoubt_van_tt: "Přidává §Y6 pozemních pevností§! podél potoka Kars blízko hranice [SOV.GetAdjective].\n"
 TUR_preempt_bulgarian_alignment: "Předběžně zabránit bulharskému spojenectví"
 TUR_preempt_bulgarian_alignment_desc: "Prusko Balkánu může být menší mocí jako my, ale mají hlad a ambice velmoci. Můžeme alespoň na okamžik pochybovat, že nás Bulhaři nenechají všem bodnout do zad pro svůj vlastní prospěch, jakmile se naskytne příležitost? Odpověď je ne, což zanechává jedinou možnost: Bulharsko musí být zničeno."
 TUR_press_the_austro_hungarian_claim: "Uplatnit rakousko-uherské nároky"
 TUR_press_the_austro_hungarian_claim_desc: "Náš triumfální návrat z popela Turecké republiky byla skutečně velká událost, ale jsme obklopeni nepřáteli, kteří nás chtějí opět zničit. Potřebujeme spojence, a osmanská expedice do Dunaje by nebyla ničím neobvyklým."
 TUR_pressure_portugal_to_join: "Vyvíjet tlak na Portugalsko, aby se připojilo"
 TUR_pressure_portugal_to_join_desc: "[POR.GetNameDefCap] sice technicky nemá hranici se Středomořím, ale má velký zájem na budoucnosti regionu. Potřebujeme jejich rozsáhlé impérium a oni mohou získat mnoho přátelstvím s námi."
 TUR_privatize_our_infrastructure: "Privatizovat naši infrastrukturu"
 TUR_privatize_our_infrastructure_desc: "Jako důrazní liberálové bychom se měli naučit spoléhat více na soukromý podnik než nechat stát zasahovat do každé stavby. Pokud existuje poptávka po větší provinční infrastruktuře, trh na ni odpoví!"
 TUR_privatize_the_anadolu_agency: "Privatizovat Anadolu Agenturu"
 TUR_privatize_the_anadolu_agency_desc: "Svoboda tisku je nezbytná v pravé demokracii, a i když nemůžeme milovat volná média, budeme se s nimi muset naučit žít. Velký krok tímto směrem bude privatizace státní Anadolu Agentury, která šíří zprávy po celém Turecku od založení Atatürkem v roce 1920."
 TUR_privatize_the_anadolu_agency_tt: "Odebere rozhodnutí §YCenzura tisku institutu§!."
 TUR_provide_refuge_to_the_victims_of_fascism: "Poskytnout útočiště obětem fašismu"
 TUR_provide_refuge_to_the_victims_of_fascism_desc: "Fašistická věc je nerozlišující ve výběru obětí. Tito demagogové na jedné straně poskytují mase iluze o velikosti, zatímco na druhé straně vypouštějí krysy z kanálu. Musíme chránit ty, kteří nemají prostředky, jak se bránit."
 TUR_punish_french_weakness: "Potrestat francouzskou slabost"
 TUR_punish_french_weakness_desc: "[FRA.GetAdjective] trikolóra kdysi vlála nad polovinou Evropy za dob Napoleona. Dnes nestojí ani za to, aby vlála nad Paříží. Je čas ukončit globální hanbu, kterou je národ nazývaný '[FRA.GetNameDef]'."
 TUR_purchase_italian_light_tanks: "Získat italské lehké tanky"
 TUR_purchase_italian_light_tanks_desc: "Moderní ozbrojené síly nemohou existovat bez silné, spolehlivé obrněné páteře armády. Musíme získat vlastní, a kdo by pochyboval, že nejlepší tanky na světě vyrábí [ITA.GetNameDef]?"
 TUR_purge_the_kemalists: "Vyčistit kemalisty"
 TUR_purge_the_kemalists_desc: "Odstraněním kemalistického moru z naší země zasadíme semena návratu k našim starým způsobům života a vládnutí. Návrat sultána je nevyhnutelný, stejně tak zničení pomíjivých republikánů."
 TUR_purify_the_diyanet: "Očistit Diyanet"
 TUR_purify_the_diyanet_desc: "Diyanet je obsazen muži, kteří se nikdy ani jednou v svých prázdných, dutých životech nemodlili k Všemohoucímu. Diyanet by měl být plný mužů víry: mužů, kteří slouží státu a obracejí se k Alláhovi pro vedení a útěchu!"
 TUR_raise_opinion_of_america_tt: "Čím vyšší je názor §YSpojených států amerických§! na nás, tím pravděpodobnější je schválení koncese."
 TUR_ratify_the_six_arrows: "Ratifikovat Šest šípů"
 TUR_ratify_the_six_arrows_desc: "Šest šípů symbolizuje šest základních pilířů kemalismu a naše ratifikace těchto principů do turecké národní ústavy nám jistě velmi pomůže v naší misi upevnit kemalistické hodnoty v celém Turecku."
 TUR_readdress_the_montreux_convention: "Znovuzvážit Montreuxskou konvenci"
 TUR_readdress_the_montreux_convention_desc: "Když jsme poprvé konali Montreuxskou konvenci, možná jsme byli příliš tvrdí při zvažování [SOV.GetAdjective] pozice. Měli bychom přehodnotit podepsané prohlášení a udělat ústupky, které [SOV.GetNameDef] požadovali jménem přátelství a spolupráce."
 TUR_reaffirm_the_balkan_pact: "Reformovat balkánský pakt"
 TUR_reaffirm_the_balkan_pact_desc: "Balkánský pakt vznikl, aby odrazil bulharský a maďarský irredentismus, ale od té doby se svět výrazně zneklidnil. Balkánský pakt je nedostatečný, musíme ho reformovat na Balkánskou ententu!"
 TUR_realize_the_nightmare_of_meiji: "Uvědomit si noční můru Meiji"
 TUR_realize_the_nightmare_of_meiji_desc: "Sultán Abdul Hamid II se obával, že japonský císař přijde na islám a prohlásí se chalífou místo tureckého monarchy. To se nikdy nestalo. Japonsko však podepsalo Sèvres a stejně tak Lausanne - ač jsme Japonce zavále obdivovali, jsou stejně odpovědní jako ostatní staré mocnosti. Ponížíme je tím, že budeme vládnout Khedivátu Nihon přímo z Kostantiniy."
 TUR_rebuilding_our_nation: "Obnova naší země"
 TUR_rebuilding_our_nation_desc: "Kemalisté zdecimovali naši zemi ve svých marných pokusech potlačit vůli lidu. Naši nepřátelé nás budou považovat za slabé, proto musíme obnovovat co nejrychleji!"
 TUR_rebuke_the_treaty_of_kars: "Odmítnout smlouvu z Karsu"
 TUR_rebuke_the_treaty_of_kars_desc: "Smlouva z Karsu měla ukončit spor o hranice mezi [ROOT.GetNameDef] a Kavkazem, ale jak může taková smlouva něco platit, když jde o životy turkických lidí v té prokleté oblasti? Budeme bojovat bezezbytku na záchranu našich soukmenovců."
 TUR_rebuke_the_treaty_of_lausanne: "Odmítnout losanský traktát"
 TUR_rebuke_the_treaty_of_lausanne_desc: "Už jsme porušili tolik ustanovení traktátu, který nám byl ukládán po skončení Velké války. Je čas konečně svrhnout jho našich nepřátel, tak jako to již učinili naši spojenci před námi. Je to nešťastné, ale nemůžeme věřit, že naše západní hranice budou bezpečné, dokud nebude vyřešena otázka [GRE.GetAdjective]."
 TUR_reclaim_macedonia: "Získat zpět makedonský saňak"
 TUR_reclaim_macedonia_desc: "Ti nevěrní psi na západě sehráli klíčovou roli v rozpadu poslední Osmanské říše. Řekové nás nenávidí od chvíle, kdy jsme rozebraly jejich žalostné, chorobné impérium – a teď drží velkou část Thrákie a Makedonie. Je čas zachránit naše krajané a zároveň si trochu pomstít..."
 TUR_reclaiming_our_lost_empire: "Získat zpět padlou říši"
 TUR_reclaiming_our_lost_empire_desc: "Odebrání moci kemalistům a obnovení moci sultána byl jen první krok našeho mistrovského plánu. Vyrazíme po celém světě, dokud naše impérium nebude opět celé!"
 TUR_reconciling_kemalism_with_bolshevism: "Slaďování kemalismu s bolševismem"
 TUR_reconciling_kemalism_with_bolshevism_desc: "[SOV.GetLeader] musí být přidán jako jeden z klíčových ideologických postav definujících naši ideologii. Jak můžeme čistě dosáhnout takové ideologické změny, je záhadou, ale kdo nás za to bude kritizovat?"
 TUR_reconfigure_our_foreign_policy: "Přeorganizovat tureckou zahraniční politiku"
 TUR_reconfigure_our_foreign_policy_desc: "[TUR.GetAdjective] zahraniční politika byla dosud zaměřena na domácí záležitosti a udržování zahraničních kontaktů hlavně s našimi sousedy, ale doba se změnila a naše zahraniční politika musí tuto změnu odrážet. Je na čase, abychom začali více jednat s hlavními mocnostmi světa."
 TUR_recover_the_kardzhali_vilayet: "Obnovit vilájet Kardžali"
 TUR_recover_the_kardzhali_vilayet_desc: "Odporní [BUL.GetAdjective] jsou již příliš dlouho trnem v našich stranách. Mohou to popírat, jak chtějí, ale turkické národy uvězněné a utlačované v jejich krutém rump státě volají po osvobození. Nechceme je nechat čekat déle."
 TUR_refining_our_strategies: "Zdokonalování našich strategií"
 TUR_refining_our_strategies_desc: "Od naší porážky během Velké války jsme se mnoho naučili o válčení a už nesmíme podnikat šílené plány, které nemáme šanci vyhrát. Musíme bojovat chytře a opatrně, aby když skončí všechny boje a prach se usadí, byli jsme stále vítězi."
 TUR_rehabilitate_the_kadro_movement: "Rehabilitovat hnutí Kadro"
 TUR_rehabilitate_the_kadro_movement_desc: "Bylo chybou zavřít Kadro a rozptýlit jeho teoretiky. Přistupovali ke státu s novými a revolučními nápady a my jsme jim otočili záda. Nový druh národa vyžaduje nové myšlenky, a nikde nejsou odvážnější myšlenky než v Kadro!"
 TUR_reinstate_the_darulfununu_sahane: "Obnovit Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc: "Nejsme zdrženliví říci, že mnoho našich institucí není přesně moderních. Přesto žijeme v době moderního válčení. Je dobře, že náš národ je tak průmyslový a moderní - vše díky tvrdé práci osmanské byrokracie! Za tímto účelem založíme školu na Istanbulské univerzitě, která podpoří technickou a vědeckou spolupráci mezi námi a podobně smýšlejícími národy."
 TUR_reinvigorate_turkish_nationalism: "Znovuoživit turecký nacionalismus"
 TUR_reinvigorate_turkish_nationalism_desc: "Jediný způsob, jak sjednotit zemi, je napodobit Mussoliniho vládu. Potřebujeme silného pravicového vůdce, který není proti levicovým ekonomickým reformám a který dokáže oslovit srdce lidí. Na tuto práci je jeden muž: vážený maršál Fevzi Çakmak."
 TUR_relocate_from_yildiz_palace: "Přesunout se z paláce Yıldız"
 TUR_relocate_from_yildiz_palace_desc: "Příliš dlouho jsme soustředili námořní úsilí kolem Çanakkale a průlivů. Je čas konečně jednat a rozšířit přístav Mersin."
 TUR_renew_the_turkish_soviet_non_aggression_pact: "Obnovit sovětský pakt o neútočení"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc: "V roce 1925 jsme podepsali pakt o neútočení s [SOV.GetNameDef] a byli jsme jednou z prvních zemí na světě, která navázala přátelské vztahy s [SOV.GetAdjective]mi, ale časy se změnily. Je důležité tento pakt obnovit a zajistit zdravé vztahy s současným režimem."
 TUR_restack_the_officer_corps: "Přeorganizovat důstojnický sbor"
 TUR_restack_the_officer_corps_desc: "Důstojnický sbor udržuje klíčové hodnoty Turecka, ale tyto klíčové hodnoty se... změnily. Pokud jsou důstojníci neochotní odrážet současné hodnoty kemalistické ideologie, přimějeme je tyto hodnoty ztělesnit."
 TUR_restack_the_officer_corps_tt: "§YKemalističtí důstojníci§! budou reorganizováni, aby byli vstřícnější vůči přáním vlády. \n§RPokud bude stabilita země pod 50 % a kemalističtí důstojníci budou výrazně posíleni, lze očekávat jejich vzpouru proti vládě!§!"
 TUR_restore_the_divan: "Obnovit Divan"
 TUR_restore_the_divan_desc: "Parlament občanských loutkových politiků zvolených našimi nepřáteli? Ne, nikdy jsme nezamýšleli, aby to trvalo příliš dlouho. Je čas vrátit staré způsoby: obnovíme Divan tak, aby náboženství sedělo v samém centru státu. Také zrušíme západní úřad předsedy vlády, je nejvyšší čas vrátit Velkého vezíra!"
 TUR_restoring_our_nations_pride: "Obnova hrdosti národa"
 TUR_restoring_our_nations_pride_desc: "Naše úspěchy v posledních několika letech jsou naprosto ohromující. Změnili jsme se z vyděšených válečníků po obrovských ztrátách ve Velké válce v kontinentální dobyvatele bojující po celém světě. Jsme na prahu zlatého věku: Zlatého věku Vlka!"
 TUR_return_of_the_sultan: "Návrat sultána"
 TUR_return_of_the_sultan_desc: "Je na čase uskutečnit to, o čem jsme tak dlouho snili: musíme okamžitě přivést sultána domů z exilu. Naši loyalisté ho už mají pod kontrolou, teď už jen zbývá přivézt ho domů a uspořádat velkou korunovaci."
 TUR_reuniting_thrace_through_force: "Sjednocení Thrákie silou"
 TUR_reuniting_thrace_through_force_desc: "V Thrákii stále žije značná populace [ROOT.GetAdjective]. Většinu z nich držíme v Edirne, ale [GRE.GetAdjective] trvají na rozdělení území. Nyní musíme požadovat opak."
 TUR_revive_turkish_revolutionism: "Oživit turecký revolucionářský duch"
 TUR_revive_turkish_revolutionism_desc: "Reformy tureckého politického systému se ukázaly jako nedostatečné tváří v tvář široké opozici tureckého lidu. Ale je řešením uklidnit masy, nebo zdvojnásobit radikalismus našich reforem? Kemalismus se už změnil na základní úrovni: kdo řekne, kam další přeskupení jeho ideologických komponent povede v budoucnu?"
 TUR_saadabad_pact_faction_tt: "Pozveme všechny signatáře §YSaadabadského paktu§! do formální aliance."
 TUR_salt_the_scars_of_the_great_war: "Solení ran veliké války"
 TUR_salt_the_scars_of_the_great_war_desc: "Turecký lid zjemněl v letech po Válce za nezávislost. Kde je ten hněv, který tak zoufale potřebujeme, abychom projevil svou moc světu? Válku jsme ztratili tolik, více než většina, a přežili jsme jen díky boji na život a na smrt za to právo přežít. Budeme bojovat na život a na smrt i v příští válce."
 TUR_sanayiciler_etatism_tt: "\nRozhodnutí §YSanayiciler Industrial Projects§! budou kvůli našemu etatistickému ekonomickému modelu dražší."
 TUR_sanayiciler_liberals_tt: "\nRozhodnutí §YSanayiciler průmyslových projektů§! budou díky našemu liberálnímu ekonomickému modelu levnější."
 TUR_sanayiciler_tt: "Pomocí §YZásobování politickou silou§! a dalších prostředků povýšíme naši rozvíjející se průmyslovou třídu k investicím do stavby §Ycivilních továren§! a §Yvojenských továren§! pro potřeby státu.\n"
 TUR_scrapping_our_debts: "Zrušení našich dluhů"
 TUR_scrapping_our_debts_desc: "Vystavět naši zemi téměř od základů bylo nákladné a budeme vděční národům bohatším než my, které nám pomohly v naší cestě k národnímu pokroku. Nicméně jsme se tak odklonili od těch, kteří nás chtěli ovládat pomocí peněz, že nemáme jinou možnost než všechny naše dluhy zrušit."
 TUR_secure_the_iraqi_oil: "Zajistit iráckou ropu"
 TUR_secure_the_iraqi_oil_desc: "Proč důvěřovat jiným, aby udělali práci, kterou sami dokážeme perfektně zvládnout? Naše boty budou klapat po zemi v Bagdádu ještě do konce měsíce: zaručeno."
 TUR_securing_iran: "Zajištění Íránu"
 TUR_securing_iran_desc: "Pokud [PER.GetAdjective] nezregulují obchod s ropou tak, aby nedosahoval k zásobám našich nepřátel, násilně spravujeme jejich zdroje za ně."
 TUR_seize_religious_property: "Zabavit náboženský majetek"
 TUR_seize_religious_property_desc: "Náboženství bylo pohromou této republiky od jejího vzniku. Zdenacionalizujeme a zavřeme každý náboženský objekt v této zemi a využijeme půdu lépe. Osvobodíme-li se od okovů náboženství, konečně dosáhneme svého plného potenciálu."
 TUR_seizing_the_romanian_oil_fields: "Obsazení rumunských ropných polí"
 TUR_seizing_the_romanian_oil_fields_desc: "Rumunská ropná pole jsou oblastí zásadní pro válečné úsilí [GER.GetFactionName]. Odříznout jejich zásoby ropy [ROM.GetNameDef] by bylo jako zastavit krev tekoucí do srdce."
 TUR_soviet_tank_factories: "Sovětské tankové továrny"
 TUR_soviet_tank_factories_desc: "Tím, že zaujmeme explicitnější protifašistický postoj v naší zahraniční politice, můžeme zajistit úspěch plánu na podporu výroby obrněné techniky v [ROOT.GetNameDef] za pomoci [SOV.GetAdjective]ch."
 TUR_stop_the_stalinist_charade: "Zastavit stalinský podvod"
 TUR_stop_the_stalinist_charade_desc: "Skutečná revoluce musí být vrácena tam, odkud přišla. Někde po cestě [SOV.GetNameDef] ztratili smysl a ducha. Musíme jim pomoci znovu získat jejich ztracený idealismus."
 TUR_strengthening_our_navies: "Posílení našich námořnictv"
 TUR_strengthening_our_navies_desc: "Abychom se chránili ve Středomoří, potřebujeme silné a schopné námořnictvo. Díky společnému úsilí dosáhneme minimálních požadavků na ochranu našich hranic před vstupujícími hrozbami."
 TUR_strike_at_the_fascist_menace: "Zasáhnout fašistickou hrozbu"
 TUR_strike_at_the_fascist_menace_desc: "Fašismus je příliš nebezpečná ideologie, než abychom ji nechali běhat po našem dvoře. Jak dlouho to potrvá, než naši vlastní lidé chytí fašistickou mor? Musíme fašisty zničit a tím jejich hnutí připravit o veškerou legitimitu."
 TUR_strike_the_british_imperialists: "Zasáhnout britské imperialisty"
 TUR_strike_the_british_imperialists_desc: "Svět se nemůže skutečně změnit, dokud [ENG.GetNameDef] stále existují tak, jak jsou. Musíme je zničit a rozbít jejich zkažené impérium."
 TUR_subdue_the_magyars: "Podrobit Maďary"
 TUR_subdue_the_magyars_desc: "Mohou si myslet, že jsou daleko od svých kořenů po staletích pod vídeňskou nadvládou, ale my vidíme Maďara takového, jaký skutečně je. Je to Turk, který to popírá; vlk, který se vidí jako jestřáb. Připomeneme Maďarům jejich dědictví."
 TUR_superiority_of_arms: "Nadřazenost zbraní"
 TUR_superiority_of_arms_desc: "Proč posílat muže do problému, když jsou náboje a granáty mnohem více nahraditelné? Musíme vyvinout větší úsilí na záchranu životů našich vojáků použitím přemožující palebné síly."
 TUR_support_the_golden_square: "Podporovat Zlatý čtverec"
 TUR_support_the_golden_square_desc: "Existuje skupina s značným vlivem v [IRQ.GetNameDef], která sdílí velmi podobné cíle jako my. Měli bychom podpořit tyto podobně smýšlející jednotlivce, aby nám pomohli odstranit imperiální přítomnost v regionu."
 TUR_supporting_the_east: "Podpora východu"
 TUR_supporting_the_east_desc: "Naše státy na východě tvoří páteř naší podpory, a přesto je kvalita infrastruktury v těchto státech ve srovnání s městskými provinciemi na západě přímo žalostná. Podporou východu podporujeme naše stoupence a také se lépe připravujeme na operace na východě a severu."
 TUR_taking_over_defense_of_the_gulf: "Převzetí obrany zálivu"
 TUR_taking_over_defense_of_the_gulf_desc: "Můžeme ulevit našim [ENG.GetAdjective] spojencům tím, že nabídneme ochranu jejich blízkovýchodních území. Pravděpodobně s tím budou souhlasit, zejména vzhledem ke všemu, co jsme přispěli do válečného úsilí... a faktu, že by nás nebyli schopni zastavit, pokud bychom si území prostě přivlastnili."
 TUR_taking_responsibility_for_the_air_war: "Přijmout odpovědnost za vzdušnou válku"
 TUR_taking_responsibility_for_the_air_war_desc: "[SOV.GetAdjective] mají dost práce s ovládáním země a moří, měli bychom jim pomoci a převzít nějakou odpovědnost za vzdušnou válku."
 TUR_the_anglo_turkish_agreement: "Anglo-turecká dohoda"
 TUR_the_anglo_turkish_agreement_desc: "[ENG.GetAdjective] vláda byla netrpělivá podepsat s námi dohodu: dohodu, která v podstatě nevyžaduje nic slibovat, ale přinutí [ENG.GetNameDef] skočit nám na pomoc v případě invaze. Celé to smrdí zoufalstvím, ale zoufalství můžeme využít."
 TUR_the_balkan_academy_of_science: "Balkánská akademie věd"
 TUR_the_balkan_academy_of_science_desc: "Žijeme v době vědy a inovací a nemůžeme si dovolit, aby my nebo jiný člen Balkánské entity zaostával velmi za technickými úspěchy větších a průmyslově rozvinutějších zemí."
 TUR_the_batumi_accord: "Batumská dohoda"
 TUR_the_batumi_accord_desc: "Měli bychom spolupracovat s gruzínskou regionální vládou na rozvoji průmyslu obou našich národů. Taková dohoda by byla prospěšná pro obě strany a nemohla by být zamítnuta, kromě důvodů explicitně politické povahy."
 TUR_the_chester_concession: "Chesterská koncese"
 TUR_the_chester_concession_desc: "Nadále máme nárok na koncese, které nám Američané slíbili před více než deseti lety. Můžeme podmínit naše zapojení do války americkými příspěvky na blahobyt [TUR.GetAdjective] státu."
 TUR_the_clodius_agreement: "Clodiova dohoda"
 TUR_the_clodius_agreement_desc: "[GER.GetAdjective]ové nás oslovili s příznivou nabídkou: chromové rudy výměnou za prostředky k výrobě většího množství vlastního vojenského vybavení. Stáním se hlavním zdrojem chromových rud pro [GER.GetNameDef] získáváme také právo na jejich ochranu, což je v dnešní době velmi záviděníhodná pozice."
 TUR_the_damascus_diktat: "Damašský diktát"
 TUR_the_damascus_diktat_desc: "[677.Controller.GetNameDefCap] je slabý. Vše, co musíme udělat, je hrozit válkou, pokud nepoddají Sýrii, a oni padnou na kolena, budou plakat za mír a prosit nás, abychom vzali Sýrii z jejich rukou."
 TUR_the_german_turkish_friendship_treaty: "Německo-turecká přátelská smlouva"
 TUR_the_german_turkish_friendship_treaty_desc: "[GER.GetNameDefCap] a [ROOT.GetNameDef] jsou přirození přátelé. Nemusíme se na všech věcech shodnout, protože naše nedávné historie nejsou příliš odlišné. [ENG.GetAdjective] snahy ovládat naši zahraniční politiku ztroskotají: dokážeme to novou Přátelskou smlouvou, kterou jednostranně podepíšou [GER.GetLeader] a [ROOT.GetLeader]."
 TUR_the_guardians_of_kemalism: "Strážci kemalismu"
 TUR_the_guardians_of_kemalism_desc: "Kemalistický důstojnický sbor může jen omezeně šířit kemalistické ideály po celé zemi. Je čas, aby vláda přijala proaktivnější přístup a pomohla kemalismu získat srdce a mysli turecké populace."
 TUR_the_hatay_issue: "Otázka Hataye"
 TUR_the_hatay_issue_desc: "Už nemůžeme bezmocně přihlížet útlaku tureckých menšin arabskými irredentisty a francouzskými imperialisty. Představa, že Hatay není plnohodnotnou součástí Turecka, je směšná a je třeba ji odmítnout jako revizionismus. Je čas napravit chyby roku 1921."
 TUR_the_international_of_proletarian_freethinkers: "Internacionála proletářských svobodomyslníků"
 TUR_the_international_of_proletarian_freethinkers_desc: "Svobodomyslní přicházejí z dělnické třídy a brzy sem přilétne to nejlepší a nejchytřejší z dělnictva, aby přispěli k obecnému dobru."
 TUR_the_italo_turkish_naval_academy: "Italsko-turecká námořní akademie"
 TUR_the_italo_turkish_naval_academy_desc: "[ITA.GetAdjective]ové jsou nepopiratelní pánové moří. Mnohé se od nich můžeme naučit, pokud budou ochotni nás učit."
 TUR_the_kirikkale_tank: "Tank Kırıkkale"
 TUR_the_kirikkale_tank_desc: "Příliš jsme závislí na zahraničních návrzích obrněných vozidel. Navrhneme svůj vlastní [ROOT.GetAdjective] tank – tank Kırıkkale!"
 TUR_the_legacy_of_osmanli_donanmasi: "Dědictví Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc: "Osmanská flotila byla skutečně impozantní, a pokud je jedna věc, kterou je třeba z padlého impéria oplakávat, je to slavné námořnictvo, které vlastnilo. Toto dědictví můžeme ctít modernějším námořnictvem dnes."
 TUR_the_mediterranean_entente: "Středomořská ententa"
 TUR_the_mediterranean_entente_desc: "Musíme vyjednat komplexní středomořský spojenectví, které převezme odpovědnost za bezpečnost regionu. Každý projekt na kontrolu Středomoří, jenž nezačne otevřenou rukou k [ITA.GetNameDef], je odsouzen k nezdaru."
 TUR_the_montreux_convention: "Montreuxská smlouva"
 TUR_the_montreux_convention_desc: "Je skandální, že i přes vše, co se stalo od Velké války, jsme stále připraveni o práva spravovat naše vlastní průlivy. Místo jednostranného obsazení průlivů naší armádou zkusme spíše důmyslný diplomatický tah, kterým se dostaneme z této krize, aniž bychom se stali novým evropským pariasem."
 TUR_the_montreux_convention_tt: "Oznámíme §YKongres§! s naším záměrem znovu militarizovat §YDardanelly§! a §YBospor§!. Měli bychom být připraveni na možnou reakci ze strany §YSovětského svazu§!."
 TUR_the_pan_national_association_of_ulemas: "Pan-národní sdružení učenců"
 TUR_the_pan_national_association_of_ulemas_desc: "Nejsme národním hnutím: nestojíme pouze za autoritou sultána, ale za autoritou muslimů po celém světě. Neuznáváme nacionalismus, protože věříme v mezinárodní islám! Budeme spolupracovat s náboženskými vůdci z celého světa, abychom určili, jak nejlépe můžeme šířit a osvobozovat naši věřící stádo mečem."
 TUR_the_path_of_the_wolf: "Cesta vlka"
 TUR_the_path_of_the_wolf_desc: "Jako vlk musíme být vždy na lovu. Budeme se držet nízko a zaútočíme, když to nepřítel nejméně čeká. Máme mysl vlků a ponorka je ideální nástroj pro uplatnění tohoto myšlení."
 TUR_the_petra_proposal: "Petrova nabídka"
 TUR_the_petra_proposal_desc: "Naši poradcové připravili plán, který nás učiní odpovědnými za ochranu a správu [ENG.GetAdjective] protektorátů na Levantě. Strategie a návrh jsou rozumné, nyní je jen potřeba je předložit [ENG.GetAdjective]."
 TUR_the_pontic_redoubt: "Pontický úkryt"
 TUR_the_pontic_redoubt_desc: "Příliš dlouho jsme se starali o naše západní obrany a ignorovali jsme hranici s otevřeně irredentistickým [SOV.GetNameDef]! Nemůžeme doufat, že je dlouho udržíme sami na hranici, ale zpevněním pevnosti podél řek můžeme doufat, že je v bojové vytrvalosti porazíme. Jakou jinou naději máme?"
 TUR_the_red_apples_of_sevres: "Červená jablka Sèvres"
 TUR_the_red_apples_of_sevres_desc: "Paříž, Řím, Londýn: to jsou kızıl elma obnovené Osmanské říše. Nezastavíme se před ničím, abychom zajistili, že naši staré nepřátele - kteří nás chtěli rozložit, ponížit a zničit - budou pokořeni, zlomeni a zničeni kvůli jejich zlověstným plánům s naším královstvím. Starý světový řád zahodíme do plamenů a na troskách jejich padlých říší vybudujeme nový status quo."
 TUR_the_sanayiciler: "Sanayicilerové"
 TUR_the_sanayiciler_desc: "Atatürk neúnavně pracoval na vytvoření třídy podnikatelů a průmyslníků, kteří pomohou s modernizací našeho státu. Je čas přestat kultivovat a začít sklízet - budeme spolupracovat, aby se z Turecka stala silná regionální mocnost."
 TUR_the_second_five_year_plan: "Druhý pětiletý plán"
 TUR_the_second_five_year_plan_desc: "První pětiletý plán byl velkým úspěchem, proto se nejlepší ministři země spojili a rozhodli, že pokud byl první pětiletý plán tak úspěšný, proč nezahájit další?"
 TUR_the_sun_language_theory: "Teorie slunečního jazyka"
 TUR_the_sun_language_theory_desc: "Teorie slunečního jazyka tvrdí, že všechny lidské jazyky pocházejí ze stejného turkického kořenového jazyka. Tato teorie je zcela logická a je nezbytné, aby ji stát oficiálně prosazoval a začal vyučovat po celé zemi."
 TUR_the_treaty_for_prosperity_and_trade: "Smlouva o prosperitě a obchodu"
 TUR_the_treaty_for_prosperity_and_trade_desc: "Vede kolektivní smlouvu podporující volný obchod podle principů liberálního volného trhu. Nemůžeme očekávat, že všichni členové plně přeorganizují své ekonomiky k volnému obchodu, ale můžeme alespoň ukončit protekcionismus na Balkáně."
 TUR_the_turkish_tank_project: "Turecký projekt tanku"
 TUR_the_turkish_tank_project_desc: "Tank je zbraní budoucnosti a komunismus je vírou budoucnosti. Tyto dvě věci k sobě patří jako çiğ köfte a rakı!"
 TUR_the_tuz_golu_training_facility: "Výcvikové zařízení Tuz Gölü"
 TUR_the_tuz_golu_training_facility_desc: "Středomořské klima našeho národa není vhodné pro výcvik našich vojáků tak, aby byli schopni adekvátně operovat v suchých oblastech. Rozhodli jsme se zřídit výcvikové zařízení blízko slaného jezera Tuz Gölü, aby naše jednotky byly lépe připraveny bojovat v vysušených prostředích."
 TUR_three_year_industrial_plan: "Tříletý průmyslový plán"
 TUR_three_year_industrial_plan_desc: "Jsme připraveni podstoupit průmyslovou industrializaci na celém poloostrově, která by mohla zastrašit i [ENG.GetNameDef]. Budeme se navzájem podporovat jako rovní, a společně překonáme sílu našich nepřátel kolektivní mocí Balkánské ententy!"
 TUR_treaty_of_saadabad: "Smlouva ze Saadabadu"
 TUR_treaty_of_saadabad_desc: "Nemáme co ztratit a vše můžeme získat, budeme-li přátelští s našimi sousedy na východě. Myšlenka smlouvy formalizující naše přátelství byla občas zmíněna a je nejvyšší čas, aby Turecko převzalo iniciativu a zajistilo, že toto přátelství bude stvrzeno smlouvou."
 TUR_truce_with_government_called_flag: "Bylo vyhlášeno příměří s vládou."
 TUR_turanist_ambition: "Turanistické ambice"
 TUR_turanist_ambition_desc: "Máme vůli vytvořit mocné impérium, ale riskujeme rozhněvání stále existujících světových velmocí. Pokusí se nás zabrzdit, ale až Eurasie padne pod naši kontrolu, už nám nebudou moci zabránit."
 TUR_turk_silahli_kuvvetleri: "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc: "Naše ozbrojené síly jsou skutečně moderní a již nejsou stínem, který byly po strašlivé válce za nezávislost. V současném stavu bychom mohli čelit světu. Měli bychom být hrdí, jak daleko jsme došli."
 TUR_turk_ulusu: "Turecký národ"
 TUR_turk_ulusu_desc: "Být odpovědnou a moderní zemí znamená umět předefinovat, co to znamená být občanem dané země. Příliš přísně jsme stanovovali, co znamená být Turekem, a pro správné zastoupení složení naší země je nejvyšší čas rozšířit definici toho, co činí občana Turkem."
 TUR_turkish_air_defense_platforms: "Turecké protiletadlové platformy"
 TUR_turkish_air_defense_platforms_desc: "Musíme pracovat na obraně našeho vzdušného prostoru v případě vzdušného útoku z moře nebo ze sousedních území."
 TUR_turkish_panzers: "Turecké tanky"
 TUR_turkish_panzers_desc: "Proč by [GER.GetNameDef] měla být jediná země s ohromujícími tanky? Objednáme si naši vlastní řadu obrněnců, kteří budou spolu s [GER.GetAdjective] tanky dobývat svět!"
 TUR_turkish_state_railways: "Turecké státní dráhy"
 TUR_turkish_state_railways_desc: "Bez zásahu státu zůstane naše země trvale rozdělenou mezi bohatá urbanizovaná města na západě a decentralizované kmeny na východě. Propojením národa infrastrukturou přivedeme celé Turecko do dvacátého století, nejen naše bohatá přímořská města u Egejského moře."
 TUR_unite_the_azeri_diaspora: "Sjednotit azerbájdžánskou diasporu"
 TUR_unite_the_azeri_diaspora_desc: "Je naší vážnou povinností sjednotit všechny turkické národy světa pod jednu zemi, a dokud neosvobodíme naše azerbájdžánské bratry v zahraničí, naše mise není u konce."
 TUR_united_against_imperialism: "Jednotný front proti imperialismu"
 TUR_united_against_imperialism_desc: "Všichni jsme byli oběťmi machinací mocnějších sil než my. Příliš často jsme byli nátlakem donuceni k smlouvám a dohodám, které nás ponížily a oslabily. Říkáme, že svět už není, jaký býval, a že se nikdy více nepodvolíme imperialistickému obtěžování!"
 TUR_united_against_imperialism_tt: "Změna popularity demokracie nebo nevyhraněnosti pro země §YBalkánského paktu§!: §G10%§!.\n"
 TUR_unlock_camelry_effect_tt: "Přidejte technologii: §YKamelí jednotky§!."
 TUR_unlock_reconciliation_occupation_law_tt: "Odemkne zákon o okupaci: §Ysmíření§!."
 TUR_utilising_our_terrain: "Využívání našeho terénu"
 TUR_utilising_our_terrain_desc: "Anatólie je snem obránce a nejhorší noční můrou útočníka. Známe svou zemi a měli bychom se cvičit ve využívání přírodních obranných prvků naší vlasti, aby každá invaze byla tvrdě vybojovaná bitva."
 TUR_utilize_foreign_capital: "Využít zahraniční kapitál"
 TUR_utilize_foreign_capital_desc: "Naše země je mladá a většina našeho území je průmyslově nevyužitá, ale nemusíme v tom být sami. Silné Turecko je v zájmu mnoha evropských mocností, a pokud za podporou půjdeme, dostaneme ji."
 TUR_variant_turkish_tax_focus: "[Root.GetTurkishVariantTaxName]"
 TUR_variant_turkish_tax_focus_desc: "[Root.GetTurkishVariantTaxDesc]"
 TUR_victory_or_death_against_communism: "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_communism: "Vítězství nebo smrt proti komunismu"
 TUR_victory_or_death_against_communism_communism_desc: "Globální boj proti komunismu je spravedlivý. Boj přesahuje simple ideologii: bojujeme za náš způsob života proti děsivému monolitu, který ničí vše, čeho se dotkne. Nemůžeme si dovolit prohrát."
 TUR_victory_or_death_against_communism_desc: "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_generic: "Vítězství proti ruskému imperialismu"
 TUR_victory_or_death_against_communism_generic_desc: "Globální boj proti [SOG.GetAdjective] imperialismu je spravedlivý. Boj přesahuje hraniční spory: bojujeme za náš způsob života proti děsivé expanzivní říši, která ničí vše, čeho se dotkne. Nemůžeme si dovolit prohrát."
 TUR_we_must_not_fall: "Nesmíme padnout!"
 TUR_we_must_not_fall_desc: "Jako národ jsme za naši Válku za nezávislost nebojovali zuby nehty jen proto, abychom byli o několik desetiletí později zničeni. Ne, příběh [TUR.GetNameDef] tady nekončí – nesmíme padnout, nespadneme!"
 byz_restore_byzantine_empire_category_tt: "Odemkne §YObnovit Byzantskou říši§! rozhodnutí."
 greek_turkish_friendship: "Grecko-turecký pakt přátelství podepsán"
 no_fascist_metaxism_spirit_tt: "Pokud nebyl zvolen cíl §Oživení spartánského válečného ducha§!, nacionalismus §YMetaxismus§! nebude fašizován a místo toho bude §Rvyloučen§!."
 schachtplan_required_tt: "Nemá žádnou variantu §YSchaftplánu§!"
