 CAREER_PROFILE_BACKUP_QUOTE_01:0 "\"Jsem bič Boží. Kdybyste nespáchali velké hříchy, Bůh by na vás neposlal trest, jako jsem já.\"\n\n- Čingischán"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 "\"Existují tři druhy lidí: ti, kteřími nepohnete, ti, kteřími pohnete, a ti, kteří je pohnou.\"\n\n- Připisováno Benjaminu Franklinovi"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 "\"...muži, kteří zkrotí bouři a jezdí na hromu.\"\n\n- Theodore Roosevelt"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 "\"Udeř protivníka co nejrychleji a nejsilněji, tam, kde ho to nejvíce bolí, když se nedívá.\"\n\n- Sir William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 "\"Až se vrátíte domů, povězte o nás a řekněte: pro jejich zítřek jsme dali náš dnešek.\"\n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 "\"Za vše, co stojí za boj, stojí za to bojovat i nečistě.\"\n\n- Neznámý autor"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 "\"Vrátím se co nejdřív a přinesu, co jen budu moci. Mezitím musíte vydržet!\"\n\n- Připisováno Douglasovi MacArthurovi"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 "\"Někde začalo pálit nepřátelské dělostřelectvo a granáty dopadaly – mohl jsi je počítat, jak přilétají. A pak už ne – dopadaly nepravidelně, jednou, dvakrát, třikrát, jako by věděly, kde jsme – nalevo, napravo, vpředu, vzadu, burácely jako obrovské popelnice vrhané giganty. Rozbitá zem padala na nás, praskající kamení dopadalo na skály kopců. Rostoucí noc burácela v našich uších.\"\n\n- Alvah Bessie, *Muži v boji: Příběh Američana ve Španělsku* (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 "\"Kam utečeš, když oslepující záblesk rozptýlí semeno milionu sluncí? A co uděláš v dešti z popela? Ale jaké to bude, když záblesk naruší pevnou síť tvého těla, odhalí tvoje krásné kosti? Co si oblékneš v dešti z popela?\"\n\n- Úryvek z *Terminální rozpravy*, Charles Martin"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 "\"Znovu a znovu čti tažení Alexandra, Hannibala, Césara, Gustava, Turenna, Evžena a Fridricha. To je jediná cesta, jak se stát velkým generálem a ovládnout tajemství válečného umění.\"\n\n- Napoleon Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 "\"Musím studovat politiku a válku, aby moji synové mohli studovat matematiku a filozofii... aby jejich děti mohly studovat malířství, poezii a hudbu.\"\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 "\"Celé moře vody nemůže potopit loď – pokud se nedostane dovnitř.\"\n\n- Neznámý autor"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 "\"Pluj, jako bys tu loď ukradl.\"\n\n- Neznámý autor"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 "\"Je jich tolik a nás tak málo – jak je všechny pohřbíme?\"\n\n- Rčení z finské zimní války"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 "\"Chce to odvahu být zbabělcem v Rudé armádě.\"\n\n- Josif Stalin"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 "\"Tvé jméno je neznámé. Tvůj čin je nesmrtelný.\"\n\n- Hrob neznámého vojína"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 "\"Zemřít pro císaře znamená žít navěky.\"\n\n- Neznámý autor"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 "\"Sun-c’ řekl: V praktickém umění války je nejlepší dobýt nepřátelskou zemi celou a neporušenou; rozdrtit ji a zničit je méně dobré.\"\n\n- Sun-c’, Umění války"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 "\"Všichni muži jsou bratři, jako moře po celém světě; proč se tedy větry a vlny všude tak zuřivě střetávají?\"\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 "\"Facta non verba.\"\n\n- Latinsky: „Činy, ne slova“"
 CAREER_PROFILE_BACKUP_QUOTE_21:0 "\"Válka je život vynásobený číslem, o kterém nikdo nikdy neslyšel.\"\n\n- Sebastian Junger, *Válka*"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 "\"Cíl nemusí být spravedlivý a bitva nemusí být vyhratelná; ale znovu a znovu v historii muži raději umírali v boji po boku přátel, než aby utekli sami a přežili.\"\n\n- Sebastian Junger, *Válka*"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 "\"Problém se strachem je, že to není jen jedna věc. Strach má celou taxonomii – úzkost, děs, paniku, zlé tušení – a člověk může být připraven na jednu formu a úplně se zhroutit při jiné.\"\n\n- Sebastian Junger, *Válka*"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 "\"Civilisté jen těžko chápou, že jedním z nejtraumatičtějších aspektů války může být nutnost se jí vzdát. Válka je zjevně zlá a špatná, takže představa, že na ní může být něco dobrého, působí skoro jako rouhání.\"\n\n- Sebastian Junger, *Válka*"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 "\"Boj napumpuje do těla tolik adrenalinu, že strach většinou ani nestihne přijít; skutečná odvaha se ukáže spíš před velkou operací, kdy si člověk plně uvědomí, že může zemřít. Moje slabost nebyl samotný strach, ale jeho očekávání.\"\n\n- Sebastian Junger, *Válka*"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 "\"Maginotova linie je zabezpečena, příměří dojednáno a mám její slib, že nenapadne Polsko.\"\n\n- Ferdinand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 "\"Jediná věc těžší než dostat novou myšlenku do vojenské mysli, je dostat starou ven.\"\n\n- Kapitán Sir Basil Liddell Hart, *Úvahy o válce*, 1944"
 CAREER_PROFILE_BACKUP_QUOTE_28:0 "\"Válka je mnoho věcí a je zbytečné předstírat, že vzrušení není jednou z nich.\"\n\n- Sebastian Junger, *Válka*"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 "\"Filozofové a vědci dokázali, že klíčem k přežití je přizpůsobení. Dějiny jsou však katalogem selhání včas se změnit podle potřeby. A armády, které by kvůli své roli měly být nejpřizpůsobivějšími institucemi, byly nejzarytější – ke škodě věcí, které měly bránit.\"\n\n- Kapitán Sir Basil Liddell Hart, *Úvahy o válce*, 1944"
 CAREER_PROFILE_BACKUP_QUOTE_30:0 "\"Změna je znakem moderního světa. Buď se s ní vyrovnáš, nebo se ona vyrovná s tebou.\"\n\n- Generál Gordon R. Sullivan"
