 CAREER_PROFILE_ACES_HIGH:0 "Eso"
 CAREER_PROFILE_ACES_HIGH_DESCRIPTION:1 "Mít 20 es využívajících stejné letiště jako jejich domovskou základnu."
 CAREER_PROFILE_ACES_HIGH_QUOTE:1 ""Nebe je jejich bojiště. Jsou jezdcem mraků. "\n\n- David Lloyd George"
 CAREER_PROFILE_AWARDS_NOT_AVAILABLE_IN_MULTIPLAYER:0 "Odměny nejsou k dispozici v multiplayerových hrách"
 CAREER_PROFILE_AWARD_ACHIEVED:0 "Udělena $DATE|H$"
 CAREER_PROFILE_AWARD_NOT_ACHIEVED:0 "Nepřiřazeno"
 CAREER_PROFILE_AWARD_TAB_LABEL:0 "Odměny"
 CAREER_PROFILE_BACKUP_QUOTE_01:0 ""Jsem Boží kladivo. Pokud byste se nedopustili velkých hříchů, Bůh by na vás neposlal trest jako já."\n\n- Čingischán"
 CAREER_PROFILE_BACKUP_QUOTE_02:0 ""Existují tři druhy lidí: Ti, kteří jsou nehybní, ti, kteří jsou pohybliví, a ti, kteří je pohybují."\n\n- Připsáno Benjaminu Franklinovi"
 CAREER_PROFILE_BACKUP_QUOTE_03:1 ""...muži, kteří uklidňují bouři a jezdí hromem."\n\n- Teddy Roosevelt"
 CAREER_PROFILE_BACKUP_QUOTE_04:0 ""Udeřte toho druhého, co nejrychleji a co nejtvrději, tam, kde to bolí nejvíc, když se nedívá."\n\n- Sir William Slim"
 CAREER_PROFILE_BACKUP_QUOTE_05:1 ""Když se vrátíte domů, řekněte jim o nás a řekněte, že pro jejich zítřek, jsme obětovali naši dnešní." \n\n- John Maxwell Edmonds"
 CAREER_PROFILE_BACKUP_QUOTE_06:0 ""Cokoli stojí za to bojovat, stojí za to bojovat špinavě."\n\n- Neznámý"
 CAREER_PROFILE_BACKUP_QUOTE_07:0 ""Vrátím se, jakmile budu moci, s co nejvíce. Mezitím musíte vydržet!"\n\n- Připsáno Douglasovi MacArthurovi"
 CAREER_PROFILE_BACKUP_QUOTE_08:0 ""Z nějakého místa se probudila nepřátelská dělostřelecká palba a granáty se začaly snášet - mohli jste je počítat, jak přicházely. A pak jste je nemohli počítat; padaly v žádném pravidelném pořadí, jedna-dva-tři, ale se vědomím, kde jsme byli - vlevo, vpravo, vpřed, vzadu, praskající jako obrovské odpadkové koše vržené ohromnými muži. Rozbitá země padala na nás, rozpraskaná skála narážela na neporušený kámen svahů. Stoupající noc byla hlasitá v našich uších."\n\n- Alvah Bessie, Muži v boji: Příběh Američanů ve Španělsku (1939)"
 CAREER_PROFILE_BACKUP_QUOTE_09:0 ""Odkud půjdeš, když oslepující záblesk rozptýlí semena milionů sluncí? A co budeš dělat v dešti popela? Ale jaké to bude, když oslepující záblesk naruší těsnou síť tvého těla, přivede na svět tvoje krásné kosti? Co si vezmeš v dešti popela?"\n\n- Úryvek z "Terminálního dialogu”, Charles Martin"
 CAREER_PROFILE_BACKUP_QUOTE_10:0 ""Čtěte znovu a znovu kampaně Alexandera, Hannibala, Caesara, Gustava, Turenneho, Eugena a Frederika. To je jediný způsob, jak se stát skvělým generálem a ovládnout tajemství umění války."\n\n- Napoleon Bonaparte"
 CAREER_PROFILE_BACKUP_QUOTE_11:0 ""Musím studovat politiku a válku, aby moji synové mohli mít svobodu studovat matematiku a filozofii... aby dalším generacím umožnili studovat malbu, poezii a hudbu."\n\n- John Adams"
 CAREER_PROFILE_BACKUP_QUOTE_12:0 ""Celé moře vody nemůže potopit loď, pokud se nedostane dovnitř."\n\n- Neznámý"
 CAREER_PROFILE_BACKUP_QUOTE_13:0 ""Plavte to, jako byste to ukradli."\n\n- Neznámý"
 CAREER_PROFILE_BACKUP_QUOTE_14:0 ""Je jich tolik a my jsme tak málo, jak je všechny pochováme?"\n\n- Výraz finské zimní války"
 CAREER_PROFILE_BACKUP_QUOTE_15:0 ""Dobrý muž potřebuje být zbabělcem v Rudé armádě."\n\n- Joseph Stalin"
 CAREER_PROFILE_BACKUP_QUOTE_16:0 ""Tvé jméno je neznámé. Tvůj čin je nesmrtelný."\n\n- Hrob neznámého vojína"
 CAREER_PROFILE_BACKUP_QUOTE_17:0 ""Za císaře zemřít znamená žít navěky."\n\n- Neznámý"
 CAREER_PROFILE_BACKUP_QUOTE_18:0 ""Sun Tzǔ řekl: V praktickém umění války je nejlepší vzít nepřátelskou zemi celou a nepoškozenou; rozbít a zničit ji není tak dobré."\n\n- Sun Tzu, Umění války"
 CAREER_PROFILE_BACKUP_QUOTE_19:0 ""Všichni lidé jsou bratři, jako moře po celém světě; Proč se tedy větry a vlny tak prudce bijí všude?"\n\n- Hirohito"
 CAREER_PROFILE_BACKUP_QUOTE_20:0 ""Facta non-Verba."\n\n- Latinsky pro "Skutky, ne slova"."
 CAREER_PROFILE_BACKUP_QUOTE_21:0 ""Válka je život násobený nějakým číslem, které nikdo nikdy neslyšel."\n\n- Sebastian Junger, Válka"
 CAREER_PROFILE_BACKUP_QUOTE_22:0 ""Příčina nemusí být spravedlivá a bitva nemusí být vyhratelná; ale znovu a znovu během historie si muži zvolili zemřít v bitvě se svými přáteli, spíše než utéct sami a přežít."\n\n- Sebastian Junger, Válka"
 CAREER_PROFILE_BACKUP_QUOTE_23:0 ""Problém s strachem však je, že to není jen jedna věc. Strach má celou taxonomii—úzkost, hrůzu, paniku, předtuchu—můžete být odhodláni na jednu formu a úplně se zhroutíte tváří v tvář jiné."\n\n- Sebastian Junger, Válka"
 CAREER_PROFILE_BACKUP_QUOTE_24:0 ""Občané se zdráhají uznat, že jednou z nejtraumatičtějších věcí v boji je muset se toho vzdát. Válka je tak očividně zlá a špatná, že myšlenka na něco dobrého v ní se téměř cítí jako rouhání."\n\n- Sebastian Junger, Válka"
 CAREER_PROFILE_BACKUP_QUOTE_25:0 ""Boj tak hnal adrenalínem vaší soustavou, že strach byl zřídka problémem; mnohem více indikativním pravé odvahy bylo, jak jste se cítili před velkými operacemi, když důsledky ztráty vašeho života měly skutečnou šanci se pociťovat. Můj osobní nedostatek nebyl strach tolik jako očekávání toho."\n\n- Sebastian Junger, Válka"
 CAREER_PROFILE_BACKUP_QUOTE_26:0 ""Maginotova linie je zajištěna, příměří je dohodnuto a mám její slib, že nenapadne Polsko."\n\n- Ferdinand Foch"
 CAREER_PROFILE_BACKUP_QUOTE_27:0 ""Jediná věc těžší než dostat novou myšlenku do vojenské mysli je dostat starou ven."\n\n- Kapitán Sir Basil Liddell Hart, Myšlenky o válce, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_28:0 ""Válka je spousta věcí a je zbytečné předstírat, že vzrušení není jednou z nich."\n\n- Sebastian Junger, Válka"
 CAREER_PROFILE_BACKUP_QUOTE_29:0 ""Filozofové a vědci ukázali, že adaptace je tajemstvím existence. Dějiny jsou však katalogem selhání změnit se včas podle potřeby. A armády, které by kvůli své roli měly být nejvíce přizpůsobitelné institucí, byly nejvíce rigidní - na úkor těch věcí, které podporovaly."\n\n- Kapitán Sir Basil Liddell Hart, Myšlenky o válce, 1944."
 CAREER_PROFILE_BACKUP_QUOTE_30:0 ""Změna je znakem moderního světa. Můžete se s ní buď vypořádat, nebo se s vámi vypořádá ona."\n\n- Generál Gordon R. Sullivan."
