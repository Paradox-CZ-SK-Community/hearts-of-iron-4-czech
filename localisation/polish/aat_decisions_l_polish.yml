 FIN_crack_down_on_fascists_character_tt: "Fašističtí političtí představitelé budou uvězněni a nebudou dostupní pro nepřátelskou stranu v občanské válce:"
 FIN_crack_down_on_fascists_desc: "Fašisté jsou skutečný nepřítel [FIN.GetAdjective] lidu a musí být co nejdříve potrestáni."
