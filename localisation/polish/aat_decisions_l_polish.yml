 FIN_mining_the_sea_desc: "Měli bychom dolovat útesy, abychom zajistili, že nepřátelské obchodování nebude moci projít, a že budeme v bezpečí před invazí z moře."
 FIN_motion_of_no_confidence_against_leader: "Návrh nedůvěry vůči [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] neudělal dost, aby vyřešil problémy, kterým naše země čelí, a je jasné, že se tento fakt nezmění. Je čas vyvolat hlasování o nedůvěře, aby se zbavili tohoto neschopného vůdce."
 FIN_motti_tactics_category: "Motti Taktika"
 FIN_motti_tactics_category_desc: "Strategie motti zahrnuje obklíčení a izolaci nepřátelských jednotek, aby se oslabila jejich logistika a komunikační linky. \nImplementace tohoto přístupu vyžaduje pečlivé plánování a školení obranných sil, aby byla zajištěna jejich účinnost na bojišti, ale umožní nám manévrovat kolem nepřítele a zasáhnout tam, kde to nejméně očekává."
 FIN_motti_tactics_cost_decrease_tt: "\nNáklady na rozhodnutí §YPřipravit Motti taktiku§! budou §Gděleny§! o §Y[?FIN_motti_decision_cost_increase]§!."
