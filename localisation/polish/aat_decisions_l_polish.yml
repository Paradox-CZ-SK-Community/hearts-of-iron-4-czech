 FIN_purchase_german_equipment: "Zakoupit německé vybavení"
 FIN_purchase_german_equipment_desc: "Německo má velké zásoby vybavení, které jen zbytečně leží ve skladech. Měli bychom požádat, aby nám trochu fornešli, abychom se stali užitečným přátelským národem."
 FIN_purchase_soviet_equipment: "Nákup sovětského vybavení"
 FIN_purchase_soviet_equipment_desc: "Sověté mají mnoho vybavení, které leží ladem a které bychom mohli využít pro lepší, důležitější záležitosti."
 FIN_push_for_cabinet_participation: "Tlačit na účast v kabinetu"
 FIN_push_for_cabinet_participation_desc: "Socialisté byli od roku 1929 vyloučeni z kabinetu. Je nejvyšší čas, abychom vyvinuli tlak na [ROOT.GetLeader], aby konečně respektoval principy parlamentarismu."
 FIN_reached_out_to_soviets_to_surrender_flag: "Již bylo učiněno pokusy o zahájení mírových jednání s [SOV.GetNameDef]"
 FIN_rebalance_industrial_focus: "Přehodnocení průmyslového zaměření"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Náklady na rozhodnutí §Y$FIN_prioritize_light_industry$§! a §Y$FIN_prioritize_heavy_industry$§! budou resetovány na jejich původní hodnotu.\n"
 FIN_rebalance_industrial_focus_desc: "Naše průmyslová zaměření jsou úplně špatně a musíme je okamžitě přehodnotit."
 FIN_request_an_armistice_with_moscow: "Požádat o příměří s Moskvou"
 FIN_request_extradition_of_kullervo_manner: "Požádat o vydání Kullervo Manner"
 FIN_request_extradition_of_kullervo_manner_desc: "Podmínky Kullerva Manner se každým dnem zhoršují, a před jeho tuberkulózou musíme odvézt zpět do [FIN.GetNameDef]."
 FIN_request_to_switch_sides_in_the_war: "Nabídnout přechod na stranu výměnou za mír"
 FIN_resignation_of_kallio: "Rezignace $FIN_kyosti_kallio$"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ nebyl největším státníkem, a jeho nedávné neúspěchy jasně ukazují, že nedokáže vést zemi správným směrem. Nyní, s vysokými mezinárodními napětími a jeho zdravotním stavem, který mu neumožňuje čelit vážným problémům, je nejlepší, když odstoupí."
 FIN_resignation_of_mannerheim: "Rezignace $FIN_carl_mannerheim$"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ nemá potřebu ani vůli vládnout zemi na neurčito, a proto si přeje oznámit svůj odstup z postu prezidenta, přičemž uvádí, že již není třeba, protože splnil povinnosti, které přijal při nastoupení do úřadu."
 FIN_retake_leningrad_mission: "Znovu dobýt [195.GetName]"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective] síly od nás zajaly [195.GetName], a pokud ji brzy neobnovíme, budou moci prosazovat jakékoli požadavky, které mají."
