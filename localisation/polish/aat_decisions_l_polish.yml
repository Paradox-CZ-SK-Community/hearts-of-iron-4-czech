 FIN_search_for_weapon_caches_in_state: "Hledat zbrojní sklady v [FROM.GetName]"
 FIN_search_for_weapon_caches_in_state_desc: "Naše jednotky provedou důkladné vyšetřování finského případu zbrojního skladu v [FROM.GetName], aby lokalizovaly a zabavily všechny zbrojní sklady v státě."
 FIN_secure_the_military: "Zajistit armádu"
 FIN_secure_the_military_dec_tt: "Naše strana získá §G+10%§! celého území a vojenských jednotek a všechny vojenské vůdce si ponechá."
 FIN_secure_the_military_desc: "Armáda je vždy užitečným spojencem pro jakéhokoli nového pučistu, jak prokázala historie. Je zásadní zajistit jejich podporu, než se pokusíme o puč."
 FIN_set_up_weapon_caches_in_state: "Zřídit zbrojnice v [FROM.GetName]"
 FIN_set_up_weapon_caches_in_state_desc: "Jako součást tajné vojenské operace bude velké množství zbraní a vybavení [ROOT.GetAdjective] armády skryto v skrytých skladech roztroušených po [FROM.GetName], aby mohly [ROOT.GetAdjective] odbojové elementy pokračovat v boji proti invazím."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Podnítiť protivládní sentiment v Karelce"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "Mnozí v Karélii nesouhlasí s politikou sovětské vlády a můžeme to využít k vyvolání problémů v regionu."
 FIN_surrender_to_the_soviet_union: "Kapitulovat před [SOV.GetNameDef]"
 FIN_surrender_to_the_soviet_union_desc: "Je jasné, že navzdory nejodvážnějším snahám našich vojáků, nemůžeme držet [SOV.GetAdjective] navždy. Je na čase požádat o omezený mír s našimi nepřáteli."
 FIN_the_last_kinship_war: "Finále poslední války pokrevních vztahů"
 FIN_the_last_kinship_war_desc: "Obnovením ducha Heimosodat nyní můžeme začít přípravy na osvobození našich příbuzných národů z chřtánu cizího útlaku."
 FIN_the_path_to_socialism: "Cesta k socialismu"
 FIN_the_path_to_socialism_desc: "V některých letech, prostřednictvím kolektivního úsilí lidu, dosáhneme skutečného socialismu, přičemž cesta k tomuto místu může být trnitá a obtížná. Musíme ji však stále kráčet, bez ohledu na náklady."
 FIN_weapon_caches_cost_increase_tt: "Náklady na rozhodnutí §YZřídit sklady zbraní§! budou zvýšeny o §Y[?FIN_weapon_caches_decision_cost_increase]§!.\n"
