 SWE_ball_bearing_trade_tt: "Umožňuje obchodování s kuličkovými ložisky do cizích zemí, což zvyšuje jejich produkci §YTanků§! a §YLetadel§!.\nPokud přijmou tento obchod, dostaneme možnost být poskytováni buď\n  §YArmádou§!, §YVzdušnými§! a §YNámořními§! zkušenostmi: §G+20§!\n  Stabilita: §G+2%§!, §G+15§! Týdenní pracovní síla (akumuluje se pro každý další obchod) \n  §G+25%§! Výzkumný bonus pro §YNámořnictvo§!, §YRadar§!, §YSyntetické zdroje§! nebo §YPodpůrné technologie§!"
