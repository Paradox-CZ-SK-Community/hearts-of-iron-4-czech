 FIN_appeal_to_the_finnish_spirit: "Oslovení finského ducha"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nNáklady na rozhodnutí §Y$FIN_appeal_to_the_finnish_spirit$§! budou §Rznásobeny§! o §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_appeal_to_the_finnish_spirit_desc: "Musíme se odvolat na výjimečnou odhodlanost, houževnatost a výdrž Finů v těžkých časech. Finové se musí sjednotit, aby mohli převládnout proti všem těžkostem. Naše Sisu nás dělá silnými!"
 FIN_appeal_to_the_middle_class: "Oslovit střední třídu"
 FIN_appeal_to_the_middle_class_dec_tt: "Naše strana získá §G+10%§! z celkového území a vojenských jednotek."
 FIN_appeal_to_the_middle_class_desc: "Hlavní podporou finských pravicových organizací přichází z střední třídy. Musíme se obrátit na bohaté zemědělce, vzdělanou buržoazii, státní úředníky, duchovenstvo a univerzitní studenty, aby se přidali k našemu hnutí a šířili naše principy a ideologii mezi populací."
 FIN_appoint_yrjo_leino_as_president: "Jmenovat Yrjö Leina prezidentem"
 FIN_appoint_yrjo_leino_as_president_desc: "Yrjö Leino je ten, kdo může skutečně vést náš lid k prosperitě a jeho jmenování prezidentem by mělo být považováno za prioritní."
 FIN_balance_of_power_category: "$FIN_power_balance$"
