 NOR_decision_take_over_state_title: "Převzít kontrolu v [FROM.GetName]"
 NOR_dem_his_integrate_militias: "Integrovat milice"
 NOR_dem_his_integrate_militias_desc: "Teď, když muži, kteří vytvořili naše milice, prokázali svou odvahu, můžeme je lépe začlenit do armády, do běžných praporů a divizí."
 NOR_democratic_preparation_decisions_category: "Budování našeho národa"
 NOR_democratic_preparation_decisions_category_desc: "Náš mladý národ má co dohánět, pokud chceme konkurovat světu jako celku. Desetiletí zanedbávání a roky ve velké depresi zanechaly náš průmysl ve žalostném stavu, který bude vyžadovat soustředěné úsilí k nápravě.\n\nBohužel to bude na úkor naší vojenské připravenosti a obranných schopností, ale věříme v naši politiku úplné a neozbrojené neutrality, která ukáže naši dobrou vůli a bezpečně odradí nepřátele od našeho území.\n\n\nCelkový rozvoj [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_exile_decisions_category: "Exil vlády [ROOT.GetName]"
 NOR_exile_decisions_category_desc: "Nacházíme se v nejvážnější situaci. Po ztrátě naší země nepříteli nemáme jinou možnost než žít v exilu. Můžeme alespoň být vděční našemu laskavému hostiteli a doufat, že jednoho dne s jejich pomocí se zase vrátíme do milované [NOR.GetNonIdeologyName]."
 NOR_expand_industrial_capacity: "Investovat do průmyslové kapacity"
 NOR_expand_industrial_capacity_desc: "Můžeme být vyhnanci, ale to neznamená, že jsme bezmocní. Máme jednu z největších obchodních flotil na světě k dispozici a můžeme ji využít k získání průmyslové kapacity potřebné k podpoře našich snah o návrat do vlasti."
 NOR_expedite_training: "Urychlit výcvik"
 NOR_expedite_training_desc: "Výcvik našich jednotek na nejlepší možnou úroveň je klíčový pro naše přežití, ale bude to marné, pokud dokončí výcvik a nebude již [NOR.GetName], kterou bránit. Musíme postupovat co nejrychleji, než nás vyženou z naší země."
 NOR_fascist_deploy_prep_decisions_category: "Vystoupit ze stínů"
 NOR_fascist_deploy_prep_decisions_category_desc: "Čas skrývání je u konce, nasbírali jsme dost podpory k zahájení převzetí [NOR.GetName]. Nyní musíme nasadit naše přípravy v každém území naší Otčiny.\n\nVybudovali jsme podporu od základů a zasadili buněčné skupiny, které jsou připraveny převzít svá území na povel našeho velkého Fůhrera, proti zbabělým silám Demokracie."
 NOR_fascist_preparation_decisions_category: "Číhání ve stínech"
 NOR_fascist_preparation_decisions_category_desc: "Strana Nasjonal Samling měla historicky velmi omezenou podporu ve společnosti [NOR.GetAdjective], proto je důležité šiřit své myšlenky po celém státě a budovat základnu podpory.\n\nZasadíme semínka fašismu, a až přijde vhodná příležitost, sklidíme plody našeho plánování a převezmeme kontrolu nad [ROOT.GetName].\n\n\nCelková podpora Nasjonal Samling v [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_focus_on_training: "Zaměřit se na výcvik"
 NOR_focus_on_training_desc: "Musíme vložit veškeré úsilí do přeměny našich záloh a rekrutů na vojáky a co nejrychleji je dostat na frontu, protože fronta nemusí už dlouho vydržet."
 NOR_foment_resistance_in_state: "Podněcovat odpor v [FROM.GetName]"
 NOR_foment_resistance_in_state_desc: "Lidé v [FROM.GetName] mají ducha odporu v sobě a bojují proti našemu nepříteli! Potřebují jen malý impuls, aby byl rozhodující."
 NOR_historical_deploy_prep_decisions_category: "Příprava na bouři"
 NOR_historical_deploy_prep_decisions_category_desc: "Navzdory našemu nejlepšímu úsilí válka dorazila na naše břehy. Dosud jsme soustředili energii na rozvoj průmyslu, ekonomiky a infrastruktury naší země, ale nyní je nezbytné najít způsoby, jak to využít k obraně [NOR.GetNameDef].\n\n\nPotenciální připravenost [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_invite_fascist_to_invade: "Pozvat [GER.GetNameDef] k invazi do [NOR.GetNonIdeologyName]"
 NOR_joint_training_exercise: "Společné cvičení s [FROM.GetNameDef]"
 NOR_joint_training_exercise_desc: "Pokud doufáme v dosažení vítězství, musí být naše síly sjednoceny s [FROM.GetNameDef]. To lze provést pouze tréninkem a hlubokou spoluprací s našimi spojenci."
 NOR_lobby_for_parliamentary_support: "Lobovat za podporu v [FROM.GetAdjective] vládě"
 NOR_lobby_for_parliamentary_support_desc: "Naši hostitelé byli dosud velmi štědří, ale možná je potřeba jim připomenout, čím naše lidé procházejí, aby nikdy nezapomněli, o co nám jde."
 NOR_make_assurances_to_the_people: "Ujistit lid [NOR.GetNonIdeologyName]"
 NOR_make_assurances_to_the_people_desc: "Je to v [NOR.GetName] bezpochyby hrozivá doba, proto musíme skrze média ujistit, že to zvládneme, a až na druhé straně nás čeká náš milostivý král, který povede boj za naše přežití."
 NOR_modernize_armed_forces_decision: "Modernizovat ozbrojené síly"
 NOR_modernize_armed_forces_decision_desc: "Naše [ROOT.GetAdjective] armáda byla tak dlouho zanedbávána, že naše ozbrojené síly vypadají spíše jako exponáty do muzea než jako bojovníci na bojišti."
 NOR_monarchist_preparation_decisions_category: "Ukázat králi Haakonovi naši podporu jeho vládě"
 NOR_monarchist_preparation_decisions_category_desc: "Ještě před jeho nástupem na trůn náš pokorný král Haakon VII. předával svou moc Stortingu a jeho členům. To bylo tehdy na místě, ale musíme mu ukázat, že ho podporujeme v přímé kontrole nad [ROOT.GetName], než nebude co řídit.\n\n\nCelková podpora monarchie: [?NOR.NOR_country_preparedness]/30"
 NOR_move_government_headquarters_decision: "Přesunout vládu do [FROM.GetName]"
 NOR_move_government_headquarters_decision_desc: "Pokud by naše vláda padla do rukou nepřítele, znamenalo by to náš konec i konec našeho krále a prince. Jedinou možností je být neustále na cestě a co nejdéle se vyhýbat nevyhnutelnému."
 NOR_naval_expanion: "Rozšíření námořnictva"
 NOR_naval_expanion_desc: "Abychom přežili, musíme bránit naše pobřeží, a k tomu potřebujeme lodě. Každý fjord musíme proměnit v loděnici."
 NOR_prepare_communist_unlock_TT: "Odemkne rozhodnutí §YOživ proletariát ve státě§!, která poskytují §GÚzemí a jednotky§! při začátku komunistické revoluce, ale §Rpoškozují budovy§! ve státě."
 NOR_prepare_exile: "Připravit exil"
 NOR_prepare_exile_desc: "Realita je nepopiratelná. Naše země nemůže své nepřátele bránit navždy, ale můžeme bránit dostatečně dlouho, abychom co nejvíce lidí dostali zemi a bojovali znovu jindy."
 NOR_prepare_fascist_unlock_TT: "Odemkne rozhodnutí §YBudovat podporu ve státě§!, která §GZvyšují fašistickou podporu§! a poskytují §GÚzemí a výhody§! při začátku občanské války, ale přináší sankce na §RObytný průmysl§!."
 NOR_prepare_historical_unlock_TT: "Odemkne rozhodnutí §YRozvoj státu§!, která umožňují zrychlit §GCivilní výstavbu§!, ale přinášejí sankce na §RVojenskou výstavbu a obrany§!."
 NOR_prepare_state_alt_dem: "Připravit [FROM.GetName] na válku"
 NOR_prepare_state_alt_dem_desc: "Jsme zoufale nepřipraveni na to, co přijde. Musíme přijmout patřičná opatření, aby [FROM.GetName] mohl přispět k válečnému úsilí, jakmile vypukne válka. Někteří lidé tomu nemusí rozumět, ale udělali jsme svou volbu. Není cesty zpět."
 NOR_prepare_state_communist: "Způsobit vzpouru proletariátu v [FROM.GetName]"
 NOR_prepare_state_communist_desc: "Lidé v [FROM.GetName] byli příliš dlouho vykořisťováni ve svém spánku. Zasévejme semínka naší revoluce."
 NOR_prepare_state_fascist: "Budovat podporu v [FROM.GetName]"
 NOR_prepare_state_historical: "Rozvíjet [?FROM.GetName]"
 NOR_prepare_state_historical_desc: "Náš průmyslový základ je v troskách, ale jsme ochotni věnovat úsilí na zlepšení situace pro lidi v [ROOT.GetName] a zvýšit naše šance na přežití, pokud přijde to nejhorší."
 NOR_prepare_state_monarchist: "Monarchistická demonstrace v [FROM.GetName]"
 NOR_prepare_state_monarchist_desc: "Lidé v [FROM.GetName] potřebují připomenutí voleb z roku 1905 a proč jednoznačně zvolili svého krále. Brzy budou požadovat přímý zásah krále."
 NOR_promote_the_armed_defense_of_the_country: "Podpořit ozbrojenou obranu [NOR.GetName]"
 NOR_promote_the_armed_defense_of_the_country_desc: "Lidé v [NOR.GetName] musí být varováni, co se stane, pokud nebudou bránit svou vlast. Každý musí sehrát svou roli v nadcházejícím konfliktu."
 NOR_prop_up_the_economy: "Podpořit ekonomiku"
 NOR_prop_up_the_economy_desc: "Nedosáhneme svých politických cílů, pokud budou lidé hladoví. Musíme přerušit naši monarchistickou křížovou výpravu a postarat se o své poddané a jejich potřeby."
 NOR_public_investment_drive: "Veřejná investiční kampaň"
 NOR_public_investment_drive_desc: "V [ROOT.GetName] je mnoho práce a zdá se, že bez přímých investic veřejného sektoru se toho nedosáhne. Zaplavme zemi projekty infrastruktury a stavebnictví."
 NOR_request_reinstatement: "Požádat [FROM.GetNameDef] o obnovení"
 NOR_request_reinstatement_desc: "Náš nepřítel ztrácí půdu na [NOR.GetName] a myslíme, že je čas, aby naše vláda byla opět ustanovena na svém právoplatném místě."
 NOR_revolution_support_counter: "\n\n\nCelková podpora naší revoluce: [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_support_rebellion: "Podpořit povstání v [FROM.GetName]"
 NOR_support_rebellion_desc: "Naše snahy o odpor v [FROM.GetName] přinesly ovoce. Lidé tam jsou připraveni jednat proti svým utlačovatelům. Nechme je začít boj a jakmile tak učiní, budeme připraveni vrátit se domů a bojovat."
 NOR_unity_parade: "Pochod jednoty v [FROM.Capital.GetCapitalVictoryPointName]"
 NOR_unity_parade_desc: "Naplnme ulice [FROM.Capital.GetCapitalVictoryPointName] našimi hlasy, abychom připomněli lidem toho velkého města, že náš boj a jejich boj jsou jedno a totéž."
 NOR_weapons_for_the_resistance: "Získat a rozdělit zbraně"
 NOR_weapons_for_the_resistance_desc: "Můžeme využít naši rozsáhlou obchodní flotilu k získání zbraní jak pro naše úsilí zde, tak pro bojovníky odporu v naší vlasti. Zbraně tam oslabí držení našeho nepřítele na [NOR.GetNonIdeologyName] a zbraně zde zasadí závěrečný úder jejich tyranii."
