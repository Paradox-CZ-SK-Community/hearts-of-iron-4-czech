 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! může požadovat mírová jednání, včetně [ROOT.GetAdjective] územních ustoupení, pokud kontrolují §Y[213.GetName]§!, §Y[215.GetName]§! nebo §Y[216.GetName]§!."
 FIN_finnish_resistance_category: "[FIN.GetAdjective] Odpor"
 FIN_finnish_resistance_category_desc: "V rámci tajné vojenské operace bylo v úkrytech roztroušeno velké množství zbraní a vybavení [ROOT.GetAdjective] armády, zaměřeného na pomoc prvkům [ROOT.GetAdjective] odboje v pokračování boje proti našim jednotkám."
 FIN_finno_soviet_kinship_war: "Finno-[ROOT.GetAdjective] Válečné příbuzenské vztahy"
 FIN_finno_soviet_kinship_war_desc: "Během ruské občanské války se Finové zapojili do svých pokrevních válek, ve kterých vnikají na naše území, aby nám ukradli naše země, a nyní znovu začali to samé."
 FIN_foreign_politics_decision_category: "Zahraniční politika"
 FIN_form_a_military_government: "Založit vojenskou vládu"
 FIN_form_a_military_government_desc: "Současná civilní vláda prokázala slabost tváří v tvář nepřátelství a nepřízni. $FIN_carl_mannerheim$ dříve dobře sloužil naší zemi a zcela jistě tak učiní znovu. Musí založit vojenskou vládu, aby odrazila naše nepřátele."
 FIN_gather_funds_for_womens_shelters: "Shromáždit prostředky pro ženské útulky"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ usilovně pracovala v posledním desetiletí na prosazování práv pracujících a svobodných žen a zakládání ženských útulků. Mohla by dosáhnout ještě lepších výsledků, kdyby ji vláda podpořila v jejích aktivitách."
 FIN_gather_popular_support: "Shromáždit veřejnou podporu"
 FIN_gather_popular_support_dec_tt: "Naše strana získá §G+10%§! z celkového území a vojenských jednotek. \nExtra komunistické §YMilitia§! divize budou vytvořeny."
 FIN_gather_popular_support_desc: "Lidé jsou pro jakékoli revoluce nebo vládcovství nezbytní, a měli bychom udělat vše, co je v našich silách, abychom získali jejich podporu."
 FIN_hold_leningrad_mission: "Obhájit [195.GetName]"
 FIN_hold_leningrad_mission_desc: "[195.GetName] mohou být zajati našimi silami, ale abychom prosadili naše požadavky, musíme udržet oblast, až budou [SOV.GetAdjective] síly řádně demoralizovány."
 FIN_infiltrate_soviet_commandos: "Infiltrujte sovětské komandosy do Finska"
 FIN_infiltrate_soviet_commandos_dec_tt: "§G3 divize§! se 6 §Yinfanteristy§! a 2 §Yartillery brigádami§! a 4 §Ypodpornými bataliony§!, budou vzkříšeny v našem hlavním městě."
 FIN_infiltrate_soviet_commandos_desc: "Sovětské komandasy jsou jedni z nejlepších vojáků a mohli by být užiteční naší revoluci."
 FIN_instigate_a_new_karelian_uprising: "Podnítit nový karelský vzpouru"
 FIN_instigate_a_new_karelian_uprising_desc: "Oživením ducha Heimosodat bychom se měli snažit vytvořit nové karelské povstání a nechat karelský lid hledat nezávislost, kterou si přeje."
 FIN_integrate_ingria_additional_states: "Přidat [FROM.GetName] do Ingrianské republiky"
 FIN_integrate_ingria_additional_states_desc: "Existuje více regionů, které by mohly být integrovány do naší nově vytvořené ingrianské republiky, a [FROM.GetName] je jedním z nich."
 FIN_integrate_ingria_states: "Integrovat [FROM.GetName] jako ingrianskou republiku"
 FIN_integrate_ingria_states_desc: "Existuje více regionů, které by mohly být integrovány do naší nově vytvořené ingrianské republiky, a [FROM.GetName] je jedním z nich."
 FIN_integrate_karelia_additional_states: "Přidat [FROM.GetName] do Karelské republiky"
 FIN_integrate_karelia_additional_states_desc: "Karelska republika stále nezahrnuje všechna území obydlená Kareliány, a integrací [FROM.GetName] do ní se můžeme pokusit vyřešit tuto situaci."
 FIN_integrate_karelia_puppet: "Integrace [FROM.GetName] jako republika"
 FIN_integrate_karelia_puppet_desc: "Je nejvyšší čas, abychom etablovali Kareliji jako novou republiku, kterou můžeme vzít pod svá křídla."
 FIN_integrate_karelia_states: "Integrace [FROM.GetName] jako součást Karelské republiky"
 FIN_integrate_karelia_states_desc: "Karelská republika stále nezahrnuje všechny země obývané Karelci, a integrací [FROM.GetName] do ní se můžeme pokusit tuto situaci vyřešit."
 FIN_integrate_leningrad: "Establish [FROM.GetName] jako hlavní město Ingrian republiky"
 FIN_integrate_leningrad_desc: "[195.GetName] může být většinově ruské, ale s plány, které máme pro naši novou Ingrian Republiku, to příliš nezáleží."
 FIN_integrate_veps_additional_states: "Integrovat [FROM.GetName] jako republiku"
 FIN_integrate_veps_additional_states_desc: "Existuje více regionů, které by mohly být integrovány do naší nově vytvořené Vepské republiky, a [FROM.GetName] je jedním z nich."
 FIN_integrate_veps_states: "Integrovat [FROM.GetName] jako republiku"
 FIN_integrate_veps_states_desc: "Vepsi nikdy neměli svůj vlastní stát, ale je nejvyšší čas, abychom jim to dali."
 FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$§! byl vydán [SOV.GetName] (kompletní zaměření §Y$FIN_approach_the_soviets$§! a rozhodnutí §Y$FIN_request_extradition_of_kullervo_manner$§!) před jeho smrtí dne §Y31. ledna 1939§!."
 FIN_mining_the_sea: "Dolévat moře"
