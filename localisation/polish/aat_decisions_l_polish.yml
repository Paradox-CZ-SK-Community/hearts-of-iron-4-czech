 FIN_purchase_german_equipment: "Zakoupit německé vybavení"
 FIN_purchase_german_equipment_desc: "Německo má velké množství vybavení, které jen leží ladem ve skladech. Měli bychom požádat o část z nich, protože bychom jim mohli být užitečným spojencem."
 FIN_purchase_soviet_equipment: "Získat sovětské vybavení"
 FIN_purchase_soviet_equipment_desc: "Sověti mají mnoho vybavení, které můžeme využít pro důležitější záležitosti."
 FIN_push_for_cabinet_participation: "Usilovat o účast v kabinetu"
 FIN_push_for_cabinet_participation_desc: "Socialisté jsou v kabinetu odmítáni od roku 1929. Je čas vyvíjet tlak na [ROOT.GetLeader], aby konečně respektoval principy parlamentarismu."
 FIN_reached_out_to_soviets_to_surrender_flag: "Už bylo učiněno pokusu zahájit mírová jednání s [SOV.GetNameDef]"
 FIN_rebalance_industrial_focus: "Vyvážit průmyslové priority"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Náklady rozhodnutí §Y$FIN_prioritize_light_industry$§! a §Y$FIN_prioritize_heavy_industry$§! budou obnoveny na původní hodnotu.\n"
 FIN_rebalance_industrial_focus_desc: "Naše průmyslové priority jsou všechny špatně, a musíme je okamžitě přehodnotit."
 FIN_request_an_armistice_with_moscow: "Požádejte o příměří s Moskvou"
 FIN_request_extradition_of_kullervo_manner: "Žádat o vydání Kullerva Mannera"
 FIN_request_extradition_of_kullervo_manner_desc: "Stav Kullerva Mannera se den ode dne zhoršuje a musíme ho přivézt zpět do [FIN.GetNameDef], než ho v koncentračním táboře zabije tuberkulóza."
 FIN_request_to_switch_sides_in_the_war: "Nabídněte změnu stran výměnou za mír"
 FIN_resignation_of_kallio: "Rezignace $FIN_kyosti_kallio$"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ nebyl nejlepším státníkem a jeho nedávné neúspěchy ukázaly, že nedokáže vést zemi správným směrem. Nyní, kdy je světové napětí vysoké a jeho zdravotní stav mu neumožňuje řešit vážné problémy, je nejlepší, aby rezignoval."
 FIN_resignation_of_mannerheim: "Rezignace $FIN_carl_mannerheim$"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ nemá potřebu ani vůli vládnout zemi navždy, a proto chce oznámit svou rezignaci na post prezidenta, s tím, že už není potřeba, protože splnil své sliby, když nastoupil do úřadu."
 FIN_retake_leningrad_mission: "Znovudobýt [195.GetName]"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective] síly od nás obsadily [195.GetName] a pokud ho brzy nezískáme zpět, budou moci vynutit své požadavky."
