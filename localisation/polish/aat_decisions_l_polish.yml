 NORDIC_ask_for_investment_to_nordic: "Žádat [FROM.GetName] o investice"
 NORDIC_ask_for_investment_to_nordic_desc: "Je zřejmé, že nám chybí kapitál na provedení nezbytných investic pro náš rozvoj a konečný vzestup k moci. Můžeme požádat náš nordický soused, [FROM.GetName], aby investoval část svého kapitálu do naší země, abychom dosáhli tohoto cíle. Samozřejmě, budou odměněni za svou podporu."
 NORDIC_cooperation_decisions_category: "Nordická spolupráce"
 NORDIC_cooperation_decisions_category_desc: " #TODO_NORDIC \n\nMěřítko konfliktu: §Y[?GLOBAL.NORDIC_conflict_scale|1]§!/[?GLOBAL.NORDIC_conflict_scale_max] - [NORDIC_get_war_scale]\n\n - [NORDIC_get_current_participation_level]"
 NORDIC_court_foreign_power: "Soudit [FROM.GetNameDef]"
 NORDIC_court_foreign_power_desc: "Pokud máme dosáhnout svých cílů dominance, potřebujeme podporu zahraničních mocností jako [FROM.GetName]. Připojení k jejich alianci nám dá výhodu, kterou potřebujeme k přinesení změny na Sever."
