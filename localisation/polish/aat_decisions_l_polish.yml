 ICE_a_monument_to_leif: "Postavit památník Leifur Eiríksson"
 ICE_a_monument_to_leif_desc: "Navzdory obvyklému mýtu šířenému jižany, že Kryštof Kolumbus byl prvním Evropanem, který objevil Ameriku, náš velký předek Leifur Eiríksson byl rozhodně tím opravdu prvním. Na počest jeho památky bychom měli vztyčit památník věnovaný jemu ve Vinlandu, když si tyto země podrobíme pro sebe."
 ICE_a_new_yggdrasill: "Moderní Yggdrasil"
 ICE_a_new_yggdrasill_desc: "Nyní, když lidé vědí o svém velkém původu, bychom se měli snažit konstruovat velké projekty a zlepšit ostrov Island, aby mohl žít až k Miðgarður a Yggdrasilu legendy!"
 ICE_already_improving_the_viking_spirit_flag: "Už zlepšuje vikingského ducha"
 ICE_drilling_for_oil_off_shore: "Vrtání na off-shore ropu a plyn"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Toto rozhodnutí může být znovu přijato po §Y180§! dnech"
 ICE_has_best_spirit_idea: "Úplně jsme uctili naše předky"
 ICE_improve_the_viking_spirit: "Uctívání našich předků"
 ICE_incite_communist_uprising_ni: "Podnítit povstání v Severním Irsku"
 ICE_incite_communist_uprising_ni_desc: "S trochou podpory by se nám mělo podařit přimět dělníky v Severním Irsku postavit se v [119.GetCapitalVictoryPointName] a vyhlásit svou nezávislost na vládě v [119.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! zahajuje válku za nezávislost proti §Y[119.owner.GetName]§! v [119.GetName]"
 ICE_incite_communist_uprising_scotland: "Podnítit povstání ve Skotsku"
 ICE_incite_communist_uprising_scotland_desc: "S malou pomocí bychom měli být schopni donutit skotské pracovníky k vzbouření se v [121.GetCapitalVictoryPointName] a vyhlásit svou nezávislost od vlády [121.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! začíná válku za nezávislost proti §Y[121.owner.GetName]§! v [121.GetName]"
 ICE_incite_communist_uprising_wales: "Podnítit povstání ve Walesu"
 ICE_incite_communist_uprising_wales_desc: "S trochou podpory bychom měli být schopni přimět waleské dělníky vzbouřit se v [122.GetCapitalVictoryPointName] a vyhlásit nezávislost na vládě v [122.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! zahajuje válku za nezávislost proti §Y[122.owner.GetName]§! v [122.GetName]"
 ICE_infiltrate_the_british_isles_category: "Infiltrace britských ostrovů"
 ICE_infiltrate_the_british_isles_category_desc: "Revoluce pracujících musí expandovat. Perfektní výchozí bod jsou utlačovaní pracovníci na Britských ostrovech. Antikapitalistické a antiimperialistické pocity mohou, a měly by být, využity ve svůj prospěch."
 ICE_the_ferocity_of_the_fenrir: "Zlost Fenrisúlfr"
 ICE_the_ferocity_of_the_fenrir_desc: "Fenrisúlfr je spolu s Hel a Světovým hadem dítětem Lokiho a obry Angrboðy. Během Ragnarök měl zabít Óðinna, přesto však selhal, navzdory své velké síle a ferocity. Naši vojáci musí ztělesnit jeho podstatu na bojišti, aby porazili nepřítele jak na poli, tak v mysli."
 ICE_the_fertility_of_freya: "Plodnost Freyji"
 ICE_the_fertility_of_freya_desc: "Freyja je mimo jiné bohyní lásky, krásy a plodnosti. Měli bychom invokovat její jméno, abychom zajistili, že naše lidé budou mít děti, které se jednoho dne mohou stát velkými bojovníky."
 ICE_the_guidance_of_aegir_and_ran: "Vedení Ægira a Rána"
 ICE_the_guidance_of_aegir_and_ran_desc: "Pod vedením Rána a Ægira, personifikace moře a jejího obhájce jötunna, naše lodě dosáhnou nadvlády nad severními moři."
 ICE_the_might_of_thor: "Moc Þóra"
 ICE_the_might_of_thor_desc: "Þór je bůh hromu, síly a ochrany lidstva. S jeho kladivem Mjölnir zasáhl mraky, aby způsobil bouřku, a naše armáda by měla zasáhnout stejným hromem a strachem do našich protivníků!"
 ICE_the_wisdom_of_odin: "Moudrost Óðinna"
 ICE_the_wisdom_of_odin_desc: "Óðinn je bůh spojený se vším od moudrosti, uzdravování, smrti, království, šibenice, poznání, válka, bitva, vítězství, kouzlo, poezie a zuřivost až po runové písmo. Obdržel svou ohromnou moudrost, když obětoval své oko, aby byl schopen pít z Mímisbrunnr, což mu dalo schopnost nekonečného poznání přítomného, budoucího a minulého. Měli bychom se pokusit ztělesnit jeho duch a nesení jeho odkazu do budoucnosti!"
