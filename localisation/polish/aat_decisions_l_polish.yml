 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Zákaz všech politických uniforem"
 DEN_bop_ban_all_political_uniforms_desc: "Po celé Evropě lze vidět politické uniformy pochodující v řadách, jako při vojenské přehlídce. Po celé Evropě lze také vidět politické nepokoje a nestabilitu, která táhne kontinent do chaosu. Musíme zabránit, aby se tento vývoj dostal do [ROOT.GetNameDef] dříve, než bude pozdě."
 DEN_bop_ban_elections: "Zákaz voleb"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Zakázat politické uniformy opozice"
 DEN_bop_ban_oppositions_uniforms_desc: "Nemůžeme dovolit, aby naši političtí soupeři chodili v uniformách a předváděli se. To jen šíří nespokojenost a rozkol. Měli bychom zakázat všechny politické uniformy - kromě těch u moci samozřejmě."
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Kritizovat naši připravenost"
 DEN_bop_criticize_our_preparedness_desc: "Nad Evropou se opět stahují temné mraky a my nejsme vůbec připraveni na blížící se bouři! Musíme co nejdříve zahájit přípravy, pokud ji chceme přečkat."
 DEN_bop_criticize_the_country_leader: "Kritizovat [DEN.GetLeader]"
 DEN_bop_criticize_the_country_leader_desc: "Členové Rigsdagen zpochybňují vedení [ROOT.GetLeader] za zavřenými dveřmi, ale nikdo se neodváží tak učinit nahlas. Někdo musí veřejně kritizovat jeho vedení a získat většinu Rigsdagen k podpoře návrhu na nedůvěru!"
 DEN_bop_defend_our_chosen_path: "Bránit naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Bránit naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "Dobře či špatně jsme se vydali na cestu, od které by nyní bylo velmi nerozumné ustoupit. Musíme věřit rozhodnutím, která jsme učinili, že nás přivedou správnou cestou."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Bránit naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Bránit politiku neutrality"
 DEN_bop_defend_the_policy_of_neutrality_desc: "Neutralita nám sloužila dobře, zejména během Velké války, kdy se boje zuřily po celé Evropě. Ale ne zde, ne v Dánsku. Byli jsme ušetřeni, byli jsme uchráněni. Neutralita nám skutečně dobře sloužila."
 DEN_bop_exile_royal_family: "Vyhnat královskou rodinu"
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Rozšířit sociální systém"
 DEN_bop_expand_the_welfare_desc: "Místo válečnictví a plýtvání penězi na obranu, která nemůže doufat v odolání útoku kteréhokoli z hlavních mocností v našem okolí, bychom měli zvýšit výdaje na náš rozvíjející se systém sociální péče!"
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Uspořádat vojenskou přehlídku"
 DEN_bop_hold_a_military_parade_desc: "Pořádáním vojenské přehlídky posílíme víru lidu v naši schopnost bránit [ROOT.GetNameDef]. To jistě posílí jejich morálku a odhodlání vidět motivaci našich vojáků."
 DEN_bop_landstorm: "£BoP_right_texticon Znovu zavést Landstorm"
 DEN_bop_landstorm_desc: "S bouřícími se nepokoji všude kolem je nejvyšší čas znovu zavést Landstorm pro obranu našeho území. Ačkoliv nejsou tyto jednotky nejkvalitnější, mohly by být poslední linií obrany."
 DEN_bop_motion_of_no_confidence: "Návrh na nedůvěru"
 DEN_bop_motion_of_no_confidence_desc: "Současná vláda se zdá být neschopná jakéhokoli rozumného kroku na záchranu [DEN.GetNameDef] a jeho obyvatel. Je potřeba nového rozhodného vedení! Rigsdagen musí podat návrh na „hlasování o nedůvěře“ vůči vedení [DEN.GetLeader]."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Povolit komunismus"
 DEN_bop_occupation_allow_communism_desc: "Naši komunističtí pánové nejsou rádi, že jsme zakázali jejich ideologii v [ROOT.GetNameDef]. Bylo by v našem nejlepším zájmu znovu povolit komunismus."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Povolit demokratické strany"
 DEN_bop_occupation_allow_democratism_desc: "Opakované volby jsou známkou důvěry mezi občany a silou pro zemi. Nepovolení demokratických voleb je ostudou naší země."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Povolit fašismus"
 DEN_bop_occupation_allow_fascism_desc: "Naši fašističtí pánové nejsou rádi, že jsme zakázali jejich ideologii v [ROOT.GetNameDef]. Bylo by v našem nejlepším zájmu znovu povolit fašismus."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Zákaz komunismu"
 DEN_bop_occupation_ban_communism_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] pánové vedou válku přímo proti ideologii komunismu a oceňovali by naši další spolupráci ještě více, pokud zakážeme všechny komunistické organizace v naší zemi."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Zákaz voleb"
 DEN_bop_occupation_ban_elections_desc: "Musíme uspokojit naše [?DEN.DEN_overlord_nation.GetAdjective] pány zákazem svobodných voleb"
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Zákaz fašismu"
 DEN_bop_occupation_ban_fascism_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] pánové vedou válku přímo proti fašistické ideologii a ocenili by naši další spolupráci ještě více, pokud zakážeme všechny fašistické organizace v naší zemi."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Cenzurovat média"
 DEN_bop_occupation_censor_the_media_desc: "Nemůžeme dovolit médiím otevřeně kritizovat [?DEN.DEN_overlord_nation.GetAdjective] okupační síly v této nejisté situaci. Musíme omezit, co mohou zveřejňovat, abychom neohrozili ten malý zbytek svobody, kterou ještě máme."
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Kritizovat politiku spolupráce"
 DEN_bop_occupation_criticize_collaboration_desc: "Tato nečestná kapitulace a neblahá spolupráce mezi [ROOT.GetNameDef] a [?DEN.DEN_overlord_nation.GetNameDef] nestojí ani za papír, na kterém je napsána!"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Bránit spolupráci"
 DEN_bop_occupation_defend_collaboration_desc: "Vzdát se a spolupracovat s [?DEN.DEN_overlord_nation.GetNameDef] byla jediná správná volba! Ušetřilo nám to hrůzy a zkázu, kterou si nedokážeme představit."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Směřovat zdroje do dánských brigád"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] laskavě přijali a vycvičí dánské vojáky, kteří mohou pomoci při osvobození [ROOT.GetNameDef], až nastane čas. Aby však tyto jednotky měly co nejlepší šanci na úspěch v misi osvobození naší země, musíme pomoci finančně a materiálně."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Přepadnout zbrojní sklady"
 DEN_bop_occupation_raid_depots_desc: "Naše domácí zbrojní továrny vyrábějí a pomáhají [?DEN.DEN_overlord_nation.GetNameDef] se zbraněmi, zbraněmi používanými v jejich válkách. Přepadávání zbrojních skladů sníží zásoby zbraní a zároveň posílí naše odbojové hnutí."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Odstranit politické agitátory"
 DEN_bop_occupation_remove_political_agitator_desc: "Někteří prominentní politici se nezdráhají kritizovat naše [?DEN.DEN_overlord_nation.GetAdjective] nadvlády, což přispívá k rostoucímu napětí mezi našimi zeměmi. Musíme tyto škůdce odstranit z jejich politických funkcí, než nás k tomu přinutí [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Koordinovat odbojové hnutí"
 DEN_bop_occupation_resistance_coordination_desc: "Pokud chceme získat zpět naši svobodu, musíme se shromáždit do společného odbojového hnutí a bojovat za stejný cíl; osvobození [ROOT.GetNameDef]."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Sabotovat civilní průmysl"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Naše domácí továrny a průmysl jsou nuceny vyrábět a pomáhat [?DEN.DEN_overlord_nation.GetNameDef] s různými materiály, materiály používanými v jejich válce. Sabotováním těchto továren se sníží zásoby materiálů, což poškodí německé válečné úsilí."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Sabotovat vojenský průmysl"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Naše domácí zbrojovky vyrábějí a pomáhají [?DEN.DEN_overlord_nation.GetNameDef] se zbraněmi, zbraněmi používanými v jejich válkách. Sabotování těchto továren sníží zásoby zbraní, poškodí německé válečné úsilí a pomůže našim potenciálním spojencům."
 DEN_bop_occupation_strikes: "£BoP_right_texticon Tajně koordinovat stávky"
 DEN_bop_occupation_strikes_decs: "Nejlepší, co teď můžeme udělat, je pasivně protestovat proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci koordinováním celonárodních stávek."
 DEN_bop_occupation_switch_ideology: "Přijmout [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]"
 DEN_bop_occupation_switch_ideology_desc: "Pokud se skutečně chceme sladit s [?DEN.DEN_overlord_nation.GetNameDef] a získat jejich podporu, musíme přijmout jejich ideologie a víru."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Podzemní zbrojní továrny"
 DEN_bop_occupation_underground_factories_desc: "Abychom měli větší šanci na znovuzískání naší suverenity, potřebujeme správné zásoby zbraní. Musíme postavit tajné zbrojní továrny, abychom mohli ozbrojit lid, až přijde den, kdy budeme muset bojovat za naši svobodu."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Zpochybnit naši obranu"
 DEN_bop_question_our_defenses_desc: "Dlouhodobá politika neutrality zbavila Dánsko veškeré obrany! Kdyby nás napadla cizí mocnost, nic by jim nebránilo v tom, aby právě teď vpochodovali do Kodaně. Musíme se postarat o naši obranu, pokud chceme přežít jako země!"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Vyslovit se proti vojenskému přezbrojení"
 DEN_bop_speak_out_against_warfare_desc: "Přezbrojení by nyní představovalo vážné nebezpečí pro naši zemi, protože by mohlo být snadno vnímáno jako nepřátelský akt sousedními mocnostmi. Nemůžeme si nyní dovolit rozzlobit většího souseda, protože nemáme jak se bránit proti mnohem silnější armádě."
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Vystoupit proti systému sociální péče"
 DEN_bop_speak_out_against_welfare_desc: "Nejprve se musíme postarat o naši obranu, abychom zajistili naši nezávislost, než budeme moci utrácet peníze za cokoli jiného. Je logické, že bez dánského národa tu nejsou Dánové, na které by se ty peníze mohly utratit."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Vyslovit se pro odzbrojení"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Jako malý národ obklopený velmocemi nemáme naději ubránit se útočící síle, tak proč utrácet peníze za obranu, která nám nikdy nepomůže a která navíc může rozzlobit naše mnohem větší sousedy?"
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Vystoupit ve prospěch přezbrojení"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Nemůžeme jen přihlížet, když zbytek Evropy je v závodě ve zbrojení a čekají nás nejisté časy. Musíme připravit naši obranu a zahájit přezbrojení co nejdříve, nejlépe už včera!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Povolit všechny politické uniformy"
 DEN_bop_unban_all_political_uniforms_desc: "Nemůžeme dovolit, aby zákaz politických uniforem zůstal v platnosti, protože omezuje práva lidu!"
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Povolit politické uniformy opozice"
 DEN_bop_unban_oppositions_uniforms_desc: "Nemůžeme zakázat používání politických uniforem jiné straně, zatímco naši příznivci pochodují po ulicích jako účastníci vojenské přehlídky. Musíme zrušit tento zákaz."
