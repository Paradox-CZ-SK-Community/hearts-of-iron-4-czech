 FIN_entice_the_masses_cost_increase_tt: "\nNáklady na rozhodnutí §Y$FIN_entice_the_masses$§! budou §Rnásobeny§! §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_desc: "Masy jsou snadno ovlivnitelné. Díky slibům řešení menších, blízkých srdci otázek a problémů se naše vláda může snadno stát přitažlivější a oblíbenější u běžného Fina."
