 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "K provedení rozhodnutí je potřeba £infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§!  £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_desc: "Nyní, když jsme shromáždili dostatek zbraní a vojáků k potlačení regionální Karelské vzpoury. Zahajte operaci!"
 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Gnemůže znovu podnítit karelskou vzpouru§!.\n"
 FIN_demand_peace_negotiations: "Požadovat mírová jednání s [SOV.GetName]"
 FIN_demand_peace_negotiations_desc: "Nyní, když jsme konečně získali převahu proti [SOV.GetAdjective]ům, můžeme se pokusit prosadit mír."
 FIN_entice_the_masses: "Nalákat masy"
 FIN_entice_the_masses_cost_increase_tt: "\nNáklady na rozhodnutí §Y$FIN_entice_the_masses$§! budou §Rnásobeny§! §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_entice_the_masses_desc: "Masy jsou snadno ovlivnitelné. Slíbením řešení menších, blízkých problémů může naše vláda jednoduše získat větší oblibu a pomoc průměrnému Finovi."
 FIN_fight_alongside_country_comrades_baltic: "$SOV_fight_alongside_country_comrades_baltic$"
 FIN_fight_alongside_country_comrades_baltic_desc: "$SOV_fight_alongside_country_comrades_baltic_desc$"
 FIN_fight_alongside_country_comrades_nordic: "$SOV_fight_alongside_country_comrades_baltic$"
