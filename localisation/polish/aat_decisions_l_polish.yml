 NORDIC_defend_nordic_country_desc: "TODO_NORDIC"
 NORDIC_economic_cooperation_decisions: "Hledat ekonomickou spolupráci s [FROM.GetName]"
 NORDIC_economic_cooperation_decisions_desc: "[ROOT.GetName] a [FROM.GetName] sdílejí staletou historii. Někdy jako nepřátelé a jindy jako spojenci a přátelští sousedé. V těchto nejistých časech bychom se měli Nordici držet pospolu a spolupracovat v navzájem výhodné spolupráci, jako rovní."
 NORDIC_expand_volunteer_program: "Podporovat dobrovolnictví pro [FROM.GetAdjective] frontu"
 NORDIC_expand_volunteer_program_desc: " TODO_NORDIC"
 NORDIC_invest_in_nordic: "Investovat do [FROM.GetName]"
 NORDIC_invest_in_nordic_desc: "Pokud investujeme do [FROM.GetName], můžeme sklízet výhody souseda a zároveň jim poskytnout slušnou dohodu."
 NORDIC_ongoing_investment: "Ji už investuje do ekonomiky NORDIC."
 NORDIC_ongoing_negotiations: "Probíhající jednání"
 NORDIC_promote_nordic_unity: "Podporovat nordickou jednotu"
 NORDIC_promote_nordic_unity_desc: "Měli bychom připomínat našim sousedům naši společnou historii a naši tradici vzájemné pomoci, i když to bylo poněkud sporadické."
 NORDIC_send_volunteers: "Poslat dobrovolníky na [FROM.GetAdjective] frontu"
 NORDIC_send_volunteers_desc: "TODO_NORDIC"
 NORDIC_send_weapons: "Poslat zbraně do [FROM.GetName]"
 NORDIC_send_weapons_desc: " TODO_NORDIC"
 NORDIC_strenghten_ties_decision: "Posílit vazby s [FROM.GetName]"
 NORDIC_strenghten_ties_decision_desc: "Ať už to chceme nebo ne, historie spojila [ROOT.GetName] a [FROM.GetName] dohromady. Byli bychom schopni se poučit z našich zkušeností, když posílíme tyto vazby."
 NORDIC_strenghtening_ties_flag: "Posílení našich vazeb s další nordickou zemí."
 NORDIC_strengthen_ties_TT: "Odemyká rozhodnutí: §YPosílení vazeb s nordickými§! k přivedení další nordické země blíže k [ROOT.GetName] diplomaticky a politicky."
 NOR_allied_democratic_deploy_prep_decisions_category: "Nasazování našich válečných příprav"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "Tak, jak jsme očekávali, válka je konečně na nás, ale není čeho se bát. Posledních několik let jsme soustředili všechny naše úsilí na přípravu [ROOT.GetName] na vše, co na nás naši nepřátelé vrhnou. Pojďme jim ukázat, z čeho jsme uděláni.\n\nNárodní připravenost: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Příprava Norska na válku"
 NOR_allied_democratic_preparation_decisions_category_desc: "Tato vláda je si jista, že naši nepřátelé zaútočí v každou chvíli. Musíme být rozhodní ve svém úsilí vyzbrojit obyvatelstvo [NOR.GetName], abychom zabránili invazi. I kdyby to znamenalo předtím zaútočit. Takže pojďme zorganizovat naši zemi a vzít si moc, kterou potřebujeme, abychom rozhodně zvítězili nad našimi nepřáteli.\n\nNárodní připravenost: [?NOR.NOR_country_preparedness]/30"
 NOR_alt_dem_economic_relief_measures: "Ekonomická úlevová opatření"
 NOR_alt_dem_economic_relief_measures_desc: "Odborná veřejnost se unavuje naším vojenským budováním. Nemusí si uvědomovat, co vidíme, a nemusejí vědět, že jejich oběť je potřebná pro naši válečnou mašinu, která se musí s obtížemi dopravit k zajištění vítězství. Ať tak, uklidníme je prozatím."
 NOR_alt_dem_expedite_training: "Urýchlit školení"
 NOR_alt_dem_expedite_training_desc: "Nacházíme se v zoufalé situaci. Pokud brzy nezačneme trénovat nové vojáky, můžeme být všichni odsouzeni."
 NOR_alt_dem_focus_on_defense: "Zaměřit se na obranu"
 NOR_alt_dem_focus_on_defense_desc: "Až do nedávné doby byla [NOR.GetName] mírumilovná a demilitarizovaná země, dostali jsme se na tenkou hranici. Musíme se nyní zaměřit na ochranu toho, co máme."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_alt_dem_military_industry_expansion: "Rozšířit vojenský průmysl"
 NOR_alt_dem_military_industry_expansion_desc: "Nemůžeme se spoléhat na to, že nám jiné země dodají naše vybavení, koneckonců, obchodníci se zbraněmi dneška by mohli být zítra našimi nepřáteli. Musíme rozšířit naši průmyslovou kapacitu pro výrobu potřebného materiálu."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_alt_dem_naval_expansion: "Námořní expanze"
 NOR_alt_dem_naval_expansion_desc: "Rozvoj naší námořnictva je životně důležitý, nejen proto, že to znamená bránit naše ohromně rozsáhlé pobřeží proti útočníkům, ale také proto, že může být využito jako odpalovací pad pro přinesení boje na jejich domovské půdě."
 NOR_alt_dem_offensive_push: "Ofenzivní útok"
 NOR_alt_dem_offensive_push_desc: "Všechno ostatní stranou, je čas zaútočit. Pusťme se vpřed a rozdrťme naše nepřátele dříve, než si uvědomí, co je zasáhlo."
 NOR_alt_dem_prioritize_production: "Prioritizovat výrobu"
 NOR_alt_dem_prioritize_production_desc: "Naše válečné stroje potřebují vybavení, a to potřebují hned! Nechť továrny humming s jejich nepřetržitou prací, aby naši odvážní vojáci měli prostředky porazit naše nepřátele, ať to stojí cokoliv."
 NOR_bring_soldiers_from_norway: "Doveďte vojáky z [NOR.GetNonIdeologyName]"
 NOR_bring_soldiers_from_norway_desc: "Mnozí, kteří bojovali za obranu naší země, zůstávají uvězněni v naší vlasti. Můžeme se pokusit přivést některé z nich, plus další, kteří se zatím nebojovali, ale stále chtějí pomoci nám vzít naší zemi zpět odtud."
 NOR_communist_preparation_decisions_category: "Povzbudit proletariát"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_other: "Revoluce musí přijít zespodu, z mas, kteří vyčerpávají své životy pro nájemce nebo industrialistu.\n\nMnozí z našich proletářských bratří a sester nevědí sílu, kterou mají, takže musíme postoupit vpřed a povzbudit proletariát, aby se united proti Oslu a svrhl řetězy kapitalismu, stát po státu.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_stalinist: "Lidé v [ROOT.GetName] měli oči zavřené příliš dlouho, nastal čas, aby konečně uslyšeli výzvu našich bratří a sester v [SOU.GetNameDef].\n\nPoužijeme je jako příklad toho, co [ROOT.GetName] dokáže, až si vezmou prostředky produkce a sjednotí se pod jednou vlajkou a jedním vůdcem, který je povede v boji proti tyranii Osla.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Je čas, aby lidé [NOR.GetName] slyšeli učení Marxe a Trockého, a připravili se na nevyhnutelný střet, který přetvoří naši zemi na přední linii komunismu ve Skandinávii.\n\nPojďme obejmout oheň a sílu trvalé revoluce a sjednotit zemi proti silám kapitalismu, které sídlí v Oslu.$NOR_revolution_support_counter$"
 NOR_communist_propaganda_campaign: "Komunistická propagační kampaň"
 NOR_decision_defend_state_title: "Bránit [FROM.GetName]"
 NOR_decision_deploy_emergency_militias_title: "Nasadit milice v [FROM.GetName]"
 NOR_decision_emergency_production_title: "Nouzová výroba v [FROM.GetName]"
 NOR_decision_industrial_takeover_title: "Průmyslové převzetí v [FROM.GetName]"
 NOR_decision_military_takeover_title: "Vojenský převrat v [FROM.GetName]"
 NOR_decision_take_over_state_title: "Overtake in [FROM.GetName]"
 NOR_dem_his_integrate_militias: "Integrovat milice"
 NOR_dem_his_integrate_militias_desc: "Nyní, když se muži, kteří tvořili naše milice, prokázali svou statečnost, bychom je mohli lépe integrovat do armády, do pravidelných batalionů a divizí."
 NOR_democratic_preparation_decisions_category: "Budování našeho národa"
 NOR_democratic_preparation_decisions_category_desc: "Naše mladá země má hodně dohnat, pokud si přejeme soutěžit s celým světem. Desetiletí zanedbávání a roky velké deprese zanechaly naši průmyslovou výrobu v politováníhodném stavu, který bude vyžadovat soustředěné úsilí, abychom to napravili.\n\nBohužel to přinese náklady spojené s naší vojenskou připraveností a obrannými schopnostmi, ale důvěřujeme naší politice úplné a neozbrojené neutrality, abychom ukázali svou dobrou vůli a případní nepřátelé bezpečně přehlédli naše území. \n\n\nCelkový rozvoj [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_exile_decisions_category: "Exil vlády [ROOT.GetName]"
 NOR_exile_decisions_category_desc: "Nacházíme se ve zcela zoufalé situaci. Po ztrátě naší země vůči nepříteli jsme neměli jinou možnost než žít v exilu. Můžeme být alespoň vděční za našeho laskavého hostitele, a doufejme, že jednoho dne, s jejich pomocí, se dostaneme znovu do naší milované [NOR.GetNonIdeologyName]."
 NOR_expand_industrial_capacity: "Investovat do průmyslové kapacity"
 NOR_expand_industrial_capacity_desc: "Můžeme být v exilu, ale to neznamená, že jsme bezmocní. Máme jednu z největších obchodních námořních flotil na světě k našim službám, a můžeme ji využít k získání potřebných průmyslových kapacit na podporu našich snah o zpětné získání naší vlasti."
 NOR_expedite_training: "Urýchlit školení"
 NOR_expedite_training_desc: "Co nejlepší výcvik našich vojáků je pro naši záchranu životně důležitý, ale automaty to je k ničemu, pokud dokončí výcvik a nezbyde žádný [NOR.GetName] k ochraně. Musíme tlačit, co nejrychleji před tím, než budeme vykopnuti z naší země."
 NOR_fascist_deploy_prep_decisions_category: "Vstáváme z temných stínů"
 NOR_fascist_deploy_prep_decisions_category_desc: "Čas schování je minulostí, shromáždili jsme dostatečnou podporu na zahájení našeho převzetí [NOR.GetName]. Nyní musíme nasadit naše přípravy na každém z území naší vlasti.\n\nVybudovali jsme naši podporu od základů a zasadili buňky, které jsou připraveny převzít svá území na rozkaz našeho velkého vůdce a proti zbabělým silám demokracie."
 NOR_fascist_preparation_decisions_category: "Zataženo ve stínech"
 NOR_fascist_preparation_decisions_category_desc: "Strana Nasjonal Samling historicky měla velmi omezenou podporu ve [NOR.GetAdjective] společnosti, proto je důležité, aby se proselytizovalo po celé zemi a budovala základna podpory.\n\nZasazením semen fašismu, když přijde správná příležitost, budeme schopni sklidit plody našeho plánování a převzít [ROOT.GetName].\n\n\n[?NOR.GetName]'s celková podpora pro Nasjonal Samling: [?NOR.NOR_country_preparedness]/30"
 NOR_focus_on_training: "Zaměřit se na výcvik"
 NOR_focus_on_training_desc: "Musíme soustředit všechny naše úsilí na to, abychom dostali naše rezervy a nováčky proměnili ve vojáky a dostali je do bitvy co nejrychleji, protože fronta může brzy přestat existovat."
 NOR_foment_resistance_in_state: "Podnítit odpor ve [FROM.GetName]"
 NOR_foment_resistance_in_state_desc: "Lidé [FROM.GetName] mají v sobě ducha odboje a brání se proti našemu nepříteli! Potřebují jen dodatečný impuls, aby to bylo rozhodující."
 NOR_historical_deploy_prep_decisions_category: "Připravit se na bouři"
 NOR_historical_deploy_prep_decisions_category_desc: "Přestože děláme to nejlepší, válka dorazila na naše pobřeží. Dosud jsme soustředili své úsilí na rozvoj průmyslu, ekonomiky a infrastruktury naší země, ale nyní je nezbytné najít způsoby, jak to zúročit na obranu [NOR.GetNameDef].\n\n\n[?NOR.GetName]'s Potenciální připravenost: [?NOR.NOR_country_preparedness]/30"
 NOR_invite_fascist_to_invade: "Pozvat [GER.GetNameDef] k invazi do [NOR.GetNonIdeologyName]"
 NOR_joint_training_exercise: "Cvičení se [FROM.GetNameDef]"
 NOR_joint_training_exercise_desc: "Pokud máme doufat v vítězství, naše síly musí být jedna s [FROM.GetNameDef]. Toho lze dosáhnout pouze školením a hlubokou spoluprací s našimi spojenci."
 NOR_lobby_for_parliamentary_support: "Lobbovat za podporu ve [FROM.GetAdjective] vládě"
 NOR_lobby_for_parliamentary_support_desc: "Naši hostitelé byli dosud velmi štědří, ale možná potřebují připomenout, čím si naši lidé procházejí, aby nikdy nezapomněli, co je pro nás v sázce."
 NOR_make_assurances_to_the_people: "Učit lidem garance [NOR.GetNonIdeologyName]"
 NOR_make_assurances_to_the_people_desc: "Je to určitě děsivý čas v [NOR.GetName], takže musíme prostřednictvím médií ujistit, že to zvládneme, a jakmile budeme na druhé straně, náš milostivý král povede mul naší záchraně."
 NOR_modernize_armed_forces_decision: "Modernizovat ozbrojené síly"
 NOR_modernize_armed_forces_decision_desc: "Armáda [ROOT.GetAdjective] byla po dlouhou dobu zanedbávána, naše ozbrojené síly vypadají víc na muzeum než na bojiště."
 NOR_monarchist_preparation_decisions_category: "Ukázat králi Haakonovi naši podporu pro jeho vládu"
 NOR_monarchist_preparation_decisions_category_desc: "I od svého vzestupu na trůn, náš skromný král Haakon VII. splnil své moci Storting a jeho volení členové. To bylo na svou dobu dobré, ale musíme mu ukázat, že podporujeme jeho přímou kontrolu nad [ROOT.GetName], dřív než nebude co řídit.\n\n\nCelková podpora monarchie:  [?NOR.NOR_country_preparedness]/30"
 NOR_move_government_headquarters_decision: "Přesunout vládu do [FROM.GetName]"
 NOR_move_government_headquarters_decision_desc: "Pokud by naše vláda padla do rukou nepřítele, zajistí to naši zkázu a zkázu našeho krále a prince. Jedinou možností je zůstat v pohybu a co nejdéle se vyhýbat nevyhnutelnému."
 NOR_naval_expanion: "Námořní expanze"
 NOR_naval_expanion_desc: "Pokud máme přežít, musíme bránit naše pobřežní oblasti a k tomu potřebujeme lodě. Musíme udělat z každého fjordu přístav."
 NOR_prepare_communist_unlock_TT: "Odemkne §YRouse Proletariat in State§! což přináší §GTerritory and Troops§! když začíná Komunistická revoluce, ale §Rpoškozuje budovy§! ve státě."
 NOR_prepare_exile: "Připravit exil"
 NOR_prepare_exile_desc: "Skutečnost je nepopiratelná. Naše národ nemůže odr být navždy, ale můžeme se bránit dostatečně dlouho na to, abychom si z naší země vzali co nejvíce, abychom mohli bojovat další den."
 NOR_prepare_fascist_unlock_TT: "Odemkne §YVybudovat podporu ve státě§! rozhodnutí, které §GCZvyšuje podporu fašismu§! a přináší §GTerritory a výhody§! když začne občanská válka, ale dává postihy §RCivilnímu průmyslu§!."
 NOR_prepare_historical_unlock_TT: "Odemkne §YRozvíjet stát§! rozhodnutí, která umožňují zrychlit §GCivilní výstavbu§! ale dávají postihy §RMilitární výstavbě a obraně§!."
 NOR_prepare_state_alt_dem: "Připravit [FROM.GetName] na válku"
 NOR_prepare_state_alt_dem_desc: "Jsme žalostně nepřipraveni na to, co nás čeká. Musíme přijmout příslušná opatření, abychom, až válka propukne, mohl [FROM.GetName] přispět k válečnému úsilí. Někteří lidé to nepochopí, ale my jsme si udělali svůj výběr. Není cesty zpět."
 NOR_prepare_state_communist: "Povzbudit proletariát v [FROM.GetName]"
 NOR_prepare_state_communist_desc: "Lidé [FROM.GetName] byli příliš dlouho vykořisťováni ve svém spánku. Nechť budete zasazovat semena naší revoluce."
 NOR_prepare_state_fascist: "Získat podporu ve [FROM.GetName]"
 NOR_prepare_state_historical: "Rozvinout [?FROM.GetName]"
 NOR_prepare_state_historical_desc: "Naše průmyslová základna leží v troskách, ale jsme ochotní vynaložit úsilí nezbytné k zlepšení situace pro lidi [ROOT.GetName], a naše šance na přežití v případě nejhoršího."
 NOR_prepare_state_monarchist: "Monarchistická demonstrace v [FROM.GetName]"
 NOR_prepare_state_monarchist_desc: "Lidé [FROM.GetName] potřebují připomenutí voleb v roce 1905 a proč většinově zvolil svého krále do této pozice. Budou brzy požadovat přímou intervenci krále."
 NOR_promote_the_armed_defense_of_the_country: "Podporovat ozbrojenou obranu [NOR.GetName]"
 NOR_promote_the_armed_defense_of_the_country_desc: "Lidé [NOR.GetName] si musí připomenout, co se stane, pokud nebudou bránit naši zemi. Každý musí sehrát svou roli v nadcházejícím konfliktu."
 NOR_prop_up_the_economy: "Podpořit ekonomiku"
 NOR_prop_up_the_economy_desc: "Nebudeme schopni dosáhnout našich politických cílů, pokud bude lid hladový. Musíme pozastavit naši monarchistickou křížovou výpravu, abychom se postarali o naše poddané a jejich potřeby."
 NOR_public_investment_drive: "Veřejná investiční iniciativa"
 NOR_public_investment_drive_desc: "V [ROOT.GetName] je třeba vykonat hodně práce a zdá se, že bez přímé investice veřejného sektoru to nebude možné. Nechť zaplavíme zemi infrastrukturou a stavebními projekty."
 NOR_request_reinstatement: "Žádat [FROM.GetNameDef] o obnovení"
 NOR_request_reinstatement_desc: "Náš nepřítel ztrácí půdu v [NOR.GetName] a myslíme si, že je čas na naši vládu, aby byla znovu navržena na její právoplatné místo."
 NOR_revolution_support_counter: "\n\n\nCelková podpora naší revoluci:  [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_support_rebellion: "Podporovat povstání v [FROM.GetName]"
 NOR_support_rebellion_desc: "Náš odpor v [FROM.GetName] se vyplatil. Lidé tam jsou připraveni jednat proti svým utlačovatelům. Nechte je zahájit boj a jakmile tak učiní, budeme připraveni se vrátit domů a bojovat."
 NOR_unity_parade: "Jednotný pochod v [FROM.Capital.GetCapitalVictoryPointName]"
 NOR_unity_parade_desc: "Naplníme ulice [FROM.Capital.GetCapitalVictoryPointName] našimi hlasy, abychom lidem tohoto velkého města připomněli, že náš boj a jejich boj jsou jeden a týž."
 NOR_weapons_for_the_resistance: "Zajistit a distribuovat zbraně"
 NOR_weapons_for_the_resistance_desc: "Můžeme využít naše rozsáhlé obchodní loďstvo k získání zbraní pro naše úsilí zde a pro odbojové bojovníky v naší vlasti. Zbraně tam oslabí grip našeho nepřítele na [NOR.GetNonIdeologyName] a zbraně zde zasazují finální úder jejich tyranii."
