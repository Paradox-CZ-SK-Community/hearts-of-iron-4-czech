 NORDIC_defend_nordic_country: "Připojit se k válce za obranu [FROM.GetName]"
 NORDIC_defend_nordic_country_desc: "TODO_NORDIC"
 NORDIC_economic_cooperation_decisions: "Usilovat o ekonomickou spolupráci s [FROM.GetName]"
 NORDIC_economic_cooperation_decisions_desc: "[ROOT.GetName] a [FROM.GetName] sdílejí stovky let historie. Někdy jako nepřátelé, jindy jako spojenci a přátelští sousedé. V těchto nejistých časech bychom my Nordičané měli držet spolu a spolupracovat v oboustranně výhodné spolupráci jako rovní."
 NORDIC_expand_volunteer_program: "Podpořit dobrovolnictví pro [FROM.GetAdjective] frontu"
 NORDIC_expand_volunteer_program_desc: " TODO_NORDIC "
 NORDIC_invest_in_nordic: "Investovat do [FROM.GetName]"
 NORDIC_invest_in_nordic_desc: "Pokud investujeme do [FROM.GetName], můžeme sklízet výhody souseda a přitom jim nabídnout solidní dohodu."
 NORDIC_ongoing_investment: "Už investuje do ekonomiky nordické země."
 NORDIC_ongoing_negotiations: "Probíhající vyjednávání"
 NORDIC_promote_nordic_unity: "Podporovat nordickou jednotu"
 NORDIC_promote_nordic_unity_desc: "Měli bychom připomenout našim sousedům naši společnou historii a tradici vzájemné pomoci, i když byla spíše sporadická."
 NORDIC_send_volunteers: "Poslat dobrovolníky na [FROM.GetAdjective] frontu"
 NORDIC_send_volunteers_desc: "TODO_NORDIC"
 NORDIC_send_weapons: "Poslat zbraně do [FROM.GetName]"
 NORDIC_send_weapons_desc: " TODO_NORDIC"
 NORDIC_strenghten_ties_decision: "Posílit vazby s [FROM.GetName]"
 NORDIC_strenghten_ties_decision_desc: "Ať chceme nebo ne, historie spojila [ROOT.GetName] a [FROM.GetName]. Můžeme se navzájem učit tím, že tyto vazby posílíme."
 NORDIC_strenghtening_ties_flag: "Posilujeme naše vazby s další nordickou zemí."
 NORDIC_strengthen_ties_TT: "Odemkne rozhodnutí: §YPosílit vazby s Nordic§! pro přiblížení další nordické země k [ROOT.GetName] diplomaticky a politicky."
 NOR_allied_democratic_deploy_prep_decisions_category: "Nasazení našich válečných příprav"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "Jak jsme čekali, válka je konečně tady, ale není čeho se bát. Poslední roky jsme soustředili veškeré úsilí, abychom připravili [ROOT.GetName] na cokoliv, co nám nepřátelé přinesou. Ukážme jim, z čeho jsme složeni.\n\nNárodní připravenost: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Příprava Norska na válku"
 NOR_allied_democratic_preparation_decisions_category_desc: "Tato vláda je přesvědčena, že nepřátelé udeří každou chvíli. Musíme být rozhodní ve snaze ozbrojit obyvatelstvo [NOR.GetName], abychom zabránili invazi. I kdyby to znamenalo preventivní útok. Tak shromáždíme naši zemi a získáme moc potřebnou k rozhodnému vítězství nad nepřáteli.\n\nNárodní připravenost: [?NOR.NOR_country_preparedness]/30"
 NOR_alt_dem_economic_relief_measures: "Ekonomická zmírňující opatření"
 NOR_alt_dem_economic_relief_measures_desc: "Obyvatelstvo se unavuje naší vojenskou mobilizací. Nemusí vidět to, co my vidíme, a nemusí tušit, že jejich oběť je nezbytná, aby náš válečný stroj mohl pokračovat ve snaze o vítězství. Nevadí, nyní jejich potřeby ukojíme."
 NOR_alt_dem_expedite_training: "Zrychlit výcvik"
 NOR_alt_dem_expedite_training_desc: "Jsme v zoufalé situaci. Pokud brzy nezačneme cvičit nové vojáky, může být vše ztraceno."
 NOR_alt_dem_focus_on_defense: "Zaměřit se na obranu"
 NOR_alt_dem_focus_on_defense_desc: "Až donedávna byl [NOR.GetName] mírovým a neozbrojeným národem, jsme přetaženi. Musíme se nyní soustředit na obranu toho, co máme."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_alt_dem_military_industry_expansion: "Rozšíření vojenského průmyslu"
 NOR_alt_dem_military_industry_expansion_desc: "Nemůžeme spoléhat na jiné země, že nám poskytnou výzbroj, vždyť dnešní váleční obchodníci by mohli být zítra válečnými nepřáteli. Musíme rozšířit naši průmyslovou kapacitu k výrobě materiálu potřebného k boji."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_alt_dem_naval_expansion: "Rozšíření námořnictva"
 NOR_alt_dem_naval_expansion_desc: "Rozvoj našeho námořnictva je zásadní, nejen proto, že budeme muset bránit naši rozsáhlou pobřežní linii před vetřelci, ale také proto, že může sloužit jako odrazový můstek k tažení do jejich vlastí."
 NOR_alt_dem_offensive_push: "Ofenzivní útok"
 NOR_alt_dem_offensive_push_desc: "Všechno ostatní pryč, je čas zaútočit. Postupujme vpřed a rozdrťme nepřátele dříve, než vůbec budou vědět, co je zasáhlo."
 NOR_alt_dem_prioritize_production: "Upřednostnit výrobu"
 NOR_alt_dem_prioritize_production_desc: "Náš válečný stroj potřebuje vybavení a potřebuje ho hned! Ať továrny neustále běží, aby naši stateční vojáci měli prostředky k porážce nepřátel, bez ohledu na cenu."
 NOR_bring_soldiers_from_norway: "Přivést vojáky z [NOR.GetNonIdeologyName]"
 NOR_bring_soldiers_from_norway_desc: "Mnozí, kteří bojovali za obranu naší země, zůstávají uvězněni v naší vlasti. Můžeme se pokusit přivést některé z nich, stejně jako další, kteří možná ještě nebojovali, ale chtějí si svou zemi znovu vzít."
 NOR_communist_preparation_decisions_category: "Mobilizace proletariátu"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_other: "Revoluce musí přijít zdola, od masek, které celý život dřou pro statkáře nebo průmyslníka.\n\nMnoho našich proletářských bratří a sester nezná sílu, kterou drží, proto je musíme povzbuzovat, aby se sjednotili proti Oslu a sesadili řetězy kapitalismu, jeden stát po druhém.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_stalinist: "Lidé v [ROOT.GetName] měli zavřené oči příliš dlouho, je čas, aby konečně vyslyšeli volání našich bratří a sester v [SOU.GetNameDef].\n\nPoužíváme je jako příklad toho, čeho může [ROOT.GetName] dosáhnout, až uchvátí výrobní prostředky a sjednotí se pod jedním praporem a vůdcem, který je povede v boji proti tyranii Osla.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Je čas, aby lidé [NOR.GetName] naslouchali učení Marxe a Troského a připravili se na nevyhnutelný střet, který promění naši zemi v špičku komunismu ve Skandinávii.\n\nPřijměme oheň a síru Stálé revoluce a sjednoťme zemi proti silám kapitalismu, které sídlí v Oslu.$NOR_revolution_support_counter$"
 NOR_communist_propaganda_campaign: "Komunistická propagační kampaň"
