 FIN_national_defense_category: "Národní obrana"
 FIN_national_defense_category_desc: "Obrana [ROOT.GetAdjective] území a nezávislosti je mimořádně důležitá. Měli bychom být připraveni udělat cokoliv, co je potřeba k obraně našeho lidu proti jakýmkoliv vnějším hrozbám."
 FIN_organize_the_opposition: "Organizovat opozici"
 FIN_organize_the_opposition_cost_increase_tt: "\nNáklady na rozhodnutí §Y$FIN_organize_the_opposition$§! budou §Rznásobeny§! o §Y[?FIN_bop_decision_cost_multiplier]§!.\n"
 FIN_organize_the_opposition_desc: "Vláda se neúspěšně snažila splnit své sliby a je třeba s nimi vhodně naložit. Je čas sjednotit opozici a uspořádat akce pro získání podpory a diskreditaci [ROOT.GetLeader]."
 FIN_prepare_construction_workers_actions: "Připravit akce stavebních dělníků"
 FIN_prepare_construction_workers_actions_dec_tt: "Naše strana získá §G+5%§! z celkového území a vojenských jednotek. \nExtra communist §Ymilitární§! divize budou vyrobeny."
 FIN_prepare_construction_workers_actions_desc: "Stavební dělníci mohou znehybnit ekonomiku svými koordinovanými snahami během dne, a je čas, abychom tyto lidi využili na jejich plný potenciál."
