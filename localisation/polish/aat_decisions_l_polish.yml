 FIN_finnish_resistance_category: "[FIN.GetAdjective] Odboj"
 FIN_finnish_resistance_category_desc: "Jako součást tajné vojenské operace bylo množství zbraní a vybavení [ROOT.GetAdjective] armády uloženo v skrýších po celém Finsku, aby podpořilo prvky [ROOT.GetAdjective] odporu, které pokračují v boji proti našim jednotkám."
 FIN_finno_soviet_kinship_war: "Finsko-[ROOT.GetAdjective] válka příbuzenských národů"
 FIN_finno_soviet_kinship_war_desc: "Během ruské občanské války se Finové zapojili do válek příbuzenských národů, ve kterých pronikají na naše území, aby nám je ukradli, a nyní začali znovu."
 FIN_foreign_politics_decision_category: "Zahraniční politika"
 FIN_form_a_military_government: "Zformovat vojenskou vládu"
 FIN_form_a_military_government_desc: "Současná civilní vláda projevila slabost vůči nepřátelství a nesnázím. $FIN_carl_mannerheim$ dříve dobře sloužil naší zemi a jistě to udělá znovu. Musí vytvořit vojenskou vládu, aby odrazil každého nepřítele."
 FIN_gather_funds_for_womens_shelters: "Sbírat prostředky pro ženská azylová zařízení"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ v posledním desetiletí tvrdě pracovala na obhajobě práv pracovních a svobodných žen a zakládání ženských azylů. Mohla by dosáhnout ještě lepších výsledků, kdyby měla vládní podporu."
 FIN_appoint_yrjo_leino_as_president: "Jmenovat Yrjö Leina prezidentem"
 FIN_gather_popular_support: "Získat lidovou podporu"
 FIN_gather_popular_support_dec_tt: "Naše strana získá §G+10%§! z celkového území a vojenských jednotek. \nBudou vytvořeny další komunistické §Ymilice§! divize."
 FIN_gather_popular_support_desc: "Lid je klíčový pro každou revoluci nebo vládu, a měli bychom udělat vše pro získání jejich podpory."
 FIN_hold_leningrad_mission: "Držet [195.GetName]"
 FIN_hold_leningrad_mission_desc: "[195.GetName] mohl být dobyt našimi silami, ale abychom vynutili naše požadavky, musíme držet oblast do doby, než budou [SOV.GetAdjective]ské jednotky řádně demoralizovány."
 FIN_infiltrate_soviet_commandos: "Infiltrace sovětských komandos do Finska"
 FIN_infiltrate_soviet_commandos_dec_tt: "§G3 divize§! se 6 §Ypěšími§! prapory, 2 §Ydělostřeleckými brigádami§! a 4 §Ypodpůrnými prapory§! budou vysazeny v naší metropoli."
 FIN_infiltrate_soviet_commandos_desc: "Sovětská komanda jsou jedni z nejlepších vojáků a mohou být pro naši revoluci užiteční."
 FIN_instigate_a_new_karelian_uprising: "Vyvolat nové karelské povstání"
 FIN_instigate_a_new_karelian_uprising_desc: "Oživujíc ducha Heimosodat, bychom měli usilovat o vytvoření nového karelského povstání a nechat karelský lid usilovat o požadovanou nezávislost."
 FIN_integrate_ingria_additional_states: "Přidejte [FROM.GetName] k Ingrian Republic"
 FIN_integrate_ingria_additional_states_desc: "Existuje více regionů, které by mohly být integrovány do naší nově vzniklé Ingrian Republic, a [FROM.GetName] je jedním z nich."
 FIN_integrate_ingria_states_desc: "Existuje více regionů, které by mohly být integrovány do naší nově vzniklé Ingrian Republic, a [FROM.GetName] je jedním z nich."
 FIN_integrate_karelia_additional_states: "Přidat [FROM.GetName] do Karelské republiky"
 FIN_integrate_karelia_additional_states_desc: "Karelská republika stále nezahrnuje veškerá území obývaná Karely, a integrací [FROM.GetName] ji můžeme rozšířit."
 FIN_integrate_karelia_puppet: "Integrovat [FROM.GetName] jako republiku"
 FIN_integrate_karelia_puppet_desc: "Je nejvyšší čas ustanovit Karelskou republiku, kterou můžeme brát pod svá křídla."
 FIN_integrate_karelia_states: "Integrovat [FROM.GetName] jako součást Karelské republiky"
