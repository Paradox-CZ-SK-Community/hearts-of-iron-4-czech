 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Zákaz všech politických uniforem"
 DEN_bop_ban_all_political_uniforms_desc: "Po celé Evropě mohou být vidět politické uniformy, jak pochodují v řadách, jakoby to byla vojenská přehlídka. A po celé Evropě mohou být vidět politické nepokoje a nestabilita, jak postupují, táhnoucí kontinent do chaosu. Musíme zabránit tomu, aby se tento vývoj dostal do [ROOT.GetNameDef] dříve, než bude příliš pozdě."
 DEN_bop_ban_elections: "Zákaz voleb"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Zakázat politické uniformy opozice"
 DEN_bop_ban_oppositions_uniforms_desc: "Nemůžeme dovolovat našim politickým protivníkům pochodovat ve svých uniformách a ukazovat se. To pouze šíří nespokojenost a nesoulad. Měli bychom zakázat všechny politické uniformy – kromě těch, kteří jsou u moci samozřejmě."
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Kritizovat naši připravenost"
 DEN_bop_criticize_our_preparedness_desc: "Temné mraky opět shromažďují nad Evropou, a my jsme na tom daleko od přípravy na blížící se bouři! Musíme začít přípravy co nejdříve, pokud máme tuto bouři přečkat."
 DEN_bop_criticize_the_country_leader: "Kritizovat [DEN.GetLeader]"
 DEN_bop_criticize_the_country_leader_desc: "Členové Rigsdagen zpochybňují vedení [ROOT.GetLeader] za zavřenými dveřmi, ale nikdo se nezdá býti ochoten kritizovat ho na veřejnosti. Někdo musí otevřeně kritizovat a získat většinu Rigsdagen, aby se otevřela cesta pro návrh nedůvěry!"
 DEN_bop_defend_our_chosen_path: "Chraňte naši vybranou cestu"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Bránit naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "Ať je to jak chce, vydali jsme se cestou, od které by bylo velmi nerozumné uhnout. Musíme vložit víru do rozhodnutí, která nás sem dovedla, a doufat, že cesta, kterou jsme si zvolili, je ta správná."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Chraňte naši zvolenou cestu"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Bránit politiku neutrality"
 DEN_bop_defend_the_policy_of_neutrality_desc: "Neutralita nám sloužila dobře, zejména během Velké války, když se bojovalo po celé Evropě. Ale nikoliv zde, ne v Dánsku. Byli jsme zachráněni, byli jsme ušetřeni. Neutralita nám skutečně sloužila dobře."
 DEN_bop_exile_royal_family: "Exil královské rodiny"
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Rozšířit systém sociálního zabezpečení"
 DEN_bop_expand_the_welfare_desc: "Místo toho, abychom prováděli válečné tažení a utráceli peníze za obranu, která nemůže doufat odolat útoku jednoho z našich mocných sousedů, měli bychom zvýšit výdaje na náš rostoucí sociální systém!"
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Uspořádat vojenskou přehlídku"
 DEN_bop_hold_a_military_parade_desc: "Pořádáním vojenské přehlídky posílíme víru lidí v naši schopnost bránit [ROOT.GetNameDef]. Určitě to posílí jejich morálku a odhodlání zvýšit motivaci našich jednotek."
 DEN_bop_landstorm: "£BoP_right_texticon Obnovit Landstorm"
 DEN_bop_landstorm_desc: "S blížícími se turbulencemi je nejvyšší čas obnovit Landstorm, abychom bránili naše území. Ačkoliv nejsou nejlepší kvality, tyto jednotky mohou být poslední linií obrany."
 DEN_bop_motion_of_no_confidence: "Návrh nedůvěry"
 DEN_bop_motion_of_no_confidence_desc: "Současná vláda se zdá být neschopná jakéhokoli rozumného jednání k záchraně [DEN.GetNameDef] a jeho lidí. Nové rozhodné vedení je nutné! Rigsdagen musí navrhnout \"hlasování o nedůvěře\" v vedení [DEN.GetLeader]."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Umožnit komunismus"
 DEN_bop_occupation_allow_communism_desc: "Naši komunističtí vládcové nemají rádi, že jsme jejich ideologii zakázali v [ROOT.GetNameDef]. Bylo by v našem nejlepším zájmu znovu dovolit komunismus."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Povolit demokratické strany"
 DEN_bop_occupation_allow_democratism_desc: "Mít opakované volby je známkou důvěry mezi občany a silou pro zemi. Neumožnění demokratických voleb je hanba pro naši národ."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Povolit fašismus"
 DEN_bop_occupation_allow_fascism_desc: "Naši fašističtí nadřízení se neberou s láskou, že jsme zakázali jejich ideologii v [ROOT.GetNameDef]. Bylo by v našem vlastním zájmu opět povolit fašismus."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Zákaz komunismu"
 DEN_bop_occupation_ban_communism_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] nadřízení se vidí ve válce s komunistickou ideologií samotnou a ještě více by si vážili naší pokračující spolupráce, pokud bychom zakázali všechny komunistické organizace v naší zemi."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Zákaz voleb"
 DEN_bop_occupation_ban_elections_desc: "Musíme uklidnit naše [?DEN.DEN_overlord_nation.GetAdjective] nadřízené zakázáním svobodných voleb"
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Zákaz fašismu"
 DEN_bop_occupation_ban_fascism_desc: "Naši [?DEN.DEN_overlord_nation.GetAdjective] overlordové se považují za válčící proti fašistické ideologii samotné a ještě více ocení naši pokračující spolupráci, pokud zakážeme všechny fašistické organizace v naší zemi."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Cenzurovat média"
 DEN_bop_occupation_censor_the_media_desc: "Nesmíme dovolit médiím, aby otevřeně kritizovala [?DEN.DEN_overlord_nation.GetAdjective] okupační síly v této prekérní situaci. Musíme je omezit v tom, co mohou publikovat, abychom neriskovali to, co málo svobody máme."
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Kritizovat politiku spolupráce"
 DEN_bop_occupation_criticize_collaboration_desc: "Tato nečestná kapitulace a nevídaná spolupráce mezi [ROOT.GetNameDef] a [?DEN.DEN_overlord_nation.GetNameDef] nestojí za papír, na kterém je napsána!"
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Obhájit spolupracující politiku"
 DEN_bop_occupation_defend_collaboration_desc: "Vzdát se a spolupracovat s [?DEN.DEN_overlord_nation.GetNameDef] bylo jediné správné rozhodnutí! Ušetřilo nám to hrůzy a destrukci, které nemůžeme pochybnit."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Přesměrovat prostředky do dánských brigád"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] přijal laskavě návrh na přijetí a výcvik dánských vojsk, které mohou pomoci při osvobození [ROOT.GetNameDef], až nastane čas. Ale abychom zajistili, že tyto jednotky mají co nejlepší šanci na úspěch při osvobozování naší země, musíme poskytnout pomoc s penězi a materiálem."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Přepadnout zbrojní sklady"
 DEN_bop_occupation_raid_depots_desc: "Naše domácí zbrojovky vyrábějí a pomáhají [?DEN.DEN_overlord_nation.GetNameDef] s zbraněmi, zbraněmi, které se používají v jejich válkách. Přepady zbrojních skladů sníží dodávky zbraní a zároveň posílí naše odbojové hnutí."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Odstranit politické agitátory"
 DEN_bop_occupation_remove_political_agitator_desc: "Někteří prominentní politici se nebojí kritizovat naše [?DEN.DEN_overlord_nation.GetAdjective] nadřízené, což přispívá ke zvyšování napětí mezi našimi zeměmi. Musíme tyto narušitele odstranit z jejich politických funkcí, než nás [?DEN.DEN_overlord_nation.GetNameDef] k tomu donutí."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Koordinovat odbojářské hnutí"
 DEN_bop_occupation_resistance_coordination_desc: "Pokud chceme získat svobodu, musíme se spojit v společném odbojovém hnutí a bojovat za stejný cíl; osvobození [ROOT.GetNameDef]."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Sabotáž civilního průmyslu"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Naše domácí továrny a průmysly jsou nuceny produkovat a pomáhat [?DEN.DEN_overlord_nation.GetNameDef] s různými materiály, které se používají ve válce. Sabotáží těchto továren dojde k poklesu materiálních dodávek, což poškodí německou válečnou snahu."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Sabotáž vojenského průmyslu"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Naše domácí zbrojní továrny vyrábějí a pomáhají [?DEN.DEN_overlord_nation.GetNameDef] se zbraněmi, zbraňmi používanými v jejich válkách. Sabotáže těchto továren sníží dodávky zbraní, což poškodí německé válečné úsilí a pomůže našim potenciálním spojencům."
 DEN_bop_occupation_strikes: "£BoP_right_texticon Tajně koordinovat údery"
 DEN_bop_occupation_strikes_decs: "To nejlepší, co v tuto chvíli můžeme udělat, je pasivně protestovat proti [?DEN.DEN_overlord_nation.GetAdjective] okupaci koordinováním celostátních stávků."
 DEN_bop_occupation_switch_ideology: "Přijmout [?DEN.DEN_overlord_nation.GetRulingIdeologyNoun]"
 DEN_bop_occupation_switch_ideology_desc: "Pokud se chceme skutečně sladit s [?DEN.DEN_overlord_nation.GetNameDef] a získat jejich podporu, musíme přejmout jejich ideologie a víry."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Podzemní výrobní továrny"
 DEN_bop_occupation_underground_factories_desc: "Abychom měli lepší šanci získat naši suverenitu zpět, potřebujeme správné zásoby zbraní. Musíme vybudovat tajné továrny na zbraně, abychom mohli vyzbrojit populaci, až nastane den, kdy budeme muset bojovat za naši svobodu."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Zpochybnit naše obrany"
 DEN_bop_question_our_defenses_desc: "Dávno zavedená politika neutrality zbavila Dánsko veškeré obrany! Pokud bychom měli být napadeni cizí mocností, nic by nám nebránilo, abychom přímo nesli do København. Musíme se postarat o naši obranu, pokud máme jako země přežít!"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Hovořit proti vojenskému přezbrojení"
 DEN_bop_speak_out_against_warfare_desc: "Znovuzbrojení nyní by představovalo vážné nebezpečí pro naši zemi, protože by to mohlo být snadno vnímáno jako nepřátelský krok od blízkých mocností. Nesmíme si teď dovolit rozzlobit většího souseda, protože nemáme žádný způsob, jak bychom se bránili před mnohem silnější armádou."
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Hovořit proti sociálnímu systému"
 DEN_bop_speak_out_against_welfare_desc: "Nejprve se musíme zaměřit na naši obranu, abychom zajistili naši nezávislost, než můžeme utrácet peníze na cokoliv jiného. Je logické, že bez dánské země neexistují Dánové, pro které bychom mohli ty peníze utratit."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Mluvit ve prospěch demilitarizace"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Jako malý národ obklopený velmocemi nemáme naději na odražení invazního vojska, takže proč utrácet peníze za obranu, která nám nikdy nepomůže, ale mohla by potenciálně naštvat naše mnohem větší sousedy?"
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Hovořit ve prospěch přezbrojení"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Nemůžeme sedět s rukama v klíně, když je zbytek Evropy ve zbrojním závodu a nejisté časy jsou před námi. Musíme připravit naši obranu a začít s přezbrojením co nejdříve, nejlépe včera!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Povolit všechny politické uniformy"
 DEN_bop_unban_all_political_uniforms_desc: "Nemůžeme dovolit, aby zákaz politických uniforem zůstal, protože omezuje práva lidí!"
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Povolit politické uniformy opozice"
 DEN_bop_unban_oppositions_uniforms_desc: "Nemůžeme zakázat jinému stranickému použití politických uniforem, zatímco naši příznivci pochodují ulicemi jako účastníci vojenské přehlídky. Musíme zrušit tento cenzurní zásah."
