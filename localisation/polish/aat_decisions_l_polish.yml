 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! vede Zimní válku proti §Y[SOV.GetNameDef]§! jako obránce."
 ICE_a_monument_to_leif: "Vystavte památník Leifurovi Eiríkssonovi"
 ICE_a_monument_to_leif_desc: "Navzdory rozšířenému mýtu jižních národů, že Kryštof Kolumbus byl prvním Evropanem, který objevil Ameriku, náš velký předek Leifur Eiríksson byl nepochybně skutečným prvním objevitelem. Na jeho památku bychom měli postavit památník věnovaný jemu ve Vinlandu, jak dobýváme tyto země pro sebe."
 ICE_a_new_yggdrasill: "Moderní Yggdrasil"
 ICE_a_new_yggdrasill_desc: "Nyní, když lidé znají své veliké předky, měli bychom usilovat o stavbu velkých projektů a zlepšit island, aby mohl žít až do Miðgarðuru a legendárního Yggdrasilu!"
 ICE_already_improving_the_viking_spirit_flag: "Již se zlepšuje vikingský duch"
 ICE_drilling_for_oil_off_shore: "Vrtání za ropou a zemním plynem na moři"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Toto rozhodnutí může být zopakováno po §Y180§! dnech"
 ICE_has_best_spirit_idea: "Plně jsme uctili naše předky"
 ICE_improve_the_viking_spirit: "Uctívání našich předků"
 ICE_incite_communist_uprising_ni: "Vzbouřit se v Severním Irsku"
 ICE_incite_communist_uprising_ni_desc: "S malou podporou bychom měli být schopni vyburcovat dělníky Severního Irska v [119.GetCapitalVictoryPointName] k povstání a vyhlášení nezávislosti na vládě v [119.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_scotland: "Vzbouřit se ve Skotsku"
 ICE_incite_communist_uprising_scotland_desc: "S malou podporou bychom měli být schopni vyburcovat skotské dělníky ve [121.GetCapitalVictoryPointName] k povstání a vyhlášení nezávislosti na vládě v [121.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! zahajuje válku za nezávislost proti §Y[121.owner.GetName]§! v [121.GetName]"
 ICE_incite_communist_uprising_wales: "Vzbouřit se ve Walesu"
 ICE_incite_communist_uprising_wales_desc: "S malou podporou bychom měli být schopni vyburcovat velšské dělníky ve [122.GetCapitalVictoryPointName] k povstání a vyhlášení nezávislosti na vládě v [122.owner.capital.GetCapitalVictoryPointName]."
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! zahajuje válku za nezávislost proti §Y[122.owner.GetName]§! v [122.GetName]"
 ICE_infiltrate_the_british_isles_category: "Infiltrovat Britské ostrovy"
 ICE_infiltrate_the_british_isles_category_desc: "Revoluce dělníků musí získat větší rozsah. Ideálním výchozím bodem jsou utlačovaní dělníci na Britských ostrovech. Antiimperialistické a antikapitalistické nálady by měly být plně využity."
 ICE_the_ferocity_of_the_fenrir: "Divokost Fenrisúla"
 ICE_the_ferocity_of_the_fenrir_desc: "Fenrisúlfr je spolu s Hel a Světovým hadem dítětem lokiho a obří ženy Angrboðy. Během Ragnaröku měl zabít Óðinna, avšak selhal, navzdory své velké síle a divokosti. Naši vojáci musí ztělesnit jeho podstatu na bojišti, aby porazili nepřítele jak fyzicky, tak psychicky."
 ICE_the_fertility_of_freya: "Plodnost Freyji"
 ICE_the_fertility_of_freya_desc: "Freyja je mimo jiné bohyně lásky, krásy a plodnosti. Měli bychom vyvolat její jméno, aby zajistila, že náš lid bude mít děti, které mohou jednoho dne vyrůst v skvělé válečníky."
 ICE_the_guidance_of_aegir_and_ran: "Vedení Ægira a Rán"
 ICE_the_guidance_of_aegir_and_ran_desc: "Pod vedením Rán a Ægira, zosobnění moře a jejího jötunnského manžela, naše lodě dosáhnou nadvlády nad severními moři."
 ICE_the_might_of_thor: "Síla Þóra"
 ICE_the_might_of_thor_desc: "Þór je bůh hromu, síly a ochrany lidstva. Využívající svůj kladivo Mjölnir, udeřil do mraků, aby přivodil bouři, a naše armáda zaútočí stejným hromem a strachem na naše nepřátele!"
 ICE_the_wisdom_of_odin: "Moudrost Óðinna"
 ICE_the_wisdom_of_odin_desc: "Óðinn je bůh spojený se vším od moudrosti, léčení, smrti, království, šibenice, znalostí, války, boje, vítězství, čarodějnictví, poezie, až po běsnění a runové písmo. Jeho obrovskou moudrost získal, když obětoval své oko, aby pil z Mímisbrunnru, což mu poskytlo schopnost nekonečných znalostí o přítomnosti, budoucnosti a minulosti. Měli bychom se snažit ztělesnit jeho ducha a nést jeho odkaz do budoucnosti!"
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Více než [?ICE.communism_support_needed|%Y0] podpora pro [119.owner.GetCommunistParty]"
