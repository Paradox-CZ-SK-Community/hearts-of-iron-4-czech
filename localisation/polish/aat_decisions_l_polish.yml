 SWE_ball_bearing_trade_tt: "Umožňuje obchodovat kuličková ložiska s cizími státy, což zvyšuje jejich produkci §YTanků§! a §YLetadel§!.\nPokud obchod přijmou, získáme možnost být zásobováni zkušenostmi:\n  §YPozemních sil§!, §YVzdušných sil§! a §YNámořnictva§! §G+20§!\n  Stabilita: §G+2%§!, §G+15§! týdenní pracovní síla (více obchodů se sčítá)\n  §G+25%§! výzkumný bonus pro §YLodě§!, §YRadar§!, §YSyntetické zdroje§! nebo §YPodpůrné technologie§!"
