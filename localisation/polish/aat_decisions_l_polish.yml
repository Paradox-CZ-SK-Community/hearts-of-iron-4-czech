 FIN_confederated_finno_russian_republics_category: "Konfederační finsko-ruské republiky"
 FIN_confederated_finno_russian_republics_category_desc: "Na území původně nebo současně ruských republik a území žije mnoho finsko-ugrických národů, jako jsou Finové, Estonci, Karelové, Vepsové, Ižorové, Votesové, Setové, Voro a Ingrijci. Měli bychom vytvořit konfederaci států, která bude apelovat na všechny tyto i další."
