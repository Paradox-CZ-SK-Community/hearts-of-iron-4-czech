 FIN_motion_of_no_confidence_against_leader: "Návrh nedůvěry vůči [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader] neudělal dost pro řešení problémů, kterým naše země čelí, a je jasné, že se tento fakt nezmění. Je čas uspořádat hlasování o nedůvěře a sesadit tohoto neschopného vůdce."
 FIN_motti_tactics_category: "Taktika Motti"
 FIN_motti_tactics_category_desc: "Strategie motti spočívá v obklíčení a izolaci nepřátelských jednotek, aby se ochromily jejich logistické a komunikační linky. \nRealizace tohoto přístupu vyžaduje pečlivé plánování a výcvik obranných sil, aby byla zajištěna jeho účinnost na bojišti, ale umožní přelstít nepřítele a zasáhnout tam, kde to nečeká."
