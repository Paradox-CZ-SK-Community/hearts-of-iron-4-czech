 FIN_search_for_weapon_caches_in_state: "Prohledat zbraňové skrýše v [FROM.GetName]"
 FIN_search_for_weapon_caches_in_state_desc: "Naše jednotky provedou důkladné vyšetřování případu finských zbraňových skrýší v [FROM.GetName], aby lokalizovaly a zabavily všechny zbraňové skrýše ve státě."
 FIN_secure_the_military: "Zajistit vojenské složky"
 FIN_secure_the_military_dec_tt: "Naše strana získá §G+10%§! z celkového území a vojenských jednotek a ponechá si všechny vojenské velitele."
 FIN_secure_the_military_desc: "Armáda je vždy užitečným spojencem každého povstalce, jak dokazují dějiny. Je tedy nezbytné zajistit jejich podporu před tím, než se pokusíme o převrat."
 FIN_set_up_weapon_caches_in_state: "Zřídit zbraně ve skrýších v [FROM.GetName]"
 FIN_set_up_weapon_caches_in_state_desc: "Jako součást tajné vojenské operace bude velké množství zbraní a vybavení [ROOT.GetAdjective] armády ukryto v zásobnících rozmístěných po [FROM.GetName], aby prvky [ROOT.GetAdjective] odporu mohly pokračovat v boji proti okupantům."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Podnítit antisorventský sentiment v Karelii"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "V Karelii je mnoho lidí, kteří nesouhlasí s politikou sovětské vlády, a můžeme toho využít k vyvolání nepokojů v regionu."
 FIN_surrender_to_the_soviet_union: "Vzdát se [SOV.GetNameDef]"
 FIN_surrender_to_the_soviet_union_desc: "Je jasné, že navzdory nejodvážnějším snahám našich vojáků nemůžeme [SOV.GetAdjective]y držet navždy. Je nejvyšší čas požádat naše nepřátele o omezený mír."
 FIN_the_last_kinship_war: "Poslední válka příbuzenských národů"
 FIN_the_last_kinship_war_desc: "Po oživení ducha Heimosodat můžeme nyní zahájit přípravy na osvobození našich příbuzných národů od nadvlády cizího útlaku."
 FIN_the_path_to_socialism: "Cesta k socialismu"
 FIN_the_path_to_socialism_desc: "Za několik let, díky kolektivnímu úsilí lidu, dosáhneme pravého socialismu, i když cesta k němu může být trnitá a obtížná. Musíme ji však dál kráčet, bez ohledu na náklady."
 FIN_weapon_caches_cost_increase_tt: "Náklady na rozhodnutí §YZřídit zbraně ve skrýších§! budou zvýšeny o §Y[?FIN_weapon_caches_decision_cost_increase]§!.\n"
