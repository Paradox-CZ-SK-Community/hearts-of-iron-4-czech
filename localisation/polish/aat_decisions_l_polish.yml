 FIN_coastal_garrisons_desc: "Měli bychom vytvořit pobřežní posádky, jejichž účelem je chránit se proti jakýmkoli námořním invazím."
 FIN_confederated_finno_russian_republics_category: "Konfederované finsko-ruské republiky"
 FIN_confederated_finno_russian_republics_category_desc: "Existuje mnoho finských lidí žijících v tom, co jsou nebo byly ruské republiky a území, jako jsou Finové, Estonci, Karelci, Vepsi, Ižorci, Voti, Seto, Voro a Ingrijci. Měli bychom založit konfederaci států, která se odvolává na všechny tyto a další."
 FIN_coup_preparations: "Přípravy na převrat"
 FIN_coup_preparations_desc: "Převrat nemůže uspět, pokud předtím neuděláme všechno, co můžeme, abychom zajistili, že uspěje. Příprava je klíčovou součástí úspěchu."
 FIN_crack_down_on_fascists: "Razie na fašisty"
 FIN_crack_down_on_fascists_character_tt: "Fašističtí političtí vůdci budou uvězněni a nebudou k dispozici na straně nepřítele v občanské válce:"
 FIN_crack_down_on_fascists_desc: "Fašisté jsou skutečným nepřítelem [FIN.GetAdjective] lidu a musí být co nejdříve potrestáni."
 FIN_crack_down_on_fascists_militias_tt: "Nepřítel bude mít méně fašistických §YMilitia§! divizí."
 FIN_crack_down_on_the_military: "Tvrdý zásah na armádu"
 FIN_crack_down_on_the_military_character_tt: "Určití generálové a vojenské poradci budou uvězněni a nebudou k dispozici na straně nepřítele v občanské válce:"
 FIN_crack_down_on_the_military_desc: "Armáda se v poslední době chovala podezřele a je třeba se jí postarat, dokud se to nestalo problémem."
 FIN_crack_down_on_the_military_divs_tt: "Několik fašistických §YInfantry§! divizí bude rozpuštěno."
 FIN_crush_the_karelian_insurrection: "Zničit Karelskou vzpouru"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
