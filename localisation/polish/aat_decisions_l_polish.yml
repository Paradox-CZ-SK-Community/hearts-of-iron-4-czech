 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Více než [?ICE.communism_support_needed|%Y0] podpora pro [121.owner.GetCommunistParty]"
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Více než [?ICE.communism_support_needed|%Y0] podpora pro [122.owner.GetCommunistParty]"
 NORDIC_ask_for_investment_to_nordic: "Požádat [FROM.GetName] o investice do nás"
 NORDIC_ask_for_investment_to_nordic_desc: "Je zřejmé, že nemáme kapitál na nezbytné investice pro náš rozvoj a budoucí vzestup k moci. Můžeme požádat našeho nordického souseda, [FROM.GetName], aby do naší země vložil část svého kapitálu, aby tohoto cíle dosáhl. Samozřejmě budou za svou podporu odměněni."
 NORDIC_cooperation_decisions_category: "Nordická spolupráce"
 NORDIC_cooperation_decisions_category_desc: " #TODO_NORDIC \n\nRozsah konfliktu: §Y[?GLOBAL.NORDIC_conflict_scale|1]§!/[?GLOBAL.NORDIC_conflict_scale_max] - [NORDIC_get_war_scale]\n\n - [NORDIC_get_current_participation_level]"
 NORDIC_court_foreign_power: "Uhranout [FROM.GetNameDef]"
 NORDIC_court_foreign_power_desc: "Pokud chceme dosáhnout našich cílů v oblasti nadvlády, potřebujeme podporu zahraničních mocností, jako je [FROM.GetName]. Připojení se k jejich alianci nám dá výhodu, kterou potřebujeme k přinesení změny na sever."
