 CONTESTED_STATES_GENERIC_TOOLTIP:2 "§HSporné požadavky§!\n\nNěkteré z vašich požadavků jsou považovány za £peace_conf_icons|3 §Rsporné§!, protože jiný národ vznesl požadavky na stejný stát. Pro pokračování vzneste další požadavek na tento stát nebo se vzdejte svých požadavků.\n\nVšechny body, které jste investovali do sporných požadavků, vám budou vráceny, pokud se vzdáte sporného požadavku již v prvním kole. S každým dalším kolem sporných požadavků se množství vrácených bodů sníží."
