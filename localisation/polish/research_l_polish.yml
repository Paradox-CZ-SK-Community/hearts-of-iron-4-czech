 advanced_computing_machine_desc:0 "Začít pracovat na počítačích schopných ukládat programy a využívat tranzistory nás uvede na cestu k Digitální revoluci, kde tyto stroje mohou být využity téměř v každém oboru."
 advanced_cruiser_armor_scheme:0 "Schematika obran Kruiserů All-or-Nothing"
 advanced_cruiser_armor_scheme_desc:1 "Tento schéma se zaměřuje pouze na ochranu nejdůležitějších oblastí lodi, zatímco ignoruje méně důležité části. \n\nNamontování tohoto modulu na §YCruisers§! zlepšuje jejich schopnost §Yodolávat poškození od nepřítele§!, ale také §Rredukuje§! jejich §Yrychlost§!."
 advanced_decryption:1 "Dešifrování - Automatizovaná dedukce"
 advanced_decryption_desc:0 "Zvýšená výpočetní síla, která až dosud zlepšila naši kryptanalýzu, hrozí vytvořením téměř neprolomitelných šifer v budoucnu. Abychom zůstali napřed, musíme být připraveni agresivněji pracovat na získávání interních informací o technologii."
 advanced_depth_charges:0 "Hloubkové pumy"
 advanced_depth_charges_desc:1 "Minomet na palubě torpédoborce může vrhnout výbušný náboj mnohem dál, což umožňuje lodi udržovat sonarový kontakt s ponorkou po celou dobu útoku a dramaticky zvyšuje její přesnost.\n\nUmístění tohoto modulu na §YLight Ships§! a §YCruisers§! jim umožní útočit na nepřátelské §YSubmarines§!."
 advanced_dp_light_battery:0 "Pokročilá dvojúčelová baterie"
 advanced_dp_light_battery_desc:0 "Automatizované rychlopalné uzavřené zbraně výrazně zvýší palebnou sílu.\n\nInstalace tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při zapojení nepřátelských §YScreening Ships§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nInstalace modulu §YSecondary Battery§! poskytuje §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, nebo §Y$ship_hull_heavy$§! malé množství §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje mu zapojit se do boje s druhým cílem."
 advanced_encryption:1 "Šifrování - Pulsní kódová modulace"
 advanced_encryption_desc:0 "Technologická zlepšení a těžce vydělané zkušenosti nám umožňují implementovat více bezpečnostních opatření pro tok komunikace."
 advanced_equipment_conversion:0 "Pokročilá konverze vybavení"
 advanced_equipment_conversion_desc:0 "Zřízení specializovaných týmů a montážních linek pro modernizaci našich zastaralých modelů udrží naši válečnou mašinu smrtící ve všech dobách."
 advanced_fire_control_system:0 "Pokročilý systém řízení palby"
 advanced_fire_control_system_desc:0 "Velký a složitý mechanický počítač, který sleduje velké množství vstupů o cíli, střílející lodi, jakož i o povětrnostních podmínkách a stavu moře, umožňuje velmi přesné balistické výpočty."
 advanced_firebases:0 "Pokročilé opěrné body"
 advanced_firebases_desc:0 "Taktické tábory mohou být umístěny blízko frontových linií v opevněných základnách, aby poskytovaly maximální podporu postupujícím silám."
 advanced_heavy_battery:0 "Pokročilá těžká baterie"
 advanced_heavy_battery_desc:1 "Vylepšené mechanismy redukce zpětného rázu a zpožďovací cívky snižují rušení granátů ve vzduchu a dramaticky zvyšují přesnost. \n\nMontáž modulu §YHeavy Battery§! zvyšuje §YHeavy Gun Attack§! lodi, čímž se zlepšuje výkon proti nepřátelským §YCapital Ships§!."
 advanced_infantry_weapons2:0 "Vylepšené vybavení pěchoty III"
 advanced_infantry_weapons2_desc:0 "Osobní a posádkové zbraně pro pěchotu, stejně jako různé další vybavení, které voják potřebuje. Dále modernizováno o osobní útočné pušky a protitankové rakety. Zlepšená dostupnost zbraní, které byly dříve distribuovány jen omezeně."
 advanced_light_battery:0 "Pokročilá lehká baterie"
 advanced_light_battery_desc:1 "Pokročilý dvojitý montáž přináší pod výrazným pancéřováním významně více palebné síly.\n\nNamontování tohoto modulu zvyšuje §YLight Gun Attack§!, což pomáhá při útocích na nepřátelské §YScreening Ships§!."
 advanced_machine_tools:0 "Pokročilé strojní nástroje"
 advanced_machine_tools_desc:0 "Automatizace strojních nástrojů pomocí servomechanismů byla již dříve diskutována. Uvedení těchto myšlenek do praxe umožňuje využití dalších pokroků v automatizaci, jako jsou počítače."
 advanced_medium_battery:0 "Pokročilá střední baterie"
 advanced_medium_battery_desc:1 "Integrací nabíjení energie a dálkového ovládání energie mohou moderní křižníky dosahovat rychlostí palby a přesnosti, které byly dosud považovány za nemožné.\n\nInstalace modulu §YLight Medium Battery§! zvyšuje §YLight Gun Attack§!, což pomáhá při zapojení nepřátelských §YScreening Ships§!. Instalace modulu §YMedium Battery§! zvyšuje §YHeavy Gun Attack§!, což pomáhá při zapojení nepřátelských §YCapital Ships§!."
 advanced_naval_mines:0 "Akustická mina"
 advanced_naval_mines_desc:0 "Tento typ námořní miny detonuje, když její senzory detekují hluk v blízkosti plavidla."
 advanced_oil_processing:0 "Pokročilé zpracování oleje"
 advanced_oil_processing_desc:0 "Nové experimentální techniky čištění jako je hydroúprava mohou být použity v těžbě ropy k výraznému zlepšení konečného produktu."
 advanced_radio: "Pokročilé rádio"
 advanced_radio_desc: "Pokroky v rádiové technologii zvýšily dosah rádií a dokonce některá z nich jsou tak malá, že je lze nosit. Někteří tomu říkají vysílačka"
 advanced_rocket_engines:0 "Pokročilé raketové motory"
 advanced_rocket_engines_desc:0 "Budoucnost raketové techniky otevírá možnosti jako mezikontinentální rakety, jejichž dosah zná málo limitů, zatímco náklad sílí a stává se smrtelnějším."
 advanced_rubber_processing:0 "Pokročilé zpracování gumy"
 advanced_rubber_processing_desc:1 "Recept na syntetickou gumu pro všeobecné použití s vylepšenými procesy, jako jsou modifikátory polymerizace dodecylmerkaptoanu, nám umožní rozšířit výrobu syntetické gumy."
 advanced_ship_torpedo_launcher:0 "Pokročilý torpédomet na lodi"
 advanced_ship_torpedo_launcher_desc:1 "Větší průměr trubek umožňuje větší torpéda s těžšími hlavicemi.\n\nMontáž tohoto modulu na §YLight Ships§! nebo §YCruisers§! umožňuje jim způsobit značné poškození nepřátelským §YCapital Ships§!."
 advanced_special_forces:0 "Pokročilý výcvik zvláštních sil"
 advanced_special_forces_desc:0 "S rozsáhlým výcvikem můžeme zajistit, že naše speciální jednotky budou schopny působit nad rámec běžných mužů."
 advanced_submarine_warfare:0 "Pokročilá ponorková válka"
 advanced_submarine_warfare_desc:0 "Obrovské zlepšení komunikace mezi našimi ponorkami jim umožňuje dokonalé načasování útoků. Když nás konečně uvidí, bude to z potápějící se lodi."
 aerial_hangars: "Aeriální hangáry"
 aerial_hangars_desc: "Vzdušné hangáry připojené k mateřské lodi nám umožňují umístit ještě více miniaturních stíhačů na vrchol letadla, což umožňuje zvýšenou palebnou sílu a delší dosah."
 air_defence:0 "Protivzdušná obrana"
 air_defence_desc:0 "Školením našich pilotů, aby byli neustále ve střehu, i když se nezdá, že by hrozilo nebezpečí, se zvyšují jejich šance na interceptaci nepřátelských letadel."
 air_doctrine:0 "Vzdušná doktrína"
 air_doctrine_folder:0 "Vzdušná doktrína"
 air_doctrine_folder_desc:0 "Vzdušná doktrína, jak vaše letectvo bojuje."
 air_equipment:0 "Letecký materiál"
 air_equipment_research:2 "Rychlost výzkumu vzdušného vybavení"
 air_land_battle:0 "Vzdušná a pozemní bitva"
 air_land_battle_desc:0 "S pozemními silami již operujícími v kombinovaných zbraních, se AirLand Battle nyní také zdůrazňuje úzkou koordinaci mezi pozemními a vzdušnými silami, což slučuje vzdušná a pozemní bojiště do jednotného celku."
 air_offense:0 "Doprovod stíhačů"
 air_offense_desc:0 "Se zaměřením na bombardování během dne musíme chránit naše bombardéry před zachycujícími stíhači. Školení našich stíhacích pilotů spolupracovat s bombardéry zlepší jejich bojové schopnosti při chránění bombardérů ve vzdušném prostoru nepřítele."
 air_skirmish:0 "Vzdušné potyčky"
 air_skirmish_desc:0 "Bohužel, není vždy možné zničit každé jednotlivé nepřátelské letadlo nad naším územím, ale je možné je obtěžovat od okamžiku, kdy jsou spatřena, až do okamžiku, kdy odcházejí, a neustále je vyčerpávat."
 air_superiority:0 "Vzdušná nadvláda"
 air_superiority_desc:0 "Získání vzdušné superiority ztíží použitelnost nepřátelských bombardérů proti naší zemi, což umožní našim bombardérům útočit na naše nepřátele."
 air_techs_folder:0 "Vzduch"
 air_techs_folder_desc:0 "Letecké prostředky a jejich varianty."
 airdrop_mines:0 "Letecké minování"
 airdrop_mines_bba:0 "$airdrop_mines$"
 airdrop_mines_bba_desc:0 "$airdrop_mines_desc$"
 airdrop_mines_desc:0 "Díky vybavení min malým padákem je možné je bezpečně shazovat z letadel, což umožní rychlé a efektivní vytváření minových polí."
 airplane_launcher_advice_tt:0 "\nInstalace modulu §YKatapult§! na §YCruiserech§!, §YTěžkých lodích§! nebo specializovaných §YPonorkách§! zlepšuje jejich schopnost detekovat nepřátelské lodě."
 airsweep_mines:0 "Vzdušné minování"
 airsweep_mines_bba:0 "$airsweep_mines$"
 airsweep_mines_bba_desc:0 "$airsweep_mines_desc$"
 airsweep_mines_desc:0 "Letadla mohou být vybavena zvláštním zařízením k detekci a bezpečnému odpálení námořních min ze vzduchu."
 already_researching:0 "§GJiž zkoumáte tuto technologii.§!"
 amphibious_mechanized_infantry:0 "Amfibické traktory"
 amphibious_mechanized_infantry_2:0 "Vylepšené amfibické traktory"
 amphibious_mechanized_infantry_2_desc:0 "Tyto Amtracky mají několik vylepšení oproti základní verzi, například zadní nakládací rampu pro snadnější vykládání na pláži."
 amphibious_mechanized_infantry_desc:0 "Amfibie Traktory, nebo Amtracs, umožňují mariňákům být vysazeni na pláž pod obrněnou ochranou. To však přichází na úkor špatné palivové efektivity."
 amphibious_tank:0 "Amfibický tank"
 amphibious_tank_2:0 "Vylepšený amfibický tank"
 amphibious_tank_2_desc:0 "Druhá generace amphibií má lepší ochranu a zvýšenou palebnou sílu."
 amphibious_tank_desc:0 "Amfibické tanky jsou navrženy tak, aby poskytovaly mariňákům obrněnou palebnou podporu během plážového útoku."
 antiair1:0 "Vylepšení proti vzdušnému útoku"
 antiair1_desc:0 "Díky rychlejšímu nabíjecímu mechanismu mohou protiletadlové zbraně nesoucí velké náboje stále udržovat nezbytné rychlosti střelby."
 antiair2:0 "Protivzdušná obrana II"
 antiair2_desc:0 "K zaměření na letadla létající ve vysokých výškách bude potřeba delší náboje a hlavně na protiletadlových zbraních."
 antiair3:0 "Vylepšení protiletadlové obrany I"
 antiair3_desc:0 "Jak se zlepšují radarové systémy, stává se uplatnění radarového řízení protiletadlových děl životaschopnějším. Držení kroku s touto technologií nám umožní vyvinout některé z nejpřesnějších protiletadlových systémů."
 antiair4:0 "Vylepšený protiletecký upgrade II"
 antiair4_desc:0 "Kombinace moderních systémů radaru, počítačového zpracování a samonabíjecích zařízení bude nezbytná k rychlé reakci na rychlejší letadla."
 antiair5:0 "Protitanková V"
 antiair5_desc:0 "Protitankové rakety jsou budoucností protiletecké války. Vyvinout mobilní platformu pro tyto by měl být náš další cíl."
 antitank1:0 "Vylepšení proti tankům"
 antitank1_desc:0 "Důležitost efektivních protitankových zbraní byla stanovena ve Velké válce. Zavedení nové generace těchto zbraní bude nezbytné pro boj s moderními tankovými návrhy."
 antitank2:0 "Protiletecká zbraň II"
 antitank2_desc:0 "Většina protitankových děl je zatím poměrně lehká. Větší kalibr děl bude vyžadován k boji proti těžším tankům s nakloněným pancéřováním."
 antitank3:0 "Vylepšené antitankové vylepšení I"
 antitank3_desc:0 "HEAT (vysoce explozivní protitankové) granáty lze použít v protitankové dělostřelbě k vyrovnání omezené únikového rychlosti."
 antitank4:0 "Vylepšení protitankové zbraně II"
 antitank4_desc:0 "Nové univerzální protitankové kanóny používající střely s průbojným sabotem mohou proniknout do pancíře téměř jakéhokoli tanku."
 antitank5:0 "Proti-tank V"
 antitank5_desc:0 "Kombinací různých druhů nové munice s vyššími ústími zbraní jsme připraveni na jakoukoli novou obrněnou techniku, kterou naši nepřátelé mohou vyvinout."
 armor:0 "Technologie armády"
 armored_car1:0 "$gw_armored_car_equipment$"
 armored_car2:0 "$armored_car_equipment_1$"
 armored_car3:0 "$armored_car_equipment_2$"
 armored_operations:0 "Ozbrojené operace"
 armored_operations_desc:0 "Tanky a další obrněné vozidla jsou velmi užitečné pro přepravu pěchoty na bojiště a poskytování přímé podpory v boji."
 armored_spearhead:0 "Obrněná špice"
 armored_spearhead_desc:0 "Aby bylo možné využít tanky na maximum, nemohou být vázány na podporu pěchoty. Místo toho by měly být utvářeny do rychle se pohybujících, nezávislých jednotek, které mohou vést útoky.\n\n"
 armored_train:0 "$train_equipment_3$"
 armour_folder:0 "Pancíř"
 armour_folder_desc:0 "Tanky a jejich varianty."
 artillery1:0 "Dělostřelectvo I"
 artillery1_desc:0 "S modernějšími materiály a mechanismy lze houfnice a polní děla z Velké války přestavět a modernizovat pro moderní válku."
 artillery2:0 "Vylepšení dělostřelectva I"
 artillery2_desc:0 "Modernizace starých kusů nás může dostat jen tak daleko. Nové konstrukce houfnic budou potřebné, aby využily nové hydraulické zpětné zařízení a delší hlavně."
 artillery3:0 "Vylepšená artilerie Upgrade II"
 artillery3_desc:0 "Aby bylo možné instalovat těžší zbraně na lehčích vozících, mohou být do konstrukce houfnic zahrnuty úsťové brzdy."
 artillery4:0 "Dělostřelectvo IV"
 artillery4_desc:0 "Vývoj lehkých děl schopných být rozloženo pro transport umožní poskytovat dělostřeleckou podporu do dříve obtížně dostupných oblastí."
 artillery5:0 "Pokročilé dělostřelecké vylepšení"
 artillery5_desc:0 "Dizajny artilerie s nižšími siluetami budou pro nepřítele obtížněji zaměřitelné."
 artillery_folder:0 "Dělostřelectvo"
 artillery_folder_desc:0 "Dělostřelectvo, protitankové a protiletecké zbraně pro divize."
 assault_breakthrough:0 "Průlom útočníků"
 assault_breakthrough_desc:0 "Místo zahájení velkého útoku po celé frontě, může být mnohem efektivnější soustředit úder pouze na jedno nebo několik bodů nepřátelské linie a dosáhnout tam průlomu."
 assault_concentration:0 "Koncentrace Útoku"
 assault_concentration_desc:0 "Před útokem jsou vedoucí prvky pečlivě připraveny a umístěny na předních pozicích, což zajišťuje maximální sílu nasazenou v počátečních momentech."
 assembly_line_production:0 "Výroba na montážní lince"
 assembly_line_production_desc:0 "Motorizovaná montážní linka, již používaná v mnoha odvětvích, může změnit průběh války tím, že umožní bezprecedentní lavinu výroby."
 asw_tech:0 "Technologie proti ponorkové válce"
 atomic_research:0 "Atomový výzkum"
 atomic_research_desc:0 "Při jaderném štěpení, rozdělení atomu přináší obrovské množství energie a nekonečné destruktivní schopnosti."
 attritional_containment:0 "Atriční zadržení"
 attritional_containment_desc:0 "Pokud nejsme schopni zahájit útok na odstranění nepřátelské pozice, musí být přesto podrobena neustálým drobným útokům, které způsobí ztráty a zabrání nepříteli v zahájení vlastních útoků."
 backhand_blow:0 "Zadní úder"
 backhand_blow_desc:0 "Místo boje o každý kousek země se průniky nepřítele většinou vyhýbají, dokud se příliš neprotáhnou, v okamžiku, kdy je lze odříznout a zničit protiútoky."
 base_cost:0 "Základní náklady"
 base_strike:0 "Základní úder"
 base_strike_desc:0 "Útok na přístavy nepřítele oslabí jejich schopnost obnovit flotilu. To nám umožní dominovat na moři čistě počtem.\n\n"
 base_strike_main:0 "Doktrína základního úderu"
 basic_battery:0 "Námořní dělostřelecká střelba"
 basic_battery_desc:0 "Základní návrh pro školení a mechaniku elevace námořních děl."
 basic_carrier:0 "Základní letadlová loď (Letadlová loď II)"
 basic_cruiser_armor_scheme:0 "Základní schéma pancíře křižníku"
 basic_cruiser_armor_scheme_desc:1 "Schéma armování, které kopíruje rozdělení mezi pásem a palubním armováním, jaké je vidět u kapitálních lodí, a nabízí určitou ochranu proti třískám a zbraním malého ráže.\n\nMontáž tohoto modulu na §YCruisers§! zlepšuje jejich schopnost §Yodolávat nepřátelskému poškození§!, ale také §Rredukuje§! jejich §Yrychlost§!."
 basic_decryption:1 "Dešifrování - Frekvenční analýza"
 basic_decryption_desc:0 "Kryptanalýza se stále více stává pokročilou matematickou vědou. Systémy jako kartotéky a zařízení jako cyklometry mohou pomoci při potřebné práci."
 basic_depth_charges:0 "Základní hloubkové nálože"
 basic_depth_charges_desc:1 "Jednoduchá výbušná nádoba s tlakově citlivým spouštěčem exploduje, když dosáhne předem stanovené hloubky. \n\nUmístění tohoto modulu na §YLight Ships§! a §YCruisers§! jim umožní útočit na nepřátelské §YSubmarines§!."
 basic_dp_light_battery:0 "Základní duální baterie"
 basic_dp_light_battery_desc:0 "Kombinace protizemních a protileteckých děl v jednom montáži umožňuje větší flexibilitu a šetří váhu.\n\nNamontování tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při zapojení nepřátelských §YScreening Ships§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nNamontování modulu §YSecondary Battery§! dává §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, nebo §Y$ship_hull_heavy$§! malé množství §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje mu útočit na druhý cíl."
 basic_dp_medium_battery:0 "Pokročilá střední dvojí účelová baterie"
 basic_dp_medium_battery_desc:0 "Automaticky nabíjené rychlopalné střední uzavřené dělové baterie výrazně zvyšují palebnou sílu.\n\nMontáž modulu §YLight Medium Battery§! zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při boji proti nepřátelským §YScreening Ships§!. Tento modul také zvyšuje §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."
 basic_encryption:1 "Šifrování - polyalfabetické šifry"
 basic_encryption_desc:0 "S novými metodami komunikace přicházejí nová rizika pro interception. Rotorové šifrovací stroje mohou být použity k rychlému a komplexnímu šifrování."
 basic_fire_control_system:0 "Základní systém řízení palby"
 basic_fire_control_system_desc:0 "Veškerá palba lodních děl je řízena z centrální pozice, což zajišťuje těsnější seskupení výstřelů a zvyšuje přesnost."
 basic_fortification_tech: "Základní opevnění"
 basic_fortification_tech_desc: "Použitím silnějších materiálů a kovových výztuží uvnitř struktur můžeme postavit větší pevnosti, aniž bychom se museli obávat, že se zhroutí."
 basic_heavy_armor_scheme:0 "Nakloněné pancéřování"
 basic_heavy_armor_scheme_desc:1 "Umístěním pásového pancíře pod úhlem se stejnou hmotností a tloušťkou pancíře stává podstatně obtížnější prorazit.\n\nMontáž tohoto modulu na §YTěžké lodě§! zlepšuje jejich schopnost §Yodolávat nepřátelské poškození§!. §YBitevní lodě§! a §YBitevní křižníky§! se vyznačují svými různými §YPancířovými schématy§!."
 basic_heavy_battery:0 "Základní těžká baterie"
 basic_heavy_battery_desc:1 "Gigantická věž s masivními zbraněmi pod těžkým pancířem.\n\nNamontování modulu §YHeavy Battery§! zvyšuje §YHeavy Gun Attack§! lodi, což zlepšuje výkon proti nepřátelským §YCapital Ships§!."
 basic_heavy_cruiser:0 "Základní těžký křižník (Těžký křižník II)"
 basic_heavy_shell:0 "Granát s protipancéřovým nárazníkem"
 basic_heavy_shell_desc:0 "Důsledným vybavením balistického krytu lze náboje učinit aerodynamickými, přičemž si stále zachovávají svou schopnost prorazit pancíř."
 basic_light_battery:0 "Základní lehká baterie"
 basic_light_battery_desc:1 "Otevřený, poháněný montáž pro malokalibrovou zbraň určenou k použití na menších lodích.\n\nInstalace tohoto modulu zvyšuje §YLight Gun Attack§!, což pomáhá při zapojení nepřátelských §YScreening Ships§!."
 basic_light_shell:0 "Malokalibrové polo-průbojné granáty"
 basic_light_shell_desc:0 "Kompromis mezi perforančním výkonem a výbušnou silou, tato střela způsobí výrazně více škody po prosáknutí slabou armaturou lehkých lodí."
 basic_light_tank:0 "Lehký tank I"
 basic_machine_tools:0 "Základní Stroje"
 basic_machine_tools_desc:0 "Různé nově vyvinuté frézy mohou být použity ve vojenské produkci, od malých a univerzálních typů dostupných v každé strojírně po velké, pokročilé modely, které posouvají technologické limity."
 basic_medium_battery:0 "Základní střední baterie"
 basic_medium_battery_desc:1 "Napájená věž s dvěma nebo třemi zbraněmi středního kalibru pro použití na křižnících. \n\nNamontování modulu §YLight Medium Battery§! zvyšuje §YLight Gun Attack§!, což pomáhá při zapojení nepřátelských §YScreening Ships§!. Namontování modulu §YMedium Battery§! zvyšuje §YHeavy Gun Attack§!, což pomáhá při zapojení nepřátelských §YCapital Ships§!."
 basic_medium_shell:0 "Střela s průbojným hrotem střední"
 basic_medium_shell_desc:0 "Přidáním balistického krytu mohou být granáty aerodynamičtější, zatímco stále zachovávají svou schopnost proniknout do pancíře."
 basic_naval_mines:0 "Kontaktní mina"
 basic_naval_mines_desc:0 "Jednoduchá plovoucí bomba, zakotvena na mořském dně. Mina exploduje při styku s lodí."
 basic_secondary_battery:0 "Kasematová sekundární baterie"
 basic_secondary_battery_desc:1 "Umístěné v otvorech podél trupu, tyto menší zbraně poskytují lodi určitou obranu proti menším lodím, ale mají omezené pole palby.\n\nNamontování modulu §YSecondary Battery§! poskytuje §YCruiser§!, §YCarrier§! nebo §YHeavy Ship§! malé množství §YLight Gun Attack§! a umožňuje mu angažovat druhý cíl."
 basic_ship_hull_carrier:0 "Trup nosiče 1936"
 basic_ship_hull_cruiser:0 "Hliník křižníku 1936"
 basic_ship_hull_heavy:0 "1936 těžký trup lodě"
 basic_ship_hull_heavy_short:0 "1936 Těžký trup lodi"
 basic_submarine_snorkel:0 "Základní snorkel pro ponorky"
 basic_submarine_snorkel_desc:1 "Jednoduchá vzduchová trubka vedoucí z strojovny do řídící věže. Prodloužená, umožňuje ponorce fungovat motory a nabíjet své motory, přičemž zůstává pod vodou.\n\nMontáž tohoto modulu na §YSubmarines§! snižuje jejich §YVisibility§!, což je činí obtížněji detekovatelnými."
 basic_torpedo:0 "Základní torpédo"
 basic_torpedo_desc:1 "Samohybné zbraň s výbušnou hlavicí, která se pohybuje po předem stanovené trase, dokud nenarazí na cíl pod vodní čárou.\n\nInstalace tohoto modulu na §YLight Ships§! nebo §YCruisers§! jim umožňuje způsobit značné škody nepřátelským §YCapital Ships§!."
 basic_train:0 "$train_equipment_1$"
 battlefield_destruction:0 "Destrukce bojiště"
 battlefield_destruction_desc:0 "Zatímco letectvo může útočit na vzdálené nepřátelské země, může také být velkým přínosem při přímé podpoře armády v bitvách."
 battlefield_support:0 "Podpora na bojišti"
 battlefield_support_desc:0 "Je obtížné pro taktická bombardéry zaútočit na cíle blízko našich pozemních sil ve střetu, protože úroveň bombardování je méně přesná než bombardování z pádu, ale více výcviku a interakce se pozemními pozorovateli může pomoci překonat tyto problémy."
 battlefield_support_tree:0 "Doktrína podpory na bojišti"
 battlefield_support_tree_research:0 "Doktrína podpory na bojišti"
 battlefleet_concentration:0 "Koncentrace bitevní flotily"
 battlefleet_concentration_desc:0 "Přivolat blízké lodě, jakmile je spatřena nepřátelská loď. Koordinovaná intenzivní palba rychle učiní nepřátelské lodě k ničemu. Lovte je jednu po druhé."
 battlefleet_concentration_ti:0 "Koncentrace bitevní flotily"
 battlefleet_concentration_ti_desc:0 "Přivolejte blízké lodě, jakmile je spatřena nepřátelská plošina. Koordinovaná soustředěná palba rychle učiní nepřátelské lodě neúčinní. Lovte je jednu po druhé."
 bb_tech:0 "Modely bitevních lodí"
 bc_tech:0 "Modely bitevních křižníků"
 bicycle_infantry:0 "Cyklistická pěchota"
 bicycle_infantry_desc:0 "Pravidelná pěchota na bicyklech je mobilnější než jejich pochodoví protějšky, za velmi skromnou cenu."
 blackshirt_assault_battalion_tech:0 "$blackshirt_assault_battalion$"
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg odkazuje na strategii rychlého pohybu obrněných sil podporovaných mobilní pěchotou a vzdušnou podporou, která proráží nepřátelské linie, aby je zneorganizovala a obklíčila."
 bomber_ace_initiative:0 "Iniciativa bombardérských es"
 bomber_ace_initiative_desc:0 "Formální uznání a odměňování es bombardérů povzbuzuje odvahu a iniciativa."
 bomber_veteran_initiative:0 "Iniciativa veteránů bombardérů"
 bomber_veteran_initiative_desc:0 "Politika umožnění veteránským pilotům předávat své znalosti novým rekrutům výrazně pomáhá jejich přežití."
 branch_interoperation:0 "Mezioborová spolupráce"
 branch_interoperation_desc:0 "Zvýšená koordinace mezi různými složkami ozbrojených sil jim umožňuje lépe spolupracovat během operací spojovaných zbraní."
 breakthrough_priority:0 "Priorita průlomu"
 breakthrough_priority_desc:0 "Rozšiřováním Operační koncentrace jsou všechny potřeby fronty podřízeny potřebě soustředit síly pro proražení. Místní porážky jsou bezvýznamné ve srovnání s zasazením rozhodujícího úderu."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Účinní štábní důstojníci zajišťují tok velení, řízení, komunikace a zpravodajství mezi velitelem a jednotkami, které ovládá."
 ca_tech:1 "Modely těžkých křižníků"
 camicie_nere_security_militias:0 "$ITA_camicie_nere$"
 capital_ship_raiders:0 "Útočníci na kapitální lodě"
 capital_ship_raiders_desc:0 "S našimi nejmocnějšími loděmi na lovu obchodních konvojů nepřítel již nenajde bezpečí v číslech. Jsou jako sedící kachny, modlí se, že je nenajdeme."
 carousel_bombing:0 "Karusový bombardování"
 carousel_bombing_desc:0 "Bombardéry často jednoduše chtějí shodit všechny své bomby, jakmile dosáhnou cílové oblasti, a pak co nejdříve odletět domů. Ačkoliv to může fungovat pro bombardování oblastí, když přijde na zasáhnutí malého cíle, je efektivnější zůstat nad cílem a shodit pouze část své nákladové zátěže najednou pro maximální přesnost."
 carrier_battlegroups:0 "Skupiny letadlových lodí"
 carrier_battlegroups_desc:0 "Nosné jednotky mohou zaútočit na nepřítele z větší vzdálenosti než jakékoli námořní dělo a s očima na obloze nebudeme nikdy překvapeni. Nosné jednotky v masovém měřítku jsou sílou, s níž je třeba počítat."
 carrier_operations:0 "Operace letadlových lodí"
 carrier_operations_desc:0 "Letadlové lodě umožní našim pilotům útočit na moři rychleji a snadněji než z našich vzdušných základnách na zemi. Útočit budeme dřív, než budou mít čas reagovat."
 carrier_primacy:0 "Primát letadlové lodě"
 carrier_primacy_desc:0 "Moderní letadla mají větší dosah a přesnost než obyčejná námořní děla. Integrujte letadlové lodě do naší flotily a dominujte moři ze vzduchu."
 carrier_task_forces:0 "Úderné Skupiny Letadlových Lodí"
 carrier_task_forces_desc:0 "Organizované úkolové síly s letadlovými loděmi a lehkými křižníky zajišťují, že nás nepřítel nikdy nepřekvapí."
 cas_ace_initiative:0 "Iniciativa Ace pro Pozemní Útok"
 cas_ace_initiative_desc:0 "Formální uznání a odměňování pilotů Ace CAS podporuje odvahu a iniciativu."
 cas_bomber:0 "Modely blízké letecké podpory"
 cas_veteran_initiative:0 "Iniciativa pro veterány pozemního útoku"
 cas_veteran_initiative_desc:0 "Politika, aby veteráni předávali své znalosti novým rekrutům, významně zvyšuje jejich šance na přežití."
