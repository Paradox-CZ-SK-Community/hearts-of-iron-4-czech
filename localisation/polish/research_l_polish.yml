improved_destroyer:0 "Vylepšený torpédoborec (Torpédoborec III)"
basic_dp_light_battery:0 "Základní baterie kombinovaná"
basic_dp_light_battery_desc:0 "Kombinace lodních a protiletadlových děl v jednom lafetaci poskytuje větší flexibilitu a úsporu hmotnosti.\n\nMontáž tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nMontáž §YSekundární baterie§! dává §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! nebo §Y$ship_hull_heavy$§! malý přírůstek §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje zaútočit na druhý cíl."
improved_dp_light_battery:0 "Vylepšená baterie kombinovaná"
improved_dp_light_battery_desc:0 "Plně uzavřené poháněné dvojité lafety výrazně zvyšují palebnou sílu a ochranu při úspoře hmotnosti.\n\nMontáž tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nMontáž §YSekundární baterie§! dává §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! nebo §Y$ship_hull_heavy$§! malý přírůstek §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje zaútočit na druhý cíl."
advanced_dp_light_battery:0 "Pokročilá baterie kombinovaná"
advanced_dp_light_battery_desc:0 "Automatizované lafetace rychlé palby výrazně zvyšují palebnou sílu.\n\nMontáž tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nMontáž §YSekundární baterie§! dává §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! nebo §Y$ship_hull_heavy$§! malý přírůstek §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje zaútočit na druhý cíl."
basic_dp_medium_battery:0 "Pokročilá střední baterie kombinovaná"
basic_dp_medium_battery_desc:0 "Automatické nabíjení a rychlá střelba u středních uzavřených baterií výrazně zvyšují palebnou sílu.\n\nMontáž §YLehké střední baterie§! zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!. Tento modul také zvyšuje §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."
