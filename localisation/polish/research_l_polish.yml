 forward_interception: "Záchyt v předstihu"
 forward_observers_desc: "Vysunutí pozorovatelé zaujímají pozice, odkud mohou přímo pozorovat přesnost a účinky dělostřelecké palby a předávat výsledky zpět k dělům k opravě."
 forward_observers: "Vysunutí pozorovatelé"
 fuel_refining_desc: "Pokroky v chemickém krakování umožňují lepší výtěžnost lehkých paliv z ropy."
 fuel_refining: "Rafinace paliva I"
 fuel_refining2_desc: "Lepší plánování uspořádání rafinérií snižuje plýtvání palivy."
 fuel_refining2: "Rafinace paliva II"
 fuel_refining3_desc: "Vylepšené metody zpracování umožňují rafinaci paliva z vedlejších produktů."
 fuel_refining3: "Rafinace paliva III"
 fuel_refining4_desc: "Nové vývoj v chemickém inženýrství umožňují rafinaci paliva z nových zdrojů."
 fuel_refining4: "Rafinace paliva IV"
 fuel_refining5_desc: "Použití nových metod a zlepšených rozvržení při stavbě rafinérií dramaticky zvyšuje propustnost při snižování ztrát."
 fuel_refining5: "Rafinace paliva V"
 fuel_silos_desc: "Hromadné skladování paliva vyžaduje složitou sadu nádrží, trubek a ventilů, aby bylo zajištěno, že je jak zabezpečené, tak snadno dostupné."
 fuel_silos: "Skladování paliva"
 grand_assault_desc: "Jakmile se shromáždí dostatečné síly a cíle jsou dobře naplánovány, silný útok nemůže nic jiného než zničit nepřítele."
 grand_assault: "Velký útok"
 grand_battle_plan_desc: "Rozsáhlé plánování a příprava před zapojením do bitvy jsou klíčem k úspěchu.\n\n"
 grand_battle_plan: "Velký bojový plán"
 grand_battlefleet_desc: "Výcvik velitelů umožňuje našim velitelům zachovat klid v bitevní vřavě, i když velí obrovským flotilám. Naše flotila rozdrtí jakoukoli opozici hlava nehlava."
 grand_battlefleet: "Velká bitevní flotila"
 GRAND_BATTLEPLAN_DOCTRINE_DESC: "Rozsáhlé plánování a příprava před zapojením do bitvy je klíčem k úspěchu."
 GRAND_BATTLEPLAN_DOCTRINE_LABEL: "Doktrína velkého bojového plánu"
 GRAND_BATTLEPLAN_DOCTRINE: "Grand Battleplan"
 grand_mechanized_offensive_desc: "Motorizované jednotky jsou dobré, ale k vedení ofenzív potřebujeme pěchotu, která může vyrazit do boje v obrněných transportních prostředcích, které je chrání a nesou těžké zbraně.\n\n"
 grand_mechanized_offensive: "Mechanizovaný útok"
 ground_support_integration_desc: "Úplná integrace našich taktických bombardérů s pozemními pozorovateli zvyšuje nejen jejich přesnost, ale také umožňuje přímou podporu našich pozemních sil v boji."
 ground_support_integration: "Integrace pozemní podpory"
 guerilla_warfare_desc: "Nepřítel postupuje, my ustupujeme; nepřítel se utáboří, my ho obtěžujeme; nepřítel se unaví, my útočíme; nepřítel ustupuje, my ho pronásledujeme."
 guerilla_warfare: "Guerrillová válka"
 gwtank: "Tank z Velké války"
 heavy_air: "Těžké letadlo"
 heavy_armor_advice_tt: "\nMontáž lepšího §YPancíře§! na §YTěžkých lodích§! zlepšuje jejich schopnost odolávat poškození. §YBoží lodě§! a §YBitevní krížníky§! jsou definovány svými různými §YPancířovými schématy§!, přičemž bitevní krížníky obvykle mají horší pancéřování."
 heavy_battery_advice_tt: "\n\nNamontování modulů §YTěžká baterie§! zvyšuje §YTěžkým lodím§! jejich §YTěžký útok§!, což mu umožňuje angažovat a ničit nepřátelské §YHlavní lodě§!. §YTěžké baterie§! obvykle špatně fungují proti menším plavidlům, jako jsou §YLehké lodě§! a §YLehké křižníky§!."
 heavy_battleship2_desc: "Vylepšení na našem dřívějším super těžkém designu se silnějšími zbraněmi a vylepšenými systémy řízení palby."
 heavy_battleship2: "Super-těžký bitevní loď II"
 helicopter_tech: "Vrtulníky"
 high_level_bombing_desc: "Z větších výšek se můžeme vyhnout některým vzdušným střetům a protiletadlovým zbraním. Kdybychom shazovali bomby z výšky, vyžaduje to větší přesnost, ale je to bezpečnější."
 high_level_bombing: "Bombardování z výšek"
 hills_training_tech: "Výcvik v kopcích"
 home_defence_desc: "Pozorovatelé na zemi, stejně jako detekční a odposlouchávací stanice, spolupracují s naší leteckou silou na sledování a ničení nepřátelských incursion."
 home_defence: "Obrana domova"
 homing_torpedo_desc: "Vybavena akustickým detektorem, torpédo se může zaměřit na největší zdroj hluku před sebou - obvykle cíl."
 homing_torpedo: "Naváděná torpéda"
 hospital_tech: "Polní nemocnice"
 human_infantry_offensive_desc: "Ofenzivní duch pěchoty je rozhodujícím prvkem vítězství v bitvách. Naše pěchota musí jít na čelo."
 human_infantry_offensive: "Ofenzíva pěchoty"
 human_wave_offensive_desc: "Ofenzíva lidskou vlnou je pěchotní taktika, ve které útočník provádí čelní útok s hustě koncentrovanými pěšími formacemi proti nepřátelské linii, s úmyslem přetnout obránce zapojením do boje na blízko."
 human_wave_offensive: "Ofenziva lidských vln"
 HUN_light_infantry_tech_desc: "Snížení množství podpůrných zbraní v našich pěších divizích je činí flexibilnějšími a dává jim výhodu v boji v omezeném terénu, jako jsou města a lesy."
 HUN_light_infantry_tech: "Doktrina lehkých pěších divizí"
 hunt_and_destroy_desc: "Kromě přímé palebné podpory mohou jednotky letecké podpory samostatně vyhledávat cíle a často nečekaně útočit na nepřátelské pozemní síly při jejich přesunech na frontu."
 hunt_and_destroy: "Lov a ničení"
 hunter_killer_groups_desc: "Torpédoborce vytvářejí skupiny určené k vyhledávání a ničení nepřátelských ponorek. Spojení průzkumných a úderných specialistů tvoří smrtící tým."
 hunter_killer_groups: "Skupiny lovců-zabijáků"
 improved_airplane_launcher_desc: "Vylepšený pneumatický mechanismus umožňuje odpalovat větší letouny z katapultu, čímž se zvyšuje jejich pátrací dosah. \n\nInstalací tohoto modulu na §Ykřižníky§!, §Ytěžké lodě§! nebo specializované §Yponorky§! lze výrazně zlepšit jejich schopnost detekovat nepřátelské lodě."
 improved_airplane_launcher: "Vylepšený letadlový katapult"
 improved_cavity_magnatron_desc: "Použití radaru se již ukázalo jako zásadní, ale naše decimetrové radarové systémy jsou zatím příliš řídké na to, aby poskytly dostatečné pokrytí. Vybavení více jednotek radary nám umožní naplno využít technologickou převahu."
 improved_cavity_magnatron: "Vylepšený dutinový magnetron"
 improved_computing_machine_desc: "Nyní lze vyrábět programovatelné elektronické digitální počítače. Ačkoli jsou stále drahé a objemné, umožňují analýzu zpravodajských dat na úrovni dalece přesahující lidské možnosti."
 improved_computing_machine: "Vylepšený výpočetní stroj"
 improved_cruiser_armor_scheme_desc: "Díky tomu, že je pásový pancíř umístěn pod úhlem, je mnohem těžší prorazit pancíř o stejné hmotnosti a tloušťce.\n\nInstalací tohoto modulu na §YKřižníky§! se zlepšuje jejich schopnost §Yodolávat nepřátelskému poškození§!, ale také §Rzmenšuje§! jejich §Yrychlost§!."
 improved_cruiser_armor_scheme: "Šikmé pásové pancéřování křižníků"
 improved_decryption_desc: "Vývoj sofistikovanějších počítačů umožňuje nové aplikace metod kryptoanalýzy, jako je diferencování, které lze v kombinaci s novými metodami ručního luštění použít k prolomení pokročilých šifer."
 improved_decryption: "Dešifrování - útok postranním kanálem"
 improved_depth_charges_desc: "Jednoduché mechanické zařízení, které vyhazuje hlubinní bombu na stanovenou vzdálenost od lodi. To znamená, že torpédoborec již nemusí projet přímo nad cílem, aby ho zasáhl. \n\nNamontování tohoto modulu na §YLehké lodě§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
 improved_depth_charges: "Vrhač hlubinních náloží"
 improved_destroyer: "Vylepšený torpédoborec (Torpédoborec III)"
 improved_dp_light_battery_desc: "Plně uzavřené kanóny dvojího určení výrazně zvyšují palebnou sílu a ochranu, a přitom šetří váhu.\n\nMontáž tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při zapojení nepřátelských §YDoprovodních lodí§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontáž modulu §YSekundární výzbroje§! dává §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, nebo §Y$ship_hull_heavy$§! malou hodnotu §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje mu zapojit se do boje s druhým cílem."
 improved_dp_light_battery: "Vylepšená baterie dvojího určení"
 improved_encryption_desc: "Omezení v náhodnosti šifrovacích strojů lze využít k prolomení šifer. Zlepšením náhodnosti rotorové mechaniky můžeme tento druh kryptoanalýzy ztížit."
 improved_encryption: "Šifrování - cyklické permutace"
 improved_equipment_conversion_desc: "Pokroky v inženýrství nám umožňují vyřešit problémy, které jsme našli v předchozích modelech, a přizpůsobit je našim současným potřebám."
 improved_equipment_conversion: "Vylepšená konverze vybavení"
 improved_fire_control_system_desc: "Zadáním kurzu, rychlosti a vzdálenosti cíle může mechanický počítač přesně předpovědět, kde se cíl bude nacházet, když bude další salva připravena k vypálení."
 improved_fire_control_system: "Vylepšený systém řízení palby"
 improved_heavy_armor_scheme_desc: "Tento plán se zaměřuje na ochranu pouze nejdůležitějších částí lodi, zatímco nepodstatné oblasti ponechává bez pancéřování.\n\nMontáž tohoto modulu na §YTěžké lodě§! zvyšuje jejich schopnost §Yodolávat nepřátelskému poškození§!. §YBitevní lodě§! a §YBitevní křižníky§! jsou definovány svými odlišnými §Ytypy pancéřování§!."
 improved_heavy_armor_scheme: "Pancéřové schéma Vše-nebo-nic"
 improved_heavy_battery_desc: "Power Rammers zvyšují rychlost nabíjení těžkých děl, zatímco automatické obvodové dveře zvyšují bezpečnost. \n\nMontáž modulu §YTěžká baterie§! zvyšuje §YTěžký útok§! lodi, čímž se zlepšuje výkonnost proti nepřátelským §YHlavním lodím§!."
 improved_heavy_battery: "Vylepšená těžká baterie"
 improved_heavy_shell_desc: "Vážící dobře přes tunu, tyto masivní granáty útočí s bezprecedentní silou a představují vážnou hrozbu i pro nejtěžší pancíře."
 improved_heavy_shell: "Super těžká střela s průbojným hrotem"
 improved_infantry_weapons_2_desc: "Osobní a posádkové zbraně pro pěchotu, stejně jako různé jiné kusy vybavení, které voják potřebuje. Vylepšené modely zbraní a specializovanější vybavení."
 improved_infantry_weapons_2: "Vylepšené vybavení pěchoty II"
 improved_light_battery_desc: "Uzavřený, napájený montáž pro malokaliberní zbraň poskytuje posádce určitou ochranu před živly a střepinami. \n\nNamontování tohoto modulu zvyšuje §YLehký útok§!, což pomáhá při zapojení do bojů s nepřátelskými §YDoprovodními loděmi§!."
 improved_light_battery: "Zlepšená lehká baterie"
 improved_light_shell_desc: "Správný pancéřový projektil pro zbraně malého kalibru dává destruktorům a jiným lehkým lodím šanci na boj proti obrněným protivníkům."
 improved_light_shell: "Drobné pancéřové projektily"
 improved_machine_tools_desc: "Soustruhy pro dělové věže se ukazují jako nezbytné pro masovou výrobu. Zajištění efektivní konstrukce a použití samotných soustruhů nám poskytne významnou průmyslovou výhodu."
 improved_machine_tools: "Zdokonalené obráběcí stroje"
 improved_medium_battery_desc: "Vylepšené uspořádání věže umožňuje rychlejší nabíjení, zatímco lepší pancéřování zlepšuje přežití. \n\nMontáž modulu §YLehká střední baterie§! zvyšuje §YLehký útok§!, což pomáhá při útocích na nepřátelské §YDoprovodné lodě§!. Montáž modulu §YStřední baterie§! zvyšuje §YTěžký útok§!, což pomáhá při útocích na nepřátelské §YHlavní lodě§!."
 improved_medium_battery: "Vylepšená střední baterie"
 improved_medium_shell_desc: "Kompromis mezi výkonem pro proražení pancíře a explozivní silou, tento granát způsobí významně více poškození po proniknutí slabým pancířem lehkých lodí."
 improved_medium_shell: "Středněkalibrový polopancéřový granát"
 improved_naval_mines_desc: "Tato sofistikovaná mina exploduje, když zjistí změny v magnetickém poli způsobeném procházející lodí."
 improved_naval_mines: "Magnetická mina"
 improved_oil_processing_desc: "Přechod od dříve experimentálních metod destilace na velkoobjemové operace nám umožní lépe se přizpůsobit dostupným materiálům a potřebám."
 improved_oil_processing: "Vylepšené zpracování oleje"
 improved_radio_desc: "Zlepšení v síle signálu umožnilo rádiím vysílat dále než předtím."
 improved_radio: "Vylepšené rádio"
 improved_rocket_engines_desc: "První dlouhé balistické střely mohou být vyrobeny a stále přesnější, dosahující do vzdálených měst nepřítele a dokonce i do vesmíru."
 improved_rocket_engines: "Vylepšené rakety"
 improved_rubber_processing_desc: "Velkovýroba syntetického kaučuku je možná s novými procesy, které urychlují dehydrogenační reakce."
 improved_rubber_processing: "Vylepšené zpracování gumy"
 improved_secondary_battery_desc: "Umístěním sekundárních kanónů do motorových věží získají mnohem širší palebné pole na úkor větší hmotnosti a snížené stability v těžkých mořích.\n\nMontáž modulu §YSekundární výzbroje§! dává §YKřižníku§!, §YLetadlové lodi§! nebo §YTěžké lodi§! malé množství §YTaktické úderné síly§! a umožňuje jí zasáhnout druhý cíl."
 improved_secondary_battery: "Sekundární baterie s věžičkou"
 improved_ship_torpedo_launcher_desc: "Silnější motory umožňují instalovat více trubic v jednom montáži a rychleji se zaměřovat na cíl.\n\nInstalace tohoto modulu na §YLehkých lodích§! nebo §YKřižnících§! jim umožňuje způsobit značné škody nepřátelským §YHlavním lodím§!."
 improved_ship_torpedo_launcher: "Vylepšený torpédomet na lodích"
 improved_sonar_desc: "Použitím modulovaných zvukových vln může tento systém přesně měřit azimut a vzdálenost k ponořenému cíli.\n\nUpevnění tohoto modulu v §YElektronickém slotu§! na §YLehkých lodích§! nebo §YKřižnících§! jim pomůže detekovat nepřátelské §YPonorky§!."
 improved_sonar: "Aktivní sonar"
 improved_special_forces_desc: "Speciální jednotky jsou schopny vykonávat mise, které obvyklí vojáci nemohou. Musíme rozšířit výcvikové programy, abychom získali více našich vojáků kvalifikovaných."
 improved_special_forces: "Rozšířený program speciálních jednotek"
 improved_submarine_mine_laying_desc: "Předělání min pro umístění do torpédových trubic umožňuje každé ponorce stát se minonoskou, byť na úkor nesených torpéd."
 improved_submarine_mine_laying: "Pokládání min z torpédových trubic"
 improved_submarine_snorkel_desc: "Vylepšený design zabraňuje nasávání vody do motorů a také snižuje radarovou echo hlavy šnorchl.\n\nMontáž tohoto modulu na §YPonorky§! snižuje jejich §YViditelnost§!, což je činí obtížněji detekovatelnými."
 improved_submarine_snorkel: "Vylepšený šnorchl ponorky"
