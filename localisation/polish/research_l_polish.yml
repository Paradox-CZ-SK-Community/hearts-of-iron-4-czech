 infantry_at: "Pěchotní protitankové zbraně I"
 infantry_at2_desc: "Aby pěchota efektivně zasahovala těžce obrněné jednotky, je třeba vyrobit vysoce explozivní protitankové zbraně menší a lehčí."
 infantry_at2: "Pěchotní protitankové zbraně II"
