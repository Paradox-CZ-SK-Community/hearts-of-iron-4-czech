amphibious_mechanized_infantry:0 "Amfibické traktory"
amphibious_mechanized_infantry_desc:0 "Amfibické traktory, neboli Amtracky, umožňují námořní pěchotě vylodění na pláži pod pancéřovou ochranou. Má to ale za následek špatnou spotřebu paliva."
amphibious_mechanized_infantry_2:0 "Vylepšené amfibické traktory"
amphibious_mechanized_infantry_2_desc:0 "Tyto Amtracky mají několik vylepšení oproti základní verzi, včetně zadní nakládací rampy pro snazší vykládání na pláži."
amphibious_tank:0 "Amfibický tank"
