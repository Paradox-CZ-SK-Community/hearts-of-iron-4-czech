basic_fortification_tech: "Základní opevnění"
basic_fortification_tech_desc: "Použitím silnějších materiálů a kovových výztuží v konstrukcích můžeme postavit větší opevnění, aniž by hrozilo jejich zřícení."
land_fort_tech_1: "Vylepšené pozemní pevnosti"
land_fort_tech_1_desc: "Lepším využitím terénu okolo našich pevností a zavedením nové technologie můžeme posílit a ještě rozšířit naše stávající opevnění."
land_fort_tech_2: "Pokročilé pozemní pevnosti"
land_fort_tech_2_desc: "Poučením se z minulých chyb a posílením nejen konstrukce, ale i základů, dokážeme postavit mnohem větší pevnosti, které dokáží odolat i těm nejzkušenějším nepřátelům."
coastal_fort_tech_1: "Vylepšená pobřežní opevnění"
coastal_fort_tech_1_desc: "Lepším využitím terénu okolo našich pobřežních opevnění a zavedením nové technologie můžeme posílit a ještě rozšířit naše stávající struktury."
coastal_fort_tech_2: "Pokročilá pobřežní opevnění"
coastal_fort_tech_2_desc: "Budováním našich bunkrů a opevnění hlouběji do útesů a kopců můžeme vytvořit ještě větší komplexy schopné odrazit i největší námořní invaze."
sp_rockets_improved_guidance: "Vylepšené navádění"
sp_rockets_improved_guidance_desc: "Lepší naváděcí systémy pro rakety nám umožní poslat naše létající bomby dále, takže budou pro nepřátele ještě větší hrozbou. Zlepšením navádění menších raket také zvýšíme přesnost raketové dělostřelby."
