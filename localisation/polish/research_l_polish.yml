masterful_blitz:0 "Mistři bleskové války"
masterful_blitz_desc:0 "Možná jsme nevynalezli Blitzkrieg, ale vyvineme a zdokonalíme tuto strategii tak, že ani nejpevnější nepřátelské obranné linie nezastaví postup naší slavné armády."
penal_infantry:0 "Trestné prapory"
penal_infantry_desc:0 "Trestné prapory dávají odsouzeným vojákům a důstojníkům Rudé armády příležitost krví vykoupit svoje hanebné či nečestné činy z minulosti."
