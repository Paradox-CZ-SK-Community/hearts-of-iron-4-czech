secret_weapons_folder:0 "Tajné zbraně"
secret_weapons_folder_desc:0 "Zázračné zbraně, produkt šílené vědy."
mobile_warfare:0 "Mobilní válčení"
mobile_warfare_desc:0 "Mobilní válčení klade důraz na rychlost a manévrování k odříznutí a rozrušení nepřátelských sil.\n\n"
delay:0 "Prodleva"
delay_desc:0 "I když bitva nemůže být vyhrána, může být výhodné zpomalit postup útočících sil pomocí přepadení a zdrženlivých taktik."
elastic_defence:0 "Elastická obrana"
elastic_defence_desc:0 "Místo soustředění veškeré síly na přední linii vytváří elastická obrana 'hlubší' vrstvu obrany, která dává obraně více času reagovat a protiútočit, zatímco útočník je rozptýlen a zpomalen."
mobile_infantry:0 "Mobilní pěchota"
mobile_infantry_desc:0 "Běžná pěchota je často příliš pomalá na to, aby držela krok s, reagovala na, nebo unikla rychle se pohybujícím obrněným jednotkám. Řešením je zaměřit se na motorizovanou nebo mechanizovanou pěchotu, která drží tempo moderní války.\n\n"
mass_motorization:0 "Masová motorizace"
mass_motorization_desc:0 "Ještě větší zaměření na motorizované jednotky."
mechanised_offensive:0 "Mechanizovaný útok"
mechanised_offensive_desc:0 "Motorizované jednotky jsou fajn, ale pro vedení útoků potřebujeme pěchotu, která může vstoupit do boje v obrněných transportérech, které je chrání a nesou těžké zbraně."
armored_spearhead:0 "Obrněná špička"
armored_spearhead_desc:0 "Aby se tanky mohly plně využít, nesmí být vázány na podporu pěchoty. Místo toho musí být organizovány do rychlých, samostatných jednotek, které mohou vést útoky.\n\n"
schwerpunk:0 "Schwerpunkt"
schwerpunk_desc:0 "V každé operaci musí být identifikován Schwerpunkt neboli ohnisko a soustředěna maximální síla k vítězství v tomto místě."
blitzkrieg:0 "Blitzkrieg"
blitzkrieg_desc:0 "Blitzkrieg znamená strategii rychle se pohybujících obrněných sil podporovaných mobilní pěchotou a leteckou podporou, které proráží nepřátelské linie za účelem jejich rozrušení a obklíčení."
kampfgruppe:0 "Kampfgruppe"
kampfgruppe_desc:0 "Kampfgruppe byla ad hoc formace organizovaná k provedení konkrétního úkolu."
firebrigades:0 "Požární brigády"
firebrigades_desc:0 "'Požární brigády' byly rychle svolané jednotky shromážděné k reakci na průlom nepřítele nebo jiné kritické situace.\n\n"
backhand_blow:0 "Protisměrný úder"
backhand_blow_desc:0 "Místo boje o každý centimetr území se průlomy nepřítele do značné míry vyhýbají, dokud se nepřesunou příliš daleko, kdy je lze odříznout a zničit protiútoky."
modern_blitzkrieg:0 "Moderní Blitzkrieg"
modern_blitzkrieg_desc:0 "Vrchol mobilního válčení, moderní Blitzkrieg zahrnuje všechny nejnovější technologické pokroky a zkušenosti získané z předchozích doktrín."
volkssturm:0 "Volkssturm"
volkssturm_desc:0 "Volkssturm nebo Lidové milice se skládaly z mužů, kteří byli příliš staří, příliš mladí nebo jinak neschopní sloužit v běžné armádě.\n\n"
nd_conscription:0 "Nediskriminační branná povinnost"
nd_conscription_desc:0 "I invalidé a chromí musí být povoláni, neexistuje nic jako civilisté."
werwolf_guerillas:0 "Werwolfští partyzáni"
werwolf_guerillas_desc:0 "Werwolfové byli plánovaná německá odbojová skupina, která měla bojovat proti okupantům po ztrátě války."
superior_firepower:0 "Převaha v palebné síle"
superior_firepower_desc:0 "Tato doktrína se soustředí na házení granátů, ne mužů na nepřítele. Naši vojáci jsou vzácní, střelivo je levné.\n\n"
sup_delay:0 "Prodleva"
sup_delay_desc:0 "I když bitva nemůže být vyhrána, může být výhodné zpomalit postup útočících sil pomocí přepadení a zdrženlivých taktik."
mobile_defence:0 "Mobilní obrana"
mobile_defence_desc:0 "Mobilní jednotky lze použít k posílení obrany kdekoliv, kde může nepřítel zaútočit."
intergrated_support:0 "Integrovaná podpora"
intergrated_support_desc:0 "Blízká integrace podpůrných jednotek s bojovou pěchotou přináší divize, které jsou silnější v útoku.\n\n"
regimental_combat_teams:0 "Regimentální bojové týmy"
regimental_combat_teams_desc:0 "Regimentální bojový tým je pěchotní pluk úzce integrovaný s podpůrnými jednotkami jako dělostřelectvo, tanky a průzkumné jednotky, tvořící malou soběstačnou jednotku s větší útočnou flexibilitou."
dispersed_support:0 "Rozptýlená podpora"
dispersed_support_desc:0 "Rozptýlením podpůrných jednotek pokrývají širší oblast a zůstávají mimo přímou palbu, což vytváří divize s vyšší obranou.\n\n"
overwhelming_firepower:0 "Převládající palebná síla"
overwhelming_firepower_desc:0 "Povoláním všech dostupných podpůrných jednotek k vytvoření převládající palebné síly lze výrazně oslabit cíl, nebo lépe řečeno, vážně ztížit den nepříteli."
sup_mechanized_offensive:0 "Mechanizovaný útok"
sup_mechanized_offensive_desc:0 "Motorizované jednotky jsou fajn, ale pro vedení útoků potřebujeme pěchotu, která může vstoupit do boje v obrněných transportérech, které je chrání a nesou těžké zbraně."
concentrated_fire_plans:0 "Plány koncentrované palby"
concentrated_fire_plans_desc:0 "Koncentrací palby různých baterií do synchronizovaného bombardování lze způsobit nepříteli mnohem větší škody.\n\n"
combined_arms:0 "Spojené zbraně"
combined_arms_desc:0 "Tanky, pěchota a podpůrné jednotky pracující v dobře organizovaných týmech jsou daleko efektivnější než stejné síly používané odděleně."
tactical_control:0 "Taktická kontrola"
tactical_control_desc:0 "Důstojníci obeznámení s operacemi spojených zbraní ve vyvýšených pozicích nyní mohou přímo řídit všechny operace dané složky."
air_land_battle:0 "Vzdušná a pozemní bitva"
air_land_battle_desc:0 "S pozemními silami již operujícími ve spojených zbraních klade doktrína nyní důraz na úzkou koordinaci pozemních a leteckých sil, spojující vzdušné a pozemní bojiště do jednoho celku."
centralized_fire_control:0 "Centralizované řízení palby"
centralized_fire_control_desc:0 "Systém centralizovaného řízení palby umožňuje, aby veškeré žádosti o dělostřeleckou podporu byly hodnoceny na jednom místě a pokud je třeba, aby byla soustředěna veškerá palebná síla divize na cíl místo aby jednotka mohla žádat pouze o palbu přidělenou jí dělostřelbou.\n\n"
forward_observers:0 "Přední pozorovatelé"
forward_observers_desc:0 "Přední pozorovatelé zaujímají pozice, odkud přímo pozorují přesnost a účinky dělostřelecké palby a předávají výsledky zpět k dělostřelectvu pro korekce."
advanced_firebases:0 "Pokročilé dělostřelecké základny"
advanced_firebases_desc:0 "Dělostřelecké tábory lze umístit blízko předních linií v opevněných základnách, aby poskytovaly maximální možnou podporu postupujícím jednotkám."
shock_and_awe:0 "Šok a úžas"
shock_and_awe_desc:0 "Masivní koncentrace palebné síly vyvolá nepříteli převládající úroveň šoku a úžasného efektu ihned nebo v dostatečném čase, který paralyzuje jeho vůli pokračovat."
grand_battle_plan:0 "Velký bojový plán"
grand_battle_plan_desc:0 "Rozsáhlé plánování a přípravy před zapojením do bitvy jsou klíčem k úspěchu.\n\n"
trench_warfare:0 "Boj v zákopové válce"
trench_warfare_desc:0 "Lopatka je často nejlepší zbraní pěchoty. Jednotky se učí hodnotu zákopů na kterékoliv pozici, kterou zaujmou."
prepared_defense:0 "Připravená obrana"
prepared_defense_desc:0 "Rozsáhlejší systémy polních opevnění výrazně zlepšují obranyschopnost jednotky."
grand_assault:0 "Velký útok"
grand_assault_desc:0 "Jakmile jsou dostatečné síly vybudovány a jejich cíle dobře naplánovány, silný útok nemůže nepřítele ne úplně zničit."
grand_mechanized_offensive:0 "Mechanizovaný útok"
grand_mechanized_offensive_desc:0 "Motorizované jednotky jsou fajn, ale pro vedení útoků potřebujeme pěchotu, která může vstoupit do boje v obrněných transportérech, které je chrání a nesou těžké zbraně.\n\n"
assault_concentration:0 "Koncentrace útoku"
assault_concentration_desc:0 "Před útokem jsou útočné prvky pečlivě připraveny a rozmístěny na pochodových pozicích tak, aby bylo možné aplikovat maximální sílu v úvodních momentech."
branch_interoperation:0 "Mezisložková spolupráce"
branch_interoperation_desc:0 "Zvýšená koordinace mezi různými složkami ozbrojených sil umožňuje jejich lepší spolupráci ve společných operacích."
assault_breakthrough:0 "Průlom útoku"
assault_breakthrough_desc:0 "Místo spuštění velkého útoku po celé frontě může být mnohem efektivnější soustředit úder pouze na jeden nebo několik bodů nepřátelské linie a dosáhnout tam průlomu."
central_planning:0 "Centrální plánování"
central_planning_desc:0 "Důstojníci ze všech složek nyní přispívají k plánování operace, aby její průběh byl co nejefektivnější."
c3i_theory:0 "C3I"
c3i_theory_desc:0 "Efektivní štábní důstojníci zabezpečují tok velení, řízení, komunikací a zpravodajství mezi velitelem a jednotkami, které řídí."
infantry_offensive:0 "Pěchotní útok"
infantry_offensive_desc:0 "Útočný duch pěchoty je rozhodující pro vítězství v bitvách. Naše pěchota musí vést cestu.\n\n"
armored_operations:0 "Obrněné operace"
armored_operations_desc:0 "Tanky a další obrněná vozidla jsou velmi užitečné pro dopravu pěchoty na bojiště a poskytování přímé podpory v boji."
infiltration_assault:0 "Infiltrační útok"
infiltration_assault_desc:0 "V úvodních pohybech útoku musí pěchota cílit na slabá místa nepřátelské linie, aby obejmula a izolovala lépe opevněné úseky, které pak mohou být zničeny zbytkem útočných sil."
night_assault_tactics:0 "Noční útočné taktiky"
night_assault_tactics_desc:0 "Vojáci zvyklí pohybovat se a bojovat v noci mohou buď předem zabrat pozice pro útok, nebo přímo zaútočit na nepřipravené nepřátelské síly."
attritional_containment:0 "Udržování opotřebením"
attritional_containment_desc:0 "Pokud nejsme schopni zahájit útok k odstranění nepřátelské pozice, musíme ji přesto neustále vystavovat drobným útokům, které způsobí ztráty a zabrání nepříteli v zahájení vlastních útoků."
infiltration_in_depth:0 "Hloubková infiltrace"
infiltration_in_depth_desc:0 "Naše síly jsou nyní vycvičené k obcházení a izolaci nepřátelských sil do větší hloubky, ideálně by naše útočné síly neměly zastavit, dokud nedosáhnou nepřátelských zadních oblastí a nepřítel není zcela odříznut."
mass_assault:0 "Masový útok"
mass_assault_desc:0 "'Dokonalé' zbraně jsou přeceňovány, velké množství 'dostatečně dobrých' zbraní je cestou k vítězství!\n\n"
pocket_defence:0 "Obrana v obklíčení"
pocket_defence_desc:0 "Je možné, že naše jednotky budou při obraně uvězněny v kotli. V takovém případě musí jen vydržet, dokud je neosvobodí nevyhnutelný protiútok."
defence_in_depth:0 "Hloubková obrana"
defence_in_depth_desc:0 "Nabídnutím relativně slabého odporu a dočasným ústupem můžeme vyměnit prostor za čas a umožnit útočícím silám vyčerpat se před protiútokem."
large_front_operations:0 "Operace na široké frontě"
large_front_operations_desc:0 "Boj na široké frontě vyžaduje koordinaci více jednotek na dlouhé vzdálenosti: Na operační úrovni, ne taktické.\n\n"
deep_operations:0 "Hluboké operace"
deep_operations_desc:0 "Koncept Hlubokých operací nebo Hluboké bitvy znamená prorazit nepřátelské obranné linie na více místech a zničit jeho operační rezervy, operační hloubku a obsadit co největší část jeho strategické hloubky."
operational_concentration:0 "Operační koncentrace"
operational_concentration_desc:0 "Klíčem k jakékoliv vojenské akci je zdrcující místní převaha. Krátce řečeno, jde o oslabení částí vaší frontové linie, aby bylo možné soustředit vojska tam, kde je třeba, místo aby byla všude silná."
vast_offensives:0 "Rozsáhlé ofenzívy"
vast_offensives_desc:0 "Pokud je možné dosáhnout průlomu, musí být využit co nejsilněji: Rozsáhlé ofenzívy tlačící nepřátelské linie co nejhlouběji ztíží, znemožní nebo znehodnotí jejich obranu na frontě."
breakthrough_priority:0 "Priorita průlomu"
breakthrough_priority_desc:0 "Na základě Operační koncentrace jsou všechny potřeby fronty podřízené nutnosti soustředit síly k průlomům. Místní porážky jsou nepodstatné ve srovnání s úderem, který rozhodne."
mechanized_wave:0 "Mechanizovaná vlna"
mechanized_wave_desc:0 "Mechanizované síly jsou ideální pro rychlé postupy potřebné k řádnému využití průlomů, jak pro podporu obrněných sil, tak pro zajištění křídel průlomu."
continuous_offensive:0 "Kontinuální ofenzíva"
continuous_offensive_desc:0 "I když jsou průlomy správně využity často velmi efektivní, dříve nebo později se útočník vždy vyčerpá a obránce je schopen reorganizovat a vytvořit nové obranné linie. Nicméně, s dostatkem rezerv a správnou organizací může být ofenzíva pokračována do mnohem větší hloubky s ničivými následky pro nepřítele."
human_wave_offensive:0 "Útok lidskou vlnou"
human_wave_offensive_desc:0 "Útok lidskou vlnou je pěchotní taktika, kdy útočník vede čelní útok s hustě koncentrovanými pěchotními formacemi proti nepřátelské linii s úmyslem přemoci obránce soubojem zblízka."
human_infantry_offensive:0 "Pěchotní útok"
human_infantry_offensive_desc:0 "Útočný duch pěchoty je rozhodující pro vítězství v bitvách. Naše pěchota musí vést cestu."
large_front_offensive:0 "Útok na široké frontě"
large_front_offensive_desc:0 "Prováděním nebo hrozbou útoků lidskou vlnou na více místech fronty můžeme zabránit nepříteli v soustředění palebné síly proti jedinému útoku."
peoples_army:0 "Lidová armáda"
peoples_army_desc:0 "Lidová armáda věří na převahu mužů nad zbraněmi, s lepší motivací kompenzující horší technologii, a těší se široké podpoře civilního obyvatelstva.\n\n"
guerilla_warfare:0 "Partyzaňská válka"
guerilla_warfare_desc:0 "Nepřítel postupuje, my ustupujeme; nepřítel táboří, my obtěžujeme; nepřítel se unaví, my zaútočíme; nepřítel ustupuje, my pronásledujeme."
infantry_weapons2:0 "Vylepšená pěchotní výzbroj I"
infantry_weapons2_desc:0 "Osobní a posádkové zbraně pro pěchotu i různé další vybavení, které voják potřebuje. Vylepšené modely zbraní a specializovanější vybavení."
improved_infantry_weapons_2:0 "Vylepšená pěchotní výzbroj II"
improved_infantry_weapons_2_desc:0 "Osobní a posádkové zbraně pro pěchotu i různé další vybavení, které voják potřebuje. Vylepšené modely zbraní a specializovanější vybavení."
advanced_infantry_weapons2:0 "Vylepšená pěchotní výzbroj III"
advanced_infantry_weapons2_desc:0 "Osobní a posádkové zbraně pro pěchotu i různé další vybavení, které voják potřebuje. Dále modernizováno o osobní útočné pušky a protitankové rakety. Zlepšená dostupnost zbraní, dříve distribuovaných omezeně."
infantry_at:0 "Pěchotní protitanková zbraň I"
infantry_at_desc:0 "Vyposażení pěchotních jednotek protitankovými zbraněmi jim umožní likvidovat lehčí obrněná vozidla a zároveň si udrží mobilitu."
infantry_at2:0 "Pěchotní protitanková zbraň II"
infantry_at2_desc:0 "Pro účinnou boj s těžšími obrněnými jednotkami musí být protitankové vysoce výbušné zbraně menší a lehčí."
support_weapons:0 "Podpůrné zbraně I"
support_weapons_desc:0 "Automatizované zbraně se stávají přenosnějšími. Samopaly se již osvědčily a vývoj ručních podpůrných zbraní musí pokračovat."
support_weapons2:0 "Podpůrné zbraně II"
support_weapons2_desc:0 "Vývoj automatických zbraní, které kombinují vlastnosti lehkých a těžkých kulometů, umožňuje flexibilitu v tom, jak naše pěchota používá své vybavení."
support_weapons3:0 "Podpůrné zbraně III"
support_weapons3_desc:0 "Při zachování a zlepšení spolehlivosti kulometů můžeme také experimentovat s vyšší kadencí střelby pro zajištění účinnosti stálého proudu střel."
support_weapons4:0 "Podpůrné zbraně IV"
support_weapons4_desc:0 "S rostoucím používáním útočných pušek je prioritou moderní armády vývoj spolehlivých automatických zbraní, které mohou být použity v jakémkoli prostředí všemi vojáky."
paratroopers:0 "Výsadkáři I"
paratroopers_desc:0 "Začleněním vzdušných sil do armády můžeme provádět nucené přistání a rozmístit klíčové jednotky na dříve nepřístupných místech, což umožní nové taktické možnosti."
paratroopers2:0 "Výsadkáři II"
paratroopers2_desc:0 "Přechod od malých operací s několika výsadkáři k větším vzdušným divizím otevírá cestu masivním výsadkům, které již nejsou pouhou kuriozitou, ale přirozenou součástí války."
paratroopers3:0 "Výsadkáři III"
paratroopers3_desc:0 "Učení se přizpůsobit výsadkové operace podle počasí, standardizace vybavení jako skokanské boty a rozšířený specializovaný výcvik minimalizují zmatky a rizika spojená s těmito nebezpečnými misemi."
marines:0 "Námořní pěchota I"
marines_desc:0 "Jednotky specializující se na amfibní válčení jsou stále nepostradatelnější. Improvisované metody a vybavení patří minulosti díky podpoře specializovaných přistávacích člunů a výcviku."
marines2:0 "Námořní pěchota II"
marines2_desc:0 "Amfibní válčení vyžaduje neustálé inovace. Zlepšená logistická podpora a přenosné přístavy umožní naší námořní pěchotě provádět přistání, která by jinak byla nemožná."
marines3:0 "Námořní pěchota III"
marines3_desc:0 "Námořní pěchota může být víc než pouhá amfibní pěchota. V budoucnosti bude náš námořní sbor jedním z nejlépe disciplinovaných a organizovaných speciálních jednotek."
tech_mountaineers:0 "Horská pěchota I"
tech_mountaineers_desc:0 "Boj v horských oblastech vystavuje jednotky mnoha nebezpečím, ale někdy se jim nelze vyhnout. Můžeme tato rizika minimalizovat poskytnutím specializovaného výcviku do těchto podmínek."
tech_mountaineers2:0 "Horská pěchota II"
tech_mountaineers2_desc:0 "Jdeme dále než jen přežití, naše jednotky mohou být vycvičeny na využití hor ve svůj prospěch. S lehkou výzbrojí a mulovými transportéry mohou lépe manévrovat v tomto terénu než jiná pěchota."
tech_mountaineers3:0 "Horská pěchota III"
tech_mountaineers3_desc:0 "Příprava na nejnáročnější horské mise ve vysokých nadmořských výškách a nízkých teplotách bude vyžadovat mimořádný výcvik a disciplínu našich horských jednotek."
tech_special_forces:0 "Speciální jednotky"
tech_special_forces_desc:0 "Nekonvenční boj vyžaduje specializovaný výcvik. Musíme zajistit, aby naše jednotky byly připravené a schopné přizpůsobit se tvrdým podmínkám."
advanced_special_forces:0 "Pokročilý výcvik speciálních jednotek"
advanced_special_forces_desc:0 "Díky rozsáhlému výcviku můžeme zajistit, že naše speciální jednotky budou schopné podávat nadstandardní výkon."
improved_special_forces:1 "Rozšířený program speciálních jednotek"
improved_special_forces_desc:1 "Speciální jednotky mohou vykonávat mise, které běžní vojáci nemohou. Musíme rozšířit výcvikové programy, abychom proškolili více našich vojáků."
extreme_environment_training:0 "Výcvik v extrémním prostředí"
extreme_environment_training_desc:0 "Musíme být schopni bojovat v nejnáročnějších podmínkách. S vhodným výcvikem a vybavením budou naše jednotky schopny bojovat v těch nejextrémnějších podmínkách."
survival_training:0 "Výcvik přežití"
survival_training_desc:0 "Naše zvláštní jednotky často bojují za nepřátelskými liniemi a s omezenými zásobami. Musíme je vycvičit, aby vydržely drsné počasí a bojovaly s omezenými zásobami."
elite_forces:0 "Elitní síly"
elite_forces_desc:0 "Pouze ti nejlepší z nejlepších se stanou speciálními jednotkami. Vojáci, kteří zvládnou výcvik, budou silnější, rychlejší a budou bojovat tvrději než ostatní."
jungle_warfare:0 "Boj v džungli"
jungle_warfare_desc:0 "Speciální výcvik, který učiní naše vojáky efektivními v džungli."
jungle_training_tech: "Výcvik v džungli"
desert_training_tech: "Výcvik v poušti"
hills_training_tech: "Výcvik v kopcích"
urban_training_tech: "Městský výcvik"
HUN_light_infantry_tech:0 "Doktrína lehké pěchoty"
HUN_light_infantry_tech_desc:0 "Snížení množství podpůrných zbraní v našich pěších jednotkách je činí flexibilnějšími a dává jim výhodu v boji v omezeném terénu jako jsou města a lesy."
SWI_mountaineer_paratroopers_tech:0 "$SWI_mountaneer_paratroopers$"
mountain_warfare:0 "Boj v horách"
mountain_warfare_desc:0 "Speciální výcvik, který učiní naše vojáky efektivními v horských oblastech."
mountain_defensive_training: "Horský obranný výcvik"
mountain_defensive_training_desc: "Speciální výcvik umožní našim jednotkám lépe bránit v horském terénu."
tech_recon:0 "Průzkumná četa I"
tech_recon_desc:0 "Posílání menších skupin před hlavní síly nám umožňuje získat informace o nepříteli a počtu nepřátelských jednotek."
tech_recon2:0 "Průzkumná četa II"
tech_recon2_desc:0 "Průzkumné mise jsou často nebezpečné a oběti vysoké. Příprava našich hlídek k rychlému pohybu a ústupu a vybavení k odstraňování překážek zvýší jejich šance na návrat živých."
tech_recon3:0 "Průzkumná četa III"
tech_recon3_desc:0 "Zlepšení rádiové technologie mění způsob provádění průzkumných misí, umožňující rychlé předávání shromážděných informací."
tech_recon4:0 "Průzkumná četa IV"
tech_recon4_desc:0 "Hluboké průzkumné operace kombinující špionáž, guerillu a výcvik komandos pomohou našim taktickým rozhodnutím a umožní rychle přizpůsobit náš způsob rozhodování."
tech_engineers:0 "Inženýrská četa I"
tech_engineers_desc:0 "Stavba opevnění a překonávání překážek činí z bojových inženýrů nezbytné osoby na bojišti. Poskytnutí všestranné role našim inženýrům nám umožní nasadit je v různých situacích, kde budou potřeba."
tech_engineers2:0 "Inženýrská četa II"
tech_engineers2_desc:0 "Díky modernímu vybavení a vysoce výbušným materiálům mohou naši inženýři překročit tradiční úkoly a překvapit nepřítele svou vynalézavostí na souši i na moři."
tech_engineers3:0 "Inženýrská četa III"
tech_engineers3_desc:0 "Vojenské inženýrské projekty nabývají na rozsahu. Stavba pokročilých infrastrukturních zařízení umožní operace vyžadující zásoby nad rámec běžně dostupných na bojišti."
tech_engineers4:0 "Inženýrská četa IV"
tech_engineers4_desc:0 "Udržení lokální mobility při budování dříve považovaných za trvalé opevnění a zásobovací systémy zajistí, že bez ohledu na místo útoku budou naše jednotky připravené."
hospital_tech:0 "Polní nemocnice"
helicopter_tech: "Vrtulníky"
logistics_tech:0 "Logistická četa"
recon_tech:0 "Průzkumná četa"
tech_field_hospital:0 "Polní nemocnice I"
tech_field_hospital_desc:0 "Zranění nemusí znamenat smrt vojáka. Okamžitá lékařská péče pro raněné převezené na záložní pozice je prvním krokem k zajištění tohoto."
tech_field_hospital2:0 "Polní nemocnice II"
tech_field_hospital2_desc:0 "Zavedením přenosných nemocnic, přivádějících lékařskou péči tam, kde je potřeba, můžeme zabránit mnoha zbytečným úmrtím a trvalým zraněním."
tech_field_hospital3:0 "Polní nemocnice III"
tech_field_hospital3_desc:0 "Chirurgie je jedním z nejčastějších nouzových zákroků potřebných na bojišti. Zajištění dostupnosti nástrojů a kvalifikovaných chirurgů co nejblíže frontě je nutné."
tech_field_hospital4:0 "Polní nemocnice IV"
tech_field_hospital4_desc:0 "Přestože došlo k mnoha vylepšením v polní medicíně, mnoho pokroků je improvizovaných a chybí nám zavedená doktrína. S větší zkušeností můžeme lépe objasnit roli těchto jednotek a učinit improvizovaná inovace trvalými."
tech_logistics_company:0 "Logistická četa I"
tech_logistics_company_desc:0 "Zařazení specializovaných logistických důstojníků zajistí efektivní využití podpůrných sítí a minimalizaci plýtvání."
tech_logistics_company2:0 "Logistická četa II"
tech_logistics_company2_desc:0 "Přizpůsobení analýz rizik novým válečným podmínkám zlepší bezpečnost logistické podpory."
tech_logistics_company3:0 "Logistická četa III"
tech_logistics_company3_desc:0 "Pokračující statistické vyhodnocování potřeb zásobování jednotek přispěje k maximalizaci využití zdrojů."
tech_logistics_company4:0 "Logistická četa IV"
tech_logistics_company4_desc:0 "Vyvíjení standardizovaných klasifikací zásob minimalizuje zmatek a umožní efektivnější plánování."
tech_military_police:0 "Vojenská policie I"
tech_military_police_desc:0 "Řádové jednotky mohou okupaci zvládnout na krátkou dobu, ale jsou především vojáci. Integrace vojenské policie do našich sil zajistí lidi schopné reagovat na odpor a vyšetřovat sabotáže."
tech_military_police2:0 "Vojenská policie II"
tech_military_police2_desc:0 "Zapojením do běžné policejní činnosti v okupovaných územích, jako je řízení dopravy a udržování veřejného pořádku, může vojenská policie minimalizovat chaos a zmatek, které využívají partyzánské hnutí."
tech_military_police3:0 "Vojenská policie III"
tech_military_police3_desc:0 "Spoluprací s místními špionážními sítěmi a informátory zřízenými před okupací může vojenská policie aktivně připravit reakci tam, kde je pravděpodobný odpor."
tech_military_police4:0 "Vojenská policie IV"
tech_military_police4_desc:0 "Bezpečná správa okupovaného území je stejně o návratu k normálnímu životu jako o nemilosrdném potlačení opozice. Vojenská policie musí zajistit, že tento proces začne brzy, aby byla zajištěna bezpečnost vojáků i civilistů."
tech_signal_company:0 "Signalizační četa I"
tech_signal_company_desc:0 "Zajištění a udržení komunikace na bojišti vždy vyžadovalo speciální dovednosti. S příchodem nové technologie komunikace a detekce v první světové válce se otevírají nové možnosti."
tech_signal_company2:0 "Signalizační četa II"
tech_signal_company2_desc:0 "Signalizační čety zaměřené na komunikaci mezi různými odvětvími armády zajistí, že pozemní síly mohou koordinovat operace s námořnictvem a letectvem a rychleji plánovat své pohyby."
tech_signal_company3:0 "Signalizační četa III"
tech_signal_company3_desc:0 "Nárůst přenosné komunikační technologie umožňuje její nošení jako batohu. Tuto zvýšenou mobilitu signálního sboru je nutné využít."
tech_signal_company4:0 "Signalizační četa IV"
tech_signal_company4_desc:0 "Mezi našimi specialisty na signály jsou lidé s bezkonkurenčními zkušenostmi z terénu. Zapojením těchto odborníků do výzkumu nových komunikačních technologií můžeme využít jejich znalostí."
tech_maintenance_company:0 "Údržbová četa I"
tech_maintenance_company_desc:0 "Údržba, opravy a generální opravy jsou důležité pro spolehlivost a bezpečnost vojenské techniky. Vlastní čety na údržbu zajistí tomuto odpovídající pozornost."
tech_maintenance_company2:0 "Údržbová četa II"
tech_maintenance_company2_desc:0 "Rutinní operační údržba minimalizuje riziko poruch a upozorňuje jednotky na nutnost výměny dříve, než k tomu dojde."
tech_maintenance_company3:0 "Údržbová četa III"
tech_maintenance_company3_desc:0 "Zajištění, že jednotky mají stále základní materiály na provádění běžných oprav, zabrání dalšímu používání poškozené techniky."
tech_maintenance_company4:0 "Údržbová četa IV"
tech_maintenance_company4_desc:0 "Zkušenosti s navrhováním aktivní redundance z první světové války lze obnovit a aplikovat na moderní vybavení pro jednodušší údržbu."
motorised_infantry:0 "Motorizovaná pěchota"
motorised_infantry_desc:0 "Rozšířením používání motorových vozidel pro přepravu pěchoty na bojišti lze výrazně zlepšit mobilitu jinak pomalu se pohybujících jednotek, což umožní rychlejší reakce a nové strategie."
night_vision:0 "Noční vidění I"
night_vision_desc:0 "Schopnost vidět nepřítele, aniž bychom byli viděni, je klíčová pro noční operace. Díky vynálezu infračervené technologie můžeme naši armádu vybavit zařízeními, která ač nezvládnutelná, toto umožňují."
night_vision2:0 "Noční vidění II"
night_vision2_desc:0 "První infračervené zaměřovače, původně určené pro odstřelovače, měly omezený rozsah vidění. Jak se zlepšuje přenosnost i viditelnost, mohou tato zařízení používat více jednotek operujících v noci."
basic_machine_tools:0 "Základní stroje"
basic_machine_tools_desc:0 "Různé nově vyvinuté frézky lze použít ve vojenské výrobě, od malých a univerzálních dostupných pro každý strojíren až po velké, pokročilé modely posouvající technologické limity."
improved_machine_tools:0 "Vylepšené stroje"
improved_machine_tools_desc:0 "Turretové soustruhy jsou nepostradatelné pro hromadnou výrobu. Efektivní konstrukce a využití těchto soustruhů nám dá významnou průmyslovou výhodu."
advanced_machine_tools:0 "Pokročilé stroje"
advanced_machine_tools_desc:0 "Automatizace strojů pomocí servomechanismů byla již diskutována. Jejich realizace umožní využít další pokroky v automatizaci, jako jsou počítače."
assembly_line_production:0 "Výroba na montážní lince"
assembly_line_production_desc:0 "Pohonem poháněná montážní linka, již široce používaná v průmyslu, může změnit průběh války umožněním bezprecedentního nárůstu výroby."
flexible_line:0 "Flexibilní linka"
flexible_line_desc:0 "I když je montážní linka dobře fungující stroj, stále ji obsluhují lidé, což umožňuje adaptaci když je potřeba. Tento fakt bychom měli využít v průmyslové výrobě."
streamlined_line:0 "Zefektivněná linka"
streamlined_line_desc:0 "Standardizace a pevná struktura montážní linky jsou klíčem k její efektivitě a bezpečnosti. Tyto aspekty musí být klíčové v našem průmyslovém rozvoji."
improved_equipment_conversion:0 "Vylepšené přestavby zařízení"
improved_equipment_conversion_desc:0 "Pokroky v inženýrství nám umožňují řešit problémy z předchozích modelů a aktualizovat je podle našich současných potřeb."
advanced_equipment_conversion:0 "Pokročilé přestavby zařízení"
advanced_equipment_conversion_desc:0 "Zřízení specializovaných týmů a montážních linek na modernizaci zastaralých modelů udrží naši válečnou mašinu stále smrtící."
concentrated_industry:0 "Koncentrovaný průmysl I"
concentrated_industry_desc:0 "Zaměření na několik klíčových průmyslových míst výrazně zvýší efektivitu výroby.\n\n"
concentrated_industry2:0 "Koncentrovaný průmysl II"
concentrated_industry2_desc:0 "Další koncentrace výroby pomůže snižovat náklady."
concentrated_industry3:0 "Koncentrovaný průmysl III"
concentrated_industry3_desc:0 "Náklady na infrastrukturu mohou být sníženy přizpůsobením sítí našem koncentrovanému průmyslu."
concentrated_industry4:0 "Koncentrovaný průmysl IV"
concentrated_industry4_desc:0 "Udržování klíčových průmyslových bodů blízko sebe zvyšuje dopad těchto koncentrovaných lokalit."
concentrated_industry5:0 "Koncentrovaný průmysl V"
concentrated_industry5_desc:0 "Velké průmyslové komplexy nyní kombinují mnoho částí našeho průmyslu, minimalizují náklady na dopravu a práci."
dispersed_industry:0 "Rozptýlený průmysl I"
dispersed_industry_desc:0 "Rozptýlením našich průmyslových zařízení zajistíme, že bude pro nepřítele obtížné je v době války zasáhnout.\n\n"
dispersed_industry2:0 "Rozptýlený průmysl II"
dispersed_industry2_desc:0 "Další decentralizace výroby znesnadní údery na jednotlivé části průmyslu."
dispersed_industry3:0 "Rozptýlený průmysl III"
dispersed_industry3_desc:0 "Provoz továren pod krytím jiných operací sníží riziko přímých útoků."
dispersed_industry4:0 "Rozptýlený průmysl IV"
dispersed_industry4_desc:0 "Maskování a rozptyl továren vytváří síť, kterou je velmi obtížné zcela narušit."
dispersed_industry5:0 "Rozptýlený průmysl V"
dispersed_industry5_desc:0 "Utajení nejen průmyslu, ale i infrastruktury, která jej spojuje, ještě více znesnadní zničení leteckými útoky."
synth_oil_experiments:0 "Experimenty s syntetickým olejem"
synth_oil_experiments_desc:0 "Pro snížení závislosti na ropě lze zkoumat procesy výroby náhrad z jiných látek a materiálů."
early_refining:0 "Raný rafinérský proces"
early_refining_desc:0 "Surová ropa může být rafinována na řadu látek a materiálů nezbytných pro moderní válku. Udržet náskok v těchto metodách bude nutné k výstavbě moderního průmyslu."
oil_processing:0 "Zpracování ropy"
oil_processing_desc:0 "Síť továren pro syntetickou destilaci a rafinaci ropných produktů je dalším krokem k zajištění dodávek paliva pro naši zemi."
improved_oil_processing:0 "Vylepšené zpracování ropy"
improved_oil_processing_desc:0 "Přesun dosud experimentálních metod destilace do velkosériového provozu nám umožní lépe se přizpůsobit dostupným materiálům a potřebám."
advanced_oil_processing:0 "Pokročilé zpracování ropy"
advanced_oil_processing_desc:0 "Nové experimentální techniky čištění, jako je hydrotreating, lze použít při výrobě ropy ke značnému zlepšení konečného produktu."
modern_oil_processing:0 "Moderní zpracování ropy"
modern_oil_processing_desc:1 "Naše rafinerie lze dále vylepšovat novými pokročilými metodami zpracování ropy, jako jsou hydrokrakování, alkylace, oxidace merkaptanů a isomerizace."
rubber_processing:0 "Zpracování gumy"
rubber_processing_desc:1 "Průmyslové zpracování syntetické gumy je nutné ke snížení závislosti na přírodní gumě."
improved_rubber_processing:0 "Vylepšené zpracování gumy"
improved_rubber_processing_desc:1 "Velkosériová výroba syntetické gumy je možná díky novým procesům urychlujícím dehydrogenační reakce."
advanced_rubber_processing:0 "Pokročilé zpracování gumy"
advanced_rubber_processing_desc:1 "Obecný recept na syntetickou gumu s vylepšenými procesy, jako jsou polymerizační modifikátory s dodecyl merkaptanem, nám umožní rozšířit výrobu syntetické gumy."
modern_rubber_processing:0 "Moderní zpracování gumy"
modern_rubber_processing_desc:1 "Přechod na optimalizované polymerizační procesy povede ke snížení nákladů a zvýšení produkce."
construction1:0 "Stavba I"
construction1_desc:0 "Vylepšené metody a materiály nám umožňují stavět budovy, civilní i vojenské, rychleji."
construction2:0 "Stavba II"
construction2_desc:0 "Modernizace našich nástrojů a vybavení dále podpoří naše stavební úsilí."
construction3:0 "Stavba III"
construction3_desc:0 "Přijetí moderních vozidel a zkušeností z našich pokroků ve stavebnictví lze využít k výraznému zrychlení oprav."
construction4:0 "Stavba IV"
construction4_desc:0 "Vyšší míra mechanizace a lepší postupy dále zlepšují rychlost stavby budov."
construction5:0 "Stavba V"
construction5_desc:0 "Budoucnost efektivní výstavby bude vyžadovat rozsáhlejší plánování jednotlivých projektů a standardizovaná řešení, kdekoliv to bude možné."
excavation1:0 "Těžba I"
excavation1_desc:0 "Pokroky v technikách vrtání nám umožňují získávat zdroje, které byly dříve nedostupné."
excavation2:0 "Těžba II"
excavation2_desc:0 "Nové techniky nám pomáhají získávat zdroje efektivněji. Už neznehodnocujeme zdroje při těžbě, což vede k vyššímu výnosu."
excavation3:0 "Těžba III"
excavation3_desc:0 "Pokrok v geologii nám pomáhá určovat lokalitu zdrojů. Můžeme nyní zaměřit těžbu na místa s vyšší pravděpodobností nalezení velkých zásob surovin."
excavation4:0 "Těžba IV"
excavation4_desc:0 "Automatizace klíčových procesů a pokroky v mechanice činí všechna naše těžební místa mnohem efektivnějšími."
excavation5:0 "Těžba V"
excavation5_desc:0 "Pokroky v oblastech jako povrchová těžba nám dávají vyšší výnos surovin z našich stávajících těžebních lokalit."
excavation_tech:0 "Technologie těžby"
electronic_mechanical_engineering:0 "Elektromechanické inženýrství"
electronic_mechanical_engineering_desc:0 "Žijeme v době, kdy elektrická zařízení už neslouží jen k vytápění a osvětlení, ale pomáhají nám myslet a komunikovat. Elektronika bude klíčová pro vojenskou rozvědku v nadcházejícím století."
radio:0 "Rádio"
radio_desc:0 "Přijetím vynálezů amatérských rádiových nadšenců a rozšířením používání FM rádia snížíme rušení a najdeme nové způsoby využití rádiové technologie."
improved_radio: "Vylepšené rádio"
improved_radio_desc: "Zlepšení síly signálu umožnilo vysílání rádií na větší vzdálenost než dříve."
advanced_radio: "Pokročilé rádio"
advanced_radio_desc: "Pokroky v rádiové technologii zvýšily dosah rádií a některá jsou dokonce dost malá, aby se dala nosit. Někteří je nazývají Walkie-Talkie."
radio_detection: "Radar"
radio_detection_sp_2_tt: "$coordination_bonus$: §G+2%§!\n$MODIFIER_STATIC_ANTI_AIR_HIT_CHANCE_FACTOR$: §G+20%§!"
radio_detection_desc:0 "Vývoj RADARU (Radio Detection and Ranging) umožňuje využívat rádiové vlny k detekci fyzických objektů. Výzkum je vysoce utajený kvůli dopadu, jaký může mít na lokalizaci jednotek."
radio_detection_unlock_tt: "Odemčeno dokončením experimentálního výzkumu §Y$sp_air_radar$§! v §Y$land_facility$§!"
cavity_magnatron: "Kavity Magnetron"
cavity_magnatron_desc: "Použitím trubice generující mikrovlny nazvané Kavity Magnetron můžeme drasticky zlepšit schopnost radarových systémů detekovat objekty odrazem vln od nich."
improved_cavity_magnatron:0 "Vylepšený decimetrový radar"
improved_cavity_magnatron_desc:0 "Použití radarů se již ukázalo jako klíčové, ale naše decimetrové sady jsou příliš málo k zajištění dobrého pokrytí. Vybavení více jednotek radary maximalizuje technologickou převahu."
centimetric_radar:0 "Centimetrový radar"
centimetric_radar_desc:0 "Nový radar pracující v mikrovlnných pásmech nám umožňuje detekovat objekty příliš malé pro předchozí radary."
phased_array: "Fázovaný radar"
phased_array_desc: "Na rozdíl od tradičního radaru využívajícího mechanický pohyb, fázované pole používá elektroniku k řízení paprsku, což umožňuje současné sledování více cílů."
monopulse_radar: "Monopulsní radar"
monopulse_radar_desc: "Díky monopulsnímu radaru můžeme určit směr cíle porovnáním signálů z několika antén, což zlepšuje detekci."
mechanical_computing:0 "Mechanické počítání"
mechanical_computing_desc:0 "Stavba strojů schopných pokročilé diferenciální analýzy radikálně změní druh strojového asistovaného výpočtu."
computing_machine:0 "Počítačový stroj"
computing_machine_desc:0 "Vypracování teoretických základů moderních počítačů a stavba elektromechanických strojů k zahájení jejich používání bude prvním krokem do této oblasti možností."
improved_computing_machine:0 "Vylepšený počítačový stroj"
improved_computing_machine_desc:0 "Elektronické digitální počítače jsou nyní programovatelné. Přestože jsou stále drahé a rozměrné, umožňují analýzu inteligence daleko přesahující lidské schopnosti."
advanced_computing_machine:0 "Pokročilý počítačový stroj"
advanced_computing_machine_desc:0 "Začít pracovat na počítačích schopných uchovávat programy a využívat tranzistory nás dovede na cestu k digitální revoluci, kde mohou být tyto stroje využity téměř v jakémkoliv oboru."
basic_encryption:1 "Šifrování - Polyalphabetické šifry"
basic_encryption_desc:0 "S novými metodami komunikace přicházejí nové rizika odposlechu. Rotorové šifrovací stroje umožňují rychlé a složité šifrování."
improved_encryption:1 "Šifrování - Cyklické permutace"
improved_encryption_desc:0 "Omezení náhodnosti šifrovacích strojů lze zneužít k prolomení šifer. Zlepšením náhodnosti rotorů ztížíme tento druh kryptanalýzy."
advanced_encryption:1 "Šifrování - Pulsně-kódová modulace"
advanced_encryption_desc:0 "Technologické pokroky a získané zkušenosti umožňují implementaci dalších bezpečnostních opatření v toku komunikace."
basic_decryption:1 "Dešifrování - Frekvenční analýza"
basic_decryption_desc:0 "Kryptanalýza se stále více stává pokročilou matematickou vědou. Systémy jako kartotéky a zařízení jako cyklometry usnadňují potřebnou práci."
improved_decryption:1 "Dešifrování - Side-channel útok"
improved_decryption_desc:0 "Vývoj pokročilejších počítačů umožňuje nové metody kryptanalýzy, jako jsou rozdílové útoky, které v kombinaci s novými manuálními metodami lámání kódů dokážou prolomit pokročilé šifry."
advanced_decryption:1 "Dešifrování - Automatická dedukce"
advanced_decryption_desc:0 "Zvýšená výpočetní síla, která zatím zlepšila naši kryptanalýzu, hrozí vytvořením téměř neprolomitelných šifer v budoucnu. Abychom byli napřed, musíme pracovat agresivněji na získávání vnitřních informací o technologiích."
experimental_rockets:0 "Experimentální rakety"
experimental_rockets_desc:0 "Pokrok ve vědě raketového pohonu, zlepšení doletu a spolehlivosti kapalných raket nás naučí dost o technologii, abychom mohli stavět odpalovací zařízení pro pokročilejší modely."
rocket_engines:0 "Raketové motory"
rocket_engines_desc:0 "Znalosti raketového pohonu dosahují bodu, kdy lze konstruovat létající bomby a letadla poháněná raketami, operující rychlostmi dříve nedosažitelnými."
improved_rocket_engines:0 "Vylepšené raketové motory"
improved_rocket_engines_desc:0 "První dálkově řízené balistické střely mohou být postaveny a stávají se stále přesnějšími, dosahují vzdálených nepřátelských měst a dokonce i vesmíru."
advanced_rocket_engines:0 "Pokročilé raketové motory"
advanced_rocket_engines_desc:0 "Budoucnost raketových technologií otevírá možnosti jako jsou mezikontinentální střely s téměř neomezeným doletem a rostoucí smrtícím nákladem."
atomic_research:0 "Atomový výzkum"
atomic_research_desc:0 "Při štěpení atomu jadernou fúzí se uvolňuje obrovské množství energie a neomezená destruktivní síla."
rocket_interceptor:0 "Raketový interceptor"
rocket_interceptor_desc:0 "Raketou poháněná interceptorová letadla založená na kluzácích mohou krátkodobě dosahovat rychlostí překonávajících všechny ostatní stroje. Přestože je palivo nestabilní a ohrožuje letadla, mohou startovat a reagovat na útoky rychleji, než nepřítel čeká."
rocket_interceptor_2:0 "Raketový interceptor II"
rocket_interceptor_2_desc:0 "Stále extrémně nebezpečná obsluha, raketové stíhačky nyní využívají autopiloty a tahu tažených letadel pro maximální využití extrémní rychlosti, ale krátké doby paliva."
rocket_interceptor_3:0 "Raketový interceptor III"
rocket_interceptor_3_desc:0 "Nové přistávací techniky a bezpečnější palivové systémy výrazně zlepšily úspěšnost a přežití raketových stíhaček, naplňujíc teoretický potenciál těchto špičkových vozidel."
nukes:0 "Jaderné bomby"
nukes_desc:0 "Projekt výstavby atomové bomby bude jedním z nejutajovanějších a nejtěžších úkolů, které může stát podstoupit, ale pokud bude úspěšný, může změnit nejen dnešní války, ale budoucnost světa."
interwar_artillery:1 "Meziválečná dělostřelba"
interwar_artillery_desc:0 "Poučení z vývoje různých druhů dělostřelectva lze využít při konstrukci dalších typů zbraní."
artillery1:0 "Dělostřelectvo I"
artillery1_desc:0 "S využitím modernějších materiálů a mechanismů mohou být houfnice a polní děla z Velké války přepracovány a modernizovány pro moderní válčení."
artillery2:0 "Vylepšení dělostřelectva I"
artillery2_desc:0 "Modernizace starých kusů má své limity. Budou potřeba nové návrhy houfnic, využívající nové hydraulické zpětné rázy a delší hlavně."
artillery3:0 "Vylepšení dělostřelectva II"
artillery3_desc:0 "Pro umožnění těžších děl na lehčích podvozcích lze do návrhů houfnic zahrnout brzdné hlavně."
artillery4:0 "Dělostřelectvo IV"
artillery4_desc:0 "Vývoj lehkého dělostřelectva, které lze rozložit pro přepravu, umožní přinést dělostřeleckou podporu do oblastí, které byly dosud obtížně dosažitelné."
artillery5:0 "Pokročilé vylepšení dělostřelectva"
artillery5_desc:0 "Dělostřelecké návrhy s nižší siluetou budou pro nepřítele obtížnější k zaměření."
mountain_gun:0 "Horské dělo"
mountain_gun_desc:0 "Hornatý terén severní Indie vedl k vývoji dělostřelectva, které lze rozložit a přenášet na mulách kamkoli bude třeba."
rocket_artillery2:0 "Vylepšení raketového dělostřelectva I"
rocket_artillery2_desc:0 "Samohybná dělostřelectva využívající více raket dokážou rychle způsobit rozsáhlé škody a zároveň si udržet mobilitu k vyhýbání se protiútoku."
rocket_artillery3:0 "Vylepšení raketového dělostřelectva II"
rocket_artillery3_desc:0 "Obětováním dostřelu ve prospěch nárazu můžeme na větší vozidla namontovat těžší rakety. Operující v týmech mohou tyto baterie spolupracovat při rychlém přebíjení a přesunech."
rocket_artillery4:0 "Raketové dělostřelectvo III"
rocket_artillery4_desc:0 "Rychloběžné rakety mohou zvýšit dostřel lehčích dělostřeleckých baterií."
interwar_antiair:0 "Protivzdušná obrana"
antiair1:0 "Vylepšení protivzdušné obrany"
antiair1_desc:0 "Díky rychlejším mechanismům přebíjení mohou protiletadlová děla s velkými náboji stále udržet potřebnou kadenci."
antiair2:0 "Protivzdušná obrana II"
antiair2_desc:0 "K zacílení na vysoko letící letadla budou potřeba delší nábojnice a hlavně na protiletadlových dělech."
antiair3:0 "Vylepšení protivzdušné obrany I"
antiair3_desc:0 "S vylepšením radarových systémů se stává použití radaru k řízení protiletadlových děl realističtější. Držení kroku s touto technologií nám umožní vytvořit nejpřesnější protivzdušné systémy dostupné."
antiair4:0 "Vylepšení protivzdušné obrany II"
antiair4_desc:0 "Kombinace moderních radarů, počítačování a automatického nabíjení bude nezbytná k rychlé reakci proti rychlejším letadlům."
antiair5:0 "Protivzdušná obrana V"
antiair5_desc:0 "Povzdušné střely jsou budoucností protivzdušné války. Vyvinout mobilní platformu pro ně by měl být náš další cíl."
interwar_antitank:0 "Protitanková obrana"
antitank1:0 "Vylepšení protitankové obrany"
antitank1_desc:0 "Význam efektivních protitankových zbraní byl potvrzen ve Velké válce. Zavedení nové generace těchto zbraní bude nezbytné k boji proti moderním tankovým konstrukcím."
antitank2:0 "Protitanková obrana II"
antitank2_desc:0 "Většina protitankových děl je zatím poměrně lehká. Budou potřeba větší ráže k boji proti těžším tankům s šikmým pancířem."
antitank3:0 "Vylepšení protitankové obrany I"
antitank3_desc:0 "HEAT (výbušné protitankové) náboje lze použít v protitankové dělostřelbě k vykompenzování omezené rychlosti výstřelu."
antitank4:0 "Vylepšení protitankové obrany II"
antitank4_desc:0 "Nová všestranná protitanková děla využívající průbojných střel s odlétávajícím pláštěm mohou prorazit pancíř téměř jakéhokoli tanku."
antitank5:0 "Protitanková obrana V"
antitank5_desc:0 "Kombinací různých nových druhů munice s děly s vyšší rychlostí výstřelu budeme připraveni na jakýkoli nový pancíř, který naši nepřátelé vyvinou."
air_superiority:0 "Vzdušná nadvláda"
air_superiority_desc:0 "Dosáhnout vzdušné nadvlády znamená ztížit nepřátelským bombardérům útok na naši zemi a zároveň umožnit využití našich bombardérů proti nepřátelům."
formation_flying:0 "Let ve formaci"
formation_flying_desc:0 "Létáním ve formaci mohou letadla vzájemně podporovat nebo společně útočit na nepřátele."
air_offense:0 "Doprovod stíhaček"
air_offense_desc:0 "Při zaměření na denní bombardování je potřeba chránit naše bombardéry před stíhači. Výcvik našich pilotů k úzké spolupráci s bombardéry zlepší jejich bojové schopnosti při ochraně bombardérů nad nepřátelským územím."
fighter_baiting:0 "Lákání stíhaček"
fighter_baiting_desc:0 "Vypadajíce zranitelně, mohou naše stíhačky přilákat nepřátelská letadla do léček."
dogfighting_experience:0 "Zkušenost v létání na blízko"
dogfighting_experience_desc:0 "Není snadné udržet přehled o poloze přátel a nepřátel v hektickém souboji, ale s praxí se naši piloti zlepšují."
fighter_ace_initiative:0 "Iniciativa stíhacího esa"
fighter_ace_initiative_desc:0 "Speciální ocenění a status pro piloty, kteří sestřelí pět nepřátel a stanou se esy, podporuje odvahu a vytváří pocit výjimečnosti – což často způsobí, že zkušení piloti zůstávají v bojových pozicích."
multialtitude_flying:0 "Víceúrovňové létání"
multialtitude_flying_desc:0 "Vzdušné boje probíhají ve třech rozměrech, ale většina pilotů má obtíže sledovat letadla nad nebo pod sebou. Můžeme využít výhod rozprostřením formací vertikálně."
offensive_formations:0 "Ofenzivní formace"
offensive_formations_desc:0 "Výcvik v ofenzivnějších formacích učiní naše stíhače smrtelnějšími v boji."
fighter_sweeps:0 "Stíhací hlídky"
fighter_sweeps_desc:0 "Agresivní hlídky stíhaček nad nepřátelským územím mohou zachytit letadla při startu nebo přistání, kdy jsou zvlášť zranitelná, nebo narušit nepřátelské výcvikové lety."
force_rotation:0 "Rotace sil"
force_rotation_desc:0 "Boj nebo prostě dlouhé období intenzivní koncentrace jsou vyčerpávající, ale pravidelnou výměnou čerstvých sil můžeme snížit chyby způsobené únavou pilotů."
air_defence:0 "Vzdušná obrana"
air_defence_desc:0 "Výcvik našich pilotů, aby byli neustále ostražití, i když nehrozí zdánlivé nebezpečí, zvyšuje jejich šance zachytit nepřátelská letadla."
dispersed_fighting:0 "Rozptýlený boj"
dispersed_fighting_desc:0 "Přijetím rozptýlenější formace mohou stejný počet letadel hlídkovat na větší ploše."
forward_interception:0 "Přední zachycení"
forward_interception_desc:0 "Operováním blíže k nepřátelskému vzdušnému prostoru je pravděpodobnější, že naše stíhačky zachytí nepřátelská letadla dříve, než dosáhnou cílů."
fighter_veteran_initiative:0 "Iniciativa veteránů stíhaček"
fighter_veteran_initiative_desc:0 "Zaměření na dlouhodobé přežití pilotů, pomocí obezřetné taktiky a rotace zkušených pilotů do výcvikových funkcí, umožňuje předávat naučené lekce novým pilotům."
formation_fighting:0 "Boj ve formaci"
formation_fighting_desc:0 "Létání ve správných formacích umožňuje našim pilotům zakrýt si vzájemně mrtvé úhly, což zvyšuje schopnost odhalit nepřátelská letadla."
air_skirmish:0 "Vzdušný šarvátka"
air_skirmish_desc:0 "Není vždy možné zničit každé nepřátelské letadlo nad naší zemí, ale je možné je obtěžovat od chvíle, kdy jsou spatřena, až do jejich odletu, čímž je postupně oslabujeme."
home_defence:0 "Domácí obrana"
home_defence_desc:0 "Pozorovatelé na zemi spolu s detekčními a poslechovými stanovišti spolupracují s naší vzdušnou silou při sledování a ničeni nepřátelských nájezdů."
battlefield_destruction:0 "Likvidace na bojišti"
battlefield_destruction_desc:0 "Zatímco letectvo může útočit na vzdálené nepřátelské země, je také velmi užitečné při přímé podpoře armády v bitvách."
dive_bombing:0 "Sestupné bombardování"
dive_bombing_desc:0 "Sestupné bombardování umožňuje větší přesnost, ale pro nejlepší výsledky vyžaduje specializovaná letadla schopná zpomalit pád a vydržet nároky při vytažení."
direct_ground_support:0 "Přímá podpora pozemním jednotkám"
direct_ground_support_desc:0 "Úzkou koordinací pilotů CAS s pozemními pozorovateli lze přesně směřovat leteckou palbu tak, aby co nejlépe pomohla jednotkám v boji."
bomber_veteran_initiative:0 "Iniciativa veteránů bombardérů"
bomber_veteran_initiative_desc:0 "Politika, kdy veteráni předávají své znalosti nováčkům, výrazně zvyšuje jejich šance na přežití."
bomber_ace_initiative:0 "Iniciativa eso bombardéra"
bomber_ace_initiative_desc:0 "Formální uznávání a odměňování eso bombardérů podporuje odvahu a iniciativu."
cas_veteran_initiative:0 "Iniciativa veteránů pozemních útoků"
cas_veteran_initiative_desc:0 "Politika, kdy veteráni předávají své znalosti nováčkům, výrazně zvyšuje jejich šance na přežití."
cas_ace_initiative:0 "Iniciativa eso pozemních útoků"
cas_ace_initiative_desc:0 "Formální uznávání a odměňování eso CAS pilotů podporuje odvahu a iniciativu."
hunt_and_destroy:0 "Hledat a ničit"
hunt_and_destroy_desc:0 "Kromě přímé palebné podpory mohou jednotky CAS samostatně hledat cíle, často překvapit nepřátelské pozemní síly, jak postupují k frontě."
naval_strike_torpedo_tactics:0 "Taktiky torpédových nájezdů"
naval_strike_torpedo_tactics_desc:0 "Výcvik pilotů k přesnějším útokům s torpédy zvýší efektivitu našich nájezdů na nepřátelské lodě."
naval_strike_torpedo_tactics_oi:0 "Taktiky torpédových nájezdů"
naval_strike_torpedo_tactics_oi_desc:0 "Výcvik pilotů k přesnějším útokům s torpédy zvýší efektivitu našich nájezdů na nepřátelské lodě."
naval_strike_tactics:0 "Taktiky nájezdů na lodě"
naval_strike_tactics_desc:0 "Výcvik pilotů v předvídání pohybu lodí a koordinaci útoků zvýší efektivitu našich leteckých nájezdů na nepřátelské lodě."
low_echelon_support:0 "Podpora nízkých jednotek"
low_echelon_support_desc:0 "Přidělením jednotek CAS přímo k malým pozemním formacím zajišťujeme, že vždy mají dodatečnou palebnou sílu, i když jsou mimo dosah tradičního dělostřelectva."
combat_unit_destruction:0 "Likvidace bojových jednotek"
combat_unit_destruction_desc:0 "Výcvik pilotů CAS k opakovaným útokům na stejný cíl, dokud není potvrzena jeho likvidace, zajistí, že cíle nezůstanou po blízkém střetu nedotčeny."
operational_destruction:0 "Operační likvidace"
operational_destruction_desc:0 "Útoky na zásobovací trasy nepřátelských pozemních sil omezují jejich schopnost pohybu mezi bojišti. To představuje výhodu pro naši armádu v oblastech, kde máme vzdušnou nadvládu."
infrastructure_destruction:0 "Likvidace infrastruktury"
infrastructure_destruction_desc:0 "Výcvik pilotů k nejlepším způsobům útoků na infrastrukturu, jako jsou železnice a mosty, činí taktická bombardování účinnějšími."
logistical_bombing:0 "Logistické bombardování"
logistical_bombing_desc:0 "Větší zaměření na útoky na nepřátelské zásobovací linie ze vzduchu dává větší výhodu našim pozemním jednotkám v oblasti."
battlefield_support:0 "Podpora na bojišti"
battlefield_support_desc:0 "Taktickým bombardérům je obtížné útočit na cíle blízko našich pozemních jednotek v boji, protože létání ve vodorovné poloze je méně přesné než sestupné bombardování, ale více výcviku a interakce s pozemními pozorovateli může pomoci tyto problémy překonat."
carousel_bombing:0 "Kruhové bombardování"
carousel_bombing_desc:0 "Bombardéry často chtějí jednoduše shodit všechny bomby ihned po dosažení cílové oblasti a potom rychle odletět domů. Zatímco to může fungovat při plošném bombardování, při útoku na malý cíl je účinnější zdržet se nad cílem a shazovat bomby po částech kvůli maximální přesnosti."
keypoint_bombing:0 "Bombardování klíčových bodů"
keypoint_bombing_desc:0 "Přesné bombardování cílených klíčových bodů na bojišti na podporu našich pozemních jednotek jim může významně pomoci porazit nepřítele."
ground_support_integration:0 "Integrace pozemní podpory"
ground_support_integration_desc:0 "Plná integrace taktické letecké síly s pozemními pozorovateli zvyšuje přesnost a umožňuje jim přímo podporovat pozemní jednotky v boji."
strategic_destruction:0 "Strategická likvidace"
strategic_destruction_desc:0 "Naši piloti mohou dosáhnout strategických cílů mnohem rychleji než naše námořní nebo pozemní síly. Bez možnosti vybavit své nováčky brzy převýšíme nepřátelské síly."
high_level_bombing:0 "Bombardování z velkých výšek"
high_level_bombing_desc:0 "Z větších výšek se lze vyhnout některým leteckým střetům a protivzdušné obraně. Shazování bomb z větších výšek vyžaduje vyšší přesnost, ale je bezpečnější."
massed_bomber_formations:0 "Hromadné formace bombardérů"
massed_bomber_formations_desc:0 "Držením formace mohou bombardéry bránit své skupiny a zvyšovat naše šance na úspěšné shozy bomb."
night_bombing:0 "Noční bombardování"
night_bombing_desc:0 "S oslabenou nepřátelskou ochranou a krytím našich bombardérů tmou můžeme být neustále v ofenzívě, efektivní po celý den. Ukážeme našemu nepříteli, jak jsme neústupní.\n\n"
dead_reckoning_bombing:0 "Bombardování podle odhadu polohy"
dead_reckoning_bombing_desc:0 "Měřením rychlosti, směru a odchylky z předchozích pozic můžeme i v noci vypočítat přesnější shozy bomb."
infiltration_bombing:0 "Infiltrované bombardování"
infiltration_bombing_desc:0 "Připojení se k nepřátelským formacím nebo jejich stínění zpět na základnu může vypadat jako šílenství. S dostatečným výcvikem je to však zcela možné."
pathfinder_groups:0 "Průzkumné skupiny"
pathfinder_groups_desc:0 "Veteránští piloti jsou vybaveni nejlepšími nástroji k osvětlení cílových pozic. Kouř ani špatné počasí nebrání bombardérům vykonat svou misi."
day_bombing:0 "Denní bombardování"
day_bombing_desc:0 "Soustředěné výpady během dne mají ničivý efekt díky velké viditelnosti. Projekce síly je vítaným vedlejším efektem.\n\n"
escort_relay_system:0 "Systém předávání doprovodu"
escort_relay_system_desc:0 "Bombardéry doprovázené stíhačkami výrazně zlepšují naši schopnost reagovat na nepřátelskou palbu."
flying_fortress:0 "Létající pevnost"
flying_fortress_desc:0 "Výzbroj našich těžkých vysokých bombardérů dostatečnou obranou a pancířem, aby mohly vydržet zásahy a přesto se vrátit domů."
mass_destruction:0 "Hromadné ničení"
mass_destruction_desc:0 "Bombardéry jsou vybaveny nejničivějšími zbraněmi ve velkém množství. Zaručují výsledky i při průniku jen několika pilotů."
fleet_in_being:0 "Flotila ve střehu"
fleet_in_being_desc:0 "Lodě zůstávají v přístavu, kde jsou bezpečnější, a zapojují se do boje jen v příhodných chvílích. Přítomnost našich lodí odrazuje nepřátele od útoku na naše přístavy.\n\n"
battlefleet_concentration:0 "Koncentrace bitevní flotily"
battlefleet_concentration_desc:0 "Svolání blízkých lodí ihned při zpozorování nepřátelské lodi. Koordinovaná soustředěná palba rychle učiní nepřátelské lodě nepoužitelnými. Lovte je jednu po druhé."
battlefleet_concentration_ti:0 "Koncentrace bitevní flotily"
battlefleet_concentration_ti_desc:0 "Svolání blízkých lodí ihned při zpozorování nepřátelské lodi. Koordinovaná soustředěná palba rychle učiní nepřátelské lodě nepoužitelnými. Lovte je jednu po druhé."
subsidiary_carrier_role:0 "Pomocná role letadlových lodí"
subsidiary_carrier_role_desc:0 "Letadlové lodě podporují bitevní lodě a zlepšují jejich připravenost přejít z obrany do útoku. Užitek letadlové lodě jako oka na nebi a silné rychlé úderné síly doplňuje pomalejší bitevní lodě."
subsidiary_carrier_role_ti:0 "Pomocná role letadlových lodí"
subsidiary_carrier_role_ti_desc:0 "Letadlové lodě podporují bitevní lodě a zlepšují jejich připravenost přejít z obrany do útoku. Užitek letadlové lodě jako oka na nebi a silné rychlé úderné síly doplňuje pomalejší bitevní lodě."
hunter_killer_groups:0 "Lovčí skupiny"
hunter_killer_groups_desc:0 "Torpédoborce vytvářejí skupiny k lovu nepřátelských ponorek. Kombinované úsilí zpravodajských a lovících specialistů tvoří fantastický zabijácký tým."
floating_fortress:0 "Plovoucí pevnost"
floating_fortress_desc:0 "S bitevními loděmi ve stavu nejvyšší pohotovosti budeme vždy připraveni zasáhnout, jestliže nepřítel ohrozí naše vody. Každá flotila potřebuje pevný základ a síla bitevní lodě je bezkonkurenční."
floating_fortress_ti:0 "Plovoucí pevnost"
floating_fortress_ti_desc:0 "S bitevními loděmi ve stavu nejvyšší pohotovosti budeme vždy připraveni zasáhnout, jestliže nepřítel ohrozí naše vody. Každá flotila potřebuje pevný základ a síla bitevní lodě je bezkonkurenční."
floating_fortress_bs:0 "Plovoucí pevnost"
floating_fortress_bs_desc:0 "S bitevními loděmi ve stavu nejvyšší pohotovosti budeme vždy připraveni zasáhnout, jestliže nepřítel ohrozí naše vody. Každá flotila potřebuje pevný základ a síla bitevní lodě je bezkonkurenční."
floating_airfield:0 "Plovoucí letecká základna"
floating_airfield_desc:0 "Lepší integrace letadlových lodí do naší flotily nás udržuje připravené útočit ze vzduchu i z moře. Je klíčové, abychom ovládali vzduch všude, kam jdeme."
floating_airfield_ti:0 "Plovoucí letecká základna"
floating_airfield_ti_desc:0 "Lepší integrace letadlových lodí do naší flotily nás udržuje připravené útočit ze vzduchu i z moře. Je klíčové, abychom ovládali vzduch všude, kam jdeme."
floating_airfield_bs:0 "Plovoucí letecká základna"
floating_airfield_bs_desc:0 "Lepší integrace letadlových lodí do naší flotily nás udržuje připravené útočit ze vzduchu i z moře. Je klíčové, abychom ovládali vzduch všude, kam jdeme."
grand_battlefleet:0 "Velká bitevní flotila"
grand_battlefleet_desc:0 "Výcvik velení umožňuje našim velitelům zůstat klidní v žáru bitvy, i když vedou obrovské flotily. Naše flotila rozdrtí každou opozici čelně."
convoy_sailing:0 "Plavba konvojů"
convoy_sailing_desc:0 "Zavedení povinné plavby konvojů usnadní zpozorování nepřátelských nájezdů a včasnou reakci. Bezpečí ve větším počtu je ta správná cesta."
convoy_sailing_ti:0 "Plavba konvojů"
convoy_sailing_ti_desc:0 "Zavedení povinné plavby konvojů usnadní zpozorování nepřátelských nájezdů a včasnou reakci. Bezpečí ve větším počtu je ta správná cesta."
convoy_sailing_bs:0 "Plavba konvojů"
convoy_sailing_bs_desc:0 "Zavedení povinné plavby konvojů usnadní zpozorování nepřátelských nájezdů a včasnou reakci. Bezpečí ve větším počtu je ta správná cesta."
convoy_escorts:0 "Doprovod konvojů"
convoy_escorts_desc:0 "Rychlé povrchové lodě jako součást našich konvojů nám umožní pozorovat nepřátelské ponorky a včas reagovat. Detekce je klíčem k eliminaci protivníka."
convoy_escorts_bs:0 "Doprovod konvojů"
convoy_escorts_bs_desc:0 "Rychlé povrchové lodě jako součást našich konvojů nám umožní pozorovat nepřátelské ponorky a včas reagovat. Detekce je klíčem k eliminaci protivníka."
escort_carriers:0 "Doprovodné letadlové lodě"
escort_carriers_desc:0 "Plocha pokrytá letadly z letadlové lodi usnadňuje doprovod obchodních konvojů. Zajištění průtoku zdrojů je zásadní."
integrated_convoy_defence:0 "Integrovaná obrana konvojů"
integrated_convoy_defence_desc:0 "Lepší koordinace námořnictva a letectva nám umožňuje útočit na nepřátele z mnoha mil dříve, než se přiblíží ke konvojům. To výrazně zvýší efektivitu plavby konvojů."
integrated_convoy_defence_bs:0 "Integrovaná obrana konvojů"
integrated_convoy_defence_bs_desc:0 "Lepší koordinace námořnictva a letectva nám umožňuje útočit na nepřátele z mnoha mil dříve, než se přiblíží ke konvojům. To výrazně zvýší efektivitu plavby konvojů."
submarine_operations:0 "Ponorkové operace"
submarine_operations_desc:0 "Nemusíme se angažovat v přímém střetu s nepřátelskou flotilou, abychom vyhráli válku. Útočme na jejich obchodní konvoje dříve, než zareagují, a zmizme pod hladinou. Nemůžete bojovat s tím, co nevidíte."
submarine_operations_bs:0 "Ponorkové operace"
submarine_operations_bs_desc:0 "Nemusíme se angažovat v přímém střetu s nepřátelskou flotilou, abychom vyhráli válku. Útočme na jejich obchodní konvoje dříve, než zareagují, a zmizme pod hladinou. Nemůžete bojovat s tím, co nevidíte."
undersea_blockade:0 "Podmořská blokáda"
undersea_blockade_desc:0 "Ponorky jsou ideálním nástrojem pro přerušení přísunu důležitých surovin nepřítele. Paralyzujeme nepřátelskou výrobu a vyhrajeme vyhladověním."
undersea_blockade_bs:0 "Podmořská blokáda"
undersea_blockade_bs_desc:0 "Ponorky jsou ideálním nástrojem pro přerušení přísunu důležitých surovin nepřítele. Paralyzujeme nepřátelskou výrobu a vyhrajeme vyhladověním."
convoy_interdiction:0 "Přerušení konvojů"
convoy_interdiction_desc:0 "Lepší koordinace našich ponorek jim umožní útočit na obchodní konvoje na trase. Narušení zásobovacích linií nepřítele nám přinese strategickou výhodu."
convoy_interdiction_ti:0 "Přerušení konvojů"
convoy_interdiction_ti_desc:0 "Lepší koordinace našich ponorek jim umožní útočit na obchodní konvoje na trase. Narušení zásobovacích linií nepřítele nám přinese strategickou výhodu."
convoy_interdiction_bs:0 "Přerušení konvojů"
convoy_interdiction_bs_desc:0 "Lepší koordinace našich ponorek jim umožní útočit na obchodní konvoje na trase. Narušení zásobovacích linií nepřítele nám přinese strategickou výhodu."
submarine_offensive:0 "Ponorkový útok"
submarine_offensive_desc:0 "Dosažení vrcholu komunikace mezi našimi ponorkami jim umožňuje přejít do útoku. Zničme nepřátelské obchodní konvoje rychleji, než je stihnou nahradit."
submarine_offensive_bs:0 "Ponorkový útok"
submarine_offensive_bs_desc:0 "Dosažení vrcholu komunikace mezi našimi ponorkami jim umožňuje přejít do útoku. Zničme nepřátelské obchodní konvoje rychleji, než je stihnou nahradit."
trade_interdiction:0 "Přerušení obchodu"
trade_interdiction_desc:0 "Čím dříve zpozorujeme nepřátelské lodě, tím dříve je můžeme zničit. Útočme na jejich obchodní konvoje a utečme dřív, než zareagují.\n\n"
unrestricted_submarine_warfare:0 "Neomezená ponorková válka"
unrestricted_submarine_warfare_desc:0 "Nechme naše ponorky potápět jakoukoli loď bez varování, civilní či nikoli. Ačkoliv někteří to považují za porušení válečných pravidel, nelze popřít její účinnost."
wolfpacks:0 "Vlčí smečky"
wolfpacks_desc:0 "Díky organizaci našich ponorek do smeček je jejich koordinace výrazně lepší. Jakmile jedna najde nepřítele, ponorka čeká na zbytek smečky a útočí pouze, když jsou šance výrazně na naší straně."
advanced_submarine_warfare:0 "Pokročilá ponorková válka"
advanced_submarine_warfare_desc:0 "Obrovské zlepšení komunikace mezi našimi ponorkami jim umožňuje naplánovat útok k dokonalosti. Když nás nakonec uvidí, bude to ze klesající lodi."
combined_operations_raiding:0 "Spojené nájezdy"
combined_operations_raiding_desc:0 "Vyčlenění všech zdrojů k hledání nepřátelských obchodních konvojů. Koordinace mezi naší hlavní flotilou a ponorkami udržuje naši flotilu neustále ve střehu. Žádná loď v našich vodách nezůstane bez povšimnutí."
raider_patrols:0 "Hlídky nájezdníků"
raider_patrols_desc:0 "Hlídky rychlých i těžce vyzbrojených lodí nedají nepřátelským konvojům místo k úkrytu. \nNepřátelských lodí se loví nejen ponorkami."
capital_ship_raiders:0 "Nájezdníci s bitevními loděmi"
capital_ship_raiders_desc:0 "S našimi nejsilnějšími loděmi hledajícími obchodní konvoje nepřítel již nenajde bezpečí v počtu. Jsou sedícími kachnami, modlícími se, abychom je nenašli."
carrier_operations:0 "Operace letadlových lodí"
carrier_operations_desc:0 "Letadlové lodě umožní našim pilotům útočit na moři rychleji a snáze než z pevninských základen. Zaútočíme dříve, než budou mít čas reagovat."
naval_air_operations:0 "Námořní letecké operace"
naval_air_operations_desc:0 "Piloti vycvičení k misiím z letadlových lodí otevírají novou cestu, jak dominovat mořím. Letadla jsou efektivním způsobem, jak ředit nepřátelskou flotilu."
base_strike:0 "Úder na základny"
base_strike_desc:0 "Útoky na nepřátelské přístavy ochromí jejich schopnost obnovit flotilu. Toto nám umožní dominovat mořím počtem.\n\n"
carrier_primacy:0 "Nadvláda letadlových lodí"
carrier_primacy_desc:0 "Moderní letadla mají větší dostřel a přesnost než obyčejné námořní děla. Integrace letadlových lodí do flotily nám umožní dominovat moři ze vzduchu."
carrier_task_forces:0 "Útočné skupiny letadlových lodí"
carrier_task_forces_desc:0 "Organizované útočné skupiny s letadlovými loděmi a lehkými křižníky zajistí, že nás nepřítel nikdy nepřekvapí."
massed_strikes:0 "Hromadné údery"
massed_strikes_desc:0 "Piloti cvičení na mise z letadlových lodí umožní i přeplněné letadlové lodi fungovat hladce, rojící nepřítele a výrazně zvyšující jejich účinnost v námořních bitvách. Letadlová loď musí fungovat jako dobře namazaný stroj, kde každý zná svou roli."
carrier_battlegroups:0 "Bitevní skupiny letadlových lodí"
carrier_battlegroups_desc:0 "Letadlové lodě jsou schopny zasáhnout nepřítele z větší vzdálenosti než jakékoli námořní dělo a s očima na obloze nikdy nebudeme zaskočeni. Hromadné nasazení letadlových lodí je síla, se kterou je třeba počítat."
escort_patrols:0 "Patroly escortu"
escort_patrols_desc:0 "Zlepšení detekce činí naše eskortní konvoje mnohem smrtelnějšími pro ponorky. Když nemají kam se schovat, nepředstavují skutečnou hrozbu."
