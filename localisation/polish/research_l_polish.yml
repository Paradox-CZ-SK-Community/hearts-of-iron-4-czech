 infantry_weapons: "Zbraně pěchoty"
 infantry_weapons2_desc: "Osobní a posádkou používané zbraně pro pěchotu, stejně jako různý další výstroj, který voják potřebuje. Vylepšené modely zbraní a specializovanější vybavení."
 infantry_weapons2: "Vylepšené vybavení pěchoty I"
 infiltration_assault_desc: "V úvodních krocích útoku musí pěchota cílit na slabá místa v nepřátelské linii, aby obešla a izolovala lépe bráněné sekce, které poté mohou být vymazány zbytkem útočných sil."
 infiltration_assault: "Infiltrační útok"
 infiltration_bombing_desc: "Zapojení se do nepřátelských formací nebo sledování jich zpět na základnu se může zdát jako šílenství. S dostatečnou praxí je to zcela možné."
 infiltration_bombing: "Infiltrační bombardování"
 infiltration_in_depth_desc: "Naše síly jsou nyní vycvičeny k obcházení a izolování nepřátelských pevnůstek do mnohem větší hloubky, ideálně by naše útočné síly neměly zastavit, dokud nedosáhnou zadních oblastí nepřítele a jejich síly nejsou úplně odříznuty."
 infiltration_in_depth: "Hluboká infiltrace"
 INFILTRATION_LABEL_TT: "Zaměřte se na lest a nekonvenční strategie pěchoty."
 INFILTRATION_LABEL: "INFILTRACE"
 infrastructure_destruction_desc: "Výcvik našich pilotů v nejlepších způsobech napadání infrastruktury, jako jsou železnice a mosty, zajišťuje efektivnější taktická bombardování."
 infrastructure_destruction: "Ničení infrastruktury"
 integrated_convoy_defence_bs_desc: "Lepší koordinace námořnictva a vzduchu nám umožňuje útočit na nepřátele z kilometrů daleko dříve, než se přiblíží k našim obchodním konvojům. To dramaticky zvýší efektivitu plavby konvojů."
 integrated_convoy_defence_bs: "Integrovaná obrana konvojů"
 integrated_convoy_defence_desc: "Lepší koordinace námořnictva a vzduchu nám umožňuje útočit na nepřátele z kilometrů daleko, ještě předtím, než se přiblíží k našim obchodním konvojům. To dramaticky zvýší účinnost plavby konvojů."
