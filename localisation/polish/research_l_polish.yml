 torpedo_advice_tt: "\nMontáž §YTorpédových odpalovačů§! na §YLehké lodě§! nebo §YKřižníky§! jim umožňuje způsobit významné škody nepřátelským §YHlavním lodím§! ve §Yválčišti§!, pokud mohou přetížit nepřátelskou §YDoprovodnou skupinu§!."
 torpedo_cruiser_mtg: "Torpédový křižník"
 tp_tech: "Doprava"
 trade_interdiction_desc: "Čím dříve nepřátelské lodě objevíme, tím dříve je můžeme zničit. Zasáhněte jejich obchodní konvoje a utečte, než stihnou zareagovat.\n\n"
 TRADE_INTERDICTION_DESC: "Proti silnějšímu námořnímu protivníkovi se můžeme zaměřit na vázání jeho flotily a ničení zásobovacích linek, abychom jeho válečnou mašinérii vyhladověli."
 trade_interdiction_tree: "Doktríny přerušení obchodních tras"
 trade_interdiction: "Přerušení obchodních tras"
 train_tech: "Vlaky a železnice"
 transport_desc: "Loď navržená výhradně pro přesun vojenského personálu, bez jakýchkoli obranných schopností."
 transport_planes_cat: "Transportní letadla"
 transport: "Transportní loď"
 trench_warfare_desc: "Lopatka je často nejlepší zbraní pěchoty. Jednotky se učí hodnotu zakopání se v jakékoli pozici, kterou zaujmou."
 trench_warfare: "Zákopová válka"
 undersea_blockade_bs_desc: "Ponorky jsou ideálním nástrojem pro přerušení přísunu důležitých surovin k nepříteli. Oslabíme nepřítelskou výrobu a vyhrajeme tím, že je vyhladovíme."
 undersea_blockade_bs: "Podmořská blokáda"
 undersea_blockade_desc: "Ponorky jsou dokonalým nástrojem pro zastavení přílivu důležitých surovin k nepříteli. Oslabíme výrobu nepřítele a vyhrajeme tím, že je vyhladovíme."
 undersea_blockade: "Podmořská blokáda"
 UNLOCK_DIVISION_TEMPLATE: "Odemkne volnou §HŠablonu divize§!"
 unrestricted_submarine_warfare_desc: "Nechme naše ponorky potápět jakékoli plavidlo bez varování, civilní či nikoli. I když někteří považují toto za porušení pravidel války, nelze popřít jeho účinnost."
 unrestricted_submarine_warfare: "Neomezená ponorková válka"
 UNUSED_SLOT: "Vyberte technologii pro výzkum"
 urban_training_tech: "Výcvik v městském prostředí"
 vast_offensives_desc: "Pokud se podaří dosáhnout průlomu, je třeba ho co nejvíce využít: Rozsáhlá ofenzíva, která se protlačí co nejhlouběji do nepřátelských linií, ztíží, učiní obranu jejich fronty zcela nemožnou nebo irelevantní."
 vast_offensives: "Rozsáhlé ofenzívy"
 volkssturm_desc: "Volkssturm, nebo Lidová milice, se skládal z mužů, kteří byli příliš staří, příliš mladí, nebo jinak nezpůsobilí pro pravidelnou vojenskou službu.\n\n"
 volkssturm: "Volkssturm"
 werwolf_guerillas_desc: "Vlkodlaci byli plánovanou německou odbojovou skupinou, která by bojovala proti okupačním mocnostem, když by byla válka prohrána."
 werwolf_guerillas: "Partyzáni Werwolf"
 wolfpacks_desc: "Díky tomu, že jsou naše ponorky organizovány do skupin, se výrazně zlepšila jejich vzájemná koordinace. Jakmile je nepřítel lokalizován, naše ponorka vyčkává, dokud nedorazí zbytek smečky, a zaútočí pouze tehdy, když je převaha v náš prospěch."
 wolfpacks: "Vlčí smečky"
