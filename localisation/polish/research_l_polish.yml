 rocket_artillery2_desc: "Samohybné dělostřelectvo vybavené více raketami bude schopno rychle způsobit rozsáhlou destrukci a zároveň si zachovat mobilitu, aby se vyhnulo protibateriové palbě."
 rocket_artillery2: "Vylepšení raketového dělostřelectva I"
 rocket_artillery3_desc: "Obětujeme-li dolet ve prospěch zásahu, můžeme na větší vozidla namontovat těžší rakety. Tyto dělostřelecké baterie, které operují v týmech, mohou spolupracovat, aby se rychle nabíjely a přemisťovaly."
 rocket_artillery3: "Vylepšení raketového dělostřelectva II"
 rocket_artillery4_desc: "Rakety s rotační stabilizací mohou zvýšit dostřel lehčích dělostřeleckých baterií."
 rocket_artillery4: "Raketové dělostřelectvo III"
 rocket_engines_desc: "Poznatky o raketovém pohonu se dostávají na úroveň, kdy můžeme konstruovat létající bomby a letadla poháněná raketami, která dosahují dříve nedosažitelných rychlostí."
 rocket_engines: "Raketové motory"
 rocket_interceptor_2_desc: "Stíhačky s raketovým pohonem, jejichž provoz je stále považován za extrémně nebezpečný, jsou nyní podporovány autopiloty a vlečnými letouny, aby se maximálně využila jejich extrémní rychlost, ale krátké palivové okno."
 rocket_interceptor_2: "Raketová stíhačka II"
 rocket_interceptor_3_desc: "Nové techniky přistávání a bezpečnější palivové systémy výrazně zvýšily šance raketových stíhačů na úspěch a přežití a naplnily tak kdysi teoretický potenciál těchto špičkových strojů."
 rocket_interceptor_3: "Raketová stíhačka III"
 rocket_interceptor_desc: "Stíhací letouny s raketovým pohonem na bázi kluzáků se mohou po krátkou dobu pohybovat rychleji než jakákoli jiná letadla. Nestálost paliva sice letouny ohrožuje, ale mohou vzlétnout a reagovat na útoky rychleji, než by jakýkoli nepřítel očekával."
 rocket_interceptor: "Raketová stíhačka"
 rocketry: "Raketová technologie"
 rubber_processing_desc: "Průmyslové zpracování syntetické gumy je nezbytné k omezení naší závislosti na přírodní gumě."
 rubber_processing: "Zpracování gumy"
 schwerpunk_desc: "V každé operaci je třeba určit bod, kde se nachází ohnisko, a soustředit do něj maximální sílu, aby se v něm zvítězilo."
 schwerpunk: "Schwerpunkt"
 scout_plane1_desc: "Shromažďování zpravodajských informací o pohybech nepřátelských jednotek a poskytování zpráv o nasazení nepřátelských námořních sil je původním úkolem letadel od jejich prvního nasazení ve Velké válce a stále zůstává důležitým úkolem."
 scout_plane1: "Průzkumné letadlo I"
 scout_plane2_desc: "Vyvinutím specializovaných letadel pro vzdušný průzkum a dlouhodobou rekognoskaci zajišťujeme, že získáváme a udržujeme přesný přehled o úmyslech a schopnostech našeho protivníka."
 scout_plane2: "Průzkumné letadlo II"
 secondary_battery_advice_tt: "\n§YSekundární baterie§! umožňuje §YKřižníkům§! a §YTěžkým lodím§! útočit na nepřátelské §Ydoprovodné lodě§! jako na sekundární cíle, zatímco způsobují poškození jinému cíli."
 secret_weapons_folder_desc: "Zázračné zbraně, produkt šílené vědy."
