 cat_trade_interdiction:0 "Doktrína Zásahu do obchodu"
 cat_trade_interdiction_research:0 "Doktrína obchodního zablokování"
 cavity_magnatron: "Cavity Magnatron"
 cavity_magnatron_desc: "Použitím trubice, která generuje mikrovlny, nazývané Cavity Magnatron, můžeme zásadně zlepšit schopnost existujících radarových systémů detekovat objekty odrážením vln od nich."
 centimetric_radar:0 "Centimetrový radar"
 centimetric_radar_desc:0 "Nové radary pracující v mikrovlnných pásmech nám umožňují detekovat objekty, které jsou příliš malé pro předchozí radary."
 central_planning:0 "Centrální plánování"
 central_planning_desc:0 "Důstojníci ze všech odvětví nyní přispívají k plánování dané operace, aby zajistili, že funguje s maximální efektivitou."
 centralized_fire_control:0 "Centralizované řízení palby"
 centralized_fire_control_desc:0 "Systém centralizovaného řízení palby umožňuje vyhodnocovat všechny žádosti o dělostřeleckou podporu na jednom místě, a pokud je to potřeba, koncentrovat celou palebnou sílu divize na cíl, spíše než aby jednotka mohla požadovat palbu pouze od dělostřelectva, které jí bylo přiděleno.\n\n"
 civilian_industry:0 "Civilní průmysl"
 cl_tech:1 "Modely lehkých křižníků"
 click_to_open_doctrine:0 "§GKlikněte§! pro otevření doktrín"
 coastal_defense_ships:0 "Konzervativní obranné lodě"
 coastal_fort_tech_1: "Vylepšená pobřežní opevnění"
 coastal_fort_tech_1_desc: "Vylepšením využití země kolem našich pobřežních opevnění a zapojením nových technologií můžeme posílit naše stávající struktury a dále je rozšířit."
 coastal_fort_tech_2: "Pokročilé pobřežní opevnění"
 coastal_fort_tech_2_desc: "Stavbou našich bunkrů a opevnění dále do svahů a kopců můžeme postavit ještě větší komplexy, které mají schopnost odrazit i největší námořní invazní síly."
 combat_unit_destruction:0 "Zničení bojové jednotky"
 combat_unit_destruction_desc:0 "Školení našich pilotů CAS, aby opakovaně útočili na stejný cíl, dokud není potvrzeno jeho zničení, zajišťuje, že cíle nezůstávají po téměř zásahu osamocené."
 combined_arms:0 "Kombinované síly"
 combined_arms_desc:0 "Armor, pěchota a podpůrné jednotky pracující společně ve dobře organizovaných týmech jsou daleko efektivnější než stejné síly použití odděleně."
 combined_operations_raiding:0 "Spojené operace vykrádání"
 combined_operations_raiding_desc:0 "Určení všech zdrojů k pátrání po nepřátelských obchodních konvojích. Koordinace mezi naší hlavní flotilou a ponorkami činí naši flotilu neustále ostražitou. Žádná loď nezůstane bez povšimnutí v našich vodách."
 computing_machine:0 "Výpočetní stroj"
 computing_machine_desc:0 "Vypracování teoretického základu pro moderní počítače a konstrukce elektromechanických strojů pro jejich uvedení do praxe bude prvním krokem do této oblasti možností."
 computing_tech:0 "Výpočetní technologie"
 concentrated_fire_plans:0 "Plány koncentrovaného palby"
 concentrated_fire_plans_desc:0 "Soustředěním palby různých baterií do synchronizovaného bombardování může být způsobena mnohem větší škoda na nepříteli.\n\n"
 concentrated_industry2:0 "Koncentrovaný průmysl II"
 concentrated_industry2_desc:0 "Další koncentrace výroby pomůže snižovat náklady."
 concentrated_industry3:0 "Koncentrovaný průmysl III"
 concentrated_industry3_desc:0 "Infrastrukturní náklady lze snížit přizpůsobením sítí naší více zaměřené průmyslové činnosti."
 concentrated_industry4:0 "Koncentrovaný průmysl IV"
 concentrated_industry4_desc:0 "Udržování klíčových bodů v našem průmyslu blízko sebe zvyšuje dopad těchto koncentrovaných míst."
 concentrated_industry5:0 "Koncentrovaný průmysl V"
 concentrated_industry5_desc:0 "Hlavní průmyslové komplexy nyní kombinují mnoho částí našeho průmyslu, minimalizují náklady na dopravu a pracovní sílu."
 concentrated_industry:0 "Konsolidovaný průmysl I"
 concentrated_industry_category:0 "Technologie koncentrovaného průmyslu"
 concentrated_industry_desc:0 "Zaměření naší průmyslové výroby na několik klíčových lokalit nám umožní dramaticky zlepšit její efektivitu.\n\n"
 construction1:0 "Stavba I"
 construction1_desc:0 "Zlepšené metody a materiály nám umožňují rychlejší výstavbu budov, jak civilních, tak vojenských."
 construction2:0 "Stavitelství II"
 construction2_desc:0 "Modernizace našich nástrojů a vybavení dále podpoří naše stavební úsilí."
 construction3:0 "Stavba III"
 construction3_desc:0 "Přijetí moderních vozidel a zkušenosti z našich pokroků ve stavebnictví umožňují výrazně urychlit opravy."
 construction4:0 "Stavba IV"
 construction4_desc:0 "Vyšší úroveň mechanizace a lepší rutiny dále zlepšují rychlost výstavby."
 construction5:0 "Výstavba V"
 construction5_desc:0 "Budoucnost efektivní výstavby si bude vyžadovat rozsáhlejší plánování pro jednotlivé projekty, stejně jako standardizovaná řešení kdekoliv to bude možné."
 construction_tech:0 "Stavební technologie"
 continuous_offensive:0 "Pokračující ofenzíva"
 continuous_offensive_desc:0 "Zatímco správně využívané průlomy jsou často velmi efektivní, dříve nebo později se útočník vždy vyčerpá a obránce je schopen reorganizovat a vytvořit nové obranné linie. Nicméně, s dostatečnými rezervami a správnou organizací, může být ofenzíva pokračována do mnohem větší hloubky s devastačními výsledky pro nepřítele."
 convoy_defense_tree:0 "Doktrína obrany konvojů"
 convoy_escorts:0 "Doprovody konvojů"
 convoy_escorts_bs:0 "Doprovody konvojů"
 convoy_escorts_bs_desc:0 "Rychlé hladinové lodě jako součást našich konvojů nám umožní odhalovat nepřátelské ponorky a reagovat včas. Detekce je klíčem k eliminaci ponorkové hrozby."
 convoy_escorts_desc:0 "Rychlé povrchové lodě jako součást našich konvojů nám umožní odhalit nepřátelské ponorky a včas reagovat. Odhalení je klíčem k eliminaci nepříjemností ponorek."
 convoy_interdiction:0 "Interdikt konvojů"
 convoy_interdiction_bs:0 "Zásah na konvoj"
 convoy_interdiction_bs_desc:0 "Vylepšená koordinace našich ponorek nám umožní útočit na obchodní konvoje na cestě. Narušení dodavatelských linií nepřítele nám poskytne strategickou výhodu."
 convoy_interdiction_desc:0 "Zlepšená koordinace našich ponorek nám umožní zaútočit na obchodní konvoje na cestě. Narušení dodavatelských linek nepřítele nám poskytne strategickou výhodu."
 convoy_interdiction_ti:0 "Zablokování konvojů"
 convoy_interdiction_ti_desc:0 "Zlepšená koordinace našich ponorek nám umožní útočit na obchodní konvoje na cestě. Narušení dodavatelských linií nepřítele nám poskytne strategickou výhodu."
 convoy_sailing:0 "Plavby konvojů"
 convoy_sailing_bs:0 "Plavba konvoje"
 convoy_sailing_bs_desc:0 "Zavedení povinného námořního konvoje usnadní odhalování nepřátelských nájezdů a včasnou reakci. Bezpečnost v počtech je správná cesta."
 convoy_sailing_desc:0 "Zavedení povinného konvojového plavby usnadní odhalování nepřátelských nájezdů a včasnou reakci. Bezpečnost ve skupině je tím správným směrem."
 convoy_sailing_ti:0 "Plavba Konvojů"
 convoy_sailing_ti_desc:0 "Zavedení povinného konvojového plavby usnadní odhalování nepřátelských nájezdů a včasnou reakci. Bezpečnost v počtech je cestou vpřed."
 cruiser_armor_advice_tt:0 "\nNamontování lepšího §YArmor§! modulu na §YCruisers§! zlepšuje jejich schopnost odolávat poškození."
 cruiser_submarines:0 "Křižník ponorka"
 cv_suicide_craft:0 "$suicide_craft$ (Letadlová loď)"
 cv_suicide_craft_desc:0 "$suicide_craft_desc$"
 cv_tech:0 "Modely nosičů"
 damage_control_1:0 "Cvičení požární ochrany"
 damage_control_1_desc:0 "Každý člen posádky lodi, od kapitána po obyčejného námořníka, musí být schopen pomoci při hašení a bojování proti požárům na palubě lodi."
 damage_control_2:0 "Oddělené požární hlavní"
 damage_control_2_desc:0 "Oddělením hlavních vodních potrubí kolem lodi se výrazně snižuje pravděpodobnost, že rána učiní loď zcela neschopnou hasit požáry."
 damage_control_3:0 "Dieselové nouzové pumpy"
 damage_control_3_desc:0 "S těžkými čerpadly, která obvykle závisí na hlavních motorech pro energii, může být jediný a poměrně lehký zásah v strojovně příčinou, že loď nebude schopná zůstat nad vodou."
 day_bombing:0 "Denní bombardování"
 day_bombing_desc:0 "Zaměřené úsilí během dne je devastující kvůli velké výhodě viditelnosti. Projekce síly je vítaným vedlejším efektem.\n\n"
 dd_tech:0 "Modely torpédoborců"
 dead_reckoning_bombing:0 "Bombardování na základě odhadu"
 dead_reckoning_bombing_desc:0 "Měřením rychlosti, směru a odchylky z předchozích pozic můžeme vypočítat přesnější svržení bomb i během noci."
 decryption_tech:0 "Metody dešifrování"
 decryption_tech_research:2 "Rychlost výzkumu dešifrování"
 deep_operations:0 "Hluboké operace"
 deep_operations_desc:0 "Koncept hlubokých operací, nebo hlubokého boje, je prolomit obranné linie nepřítele na více místech a zničit jeho operační rezervy, jeho operační hloubku a obsadit co nejvíce jeho strategické hloubky."
 defence_in_depth:0 "Obrana v hloubce"
 defence_in_depth_desc:0 "Nabídnutím relativně slabého odporu a dočasným ustoupením můžeme směnit prostor za čas a umožnit útočným silám, aby se unavily před protiútokem."
 degaussing:0 "Degaussování"
 degaussing_desc:0 "Instalací silných elektromagnetických cívek lze dramaticky snížit magnetický podpis lodi, což ji činí mnohem méně zranitelnou vůči magnetickým minám."
 delay:0 "Zpoždění"
 delay_desc:0 "I když nelze vyhrát bitvu, může být výhodné zpomalit postup útočných sil pomocí přepadů a zdržovacích taktik."
 depth_charges_advice_tt:0 "\nMontáž modulu §YHloubková Nálož§! na §YLehké Lodě§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
 direct_ground_support:0 "Přímá pozemní podpora"
 direct_ground_support_desc:0 "Úzkou koordinací pilotů CAS s pozemními pozorovateli může být letecká palebná síla přesně směrována, aby co nejlépe pomohla jednotkám v boji."
 dispersed_fighting:0 "Rozptýlené boje"
 dispersed_fighting_desc:0 "Přijetí více rozptýlené formace umožňuje stejného počtu letadel hlídkovat ve větší oblasti."
 dispersed_industry2:0 "Disperzní průmysl II"
 dispersed_industry2_desc:0 "Další decentralizace naší výroby ztěžuje údery na konkrétní části."
 dispersed_industry3:0 "Disperzní průmysl III"
 dispersed_industry3_desc:0 "Působení továren pod záminkou jiných operací sníží riziko přímých útoků."
 dispersed_industry4:0 "Rozptýlený průmysl IV"
 dispersed_industry4_desc:0 "Maskování a rozptylování našich továren vytváří síť, kterou je velmi obtížné zcela narušit."
 dispersed_industry5:0 "Disperzní průmysl V"
 dispersed_industry5_desc:0 "Pokud naše průmyslové odvětví, ale také infrastruktura, která je spojuje, bude fungovat v utajení, můžeme ještě více ztížit jejich zničení vzdušnými útoky."
 dispersed_industry:0 "Disperzní průmysl I"
 dispersed_industry_category:0 "Technologie rozptýleného průmyslu"
 dispersed_industry_desc:0 "Rozptýlením našich průmyslů můžeme zajistit, že se pro nepřítele stane obtížné cílit na ně v době války.\n\n"
 dispersed_support:0 "Disperzní podpora"
 dispersed_support_desc:0 "Rozptýlením našich podpůrných jednotek mohou pokrývat širší oblast, zatímco zůstávají mimo palebnou linii, což vede k divizím s větší obranou.\n\n"
 dive_bombing:0 "Bombardování z výšky"
 dive_bombing_desc:0 "Dopadové bombardování umožňuje větší přesnost, ale pro nejlepší výsledky vyžaduje specializovaná letadla schopná zpomalit své pády a přežít stresy spojené s jejich vytažením."
 dogfighting_experience:0 "Zkušenosti v pilotování"
 dogfighting_experience_desc:0 "Není snadné sledovat relativní polohy přátel a nepřátel v hektickém víru leteckého souboje, ale jak naši piloti získávají zkušenosti, stávají se v tom obratnějšími."
 early_carrier:0 "Brzká letadlová loď (Letadlová loď I)"
 early_refining:0 "Rané rafinování"
 early_refining_desc:0 "Ropný produkt může být rafinován na řadu látek a materiálů, které jsou klíčové pro jakoukoli moderní válku. Udržení náskoku v těchto metodách bude nezbytné pro vybudování moderního průmyslu."
 early_ship_hull_carrier:0 "Přestavby paluby"
 early_ship_hull_carrier_desc:0 "Přestavby starých trupů umožňují levné experimenty s námořním letectvím, aby získaly zkušenosti v budování a provozování letadlových lodí. Tyto lodě budou méně schopné než cíleně stavěná letadlová loď, ale mnohem rychleji se vytvoří."
 early_ship_hull_carrier_short:0 "Přestavby paluby"
 elastic_defence:0 "Elastická obrana"
 elastic_defence_desc:0 "Místo toho, abychom soustředili všechnu sílu na frontovou linii, elastická obrana vytváří 'hlubší' vrstvu obrany, která dává obránci více času reagovat a protiútokovat, zatímco útočník je roztažený a zablokovaný."
 electric_torpedo:0 "Elektrická torpéda"
 electric_torpedo_desc:0 "Namísto opuštění snadno detekovatelné stopy bubliny, torpédo s elektrickým motorem zůstává prakticky neviditelné, dokud nepotká cíl. To také znamená, že neexistuje žádná stopa vedoucí zpět k odpalovací ponorce."
 electronic_mechanical_engineering:0 "Elektronické mechanické inženýrství"
 electronic_mechanical_engineering_desc:0 "Žijeme v době, kdy elektrická zařízení již nemohou pouze zahřívat a osvětlovat, ale také nám pomáhat myslet a komunikovat. Elektronika bude klíčová pro vojenskou inteligenci v nadcházejícím století."
 electronics:0 "Elektronika"
 electronics_folder:0 "Inženýrství"
 electronics_folder_desc:0 "Inženýrství, radar, šifrování a výzkum pokročilých technologií."
 elite_forces:0 "Elitní jednotky"
 elite_forces_desc:0 "Pouze ti nejlepší z nejlepších se stanou speciálními silami. Vojáci, kteří projdou výcvikem, budou silnější, rychlejší a budou bojovat tvrději než kdokoliv jiný."
 encryption_tech:0 "Metody šifrování"
 encryption_tech_research:2 "Rychlost výzkumu šifrování"
 engineers_tech:0 "Technologie inženýrů"
 escort_carriers:0 "Průvodní letadlové lodě"
 escort_carriers_desc:0 "Oblast pokrytá letadly nosičů usnadňuje doprovod obchodních konvojů. Zajištění toku zdrojů je nezbytné."
 escort_patrols:0 "Doprovodné hlídky"
 escort_patrols_desc:0 "Zlepšení detekce činí naše konvojové eskorty mnohem smrtelnějšími pro ponorky. Bez místa, kde by se skrývaly, nepředstavují žádné skutečné nebezpečí."
 escort_relay_system:0 "Systém eskortního relé"
 escort_relay_system_desc:0 "Bombardéry doprovázené stíhačkami značně zlepšují naši schopnost reagovat na nepřátelskou palbu."
 excavation1:0 "Terénní průzkum I"
 excavation1_desc:0 "Pokroky v technikách vrtání nám umožňují vykopávat zdroje, které byly dříve nemožné dosáhnout."
 excavation2:0 "Excavace II"
 excavation2_desc:0 "Nové techniky nám pomáhají sbírat zdroje efektivněji. Již nezkazíme zdroje při těžbě, což vede k většímu výnosu."
 excavation3:0 "Excavace III"
 excavation3_desc:0 "Pokrok v geologii nám pomáhá určit umístění zdrojů. Nyní se můžeme soustředit na naše těžební úsilí na místech, kde je větší šance na nalezení velkého množství přírodních zdrojů."
 excavation4:0 "Kopání IV"
 excavation4_desc:0 "Automatizace klíčových procesů a pokroky v mechanice činí všechna naše ložiska zdrojů mnohem efektivnější."
 excavation5:0 "Excavace V"
 excavation5_desc:0 "Pokroky v oblastech jako je povrchová těžba nám poskytují větší výnosy surovin z našich současných těžebních míst."
 excavation_tech:0 "Těžební technologie"
 experimental_rockets:0 "Experimentální Raket"
 experimental_rockets_desc:0 "Pokrok v oblasti raketové vědy zlepšením dosahu a spolehlivosti raket na kapalná paliva nás naučí dost o technologii, abychom mohli postavit odpalovací rampy pro pokročilejší modely."
 extreme_environment_training:0 "Výcvik v extrémních podmínkách"
 extreme_environment_training_desc:0 "Musíme být schopni bojovat v těch nejtvrdších podmínkách. S správným výcvikem a vybavením budou naše jednotky schopny bojovat v extrémních podmínkách."
 fighter_ace_initiative:0 "Iniciativa stíhací esa"
 fighter_ace_initiative_desc:0 "Udílení zvláštních ocenění a statusu pilotům, kteří dosáhnou statusu esa, tím, že sestřelí pět nepřátel, podněcuje riskování a přináší pocit výjimečnosti u pilotů es - ačkoliv to obvykle nutí zkušené piloty zůstat v bojových pozicích."
 fighter_baiting:0 "Nalákání letounů"
 fighter_baiting_desc:0 "Předstíráním zranitelnosti mohou naši stíhači lákat nepřátelské letouny do přepadů."
 fighter_sweeps:0 "Útoky stíhačů"
 fighter_sweeps_desc:0 "Agresivní hlídky stíhacích letadel nad nepřátelským územím mohou chytit jejich letadla při vzletu nebo přistání, kdy jsou obzvlášť zranitelná, nebo narušit nepřátelské výcvikové lety."
 fighter_veteran_initiative:0 "Iniciativa veteránů stíhaček"
 fighter_veteran_initiative_desc:0 "Zaměření na dlouhodobé přežití pilotů, jak prostřednictvím rozumné taktiky, tak rotací zkušených pilotů do výcvikových pozic, znamená, že mohou předat lekce, které se naučili, novým pilotům."
 fire_control_methods_1:0 "Žebrové střelby"
 fire_control_methods_1_desc:0 "Abychom zasáhli cíl, prvním krokem je zasáhnout ho střelbou několika děl najednou, dokud nárazy nezasáhnou na obou stranách cíle."
 fire_control_methods_2:0 "Shooting from ladders"
 fire_control_methods_2_desc:0 "Místo střílení nad cílem a ztráty přehledu o dopadech za nepřátelskou lodí, se výstřely záměrně shazují před cíl a vzdálenost mezi dopadem a cílem se měří k určení vzdálenosti."
 fire_control_methods_3:0 "Dyes na granáty"
 fire_control_methods_3_desc:0 "Přidáním malých barevných balíčků k šrapnelům, když jsou vypáleny, se zabarví nárazy kolem cíle a umožní více lodím zasáhnout stejný cíl, aniž by si vzájemně splnily zranění."
 firebrigades:0 "Hasičské sbory"
 firebrigades_desc:0 "'Požární brigády' byly rychle seskupené síly, které byly shromážděny, aby reagovaly na průlomy nepřítele nebo jiné kritické problémy.\n\n"
 fleet_in_being:0 "Flotila v obraně"
 fleet_in_being_desc:0 "Lodě zůstávají v přístavu, kde jsou bezpečnější, a zapojují se do bojů pouze v příhodných momentech. Přítomnost našich lodí učiní nepřátele zdrženlivějšími, pokud jde o obsazení našich přístavů.\n\n"
 fleet_in_being_tree:0 "Doktríny floty v aktivních službách"
 fleet_submarines:0 "Flotilové ponorky"
 flexible_line:0 "Flexibilní linie"
 flexible_line_desc:0 "Ačkoli je montážní linka skvěle naolejovaný stroj, stále je obsluhována lidmi, což umožňuje přizpůsobení, když je to nutné. Měli bychom toho využít v naší průmyslové výrobě."
 floating_airfield:0 "Plovoucí letiště"
 floating_airfield_bs:0 "Plovoucí letiště"
 floating_airfield_bs_desc:0 "Vylepšená integrace letadlových lodí do naší flotily nás udržuje připravené uderit jak ze moře, tak ze vzduchu. Klíčové je, abychom dominovali vzduchu, kamkoli jdeme."
 floating_airfield_desc:0 "Vylepšená integrace letadlových lodí do naší flotily nás udržuje připravené útočit jak ze země, tak vzduchu. Je klíčové, abychom dominovali vzduchu, kamkoli jdeme."
 floating_airfield_ti:0 "Plovoucí letiště"
 floating_airfield_ti_desc:0 "Zlepšená integrace letadlových lodí do naší flotily nás udržuje připravené útočit z moře i vzduchu. Je klíčové, abychom dominovali ve vzduchu, kamkoli jdeme."
 floating_fortress:0 "Plovoucí pevnost"
 floating_fortress_bs:0 "Plovoucí pevnost"
 floating_fortress_bs_desc:0 "S bitevními loděmi na nejvyšší pohotovosti budeme vždy připraveni reagovat, pokud se nepřítel odváží ohrozit naše vody. Každá flotila potřebuje solidní základnu a síla bitevní lodě je bezkonkurenční."
 floating_fortress_desc:0 "S bitevními loděmi na nejvyšší pohotovosti budeme vždy připraveni reagovat, pokud se nepřítel odváží ohrozit naše vody. Každá flotila potřebuje solidní základnu a síla bitevní lodě je bezkonkurenční."
 floating_fortress_ti:0 "Plovoucí pevnost"
 floating_fortress_ti_desc:0 "S bitevními loděmi v nejvyšší pohotovosti jsme vždy připraveni reagovat, pokud se nepřítel odváží ohrozit naše vody. Každá flotila potřebuje solidní základ a síla bitevní lodě je bezkonkurenční."
 flying_fortress:0 "Létající pevnost"
 flying_fortress_desc:0 "Vybavení našich těžkých bombardérů, které létají ve velkých výškách, zbraněmi na obranu a dostatečným pancířem, aby snesly ránu a stále se vrátily domů."
 force_rotation:0 "Rotace sil"
 force_rotation_desc:0 "Boj, nebo jednoduše dlouhé období intenzivního soustředění, je vyčerpávající, ale výměnou čerstvých sil kdykoli je to možné můžeme snížit chyby způsobené únavou pilotů."
 formation_fighting:0 "Boj ve formaci"
 formation_fighting_desc:0 "Létání ve správných formacích umožňuje našimPilotům pokrýt vzájemné slepé skvrny, což vede ke zvýšení schopnosti odhalit nepřátelské letadla."
 formation_flying:0 "Formace létání"
 formation_flying_desc:0 "Létáním ve formaci mohou letadla vzájemně poskytovat podporu nebo spolupracovat na útoku na nepřátele."
 forward_interception:0 "Přední interception"
 forward_interception_desc:0 "Prací blíže k nepřátelskému vzdušnému prostoru se zvyšuje pravděpodobnost, že naši stíhači dokážou zachytit nepřátelské letouny, dříve než dosáhnou svých cílů."
 forward_observers:0 "Přední pozorovatelé"
 forward_observers_desc:0 "Přední pozorovatelé zaujímají pozice, odkud mohou přímo pozorovat přesnost a účinky dělostřelecké palby a předávat výsledky zpět k dělům k opravě."
 fuel_refining2:0 "Rafinace paliva II"
 fuel_refining2_desc:0 "Lepší plánování uspořádání rafinérií snižuje plýtvání palivy."
 fuel_refining3:0 "Refinace paliv III"
 fuel_refining3_desc:0 "Vylepšené metody zpracování umožňují rafinaci paliva z vedlejších produktů."
 fuel_refining4:0 "Refinace paliv IV"
 fuel_refining4_desc:0 "Nové vývoj v chemickém inženýrství umožňují rafinaci paliva z nových zdrojů."
 fuel_refining5:0 "Rafinace Paliva V"
 fuel_refining5_desc:0 "Použití nových metod a zlepšených rozvržení při stavbě rafinérií dramaticky zvyšuje propustnost při snižování ztrát."
 fuel_refining:0 "Rafinace paliv I"
 fuel_refining_desc:0 "Pokroky v chemickém krakování umožňují lepší výtěžnost lehkých paliv z ropy."
 fuel_silos:0 "Skladování paliva"
 fuel_silos_desc:0 "Hromadné skladování paliva vyžaduje složitou sadu nádrží, trubek a ventilů, aby bylo zajištěno, že je jak zabezpečené, tak snadno dostupné."
 grand_assault:0 "Velký útok"
 grand_assault_desc:0 "Jakmile se shromáždí dostatečné síly a cíle jsou dobře naplánovány, silný útok nemůže než zničit nepřítele."
 grand_battle_plan:0 "Velký bojový plán"
 grand_battle_plan_desc:0 "Rozsáhlé plánování a příprava před zapojením do bitvy jsou klíčem k úspěchu.\n\n"
 grand_battlefleet:0 "Velká bitevní flotila"
 grand_battlefleet_desc:0 "Školení v oblasti vedení umožňuje našim velitelům zůstat klidní v žáru boje i při velení obrovským flotilám. Naše flotila rozdrtí jakýkoli odpor přímo."
 grand_mechanized_offensive:0 "Mechanizovaný útok"
 grand_mechanized_offensive_desc:0 "Motorizované jednotky jsou dobré, ale k vedení ofenzív potřebujeme pěchotu, která může vyrazit do boje v obrněných transportních prostředcích, které je chrání a nesou těžké zbraně.\n\n"
 ground_support_integration:0 "Integrace pozemní podpory"
 ground_support_integration_desc:0 "Úplná integrace našich taktických bombardérů s pozemními pozorovateli zvyšuje nejen jejich přesnost, ale také umožňuje přímou podporu našich pozemních sil v boji."
 guerilla_warfare:0 "Guerrillová válka"
 guerilla_warfare_desc:0 "Nepřítel postupuje, my se stahujeme; nepřítel tábory, my obtěžujeme; nepřítel je unavený, my útočíme; nepřítel ustupuje, my pronásledujeme."
 gwtank:0 "Tank Velké války"
 heavy_air:0 "Těžké letadlo"
 heavy_armor_advice_tt:0 "\nMontáž lepšího §YArmoru§! na §YTěžkých lodích§! zlepšuje jejich schopnost odolávat poškození. §YBoží lodě§! a §YBitevní krížníky§! jsou definovány svými různými §YArmour Schemes§!, přičemž bitevní krížníky obvykle mají horší pancéřování."
 heavy_battery_advice_tt:0 "\n\nNamontování modulů §YHeavy Battery§! zvyšuje §YHeavy Ship§!'s §YHeavy Gun Attack§!, což mu umožňuje angažovat a ničit nepřátelské §YCapital Ships§!. §YHeavy Batteries§! obvykle špatně fungují proti menším plavidlům, jako jsou §YLight Ships§! a §YLight Cruisers§!."
 heavy_battleship2: "Super-těžký bitevní loď II"
 heavy_battleship2_desc: "Vylepšení na našem dřívějším super těžkém designu se silnějšími zbraněmi a vylepšenými systémy řízení palby."
 helicopter_tech: "Vrtulníky"
 high_level_bombing:0 "Vysoká úroveň bombardování"
 high_level_bombing_desc:0 "Z větších výšek se můžeme vyhnout některým vzdušným střetům a protiletadlovým zbraním. Kdybychom shazovali bomby z výšky, vyžaduje to větší přesnost, ale je to bezpečnější."
 home_defence:0 "Obrana domova"
 home_defence_desc:0 "Pozorovatelé na zemi, stejně jako detekční a odposlouchávací stanice, spolupracují s naší leteckou silou na sledování a ničení nepřátelských incursion."
 homing_torpedo:0 "Naváděná torpéda"
 homing_torpedo_desc:0 "Vybavena akustickým detektorem, torpédo se může zaměřit na největší zdroj hluku před sebou - obvykle cíl."
 hospital_tech:0 "Polní nemocnice"
 human_infantry_offensive:0 "Ofenzíva pěchoty"
 human_infantry_offensive_desc:0 "Ofenzivní duch pěchoty je rozhodujícím prvkem vítězství v bitvách. Naše pěchota musí jít na čelo."
 human_wave_offensive:0 "Ofenziva lidských vln"
 human_wave_offensive_desc:0 "Ofenzíva lidskou vlnou je pěchotní taktika, ve které útočník provádí čelní útok s hustě koncentrovanými pěšími formacemi proti nepřátelské linii, s úmyslem přetnout obránce zapojením do boje na blízko."
 hunt_and_destroy:0 "Lov a zničení"
 hunt_and_destroy_desc:0 "Kromě poskytování přímé palebné podpory mohou CAS jednotky nezávisle hledat cíle, často útočící na nepřátelské pozemní síly neočekávaně, když se pohybují směrem k frontové linii."
 hunter_killer_groups:0 "Skupiny Lovců a Zabijáků"
 hunter_killer_groups_desc:0 "Destroyeři vytvářejí skupiny, aby lovili nepřátelské ponorky. Spojené úsilí průzkumných a lovících specialistů tvoří fantastický zabijácký tým."
 improved_airplane_launcher:0 "Vylepšený letadlový katapult"
 improved_airplane_launcher_desc:1 "Vylepšený pneumatický mechanismus umožňuje vypouštět mnohem větší letadla pomocí katapultu. To zvyšuje jejich pátrací radius.\n\nMontáž tohoto modulu na §YCruisery§!, §YHeavy Ships§! nebo specializované §YSubmarines§! zlepšuje jejich schopnost detekovat nepřátelské lodě."
 improved_cavity_magnatron:0 "Vylepšený dekimenický radar"
 improved_cavity_magnatron_desc:0 "Použití radarů se již ukázalo jako zásadní, ale naše decimetrové radarové soupravy jsou příliš málo na to, aby zajistily dobré pokrytí. Instalace dalších jednotek s radarem nám umožní maximalizovat náš technologický náskok."
 improved_computing_machine:0 "Zlepšený výpočetní stroj"
 improved_computing_machine_desc:0 "Elektronické digitální počítače nyní mohou být vyrobeny, které jsou programovatelné. I když jsou stále drahé a velké, tyto stroje umožňují analýzu zpravodajství daleko za lidské schopnosti."
 improved_cruiser_armor_scheme:0 "Skolonový Páskový Kryt Křižníku"
 improved_cruiser_armor_scheme_desc:1 "Umístěním pásové armor pod úhlem je stejné váha a tloušťka armoru mnohem těžší prorazit.\n\nInstalací tohoto modulu na §YCruisery§! se zlepšuje jejich schopnost §Yodolávat nepřátelskému poškození§!, ale také §Rumenšuje§! jejich §Yrychlost§!."
 improved_decryption:1 "Dešifrování - Útok pomocí bočního kanálu"
 improved_decryption_desc:0 "Rozvoj sofistikovanějších počítačů umožňuje nové aplikace metod kryptanalýzy, jako je diferencování, které mohou být použity k prolomení pokročilých šifer, když jsou kombinovány s novými metodami rozlušťování kódů."
 improved_depth_charges:0 "Hodící hloubkové nálože"
 improved_depth_charges_desc:1 "Jednoduché mechanické zařízení, které vyhazuje hloubkovou bombu na stanovenou vzdálenost od lodi. To znamená, že torpédoborec již nemusí projet přímo nad cílem, aby ho zasáhl. \n\nNamontování tohoto modulu na §YLight Ships§! a §YCruisers§! jim umožní útočit na nepřátelské §YSubmarines§!."
 improved_destroyer:0 "Vylepšený torpédoborec (Torpédoborec III)"
 improved_dp_light_battery:0 "Vylepšená dual-purpose baterie"
 improved_dp_light_battery_desc:0 "Plně uzavřené dvojité kanónové montáže výrazně zvyšují palebnou sílu a ochranu, a přitom šetří váhu.\n\nMontáž tohoto modulu zvyšuje §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, což pomáhá při zapojení nepřátelských §YScreening Ships§!. Tyto moduly také zvyšují §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontáž modulu §YSecondary Battery§! dává §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, nebo §Y$ship_hull_heavy$§! malou hodnotu §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! a umožňuje mu zapojit se do boje s druhým cílem."
 improved_encryption:1 "Šifrování - Cyclic Permutations"
 improved_encryption_desc:0 "Omezení v randomizaci šifrovacích strojů mohou být využita k prolomení šifer. Zlepšením náhodnosti rotorových mechanik můžeme učinit tento typ kryptanalýzy obtížnějším."
 improved_equipment_conversion:0 "Vylepšená konverze vybavení"
 improved_equipment_conversion_desc:0 "Pokroky v inženýrství nám umožňují vyřešit problémy, které jsme našli v předchozích modelech, a přizpůsobit je našim současným potřebám."
 improved_fire_control_system:0 "Vylepšený systém řízení palby"
 improved_fire_control_system_desc:0 "Zadáním kurzu, rychlosti a vzdálenosti cíle může mechanický počítač přesně předpovědět, kde se cíl bude nacházet, když bude další salva připravena k vypálení."
 improved_heavy_armor_scheme:0 "Schéma těžké armatury all-or-nothing"
 improved_heavy_armor_scheme_desc:1 "Tento plán se zaměřuje na ochranu pouze nejdůležitějších oblastí lodi, zatímco ignoruje nepodstatné části.\n\nMontáž tohoto modulu na §YHeavy Ships§! zlepšuje jejich schopnost §Yodolávat nepřátelskému poškození§!. §YBattleships§! a §YBattlecruisers§! jsou definovány svými různými §YArmor Schemes§!."
 improved_heavy_battery:0 "Vylepšená těžká baterie"
 improved_heavy_battery_desc:1 "Power Rammers zvyšují rychlost nabíjení těžkých děl, zatímco automatické obvodové dveře zvyšují bezpečnost. \n\nMontáž modulu §YHeavy Battery§! zvyšuje §YHeavy Gun Attack§! lodi, čímž se zlepšuje výkonnost proti nepřátelským §YCapital Ships§!."
 improved_heavy_shell:1 "Super těžká střela s průbojným hrotem"
 improved_heavy_shell_desc:0 "Vážící dobře přes tunu, tyto masivní granáty útočí s bezprecedentní silou a představují vážnou hrozbu i pro nejtěžší pancíře."
 improved_infantry_weapons_2:0 "Vylepšené vybavení pěchoty II"
 improved_infantry_weapons_2_desc:0 "Osobní a posádkové zbraně pro pěchotu, stejně jako různé jiné kusy vybavení, které voják potřebuje. Vylepšené modely zbraní a specializovanější vybavení."
 improved_light_battery:0 "Zlepšená lehká baterie"
 improved_light_battery_desc:1 "Uzavřený, napájený montáž pro malokaliberní zbraň poskytuje posádce určitou ochranu před živly a střepinami. \n\nNamontování tohoto modulu zvyšuje §YLight Gun Attack§!, což pomáhá při zapojení do bojů s nepřátelskými §YScreening Ships§!."
 improved_light_shell:0 "Drobné pancéřové projektily"
 improved_light_shell_desc:0 "Správný pancéřový projektil pro zbraně malého kalibru dává destruktorům a jiným lehkým lodím šanci na boj proti obrněným protivníkům."
 improved_machine_tools:0 "Vylepšené strojní nástroje"
 improved_machine_tools_desc:0 "Soustruhy pro dělové věže se ukazují jako nezbytné pro masovou výrobu. Zajištění efektivní konstrukce a použití samotných soustruhů nám poskytne významnou průmyslovou výhodu."
 improved_medium_battery:0 "Vylepšená střední baterie"
 improved_medium_battery_desc:1 "Vylepšené uspořádání věže umožňuje rychlejší nabíjení, zatímco lepší pancéřování zlepšuje přežití. \n\nMontáž modulu §YLight Medium Battery§! zvyšuje §YLight Gun Attack§!, což pomáhá při útocích na nepřátelské §YScreening Ships§!. Montáž modulu §YMedium Battery§! zvyšuje §YHeavy Gun Attack§!, což pomáhá při útocích na nepřátelské §YCapital Ships§!."
 improved_medium_shell:0 "Středněkalibrový polopancéřový granát"
 improved_medium_shell_desc:0 "Kompromis mezi výkonem pro proražení pancíře a explozivní silou, tento granát způsobí významně více poškození po proniknutí slabým pancířem lehkých lodí."
 improved_naval_mines:0 "Magnetická mina"
 improved_naval_mines_desc:0 "Tato sofistikovaná mina exploduje, když zjistí změny v magnetickém poli způsobeném procházející lodí."
 improved_oil_processing:0 "Vylepšené zpracování oleje"
 improved_oil_processing_desc:0 "Přechod od dříve experimentálních metod destilace na velkoobjemové operace nám umožní lépe se přizpůsobit dostupným materiálům a potřebám."
 improved_radio: "Vylepšené rádio"
 improved_radio_desc: "Zlepšení v síle signálu umožnilo rádiím vysílat dále než předtím."
 improved_rocket_engines:0 "Vylepšené Rakety"
 improved_rocket_engines_desc:0 "První dlouhé balistické střely mohou být vyrobeny a stále přesnější, dosahující do vzdálených měst nepřítele a dokonce i do vesmíru."
 improved_rubber_processing:0 "Vylepšené zpracování gumy"
 improved_rubber_processing_desc:1 "Velkovýroba syntetického kaučuku je možná s novými procesy, které urychlují dehydrogenační reakce."
 improved_secondary_battery:0 "Turretovaná sekundární baterie"
 improved_secondary_battery_desc:1 "Umístěním sekundárních kanónů do motorových věží získají mnohem širší palebné pole na úkor větší hmotnosti a snížené stability v těžkých mořích.\n\nMontáž modulu §YSekundární Baterie§! dává §YKřižníku§!, §YLetadlové lodi§! nebo §YTěžké lodi§! malé množství §YTaktické úderné síly§! a umožňuje jí zasáhnout druhý cíl."
 improved_ship_torpedo_launcher:0 "Vylepšený torpédomet na lodích"
 improved_ship_torpedo_launcher_desc:1 "Silnější motory umožňují instalovat více trubic v jednom montáži a rychleji se zaměřovat na cíl.\n\nInstalace tohoto modulu na §YLehkých lodích§! nebo §YCruiserech§! jim umožňuje způsobit značné škody nepřátelským §YHlavním lodím§!."
 improved_sonar:0 "Aktivní sonar"
 improved_sonar_desc:1 "Použitím modulovaných zvukových vln může tento systém přesně měřit azimut a vzdálenost k ponořenému cíli.\n\nUpevnění tohoto modulu v §YElektronickém slotu§! na §YLehkých lodích§! nebo §YKřižnících§! jim pomůže detekovat nepřátelské §YPonorky§!."
 improved_special_forces:1 "Rozšířený program speciálních jednotek"
 improved_special_forces_desc:1 "Speciální jednotky jsou schopny vykonávat mise, které obvyklí vojáci nemohou. Musíme rozšířit výcvikové programy, abychom získali více našich vojáků kvalifikovaných."
 improved_submarine_mine_laying:0 "Nasazení min z torpédových trub"
 improved_submarine_mine_laying_desc:0 "Redesignování min pro umístění do torpédových trubic umožňuje každé ponorce stát se minovačem, byť na úkor nesených torpéd."
 improved_submarine_snorkel:0 "Vylepšený snorkel ponorky"
 improved_submarine_snorkel_desc:1 "Vylepšený design zabraňuje nasávání vody do motorů a také snižuje radarovou echo hlavy snorkelu.\n\nMontáž tohoto modulu na §YPonorky§! snižuje jejich §YViditelnost§!, což je činí obtížněji detekovatelnými."
 industry:0 "Průmysl"
 industry_folder:0 "Průmysl"
 industry_folder_desc:0 "Průmysl a výroba."
 infantry_at2:0 "Infanterie Protitank II"
 infantry_at2_desc:0 "Aby pěchota efektivně zasahovala těžce obrněné jednotky, je třeba vyrobit vysoce explozivní protitankové zbraně menší a lehčí."
 infantry_at:0 "Pěchotní protitanková I"
 infantry_at_desc:0 "Vybavení našich pěších jednotek protitankovými puškami jim umožní zničit lehce obrněná vozidla a zároveň si zachovat mobilitu."
 infantry_folder:0 "Pěchota"
 infantry_folder_desc:0 "Vybavení a zbraně pro pěchotu."
 infantry_offensive:0 "Ofenzíva pěchoty"
 infantry_offensive_desc:0 "Ofenzivní duch pěchoty je rozhodující prvek pro vítězství v bitvách. Naše pěchota musí vést cestu.\n\n"
 infantry_tech:0 "Technologie pěchoty"
 infantry_weapons2:0 "Vylepšené vybavení pěchoty I"
 infantry_weapons2_desc:0 "Osobní a posádkou používané zbraně pro pěchotu, stejně jako různý další výstroj, který voják potřebuje. Vylepšené modely zbraní a specializovanější vybavení."
 infantry_weapons:0 "Zbraně pěchoty"
 infiltration_assault:0 "Infiltrační útok"
 infiltration_assault_desc:0 "V úvodních krocích útoku musí pěchota cílit na slabá místa v nepřátelské linii, aby obešla a izolovala lépe bráněné sekce, které poté mohou být vymazány zbytkem útočných sil."
 infiltration_bombing:0 "Infilační bombardování"
 infiltration_bombing_desc:0 "Zapojení se do nepřátelských formací nebo sledování jich zpět na základnu se může zdát jako šílenství. S dostatečnou praxí je to zcela možné."
 infiltration_in_depth:0 "Hluboká infiltrace"
 infiltration_in_depth_desc:0 "Naše síly jsou nyní vycvičeny k obcházení a izolování nepřátelských pevnůstek do mnohem větší hloubky, ideálně by naše útočné síly neměly zastavit, dokud nedosáhnou zadních oblastí nepřítele a jejich síly nejsou úplně odříznuty."
 infrastructure_destruction:0 "Destrukce infrastruktury"
 infrastructure_destruction_desc:0 "Výcvik našich pilotů v nejlepších způsobech napadání infrastruktury, jako jsou železnice a mosty, zajišťuje efektivnější taktická bombardování."
 integrated_convoy_defence:0 "Integrovaná obrana konvojů"
 integrated_convoy_defence_bs:0 "Integrovaná obrana konvojů"
 integrated_convoy_defence_bs_desc:0 "Lepší koordinace námořnictva a vzduchu nám umožňuje útočit na nepřátele z kilometrů daleko dříve, než se přiblíží k našim obchodním konvojům. To dramaticky zvýší efektivitu plavby konvojů."
 integrated_convoy_defence_desc:0 "Lepší koordinace námořnictva a vzduchu nám umožňuje útočit na nepřátele z kilometrů daleko, ještě předtím, než se přiblíží k našim obchodním konvojům. To dramaticky zvýší účinnost plavby konvojů."
 intergrated_support:0 "Integrovaná Podpora"
 intergrated_support_desc:0 "Úzká integrace podpůrných jednotek s bojovými jednotkami vytváří divize, které jsou silnější na útok.\n\n"
 interwar_antiair:0 "Protitanková"
 interwar_antitank:0 "Protitank"
 interwar_artillery:1 "Meziválečné dělostřelctvo"
 interwar_artillery_desc:0 "Lekce se naučily při vývoji různých typů dělostřelby mohou být aplikovány na návrh ostatních kusů."
 jet_technology:0 "Technologie tryskových letadel"
 jungle_warfare:0 "Džunglová válka"
 jungle_warfare_desc:0 "Speciální výcvik, aby naši vojáci byli efektivní v džungli."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "Kampfgruppe byla ad hoc formací, která byla organizována k provedení konkrétního úkolu."
 keypoint_bombing:0 "Útok na klíčové body"
 keypoint_bombing_desc:0 "Přesné bombardování cílených klíčových bodů na bojišti na podporu našich pozemních sil může značně pomoci při porážce nepřítele."
 land_doctrine:0 "Pozemní doktrína"
 land_doctrine_folder:0 "Pozemní doktrína"
 land_doctrine_folder_desc:0 "Pozemní doktrína, způsoby, jakými bojují vaše pozemní síly."
 land_fort_tech_1: "Vylepšené pozemní pevnosti"
 land_fort_tech_1_desc: "Lepším využitím země obklopující naše opevnění a zapojením nové technologie můžeme posílit naše stávající struktury a ještě je dále rozšířit."
 land_fort_tech_2: "Pokročilé pozemní pevnosti"
 land_fort_tech_2_desc: "Odborné učení se z minulých chyb a posílení nejen samotné struktury, ale také jejích základových fondů nám umožní postavit mnohem větší opevnění, která budou schopna odolávat i těm nejzkušenějším nepřátelům."
 landing_craft:0 "Vyloďovací plavidlo"
 landing_craft_desc:0 "Speciálně určené invazní plavidla dělají přistání na nepřátelském území o něco méně bolestivým."
 large_front_offensive:0 "Velká frontová ofenzíva"
 large_front_offensive_desc:0 "Provedením, nebo hrozbou, ofenziv po lidských vlnách přes více oblastí fronty můžeme zabránit nepříteli koncentrovat svou palebnou sílu proti jakémukoli jediné útoku."
 large_front_operations:0 "Velké frontové operace"
 large_front_operations_desc:0 "Boj na velké frontě zahrnuje koordinaci úsilí více jednotek na dlouhých vzdálenostech: Na operační úrovni, nikoli taktické.\n\n"
 light_air:0 "Lehká letadla"
 light_battery_advice_tt:0 "\n\nNamontování modulů §YLehké baterie§! na §YLehké lodě§! a §YKřižníky§! zlepšuje jejich §YÚtok lehkými děly§!, což pomáhá ničit nepřátelské §YZákladní lodě§!. §YLehké baterie§! obvykle vykazují špatnou výkonnost vůči obrněným lodím, jako jsou §YKřižníky§! a §YTěžké lodě§!"
 light_fighter:0 "Modely stíhačů"
 logistical_bombing:0 "Logistické bombardování"
 logistical_bombing_desc:0 "Větší důraz na útoky na nepřátelské zásobovací linie ze vzduchu dává našim pozemním silám v oblasti větší výhodu."
 logistics_tech:0 "Logistická společnost"
 low_echelon_support:0 "Podpora nízkého stupně"
 low_echelon_support_desc:0 "Při přiřazení jednotek CAS přímo k malým pozemním formacím zajišťuje, že vždy mají dodatečnou palebnou sílu k dispozici, i když jsou mimo dosah tradičního dělostřelectva."
 magnetic_detonator:0 "Magnetický detonátor"
 magnetic_detonator_desc:0 "Nový detonátor detekuje změnu v zemském magnetickém poli, když torpédo prochází pod cílem. Výbuch přímo pod lodí způsobuje mnohem větší poškození a často zlomí kýl cíle, což jej okamžitě potopí."
 marine_tech:0 "Námořní technologie"
 marines2:0 "Mariňáci II"
 marines2_desc:0 "Amfibická válka vyžaduje neustálou inovaci. Vylepšená logistická podpora a přenosné přístavy mohou umožnit našim námořníkům provádět vylodění, které by jinak mohlo být nemožné."
 marines3:0 "Námořní pěchota III"
 marines3_desc:0 "Námořní pěchota může být více než jen amfibická pěchota. V budoucnu bude naše námořní pěchota jednou z nejdisciplínovanějších a nejaranžovanějších zvláštních sil."
 marines:0 "Námorníci I"
 marines_desc:0 "Jednotky specializující se na amfibickou válku se stávají stále nezbytnějšími. Improvisované metody a vybavení se stávají minulostí, protože naši námořní pěšáci jsou podporováni specializovanými vyloděovacími plavidly a výcvikem."
 mass_assault:0 "Hromadný útok"
 mass_assault_desc:0 "'Dokonalé' zbraně jsou nadhodnocené, velké množství 'dostatečně dobrých' zbraní je cestou k vítězství!\n\n"
 mass_destruction:0 "Hromadné ničení"
 mass_destruction_desc:0 "Bombardéry jsou vybaveny těmi nejodpornějšími zbraněmi ve velkém množství. Zaručujeme výsledky i když se dostane pouze několik našich pilotů."
 mass_motorization:0 "Hromadná motorizace"
 mass_motorization_desc:0 "Ještě větší zaměření na motorizované jednotky."
 massed_bomber_formations:0 "Hromadné bombardovací formace"
 massed_bomber_formations_desc:0 "Zůstat ve formaci našim bombardérům umožňuje bránit jejich skupinu a zvyšovat naše šance na úspěšné svržení bomb."
 massed_strikes:0 "Hromadné útoky"
 massed_strikes_desc:0 "Piloti vyškolení pro mise s letadlovými loděmi umožní i přeplněné letadlové lodi fungovat hladce, obklopujíc nepřítele a výrazně zvyšující jejich účinnost v námořních bitvách. Letadlová loď musí fungovat jako dobře promazaný stroj, kde každý zná svou roli."
 masterful_blitz:0 "Mistrovský blitz"
 masterful_blitz_desc:0 "Možná jsme nevynalezli Blitzkrieg, ale vyvineme a zdokonalíme tuto strategii tak, aby ani nejpevnější obranné linie nepřítele nebyly schopny zastavit postup naší slavné armády."
 mechanical_computing:0 "Mechanické počítačování"
 mechanical_computing_desc:0 "Konstrukce strojů schopných pokročilé diferenciální analýzy zásadně změní, jaké druhy strojově asistovaných výpočtů mohou být provedeny."
 mechanised_offensive:0 "Mechanizovaný ofensivní"
 mechanised_offensive_desc:0 "Motorizované jednotky jsou dobré, ale k vedení ofenziv potřebujeme pěchotu, která se může zapojit do boje v obrněných transportech, které je chrání a nesou těžké zbraně."
 mechanized_wave:0 "Mechanizovaná vlna"
 mechanized_wave_desc:0 "Mechanizované síly jsou ideální pro vedení rychlých postupů potřebných k řádnému využití průlomů, jak pro podporu obrněných sil, tak pro zajištění boků průlomu."
 medium_air:0 "Střední letadla"
 medium_battery_advice_tt:0 "\n\nMontáž modulů §YLight Medium Battery§! nebo §YMedium Battery§! na §YCruisers§! zlepšuje jejich §YLight Gun Attack§! nebo §YHeavy Gun Attack§!, čímž je umožňuje bojovat proti nepřátelským §YScreen Ships§! nebo §YCapital Ships§!. Montáž jakékoliv §YMedium Battery§! určí loď jako §YHeavy Cruiser§!, zatímco montáž pouze §YLight Medium Battery§! určí loď jako §YLight Cruiser§!."
 midget_submarines:0 "Miniponorky"
 military_industry:0 "Vojenský průmysl"
 military_police_tech:0 "Technologie vojenské policie"
 militia_tech: "Milice"
 miniature_fighters: "Miniaturní Stíhačky"
 miniature_fighters_desc: "S menšími stíhačkami budeme schopni vzít více z nich do boje, aniž bychom obětovali mnoho palebné síly, a také snížit váhu zátěže mateřské lodě."
