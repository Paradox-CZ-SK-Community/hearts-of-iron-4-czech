COLLABORATION_EFFECTS_TOOLTIP:0 "Máte $COLLABORATION|+%.0$ spolupráci v $COUNTRY|H$. To sníží jejich úroveň kapitulace o $SURRENDER|+%.0$ a poskytne $COMPLIANCE|+%.0$ poslušnost při kapitulaci nepřítele, která se použije k odemknutí dalších modifikátorů poslušnosti."
COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ má $COLLABORATION|+%.0$ spolupráci v $COUNTRY|H$. To sníží úroveň kapitulace $COUNTRY|H$ o $SURRENDER|+%.0$ a poskytne $COMPLIANCE|+%.0$ poslušnost při kapitulaci nepřítele, která se použije k odemknutí dalších modifikátorů poslušnosti."
