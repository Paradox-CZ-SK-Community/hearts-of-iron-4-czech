early_ship_hull_carrier:0 "Přepracování paluby"
early_ship_hull_carrier_short:0 "Přepracování paluby"
early_ship_hull_carrier_desc:0 "Přepracování starých trupů umožňuje levné experimenty s námořním letectvem za účelem získání zkušeností s stavbou a provozem letadlových lodí. Tyto lodě budou méně schopné než účelově postavené letadlové lodě, ale mnohem rychleji postavené."
