 mobile_defence:0 "Mobilní obrana"
 mobile_defence_desc:0 "Mobilní síly mohou být použity k posílení obrany, kdekoliv může nepřítel zaútočit."
 mobile_infantry:0 "Mobilní pěchota"
 mobile_infantry_desc:0 "Pravidelná pěchota je často příliš pomalá, aby stíhala, reagovala na nebo unikla rychle se pohybujícím obrněným silám. Odpovědí je zaměřit se na motorizovanou nebo mechanizovanou pěchotu, která může držet krok s tempem moderního boje.\n\n"
 mobile_warfare:0 "Mobilní válka"
 mobile_warfare_desc:0 "Mobilní válka je zaměřena na rychlost a manévrování k odříznutí a dezorganizaci nepřátelských sil.\n\n"
 modern_blitzkrieg:0 "Moderní blitzkrieg"
 modern_blitzkrieg_desc:0 "Vrchol mobilní války, moderní blitzkrieg zahrnuje všechny nejnovější technologické pokroky a lekce, které jsme se naučili z předchozích doktrín."
 modern_depth_charges:0 "Vylepšené hloubkové nálože"
 modern_depth_charges_desc:1 "Větší pohonná nálož vrhá správně nastavenou hloubkovou nálož na konkrétní hloubku na ponorku z značné vzdálenosti.\n\nMontáž tohoto modulu na §YLehkých lodích§! a §YKřižnících§! jim umožní útočit na nepřátelské §Yponorky§!."
 modern_naval_mines:0 "Tlaková mina"
 modern_naval_mines_desc:0 "Tato vysoce pokročilá mina detekuje malé změny ve vodním tlaku způsobené lodí, která se pohybuje poblíž."
 modern_oil_processing:0 "Moderní zpracování ropy"
 modern_oil_processing_desc:1 "Naše rafinérie ropy může být dále vylepšena pomocí nových pokročilých metod zpracování ropy, jako jsou hydrokrakování, alkylace, oxidace merkaptanů a izomerace."
 modern_rubber_processing:0 "Moderní zpracování gumy"
 modern_rubber_processing_desc:1 "Přechod na optimalizované polymerizační procesy povede k nižším nákladům a vyšší produkci."
 modern_ship_torpedo_launcher:0 "Moderní torpédomet na lodi"
 modern_ship_torpedo_launcher_desc:1 "Silné komprimované vzduchové náboje umožňují vypouštět těžší torpéda vyššími rychlostmi.\n\nNamontování tohoto modulu na §YLehké lodě§! nebo §YKřižníky§! jim umožňuje způsobit značné škody nepřátelským §YVýznamným lodím§!."
 monopulse_radar: "Monopulse Radar"
 monopulse_radar_desc: "S monopulzním radarem můžeme určit směr cíle porovnáním signálů z několika antén, což zlepšuje detekci."
 mot_rockets_research:3 "Rychlost výzkumu motorové raketové dělostřelecké"
 mothership: "Mateřská loď"
 motorised_infantry:0 "Motorizovaná pěchota"
 motorised_infantry_desc:0 "Rozšířením používání motorových vozidel při přepravě pěchoty v terénu lze výrazně zlepšit mobilitu jinak pomalu se pohybujících pěších jednotek, což umožňuje rychlejší reakce a nové strategie."
 motorized_rocket_unit:0 "Motorizovaná raketová dělostřelectvo"
 mountain_defensive_training: "Horský obranný výcvik"
 mountain_defensive_training_desc: "Speciální výcvik umožní našim jednotkám lépe bránit v horském terénu."
 mountain_gun:0 "Horský kanón"
 mountain_gun_desc:0 "Horský terén severní Indie vedl k vývoji dělostřeleckého kusu, který mohl být rozložen a dopraven na oslu tam, kde bylo potřeba."
 mountain_warfare:0 "Horská válka"
 mountain_warfare_desc:0 "Speciální výcvik, aby naši vojáci byli efektivní v horských oblastech."
 mountain_warfare_militias_tech:0 "$ITA_grande_rivolta_rurale$"
 mountaineers_combat_1: "Udržení linie"
 mountaineers_combat_1_desc: "Naše elitní jednotky se musí soustředit na udržení oblastí, v nichž se specializují. Kombinace taktik přepadů a vylepšené regimentalní organizace zajišťuje, že naše speciální síly představují významnou obranu v hloubce proti invazním silám."
 mountaineers_combat_2: "Horská artilerie"
 mountaineers_combat_2_desc: "Horská dělostřelecká plukovní řada jsou specializované síly určené pro rychlou dlouho vzdálenou podporu našich elitních divizí, kteří byli vyškoleni a operovali v obtížném terénu. Jejich přítomnost výrazně zlepšuje bojové schopnosti našich speciálních sil."
 mountaineers_combat_3: "Kombinovaný výcvik zbraní"
 mountaineers_combat_3_desc: "Ačkoliv naše elitní regimenty operují na vysoce nezávislé bázi, rozšíření jejich tréninkového programu s důrazem na kombinované operace zvyšuje jejich užitečnost na poli."
 mountaineers_keystone_1: "Páteř ozbrojených sil"
 mountaineers_keystone_1_desc: "Úspěch našich elitních zvláštních sil vyžaduje reorganizaci naší vojenské filozofie kolem jejich přítomnosti."
 mountaineers_keystone_2: "Sdílení instruktorů"
 mountaineers_keystone_2_desc: "S znalostmi, které naše horské síly získaly, by bylo nerozumné to nevyužít v dalších oblastech našich speciálních sil. Zavedeme program rotace instruktorů s nadějí na zlepšení našeho celkového institucionálního poznání."
 mountaineers_tech:0 "Technologie horolezců"
 mtg_landing_craft:0 "Vyloďovací plavidla"
 mtg_landing_craft_desc:0 "Speciálně určená invazní plavidla dělají přistání na nepřátelském území o něco méně bolestivým."
 mtg_tank_landing_craft:0 "Pokročilé vyloděovací plavidlo"
 mtg_tank_landing_craft_desc:0 "Pokročilé vylodění znamená, že se naši chlapci mohou dostat na pláž rychleji a efektivněji během invaze."
 mtg_transport:0 "Transportní loď"
 mtg_transport_desc:0 "Loď navržená pouze pro přepravu vojáků, bez jakýchkoli obranných schopností."
 mtgnavalfolder:0 "Námořní"
 mtgnavalfolder_desc:0 "Lodě a ponorky. Výzkum nových modulů pro přizpůsobení vašich lodí."
 mtgnavalsupportfolder:0 "Námořní podpora"
 mtgnavalsupportfolder_desc:0 "Námořní výzbroj a specializované námořní zařízení. Prozkoumejte nové moduly pro přizpůsobení vašich lodí."
 multialtitude_flying:0 "Víceúrovňové létání"
 multialtitude_flying_desc:0 "Vzdušný boj se odehrává ve třech dimenzích, ale většina pilotů má potíže sledovat letadla, která létají nad nebo pod nimi. Můžeme toho využít rozprostřením našich formací vertikálně."
 naval_air:0 "Námořní letadla"
 naval_air_operations:0 "Námořní vzdušné operace"
 naval_air_operations_desc:0 "Piloti vyškolení k provádění misí z letadlových lodí otevírá novou cestu, jak dominovat mořím. Letadla jsou efektivním způsobem, jak ztenčit nepřátelskou flotilu."
 naval_armor: "Námořní armor"
 naval_artillery: "Námořní dělostřelectvo"
 naval_bomber:0 "Modely Námořních Bomberů"
 naval_doctrine:0 "Námořní doktrína"
 naval_doctrine_folder:0 "Námořní doktrína"
 naval_doctrine_folder_desc:0 "Námořní doktrína, jak vaše námořnictvo bojuje."
 naval_folder:0 "Námořní"
 naval_folder_desc:0 "Lodě a ponorky."
 naval_minelaying:0 "Námořní kladení mín"
 naval_mines:0 "Technologie minového boje"
 naval_minesweeping:0 "Technologie námořních minolovů"
 naval_strike_tactics:0 "Námořní úderové taktiky"
 naval_strike_tactics_desc:0 "Výcvik pilotů v předpovídání pohybů lodí a koordinaci útoků učiní naše letecké útoky na nepřátelské lodě efektivnějšími."
 naval_strike_torpedo_tactics:0 "Námořní úder torpédovými taktikami"
 naval_strike_torpedo_tactics_desc:0 "Výcvik pilotů k přesnějšímu útoku torpédy učiní naše letecké útoky na nepřátelské lodě efektivnější."
 naval_strike_torpedo_tactics_oi:0 "Taktika námořních úderových torpéd"
 naval_strike_torpedo_tactics_oi_desc:0 "Výcvik pilotů k přesnějšímu úderu torpédy učiní naše letecké útoky na nepřátelské lodě efektivnějšími."
 nd_conscription:0 "Nediskriminační odvod"
 nd_conscription_desc:0 "Dokonce i invalidé a postižené osoby musí být odvedeni, není možné mít civilisty."
 night_assault_tactics:0 "Taktiky nočního útoku"
 night_assault_tactics_desc:0 "Vojáci, kteří jsou zvyklí pohybovat se a bojovat v noci, se mohou buď předem umístit k útoku, nebo přímo zaútočit na nevědomé nepřátelské síly."
 night_bombing:0 "Noční bombardování"
 night_bombing_desc:0 "S oslabenou obranou nepřítele a našimi bombardéry pokrytými tmou můžeme zůstat ofenzivní a efektivní 24 hodin denně. Ukážeme našemu nepříteli, jak vytrvalí jsme.\n\n"
 night_vision2:0 "Noční vidění II"
 night_vision2_desc:0 "Raní infračervené zakreslení, ačkoli původně určené pro odstřelovače, měly omezený dosah vidění. Jak se zlepšuje přenosnost a vidění, mohou být tyto zařízení používána více jednotkami operujícími v noci."
 night_vision:0 "Noční vidění I"
 night_vision_desc:0 "Mít možnost vidět nepřítele, aniž by byl viděn, je klíčové pro noční operace. S vynálezem infračervené technologie můžeme vybavit naši armádu zařízeními, která, ačkoli jsou obtížně ovladatelná, to umožňují."
 no_doctrine_chosen:0 "Žádná doktrína nebyla vybrána"
 nsb_armour_folder:0 "Armor"
 nsb_armour_folder_desc:0 "Tanky a jejich varianty."
 nuclear:0 "Jaderná technologie"
 nukes:0 "Jaderné bomby"
 nukes_desc:0 "Projekt konstrukce atomové bomby bude jedním z nejvíce tajných a nejtěžších úkolů, které národ může podstoupit, ale pokud bude úspěšný, může změnit nejen průběh dnešních válek, ale i budoucnost světa."
 offensive_formations:0 "Ofenzivní formace"
 offensive_formations_desc:0 "Výcvik v víc ofenzivně orientovaných formacích činí naše letce smrtelnějšími v boji."
 oil_processing:0 "Zpracování ropy"
 oil_processing_desc:0 "Síť továren na syntetickou destilaci a rafinaci ropných produktů je dalším krokem k zajištění dodávek paliva pro naši zemi."
 operational_concentration:0 "Operační koncentrace"
 operational_concentration_desc:0 "Klíčem k jakékoli vojenské akci je ohromná místní převaha. Pokud nemáme ohromnou převahu po celé frontě, zahrnuje to oslabení částí vaší frontové linie, abyste mohli soustředit jednotky tam, kde jsou potřeba, spíše než pokoušet se být silní všude."
 operational_destruction:0 "Operační zničení"
 operational_destruction_desc:0 "Útok na dodavatelské linky nepřátelských pozemních sil brání jejich schopnosti se přesouvat mezi bojišti. To se přetváří na výhodu naší armády při operacích v oblastech, kde máme vzdušnou nadřazenost."
 operational_integrity_tree:0 "Doktrina operační integrity"
 overwhelming_firepower:0 "Přesilová palebná síla"
 overwhelming_firepower_desc:0 "Zavoláním všech dostupných podpůrných jednotek k poskytnutí ohromné palebné síly lze významně oslabit cíl, nebo lépe řečeno, vážně zkažený den útočníka."
 paras_airborne_light_armor: "Vzdušný pancíř"
 paras_airborne_light_armor_desc: "Některé lehké tanky mohou být přizpůsobeny pro vzdušný drop prostřednictvím těžkého kluzáku. Tato nová metoda bojové vložení může být specifická, ale poskytuje nám nové příležitosti."
 paras_bonus_1: "Vylepšený navigační výcvik"
 paras_bonus_1_desc: "I ten nejlepší seskok se může pokazit. Musíme zajistit, aby naše jednotky byly dobře vyškoleny v improvizované navigaci."
 paras_bonus_2: "Strategické vzdušné přepravy"
 paras_bonus_2_desc: "Zavedení vytvoření specializované administrativy pro letecký přeprav znamená, že můžeme lépe vybavit naše nákladní letadla pro konkrétní účel vzdušného nasazení."
 paras_combat_1: "Vzdušné signály"
 paras_combat_1_desc: "Nic se nemůže rovnat perfektní komunikaci s našimi jednotkami za frontovými liniemi. Výcvik signálních jednotek pro vzdušné vniknutí udrží tyto kritické komunikace v chodu, i za nejhorších podmínek."
 paras_combat_2: "Vzdušná zdravotnická jednotka"
 paras_combat_2_desc: "Rozsah našich vzdušných operací se zvýšil do takové míry, že i nezbytné zdravotnické vybavení musí být připraveno na vzdušné vkládání."
 paras_combat_drop: "Bojová infiltrace"
 paras_combat_drop_desc: "I když je to nebezpečné, výcvik našich elitních jednotek v technikách přímého nuceného vstupu nám může poskytnout významné bojové výhody v kombinaci s konvenčním útokem."
 paras_dispersed_drop: "Průzkum a Sabotáž"
 paras_dispersed_drop_desc: "Povaha našich operací vyžaduje, aby se naše vzdušné jednotky specializovaly na velmi rozptýlené výsadky, což umožňuje významný sabotáže dříve, než si nepřítel vůbec uvědomí naší přítomnost."
 paras_keystone_1: "Nejlepší z nejlepších"
 paras_keystone_1_desc: "Pouze ti nejzkušenější veteráni by měli být považováni za naše výsadkové prapory. I když to může snížit naše pole rekrutů, určitě se to na bojišti vyplatí."
 paras_keystone_2: "Páteř ozbrojených sil"
 paras_keystone_2_desc: "Naše ozbrojené síly budou od nynějška založeny na dovednostech a výcviku našich výsadkových jednotek. Nebe se ztemní při jejich příchodu a náš nepřítel pozná strach."
 paratroopers2:0 "Výsadkáři II"
 paratroopers2_desc:0 "Přechod od malých operací pouze s několika výsadkáři k větším vzdušným divizím otevírá cestu pro masivní vzdušné výsadky, posouvající tyto síly od novinky k přirozené součásti války."
 paratroopers3:0 "Výsadkáři III"
 paratroopers3_desc:0 "Naučit se přizpůsobit operace seskoku podle počasí, standardizovat vybavení jako jsou skokanské boty a prodloužené specializované školení minimalizuje zmatení a rizika spojená s těmito nebezpečnými misemi."
 paratroopers:0 "Parašutisté I"
 paratroopers_desc:0 "Zahrnutím vzdušných sil do naší armády můžeme provádět nucené vstupy a umístit klíčové jednotky do dříve nedostupných oblastí, což umožňuje nové taktická příležitosti."
 pathfinder_groups:0 "Skupiny průzkumníků"
 pathfinder_groups_desc:0 "Veteránští piloti jsou vybaveni nejlepšími nástroji pro osvětlení pozic cílů. Žádný kouř nebo špatné počasí nemohou zastavit bombardéry v plnění jejich mise."
 penal_infantry:0 "Trestní bataliony"
 penal_infantry_desc:0 "Trestní bataliony poskytují příležitost odsouzeným vojákům a důstojníkům Rudé armády prokázat loajalitu k vlasti a vykoupit se za hanebné nebo nečestné činy spáchané v minulosti."
 peoples_army:0 "Lidová armáda"
 peoples_army_desc:0 "Lidová armáda věří v primát lidí nad zbraněmi, s nadřazenou motivací kompenzující inferiérní technologii, a těší se široké podpoře z civilní populace.\n\n"
 phased_array: "Fázovaný aray"
 phased_array_desc: "Na rozdíl od tradičního radaru, který se spoléhá na mechanickou rotaci, fázové pole používá elektroniku k řízení paprsku, což mu umožňuje vykonávat více funkcí současně, například sledovat více cílů."
 pocket_defence:0 "Kapsová obrana"
 pocket_defence_desc:0 "Je možné, že naši vojáci mohou být na obranné pozici chyceni v kapse. V takovém případě musí vydržet, dokud je neosvobodí nevyhnutelný protiútok."
 pre_dreadnoughts:0 "Před-dreadnoughtské lodě"
 prepared_defense:0 "Připravená obrana"
 prepared_defense_desc:0 "Rozsáhlejší systémy polního opevnění výrazně zlepšují obranu jednotky."
 pykrete_tech: "Technologie Pykrete"
 radar_tech:0 "RADAR technologie"
 radio:0 "Rádio"
 radio_desc:0 "Přijetí objevů amatérských radiových operátorů a rozšíření využití FM rádia sníží rádiové rušení a umožní nám nalézt nové použití rádiové technologie."
 radio_detection: "Radar"
 radio_detection_desc:0 "Vývoj RADARu, radio detekce a měření, umožňuje použití rádiových vln pro detekci fyzických objektů. Výzkum je vysoce tajný, vzhledem k dopadu, který by mohly mít tyto vynálezy na lokalizaci jednotek."
 radio_detection_sp_2_tt: "$coordination_bonus$: §G+2%§!\n$MODIFIER_STATIC_ANTI_AIR_HIT_CHANCE_FACTOR$: §G+20%§!"
 radio_detection_unlock_tt: "Odblokováno dokončením experimentálního výzkumu §Y$sp_air_radar$§! v §Y$land_facility$§!"
 raider_patrols:0 "Patrolování lupičů"
 raider_patrols_desc:0 "Hlídky rychlých a těžce vyzbrojených lodí nedávají nepřátelským obchodním konvojům žádné místo, kde by se mohli schovat. \nNejsou to jen ponorky, které mohou lovit."
 railway_gun:0 "$railway_gun_equipment_1$"
 recon_tech:0 "Průzkumná technika"
 regimental_combat_teams:0 "Regimentální bojové týmy"
 regimental_combat_teams_desc:0 "Regimentální bojová skupina je pěší regiment těsně integrován se podpůrnými jednotkami jako je dělostřelba, tanky a průzkumné prvky, aby vytvořil malou soběstačnou jednotku, která umožňuje větší flexibilitu při útoku."
 reinforced_wings_mothership: "Zpevněná křídla mateřské lodi"
 reinforced_wings_mothership_desc: "Bez jejich mateřské lodě jsou stíhače v podstatě vyřazeni ve vzduchu, což vážně omezuje jejich operační efektivitu. Posílení vzdušných křídel mateřské lodě je nejefektivnější strategií pro zvýšení přežitelnosti celého esádra."
 research_requirements_and:0 "Vyžaduje následující technologie:"
 research_requirements_or:0 "Vyžaduje jednu z následujících technologií:"
 rocket_artillery2:0 "Modernizace raketového dělostřelectva I"
 rocket_artillery2_desc:0 "Samospouštěná dělostřelba využívající více raket bude schopna rychle způsobovat rozsáhlou destrukci, přičemž si zachová mobilitu, aby se vyhnula protitahu."
 rocket_artillery3:0 "Vylepšení raketového dělostřelectva II"
 rocket_artillery3_desc:0 "Obětováním dosahu pro dopad můžeme namontovat těžší rakety na větší vozidla. Pracující v týmech, tyto dělostřelecké baterie mohou spolupracovat na rychlé výměně a přesunu."
 rocket_artillery4:0 "Raketové dělostřelectvo III"
 rocket_artillery4_desc:0 "Raketa stabilizovaná rotací může zvýšit dosah lehčích dělostřeleckých baterií."
 rocket_engines:0 "Raketové motory"
 rocket_engines_desc:0 "Znalosti o raketovém pohonu dosahují bodu, kdy můžeme konstrukci létajících bomb a raketových letadel, které operují na dříve nedosažitelných rychlostech."
 rocket_interceptor:0 "Raketa interceptoru"
 rocket_interceptor_2:0 "Raketový interceptor II"
 rocket_interceptor_2_desc:0 "I když jsou stále považovány za extrémně nebezpečné pro provoz, raketové stíhačky nyní mají k dispozici autopiloty a odtah od jiných letadel, aby maximalizovaly využití své extrémní rychlosti s kratším časem paliva."
 rocket_interceptor_3:0 "Raketa Interceptor III"
 rocket_interceptor_3_desc:0 "Nové techniky přistání a bezpečnější palivové systémy výrazně zlepšily šanci raketových stíhačů na úspěch a přežití, splňující kdysi teoretický potenciál těchto špičkových vozidel."
 rocket_interceptor_desc:0 "Raketa poháněná stíhací letadla založená na kluzácích mohou po krátkou dobu létat rychleji než jakékoli jiné letadlo. I když volatilita paliva ohrožuje letadla, mohou vzlétnout a reagovat na útoky rychleji, než by kterýkoli nepřítel očekával."
 rocketry:0 "Technologie raket"
 rubber_processing:0 "Zpracování gumy"
 rubber_processing_desc:1 "Průmyslové zpracování syntetické gumy je nezbytné k omezení naší závislosti na přírodní gumě."
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "V jakékoli operaci musí být identifikován Schwerpunkt, nebo ohniskový bod, a maximální síla soustředěna na vítězství v tomto bodě."
 scout_plane1:0 "Průzkumný letoun I"
 scout_plane1_desc:0 "Shromažďování zpravodajských informací o pohybech nepřátelských jednotek a poskytování zpráv o nasazení nepřátelských námořních sil je původním úkolem letadel od jejich prvního nasazení ve Velké válce a stále zůstává důležitým úkolem."
 scout_plane2:0 "Průzkumné letadlo II"
 scout_plane2_desc:0 "Vyvinutím specializovaných letadel pro vzdušný průzkum a dlouhodobou rekognoskaci zajišťujeme, že získáváme a udržujeme přesný přehled o úmyslech a schopnostech našeho protivníka."
 secondary_battery_advice_tt:0 "\n§YSekundární baterie§! umožňuje §YKřižníkům§! a §YTěžkým lodím§! útočit na nepřátelské §YOchranné lodě§! jako na sekundární cíle, zatímco způsobují poškození jinému cíli."
 secret_weapons_folder:0 "Tajné zbraně"
 secret_weapons_folder_desc:0 "Zázračné zbraně, produkt šílené vědy."
 shbb_tech:0 "Modely supertěžkých bitevních lodí"
 ship_modules_tech:0 "Námořní moduly"
 shock_and_awe:0 "Šok a úžas"
 shock_and_awe_desc:0 "Masová koncentrace palebné síly uvalí tento ohromující stupeň šoku a údivu na protivníka okamžitě nebo v dostatečně časném rámci, aby paralyzovala jeho vůli pokračovat."
 signal_company_tech:0 "Technologie signálních jednotek"
 ski_troops: "Specialisté na chladné počasí"
 ski_troops_desc: "Specialisté na chladné počasí jsou zásadní pro naši taktiku na bojišti. Oficiálním uznáním těchto expertů v naší vojenské ústavě můžeme uvolnit zdroje a školení, abychom je ještě více povýšili."
 smoke_generator:0 "Kouřové generátory"
 smoke_generator_desc:0 "Některé drobné úpravy motorů a komínů lehkých a středních lodí jim umožňují vytvářet velké množství kouře, aby se vyhnuly nebo přerušily kontakt s nepřítelem."
 snorkel_advice_tt:0 "\nMontáž §YSnorklů§! na §YPonorky§! dramaticky snižuje jejich §YViditelnost§!, což je činí obtížně viditelnými a cílenými pro nepřátelské lodě."
 sonar:0 "Pasivní sonar"
 sonar_advice_tt:0 "\nInstalací modulu §YSonar§! na §YLehké lodě§! a §YCruisery§! budou schopny detekovat nepřátelské §YPonorky§!."
 sonar_desc:1 "Základní souprava hydrofonů umožňuje sledovat podvodní cíle detekováním zvuku, který vydávají.\n\nInstalace tohoto modulu do §YElektronického slotu§! na §YLehkých lodích§! nebo §YCruiserech§! jim pomůže detekovat nepřátelské §YPonorky§!."
 sp_aip_engine_advanced_tech: "Vysokorychlostní Walterovy motory"
 sp_aip_engine_advanced_tech_desc: "Naše zkušenosti a porozumění systému vzdušně nezávislé pohonného systému nám umožnily vyvinout špičkové motory. Tiché, rychlé a smrtící."
 sp_aip_engine_improved_tech: "AIP-Diesel Kombinované Motory"
 sp_aip_engine_improved_tech_desc: "Díky dalšímu zdokonalení technologie AIP vnímáme zlepšení jak v oblasti výkonu, tak v materiálové spotřebě používané motory"
 sp_armored_advanced_flamethrower_tech: "Pokročilý plamenomet"
 sp_armored_advanced_flamethrower_tech_desc: "$advanced_flamethrower_desc$"
 sp_armored_engineer_tech: "Armádní inženýrská jednotka"
 sp_armored_engineer_tech_desc: "Kombinováním inženýrské odbornosti s obrněnou ochranou jsou obrněné inženýrské jednotky specializovány na odstraňování překážek a podporu postupu na frontě pod těžkým palebným tlakem."
 sp_armored_lc_high_impact_obliterator_cannon_tech: "Kulomet s vysokým dopadem"
 sp_armored_lc_high_impact_obliterator_cannon_tech_desc: "$lc_high_impact_obliterator_cannon_desc$"
 sp_armored_lc_naval_engine_conversion_tech: "Konverze námořních motorů"
 sp_armored_lc_naval_engine_conversion_tech_desc: "Využití námořních inženýrských technik, jako jsou zesílené klikové hřídele, vysoce točivé převodovky a specializované chladicí systémy, může zvýšit výkon a odolnost motorů Land Cruiser, což jim umožní lépe zvládat obrovskou hmotnost a stres."
 sp_armored_lc_specialized_field_manuals_tech: "Specializované terénní příručky"
 sp_armored_lc_specialized_field_manuals_tech_desc: "Vývoj podrobných výcvikových příruček přizpůsobených pro posádky Land Cruiserů, pokrývající unikátní provozní postupy, protokoly údržby a složité taktiky bojiště potřebné k efektivnímu velení těmto obrovským válečným strojům."
 sp_armored_lc_transmission_improvements_tech: "Zlepšení převodovky"
 sp_armored_lc_transmission_improvements_tech_desc: "Vylepšené převodové poměry, mechanismy spojky a měniče točivého momentu pro vytvoření efektivnějších převodovek schopných zvládat extrémní výkon a hmotnost pozemních cruiserů, čímž se zlepšuje celková mobilita a snižuje mechanická zátěž."
 sp_armored_lc_weapon_fire_control_tech: "Ovládání palby zbraní"
 sp_armored_lc_weapon_fire_control_tech_desc: "Implementace pokročilé optiky, dalekohledů a gyroskopických stabilizátorů pro zlepšení přesnosti zbraní a koordinace palby, což zajišťuje, že děla mohou efektivně útočit na cíle navzdory jejich masivnímu zpětnému rázu a pomalé manévrovatelnosti."
 sp_armored_maintenance_tech: "Pancéřová údržbová společnost"
 sp_armored_maintenance_tech_desc: "Použití obrněných vyprošťovacích vozidel umožňuje našemu údržbovému personálu vyprostit a opravit všechny druhy vybavení, čímž se zajišťuje maximální operační připravenost na bojišti."
 sp_armored_motorized_military_police_tech: "Motorizovaná vojenská policie"
 sp_armored_motorized_military_police_tech_desc: "Vyposażení vojenskými motocykly, tyto jednotky mají za úkol udržovat pořádek za liniemi, eskortovat konvoje a provádět patrouly. Jejich rychlost a mobilita jim umožňují rychle reagovat na narušení a, pokud je to potřeba, provádět průzkum v aktivních bojových zónách."
 sp_armored_signal_tech: "Ochranná Signalizační Společnost"
 sp_armored_signal_tech_desc: "Vybavení našich jednotek velitelskými vozidly zajistí bezpečné a spolehlivé komunikace a koordinaci na bojišti pod pancéřovou ochranou."
 sp_artillery_purpose_built_gun_motor_carriages_tech: "Speciálně navržené motorové dělové vozíky"
 sp_artillery_purpose_built_gun_motor_carriages_tech_desc: "Specializovaná vozidla navržená k transportu a podpoře supertěžkých houfnic, zajišťující mobilitu a snadnost nasazení na bojišti."
 sp_artillery_rocket_assisted_projectiles_tech: "Raketově-asistované Projektily"
 sp_artillery_rocket_assisted_projectiles_tech_desc: "Vylepšené projektily pro supertěžké houfnice, navržené k prodloužení dosahu a zlepšení dopadu pomocí raketového pohonu."
 sp_cluster_shells: "Klusterové granáty"
 sp_cluster_shells_desc: "Klastrové granáty rozptylují více submunic přes širokou oblast, což maximalizuje škody na nepřátelských jednotkách a vybavení."
 sp_helicopter_artillery_observers_tech: "Heliportovací průzkumná jednotka"
 sp_helicopter_artillery_observers_tech_desc: "Helikoptéry mohou získat dobrý výhled na bojiště bez ohledu na skutečný terén, a proto se stávají výbornými předními průzkumníky, kteří poskytují přesnou zpětnou vazbu na dělostřelecké palby."
 sp_helicopter_med_evac_tech: "Helikoptérová medevac společnost"
 sp_helicopter_med_evac_tech_desc: "Přicházejí zraněné! Máme přicházející zraněné! Helikoptéry poskytují ještě rychlejší evakuaci raněných než běžné sanitky."
 sp_helicopter_transport_pods_tech: "Dopravní společnost vrtulníků"
 sp_helicopter_transport_pods_tech_desc: "Helikoptéry vybavené transportními moduly nebo vlečením zboží pod nimi mohou rychle a bez ohledu na terén přepravovat zásoby a vybavení. Zaseknutí v blátě je věcí minulosti!"
 sp_ice_composite_runawayas: "Ledové kompozitní dráhy"
 sp_ice_composite_runawayas_desc: "Pokračujícím vývojem ledových kompozitů hledáme nejlepší materiály a konstrukční techniky, abychom poskytli ochranu naší letadlové lodi a letadlům."
 sp_multi_product_supply_ships: "Multi-Produktová zásobovací loď"
 sp_multi_product_supply_ships_desc: "S využitím nově vyrobených dodávkových lodí můžeme zajistit hladší přepravu paliva, munice a zásob."
 sp_refined_pykrete: "Refinovaný Pykrete"
 sp_refined_pykrete_desc: "S dalším zdokonalováním Pykrete nyní máme mnohem lepší izolaci a ochranu pro naše letadla na ledové nosiče."
 sp_rockets_dual_chamber_rocket_engine_1: "Rakety s dvojitou komorou"
 sp_rockets_dual_chamber_rocket_engine_1_desc: "Přidáním druhé spalovací komory do motoru můžeme zlepšit dobu letu a efektivitu našich raketových motorů."
 sp_rockets_dual_chamber_rocket_engine_2: "Pokročilé raketové motory s dvojitým komorovým systémem"
 sp_rockets_dual_chamber_rocket_engine_2_desc: "Další vylepšení dvojitého spalovacího motoru mohou vést k ještě větším zlepšením v efektivitě designu."
 sp_rockets_improved_guidance: "Vylepšené navádění"
 sp_rockets_improved_guidance_desc: "Lepší naváděcí systémy pro rakety umožní vysílat naše létající bomby dál, čímž se stanou ještě větší hrozbou pro naše nepřátele. Zlepšením naváděcích systémů pro menší rakety bude naše raketové dělostřelectvo schopno zlepšit svůj cíl také."
 sp_rockets_improved_rocket_bomber: "$improved_rocket_propelled_bombs$"
 sp_rockets_improved_rocket_bomber_desc: "$improved_rocket_propelled_bombs_desc$"
 sp_rockets_rocket_bomber: "$rocket_propelled_bombs$"
 sp_rockets_rocket_bomber_desc: "$rocket_propelled_bombs_desc$"
 sp_shock_hardening_techniques: "Techniky zpevnění nárazu"
 sp_shock_hardening_techniques_desc: "Použitím různých technik zpevnění proti nárazům a využitím vyrovnávačů stresu pro naše komponenty jsme snížili míru předčasných detonací, což činí naše projektily spolehlivějšími a efektivnějšími."
 sp_standard_tenshioned_replenishment_alongside_method: "Standardizovaná metoda doplňování vedlejších lodí"
 sp_standard_tenshioned_replenishment_alongside_method_desc: "Standardizovaná metoda doplňování v lodičem nebo STREAM je dalším vývojem zajištění stálého zásobování našich dlouhých námořních operací"
 sp_variable_time_fuze_shells: "Proměnné časové zapalovací náboje"
 sp_variable_time_fuze_shells_desc: "Přizpůsobením proměnlivých časových fuze projektilů - jsme učinili naši polní artilerii devastačnější proti našim protivníkům. Projektily explodují před dosažením země, což vytváří mnohem větší zónu zabíjení."
 special_forces_doctrine: "Doktrína speciálních sil"
 special_forces_doctrine_folder: "Doktrína zvláštních sil"
 special_forces_doctrine_folder_desc: "Jak jsou naši speciální síly vycvičeny."
 special_forces_marines: "Zvýšit námořní jednotky"
 special_forces_marines_desc: "Námořní pěchota slouží tam, kde jiní se neodváží. Od domácího pobřeží po zahraniční klima, tito odborníci vynikají v infiltraci a amfibickém boji. Široký dosah a flexibilní filozofie by měly být jádrem naší vojenské doktríny."
 special_forces_mountaineers: "Pozvedněte horolezce"
 special_forces_mountaineers_desc: "Náročné prostředí a kruté konflikty přitahují nejtvrdší vojáky do našich elitních jednotek. Upevnění jejich převahy v naší doktrinární filozofii nám zaručuje, že budeme i nadále čerpat prospěch z náboru těch nejlepších."
 special_forces_paratroopers: "Zvýšit výsadkáře"
 special_forces_paratroopers_desc: "Není nic tak děsivého, jako když se nebe ztmaví pohledem na tisíc transportních letadel plných vojáků. Naše doktrinální filozofie musí využít šoku a hrůzy, které vzdušné síly vyvolávají."
 special_forces_recon: "Inteligence z bojiště"
 special_forces_recon_desc: "Naše elitní pluky těží z protišpionážní a bitevní pohotovosti, která nemá konkurenci. Další školení nám zajisté prospěje."
 ss_tech:0 "Modely ponorek"
 strategic_bomber: "Modely strategických bombardérů"
 strategic_destruction:0 "Strategická destrukce"
 strategic_destruction_desc:0 "Naši piloti mají přístup k strategickým cílům mnohem rychleji než naše námořní nebo pozemní síly. Bez možností vybavit nové rekruty brzy přesáhneme počty nepřátelských sil."
 strategic_destruction_tree:0 "Doktrína strategické destrukce"
 streamlined_line:0 "Aerodynamická linie"
 streamlined_line_desc:0 "Standardizace a rigidní struktura montážní linky jsou klíčové k její efektivitě a bezpečnosti. Tyto by měly být klíčovými aspekty pro rozvoj naší průmyslové výroby."
 submarine_doctrine:0 "Doktríny ponorkových operací"
 submarine_mine_laying:0 "Pokládání min ponorkou"
 submarine_mine_laying_desc:0 "Instalací speciálního vybavení pro držení a uvolnění min může speciálně navržená ponorka nasazovat miny pod hladinou a, doufejme, neodhalena."
 submarine_offensive:0 "Ofenzíva ponorek"
 submarine_offensive_bs:0 "Ponorkový útok"
 submarine_offensive_bs_desc:0 "Dosažení vrcholu komunikace mezi našimi ponorkami nám umožňuje přejít do ofenzívy. Pojďme zničit nepřátelské obchodní konvoje rychleji, než je mohou nahradit."
 submarine_offensive_desc:0 "Dosažení vrcholu komunikace mezi našimi ponorkami jim umožňuje jít do ofenzívy. Zničme nepřátelské obchodní konvoje rychleji, než je mohou nahradit."
 submarine_operations:0 "Operační činnost ponorek"
 submarine_operations_bs:0 "Operace ponorek"
 submarine_operations_bs_desc:0 "Nemusíme se utkat s nepřátelskou flotilou čelně, abychom vyhráli válku. Útočte na jejich obchodní konvoje, než stihnou zareagovat a zmizet opět pod hladinou. Nemůžete bojovat s tím, co nevidíte."
 submarine_operations_desc:0 "Nemusíme se střetnout s nepřátelskou flotilou přímo, abychom vyhráli válku. Útočte na jejich obchodní konvoje, než se budou moci zareagovat a zmizet opět pod hladinu. Nemůžete bojovat s tím, co nemůžete vidět."
 subsidiary_carrier_role:0 "Sekundární roli nosiče"
 subsidiary_carrier_role_desc:0 "Nosné jednotky podporují bitevní lodě, zlepšují jejich připravenost na přechod z obrany do útoku. Užitek nosné jednotky jako očí na obloze a mocného rychlého úderného velení dobře doplňuje pomalejší bitevní lodě."
 subsidiary_carrier_role_ti:0 "Dcesná role letadlové lodě"
 subsidiary_carrier_role_ti_desc:0 "Letadlové lodě podporují bitevní lodě, zlepšují jejich připravenost přecházet z obrany do útoku. Užitek letadlové lodi jako 'oka na nebi' a mocné rychlé úderné síly dobře doplňuje pomalejší bitevní lodě."
 suicide_craft:0 "Yokosuka MXY7 Ohka"
 suicide_craft_desc:0 "Rakety poháněná kamikaze plavidla"
 sup_delay:0 "Zpoždění"
 sup_delay_desc:0 "I když nelze vyhrát bitvu, může být výhodné zpomalit postup útočných sil pomocí přepadů a zdržovacích taktik."
 sup_mechanized_offensive:0 "Mechanizovaný útok"
 sup_mechanized_offensive_desc:0 "Motorizované jednotky jsou fajn, ale k vedení ofenziv potřebujeme pěchotu, která může do boje nastoupit v obrněných transportérech, které je chrání a nesou těžké zbraně."
 superior_firepower:0 "Nadřazená palebná síla"
 superior_firepower_desc:0 "Tato doktrína se zaměřuje na vrhání granátů, ne mužů, na nepřítele. Naše síly jsou cenné, náboje jsou levné.\n\n"
 support_folder:1 "Podpůrné společnosti"
 support_folder_desc:0 "Průzkum, inženýři, polní nemocnice & další podpůrné společnosti."
 support_tech:0 "Technologie podpory"
 support_tech_research:1 "Rychlost výzkumu podpůrných jednotek"
 support_weapons2:0 "Podpůrné zbraně II"
 support_weapons2_desc:0 "Vývoj automatických zbraní, které kombinují aspekty lehkých a těžkých kulometů, umožňuje všestrannost v tom, jak naše pěchota používá své vybavení."
 support_weapons3:0 "Podpůrné zbraně III"
 support_weapons3_desc:0 "Zatímco udržujeme a zlepšujeme spolehlivost kulometů, můžeme také experimentovat s vyššími rychlostmi střelby, abychom zajistili smrtící účinnost konstantního proudu střel."
 support_weapons4:0 "Podpůrné zbraně IV"
 support_weapons4_desc:0 "Se zvýšeným využitím útočných pušek je prioritou moderní armády vyvinout spolehlivé automatické zbraně, které mohou být použity v jakémkoli prostředí všemi vojáky."
 support_weapons:0 "Podpůrné zbraně I"
 support_weapons_desc:0 "Automatické zbraně se stávají mobilnějšími. Samopaly se již prokázaly jako efektivní a vývoj ručních podpůrných zbraní musí pokračovat."
 survival_training:0 "Výcvik Přežití"
 survival_training_desc:0 "Naše zvláštní síly často bojují za nepřátelskými liniemi a v krátkém zásobování. Musíme je vyškolit, aby snášeli drsné počasí a bojovali s omezenými zásobami."
 synth_oil_experiments:0 "Experimenty se syntetickým olejem"
 synth_oil_experiments_desc:0 "Abychom snížili závislost na oleji, mohou být zkoumány procesy k výrobě substitutů z jiných látek a materiálů."
 synth_resources:0 "Syntetické zdroje"
 synth_resources_research:2 "Rychlost výzkumu syntetických zdrojů"
 tactical_bomber:0 "Taktické bombardéry"
 tactical_control:0 "Taktické řízení"
 tactical_control_desc:0 "Důstojníci obeznámení s operacemi kombinovaných zbraní na předních pozicích nyní mohou přímo řídit všechny operace jednotlivých složek."
 tank_landing_craft:0 "Pokročilé plavidlo pro vylodění"
 tank_landing_craft_desc:0 "Pokročilé vyloděcí plavidlo znamená, že naši chlapci se mohou na pláž dostat rychleji a efektivněji během invaze."
 tech_engineers2:0 "Inženýrská společnost II"
 tech_engineers2_desc:0 "S moderním vybavením a výbušninami mohou naši inženýři překračovat své tradiční úkoly a překvapit nepřítele svou vynalézavostí, na souši i na moři."
 tech_engineers3:0 "Inženýrská společnost III"
 tech_engineers3_desc:0 "Vojenské inženýrské projekty se blíží většímu měřítku. Výstavba pokročilé infrastrukturní pomoci umožňuje operace vyžadující zásoby nad rámec toho, co je běžně k dispozici v terénu."
 tech_engineers4:0 "Inženýrská společnost IV"
 tech_engineers4_desc:0 "Udržování místní mobility při stavbě toho, co by dříve bylo považováno za trvalé opevnění a dodavatelské systémy, se bojoví inženýři budoucnosti postarají o to, aby naši vojáci byli připraveni na jakýkoliv útok."
 tech_engineers:0 "Inženýrská jednotka I"
 tech_engineers_desc:0 "Výstavba opevnění a překonávání překážek činí bojové inženýry nezbytnými v terénu. Dávání našim inženýrům univerzální úlohu nám umožňuje nasazovat je v různých situacích, kde budou potřeba."
 tech_field_hospital2:0 "Polní nemocnice II"
 tech_field_hospital2_desc:0 "Zavedením použití mobilních nemocnic, které přinášejí lékařskou péči tam, kde je potřeba, můžeme zastavit mnoho zbytečných úmrtí a trvalých zranění."
 tech_field_hospital3:0 "Polní nemocnice III"
 tech_field_hospital3_desc:0 "Chirurgie patří mezi nejčastější nouzové postupy potřebné v terénu. Postupy a nástroje pro to musí být k dispozici blíže k frontě a musíme zajistit, že kvalifikovaní chirurgové jsou součástí vojenských lékařských jednotek."
 tech_field_hospital4:0 "Polní nemocnice IV"
 tech_field_hospital4_desc:0 "Ačkoli bylo dosaženo mnoha zlepšení v polní medicíně, mnoho pokroků je improvizovaných a postrádáme ustavenou doktrínu. S více zkušenostmi můžeme jasněji vysvětlit úlohu těchto jednotek a učinit improvizované inovace trvalými prvky."
 tech_field_hospital:0 "Polní nemocnice I"
 tech_field_hospital_desc:0 "Oběť nemusí znamenat mrtvého vojáka. Mít okamžitou lékařskou pomoc k dispozici pro naše raněné přivezené zpět do zázemí je prvním krokem k zajištění toho."
 tech_logistics_company2:0 "Logistická společnost II"
 tech_logistics_company2_desc:0 "Přizpůsobení našich analýz rizik novým okolnostem války zlepší bezpečnost naší logistické podpory."
 tech_logistics_company3:0 "Logistická společnost III"
 tech_logistics_company3_desc:0 "Pokračující statistické hodnocení potřeb zásobování jednotek přispívá k maximalizaci užitku našich zdrojů."
 tech_logistics_company4:0 "Logistická společnost IV"
 tech_logistics_company4_desc:0 "Vyvinutí standardizovaných klasifikací pro zásoby minimalizuje zmatení a činí plánování efektivnějším."
 tech_logistics_company:0 "Logistická společnost I"
 tech_logistics_company_desc:0 "Specializovaní logističtí důstojníci v našich řadách zajistí, že podpůrné sítě budou využity k minimalizaci plýtvání."
 tech_maintenance_company2:0 "Údržbová společnost II"
 tech_maintenance_company2_desc:0 "Rutinní provozní údržbové procedury minimalizují rizika poruchy vybavení a upozorňují vojáky, aby je vyměnili dříve, než se to stane."
 tech_maintenance_company3:0 "Údržbová společnost III"
 tech_maintenance_company3_desc:0 "Zajištění, že naše jednotky mají vždy v terénu základní materiály pro provádění běžných oprav, zabrání pokračujícímu používání poškozeného vybavení."
 tech_maintenance_company4:0 "Údržbová společnost IV"
 tech_maintenance_company4_desc:0 "Zkušenosti s návrhem aktivní redundance v první světové válce lze obnovit pro práci s modernějším vybavením, což usnadní údržbu."
 tech_maintenance_company:0 "Údržbová společnost I"
 tech_maintenance_company_desc:0 "Údržba, opravy a generální opravy jsou důležité pro to, aby vojenské vybavení bylo spolehlivé a bezpečné k použití. Mít společnosti věnované tomu zajistí, že bude věnována odpovídající pozornost."
 tech_military_police2:0 "Vojenská policie II"
 tech_military_police2_desc:0 "Prováděním pravidelných policejních povinností v okupovaných územích, jako je řízení dopravy a udržování veřejného pořádku, mohou naši vojenská policie minimalizovat chaos a zmatek, v nichž se partizánská hnutí daří."
 tech_military_police3:0 "Vojenská policie III"
 tech_military_police3_desc:0 "Spoluprací s místními špionážními sítěmi a informátory založenými před okupací se naše vojenská policie může aktivně připravit na to, kde je pravděpodobné, že se odpor objeví."
 tech_military_police4:0 "Vojenská policie IV"
 tech_military_police4_desc:0 "Bezpečné policování obsazeného území je stejně o návratu k normalitě, jak o nemilosrdném odstranění opozice. Naše vojenská policie musí zajistit, aby tento proces začal brzy, aby zajistil bezpečnost vojáků i civilistů."
 tech_military_police:0 "Vojenská policie I"
 tech_military_police_desc:0 "Pravidelné jednotky mohou být schopny spravovat okupaci po kratší dobu, ale jsou především vojáci. Integrace vojenské policie do našich sil zajistí, že budeme mít lidi na zemi k reakci na odpor a vyšetřování sabotáže."
 tech_mountaineers2:0 "Horská Pěchota II"
 tech_mountaineers2_desc:0 "Překračujíc přežití, naše síly se mohou cvičit, aby využily hory ve svůj prospěch. S lehkým vybavením a mulemi mohou lépe manévrovat v tomto terénu než jiná pěchota."
 tech_mountaineers3:0 "Horská pěchota III"
 tech_mountaineers3_desc:0 "Příprava na nejnáročnější horské mise ve velkých nadmořských výškách a za nízkých teplot vyžaduje od našich horských jednotek mimořádný výcvik a disciplínu."
 tech_mountaineers:0 "Horská pěchota I"
 tech_mountaineers_desc:0 "Boj v horských oblastech vystavuje jednotky mnoha nebezpečím, avšak někdy se mu nelze vyhnout. Můžeme tyto rizika minimalizovat poskytnutím specializovaného výcviku pro naše vojáky v tomto prostředí."
 tech_recon2:0 "Průzkumná společnost II"
 tech_recon2_desc:0 "Průzkumné mise jsou často nebezpečné a počty obětí jsou vysoké. Připravením našich hlídek ke rychlému pohybu a stáhnutí a jejich vybavením k překonávání překážek položených nepřítelem zvýšíme jejich šance na návrat živých."
 tech_recon3:0 "Průzkumná jednotka III"
 tech_recon3_desc:0 "Zlepšení v rozhlasové technologii mění způsob, jakým mohou být prováděny průzkumné mise, což umožňuje rychlou komunikaci shromážděné zpravodajské informace."
 tech_recon4:0 "Průzkumná jednotka IV"
 tech_recon4_desc:0 "Hluboké průzkumné operace, mixující špionáž, guerillové operace a výcvik komand, pomohou našim taktickým rozhodnutím a umožní nám rychle se přizpůsobit při rozhodování."
 tech_recon:0 "Průzkumná jednotka I"
 tech_recon_desc:0 "Posílání menších skupin dopředu na průzkum před pohybem hlavní síly nám umožňuje shromáždit informace o tom, kde se nepřítel nachází a kolik jich čelíme."
 tech_signal_company2:0 "Signální společnost II"
 tech_signal_company2_desc:0 "Signální společnosti zaměřující se na komunikaci mezi různými složkami armády mohou zajistit, že pozemní síly budou schopny koordinovat úsilí s námořními a vzdušnými operacemi a plánovat své pohyby rychleji."
 tech_signal_company3:0 "Signální společnost III"
 tech_signal_company3_desc:0 "Stále přenosnější komunikační technologie je vhodnější nosit jako batoh. Tato zvýšená mobilita signálních jednotek musí být využita."
 tech_signal_company4:0 "Signální společnost IV"
 tech_signal_company4_desc:0 "Mezi našimi specialisty na signály jsou lidé s bezkonkurenčními znalostmi o terénním použití tohoto vybavení. Zapojením jich do výzkumu nových komunikačních technologií můžeme využít jejich odbornosti."
 tech_signal_company:0 "Signální společnost I"
 tech_signal_company_desc:0 "Zřízení a udržování komunikace v terénu vždy vyžadovalo zvláštní dovednosti. S příchodem nových komunikačních a detekčních technologií během Velké války se otevírají nové možnosti pro praxi."
 tech_special_forces:0 "Speciální síly"
 tech_special_forces_desc:0 "Nekonvenční boj vyžaduje specializovaný výcvik. Musíme zajistit, aby byly naše jednotky připraveny a schopny se přizpůsobit drsným podmínkám."
 torpedo_advice_tt:0 "\nMontáž §YTorpédových odpalovačů§! na §YLehké lodě§! nebo §YCruisery§! jim umožňuje způsobit významné škody nepřátelským §YHlavním lodím§! v §YBojišti§!, pokud mohou přetížit nepřátelskou §YDoprovodnou skupinu§!."
 torpedo_cruiser_mtg:0 "Torpédový křižník"
 tp_tech:0 "Doprava"
 trade_interdiction:0 "Obchodní přerušení"
 trade_interdiction_desc:0 "Čím dříve spatříme nepřátelské lodě, tím dříve je můžeme zničit. Zasaďte jejich obchodním konvojům a utečte, než budou mít čas reagovat.\n\n"
 trade_interdiction_tree:0 "Doktríny odříznutí obchodního toku"
 train_tech:0 "Vlaky a Železnice"
 transport:0 "Transportní loď"
 transport_desc:0 "Loď navržená výhradně pro přesun vojenského personálu, bez jakýchkoli obranných schopností."
 transport_planes_cat: "Přepravní letadla"
 trench_warfare:0 "Zákopová válka"
 trench_warfare_desc:0 "Lopatka je často nejlepší zbraní pěchoty. Jednotky se učí hodnotu zakopání se v jakékoli pozici, kterou zaujmou."
 undersea_blockade:0 "Podmořská blokáda"
 undersea_blockade_bs:0 "Podmořská blokáda"
 undersea_blockade_bs_desc:0 "Ponorky jsou ideálním nástrojem pro přerušení přísunu důležitých surovin k nepříteli. Oslabíme nepřítelskou výrobu a vyhrajeme tím, že je vyhladovíme."
 undersea_blockade_desc:0 "Ponorky jsou dokonalým nástrojem pro zastavení přílivu důležitých surovin k nepříteli. Oslabíme výrobu nepřítele a vyhrajeme tím, že je vyhladovíme."
 unrestricted_submarine_warfare:0 "Neomezená ponorková válka"
 unrestricted_submarine_warfare_desc:0 "Nechme naše ponorky potápět jakékoli plavidlo bez varování, civilní či nikoli. I když někteří považují toto za porušení pravidel války, nelze popřít jeho účinnost."
 vast_offensives:0 "Rozsáhlé ofenzívy"
 vast_offensives_desc:0 "Pokud lze dosáhnout průlomu, musí být silně využit: Rozsáhlá ofenzíva tlačící skrze pozice nepřítele tak hluboko, jak je to možné, ztíží, učiní nemožnou nebo irelevantní obranu jejich fronty."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "Volkssturm, nebo Lidová milice, se skládal z mužů, kteří byli příliš staří, příliš mladí, nebo jinak nezpůsobilí pro pravidelnou vojenskou službu.\n\n"
 werwolf_guerillas:0 "Guerrilly Werwolf"
 werwolf_guerillas_desc:0 "Vlkodlaci byli plánovanou německou odbojovou skupinou, která by bojovala proti okupačním mocnostem, když byla válka prohrána."
 wolfpacks:0 "Vlčí smečky"
 wolfpacks_desc:0 "Organizací našich ponorek do balíčků se výrazně zlepšila koordinace mezi nimi. Jakmile je nepřítel lokalizován, naše ponorka se ukryje, dokud nepřijde zbytek balíčku, a zaútočí pouze tehdy, když jsou šance výrazně v náš prospěch."
