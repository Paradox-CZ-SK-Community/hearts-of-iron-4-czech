sp_armored_lc_high_impact_obliterator_cannon_tech_desc: "$lc_high_impact_obliterator_cannon_desc$"
sp_armored_lc_naval_engine_conversion_tech: "Konverze Námořního Motoru"
sp_armored_lc_naval_engine_conversion_tech_desc: "Využití námořních inženýrských technik, jako jsou zesílené klikové hřídele, vysokootáčkové převodovky a speciální chladicí systémy, může zvýšit výkon a odolnost motorů Land Cruiserů, což jim umožní lépe zvládat obrovskou hmotnost a stres."
sp_armored_lc_transmission_improvements_tech: "Vylepšení Převodovky"
sp_armored_lc_transmission_improvements_tech_desc: "Vylepšené převodové poměry, spojkové mechanismy a měniče točivého momentu pro vytvoření efektivnějších převodovek schopných zvládat extrémní výkon a hmotnost Land Cruiserů, zlepšující celkovou mobilitu a snižující mechanické zatížení."
sp_armored_lc_specialized_field_manuals_tech: "Specializované Příručky"
sp_armored_lc_specialized_field_manuals_tech_desc: "Vypracování podrobných školících příruček určených pro posádky Land Cruiserů, pokrývajících jedinečné operační postupy, údržbové protokoly a složité taktiky bojiště potřebné k efektivnímu velení těmto obrovským válečným strojům."
sp_armored_lc_weapon_fire_control_tech: "Kontrola Palby Zbraní"
sp_armored_lc_weapon_fire_control_tech_desc: "Implementace pokročilé zaměřovací optiky, dálkoměrů a gyroskopických stabilizátorů ke zvýšení přesnosti zbraní a koordinace střelby, což zajišťuje, že děla mohou efektivně zasahovat cíle navzdory jejich masivnímu zpětnému rázu a pomalé maneovrovatelnosti."
sp_armored_engineer_tech: "Pancéřová Inženýrská Jednotka"
sp_armored_engineer_tech_desc: "Kombinace inženýrských znalostí s pancéřovou ochranou, pancéřované inženýrské jednotky se specializují na odstraňování překážek a podporu postupů na frontě pod těžkou palbou."
sp_armored_maintenance_tech: "Pancéřová Údržbová Jednotka"
sp_armored_maintenance_tech_desc: "Použití pancéřovaných zotavovacích vozidel umožňuje našemu údržbovému personálu zotavovat a opravovat všechna zařízení, což zajišťuje maximální operační připravenost na bojišti."
sp_armored_signal_tech: "Pancéřová Signální Jednotka"
sp_armored_signal_tech_desc: "Vybavení našich jednotek velitelskými vozidly zajistí bezpečnou a spolehlivou komunikaci a koordinaci na bojišti pod pancéřovou ochranou."
sp_armored_motorized_military_police_tech: "Motorová Vojenská Policie"
sp_armored_motorized_military_police_tech_desc: "Vybavena vojenskými motorkami, tyto jednotky mají za úkol udržovat pořádek za liniemi, doprovázet konvoje a vykonávat hlídky. Jejich rychlost a mobilita jim umožňují rychle reagovat na narušení a v případě potřeby provádět průzkum v aktivních bojových zónách."
sp_cluster_shells: "Shlukové Granáty"
sp_cluster_shells_desc: "Shlukové granáty rozptylují několik submunicí na širokou plochu, maximalizující škody proti nepřátelským vojákům a vybavení."
sp_artillery_rocket_assisted_projectiles_tech: "Raketově Podporované Granáty"
sp_artillery_rocket_assisted_projectiles_tech_desc: "Vylepšené granáty pro supertěžké houfnice, navržené pro prodloužení dostřelu a zlepšení nárazu pomocí raketového pohonu."
sp_artillery_purpose_built_gun_motor_carriages_tech: "Specializovaná Vozidla pro Houfnice"
sp_artillery_purpose_built_gun_motor_carriages_tech_desc: "Specializovaná vozidla navržená k přepravě a podpoře supertěžkých houfnic, zajišťující mobilitu a snadné nasazení na bojišti."
sp_multi_product_supply_ships: "Víceúčelová Dopravní Loď"
sp_multi_product_supply_ships_desc: "Použitím nově vyráběných zásobovacích lodí můžeme zajistit plynulejší přepravu paliva, munice a zásob."
sp_standard_tenshioned_replenishment_alongside_method: "Standardizovaná Metoda Napájení STREAM"
sp_standard_tenshioned_replenishment_alongside_method_desc: "Standardizovaná metodika STREAM je dalším krokem k zajištění stabilního doplňování našich dalekodosahových námořních operací."
sp_aip_engine_improved_tech: "AIP-Dieslové Kombinované Motory"
sp_aip_engine_improved_tech_desc: "Další zdokonalení technologie AIP přináší zlepšení jak ve výkonu, tak i v materiálové spotřebě motorů."
sp_aip_engine_advanced_tech: "Vysokorychlostní Walterovy Motory"
sp_aip_engine_advanced_tech_desc: "Naše zkušenosti a porozumění systému bezvzdušného pohonu nám umožnily vyvinout špičkové motory. Tiché, rychlé a smrtící."
sp_refined_pykrete: "Vylepšený Pykrit"
sp_refined_pykrete_desc: "S dalším vylepšením pykritu nyní poskytujeme mnohem lepší izolaci a ochranu našich letadel na ledovcové lodi."
sp_ice_composite_runawayas: "Ledové Kompozitní Dráhy"
sp_ice_composite_runawayas_desc: "Dalším vývojem ledových kompozitů hledáme nejlepší materiály a konstrukční techniky pro ochranu našeho letadlového a nosiče a letadel."
heavy_battleship2: "Supertěžká Bitevní Loď II"
heavy_battleship2_desc: "Vylepšení našeho dřívějšího supertěžkého designu s výkonnějšími zbraněmi a zlepšenými systémy řízení palby."
sp_shock_hardening_techniques: "Techniky Zvýšené Odolnosti proti Rázům"
sp_shock_hardening_techniques_desc: "Použitím různých technik odolnosti proti rázům a využitím vyrovnávačů napětí pro naše komponenty jsme snížili výskyt předčasných detonací, čímž jsme zvýšili spolehlivost a účinnost našich granátů."
sp_variable_time_fuze_shells: "Granáty s Proměnným Časovačem"
sp_variable_time_fuze_shells_desc: "Použitím granátů s proměnným časovačem jsme učinili naši dělostřeleckou palbu ničivou vůči protivníkům. Granáty explodují před dopadem na zem, čímž vytváří větší zónu smrti."
sp_helicopter_transport_pods_tech: "Helikoptérová Transportní Jednotka"
sp_helicopter_transport_pods_tech_desc: "Helikoptéry vybavené transportními pouzdry nebo tažením nákladu pod sebou na laně mohou rychle a bez ohledu na terén přepravovat zásoby a vybavení. Zapadnutí do bahna je minulostí!"
sp_helicopter_artillery_observers_tech: "Helikoptérová Průzkumná Jednotka"
sp_helicopter_artillery_observers_tech_desc: "Helikoptéry jsou schopny získat dobrý výhled na bojiště bez ohledu na terén, a tak fungují jako vynikající přední průzkumníci pro přesnou zpětnou vazbu dělostřeleckým jednotkám."
sp_helicopter_med_evac_tech: "Helikoptérová Medicínská Evakuace"
sp_helicopter_med_evac_tech_desc: "Přicházejí ranění! Máme přicházející raněné! Helikoptéry poskytují ještě rychlejší evakuaci zraněných než běžné sanitky."
sp_rockets_dual_chamber_rocket_engine_1: "Dvoukomorové Rakety"
sp_rockets_dual_chamber_rocket_engine_1_desc: "Přidáním druhé spalovací komory do motoru můžeme zlepšit dobu letu a účinnost našich raketových motorů."
sp_rockets_dual_chamber_rocket_engine_2: "Pokročilé Dvoukomorové Rakety"
sp_rockets_dual_chamber_rocket_engine_2_desc: "Další vylepšení dvoukomorového spalovacího motoru může vést k ještě větším zlepšením účinnosti konstrukce."
reinforced_wings_mothership: "Zesílená Křídla Mateřské Lodi"
reinforced_wings_mothership_desc: "Bez své mateřské lodi jsou stíhačky fakticky uvězněné ve vzduchu, což výrazně omezuje jejich operační efektivitu. Posílení vzdušných křídel mateřské lodi je nejefektivnější strategií, jak zvýšit přežití celé perutě."
miniature_fighters: "Ministíhačky"
miniature_fighters_desc: "Menšími stíhačkami budeme schopni do bitvy vzít více strojů bez výrazného omezení palebné síly, a zároveň snížit hmotnost zatížení mateřských lodí."
aerial_hangars: "Vzdušné Hangáry"
aerial_hangars_desc: "Vzdušné hangáry připevněné k mateřské lodi nám umožňují umístit ještě více miniaturních stíhaček na horní část letadla, čímž zvyšují palebnou sílu a dosah."
mothership: "Mateřské Letadlo"
transport_planes_cat: "Transportní Letadla"
