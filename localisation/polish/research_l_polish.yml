basic_ship_hull_heavy_short:0 "Trup těžké lodi z roku 1936"
basic_ship_hull_cruiser:0 "Trup křižníku z roku 1936"
basic_fire_control_system:0 "Základní systém řízení palby"
basic_fire_control_system_desc:0 "Veškerá palba dělových zbraní lodi je řízena z centrální pozice, což zajišťuje těsnější skupinu zásahů a zvyšuje přesnost."
improved_fire_control_system:0 "Vylepšený systém řízení palby"
improved_fire_control_system_desc:0 "Zadáním kurzu, rychlosti a vzdálenosti cíle dokáže mechanický počítač přesně předpovědět místo, kde bude cíl při další salvě."
advanced_fire_control_system:0 "Pokročilý systém řízení palby"
advanced_fire_control_system_desc:0 "Velký a složitý mechanický počítač sleduje mnoho vstupů o cíli, palebné lodi, povětrnostních podmínkách a stavu moře, což umožňuje velmi přesné balistické výpočty."
sonar:0 "Pasivní sonar"
sonar_desc:1 "Základní sada hydrofonů umožňuje sledovat podvodní cíle detekcí zvuku, který vydávají.\n\nNamontování tohoto modulu do §YElektronického slotu§! na §YLehkých lodích§! nebo §YKřižnících§! jim pomůže detekovat nepřátelské §YPonorky§!."
improved_sonar:0 "Aktivní sonar"
improved_sonar_desc:1 "Pomocí modulovaných zvukových vln dokáže tento systém přesně změřit směr a vzdálenost potopeného cíle.\n\nNamontování tohoto modulu do §YElektronického slotu§! na §YLehkých lodích§! nebo §YKřižnících§! jim pomůže detekovat nepřátelské §YPonorky§!."
smoke_generator:0 "Generátory kouře"
smoke_generator_desc:0 "Některé menší úpravy motorů a kouřových komínů lehkých a středních lodí jim umožňují vytvářet velké množství kouře pro vyhnutí se nebo přerušení kontaktu s nepřítelem."
depth_charges_advice_tt:0 "\nNamontování modulu §YNálože do hloubky§! na §YLehké lodě§! a §YKřižníky§! jim umožní zaútočit na nepřátelské §YPonorky§!."
sonar_advice_tt:0 "\nNamontování modulu §YSonaru§! na §YLehké lodě§! a §YKřižníky§! jim umožní detekovat nepřátelské §YPonorky§!."
basic_depth_charges:0 "Základní nálože do hloubky"
basic_depth_charges_desc:1 "Jednoduchá výbušná nálož s tlakem citlivou pojistkou exploduje při dosažení nastavené hloubky.\n\nNamontování tohoto modulu na §YLehké lodě§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
improved_depth_charges:0 "Házecí nálože do hloubky"
improved_depth_charges_desc:1 "Jednoduché mechanické zařízení vrhá nálož do hloubky na určitou vzdálenost od lodi. To znamená, že torpédoborec nemusí projet přímo přes cíl, aby ho zasáhl.\n\nNamontování tohoto modulu na §YLehké lodě§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
advanced_depth_charges:0 "Mortar na nálože do hloubky"
advanced_depth_charges_desc:1 "Mortar na palubě torpédoborce může vrhat výbušné nálože daleko, což lodi umožňuje udržet sonarový kontakt s ponorkou během útoku a výrazně zvyšuje přesnost.\n\nNamontování tohoto modulu na §YLehké lodě§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
modern_depth_charges:0 "Vylepšený mortar na nálože do hloubky"
modern_depth_charges_desc:1 "Větší pohonná nálož vrhá nálož přesně na nastavenou hloubku u ponorky ze značné vzdálenosti.\n\nNamontování tohoto modulu na §YLehké lodě§! a §YKřižníky§! jim umožní útočit na nepřátelské §YPonorky§!."
improved_airplane_launcher:0 "Vylepšený katapult pro letadla"
improved_airplane_launcher_desc:1 "Vylepšený pneumatický mechanismus umožňuje vypouštění mnohem větších letadel přes katapult, což zvětšuje jejich dosah vyhledávání.\n\nNamontování tohoto modulu na §YKřižníky§!, §YTěžké lodě§! nebo speciální §YPonorky§! zlepšuje jejich schopnost detekovat nepřátelské lodě."
airplane_launcher_advice_tt:0 "\nNamontování modulu §YKatapult§! na §YKřižníky§!, §YTěžké lodě§! nebo speciální §YPonorky§! zlepšuje jejich schopnost detekovat nepřátelské lodě."
cruiser_armor_advice_tt:0 "\nNamontování lepšího modulu §YPancéřování§! na §YKřižníky§! zlepšuje jejich odolnost vůči poškození."
heavy_armor_advice_tt:0 "\nNamontování lepšího modulu §YPancéřování§! na §YTěžké lodě§! zlepšuje jejich odolnost vůči poškození. §YBitevní lodě§! a §YBitevní křižníky§! se liší v jejich §YPancéřových schématech§!, přičemž bitevní křižníky obvykle mají horší pancéřování."
basic_cruiser_armor_scheme:0 "Základní schéma pancéřování křižníků"
basic_cruiser_armor_scheme_desc:1 "Schéma pancéřování kopírující rozdělení mezi pásové a palubní pancéřování, používané na hlavních lodích, které poskytuje určitou ochranu proti střepinám a malokalibrovým zbraním.\n\nNamontování tohoto modulu na §YKřižníky§! zlepšuje jejich schopnost §Yodolávat poškození§!, ale také §Rsnižuje§! jejich §Yrýchlost§!."
improved_cruiser_armor_scheme:0 "Šikmé pásové pancéřování křižníků"
improved_cruiser_armor_scheme_desc:1 "Umístěním pásového pancéřování pod úhlem je stejná hmotnost a tloušťka pancíře mnohem obtížněji prorazitelná.\n\nNamontování tohoto modulu na §YKřižníky§! zlepšuje jejich schopnost §Yodolávat poškození§!, ale také §Rsnižuje§! jejich §Yrýchlost§!."
advanced_cruiser_armor_scheme:0 "Schéma kompletní ochrany křižníků"
advanced_cruiser_armor_scheme_desc:1 "Toto schéma se soustředí pouze na ochranu nejdůležitějších částí lodi a ignoruje méně důležité části.\n\nNamontování tohoto modulu na §YKřižníky§! zlepšuje jejich schopnost §Yodolávat poškození§!, ale také §Rsnižuje§! jejich §Yrýchlost§!."
basic_heavy_armor_scheme:0 "Šikmé pásové pancéřování"
basic_heavy_armor_scheme_desc:1 "Umístěním pásového pancíře pod úhlem je stejná hmotnost a tloušťka pancíře mnohem obtížněji prorazitelná.\n\nNamontování tohoto modulu na §YTěžké lodě§! zlepšuje jejich schopnost §Yodolávat poškození§!. §YBitevní lodě§! a §YBitevní křižníky§! se liší v jejich §YPancéřových schématech§!."
improved_heavy_armor_scheme:0 "Schéma kompletní ochrany"
improved_heavy_armor_scheme_desc:1 "Toto schéma se soustředí pouze na ochranu nejdůležitějších částí lodi a ignoruje méně důležité části.\n\nNamontování tohoto modulu na §YTěžké lodě§! zlepšuje jejich schopnost §Yodolávat poškození§!. §YBitevní lodě§! a §YBitevní křižníky§! se liší v jejich §YPancéřových schématech§!."
torpedo_advice_tt:0 "\nNamontování §YSystému vypouštění torpéd§! na §YLehké lodě§! nebo §YKřižníky§! jim umožňuje způsobit významné poškození nepřátelským §YHlavním lodím§! na §YBojišti§!, pokud dokážou přemoci nepřátelskou §YOchrannou skupinu§!."
basic_torpedo:0 "Základní torpédo"
basic_torpedo_desc:1 "Samohybné zbraň s výbušnou náloží, která plyne předem určenou trasou, dokud nenarazí na cíl pod hladinou.\n\nNamontování tohoto modulu na §YLehké lodě§! nebo §YKřižníky§! jim umožňuje způsobit významné poškození nepřátelským §YHlavním lodím§!."
magnetic_detonator:0 "Magnetický detonační mechanismus"
magnetic_detonator_desc:0 "Nový detonační mechanismus detekuje posun zemského magnetického pole, když torpédo propluje pod cílem. Výbuch přímo pod lodí způsobuje mnohem větší škody a často láme kýl cíle, což vede k jeho okamžitému potopení."
homing_torpedo:0 "Naváděné torpédo"
homing_torpedo_desc:0 "Vybaveno akustickým detektorem, torpédo se navádí na nejsilnější zdroj hluku před sebou - obvykle cílovou loď."
electric_torpedo:0 "Elektrické torpédo"
electric_torpedo_desc:0 "Místo zanechávání snadno detekovatelné stopy bublinek zůstává torpédo s elektrickým motorem prakticky neviditelné až do zásahu. To také znamená, že nezanechává stopu vedoucí zpět k vypouštěcí ponorce."
improved_ship_torpedo_launcher:0 "Vylepšený torpédomet lodi"
improved_ship_torpedo_launcher_desc:1 "Silnější motory umožňují instalovat více trubic na jednu montáž a rychleji zacilovat.\n\nNamontování tohoto modulu na §YLehké lodě§! nebo §YKřižníky§! jim umožňuje způsobit významné poškození nepřátelským §YHlavním lodím§!."
advanced_ship_torpedo_launcher:0 "Pokročilý torpédomet lodi"
advanced_ship_torpedo_launcher_desc:1 "Větší průměr trubic umožňuje použít větší torpéda s těžšími hlavicemi.\n\nNamontování tohoto modulu na §YLehké lodě§! nebo §YKřižníky§! jim umožňuje způsobit významné poškození nepřátelským §YHlavním lodím§!."
modern_ship_torpedo_launcher:0 "Moderní torpédomet lodi"
modern_ship_torpedo_launcher_desc:1 "Výkonné stlačené vzduchové nálože umožňují vypouštění těžších torpéd vyšší rychlostí.\n\nNamontování tohoto modulu na §YLehké lodě§! nebo §YKřižníky§! jim umožňuje způsobit významné poškození nepřátelským §YHlavním lodím§!."
snorkel_advice_tt:0 "\nMontáž §YSnorkelů§! na §YSubmarines§! dramaticky snižuje jejich §YViditelnost§!, což ztěžuje nepřátelským lodím je spatřit a zasáhnout."
basic_submarine_snorkel:0 "Základní ponorkový snorkel"
basic_submarine_snorkel_desc:1 "Jednoduchá vzduchová trubice vedoucí z motorového prostoru do velitelské věže. Po vysunutí umožňuje ponorce spouštět a nabíjet motory při zachování ponoření.\n\nMontáž tohoto modulu na §YSubmarines§! snižuje jejich §YViditelnost§!, což ztěžuje jejich detekci."
improved_submarine_snorkel:0 "Vylepšený ponorkový snorkel"
improved_submarine_snorkel_desc:1 "Vylepšený design zabraňuje nasávání vody do motorů a také snižuje radarový odraz snorkelové hlavy.\n\nMontáž tohoto modulu na §YSubmarines§! snižuje jejich §YViditelnost§!, což ztěžuje jejich detekci."
light_battery_advice_tt:0 "\n\nMontáž §YLekkých baterií§! na §YLekké lodě§! a §YKřižníky§! zlepšuje jejich §YÚtok lehkými dělostřeleckými zbraněmi§!, což pomáhá ničit nepřátelské §YOchrané lodě§!. §YLeké baterie§! však obecně špatně fungují proti pancéřovaným lodím jako §YKřižníky§! a §YTěžké lodě§!"
medium_battery_advice_tt:0 "\n\nMontáž §YLehké střední baterie§! nebo §YStřední baterie§! na §YKřižníky§! zlepšuje jejich §YÚtok lehkými dělostřeleckými zbraněmi§! nebo §YÚtok těžkými dělostřeleckými zbraněmi§!, což jim umožňuje bojovat proti nepřátelským §YOchranným lodím§! nebo §YKapitálním lodím§!. Montáž kterékoliv §YStřední baterie§! označí loď jako §YTěžký křižník§!, zatímco montáž pouze §YLehké střední baterie§! označí loď jako §YLeký křižník§!."
heavy_battery_advice_tt:0 "\n\nMontáž §YTěžkých baterií§! zvyšuje §YÚtok těžkými dělostřeleckými zbraněmi§! §YTěžkých lodí§!, což jim umožňuje zasáhnout a zničit nepřátelské §YKapitální lodě§!. §YTěžké baterie§! však obecně špatně fungují proti menším plavidlům jako jsou §YLeké lodě§! a §YLehké křižníky§!."
basic_battery:0 "Námořní dělostřelectvo"
basic_battery_desc:0 "Základní design pro mechaniku výcviku a elevace námořních děl."
basic_light_battery:0 "Základní lehká baterie"
basic_light_battery_desc:1 "Otevřený, poháněný lafetace pro malý ráži děla určený pro menší lodě.\n\nMontáž tohoto modulu zvyšuje §YÚtok lehkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!."
improved_light_battery:0 "Vylepšená lehká baterie"
improved_light_battery_desc:1 "Uzavřený, poháněný lafetace pro malý ráži děla poskytuje posádce ochranu před živly a střepinami. \n\nMontáž tohoto modulu zvyšuje §YÚtok lehkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!."
advanced_light_battery:0 "Pokročilá lehká baterie"
advanced_light_battery_desc:1 "Pokročilý dvojitý lafetace přináší pod pancéřovou ochranou výrazně více palebné síly.\n\nMontáž tohoto modulu zvyšuje §YÚtok lehkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!."
basic_light_shell:0 "Malorážná polopancéřová dělová granát"
basic_light_shell_desc:0 "Kompromis mezi pancéřováním a explozivní silou, tento granát způsobuje významně větší škody po průrazu slabého pancíře lehkých lodí."
improved_light_shell:0 "Malorážná pancéřová dělová granát"
improved_light_shell_desc:0 "Správný pancéřový granát pro malorážná děla dává torpédoborcům a dalším lehkým lodím šanci proti pancéřovaným soupeřům."
basic_medium_battery:0 "Základní střední baterie"
basic_medium_battery_desc:1 "Pohonem poháněná věž se dvěma či třemi děly střední ráže určená pro křižníky. \n\nMontáž §YLehké střední baterie§! zvyšuje §YÚtok lehkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!. Montáž §YStřední baterie§! zvyšuje §YÚtok těžkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YKapitální lodě§!."
improved_medium_battery:0 "Vylepšená střední baterie"
improved_medium_battery_desc:1 "Vylepšené uspořádání věže umožňuje rychlejší nabíjení a lepší pancíř zvyšuje přežití. \n\nMontáž §YLehké střední baterie§! zvyšuje §YÚtok lehkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!. Montáž §YStřední baterie§! zvyšuje §YÚtok těžkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YKapitální lodě§!."
advanced_medium_battery:0 "Pokročilá střední baterie"
advanced_medium_battery_desc:1 "Integrace pohonu nabíjení a dálkové ovládání známé z moderních křižníků umožňuje dříve nemyslitelné rychlosti palby a přesnost.\n\nMontáž §YLehké střední baterie§! zvyšuje §YÚtok lehkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YOchranné lodě§!. Montáž §YStřední baterie§! zvyšuje §YÚtok těžkými dělostřeleckými zbraněmi§!, což pomáhá zasahovat nepřátelské §YKapitální lodě§!."
basic_medium_shell:0 "Pancéřový zakrytý střední granát"
basic_medium_shell_desc:0 "Použitím balistické kapuce lze granáty učinit aerodynamičtějšími, přičemž si zachovávají pancéřovou průbojnost."
improved_medium_shell:0 "Střední ráže polopancéřová dělová granát"
improved_medium_shell_desc:0 "Kompromis mezi pancéřovou průbojností a explozivní silou, tento granát způsobuje výrazně větší škody po průrazu slabého pancíře lehkých lodí."
basic_heavy_battery:0 "Základní těžká baterie"
basic_heavy_battery_desc:1 "Obrovská věž s masivními děly pod silným pancířem.\n\nMontáž §YTěžké baterie§! zvyšuje §YÚtok těžkými dělostřeleckými zbraněmi§! lodě, což ji činí efektivní proti nepřátelským §YKapitálním lodím§!."
improved_heavy_battery:0 "Vylepšená těžká baterie"
improved_heavy_battery_desc:1 "Pohon nabíjení zvyšuje rychlost nabíjení těžkých děl a automatické těsnící dveře zlepšují bezpečnost.\n\nMontáž §YTěžké baterie§! zvyšuje §YÚtok těžkými dělostřeleckými zbraněmi§! lodě, což ji činí efektivní proti nepřátelským §YKapitálním lodím§!."
advanced_heavy_battery:0 "Pokročilá těžká baterie"
advanced_heavy_battery_desc:1 "Vylepšené mechanismy snižování zpětného rázu a zpožďovací cívky omezují rušení granátů v letu a dramaticky zvyšují přesnost.\n\nMontáž §YTěžké baterie§! zvyšuje §YÚtok těžkými dělostřeleckými zbraněmi§! lodě, což ji činí efektivní proti nepřátelským §YKapitálním lodím§!."
basic_heavy_shell:0 "Pancéřový zakrytý granát"
basic_heavy_shell_desc:0 "Použitím balistické kapuce lze granáty učinit aerodynamičtějšími, přičemž si zachovávají pancéřovou průbojnost."
improved_heavy_shell:1 "Super těžký pancéřový granát"
improved_heavy_shell_desc:0 "S hmotností více než tunu tyto masivní granáty zasahují s bezprecedentní silou a představují vážnou hrozbu i pro nejtěžší pancíř."
secondary_battery_advice_tt:0 "\n§YSekundární baterie§! umožňuje §YKřižníkům§! a §YTěžkým lodím§! zasahovat nepřátelské §YOchranné lodě§! jako sekundární cíle zatímco zároveň poškozují jiný cíl."
basic_secondary_battery:0 "Sekundární kasematová baterie"
basic_secondary_battery_desc:1 "Umístěné v otvorech na trupu poskytují tato menší děla lodím částečnou obranu proti menším lodím, ale mají omezený palebný úhel.\n\nMontáž §YSekundární baterie§! dává §YKřižníku§!, §YNositeli letadel§! či §YTěžké lodi§! malý přírůstek §YÚtoku lehkými dělostřeleckými zbraněmi§! a umožňuje zaútočit na druhý cíl."
improved_secondary_battery:0 "Sekundární rotující baterie"
improved_secondary_battery_desc:1 "Umístěním sekundárních děl do poháněných věží získávají širší palebný úhel na úkor vyšší hmotnosti a snížené stability v těžkém moři.\n\nMontáž §YSekundární baterie§! dává §YKřižníku§!, §YNositeli letadel§! či §YTěžké lodi§! malý přírůstek §YÚtoku lehkými dělostřeleckými zbraněmi§! a umožňuje zaútočit na druhý cíl."
damage_control_1:0 "Výcvik hašení požárů"
damage_control_1_desc:0 "Každý člen posádky lodi, od kapitána až po obyčejného námořníka, musí být schopen pomoci při omezování a hašení požárů na lodi."
damage_control_2:0 "Oddělené hlavní vodní vedení"
damage_control_2_desc:0 "Oddělením hlavních vodovodních vedení po lodi se výrazně snižuje pravděpodobnost, že zásah učiní loď neschopnou hašení požárů."
damage_control_3:0 "Nouzové dieselové čerpadla"
damage_control_3_desc:0 "Vzhledem k tomu, že těžká čerpadla jsou obvykle závislá na hlavních motorech, může jediný lehký zásah v motorovém prostoru způsobit, že loď nebude schopna zůstat nad vodou."
fire_control_methods_1:0 "Střelba na vymezení"
fire_control_methods_1_desc:0 "Pro zásah cíle je prvním krokem zasáhnout ho střelou na obě strany tím, že vypálíte několik děl najednou, dokud se nárazy neobjeví na obou stranách cíle."
fire_control_methods_2:0 "Střelba na odhad vzdálenosti"
fire_control_methods_2_desc:0 "Místo střílení přes cíl a ztráty nárazu za nepřátelskou lodí jsou střely záměrně vypouštěny krátké a vzdálenost mezi nárazem a cílem je měřena pro určení dostřelu."
fire_control_methods_3:0 "Barvení granátů"
fire_control_methods_3_desc:0 "Přidávání malých barevných kapslí do granátů při výstřelu zabarvuje nárazy kolem cíle a umožňuje více lodím zasáhnout stejný cíl, aniž by se zaměňovaly nárazy ostatních."
fuel_silos:0 "Skladování paliva"
fuel_silos_desc:0 "Hromadné skladování paliva vyžaduje složitý systém nádrží, potrubí a ventilů, aby bylo palivo bezpečné a snadno dostupné."
fuel_refining:0 "Rafinace paliva I"
fuel_refining_desc:0 "Pokroky v chemickém štěpení umožňují lepší výtěžek lehkých paliv z ropy."
fuel_refining2:0 "Rafinace paliva II"
fuel_refining2_desc:0 "Lepší plánování uspořádání rafinerií snižuje plýtvání palivy."
fuel_refining3:0 "Rafinace paliva III"
fuel_refining3_desc:0 "Vylepšené metody zpětného získávání umožňují rafinaci paliva z vedlejších produktů."
fuel_refining4:0 "Rafinace paliva IV"
fuel_refining4_desc:0 "Nové objevy v chemickém inženýrství umožňují rafinaci paliva z nových zdrojů."
fuel_refining5:0 "Rafinace paliva V"
fuel_refining5_desc:0 "Použití nových metod a vylepšených rozvržení při stavbě rafinerií dramaticky zvyšuje produkci a snižuje plýtvání."
scout_plane1:0 "Průzkumný letoun I"
scout_plane1_desc:0 "Shromažďování zpravodajských informací o pohybu nepřátelských jednotek a poskytování zpráv o jejich námořních nasazeních byla původní misí letadel od jejich prvního použití ve Velké válce a stále je důležitá."
scout_plane2:0 "Průzkumný letoun II"
scout_plane2_desc:0 "Vyvinutím specializovaných letounů pro vzdušný průzkum a dálkové sledování zajistíme přesný obraz o úmyslech a schopnostech protivníka."
