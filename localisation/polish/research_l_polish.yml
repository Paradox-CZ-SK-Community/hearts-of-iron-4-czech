basic_naval_mines:0 "Kontaktní mina"
basic_naval_mines_desc:0 "Jednoduchá plovoucí bomba, ukotvená na dně moře. Mina exploduje při kontaktu s lodí."
improved_naval_mines:0 "Magnetická mina"
improved_naval_mines_desc:0 "Tato sofistikovaná mina exploduje, když detekuje změny v magnetickém poli vyvolané projíždějící lodí."
advanced_naval_mines:0 "Akustická mina"
advanced_naval_mines_desc:0 "Tento typ námořní miny detonuje, když její senzory zachytí hluk blízké lodi."
modern_naval_mines:0 "Tlaková mina"
modern_naval_mines_desc:0 "Tato vysoce pokročilá mina detekuje malé změny v tlaku vody způsobené pohybem lodí v okolí."
degaussing:0 "Odmagnetování"
degaussing_desc:0 "Instalací silných elektromagnetických cívek lze výrazně snížit magnetický podpis lodi, což snižuje její zranitelnost vůči magnetickým minám."
submarine_mine_laying:0 "Ponorka pro kladení min"
submarine_mine_laying_desc:0 "Instalací speciálního vybavení pro držení a vypouštění min může speciálně navržená ponorka pokládat miny pod vodou a doufejme, že zůstane nezjištěna."
improved_submarine_mine_laying:0 "Nasazení min torpédovými trubicemi"
improved_submarine_mine_laying_desc:0 "Přepracování min pro vložení do torpédových trubic umožňuje jakékoli ponorce stát se minolovem, ačkoli snižuje počet nesených torpéd."
airdrop_mines:0 "Letecké kladení min"
airdrop_mines_desc:0 "Díky vybavení min malým padákem je lze bezpečně shazovat z letadel, což umožňuje rychlé a efektivní vytváření minových polí."
airdrop_mines_bba:0 "$airdrop_mines$"
