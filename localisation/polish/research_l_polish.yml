mountaineers_combat_1: "Udržení linie"
mountaineers_combat_1_desc: "Naše elitní jednotky se musí soustředit na udržování oblastí, ve kterých jsou specializovány. Kombinace zákeřných taktik a lepšího regimentu zajistí, že naše speciální jednotky představují významnou hloubkovou obranu proti útočícím silám."
mountaineers_combat_2: "Horolezecká dělostřelba"
mountaineers_combat_2_desc: "Pluky horolezecké dělostřelby jsou specializované síly určené pro rychlou dlouhodobou podporu našich elitních divizí, které trénovaly a operovaly v těžkém terénu. Jejich přítomnost významně posiluje bojové schopnosti našich speciálních jednotek."
mountaineers_combat_3: "Výcvik kombinovaných zbraní"
mountaineers_combat_3_desc: "Ačkoliv naše elitní pluky operují vysoce nezávisle, doplňkový výcvik zaměřený na operace kombinovaných zbraní zvyšuje jejich užitečnost na bojišti."
mountaineers_keystone_1: "Páteř ozbrojených sil"
mountaineers_keystone_1_desc: "Úspěch našich elitních speciálních jednotek vyžaduje reorganizaci naší vojenské filozofie okolo jejich přítomnosti."
mountaineers_keystone_2: "Sdílení instruktorů"
mountaineers_keystone_2_desc: "S poznatky, které horolezci získali, by bylo nerozumné je nevyužít i v ostatních složkách našich speciálních jednotek. Zavedením programu rotace instruktorů doufáme, že zlepšíme celkovou institucionální znalost."
paras_dispersed_drop: "Průzkum a sabotáž"
paras_dispersed_drop_desc: "Povaha našich operací vyžaduje, aby naše výsadkové jednotky byly specializovány na vysoce rozptýlené seskoky, což umožňuje značnou sabotáž ještě dříve, než si nepřítel uvědomí naší přítomnost."
paras_combat_drop: "Bojový seskok"
paras_combat_drop_desc: "Ač nebezpečný, výcvik našich elitních jednotek v technikách přímého vniknutí nám může v kombinaci s konvenčním útokem přinést významné bojové výhody."
SF_PARAS_combat_effect_tt: "Nepřátelské divize ve státech, do kterých §HProvádíme seskoky§!, budou mít sníženu aktuální §HOrganizaci§!.\n\n$PARA_EFFECT_TIMER$"
SF_PARAS_sabotage_effect_tt: "V nepřátelsky ovládaných státech, do nichž §HProvádíme seskoky§!, dochází k poškození §HVojenských továren§!, §HCivilních továren§! a §HInfrastruktury§!.\n\n$PARA_EFFECT_TIMER$"
PARA_EFFECT_TIMER: "Tento efekt může nastat jednou za §H30§! dní na stát."
paras_airborne_light_armor: "Výsadkový pancíř"
paras_airborne_light_armor_desc: "Některé lehké tanky lze adaptovat pro výsadkový seskok pomocí těžkého kluzáku. Tento nový způsob bojového nasazení může být specializovaný, ale poskytuje nám nové příležitosti."
paras_bonus_2: "Strategický letecký transportní sbor"
paras_bonus_2_desc: "Založení oddělení věnovaného leteckému transportu nám umožní lépe vybavit naše nákladní letouny pro účely výsadkových operací."
paras_combat_1: "Výsadková signální služba"
paras_combat_1_desc: "Není nic lepšího než dokonalá spojení s našimi jednotkami za liniemi. Výcvik signálních praporů pro výsadkové nasazení udrží kritickou komunikaci i v nejhorších podmínkách."
paras_combat_2: "Výsadková zdravotnická služba"
paras_combat_2_desc: "Rozsah našich výsadkových operací vzrostl natolik, že i nezbytné zdravotnické vybavení musí být připraveno k výsadkovému nasazení."
paras_bonus_1: "Vylepšený navigační výcvik"
paras_bonus_1_desc: "I ten nejlepší seskok se může pokazit. Musíme zajistit, že naše jednotky jsou dobře vycvičeny v improvizované navigaci."
paras_keystone_1: "Nejlepší z nejlepších"
paras_keystone_1_desc: "Pouze nejvíce vycvičení veteráni by měli být určeni do našich výsadkových praporů. Ačkoliv to může omezit počet nováčků, na bojišti to přinese dividendy."
paras_keystone_2: "Páteř ozbrojených sil"
paras_keystone_2_desc: "Naše ozbrojené síly budou od této chvíle stavěny na dovednostech a výcviku našich výsadkových jednotek. Nebe potemní jejich příchod a náš nepřítel pozná strach."
