MOUNTAINEERS_DOCTRINE_LABEL: "Horolezci"
MARINES_DOCTRINE_LABEL: "Námořní pěchota"
PARATROOPERS_DOCTRINE_LABEL: "Výsadkáři"
MOUNTAINEERS_DOCTRINE_DESC: "Silný vojenský důraz na pluky zvyklé na nepříznivý terén nám poskytne výhodu v obcházení a odepření protivníkům."
MARINES_DOCTRINE_DESC: "Vyšší úroveň námořní pěchoty zajistí, že žádné nepřátelské pobřeží nebude bezpečné. Naši elitní námořní pěšáci excelují v působení pod palbou v nejnepřátelštějších situacích."
PARATROOPERS_DOCTRINE_DESC: "Vzdušný výsadek je budoucností válčení. Povýšení výsadkářů přináší dokonalou synergii mezi leteckou silou a pozemním útokem."
special_forces_mountaineers: "Povýšit horolezce"
special_forces_mountaineers_desc: "Nepřívětivé prostředí a kruté konflikty přitahují ty nejsilnější vojáky do našich elitních jednotek. Zakotvení jejich primátu v naší doktríně zajistí, že budeme i nadále těžit z náboru těch nejlepších."
special_forces_paratroopers: "Povýšit výsadkáře"
special_forces_paratroopers_desc: "Není nic děsivějšího než obloha potemnělá tisíci transportními letadly s výsadkem. Naše doktrinální filozofie musí využít šok a úžas, který výsadek vzbuzuje."
special_forces_marines: "Povýšit námořní pěchotu"
special_forces_marines_desc: "Námořní pěchota působí tam, kde ostatní neodváží jít. Od domovského pobřeží po zahraniční oblasti tito odborníci excelují ve vniknutí a amfibickém boji. Široký dosah a flexibilní filozofie by měly být jádrem naší vojenské doktríny."
ski_troops: "Specialisté na chladné počasí"
ski_troops_desc: "Specialisté na chladné počasí jsou klíčoví pro naše taktiky na bojišti. Formálním uznáním těchto expertů v naší vojenské ústavě můžeme uvolnit zdroje a výcvik k jejich dalšímu rozvoji."
special_forces_recon: "Zpravodajství na bojišti"
special_forces_recon_desc: "Naše elitní pluky těží z protizpravodajství a povědomí o bojišti, jaké nemá konkurenci. Další výcvik nám jistě přinese další výhody."
gwtank:0 "Tank Velké války"
basic_light_tank:0 "Lehký tank I"
