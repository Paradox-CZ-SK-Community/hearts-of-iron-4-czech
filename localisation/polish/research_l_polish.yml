FLEET_IN_BEING_DESC:0 "Silná flotila zaměřená kolem bitevních lodí znamená, že jsme síla, se kterou je třeba počítat na moři."
TRADE_INTERDICTION_DESC:0 "Proti silnějšímu námořnímu protivníkovi se můžeme zaměřit na zadržení jejich flotily a ničení zásobovacích linií, aby jejich válečný stroj hladověl."
BASE_STRIKE_DESC:0 "Se silným zaměřením na letadlové lodě a jejich podporu nebude žádný nepřítel mimo náš dosah, ať už na zemi či na moři."
AIR_SUPERIORITY_DESC:0 "Naše stíhačky jsou páteří letectva a jak brání naše nebe, eskortují bombardéry a čistí oblohu od nepřátel pro naše pozemní jednotky."
BATTLEFIELD_SUPPORT_DESC:1 "Zlepšením interakce blízké letecké podpory s divizemi můžeme s optimální podporou ničit nepřátelské jednotky."
OPERATIONAL_INTEGRITY_DESC:0 "Taktičtí bombardéry jsou flexibilní a mohou provádět jak pozemní podporu, tak běžné bombardování."
STRATEGIC_DESTRUCTION_DESC:0 "Bombardováním nepřátelských továren, buď v noci, nebo nebezpečněji přes den, můžeme výrazně oslabit jejich válečný stroj."
