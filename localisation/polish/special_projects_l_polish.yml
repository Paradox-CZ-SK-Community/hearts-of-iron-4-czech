 sp_naval_fleet_submarine_unique_reward_a_desc: "Musíme vědět, na co se máme soustředit při návrhu našeho nového typu dlouhodosahových ponorek. Měly by být naše ponorky tiché a smrtící lovci, nebo je chceme mít jako spolehlivější a odolnější vůči nebezpečím?"
