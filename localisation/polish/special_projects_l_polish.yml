 sp_naval_cruiser_submarine_unique_reward_a_desc: "Neschopnost londýnských námořních smluv učinila jakékoli skutečné omezení arzenálu podmořských plavidel bezvýznamné. Odpověď však zůstává, zda bychom měli upřednostnit prestižní výzbroj před taktickým dosahem?"
 sp_naval_fleet_submarine: "Flotilní ponorka"
 sp_naval_fleet_submarine_desc: "Dálková ponorka schopná působit jako eskortní loď pro flotu, ale bez nedostatků, které mají předchozí křižníkové ponorky."
 sp_naval_fleet_submarine_free_design: "Flotilní ponorka"
