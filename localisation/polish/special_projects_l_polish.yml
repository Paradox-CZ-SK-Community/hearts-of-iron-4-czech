 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01: "Průlom v betonovém zpevnění"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01_desc: "Jeden z mladších inženýrů objevil novou metodu zpevnění, která by mohla být aplikována na standardní opevnění. Dokumentování ji nyní by mohlo našim vědcům a inženýrům poskytnout náskok v budoucím výzkumu."
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_02: "$sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_01$"
 sp_land_reward_stronghold_network_breakthrough_in_concrete_reinforcement_02_desc: "Nová metoda zpevnění, kterou objevili jeden z juniorních inženýrů, byla poslána externímu výzkumnému týmu k dalšímu vyhodnocení. Zatímco jsou zjištění stále v posouzení, technika může být stále aplikována na aktuální projekt, pokud bude považována za vhodnou."
 sp_land_reward_stronghold_network_communication_system_overhaul: "Reforma komunikačního systému"
 sp_land_reward_stronghold_network_communication_system_overhaul_desc: "Při testování interní komunikační sítě testovacího komplexu tým identifikoval neefektivnosti, které by mohly být použity ke zlepšení podobných systémů v tradičních fortních návrzích."
 sp_land_reward_stronghold_network_delayed_by_concrete_shortage: "Zpožděno nedostatkem betonu"
 sp_land_reward_stronghold_network_integration_of_anti_blast_doors: "Integrace proti-explozních dveří"
 sp_land_reward_stronghold_network_leadership_approach: "Přístup k vedení"
 sp_land_reward_stronghold_network_leadership_approach_desc: "Jak projekt postupuje, [Character.GetName], vedoucí vědec, musí rozhodnout, jak moc se [Character.GetSheHe] bude účastnit každodenního provozu. [Character.GetSheHeCap] si může zvolit, zda bude přímo dohlížet na výstavbu na poli, což zajistí přesné provedení, nebo zůstat v kanceláři a zaměřit se na strategii a plánování."
 sp_land_reward_stronghold_network_structural_weakness_discovered: "Byla objevena strukturální slabost"
 sp_land_reward_stronghold_network_underground_rail_systems: "Podzemní železniční systémy"
 sp_land_reward_super_heavy_howitzer_focus_preference: "Návrhové zaměření"
 sp_land_reward_super_heavy_howitzer_focus_preference_desc: "Jak postupuje vývoj, je nutné učinit kritické rozhodnutí: Můžeme upřednostnit rychlou výrobu a menší kanóny, nebo investovat do větších a těžších kanónů, čímž obětujeme výrobní efektivitu pro bezkonkurenční palebnou sílu a devastující dopad."
 sp_land_self_propelled_super_heavy_howitzer: "Samohybné supertěžké houfnice"
 sp_land_self_propelled_super_heavy_howitzer_desc: "Samohybný masivní dělostřelecký kus s větší manévrovatelností na bojišti než jeho tahací protějšek, přičemž pojme ještě větší ráži."
 sp_land_stronghold_network: "Opevněná síť"
 sp_land_stronghold_network_desc: "Složitá síť těžce chráněných bunkrů a pozic, postavená tak, aby odolávala intenzivním útokům a chránila kritická strategická místa před vpády nepřítele."
 sp_land_super_heavy_howitzer: "Super-těžký houfnice"
 sp_land_super_heavy_howitzer_desc: "Impozantní dělostřelecký kus s velkým kalibrem, který dokáže způsobit chaos v obranných liniích nepřítele s bezprecedentní destruktivní silou."
 sp_land_super_heavy_railway_gun: "Supertěžké železniční dělo"
