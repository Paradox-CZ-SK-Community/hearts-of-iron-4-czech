 sp_land_flamethrower_tank: "Tank s plamenometem"
 sp_land_flamethrower_tank_desc: "Zaměstnání v obrněném vozidle vybaveném devastačním palebným výkonem na blízko, navrženého k vypouštění přívalů plamenů na nepřátelské pozice."
 sp_land_generic_reward_armor_bonus_1: "Vylepšené pancéřování"
 sp_land_generic_reward_armor_bonus_1_desc: "Vedoucí špičkového výzkumu, [Character.GetName] odhaluje převratné objevy v nových slitinách, které mají revolucionalizovat pancéřovou ochranu tanků. Tyto poznatky slibují významné pokroky ve vyzbrojení, ukazující na klíčovou roli vědce při formování budoucnosti pancéřového boje."
 sp_land_generic_reward_armor_bonus_2: "Vylepšení balistické odolnosti"
 sp_land_generic_reward_armor_bonus_3: "Zlepšené slitinové armory"
 sp_land_generic_reward_armor_tech_1: "Průkopnické techniky"
 sp_land_generic_reward_armor_tech_1_desc: "Nedávný pokrok v projektu [SpecialProject.GetName], vedený [Character.GetName], umožnil významné pokroky v příbuzných oblastech. Tyto průlomy revolucionalizují vojenské schopnosti a otevírají cestu k efektivnějším a silnějším strategiem zemní války."
