 sp_naval_ice_carrier: "Ledový letadlový nosič"
 sp_naval_ice_carrier_desc: "Abychom prosadili svou leteckou nadřazenost nad rozlehlými oceány, potřebujeme letadlové lodě, které by mohly ukládat a vypouštět dlouhodosahové běžné letadla, a ne jen letadla pro letadlové lodě."
 sp_naval_ice_carrier_free_design: "Letecký nosič ledu"
 sp_naval_ice_carrier_preference_a: "Sily přírody"
 sp_naval_ice_carrier_preference_b: "Nepřátelské síly"
 sp_naval_ice_carrier_unique_reward_a: "Zesílení ledového letadlového nosiče"
 sp_naval_ice_carrier_unique_reward_a_desc: "Při investování obrovského množství času do konstrukce tohoto obrovského nosiče musíme zajistit, že mu poskytneme nejlepší ochranu, jakou můžeme. Jaké jsou naše největší obavy?"
 sp_naval_midget_submarine: "Midget ponorka"
 sp_naval_midget_submarine_desc: "Existuje prostor v našich námořních schopnostech pro lehkou, levnou a univerzální ponorku, která by mohla být použita na cokoli od sabotáže přístavu po přepadení konvojů."
 sp_naval_midget_submarine_free_design: "Malá ponorka"
 sp_naval_midget_submarine_preference_a: "Trochu tišší"
 sp_naval_midget_submarine_preference_b: "Trochu méně náchylný k explozi"
 sp_naval_midget_submarine_preference_c: "O něco delší dosah"
 sp_naval_midget_submarine_unique_reward_a: "Přizpůsobeno ještě víc"
 sp_naval_midget_submarine_unique_reward_a_desc: "Uvědomili jsme si, že bychom mohli potenciálně specializovat části našich malých ponorek, i když to bude mít několik kompromisů."
 sp_naval_modern_battleship: "Moderní bitevní loď"
 sp_naval_modern_battleship_desc: "Jiní mohou věřit, že budoucnost námořního boje bude dominována letadlovými loděmi, jsme zde, abychom je přesvědčili, že se mýlí."
 sp_naval_modern_battleship_free_design: "Moderní Bitevní Loď"
 sp_naval_modern_battleship_preference_a_a: "Hrubá palebná síla"
 sp_naval_modern_battleship_preference_a_b: "Struktura"
 sp_naval_modern_battleship_preference_b_a: "Manévrovatelnost"
 sp_naval_modern_battleship_preference_b_b: "Proti vzdušným cílům"
 sp_naval_modern_battleship_preference_c_a: "Přesnost"
 sp_naval_modern_battleship_preference_c_b: "Ochrana proti torpédům"
 sp_naval_modern_battleship_unique_reward_a: "Moderní bojový křižník - Naděje"
 sp_naval_modern_battleship_unique_reward_a_desc: "Zatímco mnozí tvrdí, že éra bitevních lodí je u konce, stále v ně věříme. Tato loď má šanci stát se novou nadějí pro nás. Na jaký aspekt bychom se měli zaměřit, abychom splnili sen?"
 sp_naval_modern_battleship_unique_reward_b: "Moderní bitevní loď - Úder zpět!"
 sp_naval_modern_battleship_unique_reward_b_desc: "Abychom prokázali svůj názor a udrželi si svou pozici, musíme odolat úderům nepřítele. Co bychom měli zlepšit, abychom mohli udeřit zpět na ty, kdo se opováží stát v naší cestě?"
 sp_naval_modern_carrier: "Moderní Letadlová Loď"
 sp_naval_modern_carrier_desc: "S nejnovějšími vývoji v technikách stavby lodí bychom mohli postavit novou generaci letadlových lodí, s výrazně zlepšenou velikostí a schopnostmi."
 sp_naval_modern_carrier_free_design: "Moderní letadlová loď"
 sp_naval_modern_carrier_preference_a_a: "Povědomí"
 sp_naval_modern_carrier_preference_a_b: "Nepřátelská dělostřelecká palba"
 sp_naval_modern_carrier_preference_b_a: "Rychlost a odolnost vůči počasí"
 sp_naval_modern_carrier_preference_b_b: "Nepřátelská Letadla"
 sp_naval_modern_carrier_preference_c_a: "Odstrašení lehkých lodí"
 sp_naval_modern_carrier_preference_c_b: "Nepřátelské torpéda"
 sp_naval_modern_carrier_unique_reward_a: "Moderní letadlová loď - Účel"
 sp_naval_modern_carrier_unique_reward_a_desc: "S novou generací letadlových lodí se můžeme zaměřit na určité aspekty naší lodi, abychom lépe vyhověli našim potřebám. Kde bychom měli soustředit naše úsilí?"
 sp_naval_modern_carrier_unique_reward_b: "Moderní letadlová loď - Bezpečnost"
 sp_naval_modern_carrier_unique_reward_b_desc: "Letadlové lodě jsou nesporně králi námořní války, nicméně musíme jim poskytnout řádnou ochranu a zabezpečení. Co by mělo být naším hlavním zájmem?"
 sp_naval_nuclear_missile_submarine: "Jaderná raketová ponorka"
 sp_naval_nuclear_missile_submarine_desc: "Pokud budeme schopni vynořit ponorku, vypustit raketu s jadernou náloží a poté se opět ponořit, náš potenciál prvního úderu se stane téměř neomezeným."
 sp_naval_nuclear_missile_submarine_preference_a: "Zůstaňte v anonymitě"
 sp_naval_nuclear_missile_submarine_preference_b: "Zůstaňte v klidu"
 sp_naval_nuclear_missile_submarine_preference_c: "Vydržet bouři"
 sp_naval_nuclear_missile_submarine_unique_reward_a: "Utečení před honem"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "Pokud by informace o našem plánovaném jaderném úderu dosáhly našich nepřátel, zahájili by masivní pátrání po našich jaderných ponorkách. Abychom unikli lovcům, potřebujeme..."
 sp_naval_nuclear_submarine: "Jaderná ponorka"
 sp_naval_nuclear_submarine_desc: "Měli bychom být schopni vyrobit jaderné motory dostatečně malé, aby se vešly do specializované ponorky, což zajistí tichost lodi a extrémní dosah."
 sp_naval_nuclear_submarine_free_design: "Jaderná ponorka"
 sp_naval_nuclear_submarine_preference_a: "Škrty na úkor kvality"
 sp_naval_nuclear_submarine_preference_b: "Současné plány"
 sp_naval_nuclear_submarine_preference_c: "Nejvyšší kvalita"
 sp_naval_nuclear_submarine_unique_reward_a: "Náklady na obavy"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "Jelikož pracujeme na zcela novém typu ponorky, rostou obavy, že náklady na výrobu lodě budou nakonec příliš vysoké. Jak bychom měli pokračovat s návrhem?"
 sp_naval_nuclear_torpedo: "Jaderná torpéda"
 sp_naval_nuclear_torpedo_desc: "S příchodem taktických hlavic s nízkým výnosem by mohly být dlouhé torpéda s těmito hlavicemi teoreticky nasazena jakoukoli konvenční ponorkou."
 sp_naval_nuclear_torpedo_preference_a: "Silné hlavice"
 sp_naval_nuclear_torpedo_preference_b: "Bezpečnější sklady"
 sp_naval_nuclear_torpedo_unique_reward_a: "Nový torpédový kurz"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "S jadernými torpédy blízko zásahu cílového bodu projektu se musíme zaměřit na..."
 sp_naval_proximity_fuze: "Proximity Fuze"
 sp_naval_proximity_fuze_desc: "S vylepšenou a spolehlivější rádiovou technologií můžeme vyvinout nový typ zpožďovačů, které by explodovaly pouhým přiblížením k cíli a poškodily ho."
 sp_naval_proximity_fuzes_preference_a: "Upravit dodávky munice"
 sp_naval_proximity_fuzes_preference_b: "Zachovat aktuální dodávku munice"
 sp_naval_proximity_fuzes_unique_reward_a: "Efektivita nebo Účinnost"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "Proximity Fuzes výrazně snižují množství nábojnic potřebných k zásahu nepřátelských letadel. Jak se připravujeme je použít v našich mobilních protiletadlových jednotkách, můžeme upravit množství dodávané munice, přičemž zachováme očekávaný denní poměr zásahů."
 sp_naval_rocket_launching_submarine: "Ponorka pro vypouštění raket"
 sp_naval_rocket_launching_submarine_desc: "Vyčleněním raket a odpalovacích systémů do našich ponorek bychom měli být schopni zasáhnout strategické cíle našich nepřátel kdekoli, a bez předchozího varování."
 sp_naval_rocket_launching_submarine_preference_a: "Dosah"
 sp_naval_rocket_launching_submarine_preference_b: "Spolehlivost"
 sp_naval_rocket_launching_submarine_preference_c: "Tajnost"
 sp_naval_rocket_launching_submarine_unique_reward_a: "Otázka dodání nákladu"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "Musíme odpovědět na naléhavou otázku, jaká je nejlepší metoda, aby naše rakety vypuštěné z ponorek zasáhly naše nepřátele?"
 sp_naval_super_heavy_battleship: "Super těžký bitevní loď"
 sp_naval_super_heavy_battleship_desc: "Námořní závody ve zbrojení se v posledních letech mohly diverzifikovat, přesto je těžké popřít prostou majestátnost bitevní lodi a potenciál stavět ještě větší behemoty."
 sp_naval_super_heavy_battleship_free_design: "Super těžký bitevní loď"
 sp_naval_super_heavy_battleship_preference_a_a: "Těžké kanóny"
 sp_naval_super_heavy_battleship_preference_a_b: "Zpevněný pancíř a trup"
 sp_naval_super_heavy_battleship_preference_b_a: "Rychlost"
 sp_naval_super_heavy_battleship_preference_b_b: "Protivzdušná artilerie"
 sp_naval_super_heavy_battleship_preference_c_a: "Lehké Zbraně"
 sp_naval_super_heavy_battleship_preference_c_b: "Proti-torpédová opatření"
 sp_naval_super_heavy_battleship_tt: "Přidat technologii: §YSuper Heavy Hull§!"
 sp_naval_super_heavy_battleship_unique_reward_a: "Otázka priorit - Útok"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "Návrh nové třídy bitevních lodí nám dává příležitost soustředit naše úsilí na zlepšení naší schopnosti dominovat na námořním bojišti. Co bychom měli upřednostnit?"
 sp_naval_super_heavy_battleship_unique_reward_b: "Záležitost priorit - Obrana"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "Naši vrcholní námořní velitelé nám dali téměř nemožný úkol, učinit tuto loď téměř neporazitelnou - a přestože víme, že je to nemožné, alespoň se to můžeme pokusit. Tentokrát, co by mělo být naše priorita?"
 sp_naval_torpedo_cruiser: "Torpédový křižník"
 sp_naval_torpedo_cruiser_desc: "Můžeme způsobit značné škody na nejdůležitějších a nejdražších lodích našich nepřátel, využívajíc torpédové křižníky, podle konceptu minulého století - Jeune École."
 sp_naval_torpedo_cruiser_free_design: "Torpédový křižník"
 sp_naval_torpedo_cruiser_preference_a: "Síla - Torpéd"
 sp_naval_torpedo_cruiser_preference_b: "Slabina - Torpédoborce"
 sp_naval_torpedo_cruiser_unique_reward_a: "Druhá šance - Torpédový křižník"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "Oživením starého konceptu torpédového křižníku, musíme učinit důležité rozhodnutí o jeho roli v naší flotile: máme se zaměřit na jeho sílu - torpéda; nebo bychom měli řešit jeho hlavní slabost - boj s torpédoborci?"
 sp_naval_underway_replenishment: "Doplňování během plavby"
 sp_naval_underway_replenishment_desc: "Zásobování námořnictva daleko od jejich domovských základen bylo vždy omezujícím faktorem. S našimi flotilami operujícími na extrémních vzdálenostech potřebujeme vyvinout nové metody pro doplnění zásob."
 sp_naval_underway_replenishment_preference_a: "Delší dosah"
 sp_naval_underway_replenishment_preference_b: "Nižší využití konvojů"
 sp_naval_underway_replenishment_preference_c: "Najít rovnováhu"
 sp_naval_underway_replenishment_unique_reward_a: "Měřítko Doplňování"
 sp_naval_underway_replenishment_unique_reward_a_desc: "Zatímco stále pracujeme na tom, aby systém doplňování probíhal co nejhladčeji, musíme učinit ještě jedno rozhodnutí - chceme upravit naše původní odhady, nebo ne?"
 sp_no_nukes_available_tt: "$sp_thermonuclear_bomb_test_reward_option_no$"
 sp_nuclear_bomb: "Projekt jaderné štěpné bomby"
 sp_nuclear_bomb_accident_generic_reward: "Nehodový požár"
 sp_nuclear_bomb_accident_generic_reward_desc: "V jednom z skladů v zařízení vypukl požár. Prvotní vyšetřování naznačuje, že se jednalo o nehodu. Ale bylo to opravdu?"
 sp_nuclear_bomb_breakthrough_plutonium_reward: "Průlom v produkci plutonia"
 sp_nuclear_bomb_breakthrough_plutonium_reward_desc: "Naši vědci dosáhli významného pokroku v technikách výroby plutonia, což zvyšuje efektivitu výroby bomb. Doufejme, že to urychlí časový plán vývoje."
 sp_nuclear_bomb_critical_mass_generic_reward: "Experiment s kritickou hmotou se nezdařil"
 sp_nuclear_bomb_critical_mass_generic_reward_desc: "Během experimentů zaměřených na určení kritické hmoty došlo k vážné nehodě, která vedla k ozáření a obětem mezi klíčovým personálem."
 sp_nuclear_bomb_desc: "Bomba využívající proces jaderné štěpení k uvolnění uložené energie atomu v jednom apokalyptickém okamžiku. S takovou zbraní v našem arzenálu, kdo by se odvážil nám postavit?"
 sp_nuclear_bomb_design_choice_reward: "Jednoduchý nebo složitý návrh bomby"
 sp_nuclear_bomb_design_choice_reward_desc: "Naši vědci se snaží o dva návrhy atomové zbraně a došlo k debatě o tom, jak s nimi pokračovat. Jeden návrh, známý jako typ zbraně, je mnohem jednodušší na výrobu, ale také méně efektivní v používání nukleárního materiálu. Druhý je implozní typ, mnohem náročnější návrh, ale teoreticky efektivnější v používání nukleárního materiálu."
 sp_nuclear_bomb_design_choice_reward_gun_type: "Zbraň je bezpečnější sázka."
 sp_nuclear_bomb_design_choice_reward_implosion: "Imploze je nadřazený design."
 sp_nuclear_bomb_espionage_threats_reward: "Hrozby špehování"
 sp_nuclear_bomb_espionage_threats_reward_desc: "Bezpečnostní důstojníci tvrdí, že je potřeba zvýšit bezpečnost na místě projektu ¨[SpecialProject.GetName] a všech okolních aktivit. Výzkumníci, vedení [Character.GetName], tvrdí, že svoboda pohybu a komunikace je zásadní pro pokrok."
 sp_nuclear_bomb_espionage_threats_reward_increase_security: "Zvýšit bezpečnost"
 sp_nuclear_bomb_espionage_threats_reward_increase_security_tt: "Zvýšená bezpečnost snižuje riziko krádeže informací"
 sp_nuclear_bomb_espionage_threats_reward_no: "Nesnižujte bezpečnost"
 sp_nuclear_bomb_information_leak_reward: "Únik informací"
 sp_nuclear_bomb_information_leak_reward_desc: "Jeden z pracovníků v [SpecialProject.GetName] zřejmě uniká informace zahraničním agentům. Nevíme, zda to bylo úmyslné nebo ne. Je také obtížné určit, jaké škody to projektu způsobilo."
 sp_nuclear_bomb_information_leak_reward_tt: "Získání pokroku projektu"
 sp_nuclear_bomb_test_prototype_reward: "Prototypová bomba"
 sp_nuclear_bomb_test_prototype_reward_desc: "Prototypová bomba byla vyrobena týmem [Character.GetName]. Úspěšné provedení a vyhodnocení testu by významně zlepšilo náš pokrok. Na druhou stranu, nyní máme jadernou bombu..."
 sp_nuclear_bomb_test_prototype_reward_keep_bomb: "Můžeme to použít proti našim nepřátelům"
 sp_nuclear_bomb_test_prototype_reward_test_bomb: "Testovat pod kontrolovanými podmínkami"
 sp_nuclear_bomb_theoretical_breakthrough_generic_reward: "Teoretický průlom"
 sp_nuclear_bomb_theoretical_breakthrough_generic_reward_desc: "[Character.GetName] se podařilo vyřešit složitý teoretický problém při práci s nejnovějším prototypem. To vedlo k zjednodušení designu bomby, což usnadní její výrobu."
 sp_nuclear_bomb_tt: "Jaderné reaktory začínají vyrábět §YJaderné bomby§!"
 sp_nuclear_design_choice_reward: "Návrh reaktoru"
 sp_nuclear_design_choice_reward_desc: "Při pokusu o návrh reaktoru musíme zvolit, jaký materiál použijeme pro moderátor. To určí design celého reaktoru. Můžeme použít těžkou vodu, nebo můžeme použít grafit, oba mají své výhody a nevýhody..."
 sp_nuclear_design_choice_reward_graphite: "Čistý grafit je lepší moderátor"
 sp_nuclear_design_choice_reward_heavy_water: "Těžká voda bude levnější"
 sp_nuclear_engines: "Jaderné motory"
 sp_nuclear_engines_desc: "Motory, které mohou běžet navždy - aniž by potřebovaly dotankovat. Toto je příslib jaderné energie. Příslib, o němž naši inženýři říkají, že jsme velmi blízko jeho naplnění."
 sp_nuclear_generic_electronics_tech_reward: "Technologická inovace"
 sp_nuclear_generic_electronics_tech_reward_desc: "Během poslední iterace projektu byly učiněny významné poznatky. Doufáme, že to budeme moci prakticky využít, což by mělo urychlit výzkum v příbuzných oblastech."
 sp_nuclear_generic_industry_tech_reward: "Technologické pokroky"
 sp_nuclear_generic_industry_tech_reward_desc: "Během práce na projektu naši inženýři udělali několik nových vynálezů, které by mohly být s velkou pravděpodobností přizpůsobeny i pro použití v jiných oblastech."
 sp_nuclear_generic_reward_option_electronics_tech_bonus_name: "Pokročilý výzkum elektroniky."
 sp_nuclear_generic_reward_option_industry_tech_name: "Pokročilý průmyslový výzkum"
 sp_nuclear_isotope_separation_choice_reward: "Zařízení pro separaci izotopů"
 sp_nuclear_isotope_separation_choice_reward_centrifugal: "Centrifugy budou v dlouhodobém horizontu účinnější."
 sp_nuclear_isotope_separation_choice_reward_desc: "Abychom zásobovali našu reaktory jaderným palivem, musíme se rozhodnout o procesu oddělování užitečných izotopů uranu od ostatních. Existuje několik návrhů na separační zařízení, ale dvěma předními uchazeči jsou plynové a odstředivé."
 sp_nuclear_isotope_separation_choice_reward_gaseous: "Plynné je osvědčená technika."
 sp_nuclear_major_breakthrough_reward: "Hlavní průlom v jaderných reakcích"
 sp_nuclear_major_breakthrough_reward_desc: "Kontrolovaný experiment s některými z našich omezených jaderných materiálů prokázal proveditelnost našeho zamýšleného designu. To posunulo projekt vpřed s novým nadšením."
 sp_nuclear_major_political_interference_generic_reward: "Hlavní politické vměšování"
 sp_nuclear_major_political_interference_generic_reward_desc: "Projekt [SpecialProject.GetName] se dostal pod zvýšenou kontrolu a zásahy politických vůdců, což způsobilo zpoždění a potenciálně donutilo k změnám v řízení projektu. To rozhněvalo [Character.GetName]. Musíme se vyrovnat s těmito politickými výzvami, abychom udrželi projekt na správné cestě"
 sp_nuclear_major_political_interference_generic_reward_option_fire: "Odstranit [(Character?.GetName:'CAP_SCIENTIST)]"
 sp_nuclear_major_political_interference_generic_reward_option_keep: "Udržet [(Character?.GetName:'CAP_SCIENTIST)]"
 sp_nuclear_minor_progress_generic_reward: "Menší průlom"
 sp_nuclear_minor_progress_generic_reward_desc: "Naši vědci udělali opravdu průlomové objevování během práce na nejnovějším prototypu. Jejich zjištění podstatně pokročila naše znalosti a výzkum v oboru."
 sp_nuclear_missile_submarine_eq_bonus_stealth: "Nukleární raketová ponorka - zaměření na stealth"
 sp_nuclear_missile_submarine_eq_bonus_strength: "Nukleární raketová ponorka - Zlepšená odolnost"
 sp_nuclear_project_events.1.a: "To by se mohlo ukázat jako užitečné"
 sp_nuclear_project_events.1.desc: "Ačkoli to bylo zcela náhodné, naši agenti ve [FROM.GetNameDef] se podařilo získat informace o zjevně tajném projektu. Pracovník zapojený do vývoje tajné zbraně, atomové bomby, hovořil o své práci na malé společenské akci, kde byl také náš agent."
 sp_nuclear_project_events.1.t: "Únik informací"
 sp_nuclear_reactor: "Jaderný reaktor"
 sp_nuclear_reactor_desc: "Experimenty prokázaly, že štěpení atomů prostřednictvím jaderné reakce uvolňuje obrovské množství energie, která by mohla být využita k výrobě elektřiny. Nebo možná jako palivo pro bomby..."
 sp_nuclear_reactor_minor_explosion_reward: "Malá exploze, žádná zranění"
 sp_nuclear_reactor_minor_explosion_reward_desc: "Během práce na poslední iteraci prototypu jaderného reaktoru došlo k malému incidentu. Došlo k menší explozi, která poškodila části laboratoře, ale oheň, který následoval, mohl být snadno uhašen. Jakmile bude laboratoř opravená, měla by práce pokračovat podle plánu, pouze s drobným zpožděním."
 sp_nuclear_reactor_radioactive_leak_stabilized_reward: "Radioaktivní únik - Pod kontrolou"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc: "Bohužel došlo k vážné události při práci s reaktorem. Díky rychlé reakci personálu bylo poškození omezeno a tým byl schopen získat cenné údaje z incidentu."
 sp_nuclear_reactor_tested_reward: "První úspěšný test jaderného reaktoru"
 sp_nuclear_reactor_tested_reward_desc: "Náš první jaderný reaktor byl úspěšně testován, což prokázalo proveditelnost řízené jaderné štěpení. Tento průlom slibuje novou éru výroby energie a potenciálně mnohem více."
 sp_nuclear_reactor_tested_reward_public: "Oslavit úspěch veřejně"
 sp_nuclear_reactor_tested_reward_public_tt: "Jiné země mohou z tohoto profitu vykouknout"
 sp_nuclear_reactor_tested_tech_bonus: "Získané informace o jaderném testování"
 sp_nuclear_scientist_xp_generic_reward: "Nové poznatky"
 sp_nuclear_scientist_xp_generic_reward_desc: "TODO_TA"
 sp_nuclear_submarine_eq_bonus_ic_reduction: "Jaderná ponorka - Levnější výstavba"
 sp_nuclear_submarine_eq_bonus_quality: "Jaderná ponorka - zaměření na kvalitu"
 sp_nuclear_war_support_generic_reward: "Veřejná Podpora"
 sp_nuclear_war_support_generic_reward_desc: "Úspěšný test a určité související, pečlivě kontrolované, mediální pokrytí vedly k veřejnému porozumění, že se blížíme k vývoji jakéhosi superzbraně, která může být použita k poražení všech nepřátel."
 sp_nuclear_warheads: "Nukleární hlavice"
 sp_nuclear_warheads_desc: "Vytvářením zhuštěných jaderných zbraní je budeme moci využívat jako náklad na širokou škálu raketových odpalovacích systémů, což nám umožní útočit na velké vzdálenosti."
 sp_rocket_design_choice_reward: "Dosah versus náklad?"
 sp_rocket_design_choice_reward_balanced: "Vyvážený"
 sp_rocket_design_choice_reward_desc: "Při navrhování naší létající bomby naši inženýři tvrdí, že je důležité rozhodnout, jaký je hlavní cíl designu bomby. Chceme maximálně prodloužit dosah, nebo je nejdůležitějším problémem náklad?"
 sp_rocket_design_choice_reward_payload: "Náklad"
 sp_rocket_design_choice_reward_range: "Dosah"
 sp_rocket_glass_wool_choice_reward: "Tvorba ledu při návratu"
 sp_rocket_glass_wool_choice_reward_accept: "Nešťastné, ale nezbytné."
 sp_rocket_glass_wool_choice_reward_desc: "Během fáze návratu rakety se kolem palivových nádrží zdá, že se tvoří led, který narušuje vnitřní části rakety. I když je to překážka, naši inženýři navrhli přidat skelnou vatu kolem nádrží, aby se tomu v budoucnu předešlo."
 sp_rocket_guidance_system_choice_reward: "Řídicí systém"
 sp_rocket_guidance_system_choice_reward_desc: "Naši inženýři debatují o naváděcím systému pro raketu. Někteří chtějí zůstat u osvědčeného mechanického počítače, zatímco jiní chtějí využít nové rádiové technologie k ovládání a monitorování rakety po jejím startu."
 sp_rocket_guidance_system_choice_reward_mechanical: "Mechanické je spolehlivé."
 sp_rocket_guidance_system_choice_reward_radio: "Rádio je budoucnost!"
 sp_rocket_interceptor: "Raketový interceptor"
 sp_rocket_interceptor_desc: "Kombinací síly rakety s manévrovatelností malého podvozku vytvoříme bezkonkurenční interceptor."
 sp_rocket_launch_site_choice_reward: "Problémy s odpalovacím místem"
 sp_rocket_launch_site_choice_reward_accept: "Investujeme do nového zařízení."
 sp_rocket_launch_site_choice_reward_desc: "Obrovská velikost nové rakety způsobuje omezení na plánovaném startovním místě. Projektoví manažeři proto žádají o financování na výstavbu nového cíleného místa jinde."
 sp_rocket_launch_site_choice_reward_reject: "Najděte způsob, jak přizpůsobit současné místo."
 sp_rocket_outercoating_reward: "Růst raket"
 sp_rocket_outercoating_reward_accept: "Možná by se mohl aplikovat lubrikant?"
 sp_rocket_outercoating_reward_desc: "Byly vzneseny obavy ohledně vnějšího pláště rakety. Pokud je ponechána na delší dobu, materiály často rezivějí a korodují. To by mohlo raketu učinit nefunkční, pokud se nenajde řešení."
 sp_rocket_relay_failure_reward: "Porucha relé"
 sp_rocket_relay_failure_reward_accept: "Opravit ty relé."
 sp_rocket_relay_failure_reward_desc: "Při přípravě na náš testovací start byla zjištěna vadná relé používaná pro interní řídicí systémy rakety. Inženýři se domnívají, že bychom měli relé vyměnit před pokračováním, ale obavy o politické důsledky zpoždění rostou."
 sp_rocket_relay_failure_reward_reject: "Už nemůžeme dál odkládat."
 sp_rocket_submarine_eq_bonus_range_increase: "Ponorka s raketovým odpalovačem - Prodloužený dosah"
 sp_rocket_submarine_eq_bonus_reliability: "Ponorka s raketovým odpalovačem - Zaměření na spolehlivost"
 sp_rocket_submarine_eq_bonus_stealth: "Ponorka s odpalovacími raketami - Tichý režim"
 sp_rocket_turbo_pump_froth_reward: "Problém s pěnivým turbínovým čerpadlem"
 sp_rocket_turbo_pump_froth_reward_accept: "Musíme to vyřešit!"
 sp_rocket_turbo_pump_froth_reward_desc: "Během testování ve vysoké nadmořské výšce byla izolována otázka ohledně turbopumpy. Zdá se, že mazivo uvnitř pump začíná při namáhavých podmínkách pěnit, což ovlivňuje celkový výkon a spolehlivost současného designu."
 sp_rocket_wind_tunnel_choice_reward: "Inženýři žádají o větrný tunel"
 sp_rocket_wind_tunnel_choice_reward_agree: "Přidělit zdroje."
 sp_rocket_wind_tunnel_choice_reward_desc: "Inženýři na projektu balistických raket požádali o výstavbu supersonického větrného tunelu pro testování měřítkových modelů svých návrhů dříve. To by rychle urychlilo jejich proces iterace a ušetřilo zdroje v dlouhodobém horizontu."
 sp_rocket_wind_tunnel_choice_reward_reject: "Zdroje jsou potřebné jinde."
 sp_rockets_ballistic_missile: "Balistická raketa"
 sp_rockets_ballistic_missile_desc: "Naváděná balistická raketa, schopná doručit nálož z velkých vzdáleností s bezprecedentní rychlostí a přesností."
 sp_rockets_experimental_rockets: "Experimentální rakety"
 sp_rockets_experimental_rockets_desc: "$experimental_rockets_desc$"
 sp_rockets_experimental_rockets_improved_accuracy_reward: "Zlepšení přesnosti"
 sp_rockets_experimental_rockets_stability_improvements_reward: "Zlepšená stabilita letu raket"
 sp_rockets_flying_bomb: "Létající bomba"
 sp_rockets_flying_bomb_desc: "Bezzásahové letadlo, využívající raketový motor, nesoucí významný náklad, by mělo být schopno vzbudit strach v srdcích našich nepřátel a demoralizovat je."
 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward: "Průlom v optimalizaci motoru"
 sp_rockets_flying_bomb_engine_optimization_breakthrough_reward_desc: "Naši inženýři dokázali výrazně zlepšit dosah a spolehlivost pulzního motoru, což zvyšuje operační schopnost rakety."
 sp_rockets_flying_bomb_launch_ramp_innovations_reward: "Inovace odpalovacích ramp"
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_desc: "Naši inženýři učinili významné pokroky ve specializovaných odpalovacích rampách nezbytných pro uvedení raket do provozu."
 sp_rockets_flying_bomb_launch_ramp_innovations_reward_option: "Dobrá zpráva"
 sp_rockets_flying_bomb_mass_production_scaling_reward: "Zvýšení výrobní kapacity"
 sp_rockets_flying_bomb_mass_production_scaling_reward_desc: "Úspěšně jsme vyvinuli výrobní zlepšení, které nám umožní mnohem rychleji přejít na masovou výrobu."
 sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward: "Technologický průlom v návrhu pulzních motorů"
 sp_rockets_flying_bomb_technical_breakthrough_in_pulsejet_design_reward_desc: "Naši inženýři překonali významné překážky při návrhu pulzního proudového motoru rakety, který je klíčový pro její dosah a rychlost."
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward: "Technologická inovace v navigačních systémech"
 sp_rockets_flying_bomb_technological_innovation_in_guidance_systems_reward_desc: "Během posledního kola prototypování došlo k významným zlepšením přesnosti a odolnosti proti rušení naváděcího systému, což zvyšuje náš technologický náskok."
 sp_rockets_flying_bomb_test_flight_failures_reward: "Selhání testovcích letů"
 sp_rockets_flying_bomb_test_flight_failures_reward_desc: "Rané testovací lety selhaly kvůli poruchám naváděcího systému a strukturálním nedostatkům. Naši vědci se z toho hodně naučili, ale musíme učinit krok zpět a přeplánovat."
 sp_rockets_generic_avionics_advancements_reward: "Pokroky v avionice"
 sp_rockets_generic_avionics_advancements_reward_desc: "Během naší práce jsme učinili mnoho zjištění v oboru obecné avioniky a aerodynamiky, která mohou prospět naší výrobě letadel."
 sp_rockets_generic_major_breakthrough_reward: "Hlavní průlom"
 sp_rockets_generic_major_breakthrough_reward_desc: "Během poslední iterace prototypu se nám podařilo dosáhnout významného průlomu."
 sp_rockets_ground_control_improvements_reward: "Zlepšení pozemního řízení"
 sp_rockets_ground_control_improvements_reward_desc: "[Character.GetName] se podařilo vyřešit několik nevyřešených problémů se schopností sledovat a ovládat raketu ze země. To představuje významný krok směrem k cílení na nepřátelské letouny s vysokým letem."
 sp_rockets_ground_to_air_missile: "Povrchové rakety"
 sp_rockets_ground_to_air_missile_desc: "Velká raketa s pohonem protilietadlové střely, schopná sestřelit bombardér jedním zásahem. To určitě utvoří budoucnost protivzdušné obrany."
 sp_rockets_high_speed_flight_control_bonus: "Ovládání vysokorychlostního letu"
 sp_rockets_high_speed_flight_control_reward: "Řízení letu při vysoké rychlosti"
 sp_rockets_high_speed_flight_control_reward_desc: "Konečně se nám podařilo získat funkční řídící systém, který může fungovat při vysokých rychlostech a reagovat na měnící se letovou dynamiku. Tato znalost může být určitě užitečná i v jiných oblastech."
 sp_rockets_long_range_ballistic_missile: "ICBM"
 sp_rockets_long_range_ballistic_missile_desc: "Mezikontinentální balistická raketa, pravděpodobně největší raketa, kterou kdy potřebujeme postavit, schopná dodávat hlavici s velkou přesností prakticky kdekoli na světě."
 sp_rockets_medium_range_ballistic_missile: "MRBM"
 sp_rockets_medium_range_ballistic_missile_desc: "Středněraketové balistické rakety nám umožní doručit hlavici na kontinent s ohromující přesností a devastujícím dopadem."
 sp_rockets_onsite_explosion_generic_reward: "Výbuch na místě"
 sp_rockets_onsite_explosion_generic_reward_desc: "Velká exploze během jednoho z testů vedla k vážnému poškození částí zařízení, ale také přinesla nové poznatky našim vědcům"
 sp_rockets_political_interference_generic_reward: "Politický zásah"
 sp_rockets_political_interference_generic_reward_desc: "Politici zasahující tam, kde neměli, vedli k tomu, že se projekt musel znovu zabývat věcmi, které byly již hotové, z důvodů, které nikoho nezajímají."
 sp_rockets_scientist_xp_generic_reward: "Nové poznatky"
 sp_rockets_scientist_xp_generic_reward_desc: "Naši vědci udělali během práce s posledním prototypem několik nových zjištění."
 sp_rockets_vertical_launch_reward: "Vertikální odpalovací systém"
 sp_rockets_vertical_launch_reward_desc: "Po několika neúspěšných pokusech se [Character.GetName] konečně podařilo vyřešit problémy kolem vertikálního vypouštění těchto raket. Nový systém by měl umožnit bezproblémové vypouštění raket a dosáhnout vysokých nadmořských výšek bez zpoždění."
 sp_rockets_warhead_detonation_mechanisms_reward: "Mechanismy Detonace Hlavice"
 sp_rockets_warhead_detonation_mechanisms_reward_desc: "Důležitou součástí celého vývoje je zajistit, aby se zbraň odpálila ve správný okamžik. Zdá se, že [Character.GetName] se podařilo přijít s řešením, které nám umožňuje detonovat ji v co nejpříznivějším okamžiku."
