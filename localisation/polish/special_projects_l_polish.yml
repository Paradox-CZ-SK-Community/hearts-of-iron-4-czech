 sp_land_reward_option_stronghold_network_collapse_02: "$sp_land_reward_option_stronghold_network_collapse_01$"
 sp_land_reward_option_stronghold_network_collapse_02_desc: "Tunel pod jedním z hlavních bunkrů se nečekaně zhroutil a uvěznil několik dělníků a zastavil výstavbu. Musí být přijata nouzová opatření k řešení situace a bezpečnému vyproštění uvězněného personálu, ale incident již způsobil zpoždění v celkovém pokroku."
