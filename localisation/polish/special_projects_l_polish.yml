 sp_land_reward_option_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] udělal(a) významný průlom v technologii pohonu, což výrazně zvýšilo rychlost a sílu projektilů [SpecialProject.GetName]. Tento pokrok otevřel nové možnosti pro účinnost zbraně na bojišti a urychlil pokrok k dokončení projektu."
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "Kanón [SpecialProject.GetName] úspěšně dokončil milník testování střelby, což prokázalo jeho impozantní dosah a přesnost. Tento úspěch posílil morálku výzkumného týmu a získal pozornost vysokých úředníků, poskytující dynamiku projektu a novou naději na jeho úspěch."
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "Během zásadní testovací zkoušky došlo k katastrofické explozi, která otřásla testovacím prostorem, vybuchl kanón a způsobila značné škody na okolní infrastruktuře. Tým [Character.GetName] musel vyšetřit příčinu exploze a řídit následky incidentu, včetně veřejného dohledu a potenciálních zpoždění v časovém plánu projektu."
