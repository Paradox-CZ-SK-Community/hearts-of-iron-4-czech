 sp_land_generic_reward_critical_failure: "Kritické Selhání"
 sp_land_generic_reward_engine_bonus_1: "Motory s efektivní spotřebou paliva"
 sp_land_generic_reward_engine_bonus_1_desc: "Poslední úpravy na experimentálním motoru pro prototyp [SpecialProject.GetName] vedly k výraznému zlepšení výkonu tankového motoru jako celku. Pečlivá práce [Character.GetName] a [Character.GetHerHis] týmu posunula hranice inženýrství a slibuje vylepšené schopnosti, pokud tyto inovace aplikujeme do našich běžných tankových motorů."
 sp_land_generic_reward_engine_bonus_2: "Zvýšená spolehlivost motoru"
 sp_land_generic_reward_engine_bonus_3: "Optimalizovaný výkon motoru"
 sp_land_generic_reward_major_progress_1: "Nadějný prototyp"
 sp_land_generic_reward_major_progress_1_desc: "[Character.GetName] dosáhl(a) významného pokroku, což projekt významně posunulo vpřed, ověřilo odborné znalosti [Character.GetHerHis] a povzbudilo výzkumný tým. S tímto pokrokem se projekt přibližuje svému cíli, upevňující odkaz [Character.GetName] jako průkopníka."
 sp_land_generic_reward_major_progress_2: "Kritický test úspěšný"
 sp_land_generic_reward_major_progress_3: "Klíčový objev"
 sp_land_generic_reward_option_armor_bonus_desc: "Integrujte tuto novou slitinu do našich výrobních linek."
 sp_land_generic_reward_option_armor_tech_bonus_name: "Experimentální výzkum tanků"
 sp_land_generic_reward_option_armor_tech_desc: "Nedávné pokroky v projektu [SpecialProject.GetName], vedeného [Character.GetName], umožnily významné pokroky v příbuzných oblastech. Tyto průlomové inovace revolucionalizovaly vojenské schopnosti a otevřely cestu pro efektivnější a mocnější pozemní bojové strategie."
 sp_land_generic_reward_option_army_xp_desc: "[Character.GetName] se setkal s vybranou skupinou vojenských důstojníků, aby projednali potenciál [SpecialProject.GetName], což vedlo k získání rozhodujících poznatků o využití nové technologie pro pozemní válku. Jejich spolupráce vylepšila naše vojenské schopnosti a zajistila připravenost na budoucí zapojení."
 sp_land_generic_reward_option_artillery_tech_bonus_name: "Experimentální výzkum dělostřelectva"
 sp_land_generic_reward_option_engine_bonus_desc: "Začněte vyrábět tyto vylepšené motory!"
 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName] dosáhl(a) významného pokroku, což výrazně posunulo projekt dopředu, validovalo [Character.GetHerHis] odborné znalosti a povzbudilo výzkumný tým. S tímto pokrokem se projekt přiblížil svému cíli, čímž byla upevněna [Character.GetName] odkaz jako průkopníka."
 sp_land_generic_reward_option_resource_scarcity_desc: "[Character.GetName]'s tým čelil nedostatku kritických materiálů pro vývoj projektu [SpecialProject.GetName], což přimělo [Character.GetHerHim] hledat alternativní zdroje a vyvíjet nové výrobní metody, aby splnily požadavky."
 sp_land_generic_reward_option_scientist_xp: "Vědomosti jsou moc!"
 sp_land_generic_reward_option_scientist_xp_desc: "[Character.GetName] dosáhl průlomu, čímž urychlil pokrok a upevnil [Character.GetHerHis] roli jako průkopníka v pokročilé výzbroji."
 sp_land_generic_reward_option_test_failure_desc: "Během testování došlo k menšímu zpoždění, které odhalilo neočekávané vady v prototypu [Character.GetName]. Tento zádrhel podnítil přehodnocení přístupu a zdokonalení technik. I když dočasně zpomalil pokrok, tyto získané zkušenosti přispěly k silnějšímu a odolnějšímu projektu v dlouhodobém horizontu."
 sp_land_generic_reward_resource_scarcity: "Nedostatek zdrojů"
 sp_land_generic_reward_resource_scarcity_desc: "[Character.GetName]ův tým čelí nedostatku kritických materiálů pro vývoj projektu [SpecialProject.GetName], což donutí [Character.GetHerHim] hledat alternativní zdroje a vyvíjet nové výrobní metody, aby splnil požadavky."
 sp_land_generic_reward_scientist_xp_1: "Nové znalosti"
 sp_land_generic_reward_scientist_xp_1_desc: "[Character.GetName] dosáhl průlomu, což urychlilo pokrok a upevnilo [Character.GetHerHis] roli jako průkopníka v pokročilých zbraních. S každým objevem roste [Character.GetHerHis] mistrovství v inženýrství a utváří budoucnost vojenské technologie."
 sp_land_generic_reward_scientist_xp_2: "Zpřesněné odbornosti"
 sp_land_generic_reward_scientist_xp_3: "Průlomový objev"
 sp_land_generic_reward_test_failure_1: "Testování nejednoznačné"
 sp_land_generic_reward_test_failure_1_desc: "Během testování došlo k drobnému zpoždění, které odhalilo neočekávané nedostatky v prototypu [Character.GetName]. Tato překážka vyžaduje přehodnocení přístupu a zdokonalování technik. I když dočasně zpožďuje pokrok, tyto získané zkušenosti přispívají k silnějšímu a odolnějšímu projektu v dlouhodobém horizontu."
 sp_land_generic_reward_test_failure_2: "Zjištěna konstrukční vada"
 sp_land_generic_reward_test_failure_3: "Malé selhání testu"
 sp_land_land_cruiser: "Pozemní křižník"
 sp_land_land_cruiser_desc: "Obrovský obrněný behemot navržený k dominaci na bojišti. S bezprecedentní velikostí a palebnou silou toto vozidlo představuje vrchol obrněné války."
 sp_land_military_engineering_vehicles: "Vojenská inženýrská vozidla"
 sp_land_military_engineering_vehicles_desc: "Specializovaná vozidla pro zvýšení mobility na bojišti, výstavbu opevnění a odstraňování překážek za bojových podmínek."
 sp_land_multi_charge_large_caliber_gun: "Vícenábojové těžké dělo"
 sp_land_multi_charge_large_caliber_gun_desc: "Se svým vícenásobným pohonným systémem a velkým kalibrem je tato zbraň schopna poskytovat devastující bombardování na velké vzdálenosti."
 sp_land_reward_land_cruiser_ammunition: "Řešení skladování munice"
 sp_land_reward_land_cruiser_ammunition_desc: "Během testování se objevily obavy ohledně bezpečného skladování a přepravy vysokokalibrové munice [SpecialProject.GetName], jelikož standardní stojany nedokázaly bezpečně unést hmotnost výbušných granátů. Navržen byl nový oddělený skladovací systém, využívající zesílené přepážky a hydraulické nakladače, což umožňuje bezpečnější manipulaci a rychlejší naložení granátů za bojových podmínek."
 sp_land_reward_land_cruiser_assembly: "Přesná montáž"
 sp_land_reward_land_cruiser_assembly_desc: "Během fáze montáže inženýři úspěšně vylepšili techniku přesného zarovnání pro osazení masivními komponenty [SpecialProject.GetName], jako jsou věžové kroužky a pláty trupu, což výrazně snižuje riziko mechanických stresových prasklin. Měli bychom tuto inovativní techniku integrovat do celého projektu, abychom zvýšili celkovou spolehlivost konstrukce. Jak bychom to měli aplikovat?"
 sp_land_reward_land_cruiser_chassis: "Selhání stresu podvozku"
 sp_land_reward_land_cruiser_chassis_desc: "Během zátěžového testování byl podvozek [SpecialProject.GetName] shledán neschopným unést obrovskou hmotnost, což vedlo k strukturálním deformacím. Návrhářský tým se dělí v názorech na to, zda přidat další zpevnění, což by dále zvýšilo hmotnost vozidla, nebo použít lehčí materiály, což by mohlo ohrozit odolnost."
 sp_land_reward_land_cruiser_communication: "Problém s komunikačním systémem"
 sp_land_reward_land_cruiser_communication_desc: "Obrovská velikost [SpecialProject.GetName] vyžaduje složitý interní komunikační systém pro koordinaci posádky. Současný systém se ukazuje jako nedostatečný, s opožděnými nebo ztracenými příkazy. Tým navrhuje přepracovat vnitřní uspořádání pro zlepšení toku komunikace, nebo nainstalovat pokročilejší, ale neověřený systém."
 sp_land_reward_land_cruiser_engine: "Nedostatečný výkon motoru"
 sp_land_reward_land_cruiser_engine_desc: "První zkoušky ukazují, že obrovský rám prototypu vyvíjí tlak na současný motor, což způsobuje, že [SpecialProject.GetName] je pomalý a nereagující. Tým navrhuje dvě možnosti: vyvinout nový, silnější motor, nebo se pokusit o úpravy k zvýšení výkonu stávajícího, což ohrožuje poruchu motoru."
 sp_land_reward_land_cruiser_overheating: "Přehřátí během zkoušek"
 sp_land_reward_land_cruiser_suspension: "Hydropneumatický systém pružení"
 sp_land_reward_land_cruiser_suspension_desc: "Tým vylepšil špičkový hydropneumatický systém odpružení, který vyvažuje obrovskou hmotnost [SpecialProject.GetName], zajišťuje stabilitu a snižuje zatížení kolejí i při překonávání hrubého terénu. [Character.GetName] je přesvědčen, že toto odpružení může být spolehlivě implementováno pro lepší výkon v terénu."
 sp_land_reward_land_cruiser_track: "Selhání systému pojezdu"
 sp_land_reward_land_cruiser_track_desc: "Hmotnost [SpecialProject.GetName] překonala systém kolejnic, což vedlo k neustálým poruchám během testování. Možnosti jsou posílení kolejnic, což by vyžadovalo významné přepracování, nebo snížení pancéřování vozidla, aby se snížila hmotnost."
 sp_land_reward_land_cruiser_turret: "Komplexní mechanismus věže"
 sp_land_reward_land_cruiser_turret_desc: "Obrovský design s více věžemi způsobuje vážné problémy s zarovnáním a mířením, což zpožďuje integraci zbraní. Inženýrský tým doporučuje zjednodušení uspořádání věží pro zlepšení spolehlivosti, ale tím dojde ke snížení plánované palebné síly [SpecialProject.GetName]."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology: "Průlom v technologii pohonu"
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] učinil důležitý průlom v propulsivní technologii, což významně zvýšilo rychlost a sílu projektilů projektu [SpecialProject.GetName]. Tento pokrok otevírá nové možnosti pro účinnost zbraně na bojišti a urychluje pokrok směrem k dokončení projektu."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing: "Úspěšný test výstřelu"
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "Děla [SpecialProject.GetName] právě úspěšně dokončilo milník zkušebního střelby, což prokázalo jeho impozantní dosah a přesnost. Tento úspěch povzbudil morálku výzkumného týmu a získal pozornost vysoce postavených úředníků, což poskytlo projektu dynamiku a novou naději na úspěch."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure: "Katastrofální exploze"
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "Během rozhodujícího testu došlo k katastrofálnímu výbuchu, který otřásl testovacím místem, vyhodil kanón do vzduchu a způsobil značné škody na okolní infrastruktuře. Tým [Character.GetName] vyšetřuje příčinu výbuchu a řídí následky události, včetně veřejného dohledu a možných zpoždění v harmonogramu projektu."
