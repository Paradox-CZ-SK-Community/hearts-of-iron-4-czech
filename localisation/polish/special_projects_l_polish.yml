 sp_thermo_nuclear_bomb_desc: "Opravu je těžké si představit něco nad fission bombou, ale s jadernou fúzí je možné vytvořit výbuch mnohem větší než cokoliv, co bylo dosud vyrobeno."
 sp_thermo_nuclear_bomb_tt: "Jaderné reaktory začínají vyrábět §YTermonukleární bomby§!"
 sp_thermonuclear_bomb_test_reward: "Návrh testu"
 sp_thermonuclear_bomb_test_reward_desc: "Abychom potvrdili teorii za termonukleární bombou, naši vědci požádali o příležitost provést testovací detonaci. To by vyžadovalo přidělení existující atomové bomby k zahájení řetězové reakce, ale významně by urychlilo pokrok projektu."
