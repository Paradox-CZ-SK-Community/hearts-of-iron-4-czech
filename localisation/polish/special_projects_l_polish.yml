 sp_naval_aip_engine_unique_reward_a: "Nezávislé vylepšení"
 sp_naval_aip_engine_unique_reward_a_desc: "Naši vědci, kteří pracují na této technologii, sdíleli své poznatky se svými kolegy, kteří pracují na zlepšení konvenčnějších motorů. Ještě si ale nedělejte naděje, protože výsledná zlepšení pravděpodobně nebudou ohromující."
 sp_naval_anechoic_tiles: "Anechoické dlaždice"
 sp_naval_anechoic_tiles_desc: "Tento speciální gumový dlaždicový nátěr pro ponorky, který obsahuje mezi nimi malé prázdné prostory; snižuje hrozby detekce nepřátelskými sonarami."
 sp_naval_anechoic_tiles_non_mtg_tt: "Umožňuje vylepšení stealth ponorky s hodnotou 6 a 7"
 sp_naval_anechoic_tiles_preference_a: "Agresivní patrolovací vzory"
 sp_naval_anechoic_tiles_preference_b: "Snížený akustický podpis"
 sp_naval_anechoic_tiles_preference_c: "Snížené náklady na trup"
 sp_naval_anechoic_tiles_unique_reward_a: "Nové poznatky - Konstrukce trupu ponorky"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "Během vývoje anechoických dlaždic jsme si uvědomili, že můžeme naše poznatky přizpůsobit konvenční konstrukci ponorek, abychom zvýšili naše schopnosti v oblasti stealth nebo ušetřili na nákladech, přičemž bychom zachovali současné úrovně viditelnosti"
 sp_naval_cruiser_submarine: "Křižník ponorka"
 sp_naval_cruiser_submarine_desc: "Ponorka s vynikajícím dosahem, navržená pro překonávání dlouhých vzdáleností bez podpory, by byla ideální pro útoky na nepřátelskou dopravu."
