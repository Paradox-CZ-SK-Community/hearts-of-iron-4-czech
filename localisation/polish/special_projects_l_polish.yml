 sp_land_reward_option_stronghold_network_collapse_01_continue_without_delay: "Pokračovat bez zpoždění"
 sp_land_reward_option_stronghold_network_collapse_01_desc: "Tunel pod jedním z hlavních bunkrů se nečekaně zhroutil, uvěznil několik pracovníků a vedoucího vědce, [Character.GetName], který dohlížel na operace, pod troskami. Je nutné přijmout nouzová opatření k záchraně uvězněného personálu, ale tento incident již způsobil zpoždění celkového pokroku."
 sp_land_reward_option_stronghold_network_collapse_01_prioritize_safety: "Prioritizujte bezpečnost pracovníků"
