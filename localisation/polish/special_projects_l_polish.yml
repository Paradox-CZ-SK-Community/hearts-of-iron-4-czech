 sp_land_generic_reward_army_xp_1: "Inovace na bojovém poli"
 sp_land_generic_reward_army_xp_1_desc: "[Character.GetName] se setkal s vybranou skupinou vojenských důstojníků, aby probrali potenciál [SpecialProject.GetName], což přineslo důležité poznatky o využití nové technologie pro pozemní válku. Jejich spolupráce zvýšila naše vojenské schopnosti a zajistila připravenost na budoucí střety."
