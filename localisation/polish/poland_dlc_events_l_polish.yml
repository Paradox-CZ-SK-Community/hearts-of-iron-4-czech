l_polish:
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap] je samozřejmě přítel!"
 poland.13.b:0 "Nemůžeme důvěřovat [faction_invitee_target.GetLeader]."
 poland.13.d:0 "[From.GetLeader] požádal, aby [Root.GetAdjective] vláda rozšířila pozvání do [Root.GetFactionName], uvádějící velký strategický prospěch, který by [faction_invitee_target.GetAdjective] aliance měla v případě invaze."
 poland.13.t:0 "[From.GetNameDefCap] usiluje o [faction_invitee_target.GetAdjective] spolupráci"
 poland.1301.a:0 "Samozřejmě!"
 poland.1301.b:0 "O tento „[From.GetFactionName]“ nemáme zájem."
 poland.1301.d:0 "Již člen [From.GetFactionName], [From.From.GetLeader] hledá vojenskou spolupráci s [Root.GetNameDef] s odvoláním na velký strategický přínos, který by měl [From.From.GetAdjective]-[Root.GetAdjective] spojenectví v případě [GER.GetAdjective] nebo [SOV.GetAdjective] invaze."
 poland.1301.t:0 "[From.From.GetNameDefCap] Usiluje o spolupráci"
 poland.1302.a:0 "No, stálo to za pokus."
 poland.1302.d:0 "Zdá se, že [From.GetLeader] nemá tolik víry v nutnost [faction_invitee_target.GetAdjective] aliance jako [Root.GetLeader]. Je nejisté, jaký je přesný důvod pro toto rozhodnutí, ale zřejmé je, že [From.GetAdjective] vláda věří, že [faction_invitee_target.GetNameDef] je spíše přítěží než požehnáním pro pokračující přežití [From.GetFactionName]."
 poland.1302.t:0 "[From.GetNameDefCap] odmítá vstup [faction_invitee_target.GetAdjective]"
 poland.1303.a:0 "Smutné."
 poland.1303.d:0 "Z jakýchkoli neznámých důvodů se [From.GetAdjective] vláda rozhodla, že se raději nepřipojí k nám v našem boji za svobodu na straně [From.From.GetFactionName]. Bez ohledu na jejich ospravedlnění to pro pokračující [Root.GetAdjective]-[From.GetAdjective] spolupráci nevypadá světlé."
 poland.1303.t:0 "[From.GetNameDefCap] odmítá!"
 poland.15.a:0 "Velmi dobře."
 poland.15.b:0 "Rozhodně ne!"
 poland.15.d.notlit:0 "Dnes na stůl [Root.GetLeader] dorazil velmi znepokojující telegram od [From.GetAdjective] prezidenta, který požaduje, aby [Root.GetNameDef] složila zbraně a postoupila všechna území [From.GetAdjective] státu. [From.GetNameDefCap] se od vzniku [Root.GetNameDef] snaží obnovit dlouho mrtvý Commonwealth, a zdá se, že nyní věří, že samotná hrozba války mezi našimi národy bude dostatečná k tomu, aby [Root.GetLeader] se zhroutila."
 poland.15.d:0 "Na stůl [Root.GetLeader] dnes dorazil velmi znepokojivý telegram od [From.GetAdjective] prezidenta, který požaduje, aby [LIT.GetNameDef] nejen zanechal své nároky na bývalé hlavní město Vilnius, ale také aby složil své zbraně a postoupil všechna území státu [From.GetAdjective]. [From.GetNameDefCap] se již od vzniku [Root.GetNameDef] snaží obnovit dávno mrtvou Commonwealth, a zdá se, že nyní věří, že pouhá hrozba další války bude stačit k tomu, aby se [Root.GetLeader] zhroutil."
 poland.15.t:0 "[From.GetNameDefCap] Požaduje [Root.GetAdjective] anexe!"
 poland.1501.a:0 "Komunita je znovuzrozena!"
 poland.1501.d:0 "Dnes je skvělý den oslavy pro [Root.GetNameDef], protože [From.GetAdjective] armáda složila zbraně a umožnila [Root.GetAdjective] vojákům pochodovat rovnou do hlavního města a proklamovat znovusjednocení [Root.GetNameDef] a [From.GetNameDef]! Obnovený Commonwealth, ulice [Root.Capital.GetName] jsou plné mužů a žen mávajících vlajkami [Root.GetAdjective] a [From.GetAdjective] v tandem, i když takové oslavy nejsou vidět v [From.GetAdjective] hlavním městě, kde se lidé zdají být podivně smutní a truchliví."
 poland.1501.t:0 "[From.GetNameDefCap] souhlasí!"
 poland.1502.a:0 "[Root.GetNameDef] a [From.GetNameDef] budou jedním!"
 poland.1502.d:0 "Dnes se vrátila odpověď z [From.GetAdjective] vrchního velení, které zcela odmítlo všechny požadavky [Root.GetAdjective] a tvrdí, že „nepovolí [Root.GetLeader] šlapat po [From.GetAdjective] suverenitě“. Zatímco mnozí by raději nechtěli vstoupit do dalšího stavu války s [From.GetNameDef], pokud [Root.GetLeader] brzy neodpoví, budoucí [Root.GetAdjective] požadavky pravděpodobně nebudou brány vážně."
 poland.1502.t:0 "[From.GetNameDefCap] vzpurný!"
 poland.16.a:0 "Samozřejmě!"
 poland.16.b:0 "Nevidím důvod, proč spojit Poláky."
 poland.16.t:0 "[From.GetNameDefCap] nás zve do Międzymorze"
 poland.17.a:0 "Udržujte silnou vládu."
 poland.17.b:0 "Zavést sociální reformu."
 poland.17.d:0 "Walery Sławek se konečně podařilo obnovit své místo jako šéf vlády v [Root.GetNameDef], posunující [Root.GetLeader] do více poradní role ve vládě. Nicméně mnozí si často nebyli jisti Sławekova skutečného politického zaměření. Někteří ho považují za socialistu usilujícího o reformu, zatímco mnozí z jeho kritiků ho považují za dalšího autoritáře, který se příliš neliší od [Root.GetLeader] nebo Rydz-Śmigły. Nyní, když se konečně stal šéfem vlády, může Sławek tyto otázky vyřešit, když opět mění ústavu Polska."
 poland.17.t:0 "Triumf Sanace Levice"
 poland.18.a:0 "Naše diktatura je dokonale neutrální."
 poland.18.b:0 "Pozvěte falangisty do vlády."
 poland.18.d:0 "Edward Rydz-Śmigły a jeho následovníci v Sanaci pravice byli dlouho skutečnou mocí za [Root.GetNameDef], ale s tím, jak [Root.GetLeader] souhlasil s Táborem národní jednoty, Rydz-Śmigłyho de facto moc se konečně stala legitimizovanou. S jeho úzkými vazbami na falangisty se někteří obávají, že [Root.GetNameDef] flirtuje příliš s krajní pravicí politických okrajů a že Rydz-Śmigłyho fašistické sympatie mohou nakonec diplomaticky izolovat [Root.GetNameDef] od jejích bývalých spojenců."
 poland.18.t:1 "Triumf OZN"
 poland.19.a:0 "Odpočívej v pokoji."
 poland.19.d:0 "“Odebírám si svůj život. Prosím, neobviňujte nikoho. Spálil jsem všechny soukromé dokumenty a ty, které se mě týkaly. Pokud ne všechny, prosím, odpusťte mi. Bůh Všemohoucí mi snad odpustí mé hříchy, včetně tohoto posledního.” Tato poznámka a střelná zbraň byly nalezeny vedle těla Walery Sławka včera večer přesně v 8:45. Nejzručnější a nejšikovnější lékaři na Vojenské nemocnici Piłsudski nedokázali zastavit Sławekovo tělo od krvácení a bývalý premiér byl dnes ráno prohlášen za mrtvého. Spolu s jeho poznámkou byla dopis pouze pro oči [Root.GetLeader], a ačkoliv jeho obsah a Sławekův důvod pro tento nejšokující čin zůstávají záhadou, spekulace jsou na rtech každého muže a ženy v [Root.Capital.GetName]. Mnozí podezřívají, že pokračující marginalizace Sanace Levice a Sławekova stále větší izolace byly velkými přispívajícími faktory k jeho melancholii, a smrt nejvlivnějšího vůdce Levice určitě zanechá mnoho lidí pocitem zklamání a ztráty."
 poland.19.t:0 "Sebevražda Walery Sławka"
 poland.20.a:0 "Prokletí!"
 poland.20.b:0 "Vynikající!"
 poland.20.c:0 "Vynikající!"
 poland.20.d:0 "Nie ma wolności bez Solidarności!"
 poland.20.desc.a:0 "Téměř úplný nedostatek investic v posledních čtyřech letech vedl k tomu, že mnozí prohlásili Čtyřletý plán za naprostý neúspěch. Východní Polsko zůstává izolovanou oblastí chudých zemědělců, takzvaný ‘centrální průmyslový region’ není víc než několik ubohých továren a železničních stanic a polský průmysl je ostudou národa. Finanční experti jsou si jisti, že naprostý neúspěch Čtyřletého plánu bude trvalou překážkou budoucím polským průmyslovým snahám."
 poland.20.desc.b:0 "S umírněnými investicemi vypadá budoucnost polského průmyslového sektoru slibně, ale je stále daleko za svými sousedy na západě a východě. Ačkoli to není zcela masivní průmyslový podnik, který [Root.GetLeader] slíbil, investice, které vláda učinila, budou mít velký prospěch pro další Čtyřletý plán!"
 poland.20.desc.c:0 "Zasyčení parního stroje na kolejích, kyselý zápach sazí a smogu ve vzduchu, ostrá mlha průmyslu štípající do očí, to jsou pocity pokroku. Příjezd do centrálního regionu Polska dnes znamená příjezd do světa průmyslu a pokroku. Továrny, silnice, železnice, parní stroje, automobily, polský stát konečně dosáhl všeho. S polskou Kongresovou, Velkou a Východní nyní propojenou těsnou sítí silnic a železnic, je Polsko konečně sjednoceno jako jeden průmyslový útvar a Kwiatkowského Čtyřletý plán lze konečně nazvat úspěchem. I když to neznamená konec polských průmyslových investic, ohromující úspěch programu industrializace přinesl stabilitu a zaměstnanost lidem Polska a mnozí se cítí připraveni na jakékoli budoucí těžkosti, které polský stát má podstoupit."
 poland.20.e:0 "Vynikající!"
 poland.20.f:0 "Prokletí!"
 poland.20.t:0 "Čtyřletý plán dokončen!"
 poland.21.a:0 "Gdaňsk zůstane Danzig!"
 poland.21.b:0 "Neměli bychom se zaplést."
 poland.21.d:0 "Jak válka pustoší ulice [DNZ.GetNameDef], [DNZ.GetLeader] se silně postaví proti silám [POL.GetLeader], ale jasně, jedno město nestačí odolat náporu všech sil [POL.GetNameDef]. Jako člen strany [Root.GetRulingParty] je [DNZ.GetLeader] odpovědný [Root.GetLeader], a [DNZ.GetAdjective] porážka by byla nepřijatelná. [GER.GetNameDefCap] by mohl vstoupit do války jako obránce [DNZ.GetNameDef], což by představovalo jedinečnou příležitost obsadit město a přitom se jevit jako obránce…"
 poland.21.t:0 "[DNZ.GetNameDef] usiluje o integraci s [Ger.GetNameDefCap]"
 poland.2101.a:0 "Nemáme na výběr."
 poland.2101.b:0 "Gdaňsk zůstane Gdaňskem!"
 poland.2101.d:0 "Strana [GER.GetRulingParty] v Německu nabídla podporu našem boji proti Polákům výměnou za přímější kontrolu nad [Root.GetNameDef] od [From.GetNameDef]."
 poland.2101.t:0 "[From.GetNameDefCap] nabízí podporu!"
 poland.2102.a:0 "Vítejte v Říši."
 poland.2102.b:0 "Možná si zaslouží trochu autonomie."
 poland.2102.d:0 "[DNZ.GetLeader] se ukázal jako užitečný nástroj proti [POL.GetNameDef], ale autonomní region dlouho překonal svou užitečnost a osudem [DNZ.GetLeader] je být gauleiterem Reichsgau Danzig-Západní Prusko, úzce integrovaným s [Root.GetNameDef]."
 poland.2102.t:0 "Anexe Gdaňska"
 poland.22.a:0 "Aspoň jsme se pokusili."
 poland.22.b:0 "Tato válka neskončí, dokud to neprohlásím!"
 poland.22.d:1 "Tato válka trvá dost dlouho, a dokonce i zrádný [DNZ.GetLeader] touží po míru s [POL.GetNameDef]. I když je Gdyně pod [DNZ.GetAdjective] kontrolou, mnozí se obávají, že riskujeme více tím, že zůstaneme ve válce s Svobodným městem, než co můžeme získat. Ačkoliv město nevyhnutelně spadne pod kontrolu [GER.GetAdjective], nemůžeme si dovolit pokračovat v tomto konfliktu déle."
 poland.22.t:0 "[DNZ.GetNameDefCap] nabízí mír"
 poland.23.a:0 "To nás dlouho nezdrží."
 poland.23.d:0 "Jak [Root.GetAdjective] vojska postupují do [poland_state_withdrawn.GetName] a začínají převzít kontrolu nad železnicemi a průmyslem, šokujícím způsobem je celé to vybaveno výbušným materiálem k detonaci. Jasná past, kterou zanechala [POL.GetAdjective] armáda, můžeme očekávat, že se to stane pokaždé, když se pokusíme převzít [POL.GetAdjective] průmysl."
 poland.23.t:0 "Průmysl sabotován v [poland_state_withdrawn.GetName]"
 poland.24.a:0 "Rolníci povstávají!"
 poland.24.d:0 "Napětí východě přeteklo. Policie byla nasazena na východě k zvládnutí těchto protestujících, ale brutalita policistů jen rozdmýchává plameny vzpoury mezi obyvatelstvem.\n\nPokud tuto krizi co nejdříve nevyřešíme, můžeme čelit občanské válce. Stávka, kterou pořádá vůdce Zemědělské strany Stanisław Mikołajczyk, vytvořila koalici demokratů, socialistů a komunistů v opozici vůči polské vládě a pokud bude ignorována, podnítí vzpouru."
 poland.25.a:0 "Patriot bez vazeb na Sanaci."
 poland.25.b:0 "Potřebujeme legiónaře."
 poland.25.c:0 "Toto je naše šance obnovit polskou demokracii."
 poland.25.d:0 "Navzdory slibu [hosting_country_target.GetNameDef] hostit [Root.GetAdjective] vládu v exilu, [hosting_country_target.GetLeader] požadoval, aby [Root.GetLeader] okamžitě odstoupil ze [Root.GetLeader.GetHerHis] pozice prezidenta [Root.GetNameDef]. V chaosu kapitulace a exilu již [Root.GetLeader] uprchl do neutrální země v Evropě a ti, kteří zůstali v exilu z [Root.GetAdjective] vlády, musí rozhodnout, kdo povede boj o návrat do vlasti."
 poland.25.t:1 "[hosting_country_target.GetNameDefCap] požaduje rezignaci [Root.GetLeader]!"
 poland.26.a:0 "Musíme shromáždit tyto zrádce."
 poland.26.d:1 "Po celé [Root.GetAdjective]-okupované Polsku se šeptá o revoluci, která se vaří v podzemí. Na městských zdech jsou vyvěšena slova „Niech żyje opór!“ a podobné slogany, vyzývající odpor, aby bojoval proti [Root.GetAdjective] okupaci. Až dosud byly činnosti odporu omezeny na distribuci propagandy, narušení výrobních linek a příležitostné bombardování a sabotáže, ale nyní je odpor podivně tichý a atmosféra v Polsku je hutná zrádností a nedůvěrou.\n\nAgenti [Root.GetAdjective] v Polsku předpovídají plnohodnotné povstání sponzorované [POL.GetAdjective] vládou v exilu. Pouze omezením odporu může [Root.GetNameDef] doufat, že udrží kontrolu nad Polskem."
 poland.26.t:0 "Šepoty o revoluci"
