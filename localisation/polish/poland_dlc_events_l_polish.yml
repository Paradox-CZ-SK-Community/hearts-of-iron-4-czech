l_polish:
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap] je samozřejmě náš přítel!"
 poland.13.b:0 "[faction_invitee_target.GetLeader] je někdo, komu nemůžeme důvěřovat."
 poland.13.d:0 "[From.GetLeader] požádal [Root.GetAdjective] vládu o přijetí do frakce [Root.GetFactionName] s odkazem na velký strategický přínos, který by [faction_invitee_target.GetAdjective] aliance získala v případě invaze."
 poland.13.t:0 "[From.GetNameDefCap] usiluje o spolupráci s [faction_invitee_target.GetAdjective] vládou"
 poland.1301.a:0 "Samozřejmě!"
 poland.1301.b:0 "O tohle '[From.GetFactionName]' nemáme zájem."
 poland.1301.d:0 "Jako stávající člen [From.GetFactionName], [From.From.GetLeader] navrhuje pro [Root.GetNameDef] vojenskou spolupráci s odvoláním se na velký strategický přínos, který by pro [Root.GetNameDef] byl k nezaplacení v případě [GER.GetAdjective] nebo [SOV.GetAdjective] invaze."
 poland.1301.t:0 "[From.From.GetNameDefCap] se usiluje o spolupráci"
 poland.1302.a:0 "No, za pokus to stálo."
 poland.1302.d:0 "Zdá se, že [From.GetLeader] nevěří v nezbytnost [faction_invitee_target.GetAdjective] aliance tolik jako [Root.GetLeader]. Přesné důvody tohoto rozhodnutí zůstávají nejasné, ale je zřejmé, že [From.GetAdjective] vláda považuje [faction_invitee_target.GetNameDef] spíše za přítěž než za přínos pro další přežití aliance [From.GetFactionName]."
 poland.1302.t:0 "[From.GetNameDefCap] odmítá vstup do [faction_invitee_target.GetAdjective] frakce"
 poland.1303.a:0 "Smutné."
 poland.1303.d:0 "Z jakýchkoli neznámých důvodů se [From.GetAdjective] vláda rozhodla nepřipojit k našemu boji za svobodu po boku aliance [From.From.GetFactionName]. Ať už je jejich odůvodnění jakékoli, budoucnost další vzájemné spolupráce nevypadá příliš slibně."
 poland.1303.t:0 "[From.GetNameDefCap] odmítá!"
 poland.15.a:0 "Dobrá tedy."
 poland.15.b:0 "V žádném případě!"
 poland.15.d.notlit:0 "[Root.GetLeader] dnes obdržel velmi znepokojivý telegram od prezidenta [From.GetAdjective] státu, v němž požaduje, aby se [Root.GetNameDef] a jeho armáda složila zbraně a postoupilo všechna svá území [From.GetAdjective] státu. [From.GetNameDefCap] se od dne, kdy [Root.GetNameDef] vyhlásilo nezávislost, snaží obnovit dávno zaniklou Polsko-litevskou unii, a nyní se zdá, že věří, že pouhá hrozba další války bude stačit k tomu, aby se [Root.GetLeader] podvolil."
 poland.15.d:0 "[Root.GetLeader] dnes obdržel velmi znepokojivý telegram od prezidenta [From.GetAdjective] státu, v němž požaduje, aby se [LIT.GetNameDef] vzdala nejen nároků na bývalé hlavní město Vilnius, ale také složila zbraně a postoupila všechna svá území [From.GetAdjective] státu. [From.GetNameDefCap] se od dne, kdy [Root.GetNameDef] vyhlásila nezávislost, snaží obnovit dávno zaniklou Polsko-litevskou unii, a nyní se zdá, že věří, že pouhá hrozba další války bude stačit k tomu, aby se [Root.GetLeader] podvolil."
 poland.15.t:0 "[From.GetNameDefCap] požaduje anexi [Root.GetAdjective] území!"
 poland.1501.a:0 "Polsko-litevská unie je zpátky!"
 poland.1501.d:0 "Dnešek je pro [Root.GetNameDef] velkým dnem oslav – [From.GetAdjective] armáda složila zbraně a umožnila [Root.GetAdjective] vojákům pochodovat přímo do hlavního města, kde bylo [Root.GetNameDef] a [From.GetNameDef] prohlášené za znovusjednocené! Polsko-litevská unie je znovuzrozená! [Root.Capital.GetName] je zaplněna davy mužů a žen mávajících bok po boku [Root.GetAdjective] a [From.GetAdjective] vlajkami. Avšak v [From.GetAdjective] metropoli podobné oslavy chybí – panuje tam podivné ticho a melancholie."
 poland.1501.t:0 "[From.GetNameDefCap] souhlasí!"
 poland.1502.a:0 "[Root.GetNameDef] a [From.GetNameDef] budou jedno!"
 poland.1502.d:0 "Dnes se vrátila odpověď z [From.GetAdjective] vrchního velení, které zcela odmítlo všechny [Root.GetAdjective] požadavky a tvrdí, že „nepovolí, aby [Root.GetLeader] šlapal po [From.GetAdjective] suverenitě“. Zatímco mnozí by raději nechtěli, aby [From.GetNameDef] zareagovala jinak a nenastal další konflikt, pokud to [Root.GetLeader] ponechá bez odpovědi, jakékoliv budoucí [Root.GetAdjective] požadavky pravděpodobně nebudou brány vážně."
 poland.1502.t:0 "[From.GetNameDefCap] vzdoruje!"
 poland.16.a:0 "Samozřejmě!"
 poland.16.b:0 "Nevidím důvod, proč se spájet s Poláky."
 poland.16.t:0 "[From.GetNameDefCap] nás zve do Mezimoří."
 poland.17.a:0 "Udržet silnou vládu."
 poland.17.b:0 "Prosadit sociální reformy."
 poland.17.d:0 "Walery Sławek se konečně dokázal vrátit do čela [Root.GetAdjective] vlády, [Root.GetLeader] bude mít po novém více poradní roli. Nad skutečnými politickými názory Sławka však stále panuje nejistota. Někteří jej považují za reformně smýšlejícího socialistu, zatímco jeho kritici tvrdí, že je jen dalším autokratem, jako byl [Root.GetLeader] nebo Rydz-Śmigły. Nyní, když se znovu ujal vedení vlády, má Sławek příležitost tyto pochybnosti rozptýlit – a zároveň znovu upravit polskou ústavu.“"
 poland.17.t:0 "Triumf sanační levice"
 poland.18.a:0 "Naše diktatura je dokonale neutrální."
 poland.18.b:0 "Pozvěte falangisty do vlády."
 poland.18.d:0 "Edward Rydz-Śmigły a jeho stoupenci ze Sanační pravice byli již dlouho těmi, kdo ovládal [Root.GetNameDef] zpoza opony, ale podpisem dohody o Táboru národní jednoty (Obóz Zjednoczenia Narodowego) [Root.GetLeader] konečně legitimizoval Rydz-Śmigłyho skutečnou moc. Jeho úzké vazby na falangisty však u některých vyvolávají obavy, že se [Root.GetNameDef] příliš přiklání k pravicovým extrémům a že Rydz-Śmigłyho sympatie k fašismu by mohly [Root.GetNameDef] diplomaticky izolovat od jejích dosavadních spojenců."
 poland.18.t:1 "Triumf OZN"
 poland.19.a:0 "Spoczywaj w pokoju."
 poland.19.d:0 "'Beru si svůj život. Prosím, nikoho neobviňujte. Spálil jsem všechny soukromé dokumenty i ty, které se týkaly jen mě. Pokud ne všechny, prosím, odpusťte mi. Všemohoucí Bůh mi snad odpustí mé hříchy, včetně tohoto posledního.' Tento vzkaz a střelná zbraň byly včera večer přesně ve 20:45 nalezeny vedle těla Waleryho Sławka. Ani ti nejobratnější a nejzkušenější lékaři v Piłsudského vojenské nemocnici nedokázali zastavit vykrvácení Sławkova těla a bývalý premiér byl dnes ráno prohlášen za mrtvého. Spolu s jeho vzkazem byl přiložen dopis, který si měl přečíst pouze [Root.GetLeader], a přestože jeho obsah a Sławkův důvod k tomuto nanejvýš šokujícímu činu zůstávají záhadou, [Root.Capital.GetName] to od spekulací neodradilo, spíš naopak. Mnozí mají podezření, že k jeho melancholii velmi přispěla pokračující marginalizace sanační levice a Sławekova stále větší izolace, a smrt nejvlivnějšího vůdce levice nepochybně zanechá v mnohých pocit sklíčenosti a ztracenosti."
 poland.19.t:0 "Sebevražda Walery Sławka"
 poland.20.a:0 "K čertu!"
 poland.20.b:0 "Vynikající!"
 poland.20.c:0 "Vynikající!"
 poland.20.d:0 "Nie ma wolności bez Solidarności!"
 poland.20.desc.a:0 "Téměř naprostý nedostatek investic v uplynulých čtyřech letech vedl k tomu, že mnozí označili čtyřletý plán za naprosté fiasko. Východní Polsko zůstává izolovaným regionem zbídačených zemědělců, takzvaný „centrální průmyslový region“ není víc než několik ubohých továren a železničních stanic a polský průmysl je ostudou národa. Finanční odborníci jsou přesvědčeni, že naprostý neúspěch čtyřletého plánu bude trvalou škodou pro budoucí polské průmyslové úsilí."
 poland.20.desc.b:0 "Budoucnost polského průmyslového odvětví se díky skromným investicím jeví jako světlá, ale stále zaostává za svými západními a východními sousedy. Ačkoli se nejedná o tak masivní průmyslový podnik, jak [Root.GetLeader] sliboval, investice vlády budou pro příští čtyřletý plán velkým přínosem!"
 poland.20.desc.c:0 "Skřípavý řev lokomotivy na kolejích, štiplavý zápach sazí a smogu ve vzduchu, řezavá mlha průmyslu štípající do očí, to jsou projevy pokroku. Přijet dnes do centrálního regionu Polska znamená přijet do světa průmyslu a pokroku. Továrny, silnice, železnice, lokomotivy, automobily, toho všeho polský stát konečně dosáhl. Kongresové, Velké a Východní Polsko je nyní propojeno hustou sítí silnic a železnic, Polsko je konečně sjednoceno jako jeden průmyslový celek a Kwiatkowského čtyřletý plán lze konečně označit za úspěšný. Ačkoli to neznamená konec polských průmyslových investic, ohromující úspěch industrializačního programu zajistil polskému lidu stabilitu a zaměstnanost a mnozí se cítí připraveni na jakékoli budoucí útrapy, které bude muset polský stát překonat."
 poland.20.e:0 "Vynikající!"
 poland.20.f:0 "K čertu!"
 poland.20.t:0 "Čtyřletý plán dokončen!"
 poland.21.a:0 "Gdaňsk zůstane Danzig!"
 poland.21.b:0 "Neměli bychom se do toho plést."
 poland.21.d:0 "Jak válka pustoší [DNZ.GetNameDef], [DNZ.GetLeader] stále odolává, ale je jasné, že jedno město nestačí odolat náporu všech sil, které na něho vyslal [POL.GetLeader]. Jako člen strany [Root.GetRulingParty] je [DNZ.GetLeader] odpovědný nám, a [DNZ.GetAdjective] porážka by byla nepřijatelná. [GER.GetNameDefCap] by mohlo vstoupit do války jako obránce a podpořit [DNZ.GetNameDef], což by představovalo jedinečnou příležitost obsadit město a přitom vypadat jako mírotvůrce…"
 poland.21.t:0 "[DNZ.GetNameDef] žádá [Ger.GetNameDefCap] o připojení"
 poland.2101.a:0 "Nemáme na výběr."
 poland.2101.b:0 "Danzig zůstane Danzigem!"
 poland.2101.d:0 "Strana [GER.GetRulingParty] v Německu nabídla podporu našeho boje proti Polákům výměnou za to, že [From.GetNameDef] získá přímější kontrolu nad [Root.GetNameDef]."
 poland.2101.t:0 "[From.GetNameDefCap] nabízí podporu!"
 poland.2102.a:0 "Vítejte v Říši."
 poland.2102.b:0 "Možná si zaslouží nějakou autonomii."
 poland.2102.d:0 "[DNZ.GetLeader] jako kladivo, které rozbije [POL.GetNameDef], se ukázal užitečným, ovšem jako autonomní oblast již Danzig není užitečný. Za dobře odvedené služby ale bude [DNZ.GetLeader] náležitě odmeněn - bude gauleiterem Reichsgau Danzig-Westpreussen, úzce napojeným na [Root.GetNameDef]."
 poland.2102.t:0 "Anexe Danzigu"
 poland.22.a:0 "Aspoň jsme to zkusili."
 poland.22.b:0 "Tato válka neskončí, dokud to neprohlásím!"
 poland.22.d:1 "Tato válka trvá dost dlouho, a dokonce i zrádný [DNZ.GetLeader] touží po tom, aby [POL.GetNameDef] ukončilo bojové akce. I když je Gdyně pod [DNZ.GetAdjective] kontrolou, mnozí se obávají, že riskujeme více tím, že zůstaneme ve válce s Svobodným městem, než co můžeme získat. Ačkoliv město nevyhnutelně spadne pod [GER.GetAdjective] kontrolu, nemůžeme si dovolit pokračovat déle v tomto konfliktu."
 poland.22.t:0 "[DNZ.GetNameDefCap] nabízí mír"
 poland.23.a:0 "To nás dlouho nezdrží."
 poland.23.d:0 "Jak [Root.GetAdjective] vojáci postupují přes [poland_state_withdrawn.GetName] a začínají přebírat kontrolu nad železnicemi a průmyslem, přinášejí šokující svědectví, že je vše podminováno a připraveno k odpálení. Zjevně se jedná o past, kterou za sebou zanechala [POL.GetAdjective] armáda, a můžeme očekávat, že podobné sabotáže budou při každém pokusu o obsazení [POL.GetAdjective] průmyslu."
 poland.23.t:0 "Průmysl sabotován v státě [poland_state_withdrawn.GetName]"
 poland.24.a:0 "Rolníci se bouří!"
 poland.24.d:0 "Napětí na Východě dosáhlo bodu varu. Na východě byla nasazena policie, aby se s protestujícími vypořádala, ale brutalita policistů jen rozdmýchává plameny vzpoury mezi obyvatelstvem.\n\nPokud tuto krizi co nejdříve nevyřešíme, může dojít k občanské válce. Stávka organizovaná vůdcem rolnické strany Stanisławem Mikołajczykem vytvořila koalici demokratů, socialistů a komunistů v opozici vůči polské vládě, a pokud bude ignorována, vyvolá povstání."
 poland.25.a:0 "Patriot bez vazeb na Sanaci."
 poland.25.b:0 "Potřebujeme legionáře."
 poland.25.c:0 "Máme šanci obnovit polskou demokracii."
 poland.25.d:0 "Navzdory slibu, že [hosting_country_target.GetNameDef] poskytne útočiště pro [Root.GetAdjective] vládu v exilu, [hosting_country_target.GetLeader] požadoval, aby [Root.GetLeader] okamžitě odstoupil ze pozice [Root.GetAdjective] prezidenta. V chaosu kapitulace a exilu již [Root.GetLeader] uprchl do neutrální země v Evropě a ti, kteří zůstali v exilu z [Root.GetAdjective] vlády, musí rozhodnout, kdo povede jejich boj o návrat do vlasti."
 poland.25.t:1 "[hosting_country_target.GetNameDefCap] požaduje, aby [Root.GetLeader] rezignoval!"
 poland.26.a:0 "Musíme tyto zrádce zatknout."
 poland.26.d:1 "V celém okupovaném Polsku se v podzemí šušká o revoluci. Na městských zdech jsou vylepena slova „Niech żyje opór!“ a podobná hesla, která vyzývají odboj ke otevřenému boji proti [Root.GetAdjective] okupaci. Až dosud se odbojová činnost omezovala na šíření propagandy, narušování výrobních linek a občasné bombové útoky a sabotáže, ale nyní odboj podivně utichl a atmosféra v Polsku houstne zradou a nedůvěrou.\n\nZdroje [Root.GetAdjective] agentů po celém Polsku naznačují rozsáhlé povstání sponzorované [POL.GetAdjective] exilovou vládou. Pouze potlačením odboje může [Root.GetNameDef] doufat, že se mu podaří udržet Polsko na uzdě."
 poland.26.t:0 "Šeptanda o revoluci"
