 RULE_COMMONWEALTH_POL_AI_DESC: "Polská AI korunuje Friedrich Christian jako krále a pokusí se obnovit Polsko-litevskou unii."
 RULE_COMMUNIST_ARG_AI_DESC: "AI se pokusí učinit z země komunistickou a připojí se k Kominterně, aby se zaměřila na šíření své ideologie v Jižní Americe."
 RULE_COMMUNIST_BALTIC_AI_DESC: "AI se pokusí ustanovit komunistický režim tím, že se vydá příslušnou cestou v národním stromu zaměření."
 RULE_COMMUNIST_ROM_AI_DESC: "Rumunská AI se pokusí vytvořit alianci s hlavní komunistickou mocí, když se vydá příslušnými cestami v národním stromu zaměření."
 RULE_COUP_AI_ONLY_TT: "Herní pravidlo: §RZemě mohou připravovat a provádět puče pouze proti národům, které nehrají lidé.§!"
 RULE_COUP_BLOCKED_TT: "Herní pravidlo: §RZemě nemohou připravovat ani provádět puče v žádné zemi.§!"
 RULE_DEMOCRATIC_ALTERNATE_AST_AI_DESC: "Australská AI se pokusí získat plnou nezávislost od Spojeného království a stát se hlavní silou v jejich regionu tím, že se vydá příslušnými cestami národního zaměření."
 RULE_DEMOCRATIC_ALTERNATE_CAN_AI_DESC: "Kanadská AI se pokusí získat plnou nezávislost a vytvořit alianci se Spojenými státy následováním odpovídající cesty v národním stromu zaměření."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC: "Francouzská AI se pokusí vytvořit Malou Entente, aby zadržela Německo. Pokud Československo vytvoří tuto frakci, připojí se k ní místo toho (vyžaduje DLC "Smrt nebo hanba")."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC: "AI se pokusí zůstat demokratická a etablovat plnou suverenitu tím, že projde relevantní cestou v národní zaměřovací větvi."
 RULE_DEMOCRATIC_ALTERNATE_SAF_AI_DESC: "AI Jihoafrické republiky se pokusí zůstat demokratická a převzít rozhodující úlohu ve vztahu s mateřskou zemí tím, že se vydá příslušnou cestou v národní zaměřovací tabulce."
 RULE_DEMOCRATIC_ALTERNATE_USA_AI_DESC: "AI USA se pokusí převzít aktivnější roli ve světových záležitostech tím, že půjde relevantní cestou v národním zaměření."
 RULE_DEMOCRATIC_ARG_AI_DESC: "AI se pokusí stát demokratickou a připojí se k Aliancím, aby chránila demokracii a svobodu v Jižní Americe"
 RULE_DEMOCRATIC_BRA_AI_DESC: "Brazílie se pokusí svrhnout Vargase ukončením stavu nouze. Poté se pokusí reformovat národ, zvýšit demokratickou účast a nakonec spolupracovat s USA proti silám Osy."
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC: "Holandská AI se pokusí zůstat demokratická, ale po kapitulaci přesune své hlavní město do Batávie, a to tím, že se vydá příslušnou cestou ve stromě národního zaměření."
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC: "Nizozemská AI se pokusí zůstat demokratická, ale zaměří se na kontinentální vybudování místo jejich kolonií, tím, že půjde relevantní cestou v národním zaměření."
 RULE_DEMOCRATIC_GER_AI_DESC: "Německá AI se pokusí vytvořit ústavní monarchii následováním příslušných směrů v národním fokusovém stromu."
 RULE_DEMOCRATIC_JAP_AI_DESC: "Japonská AI se pokusí reformovat do demokracie tím, že projde příslušnou cestou v zaměření."
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC: "Holandská AI se pokusí zůstat demokratická a vést evropské menší demokracie ve vytvoření Evropské unie tím, že se vydá příslušnou cestou v národním stromu zaměření."
 RULE_ENTENTE_EST_AI_DESC: "Estonsko se pokusí formalizovat Baltskou entente a přežít proti Sovětům."
 RULE_ENTENTE_LAT_AI_DESC: "Lotyšská AI se pokusí formalizovat baltskou entente a přežít proti Sovětům."
 RULE_ENTENTE_LIT_AI_DESC: "Litva se pokusí formalizovat Baltskou entente a přežít proti Sovětům."
 RULE_ETH_IMPERIAL_AI_DESC: "Etiopská AI se pokusí porazit Itálii sama, aniž by získala pomoc od Společnosti národů. Poté se pokusí rozšířit své impérium."
 RULE_EXILES_FASCIST: "Fašistické exily"
 RULE_EXILES_TSARIST: "Carské exily"
 RULE_FASCISM_ARG_AI_DESC: "AI se pokusí přetvořit zemi na fašistickou a připojit se k osovním mocnostem, aby otevřeli novou frontu v Jižní Americe."
 RULE_FASCISM_BRA_AI_DESC: "Integralistické hnutí zradí Vargase a dosadí jednoho ze svých vůdců. Poté se pokusí dominovat Jižní Americe prostřednictvím diplomacie a síly."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC: "Maďarská AI se pokusí vytvořit svůj vlastní blok s Itálií a Rakouskem tím, že půjde po relevantní cestě ve stromě zaměření."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC: "Italská AI se pokusí vytvořit alianci se Španělskem, než se připojí k Osy, když se vydá příslušnou cestou v národním zaměření."
 RULE_FASCIST_ALTERNATE_KING_HUN_AI_DESC: "Maďarská AI zvolí fašistického krále a připojí se k Ose."
 RULE_FASCIST_AST_AI_DESC: "Australská AI se pokusí stát se fašistickou a spojit se s Japonskem tím, že půjde relevantní cestou národního zaměření."
 RULE_FASCIST_CAN_AI_DESC: "Kanadská AI se pokusí stát se fašistickou a spojit se s Německem tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_CZE_AI_DESC: "Československá AI se pokusí přeměnit zemi na fašistickou a navázat dohodu s Německem tím, že se vydá příslušnými cestami v národní zaměrové tabulce."
 RULE_FASCIST_EST_AI_DESC: "Estonská AI se pokusí založit fašistickou vládu tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_FRA_AI_DESC: "Francouzská AI se pokusí přeorientovat na fašismus a spojit se s fašistickým Německem tím, že půjde po relevantní cestě v národním zaměřovacím stromě."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC: "Italská AI se pokusí co nejvíce řídit historickým sledem událostí."
 RULE_FASCIST_HUN_AI_DESC: "Maďarská AI se bude ubírat směrem národního stromu zaměření, který se nejvíce podobá historii, a pokusí se přidat k Ose."
 RULE_FASCIST_INDEPENDENT_POL_AI_DESC: "Polská AI se pokusí přijmout falangismus a postavit se proti Německu."
 RULE_FASCIST_JAP_AI_DESC: "Japonská AI se pokusí zaútočit na západní spojence tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_LAT_AI_DESC: "Lotyšská AI se pokusí založit fašistickou vládu následováním příslušného směru v národním fokusovém stromu."
 RULE_FASCIST_LIT_AI_DESC: "Litevská AI se pokusí založit fašistickou vládu tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_NZL_AI_DESC: "AI se pokusí stát se fašistickou a spojit se s Japonskem tím, že půjde příslušnou cestou v národním zaměření."
 RULE_FASCIST_POL_AI_DESC: "Polská AI se pokusí usmířit s Německem pro ochranu tím, že se vydá relevantními cestami v národním zaměření."
 RULE_FASCIST_RAJ_AI_DESC: "Indická AI se pokusí získat svou nezávislost prostřednictvím aliance s fašistickými zeměmi tím, že půjde příslušnou cestou v národním zaměření."
 RULE_FASCIST_ROM_AI_DESC: "Rumunská AI se pokusí následovat historii a připojit se k Ose tím, že projde příslušnými cestami národního zaměření."
 RULE_FASCIST_SAF_AI_DESC: "Jižní africká AI se pokusí přejít na fašismus a dosáhnout domluvy s Německem tím, že se vydá příslušnou cestou ve stromě národního zaměření."
 RULE_FASCIST_USA_AI_DESC: "Americká AI se pokusí stát se fašistickou a ovládnout svět prostřednictvím národního zaměření."
 RULE_FASCIST_YUG_AI_DESC: "Jugoslávská AI se pokusí přiblížit k fašistickým národům Evropy s cílem nakonec vstoupit do aliance s nimi."
