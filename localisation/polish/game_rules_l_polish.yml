 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "Francouzská AI se pokusí obnovit francouzskou monarchii a postavit Bonapartistického pretendent na trůn tím, že půjde relevantní cestou na zaměření."
