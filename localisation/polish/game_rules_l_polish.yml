 RULE_COMMONWEALTH_POL_AI_DESC:0 "Polská AI korunuje Friedrich Christian jako krále a pokusí se obnovit Polsko-litevskou unii."
 RULE_COMMUNIST_ARG_AI_DESC: "AI se pokusí učinit z země komunistickou a připojí se k Kominterně, aby se zaměřila na šíření své ideologie v Jižní Americe."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "AI se pokusí ustanovit komunistický režim tím, že se vydá příslušnou cestou v národním stromu zaměření."
 RULE_COMMUNIST_ROM_AI_DESC:0 "Rumunská AI se pokusí vytvořit alianci s hlavní komunistickou mocí, když se vydá příslušnými cestami v národním stromu zaměření."
 RULE_COUP_AI_ONLY_TT:0 "Herní pravidlo: §RZemě mohou připravovat a provádět puče pouze proti národům, které nehrají lidé.§!"
