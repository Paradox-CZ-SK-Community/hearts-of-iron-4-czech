 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "Hledající pomoc od Sovětského svazu, komunisté organizují finské levicové hnutí, spojující socialisty, sociální demokraty a další levicové prvky, aby převzali vládu a vedli zemi k nové revoluci proti kapitalistickým a fašistickým hrozbám v zahraničí."
