 RULE_HABSBURG_POL_AI_DESC: "Polská AI korunuje Karla Albrechta von Habsburg jako krále a pokusí se vytvořit unii s Československem."
 RULE_HISTORICAL_ARG_AI_DESC: "AI se pokusí řídit historickými událostmi tím, že se vyhne vstupu do války a postupně spolupracuje s UK a USA."
 RULE_HISTORICAL_BRA_AI_DESC: "Vargas se pokusí udržet u moci tím, že pečlivě odstraní politickou opozici v Brazílii, než se nakonec připojí k Aliantům a bude spolupracovat se Spojenými státy."
 RULE_HISTORICAL_CHL_AI_DESC: "Chilská AI posílí demokratický systém a zvolí podporu sociálně demokratických politik, přičemž udrží mocenskou rovnováhu a připojí se ke globálnímu boji, pouze pokud se protahuje."
 RULE_HISTORICAL_CZE_AI_DESC: "Československá AI se bude co nejvíce držet historického řetězce událostí."
 RULE_HISTORICAL_DEN_AI_DESC: "Dánská AI se pokusí vyhnout se jakýmkoliv konfliktům a co nejvíce sledovat historické události. Pokud se stane subjektem, pokusí se pomalu vybudovat podporu u zahraničních mocností, aby se nakonec opět upevnila v nezávislosti."
 RULE_HISTORICAL_EST_AI_DESC: "Estonská AI zůstane neutrální po většinu kampaně, ale stane se sovětským loutkovým státem v 40. letech."
 RULE_HISTORICAL_ETH_AI_DESC: "Etiopská AI se pokusí porazit Itálii pomocí Společnosti národů a pokud to selže, pokusí se odejít do exilu. Poté se pokusí obnovit své domovské území a znovu vybudovat Etiopii."
 RULE_HISTORICAL_FIN_AI_DESC: "Finská AI se pokusí co nejvíce dodržovat historický sled událostí."
 RULE_HISTORICAL_ICE_AI_DESC: "Islandska AI se pokusí udržet neutralitu a vyhledá ochranu USA, když to bude potřeba."
 RULE_HISTORICAL_LAT_AI_DESC: "Lotyšská AI zůstane neutrální po většinu kampaně, ale v 40. letech se stane sovětským loutkovým státem."
 RULE_HISTORICAL_LIT_AI_DESC: "Litovská AI zůstane většinu kampaně neutrální, ale v 40. letech se stane sovětským loutkovým režimem."
 RULE_HISTORICAL_NOR_AI_DESC: "Norsko se pokusí zůstat demokratické a odolat německé invazi, než pokračuje v boji jako exilová vláda po boku spojenců."
 RULE_HISTORICAL_SWE_AI_DESC: "AI se pokusí budovat švédskou armádu, zatímco zůstane neutrální a demokratická. Pečlivě se vyhne konfliktu s Osa a Kominternou, ale může nabídnout omezenou podporu Spojencům později ve válce."
 RULE_HISTORICAL_SWI_AI_DESC: "Švýcarsko zůstane neutrální a současně buduje své milice a opevnění na přípravu na jakýkoli útok. Na konci války poskytne určitou podporu spojencům."
 RULE_HISTORICAL_YUG_AI_DESC: "Jugoslávská AI se bude co nejvíce řídit historickým sledem událostí."
 RULE_HORTHYIST_KING_HUNGARY_HUN_AI_DESC: "Maďarská AI korunuje buď Miklóse Horthyho, nebo jeho syna za krále Maďarska a pokusí se založit Velké Maďarské království."
 RULE_KAISER_GER_AI_DESC: "Německá AI se pokusí vrátit císaře na trůn tím, že se vydá příslušnou cestou v národním stromu zaměření."
