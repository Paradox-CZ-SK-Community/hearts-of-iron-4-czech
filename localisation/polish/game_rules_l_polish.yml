 RULE_FASCISM_ARG_AI_DESC: "AI se pokusí přetvořit zemi na fašistickou a připojit se k osovním mocnostem, aby otevřeli novou frontu v Jižní Americe."
 RULE_FASCISM_BRA_AI_DESC: "Integralistické hnutí zradí Vargase a dosadí jednoho ze svých vůdců. Poté se pokusí dominovat Jižní Americe prostřednictvím diplomacie a síly."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "Maďarská AI se pokusí vytvořit svůj vlastní blok s Itálií a Rakouskem tím, že půjde po relevantní cestě ve stromě zaměření."
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "Italská AI se pokusí vytvořit alianci se Španělskem, než se připojí k Osy, když se vydá příslušnou cestou v národním zaměření."
 RULE_FASCIST_ALTERNATE_KING_HUN_AI_DESC: "Maďarská AI zvolí fašistického krále a připojí se k Ose."
 RULE_FASCIST_AST_AI_DESC:0 "Australská AI se pokusí stát se fašistickou a spojit se s Japonskem tím, že půjde relevantní cestou národního zaměření."
 RULE_FASCIST_CAN_AI_DESC:0 "Kanadská AI se pokusí stát se fašistickou a spojit se s Německem tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_CZE_AI_DESC:0 "Československá AI se pokusí přeměnit zemi na fašistickou a navázat dohodu s Německem tím, že se vydá příslušnými cestami v národní zaměrové tabulce."
 RULE_FASCIST_EST_AI_DESC:0 "Estonská AI se pokusí založit fašistickou vládu tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_FRA_AI_DESC:0 "Francouzská AI se pokusí přeorientovat na fašismus a spojit se s fašistickým Německem tím, že půjde po relevantní cestě v národním zaměřovacím stromě."
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "Italská AI se pokusí co nejvíce řídit historickým sledem událostí."
 RULE_FASCIST_HUN_AI_DESC:0 "Maďarská AI se bude ubírat směrem národního stromu zaměření, který se nejvíce podobá historii, a pokusí se přidat k Ose."
 RULE_FASCIST_INDEPENDENT_POL_AI_DESC:0 "Polská AI se pokusí přijmout falangismus a postavit se proti Německu."
 RULE_FASCIST_JAP_AI_DESC:0 "Japonská AI se pokusí zaútočit na západní spojence tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_LAT_AI_DESC:0 "Lotyšská AI se pokusí založit fašistickou vládu následováním příslušného směru v národním fokusovém stromu."
 RULE_FASCIST_LIT_AI_DESC:0 "Litevská AI se pokusí založit fašistickou vládu tím, že půjde relevantní cestou v národním zaměření."
 RULE_FASCIST_NZL_AI_DESC:0 "AI se pokusí stát se fašistickou a spojit se s Japonskem tím, že půjde příslušnou cestou v národním zaměření."
 RULE_FASCIST_POL_AI_DESC:0 "Polská AI se pokusí usmířit s Německem pro ochranu tím, že se vydá relevantními cestami v národním zaměření."
 RULE_FASCIST_RAJ_AI_DESC:0 "Indická AI se pokusí získat svou nezávislost prostřednictvím aliance s fašistickými zeměmi tím, že půjde příslušnou cestou v národním zaměření."
 RULE_FASCIST_ROM_AI_DESC:0 "Rumunská AI se pokusí následovat historii a připojit se k Ose tím, že projde příslušnými cestami národního zaměření."
 RULE_FASCIST_SAF_AI_DESC:0 "Jižní africká AI se pokusí přejít na fašismus a dosáhnout domluvy s Německem tím, že se vydá příslušnou cestou ve stromě národního zaměření."
 RULE_FASCIST_USA_AI_DESC:0 "Americká AI se pokusí stát se fašistickou a ovládnout svět prostřednictvím národního zaměření."
 RULE_FASCIST_YUG_AI_DESC:0 "Jugoslávská AI se pokusí přiblížit k fašistickým národům Evropy s cílem nakonec vstoupit do aliance s nimi."
