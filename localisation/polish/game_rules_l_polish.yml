 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "Turecko jmenuje Fevzi Çakmaka, aby následoval kroky Mustafy Kemala Atatürka jako prezident, a bude usilovat o neutralitu co nejdéle, než se pokusí připojit buď k Ose, nebo k Spojencům."
