 RULE_OPTION_SAPMI_RELEASED_DESC: "Sápmi bude uvolněno z Finska, Švédska a Norska."
 RULE_OPTION_SECOND_REPUBLIC:0 "Druhá republika"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Demokratická vláda Španělska udrží Druhou republiku a odmítne jak fašismus, tak komunismus."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Sekulární republika"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "Trend k mírnému sekularismu a vládě zákona bude v Mexiku posílen, přičemž se země orientuje na Ameriku."
 RULE_OPTION_SHOW:0 "Zobrazit"
 RULE_OPTION_SHOW_DESC_DESC:0 "Zastaralé větve zůstanou vždy viditelné v zaměřovacím stromě."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Sociální katolicismus"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Mírumilovní reformátoři uvnitř katolické církve vytvoří novou konkordaci v Mexiku, čímž ukončí sociální spory totalitarismu a nasměrují Mexiko k Británii."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Sovětská republika"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Mexiko se orientuje na Sovětský svaz a šíří revoluci do Latinské Ameriky na špičce bajonetu."
 RULE_OPTION_SOV_FRAGMENTED:1 "Sovětský svaz rozpuštěn"
 RULE_OPTION_SOV_FRAGMENTED_DESC:1 "Sovětský svaz bude mít všechny SSR uvolněné od začátku hry a bude vypadat jako těsně po jeho rozpuštění na konci studené války."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Sovětský svaz fragmentovaný"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "Všechny uvolnitelné republiky, okrsky a území tvořící Sovětský svaz jsou při startu hry uvolněny jako svobodné a nezávislé národy."
 RULE_OPTION_SPR_FAMILIAR:0 "11. listopadu"
 RULE_OPTION_SPR_FAMILIAR_DESC:0 "Hranice Španělska budou překresleny do něčeho známého."
 RULE_OPTION_SPR_FRAGMENTED:0 "Španělsko rozfragmentováno"
 RULE_OPTION_SPR_FRAGMENTED_DESC:0 "Katalánsko, Galicie a Navarra budou uvolněny jako svobodné a nezávislé státy na začátku hry."
 RULE_OPTION_STALINIST:0 "Stalinistický komunismus"
 RULE_OPTION_STALINIST_DESC:0 "Skuteční komunisté, konajíce svou službu z Moskvy, budou odolávat anarchistům a fašistům, omezovat vliv nezávislých komunistů a přivést nový věk pro Druhou republiku pod stalinským vedením."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinisté"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Řecko se pokusí připojit k Kominterně a vyvolat bitvu o Bospor s Tureckem."
 RULE_OPTION_SWE_COMMUNISM: "Komunismus"
 RULE_OPTION_SWE_COMMUNISM_DESC: "Švédská AI se vydá komunistickou cestou a buď se spojí s Ose, nebo Spojenci."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Nordická obranná rada"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "AI se pokusí vytvořit Nordickou obrannou radu na ochranu Nordičanů"
 RULE_OPTION_SWE_DEM_ALT: "Alternativní demokratické"
 RULE_OPTION_SWE_DEM_ALT_DESC: "Švédská AI zvolí demokratickou cestu, ale bude mít větší pravděpodobnost se aktivně zapojit do války tím, že se rychleji vyzbrojí a více se zaměří na pravicové politiky."
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Nezávislý fasista"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "Švédská AI se vydá fašistickou cestou, zůstane nezávislá a pokusí se vytvořit Velké nordické království."
 RULE_OPTION_SWE_FASCIST_PUPPET: "Poslušné říšské komisařství fašistů"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Zrádce Reichskommissariat Fascist"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "Švédská AI se vydá fašistickou cestou, stane se podřízenou Německu a osvobodí se od nich, když nastane ten pravý čas."
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "Švédská AI půjde fašistickou cestou, stane se podřízenou Německu a zůstane poslušná svému vládci."
 RULE_OPTION_SWE_UNALIGNED: "Monarchistický"
 RULE_OPTION_SWE_UNALIGNED_DESC: "Švédská AI se vydá neztotožněnou cestou, vrátí krále k moci a pokusí se vytvořit Velké severní království."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Spojenecký demokratický"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "AI ozbrojí Švýcarsko a připraví se na válku, přičemž Švýcarsko se alignuje s demokratickými mocnostmi světa, nakonec poruší neutralitu ve prospěch Spojenců."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Expanzionistická demokracie"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "AI se pokusí přesvědčit státy kolem Švýcarska, aby se připojily k konfederaci, a vyzbrojí zemi na přípravu na odmítnutí svobodného postavení těchto států."
 RULE_OPTION_SWI_FASCIST:1 "Fašista"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "AI přinutí Švýcarsko sladit se s Německem a postupně otočit zemi na fašistickou, nakonec se buď spojí s Osy, nebo se stane německou loutkou."
 RULE_OPTION_SWI_IMPERIAL:0 "Imperiální"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "AI se pokusí vytvořit Alpinské protektorát tím, že opustí neutralitu a demokracii ve prospěch militaristického a expanzionistického režimu."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Teokratický řád"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Synarchisté a Cristeros se ujmou moci v Mexiku a vytvoří nový latinskoamerický řád, aby vyčistili kontinent od kacířů."
 RULE_OPTION_THE_KINGS_PARTY:0 "Posílit Královu stranu"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC:0 "Britská AI se pokusí podpořit sňatek krále Edwarda VIII. s Wallis Simpson a posílit Královu stranu tím, že půjde po relevantní cestě v národním stromě zaměření."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Návrat Ferdinanda I."
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Po smrti cara Borise III. usedne na trůn opět jeho otec Ferdinand I. a bude hledat pomstu proti těm, kdo mu před desetiletími ublížili."
 RULE_OPTION_THREE_YEARS:0 "3 roky"
 RULE_OPTION_TRADE_UNIONS:0 "Ustoupit odborům"
 RULE_OPTION_TRADE_UNIONS_ENG_AI_DESC:0 "Britská AI se pokusí učinit ústupky odborům a stát se komunistickou, tím, že půjde relevantní cestou v národním zaměření."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Demokratický konzervatismus"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes převede Turecko na konzervativní demokracii a pokusí se připojit se k Aliancím."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Demokratický kemalismus"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar přemění Turecko na kemalistickou demokracii a pokusí se připojit k Spojencům."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Militaristický fašismus"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak přetvoří Turecko na konzervativní kvazi-fašistickou diktaturu a pokusí se vytvořit frakci s Itálií."
 RULE_OPTION_TWO_YEARS:0 "2 roky"
