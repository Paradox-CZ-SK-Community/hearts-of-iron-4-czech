 RULE_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "Australská AI se pokusí získat plnou nezávislost od Spojeného království a stát se hlavní silou v jejich regionu tím, že se vydá příslušnými cestami národního zaměření."
 RULE_DEMOCRATIC_ALTERNATE_CAN_AI_DESC:0 "Kanadská AI se pokusí získat plnou nezávislost a vytvořit alianci se Spojenými státy následováním odpovídající cesty v národním stromu zaměření."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "Francouzská AI se pokusí vytvořit Malou Entente, aby zadržela Německo. Pokud Československo vytvoří tuto frakci, připojí se k ní místo toho (vyžaduje DLC "Smrt nebo hanba")."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC:0 "AI se pokusí zůstat demokratická a etablovat plnou suverenitu tím, že projde relevantní cestou v národní zaměřovací větvi."
 RULE_DEMOCRATIC_ALTERNATE_SAF_AI_DESC:0 "AI Jihoafrické republiky se pokusí zůstat demokratická a převzít rozhodující úlohu ve vztahu s mateřskou zemí tím, že se vydá příslušnou cestou v národní zaměřovací tabulce."
 RULE_DEMOCRATIC_ALTERNATE_USA_AI_DESC:0 "AI USA se pokusí převzít aktivnější roli ve světových záležitostech tím, že půjde relevantní cestou v národním zaměření."
 RULE_DEMOCRATIC_ARG_AI_DESC: "AI se pokusí stát demokratickou a připojí se k Aliancím, aby chránila demokracii a svobodu v Jižní Americe"
 RULE_DEMOCRATIC_BRA_AI_DESC: "Brazílie se pokusí svrhnout Vargase ukončením stavu nouze. Poté se pokusí reformovat národ, zvýšit demokratickou účast a nakonec spolupracovat s USA proti silám Osy."
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "Holandská AI se pokusí zůstat demokratická, ale po kapitulaci přesune své hlavní město do Batávie, a to tím, že se vydá příslušnou cestou ve stromě národního zaměření."
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "Nizozemská AI se pokusí zůstat demokratická, ale zaměří se na kontinentální vybudování místo jejich kolonií, tím, že půjde relevantní cestou v národním zaměření."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "Německá AI se pokusí vytvořit ústavní monarchii následováním příslušných směrů v národním fokusovém stromu."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "Japonská AI se pokusí reformovat do demokracie tím, že projde příslušnou cestou v zaměření."
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "Holandská AI se pokusí zůstat demokratická a vést evropské menší demokracie ve vytvoření Evropské unie tím, že se vydá příslušnou cestou v národním stromu zaměření."
 RULE_ENTENTE_EST_AI_DESC:0 "Estonsko se pokusí formalizovat Baltskou entente a přežít proti Sovětům."
