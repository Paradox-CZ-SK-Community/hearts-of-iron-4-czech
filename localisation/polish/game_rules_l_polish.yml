 RULE_OPTION_AUSTRIA_HUNGARY:0 "Obnovit Rakousko-Uhersko"
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:1 "Maďarská AI se pokusí obnovit Austro-Hungarskou říši tím, že půjde po příslušné cestě v národním zaměření a vybere si Otto von Habsburga jako svého vládce, pokud je k dispozici."
