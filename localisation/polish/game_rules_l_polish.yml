 RULE_OPTION_AUS_COMMUNIST_AI: "Komunistická"
 RULE_OPTION_AUS_COMMUNIST_AI_DESC: "AI se pokusí přejít na komunismus a svrhnout vládu. Přitom se bude přidržovat striktního austromarxistického programu a vytvoří vlastní frakci"
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "Sovětský rakouský"
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC: "AI se pokusí stát se komunistickou a svržet vládu předtím, než se spojí s SSSR a připojí se k Kominterně."
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "Rakouská demokratická - Spojenci"
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC: "AI se pokusí připojit k Spojencům obnovením demokracie v Rakousku."
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "Rakouská demokratická - Alpinská federace"
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC: "AI se pokusí obnovit demokracii v Rakousku a vytvořit Alpinskou federaci."
