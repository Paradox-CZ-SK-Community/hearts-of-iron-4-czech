 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Portugalská vláda přijme fašismus, bude bojovat proti republikánům během španělské občanské války a pokusí se obnovit svá ztracená území v Africe, Asii a Americe, a znovu se vzpamatovat jako velmoc."
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "Německá AI zůstane fašistická a pokusí se ovládnout Evropu projitím příslušnou cestou v národním zaměření."
 RULE_OPTION_FASCIST_HISTORICAL:0 "Fašisté - Historický"
