 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "Finská pravice, vedená vlasteneckým lidovým hnutím, svrhnou bývalou konzervativní demokracii a pokusí se posílit vazby s Německem a spolehnout se na organizace jako Mustapaidat a Suojeluskunta za účelem vybudování silné armády a rozšíření hranic země podle myšlenky Velkého Finska."
